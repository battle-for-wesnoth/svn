#textdomain wesnoth
{themes/}

{core/}

#ifdef MULTIPLAYER
    {multiplayer/}
#endif

#ifdef EDITOR
    [textdomain]
        name="wesnoth-editor"
    [/textdomain]
    
    # The editor needs to know of the default multiplayer random map generator
    {multiplayer/scenarios/Random_Scenario.cfg}
    
    # This enables UMC to define their custom terrains inside an EDITOR ifdef,
    # so the terrains become available in the editor by default
    {campaigns/}
    {~campaigns/}
#else
#ifdef EDITOR2
    [textdomain]
        name="wesnoth-editor"
    [/textdomain]
	{multiplayer/scenarios/Random_Scenario.cfg}
#endif
    {campaigns/}
    {scenario-test.cfg}
    {scenario-formula.cfg}
    {scenario-formula-recruitment.cfg}
    [textdomain]
        name="wesnoth"
    [/textdomain]
    [textdomain]
        name="wesnoth-units"
    [/textdomain]
    [textdomain]
        name="wesnoth-multiplayer"
    [/textdomain]
    # required  to wire it in rather early, won't work in the ifdef for the tutorial
    [textdomain]
        name="wesnoth-tutorial"
    [/textdomain]
#endif

# Include the terrain-graphics definitions after the campaigns so campaign specific
# terrains work properly.
{core/terrain-graphics.cfg}

[binary_path]
    path=data/core
[/binary_path]

