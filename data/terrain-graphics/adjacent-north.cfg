
# Defines a terrain that has 1-tile transitions, but only on its northern side.
# The other transitions may be defined below, with a lower priority; this will
# ensure the given tile always overlaps to the north.

#define TERRAIN_ADJACENT_NORTH LAYER TERRAIN ADJACENT IMAGE
[terrain_graphics]
	map="
  2
4   3
  1
"
	[tile]
		pos=2
		type={ADJACENT}	
		no_flag=transition-se,transition-s,transition-sw
		set_flag=transition-se,transition-s,transition-sw
		[image]
			layer={LAYER}
			name={IMAGE}-se-s-sw
