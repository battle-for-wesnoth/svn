		set_flag=transition-se
		[image]
			layer=-99
			name={IMAGE}-se
		[/image]
	[/tile]
	[tile]
		no_flag=transition-nw
		set_flag=transition-nw
		pos=1
		type={LETTERS}
	[/tile]
[/terrain_graphics]

