# Utility macros for images, overlays, and display effects.
# These don't depend on any other macros.  Please don't change this.

# A macro to define a common set of magenta color values which different
# units can be color shifted by using the team color system.

#define MAGENTA_IS_THE_TEAM_COLOR
flag_rgb=magenta
#enddef

#define COLOR_HEAL
green=255
#enddef

#define COLOR_HARM
red=255
#enddef

#define COLOR_WHITE
red=255
green=255
blue=255
#enddef

#define IS_HERO
# Embed this into a unit declaration to add a hero icon to the unit
overlays="misc/hero-icon.png"
#enddef

#define DOT X Y
[image]
x,y={X},{Y}
file=misc/dot.png
delay=500
[/image]
#enddef

#define CROSS X Y
[image]
x,y={X},{Y}
file=misc/cross.png
delay=500
[/image]
#enddef

#define PLACE_IMAGE IMAGE_FILE X Y
    [item]
        x={X}
        y={Y}
        image={IMAGE_FILE}
    [/item]
#enddef

#define TREMOR
    [sound]
    name="rumble.ogg"
    [/sound]
    [scroll]
        x=5
        y=0
    [/scroll]
    [scroll]
        x=-10
        y=0
    [/scroll]
    [scroll]
        x=5
        y=5
    [/scroll]
    [scroll]
        x=0
        y=-10
    [/scroll]
    [scroll]
        x=0
        y=5
    [/scroll]
#enddef




