[story]
	[part]
	id=intro_1
	story="In the twenty-seventh year of Garard II, king of Wesnoth, the kingdom was plunged into a bitter war with the Northern peoples."
	delay=4000
	image=misc/map.png
	[/part]
	[part]
	id=intro_2
	story="The Northern host encamped at Galcadar, by the ford of Abez, and the king led his forces to meet them. Splitting his army in two, he led one half, and his son, the crown prince Eldred, led the other."
	delay=8000
	image=misc/story1.png
	[/part]
	[part]
	id=intro_3
	story="Eldred was a brave and courageous warrior, who could lead his soldiers well. Unfortunately for Garard, he was also ambitious.....and treacherous. In the heat of battle, the men of Eldred turned on their king. Garard was slain in battle that day, along with his brother, and all his sons but Eldred"
	delay=8000
	image=misc/story2.png
	[/part]
	[part]
	id=intro_4
	story="Garard's queen, Asheviere, looked on with glee, having come to watch the battle from a nearby hill. Surely her son would rule in a way that satisfied her lust for power far better than her husband had."
	delay=8000
	image=misc/map.png
	[/part]
	[part]
	id=intro_5
	story="The Northern king happily made peace with Eldred, in exchange for tribute. Eldred proclaimed himself king, and led his army back to Weldyn."
	delay=6000
	image=misc/map.png
	[/part]
	[part]
	id=intro_6
	story="But Garard's arch-mage, Delfador, escaped the battle, and riding with haste, arrived at Weldyn first. He mustered a force of loyalists to fight Eldred, and avenge the king's death."
	delay=6000
	image=misc/map.png
	[/part]
	[part]
	id=intro_7
	story="Eldred entered the battle with clear advice from his mother in his mind: fight no-one great or small except the old mage, whose head should be severed from his shoulders."
	delay=6000
	image=misc/map.png
	[/part]
	[part]
	id=intro_8
	story="Eldred did indeed meet Delfador face-to-face in battle. Sword clashed against staff. The enwisened mage against the young, strong, brash warrior."
	delay=4000
	image=misc/story3.png
	[/part]
	[part]
	id=intro_9
	story="Delfador's men lost the battle, and were routed, but Asheviere found her son's body, pinned to the ground by Delfador's staff."
	delay=4000
	image=misc/story4.png
	[/part]
	[part]
	id=intro_10
	story="Asheviere took command of the army, and led it back to Weldyn. Realizing that the king's young nephews were next in succession to the throne, she ordered for them to all be killed, and declared herself the Queen Mother of Wesnoth"
	delay=6000
	image=misc/map.png
	[/part]
	[part]
	id=intro_11
	story="Hearing of the orders of Asheviere, Delfador entered the palace by stealth, and stole away Konrad, the youngest of Garard's nephews, saving him from death"
	delay=4000
	image=misc/story6.png
	[/part]
	[part]
	id=intro_12
	story="Taking the child away to the forests of the West, Delfador raised him under the protection of the Elves, watching sadly as Asheviere's reign of terror over the land began..."
	delay=6000
	image=misc/story6.png
	[/part]
[/story]
