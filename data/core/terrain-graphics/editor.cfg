# Macros for terrains that appear differently (or only) in the editor

#define EDITOR_OVERLAY TYPE IMAGE
#ifdef EDITOR
 [terrain_graphics]
    [tile]
        x,y=0,0
        type={TYPE}

        [image]
            name={IMAGE}.png~O(0.5)
            layer=1000
        [/image]
    [/tile]
[/terrain_graphics]
#endif
#enddef
