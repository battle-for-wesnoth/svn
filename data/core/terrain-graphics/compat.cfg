#define TERRAIN_BASE_DEFAULT IMAGESTEM
    [terrain_graphics]
        [tile]
            x=0
            y=0
            type=*
            [image]
                layer=-1000
                name={IMAGESTEM}
            [/image]
        [/tile]
        no_flag="base"
        set_flag="base"
        precedence=9999
    [/terrain_graphics]
#enddef



#define FLAG_IF_ADJACENT TERRAIN ADJACENT FLAG
