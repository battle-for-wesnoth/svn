# This will add 4-tile transitions from terrains of type g or t to terrains of
# any other type, using the filename grassland-x-x-x-x.png

#define BORDER_RESTRICTED4_PLFB TERRAIN ADJACENT PROB LAYER FLAG BUILDER IMAGESTEM
    [terrain_graphics]
        map="
,  2
.,   3
,  1
.,   4
,  5"
        [tile]
            pos=1
            type={ADJACENT}

            no_flag={FLAG}-@R0,{FLAG}-@R1,{FLAG}-@R2,{FLAG}-@R3
            set_flag={FLAG}-@R0,{FLAG}-@R1,{FLAG}-@R2,{FLAG}-@R3

            [image]
                layer={LAYER}
                name={BUILD_IMAGE {BUILDER} {IMAGESTEM} -@R0-@R1-@R2-@R3}
            [/image]
        [/tile]
        [tile]
            pos=2
            type={TERRAIN}
            no_flag={FLAG}-@R3
            set_flag={FLAG}-@R3
        [/tile]
        [tile]
            pos=3
            type={TERRAIN}
            no_flag={FLAG}-@R4
            set_flag={FLAG}-@R4
        [/tile]
        [tile]
            pos=4
            type={TERRAIN}
            no_flag={FLAG}-@R5
            set_flag={FLAG}-@R5
        [/tile]
        [tile]
            pos=5
            type={TERRAIN}
            no_flag={FLAG}-@R0
            set_flag={FLAG}-@R0
        [/tile]

        probability={PROB}
        rotations=n,ne,se,s,sw,nw
    [/terrain_graphics]
#enddef

# Defines a terrain that could have 4-tile, 3-tile, 2-tile, or 1-tile
# transitions to other terrains. The larger transitions have greater priority
# and go first.

#define BORDER_PLFB TERRAIN ADJACENT PROB LAYER FLAG BUILDER IMAGESTEM
    {BORDER_RESTRICTED4_PLFB ({TERRAIN}) ({ADJACENT}) ({PROB}) ({LAYER}) {FLAG} {BUILDER} {IMAGESTEM} }
    {BORDER_RESTRICTED3_PLFB ({TERRAIN}) ({ADJACENT}) ({PROB}) ({LAYER}) {FLAG} {BUILDER} {IMAGESTEM} }
    {BORDER_RESTRICTED2_PLFB ({TERRAIN}) ({ADJACENT}) ({PROB}) ({LAYER}) {FLAG} {BUILDER} {IMAGESTEM} }
    {BORDER_RESTRICTED_PLFB  ({TERRAIN}) ({ADJACENT}) ({PROB}) ({LAYER}) {FLAG} {BUILDER} {IMAGESTEM} }
    {BORDER_SINGLE_PLFB      ({TERRAIN})              ({PROB}) ({LAYER}) {FLAG} {BUILDER} {IMAGESTEM} }
#enddef
