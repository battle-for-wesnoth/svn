        map="
,  2
*,   *
,  1
*,   *
,  *"

        [tile]
            pos=2
            type={ADJACENT}
        [/tile]

        [tile]
            pos=1
            type={TERRAIN}
            no_flag={FLAG}
            set_flag={FLAG}
        [/tile]

        probability={PROB}
        rotations=n,ne,se,s,sw,nw

        [image]
            name={{BUILDER} {IMAGESTEM} ()}
            base=90,144
            center=90,144
            layer={LAYER}
        [/image]
    [/terrain_graphics]
#enddef




