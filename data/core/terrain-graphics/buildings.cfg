#textdomain wesnoth

#define BUILDING LETTER IMAGE_WML
    [terrain_graphics]
        [tile]
            x=0
            y=0
            type={LETTER}
            {IMAGE_WML}
        [/tile]
        set_flag=building-{LETTER}
        no_flag=building-{LETTER}
    [/terrain_graphics]
#enddef

#define BUILDING_FLAG LETTER IMAGE_WML FLAG
    [terrain_graphics]
        [tile]
            x=0
            y=0
            type={LETTER}
            has_flag={FLAG}
            {IMAGE_WML}
        [/tile]
        set_flag=building-{LETTER}
        no_flag=building-{LETTER}
    [/terrain_graphics]
#enddef

#define BUILDING_FLAG_PROB LETTER IMAGE_WML FLAG PROBABILITY
    [terrain_graphics]
        [tile]
            x=0
            y=0
            type={LETTER}
            has_flag={FLAG}
            set_flag=overlay
            {IMAGE_WML}
        [/tile]
        probability={PROBABILITY}
        set_flag=building-{LETTER}
        no_flag=building-{LETTER}
    [/terrain_graphics]
#enddef

#define BUILDING_PROBABILITY LETTER IMAGE_WML PROBABILITY
    [terrain_graphics]
        [tile]
            x=0
            y=0
            type={LETTER}
            {IMAGE_WML}
        [/tile]
        probability={PROBABILITY}
        set_flag=building-{LETTER}
        no_flag=building-{LETTER}
    [/terrain_graphics]
#enddef
