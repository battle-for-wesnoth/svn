#textdomain wesnoth

#define BUILDING LETTER IMAGELINE
    [terrain_graphics]
        [tile]
            x=0
            y=0
            type={LETTER}
            {IMAGELINE}
        [/tile]
        set_flag=building-{LETTER}
        no_flag=building-{LETTER}
    [/terrain_graphics]
#enddef

#define BUILDING_FLAG LETTER IMAGELINE FLAG
    [terrain_graphics]
        [tile]
            x=0
            y=0
            type={LETTER}
            has_flag={FLAG}
            {IMAGELINE}
        [/tile]
        set_flag=building-{LETTER}
        no_flag=building-{LETTER}
    [/terrain_graphics]
#enddef

#define BUILDING_FLAG_PROB LETTER IMAGELINE FLAG PROBABILITY
    [terrain_graphics]
        [tile]
            x=0
            y=0
            type={LETTER}
            has_flag={FLAG}
            set_flag=overlay
            {IMAGELINE}
        [/tile]
        probability={PROBABILITY}
        set_flag=building-{LETTER}
        no_flag=building-{LETTER}
    [/terrain_graphics]
#enddef

#define BUILDING_PROBABILITY LETTER IMAGELINE PROBABILITY
    [terrain_graphics]
        [tile]
            x=0
            y=0
            type={LETTER}
            {IMAGELINE}
        [/tile]
        probability={PROBABILITY}
        set_flag=building-{LETTER}
        no_flag=building-{LETTER}
    [/terrain_graphics]
#enddef
