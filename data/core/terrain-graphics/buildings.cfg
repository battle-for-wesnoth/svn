#textdomain wesnoth

#define BUILDING TERRAIN IMAGE_WML
    [terrain_graphics]
        [tile]
            x=0
            y=0
            type={TERRAIN}
            {IMAGE_WML}
        [/tile]
        set_flag=building-{TERRAIN}
        no_flag=building-{TERRAIN}
    [/terrain_graphics]
#enddef

#define BUILDING_FLAG TERRAIN IMAGE_WML FLAG
    [terrain_graphics]
        [tile]
            x=0
            y=0
            type={TERRAIN}
            has_flag={FLAG}
            {IMAGE_WML}
        [/tile]
        set_flag=building-{TERRAIN}
        no_flag=building-{TERRAIN}
    [/terrain_graphics]
#enddef

#define BUILDING_FLAG_PROB TERRAIN IMAGE_WML FLAG PROBABILITY
    [terrain_graphics]
        [tile]
            x=0
            y=0
            type={TERRAIN}
            has_flag={FLAG}
            set_flag=overlay
            {IMAGE_WML}
        [/tile]
        probability={PROBABILITY}
        set_flag=building-{TERRAIN}
        no_flag=building-{TERRAIN}
    [/terrain_graphics]
#enddef

#define BUILDING_PROBABILITY TERRAIN IMAGE_WML PROBABILITY
    [terrain_graphics]
