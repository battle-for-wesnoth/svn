#textdomain wesnoth

#define BUILDING LETTER IMAGE
    [terrain_graphics]
        [tile]
            x=0
            y=0
            type={LETTER}
            {IMAGE}
        [/tile]
        set_flag=building-{LETTER}
        no_flag=building-{LETTER}
    [/terrain_graphics]
#enddef

#define BUILDING_FLAG LETTER IMAGE FLAG
    [terrain_graphics]
        [tile]
            x=0
            y=0
            type={LETTER}
            has_flag={FLAG}
            {IMAGE}
        [/tile]
        set_flag=building-{LETTER}
        no_flag=building-{LETTER}
    [/terrain_graphics]
#enddef

#define BUILDING_FLAG_PROB LETTER IMAGE FLAG PROBABILITY
    [terrain_graphics]
        [tile]
            x=0
            y=0
            type={LETTER}
            has_flag={FLAG}
            set_flag=overlay
            {IMAGE}
        [/tile]
        probability={PROBABILITY}
        set_flag=building-{LETTER}
        no_flag=building-{LETTER}
    [/terrain_graphics]
#enddef

#define BUILDING_PROBABILITY LETTER IMAGE PROBABILITY
    [terrain_graphics]
        [tile]
            x=0
            y=0
            type={LETTER}
            {IMAGE}
        [/tile]
        probability={PROBABILITY}
        set_flag=building-{LETTER}
        no_flag=building-{LETTER}
    [/terrain_graphics]
#enddef
