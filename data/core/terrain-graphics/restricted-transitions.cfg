#textdomain wesnoth
#-----------------------------------------------------------------
# Definitions for cases where an overlay should only be drawn
# if it's adjacent to at least 1, 2 or 3 hexes of another type.
# The overlay will be always the same, i.e there are no variants for
# rotations.
#
# Commonly used to draw smaller overlays when next to other terrains
# (e.g. small forest when next to castles).
#-----------------------------------------------------------------


#
# TERRAIN ist next to at least three ADJACENT-hexes
# (helper macros)
#


#define OVERLAY_ROTATION_RESTRICTED_PLF TERRAIN ADJACENT PROB LAYER FLAG IMAGESTEM
    [terrain_graphics]
        map="
,  2
*,   *
,  1
*,   *
,  *"

        [tile]
            pos=2
            type={ADJACENT}
        [/tile]

        [tile]
            pos=1
            type={TERRAIN}
            no_flag={FLAG}
            set_flag={FLAG}
        [/tile]

        probability={PROB}
        rotations=n,ne,se,s,sw,nw

        [image]
            name={IMAGESTEM}-@R0
            layer={LAYER}
            base=90,144
            center=90,144
        [/image]
    [/terrain_graphics]
#enddef

#meta-macro OVERLAY_ROTATION_RESTRICTED TERRAIN  ADJACENT P=PROB=100 L=LAYER=0 F=FLAG=overlay IMAGESTEM

#define OVERLAY_ROTATION_RESTRICTED2_PLF TERRAIN ADJACENT PROB LAYER FLAG IMAGESTEM
