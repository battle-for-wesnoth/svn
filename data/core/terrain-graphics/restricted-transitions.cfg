,  2
*,   2
,  1
*,   *
,  *"
        [tile]
            pos=1
            type={TERRAIN}

            no_flag={FLAG}
            set_flag={FLAG}
        [/tile]
        [tile]
            pos=2
            type={ADJACENT}
        [/tile]

        probability={PROB}
        rotations=n,ne,se,s,sw,nw

        [image]
            layer={LAYER}
            base=90,144
            name={IMAGESTEM}-@R0-@R1
            center=90,144
        [/image]
    [/terrain_graphics]
#enddef

