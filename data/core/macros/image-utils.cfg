#define PLACE_IMAGE IMAGE X Y
    # Place an image at a specified location on the map.
    [item]
        x={X}
        y={Y}
        image={IMAGE}
    [/item]
#enddef

#define TEAM_COLOR_OVERRIDE FILTER TEAMCOLOR
    # Override the team color of filtered units.
    [object]
        silent=yes
        [filter]
            {FILTER}
        [/filter]
        [effect]
            apply_to=image_mod
            add=RC(magenta>{TEAMCOLOR})
        [/effect]
    [/object]
#enddef

#define MAKE_HERO DESCRIPTION
    # Give an existing unit a hero overlay
    [store_unit]
        [filter]
            description={DESCRIPTION}
        [/filter]
        variable=hero_store
        kill=no
    [/store_unit]
    [unit_overlay]
        x=$hero_store.x
        y=$hero_store.y
        image=misc/hero-icon.png
    [/unit_overlay]

    {CLEAR_VARIABLE hero_store}
#enddef

#define UNMAKE_HERO DESCRIPTION
    # Remove the hero overlay from a unit
    [store_unit]
        [filter]
            description={DESCRIPTION}
        [/filter]
        variable=hero_store
        kill=no
    [/store_unit]
    [remove_unit_overlay]
        x=$hero_store.x
        y=$hero_store.y
        image=misc/hero-icon.png
    [/remove_unit_overlay]

    {CLEAR_VARIABLE hero_store}
#enddef
