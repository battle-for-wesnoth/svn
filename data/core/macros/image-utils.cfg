#textdomain wesnoth
# Utility macros for images, overlays, and display effects.

# These don't depend on any other macros.  Please don't change this.

#define MAGENTA_IS_THE_TEAM_COLOR
    # A macro to define a common set of magenta color values which different
    # units can be color shifted by using the team color system.
    flag_rgb=magenta
#enddef

#define COLOR_HEAL
    green=255
#enddef

#define COLOR_HARM
    red=255
#enddef

#define COLOR_WHITE
    red=255
    green=255
    blue=255
#enddef

#define IS_HERO
    # Embed this into a unit declaration to add a hero icon to the unit.
    overlays="misc/hero-icon.png"
#enddef

#define REMOVE_HERO_ICON FILTER
    # Remove the hero icon from a unit by ID or other filter
    [store_unit]
        [filter]
            {FILTER}
        [/filter]

        kill=no
        variable=hero_removal_target
    [/store_unit]

    [remove_unit_overlay]
        x,y=$hero_removal_target.x,$hero_removal_target.y
        image=misc/hero-icon.png
    [/remove_unit_overlay]

    [clear_variable]
        name=hero_removal_target
    [/clear_variable]
#enddef

