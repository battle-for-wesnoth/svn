#textdomain wesnoth
# Utility macros for images, overlays, and display effects.

# These don't depend on any other macros.  Please don't change this.

#define MAGENTA_IS_THE_TEAM_COLOR
    # A macro to define a common set of magenta color values which different
    # units can be color shifted by using the team color system.
    flag_rgb=magenta
#enddef

#define COLOR_HEAL
    green=255
#enddef

#define COLOR_HARM
    red=255
#enddef

#define COLOR_WHITE
    red=255
    green=255
    blue=255
#enddef

#define IS_HERO
    # Embed this into a unit declaration to add a hero icon to the unit.
    overlays="misc/hero-icon.png"
#enddef

#define DOT X Y
    # Mark the specified map hex with a dot.
    [image]
        x,y={X},{Y}
        file=misc/dot.png
        delay=500
    [/image]
#enddef

#define CROSS X Y
    # Mark the specified map hex with a cross.
    [image]
        x,y={X},{Y}
        file=misc/cross.png
        delay=500
    [/image]
#enddef

#define DOT_CENTERED X Y
    # A centered version of {DOT X Y} for easier application
    [image]
        x,y={X},{Y}
        file=misc/dot.png
        delay=500
        centered=yes
    [/image]
#enddef

#define CROSS_CENTERED X Y
    # A centered version of {CROSS X Y} for easier application
    [image]
        x,y={X},{Y}
        file=misc/cross.png
        delay=500
        centered=yes
