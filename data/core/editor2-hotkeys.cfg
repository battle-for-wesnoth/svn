# Editor key definitions

#define IF_APPLE_CMD_ELSE_CTRL
#ifdef APPLE
	cmd=yes
#else
	ctrl=yes
#endif
#enddef

[hotkey]
	command="editor-undo"
	description="Undo"
	key="u"
[/hotkey]

[hotkey]
	command="editor-redo"
	description="Redo"
	key="r"
[/hotkey]

[hotkey]
	command="editor-save"
	description="Save map"
	key="s"
	{IF_APPLE_CMD_ELSE_CTRL}
[/hotkey]

[hotkey]
	command="editor-saveas"
	description="Save map as"
	key="s"
	{IF_APPLE_CMD_ELSE_CTRL}
	alt=yes
[/hotkey]

[hotkey]
	command="editor-quit"
	description="Quit map editor"
	key="q"
	{IF_APPLE_CMD_ELSE_CTRL}
[/hotkey]


[hotkey]
	command="editor-new"
	description="New map"
	key="n"
	{IF_APPLE_CMD_ELSE_CTRL}
[/hotkey]

[hotkey]
	command="editor-load"
	description="Load map from file"
	key="l"
	{IF_APPLE_CMD_ELSE_CTRL}
[/hotkey]

[hotkey]
	command="editor-edit-cut"
