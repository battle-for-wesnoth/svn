#textdomain wesnoth-units
[unit_type]
    id=Hakim
    name= _ "Hakim"
    race=khalifate
    image="units/khalifate/hakim.png"
    profile="portraits/khalifate/hakim.png"
    hitpoints=26
    movement_type=khalifatefoot
    [abilities]
        {ABILITY_EXTRA_HEAL}
    [/abilities]
    movement=5
    experience=39
    level=1
    alignment=lawful
    advances_to=Tabib
    cost=18
    usage=healer
    {MAGENTA_IS_THE_TEAM_COLOR}
    description= _ "Hakim use their knowledge of ancient medicine and herbal concoctions to quickly bring the Khalifate soldiers back to the front lines."+{SPECIAL_NOTES}+{SPECIAL_NOTES_EXTRA_HEAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/khalifate/hakim.png" "units/khalifate/hakim.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=mace
        description= _ "mace"
        type=impact
        range=melee
        damage=6
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=0
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=0
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=150
        [/frame]
    [/attack_anim]
[/unit_type]
