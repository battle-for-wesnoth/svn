#textdomain wesnoth-units
[unit_type]
    id=Naffat
    name= _ "Naffat"
    race=khalifate
    ignore_race_traits=yes
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    image="units/khalifate/naffat.png"
    hitpoints=28
    movement_type=khalifatefoot
    movement=5
    experience=44
    level=1
    alignment=lawful
    # Below unit id changed to use underscores in unit ID only (not in displayed name) to fix bug #18117
    advances_to=Qatif_al_nar
    cost=19
    usage=archer
    {MAGENTA_IS_THE_TEAM_COLOR}
    description= _ "Naffat frequently use burning arrows to set fire to enemy fortifications and generally sow terror amongst the enemy. Such tactics may also have other uses in a land of many strange wonders..."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/khalifate/naffat.png" "units/khalifate/naffat.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=naphtha attack
        description= _ "naphtha attack"
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=fire arrow
        description= _ "fire arrow"
        icon=attacks/bow-elven.png
        type=fire
        range=ranged
        damage=6
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=naphtha attack
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-100
                sound=melee-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-100
                sound=torch-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fire arrow
        [/filter_attack]
        [if]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]
            {FIRE_BURST_SMALL}
            [frame]
                begin=-200
                end=-200
                #                image="units/human-khalifate/archer.png"
                sound=bow-puny-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
            [/missile_frame]
            [frame]
                begin=-200
                end=200
                #                image="units/human-khalifate/archer.png"
                sound=bow-puny-fire-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
