[unit]
	id=Orcish Sovereign
	name= _ "Orcish Sovereign"
	race=orc
	image="units/orcs/sovereign.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
#profile=misc/kapoue.png
	hitpoints=75
	movement_type=orcishfoot
	movement=6
	experience=100
	level=3
	alignment=chaotic
	advanceto=null
	{AMLA_TOUGH 3}
	cost=50
	usage=mixed fighter
	unit_description= _ "Orcish Sovereigns are the chiefs of their tribe. They make the important decisions and lead their people into battle. They carry a bow out of necessity, but are much more skilled with the sword; all in all, they are powerful fighters. Their natural leadership skills make them very precious in battle: if the Sovereign is lost, so is the battle.

Special Notes:"+{SPECIAL_NOTES_LEADERSHIP}
	die_sound={SOUND_LIST:ORC_DIE}
	{DEFENSE_ANIM "units/orcs/sovereign-defend.png" "units/orcs/sovereign.png" {SOUND_LIST:ORC_HIT} }
	[abilities]
		{ABILITY_LEADERSHIP_LEVEL_3}
	[/abilities]
	[attack]
		name=greatsword
		icon=attacks/greatsword-orcish.png
		type=blade
		range=melee
		damage=10
		number=4
		[animation]
			[frame]
				begin=-200
				end=-100
				image="units/orcs/sovereign-attack1.png"
			[/frame]
			[if]
				hits=no
				[frame]
					begin=-100
					end=100
					image="units/orcs/sovereign-attack2.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/if]
			[else]
				hits=yes
				[frame]
					begin=-100
					end=100
					image="units/orcs/sovereign-attack2.png"
					sound={SOUND_LIST:SWORD_SWISH}
				[/frame]
			[/else]
			[frame]
				begin=100
				end=200
				image="units/orcs/sovereign-attack1.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		icon=attacks/bow-orcish.png
		type=pierce
		range=ranged
		damage=9
		number=3
		[animation]
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-600
				end=-500
				image="units/orcs/sovereign-attack1.png"
			[/frame]
			[frame]
				begin=-500
				end=-400
				image="units/orcs/sovereign-defend.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-400
					end=-50
					image="units/orcs/sovereign-ranged-1.png"
					sound=bow.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-400
					end=-50
					image="units/orcs/sovereign-ranged-1.png"
					sound=bow-miss.ogg
				[/frame]
			[/else]
			[frame]
				begin=-50
				end=100
				image="units/orcs/sovereign-ranged-2.png"
			[/frame]
			[frame]
				begin=100
				end=200
				image="units/orcs/sovereign-defend.png"
			[/frame]
			[frame]
				begin=200
				end=300
				image="units/orcs/sovereign-attack1.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
