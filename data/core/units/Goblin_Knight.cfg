[unit]
	id=Goblin Knight
	name= _ "Goblin Knight"
	race=goblin
	image="units/goblins/knight.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=49
	movement_type=orcishfoot
	movement=9
	experience=65
	level=2
	alignment=chaotic
	advanceto=Direwolf Rider
	undead_variation=mounted
	cost=32
	usage=scout
	unit_description= _ "The Goblin 'Knights' have little in common with the men who share that title, and the title is something used only in the parlance of their enemies. The similarity is simply that they are the elite of the wolf riders, likely promoted to their position by their success in some temerarious raid, or something of a similarly base nature.

The wolves they are given are bred for speed and strength, making them quite dangerous in combat."
	die_sound=wolf-die.wav
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="units/goblins/knight-moving.png"
		[/frame]
	[/movement_anim]
	{DEFENSE_ANIM "units/goblins/knight-defend.png" "units/goblins/knight.png" wolf-hit.wav }
	[defense]
		village=50
	[/defense]
	[attack]
		name=fangs
		icon=attacks/fangs-animal.png
		type=blade
		range=melee
		damage=7
		number=4
		[animation]
			[if]
				hits=no
				[frame]
					begin=-250
					end=-200
					image="units/goblins/knight.png"
					sound=wolf-big-bite-miss.ogg
				[/frame]
			[/if]
			[else]
				hits=yes
				[frame]
					begin=-250
					end=-200
					image="units/goblins/knight.png"
					sound=wolf-big-bite.ogg
				[/frame]
			[/else]
			[frame]
				begin=-200
				end=-100
				image="units/goblins/knight-moving.png"
			[/frame]
			[frame]
				begin=-100
				end=50
				image="units/goblins/knight-attack.png"
			[/frame]
			[frame]
				begin=50
				end=100
				image="units/goblins/knight-moving.png"
			[/frame]
			[frame]
				begin=100
				end=200
				image="units/goblins/knight.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
