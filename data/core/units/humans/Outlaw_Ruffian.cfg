#textdomain wesnoth-units
[unit]
    id=Ruffian
    name= _ "Ruffian"
    race=human
    image="units/human-peasants/ruffian.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse-nozoc"
    hitpoints=16
    movement_type=smallfoot
    movement=5
    experience=18
    level=0
    alignment=chaotic
    advanceto=Thug,Footpad
    cost=6
    usage=fighter
    unit_description= _ "Some men without particular skills cannot or will not make an honest living. Those that attempt to make their way through life by the heavy end of a stick, are known as 'Ruffians'.  With enough experience they can learn to swing a bigger club or throw things, but not both."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-peasants/ruffian-defend.png" "units/human-peasants/ruffian.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=club
        description= _ "club"
        icon=attacks/club-small.png
        type=impact
        range=melee
        damage=4
        number=2
        [animation]
            hits=no
            [frame]
                begin=-250
                end=-100
                image="units/human-peasants/ruffian-melee-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
            [frame]
                begin=-100
                end=100
                image="units/human-peasants/ruffian-melee-2.png"
            [/frame]
            [frame]
                begin=100
                end=300
                image="units/human-peasants/ruffian.png"
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-250
                end=-100
                image="units/human-peasants/ruffian-melee-1.png"
                sound=club.ogg
            [/frame]
            [frame]
                begin=-100
                end=100
                image="units/human-peasants/ruffian-melee-2.png"
            [/frame]
            [frame]
                begin=100
                end=300
                image="units/human-peasants/ruffian.png"
            [/frame]
        [/animation]
    [/attack]
[/unit]
