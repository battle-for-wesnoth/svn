#textdomain wesnoth-units
[unit_type]
    id=Master Bowman
    name= _ "Master Bowman"
    race=human
    gender=male
    image="units/human-loyalists/masterbowman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile=portraits/Other/human-masterbowman.png
    hitpoints=67
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advanceto=null
    {AMLA_DEFAULT}
    undead_variation=archer
    cost=46
    usage=archer
    unit_description= _ "Master bowmen have reached the zenith of their art, inasmuch as any human is capable. Armed with both a sword, and a great yew bow, these warriors crown battalions of archers with their presence, bringing down many a foe with their well-aimed shots. Their skill with the sword is also not to be discounted; they are easily as good with it as any novice swordsman. Of the many races in the world, only the elves surpass humanity in archery, and their human counterparts have speculated, perhaps in envy, that this is only by dint of age."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/human-loyalists/masterbowman-sword-defend.png" "units/human-loyalists/masterbowman-sword.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-loyalists/masterbowman-bow-defend.png" "units/human-loyalists/masterbowman-bow.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        type=pierce
        range=ranged
        damage=11
        number=4
    [/attack]
    [attack_anim]
        [attack_filter]
            name=bow
        [/attack_filter]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="units/human-loyalists/masterbowman-bow.png"
        [/frame]
        [frame]
            begin=-380
            end=-305
            image="units/human-loyalists/masterbowman-bow-attack1.png"
        [/frame]
        [frame]
            begin=-305
            end=-230
            image="units/human-loyalists/masterbowman-bow-attack2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-230
                end=-130
                image="units/human-loyalists/masterbowman-bow-attack3.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-230
                end=-130
                image="units/human-loyalists/masterbowman-bow-attack3.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            begin=-130
            end=0
            image="units/human-loyalists/masterbowman-bow-attack4.png"
        [/frame]
        [frame]
            begin=0
            end=65
            image="units/human-loyalists/masterbowman-bow.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=sword
        [/attack_filter]
        [frame]
            begin=-200
            end=-100
            image="units/human-loyalists/masterbowman-sword.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-loyalists/masterbowman-sword-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-loyalists/masterbowman-sword-1.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/human-loyalists/masterbowman-sword.png"
        [/frame]
    [/attack_anim]
[/unit_type]
