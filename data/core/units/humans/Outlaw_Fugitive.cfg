#textdomain wesnoth-units

[unit]
    id=Fugitive
    name= _ "Fugitive"
    race=human
    gender=male,female
    image="units/human-outlaws/fugitive.png"
    #{MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=62
    movement_type=elusivefoot
    movement=7
    experience=100
    level=3
    alignment=chaotic
    advanceto=null
    {AMLA_TOUGH 3}
    cost=56
    usage=mixed fighter
    unit_description= _ "Veteran criminals become notorious among the authorities for both their battle prowess and ability to elude capture. Dangerous and ruthless, they can be fearful in their element but no real match for professional law enforcment forces."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-outlaws/fugitive-defend.png" "units/human-outlaws/fugitive.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {ABILITY_CONCEALMENT}
    [/abilities]
    [attack]
        name=mace
        description= _ "mace"
        type=impact
        range=melee
        damage=11
        number=2
        icon=attacks/mace.png
    [/attack]
    [attack]
        name=sling
        description= _ "sling"
        type=impact
        range=ranged
        damage=7
        number=4
        icon=attacks/sling.png
    [/attack]
    [attack_anim]
        [attack_filter]
            name=sling
        [/attack_filter]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/stone.png"
            image_diagonal="projectiles/stone.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=-100
                image="units/human-outlaws/fugitive-ranged-1.png"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=-100
                image="units/human-outlaws/fugitive-ranged-1.png"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="units/human-outlaws/fugitive-ranged-2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=mace
        [/attack_filter]
        [frame]
            begin=-200
            end=-100
            image="units/human-outlaws/fugitive.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/human-outlaws/fugitive-melee-1.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            [frame]
                begin=-100
                end=50
                image="units/human-outlaws/fugitive-melee-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/human-outlaws/fugitive.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Fugitive"
        gender=female
        image="units/human-outlaws/fugitive+female.png"
        unit_description= _ "Veteran criminals become notorious among the authorities for both their battle prowess and ability to elude capture. Beautiful and dangerous, their beauty is exceeded only by their dangerousness."
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/human-outlaws/fugitive+female-defend.png" "units/human-outlaws/fugitive+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [attack_filter]
                name=sling
            [/attack_filter]
            [if]
                [frame]
                    image="units/human-outlaws/fugitive+female-ranged-1.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/human-outlaws/fugitive+female-ranged-1.png"
                [/frame]
            [/else]
            [frame]
                image="units/human-outlaws/fugitive+female-ranged-2.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [attack_filter]
                name=mace
            [/attack_filter]
            [frame]
                image="units/human-outlaws/fugitive+female.png"
            [/frame]
            [if]
                [frame]
                    image="units/human-outlaws/fugitive+female-melee-1.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/human-outlaws/fugitive+female-melee-1.png"
                [/frame]
            [/else]
            [frame]
                image="units/human-outlaws/fugitive+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit]
