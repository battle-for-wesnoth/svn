#textdomain wesnoth-units
[unit_type]
    id=Cavalier
    name= _ "Cavalier"
    race=human
    image="units/human-loyalists/cavalier.png"
    profile="portraits/humans/cavalier.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=64
    movement_type=mounted
    movement=9
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=52
    #extra resistance for these units
    usage=scout
    description= _ "Cavaliers are masters at the use of both sword and crossbow from horseback. Their combination of striking power and mobility is fearsome; and they have a reputation for dash and aggressiveness to match it. The daring deeds of Cavaliers are the subject of many a tale and song."
    die_sound=horse-die.ogg
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/cavalier.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/cavalier.png"
    [/portrait]
    [movement_anim]
        start_time=0
        [frame]
            image="units/human-loyalists/cavalier-moving.png:150"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/human-loyalists/cavalier-defend.png" "units/human-loyalists/cavalier.png" {SOUND_LIST:HORSE_HIT} }
    [resistance]
        blade=70
        impact=60
        cold=80
    [/resistance]
    [attack]
        name=sword
        description=_"longsword"
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
        name=crossbow
        description=_"crossbow"
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=20
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        start_time=-1100
        [frame]
            image="units/human-loyalists/cavalier-ranged-[1~5].png:100"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/human-loyalists/cavalier-ranged-6.png:200"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/human-loyalists/cavalier-ranged-6.png:200"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
        [frame]
            image="units/human-loyalists/cavalier-ranged-7.png:300"
        [/frame]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-225
        [frame]
            image="units/human-loyalists/cavalier.png:25"
        [/frame]
        [frame]
            image="units/human-loyalists/cavalier-moving.png:50"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/human-loyalists/cavalier-attack.png:300"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/human-loyalists/cavalier-attack.png:300"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            image="units/human-loyalists/cavalier-moving.png:50"
        [/frame]
        [frame]
            image="units/human-loyalists/cavalier.png:25"
        [/frame]
    [/attack_anim]
[/unit_type]
