#textdomain wesnoth-units
[unit]
    id=Silver Mage
    name= _ "Silver Mage"
    race=human
    gender=male,female
    image="units/human-magi/silver-mage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=48
    movement_type=smallfoot
    movement=6
    experience=100
    level=3
    alignment=neutral
    advanceto=null
    {AMLA_TOUGH 3}
    cost=59
    usage=mixed fighter
    unit_description= _ "The many paths that a mage can take in study lead to strikingly different ends. Often viewed as sages, or wandering mystics, silver magi act under an agenda which is obscure even to their own colleagues. Though helpful to the magisteriums which often employ them in the field, they remain somewhat aloof.

They have, in fact, their own order amongst the ranks of magi, an order which withholds certain secrets from their peers. One of these is an apparent ability to cross great distances, faster than one could possibly travel on foot. Members of the silver order ardently refuse to discuss the workings of this with any of their fellow magi, and on those rare occasions when others have pried into their work, they have abandoned the endeavor, never to speak of it again.

Silver magi are often more physically adept than other magi, and their skills are of undeniable use on the battlefield, if one can manage to induce the mage to apply them.

Special Notes: Silver Magi are well-attuned to their magical natures and are highly resistant to non-physical damage."+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_TELEPORT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        fire=50
        cold=50
    [/resistance]
    [abilities]
        {ABILITY_TELEPORT}
    [/abilities]
    {DEFENSE_ANIM "units/human-magi/silver-mage-defend.png" "units/human-magi/silver-mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=staff
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=7
        number=2
        [animation]
            [frame]
                begin=-250
                end=-200
                image="units/human-magi/silver-mage.png"
            [/frame]
            [frame]
                begin=-200
                end=-100
                image="units/human-magi/silver-mage-attack-staff1.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-100
                    end=100
                    image="units/human-magi/silver-mage-attack-staff2.png"
                    sound=staff.wav
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-100
                    end=100
                    image="units/human-magi/silver-mage-attack-staff2.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=100
                end=175
                image="units/human-magi/silver-mage-attack-magic1.png"
            [/frame]
            [frame]
                begin=175
                end=250
                image="units/human-magi/silver-mage.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=missile
        icon=attacks/magic-missile.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=9
        number=4
        [animation]
            [missile_frame]
                begin=-200
                end=80
                halo=halo/mage-halo1.png,halo/mage-halo2-big.png,halo/mage-halo3-big.png,halo/mage-halo4-big.png,halo/mage-halo5-big.png,halo/mage-halo6-big.png
                halo_x,halo_y=13,-22
            [/missile_frame]

            [frame]
                begin=-400
                end=-350
                image="units/human-magi/silver-mage-attack-magic1.png"
            [/frame]
            [frame]
                begin=-350
                end=-200
                image="units/human-magi/silver-mage-attack-magic2.png"
                halo=halo/mage-preparation-halo1.png,halo/mage-preparation-halo2.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo4.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo6.png,halo/mage-preparation-halo7.png
                halo_x,halo_y=13,-24
            [/frame]
            [if]
                hits=no
                [frame]
                    begin=-200
                    end=0
                    image="units/human-magi/silver-mage-attack-magic2.png"
                    halo=halo/mage-preparation-halo1.png,halo/mage-preparation-halo2.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo4.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo6.png,halo/mage-preparation-halo7.png
                    halo_x,halo_y=13,-24
                    sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    begin=-300
                    end=0
                    image="units/human-magi/silver-mage-attack-magic2.png"
                    halo=halo/mage-preparation-halo1.png,halo/mage-preparation-halo2.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo4.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo6.png,halo/mage-preparation-halo7.png
                    halo_x,halo_y=13,-24
                    sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
                [/frame]
            [/else]
            [frame]
                begin=0
                end=50
                image="units/human-magi/silver-mage-attack-magic1.png"
            [/frame]
        [/animation]
    [/attack]
    [female]
        name= _ "female^Silver Mage"
        gender=female
        image="units/human-magi/silver-mage+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/human-magi/silver-mage+female-defend.png" "units/human-magi/silver-mage+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack]
            [animation]
                [frame]
                    image="units/human-magi/silver-mage+female.png"
                [/frame]
                [frame]
                    image="units/human-magi/silver-mage+female-attack-staff1.png"
                [/frame]
                [if]
                    [frame]
                        image="units/human-magi/silver-mage+female-attack-staff2.png"
                    [/frame]
                [/if]
                [else]
                    [frame]
                        image="units/human-magi/silver-mage+female-attack-staff2.png"
                    [/frame]
                [/else]
                [frame]
                    image="units/human-magi/silver-mage+female-attack-magic1.png"
                [/frame]
                [frame]
                    image="units/human-magi/silver-mage+female.png"
                [/frame]
            [/animation]
        [/attack]
        [attack]
            [animation]
                [frame]
                    image="units/human-magi/silver-mage+female-attack-magic1.png"
                [/frame]
                [frame]
                    image="units/human-magi/silver-mage+female-attack-magic2.png"
                [/frame]
                [if]
                    hits=no
                    [frame]
                        image="units/human-magi/silver-mage+female-attack-magic2.png"
                    [/frame]
                [/if]
                [else]
                    hits=yes
                    [frame]
                        image="units/human-magi/silver-mage+female-attack-magic2.png"
                    [/frame]
                [/else]
                [frame]
                    image="units/human-magi/silver-mage+female-attack-magic1.png"
                [/frame]
            [/animation]
        [/attack]
    [/female]
[/unit]
