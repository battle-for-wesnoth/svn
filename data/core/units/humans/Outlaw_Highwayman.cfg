#textdomain wesnoth-units

[unit_type]
    id=Highwayman
    name= _ "Highwayman"
    race=human
    image="units/human-outlaws/highwayman.png"
    in_hex="yes"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/humans/highwayman.png"
    hitpoints=70
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=46
    usage=fighter
    description= _ "Armed with heavy mace, Highwaymen are the last people you want to meet on a deserted road late at night."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-outlaws/highwayman-defend.png" "units/human-outlaws/highwayman.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=mace
        description= _ "mace"
        icon=attacks/mace.png
        type=impact
        range=melee
        damage=11
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/human-outlaws/highwayman.png"
        [/frame]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -100}
        [frame]
            begin=-150
            end=150
            image="units/human-outlaws/highwayman-melee.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/human-outlaws/highwayman.png"
        [/frame]
    [/attack_anim]
[/unit_type]
