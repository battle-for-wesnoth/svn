#textdomain wesnoth-units
[unit_type]
    id=Bowman
    name= _ "Bowman"
    race=human
    gender=male
    image="units/human-loyalists/bowman.png"
    profile="portraits/humans/bowman.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=33
    movement_type=smallfoot
    movement=5
    experience=39
    level=1
    alignment=lawful
    advances_to=Longbowman
    cost=14
    usage=archer
    description= _ "The use of archery in shooting something other than game was seen from its inception, and archers have been indispensable in warfare since time immemorial. Usually of humble origins, hailing from the peasantry or woodsmen, military bowmen are trained to competence with both a bow and a short sword, and are very common on the battlefield."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/bowman.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/bowman.png"
    [/portrait]
    [attack]
        name=short sword
        description=_"short sword"
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]
    {DEFENSE_ANIM_RANGE "units/human-loyalists/bowman-melee-defend-2.png" "units/human-loyalists/bowman-melee-defend-1.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-loyalists/bowman-bow-defend.png" "units/human-loyalists/bowman-bow.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-445
        [frame]
            image="units/human-loyalists/bowman-bow.png:65"
        [/frame]
        [frame]
            image="units/human-loyalists/bowman-bow-attack-[1,2].png:75"
        [/frame]
        [if]
            hits=no
            [frame]
                image="units/human-loyalists/bowman-bow-attack-3.png:100"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/human-loyalists/bowman-bow-attack-3.png:100"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/human-loyalists/bowman-bow-attack-[4,1].png:[130,65]"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=short sword
        [/filter_attack]
        start_time=-275

        [frame]
            image="units/human-loyalists/bowman-melee-defend-1.png:50"
        [/frame]
        [frame]
            image="units/human-loyalists/bowman-melee-attack-1.png:100"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/human-loyalists/bowman-melee-attack-2.png:100"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/human-loyalists/bowman-melee-attack-2.png:100"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            image="units/human-loyalists/bowman-melee-attack-[3,4].png:100"
        [/frame]
        [frame]
            image="units/human-loyalists/bowman-melee-defend-1.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
