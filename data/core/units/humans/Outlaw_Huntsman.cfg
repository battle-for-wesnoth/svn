#textdomain wesnoth-trow

[unit]
    id=Huntsman
    name= _ "Huntsman"
    race=human
    image="units/human-outlaws/huntsman.png"
    hitpoints=57
    movement_type=smallfoot
    movement=5
    experience=100
    level=3
    alignment=chaotic
    advanceto=null
#ifdef USE_L3_OUTLAWS
    [advancefrom]
        unit=Trapper
        experience=65
    [/advancefrom]
#endif
    {AMLA_TOUGH 3}
    undead_variation=archer
    cost=54
    usage=archer
    unit_description= _ "Huntsmen have spent their lives in the backwoods and swamps of their wilderness homes.  They track anything that moves in their territory, including people. Bandit gangs hire them for their ability to bring down any prey."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-outlaws/huntsman-defend.png" "units/human-outlaws/huntsman.png" {SOUND_LIST:HUMAN_HIT} }
    #huntsmen are better than normal units at woods and swamps
    [movement_costs]
        swamp_water=2
    [/movement_costs]
    [defense]
        forest=40
        swamp_water=40
    [/defense]
    [attack]
        name=dagger
        description= _ "dagger"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=5
        number=4
    [/attack]
    [attack]
        name=bow
        description= _ "bow"
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=9
        number=4
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [attack_filter]
            name=bow
        [/attack_filter]
        hits=yes
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-250
            image="units/human-outlaws/huntsman-attack1.png"
            sound=bow.ogg
        [/frame]
        [frame]
            begin=-250
            end=-50
            image="units/human-outlaws/huntsman-attack2.png"
        [/frame]
        [frame]
            begin=-50
            end=50
            image="units/human-outlaws/huntsman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=bow
        [/attack_filter]
        hits=no
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-250
            image="units/human-outlaws/huntsman-attack1.png"
            sound=bow-miss.ogg
        [/frame]
        [frame]
            begin=-250
            end=-50
            image="units/human-outlaws/huntsman-attack2.png"
        [/frame]
        [frame]
            begin=-50
            end=0
            image="units/human-outlaws/huntsman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=dagger
        [/attack_filter]
        hits=yes
        [frame]
            begin=-200
            end=-150
            image="units/human-outlaws/huntsman.png"
        [/frame]
        [frame]
            begin=-150
            end=100
            image="units/human-outlaws/huntsman-attack.png"
            sound=dagger-swish.wav
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/human-outlaws/huntsman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=dagger
        [/attack_filter]
        hits=no
        [frame]
            begin=-200
            end=-150
            image="units/human-outlaws/huntsman.png"
        [/frame]
        [frame]
            begin=-150
            end=100
            image="units/human-outlaws/huntsman-attack.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/human-outlaws/huntsman.png"
        [/frame]
    [/attack_anim]
[/unit]
