#textdomain wesnoth-units
[unit_type]
    id=Bandit
    name= _ "Bandit"
    race=human
    image="units/human-outlaws/bandit.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/humans/bandit.png"
    hitpoints=50
    movement_type=smallfoot
    movement=5
    level=2
    alignment=chaotic
    experience=70
    advances_to=Highwayman
    cost=23
    usage=fighter
    description= _ "Bandits are a motley collection of men, most of dubious background. They are the strong arm of any organized group of criminals, and though they may lack in finesse, or intelligence, they excel at their preferred task of pummeling victims into submission. Like any sort of outlaw, they're not comfortable fighting in broad daylight, being used to working at night."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-outlaws/bandit-defend.png" "units/human-outlaws/bandit.png" {SOUND_LIST:HUMAN_HIT} }
    [death]
        [frame]
            begin=0
            end=200
            image="units/human-outlaws/bandit-die-1.png"
        [/frame]
        [frame]
            begin=200
            end=400
            image="units/human-outlaws/bandit-die-2.png"
        [/frame]
    [/death]
    [attack]
        name=mace-spiked
        description=_"mace"
        type=impact
        range=melee
        damage=8
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/human-outlaws/bandit-melee-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-outlaws/bandit-melee-2.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-outlaws/bandit-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=250
            image="units/human-outlaws/bandit-melee-3.png"
        [/frame]
        [frame]
            begin=250
            end=350
            image="units/human-outlaws/bandit-defend.png"
        [/frame]
    [/attack_anim]
[/unit_type]
