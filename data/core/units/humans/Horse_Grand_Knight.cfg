#textdomain wesnoth-units
[unit_type]
    id=Grand Knight
    name= _ "Grand Knight"
    race=human
    image="units/human-loyalists/grand-knight.png"
    profile="portraits/humans/grand-knight.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=78
    movement_type=mounted
    movement=7
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=58
    usage=fighter
    description= _ "Grand Knights have reached the acme of skill with sword and lance. Wearing full plate, and riding steeds bred more for power than for speed, these warriors form the core of any serious cavalry force. A grand knight at the head of a charge is a terrifying sight for infantry, and is often enough to break right through a defensive line."+{SPECIAL_NOTES}+{SPECIAL_NOTES_CHARGE}
    die_sound=horse-die.ogg
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/grand-knight.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/grand-knight.png"
    [/portrait]
    [attack]
        name=sword
        description=_"longsword"
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=12
        number=4
    [/attack]
    [attack]
        name=lance
        description=_"lance"
        type=pierce
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        range=melee
        damage=17
        number=2
    [/attack]
    [movement_anim]
        start_time=0
        [frame]
            image="units/human-loyalists/grand-knight-moving.png:150"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/human-loyalists/grand-knight-defend.png" "units/human-loyalists/grand-knight.png" {SOUND_LIST:HORSE_HIT} }
    [attack_anim]
        [filter_attack]
            name=lance
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/human-loyalists/grand-knight.png:50"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                image="units/human-loyalists/grand-knight-moving.png:350"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/human-loyalists/grand-knight-moving.png:350"
                sound=spear.ogg
            [/frame]
        [/else]
        [frame]
            image="units/human-loyalists/grand-knight.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/human-loyalists/grand-knight.png:50"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                image="units/human-loyalists/grand-knight-attack-sword.png:250"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/human-loyalists/grand-knight-attack-sword.png:250"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            image="units/human-loyalists/grand-knight.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
