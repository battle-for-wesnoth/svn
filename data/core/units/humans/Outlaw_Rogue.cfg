#textdomain wesnoth-units
[unit_type]
    id=Rogue
    name= _ "Rogue"
    race=human
    gender=male,female
    image="units/human-outlaws/rogue.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile=portraits/humans/thief.png
    hitpoints=40
    movement_type=elusivefoot
    movement=6
    experience=70
    level=2
    alignment=chaotic
    advances_to=Assassin
    cost=24
    usage=fighter
    description= _ "The ringleaders of any group of thieves earn their positions by skill. These rogues have spent many an unpleasant moment darting through crowds and dodging away from those who wish them ill, a set of skills which is very handy in a fight. Masters of knifework, they can also throw knives with reliable accuracy, and their long hours of prowling around at night leave them more comfortable fighting in the dark."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_SKIRMISHER}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-outlaws/rogue-defend.png" "units/human-outlaws/rogue.png" {SOUND_LIST:HUMAN_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/thief.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/thief.png"
    [/portrait]
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=knife
        description=_"knife"
        icon=attacks/dagger-thrown-human.png
        type=blade
        range=ranged
        damage=4
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        start_time=-200
        [if]
            hits=yes
            [frame]
                image="units/human-outlaws/rogue-ranged.png:100"
                sound=throwing-knife.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/human-outlaws/rogue-ranged.png:100"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/else]
        [frame]
            image="units/human-outlaws/rogue-ranged.png:150"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/human-outlaws/rogue.png:50"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/human-outlaws/rogue-attack.png:250"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/human-outlaws/rogue-attack.png:250"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            image="units/human-outlaws/rogue.png:100"
        [/frame]
    [/attack_anim]
    [death]
        start_time=0
        [frame]
            image="units/human-outlaws/rogue-die-[1~6].png:100"
        [/frame]
    [/death]
    [female]
        name= _ "female^Rogue"
        gender=female
        image="units/human-outlaws/rogue+female.png"
        profile="portraits/humans/thief+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/human-outlaws/rogue+female-defend.png" "units/human-outlaws/rogue+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [portrait]
            size=400
            side="left"
            mirror="false"
            image="portraits/humans/transparent/thief+female.png"
        [/portrait]
        [portrait]
            size=400
            side="right"
            mirror="true"
            image="portraits/humans/transparent/thief+female.png"
        [/portrait]
        [attack_anim]
            [filter_attack]
                name=knife
            [/filter_attack]
            [if]
                [frame]
                    image="units/human-outlaws/rogue+female-ranged.png:100"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/human-outlaws/rogue+female-ranged.png:100"
                [/frame]
            [/else]
            [frame]
                image="units/human-outlaws/rogue+female-ranged.png:150"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=dagger
            [/filter_attack]
            [frame]
                image="units/human-outlaws/rogue+female.png:50"
            [/frame]
            [if]
                [frame]
                    image="units/human-outlaws/rogue+female-attack.png:250"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/human-outlaws/rogue+female-attack:250.png"
                [/frame]
            [/else]
            [frame]
                image="units/human-outlaws/rogue+female.png:100"
            [/frame]
        [/attack_anim]
        [death]
            [frame]
                image="units/human-outlaws/rogue+female-die-[1~6].png:100"
            [/frame]
        [/death]
    [/female]
[/unit_type]
