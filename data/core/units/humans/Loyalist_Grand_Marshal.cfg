#textdomain wesnoth-units
[unit_type]
    id=Grand Marshal
    name= _ "Grand Marshal"
    race=human
    image="units/human-loyalists/marshal.png"
    profile="portraits/humans/marshal.png"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/human-loyalists/marshal-leading.png"
        [/frame]
    [/leading_anim]
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=60
    movement_type=smallfoot
    movement=6
    experience=200
    level=4
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=66
    usage=fighter
    description= _ "The rank of Grand Marshal is one of the most esteemed in the armies of humanity, and those who bear its title have survived many trials by fire, proving both their tactical wit and their considerable mettle at personal combat."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/human-loyalists/marshal-defend-2.png" "units/human-loyalists/marshal-defend-1.png" {SOUND_LIST:HUMAN_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/human-loyalists/marshal-crossbow-defend.png" "units/human-loyalists/marshal-crossbow.png" {SOUND_LIST:HUMAN_HIT} ranged }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/marshal.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/marshal.png"
    [/portrait]
    [resistance]
        blade=80
        pierce=80
        impact=80
    [/resistance]
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_4}
    [/abilities]
    [attack]
        name=sword
        description=_"longsword"
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
        name=crossbow
        description=_"crossbow"
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=8
        number=3
    [/attack]
    [death]
        start_time=0
        [frame]
            image="units/human-loyalists/marshal-die-[1~10].png:[75*8,175,125]"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-400
        [frame]
            image="units/human-loyalists/marshal-crossbow.png:100"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/human-loyalists/marshal-crossbow-attack1.png:150"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/human-loyalists/marshal-crossbow-attack1.png:150"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
        [frame]
            image="units/human-loyalists/marshal-crossbow-attack2.png:150"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/human-loyalists/marshal.png:50"
            offset=0.0~0.1
        [/frame]
        [frame]
            image="units/human-loyalists/marshal-defend-1.png:50"
            offset=0.1~0.15
        [/frame]
        [frame]
            image="units/human-loyalists/marshal-attack-sword1.png:100"
            offset=0.15~0.35
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/human-loyalists/marshal-attack-sword2.png:75"
                sound={SOUND_LIST:SWORD_SWISH}
                offset=0.35~0.45
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/human-loyalists/marshal-attack-sword2.png:75"
                sound={SOUND_LIST:MISS}
                offset=0.35~0.45
            [/frame]
        [/else]
        [frame]
            image="units/human-loyalists/marshal-attack-sword[3,4*2,5].png:[100,20,30,75]"
            offset=0.45~0.5,0.5,0.5~0.4,0.4~0.2
        [/frame]
        [frame]
            image="units/human-loyalists/marshal.png:75"
            offset=0.2~0.0
        [/frame]
    [/attack_anim]
[/unit_type]
