#textdomain wesnoth-units
[unit]
    id=Horseman
    name= _ "Horseman"
    race=human
    image="units/human-loyalists/horseman.png"
    profile="portraits/Jason_Lutes/human-horseman.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=38
    movement_type=mounted
    movement=8
    experience=44
    level=1
    alignment=lawful
    advanceto=Knight,Lancer
    undead_variation=mounted
    cost=23
    usage=fighter
    unit_description= _ "Often hailing from the wilder and untamed regions of Wesnoth, Horsemen are trained from childhood to ride and to follow a strict code of honor. A charge made by a horseman is a powerful though risky tactic, the worth of which has been proven time and time again on the battlefield. Horsemen excel against most infantry, especially those who have fallen out of line, but must take care against both spearmen and archers for whom their large size provide inviting targets."+{SPECIAL_NOTES}+{SPECIAL_NOTES_CHARGE}
    die_sound=horse-die.ogg
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        range=melee
        damage=9
        number=2
    [/attack]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/human-loyalists/horseman-moving.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/human-loyalists/horseman-defend.png" "units/human-loyalists/horseman.png" {SOUND_LIST:HORSE_HIT} }
    [attack_anim]
        [attack_filter]
            name=spear
        [/attack_filter]
        hits=no
        [frame]
            begin=-250
            end=-225
            image="units/human-loyalists/horseman.png"
            sound=horse-canter.wav
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/human-loyalists/horseman-moving.png"
        [/frame]
        [frame]
            begin=-150
            end=100
            image="units/human-loyalists/horseman-attack.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=100
            end=175
            image="units/human-loyalists/horseman-moving.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/human-loyalists/horseman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=spear
        [/attack_filter]
        hits=yes
        [frame]
            begin=-250
            end=-200
            image="units/human-loyalists/horseman.png"
            sound=horse-canter.wav
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/human-loyalists/horseman-moving.png"
        [/frame]
        [frame]
            begin=-150
            end=100
            image="units/human-loyalists/horseman-attack.png"
            sound=spear.ogg
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/human-loyalists/horseman-moving.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/human-loyalists/horseman.png"
        [/frame]
    [/attack_anim]
[/unit]
