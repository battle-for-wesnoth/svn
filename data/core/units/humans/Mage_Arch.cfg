#textdomain wesnoth
[unit]
    id=Arch Mage
    name= _ "Arch Mage"
    race=human
    gender=male,female
    image="units/human-magi/arch-mage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=54
    movement_type=smallfoot
    movement=5
    experience=220
    level=3
    alignment=neutral
    advanceto=Great Mage
    cost=59
    usage=mixed fighter
    unit_description= _ "The title of Arch Mage is traditionally conferred only after a lifetime of study and achievement to match. Arch Magi are often employed in positions of education, or as advisors to those sensible enough to seek the fruits of their wisdom. Many tend to wealthy patrons, a profitable enterprise for both as, outside of the occasional thaumaturgy or word of advice, it gives the mage leave to pursue their research undisturbed. From this flows the greater body of human knowledge; the sciences, the philosophies, and the arts which give beauty to the world at large.

Though not trained for any sort of combat, if need arises an Arch Mage can unleash the full power of their art, something which is not to be taken lightly.

Special Notes:"+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    {DEFENSE_ANIM "units/human-magi/arch-mage-defend.png" "units/human-magi/arch-mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [resistance]
        fire=80
    [/resistance]
    [attack]
        name=staff
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=7
        number=2
        [animation]
            [frame]
                begin=-250
                end=-200
                image="units/human-magi/arch-mage.png"
            [/frame]
            [frame]
                begin=-200
                end=-100
                image="units/human-magi/arch-mage-attack-staff-1.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-100
                    end=100
                    image="units/human-magi/arch-mage-attack-staff-2.png"
                    sound=staff.wav
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-100
                    end=100
                    image="units/human-magi/arch-mage-attack-staff-2.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=100
                end=175
                image="units/human-magi/arch-mage-attack-magic-1.png"
            [/frame]
            [frame]
                begin=175
                end=250
                image="units/human-magi/arch-mage.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=fireball
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=12
        number=4
        [animation]
            {MISSILE_FRAME_FIREBALL}

            [frame]
                begin=-225
                end=-175
                image="units/human-magi/arch-mage.png"
            [/frame]
            [frame]
                begin=-175
                end=-75
                image="units/human-magi/arch-mage-attack-magic-1.png"
                sound=fire.wav
            [/frame]
            [frame]
                begin=-75
                end=75
                image="units/human-magi/arch-mage-attack-magic-2.png"
            [/frame]
            [frame]
                begin=75
                end=150
                image="units/human-magi/arch-mage-attack-magic-1.png"
            [/frame]
            [frame]
                begin=150
                end=225
                image="units/human-magi/arch-mage.png"
            [/frame]
        [/animation]
    [/attack]
    [female]
        name= _ "female^Arch Mage"
        gender=female
        image="units/human-magi/arch-mage+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/human-magi/arch-mage+female-defend.png" "units/human-magi/arch-mage+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack]
            [animation]
                [frame]
                    image="units/human-magi/arch-mage+female.png"
                [/frame]
                [frame]
                    image="units/human-magi/arch-mage+female-attack-staff-1.png"
                [/frame]
                [if]
                    [frame]
                        image="units/human-magi/arch-mage+female-attack-staff-2.png"
                    [/frame]
                [/if]
                [else]
                    [frame]
                        image="units/human-magi/arch-mage+female-attack-staff-2.png"
                    [/frame]
                [/else]
                [frame]
                    image="units/human-magi/arch-mage+female-attack-magic-1.png"
                [/frame]
                [frame]
                    image="units/human-magi/arch-mage+female.png"
                [/frame]
            [/animation]
        [/attack]
        [attack]
            [animation]
                [frame]
                    image="units/human-magi/arch-mage+female.png"
                [/frame]
                [frame]
                    image="units/human-magi/arch-mage+female-attack-magic-1.png"
                [/frame]
                [frame]
                    image="units/human-magi/arch-mage+female-attack-magic-2.png"
                [/frame]
                [frame]
                    image="units/human-magi/arch-mage+female-attack-magic-1.png"
                [/frame]
                [frame]
                    image="units/human-magi/arch-mage+female.png"
                [/frame]
            [/animation]
        [/attack]
    [/female]
[/unit]
