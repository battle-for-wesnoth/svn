#textdomain wesnoth-units

[unit]
    id=Human Ranger
    name= _ "Outlaw Ranger"
    race=human
    image="units/human-outlaws/ranger.png"
    hitpoints=60
    movement_type=smallfoot
    movement=6
    experience=100
    level=3
    alignment=chaotic
    advanceto=null
#ifdef USE_L3_OUTLAWS
    [advancefrom]
        unit=Trapper
        experience=65
    [/advancefrom]
#endif
    {AMLA_TOUGH 3}
    undead_variation=archer
    cost=60
    usage=mixed fighter
    unit_description= _ "Rangers are wild men and masters of forest and hills. They are excellent trackers, scouts, and archers, moving freely through the countryside under the cover of night. Most rulers are afraid of rangers and would rather put them in the dungeon than put their abilities to use."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-outlaws/ranger-defend1.png" "units/human-outlaws/ranger.png" {SOUND_LIST:HUMAN_HIT} }
    #	[defend]
    #		[frame]
    #			begin=-150
    #			end=0
    #			image="units/human-outlaws/ranger-defend1.png"
    #		[/frame]
    #		[frame]
    #			begin=0
    #			end=150
    #			image="units/human-outlaws/ranger-defend2.png"
    #		[/frame]
    #	[/defend]
    # Rangers are almost like human elves
    [defense]
        swamp_water=40
        forest=30
        hills=40
        shallow_water=60
    [/defense]
    [movement_costs]
        hills=1
        cave=2
    [/movement_costs]
    [attack]
        name=sword
        description= _ "sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [attack]
        name=bow
        description= _ "bow"
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=7
        number=4
    [/attack]
    [attack_anim]
        [attack_filter]
            name=bow
        [/attack_filter]
        hits=yes
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-500
            end=-300
            image="units/human-outlaws/ranger-ranged1.png"
            sound=bow.ogg
        [/frame]
        [frame]
            begin=-300
            end=-150
            image="units/human-outlaws/ranger-ranged2.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/human-outlaws/ranger-ranged3.png"
        [/frame]
        [frame]
            begin=-50
            end=100
            image="units/human-outlaws/ranger-ranged4.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=bow
        [/attack_filter]
        hits=no
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-500
            end=-300
            image="units/human-outlaws/ranger-ranged1.png"
            sound=bow-miss.ogg
        [/frame]
        [frame]
            begin=-300
            end=-150
            image="units/human-outlaws/ranger-ranged2.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/human-outlaws/ranger-ranged3.png"
        [/frame]
        [frame]
            begin=-50
            end=100
            image="units/human-outlaws/ranger-ranged4.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=sword
        [/attack_filter]
        hits=yes
        [frame]
            begin=-200
            end=-150
            image="units/human-outlaws/ranger-melee1.png"
        [/frame]
        [frame]
            begin=-150
            end=100
            image="units/human-outlaws/ranger-melee2.png"
            sound=dagger-swish.wav
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/human-outlaws/ranger.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=sword
        [/attack_filter]
        hits=no
        [frame]
            begin=-200
            end=-150
            image="units/human-outlaws/ranger-melee1.png"
        [/frame]
        [frame]
            begin=-150
            end=100
            image="units/human-outlaws/ranger-melee2.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/human-outlaws/ranger.png"
        [/frame]
    [/attack_anim]
[/unit]
