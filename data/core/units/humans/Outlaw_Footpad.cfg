#textdomain wesnoth-units
[unit_type]
    id=Footpad
    name= _ "Footpad"
    race=human
    gender=male,female
    image="units/human-outlaws/footpad.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=30
    movement_type=elusivefoot
    movement=7
    experience=36
    level=1
    alignment=chaotic
    advanceto=Outlaw
    cost=14
    usage=scout
    unit_description= _ "These petty criminals are often derisively called 'footpads' by their superiors, for they are tasked with any job that requires a great deal of running around, often being employed as couriers, or scouts. The endurance and agility they gain from this serves them well in combat, and despite their inferior weaponry they are quite good at harrying their enemies, especially under cover of darkness."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-outlaws/footpad-defend.png" "units/human-outlaws/footpad.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=club
        description=_"club"
        icon=attacks/club-small.png
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=sling
        description=_"sling"
        type=impact
        range=ranged
        damage=5
        number=2
    [/attack]
    [attack_anim]
        [attack_filter]
            name=sling
        [/attack_filter]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/stone.png"
            image_diagonal="projectiles/stone.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=-100
                image="units/human-outlaws/footpad-attack1.png"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=-100
                image="units/human-outlaws/footpad-attack1.png"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="units/human-outlaws/footpad-attack2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=club
        [/attack_filter]
        [frame]
            begin=-250
            end=-200
            image="units/human-outlaws/footpad.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-outlaws/footpad-melee-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-outlaws/footpad-melee-2.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-outlaws/footpad-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-outlaws/footpad-melee-3.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/human-outlaws/footpad-melee-4.png"
        [/frame]
    [/attack_anim]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/human-outlaws/footpad-idle-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/footpad-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/footpad-idle-3.png"
        [/frame]
        [frame]
            duration=200
            image="units/human-outlaws/footpad-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/footpad-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/footpad-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/footpad-idle-3.png"
        [/frame]
        [frame]
            duration=200
            image="units/human-outlaws/footpad-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/footpad-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/footpad-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/footpad-idle-1.png"
        [/frame]
    [/idle_anim]
    [female]
        name= _ "female^Footpad"
        gender=female
        image="units/human-outlaws/footpad+female.png"
        unit_description= _ "female^These petty criminals are often derisively called 'footpads' by their superiors, for they are tasked with any job that requires a great deal of running around, often being employed as couriers, or scouts. The endurance and agility they gain from this serves them well in combat, and despite their inferior weaponry they are quite good at harrying their enemies, especially under cover of darkness."
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/human-outlaws/footpad+female-defend.png" "units/human-outlaws/footpad+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [attack_filter]
                name=sling
            [/attack_filter]
            [if]
                [frame]
                    image="units/human-outlaws/footpad+female-attack1.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/human-outlaws/footpad+female-attack1.png"
                [/frame]
            [/else]
            [frame]
                image="units/human-outlaws/footpad+female-attack2.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [attack_filter]
                name=club
            [/attack_filter]
            [frame]
                image="units/human-outlaws/footpad+female.png"
            [/frame]
            [frame]
                image="units/human-outlaws/footpad+female-melee-1.png"
            [/frame]
            [if]
                [frame]
                    image="units/human-outlaws/footpad+female-melee-2.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/human-outlaws/footpad+female-melee-2.png"
                [/frame]
            [/else]
            [frame]
                image="units/human-outlaws/footpad+female-melee-3.png"
            [/frame]
            [frame]
                image="units/human-outlaws/footpad+female-melee-4.png"
            [/frame]
        [/attack_anim]
        [idle_anim]
            [frame]
                image="units/human-outlaws/footpad+female-idle-1.png"
            [/frame]
            [frame]
                image="units/human-outlaws/footpad+female-idle-2.png"
            [/frame]
            [frame]
                image="units/human-outlaws/footpad+female-idle-3.png"
            [/frame]
            [frame]
                image="units/human-outlaws/footpad+female-idle-4.png"
            [/frame]
            [frame]
                image="units/human-outlaws/footpad+female-idle-3.png"
            [/frame]
            [frame]
                image="units/human-outlaws/footpad+female-idle-2.png"
            [/frame]
            [frame]
                image="units/human-outlaws/footpad+female-idle-3.png"
            [/frame]
            [frame]
                image="units/human-outlaws/footpad+female-idle-4.png"
            [/frame]
            [frame]
                image="units/human-outlaws/footpad+female-idle-3.png"
            [/frame]
            [frame]
                image="units/human-outlaws/footpad+female-idle-2.png"
            [/frame]
            [frame]
                image="units/human-outlaws/footpad+female-idle-1.png"
            [/frame]
        [/idle_anim]
    [/female]
[/unit_type]
