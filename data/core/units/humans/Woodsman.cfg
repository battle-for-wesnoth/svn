#textdomain wesnoth-units
[unit]
    id=Woodsman
    name= _ "Woodsman"
    race=human
    gender=male
    image="units/human-peasants/woodsman.png"
    ellipse="misc/ellipse-nozoc"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=18
    movement_type=smallfoot
    movement=5
    experience=23
    level=0
    alignment=neutral
    advanceto=Bowman,Poacher
    cost=10
    usage=archer
    unit_description= _ "Woodsmen are hunters, woodcutters, charcoalburners, and others who eke out a living where the human world verges on the wilderness. Wits and woodcraft often support them where weapons will not."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-peasants/woodsman-defend.png" "units/human-peasants/woodsman.png" {SOUND_LIST:HUMAN_HIT} }
    [defense]
        forest=40
        swamp_water=50
    [/defense]
    [attack]
        name=dagger
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=3
        number=1
        [animation]
            [frame]
                begin=-250
                end=-150
                image="units/human-peasants/woodsman.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-150
                    end=50
                    image="units/human-peasants/woodsman-melee-1.png"
                    sound=dagger-swish.wav
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-150
                    end=50
                    image="units/human-peasants/woodsman-melee-2.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=50
                end=150
                image="units/human-peasants/woodsman.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=bow
        type=pierce
        range=ranged
        damage=4
        number=3
        [animation]
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [if]
                hits=yes
                [frame]
                    begin=-400
                    end=-250
                    image="units/human-peasants/woodsman-bow-1.png"
                    sound=bow.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-400
                    end=-250
                    image="units/human-peasants/woodsman-bow-2.png"
                    sound=bow-miss.ogg
                [/frame]
            [/else]
            [frame]
                begin=-250
                end=-100
                image="units/human-peasants/woodsman-bow-2.png"
            [/frame]
            [frame]
                begin=-100
                end=0
                image="units/human-peasants/woodsman-bow-3.png"
            [/frame]
            [frame]
                begin=0
                end=100
                image="units/human-peasants/woodsman.png"
            [/frame]
        [/animation]
    [/attack]
[/unit]
