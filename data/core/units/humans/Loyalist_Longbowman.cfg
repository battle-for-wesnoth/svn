#textdomain wesnoth-units
[unit_type]
    id=Longbowman
    name= _ "Longbowman"
    # wmllint: general spelling longbowman longbowmen
    race=human
    gender=male
    image="units/human-loyalists/longbowman.png"
    profile="portraits/humans/longbowman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=51
    movement_type=smallfoot
    movement=5
    experience=68
    level=2
    alignment=lawful
    advances_to=Master Bowman
    cost=26
    usage=archer
    description= _ "Longbows are fearsome weapons, but too difficult for beginning archers to wield. It takes great strength to draw one, and the added range and power it confers remain useless unless one has good aim with the weapon. Longbowmen carry their weapons as a badge of pride, and most bowmen look forward to the day they can begin using one."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/human-loyalists/longbowman-melee-defend-2.png" "units/human-loyalists/longbowman-melee-defend-1.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-loyalists/longbowman-bow-defend.png" "units/human-loyalists/longbowman-bow.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/longbowman.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/longbowman.png"
    [/portrait]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=bow
        description=_"longbow"
        type=pierce
        range=ranged
        damage=10
        number=3
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=1000
            image="units/human-loyalists/longbowman-idle-[1~4,3,4,3,4,3,4,1].png:[1000,400,100,200,100,200,100,200,100,400,100]"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/human-loyalists/longbowman-bow.png:65"
        [/frame]
        [frame]
            image="units/human-loyalists/longbowman-bow-attack-[1,2].png:75"
        [/frame]
        [if]
            hits=no
            [frame]
                image="units/human-loyalists/longbowman-bow-attack-3.png:100"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/human-loyalists/longbowman-bow-attack-3.png:100"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            image="units/human-loyalists/longbowman-bow-attack-4.png:130"
        [/frame]
        [frame]
            image="units/human-loyalists/longbowman-bow-attack-1.png:65"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-275

        [frame]
            image="units/human-loyalists/longbowman-melee-defend-1.png:50"
        [/frame]
        [frame]
            image="units/human-loyalists/longbowman-melee-attack-1.png:100"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/human-loyalists/longbowman-melee-attack-2.png:100"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/human-loyalists/longbowman-melee-attack-2.png:100"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            image="units/human-loyalists/longbowman-melee-attack-[3,4].png:100"
        [/frame]
        [frame]
            image="units/human-loyalists/longbowman-melee-defend-1.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
