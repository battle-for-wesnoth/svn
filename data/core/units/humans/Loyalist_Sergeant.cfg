#textdomain wesnoth-units
[unit]
    id=Sergeant
    name= _ "Sergeant"
    race=human
    image="units/human-loyalists/sergeant.png"
    ellipse="misc/ellipse"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/human-loyalists/sergeant-leading.png"
        [/frame]
    [/leading_anim]
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=smallfoot
    movement=6
    experience=32
    level=1
    alignment=lawful
    advanceto=Lieutenant
    cost=20
    usage=fighter
    unit_description= _ "The Sergeant is a low-ranking officer in the ranks of an army. Though academically trained, he will need some experience in the field before his leadership is sound and acknowledged."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/human-loyalists/sergeant-defend.png" "units/human-loyalists/sergeant.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-loyalists/sergeant-crossbow.png" "units/human-loyalists/sergeant-crossbow.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_1}
    [/abilities]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=5
        number=3
        [animation]
            [frame]
                begin=-200
                end=-175
                image="units/human-loyalists/sergeant.png"
            [/frame]
            [frame]
                begin=-175
                end=-100
                image="units/human-loyalists/sergeant-attack-sword-1.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-100
                    end=50
                    image="units/human-loyalists/sergeant-attack-sword-2.png"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-100
                    end=50
                    image="units/human-loyalists/sergeant-attack-sword-2.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=50
                end=150
                image="units/human-loyalists/sergeant-attack-sword-3.png"
            [/frame]
            [frame]
                begin=150
                end=175
                image="units/human-loyalists/sergeant.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=crossbow
        description=_"crossbow"
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=4
        number=3
        [animation]
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [if]
                hits=yes
                [frame]
                    begin=-350
                    end=50
                    image="units/human-loyalists/sergeant-crossbow.png"
                    sound=crossbow.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-350
                    end=50
                    image="units/human-loyalists/sergeant-crossbow.png"
                    sound=crossbow-miss.ogg
                [/frame]
            [/else]
        [/animation]
    [/attack]
[/unit]
