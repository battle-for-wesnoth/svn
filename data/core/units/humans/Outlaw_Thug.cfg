[unit]
    id=Thug
    name= _ "Thug"
    race=human
    image="units/human-outlaws/thug.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    profile="portraits/Jason_Lutes/human-thug.png"
    hitpoints=32
    movement_type=smallfoot
    movement=5
    experience=42
    level=1
    alignment=chaotic
    advanceto=Bandit
    cost=13
    usage=fighter
    unit_description= _ "Thugs come from a wide variety of sources; while a few are born into thuggery, many are former soldiers deemed unfit to serve in the army or peasants thrown off their lands. They become thugs as a means of sustenance. Regardless of their background, they all share a penchant for beating their victims with large clubs."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-outlaws/thug-defend.png" "units/human-outlaws/thug.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=club
        type=impact
        range=melee
        damage=5
        number=4
        [animation]
            [frame]
                begin=-200
                end=-150
                image="units/human-outlaws/thug.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-150
                    end=100
                    image="units/human-outlaws/thug-attack.png"
                    sound=staff.wav
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-150
                    end=100
                    image="units/human-outlaws/thug-attack.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=100
                end=150
                image="units/human-outlaws/thug.png"
            [/frame]
        [/animation]
    [/attack]
[/unit]
