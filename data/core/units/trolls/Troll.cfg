#textdomain wesnoth
[unit]
    id=Troll
    name= _ "Troll"
    race=troll
    image="units/trolls/grunt.png"
    profile=portraits/James_Woo/troll.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=55
    movement_type=largefoot
    movement=5
    experience=66
    level=2
    alignment=chaotic
    advanceto=Troll Warrior
    undead_variation=troll
    cost=29
    unit_description= _ "Trolls have long trouble the thoughts of humanity and dwarf-kind. Sages remain baffled at the origins of these creatures and the driving force behind their unnatural vitality and strength. A fully-grown troll towers above a man, and, even unarmed, would be a great threat in combat. The large clubs typically favored in fighting act as extensions of their arms, used for the same purpose of mauling their prey into submission.

Special Notes:"+{SPECIAL_NOTES_REGENERATES}
    die_sound={SOUND_LIST:TROLL_DIE}
    usage=fighter
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=club
        type=impact
        range=melee
        damage=14
        number=2
        [animation]
            [frame]
                begin=-300
                end=-275
                image="units/trolls/grunt.png"
            [/frame]
            [frame]
                begin=-275
                end=-200
                image="units/trolls/grunt-attack-1.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-200
                    end=-125
                    image="units/trolls/grunt-attack-2.png"
                    sound=club.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-200
                    end=-125
                    image="units/trolls/grunt-attack-2.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=-125
                end=-50
                image="units/trolls/grunt-attack-3.png"
            [/frame]
            [frame]
                begin=-50
                end=45
                image="units/trolls/grunt-attack-4.png"
            [/frame]
            [frame]
                begin=45
                end=125
                image="units/trolls/grunt-attack-3.png"
            [/frame]
            [frame]
                begin=125
                end=200
                image="units/trolls/grunt-defend.png"
            [/frame]
        [/animation]
    [/attack]
    {DEFENSE_ANIM "units/trolls/grunt-defend.png" "units/trolls/grunt.png" {SOUND_LIST:TROLL_HIT} }
[/unit]
