#textdomain wesnoth-units
[unit]
    id=Troll Hero
    name= _ "Troll Hero"
    race=troll
    image="units/trolls/grunt.png"
    profile=portraits/James_Woo/troll.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=60
    movement_type=largefoot
    movement=5
    experience=52
    level=2
    alignment=chaotic
    advanceto=Great Troll
    undead_variation=troll
    cost=30
    unit_description= _ "Some trolls are born with an exceptional share of the strength and vitality that characterizes their race. In a society where might makes right, those of their ilk revere them as heroes.

Special Notes:"+{SPECIAL_NOTES_REGENERATES}
    die_sound={SOUND_LIST:TROLL_DIE}
    usage=fighter
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=club
        description=_"club"
        type=impact
        range=melee
        damage=12
        number=3
    [/attack]
    {DEFENSE_ANIM "units/trolls/grunt-defend.png" "units/trolls/grunt.png" {SOUND_LIST:TROLL_HIT} }
    [attack_anim]
        [attack_filter]
            name=club
        [/attack_filter]
        [frame]
            begin=-300
            end=-275
            image="units/trolls/grunt.png"
        [/frame]
        [frame]
            begin=-275
            end=-200
            image="units/trolls/grunt-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-125
                image="units/trolls/grunt-attack-2.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-125
                image="units/trolls/grunt-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-125
            end=-50
            image="units/trolls/grunt-attack-3.png"
        [/frame]
        [frame]
            begin=-50
            end=45
            image="units/trolls/grunt-attack-4.png"
        [/frame]
        [frame]
            begin=45
            end=125
            image="units/trolls/grunt-attack-3.png"
        [/frame]
        [frame]
            begin=125
            end=200
            image="units/trolls/grunt-defend.png"
        [/frame]
    [/attack_anim]
[/unit]
