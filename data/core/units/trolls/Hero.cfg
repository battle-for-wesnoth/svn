#textdomain wesnoth-units
[unit_type]
    id=Troll Hero
    name= _ "Troll Hero"
    race=troll
    image="units/trolls/troll-hero.png"
    profile=portraits/trolls/troll-hero.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=60
    movement_type=largefoot
    movement=5
    experience=52
    level=2
    alignment=chaotic
    advances_to=Great Troll
    cost=30
    description= _ "Some trolls are born with an exceptional share of the strength and vitality that characterizes their race. In a society where might makes right, those of their ilk revere them as heroes."+{SPECIAL_NOTES}+{SPECIAL_NOTES_REGENERATES}
    die_sound={SOUND_LIST:TROLL_DIE}
    usage=fighter
    {DEFENSE_ANIM "units/trolls/troll-hero-defend-2.png" "units/trolls/troll-hero-defend-1.png" {SOUND_LIST:TROLL_HIT} }
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/trolls/transparent/troll-hero.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/trolls/transparent/troll-hero.png"
    [/portrait]
    [attack]
        name=hammer
        description=_"hammer"
        type=impact
        range=melee
        damage=12
        number=3
        icon=attacks/hammer-troll.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]

        direction=se,sw
        offset=0.0~0.1,0.1~0.0
        start_time=-300

        [frame]
            image=units/trolls/troll-hero-attack-se-[1,2].png:100
        [/frame]
        [if]
            hits=yes
            [frame]
                image=units/trolls/troll-hero-attack-se-3.png:100
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image=units/trolls/troll-hero-attack-se-3.png:100
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            image=units/trolls/troll-hero-attack-se-[4~6].png:100
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]

        direction=s
        offset=0.0~0.1:300,0.1~0.2:200,0.2~0.0:100
        start_time=-300

        [frame]
            image=units/trolls/troll-hero-attack-se-[1,2].png:100
        [/frame]
        [if]
            hits=yes
            [frame]
                image=units/trolls/troll-hero-attack-se-3.png:100
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image=units/trolls/troll-hero-attack-se-3.png:100
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            image=units/trolls/troll-hero-attack-s-[4~6].png:100
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]

        direction=nw,n,ne
        offset=0.0~0.1,0.1~0.0
        start_time=-300

        [frame]
            image=units/trolls/troll-hero-attack-[se-1,ne-2].png:100
        [/frame]
        [if]
            hits=yes
            [frame]
                image=units/trolls/troll-hero-attack-ne-3.png:100
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image=units/trolls/troll-hero-attack-ne-3.png:100
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            image=units/trolls/troll-hero-attack-ne-[4~6].png:75
        [/frame]
        [frame]
            image=units/trolls/troll-hero-attack-se-1.png:75
        [/frame]
    [/attack_anim]
[/unit_type]
