#textdomain wesnoth
[unit]
    id=Troll Warrior
    name= _ "Troll Warrior"
    race=troll
    image="units/trolls/warrior.png"
    profile=portraits/James_Woo/troll.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=70
    movement_type=largefoot
    movement=5
    experience=100
    level=3
    alignment=chaotic
    advanceto=null
    {AMLA_TOUGH 3}
    undead_variation=troll
    cost=42
    usage=fighter
    unit_description= _ "Trolls typically neither need nor prefer to use any proper armament in combat, as large 'sticks and stones' serve them all too well. However, trolls have been seen on numerous occasions clad in rough-shod armor and bearing metal hammers. It is speculated that orcish allies are the source and crafters of these; expeditions into several forcibly-vacated troll holes have shown little evidence of tool use, and certainly no metalworking of any kind. Given how dangerous a troll is in combat, the thought of a troll in full armor is entirely unsettling.

Special Notes:"+{SPECIAL_NOTES_REGENERATES}
    die_sound={SOUND_LIST:TROLL_DIE}
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=hammer
        icon=attacks/hammer-troll.png
        type=impact
        range=melee
        damage=20
        number=2
        [animation]
            [frame]
                begin=-300
                end=-275
                image="units/trolls/warrior.png"
            [/frame]
            [frame]
                begin=-275
                end=-200
                image="units/trolls/warrior-attack-1.png"
            [/frame]
            [frame]
                begin=-200
                end=-150
                image="units/trolls/warrior-attack-2.png"
            [/frame]
            [frame]
                begin=-150
                end=-75
                image="units/trolls/warrior-attack-3.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-75
                    end=100
                    image="units/trolls/warrior-attack-4.png"
                    sound=mace.wav
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-75
                    end=100
                    image="units/trolls/warrior-attack-4.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=100
                end=175
                image="units/trolls/warrior-attack-3.png"
            [/frame]
            [frame]
                begin=175
                end=200
                image="units/trolls/warrior-attack-1.png"
            [/frame]
            [frame]
                begin=200
                end=250
                image="units/trolls/warrior.png"
            [/frame]
        [/animation]
    [/attack]
    {DEFENSE_ANIM "units/trolls/warrior-defend.png" "units/trolls/warrior.png" {SOUND_LIST:TROLL_HIT} }
[/unit]
