#textdomain wesnoth-units
[unit_type]
    id=Orcish Ruler
    name= _ "Orcish Ruler"
    race=orc
    image="units/orcs/ruler.png"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/orcs/ruler-leading.png"
        [/frame]
    [/leading_anim]
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=60
    movement_type=orcishfoot
    movement=6
    experience=120
    level=2
    alignment=chaotic
    advanceto=Orcish Sovereign
    cost=35
    usage=mixed fighter
    description= _ "Any orc who can keep a large tribe from feuding and in-fighting is often unusually intelligent and commanding, and is inevitably very strong as well. They are skilled with both sword and bow, but their real talent lies in their rare ability to rally other orcs to battle, to give orders that are followed not out of fear, but loyalty."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/ruler-defend.png" "units/orcs/ruler.png" {SOUND_LIST:ORC_HIT} }
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    [attack]
        name=greatsword
        description=_"greatsword"
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-orcish.png
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [attack_filter]
            name=bow
        [/attack_filter]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=-300
                image="units/orcs/ruler-defend.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=-300
                image="units/orcs/ruler-defend.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-300
            end=-50
            image="units/orcs/ruler-ranged-1.png"
        [/frame]
        [frame]
            begin=-50
            end=50
            image="units/orcs/ruler-ranged-2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=greatsword
        [/attack_filter]
        [frame]
            begin=-200
            end=-100
            image="units/orcs/ruler.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/orcs/ruler-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/orcs/ruler-attack.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/orcs/ruler.png"
        [/frame]
    [/attack_anim]
[/unit_type]
