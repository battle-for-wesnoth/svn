#textdomain wesnoth-units
[unit]
    id=Orcish Leader
    name= _ "Orcish Leader"
    race=orc
    image="units/orcs/leader.png"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/orcs/leader-leading.png"
        [/frame]
    [/leading_anim]
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=45
    movement_type=orcishfoot
    movement=6
    experience=60
    level=1
    alignment=chaotic
    advanceto=Orcish Ruler
    cost=20
    usage=mixed fighter
    unit_description= _ "Unusually cunning orcs tend to find themselves as the leaders of warrior bands. They carry a bow out of necessity, but are much more skilled with the sword. These orcs are powerful fighters, but they also have a certain rapport with their kin, especially goblins, and can inspire them to fight with uncharacteristic boldness.

Special Notes:"+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM_RANGE "units/orcs/leader-defend.png" "units/orcs/leader.png" {SOUND_LIST:ORC_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/orcs/leader-bow-defend.png" "units/orcs/leader-bow.png" {SOUND_LIST:ORC_HIT} ranged}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_1}
    [/abilities]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-orcish.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-orcish.png
        type=pierce
        range=ranged
        damage=5
        number=2
    [/attack]
    [attack_anim]
        [attack_filter]
            name=bow
        [/attack_filter]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=-300
                image="units/orcs/leader-bow.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=-300
                image="units/orcs/leader-bow.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-300
            end=-50
            image="units/orcs/leader-bow-1.png"
        [/frame]
        [frame]
            begin=-50
            end=50
            image="units/orcs/leader-bow.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=sword
        [/attack_filter]
        [frame]
            begin=-200
            end=-100
            image="units/orcs/leader.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/orcs/leader-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/orcs/leader-attack.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/orcs/leader.png"
        [/frame]
    [/attack_anim]
[/unit]
