#textdomain wesnoth-units
[unit]
    id=Orcish Warlord
    name= _ "Orcish Warlord"
    race=orc
    image="units/orcs/warlord.png"
    profile="portraits/James_Woo/orc-warlord.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=78
    movement_type=orcishfoot
    movement=5
    experience=100
    level=3
    alignment=chaotic
    advanceto=null
    {AMLA_DEFAULT}
    cost=48
    usage=fighter
    unit_description= _ "Only orcs with both great cunning and unsurpassed strength can become Warlords. Masters of the sword, and even possessing some skill with the bow, these beast-warriors lead their brethren with an iron hand."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM_RANGE "units/orcs/warlord-defend.png" "units/orcs/warlord.png" {SOUND_LIST:ORC_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/orcs/warlord-bow-defend.png" "units/orcs/warlord-bow-1.png" {SOUND_LIST:ORC_HIT} ranged}
    [attack]
        name=greatsword
        description=_"greatsword"
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=15
        number=3
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-orcish.png
        type=pierce
        range=ranged
        damage=8
        number=2
    [/attack]
    [attack_anim]
        [attack_filter]
            name=bow
        [/attack_filter]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="units/orcs/warlord-bow-1.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="units/orcs/warlord-bow-1.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-230
            image="units/orcs/warlord-bow-2.png"
        [/frame]
        [frame]
            begin=-230
            end=-130
            image="units/orcs/warlord-bow-3.png"
        [/frame]
        [frame]
            begin=-130
            end=0
            image="units/orcs/warlord-bow-4.png"
        [/frame]
        [frame]
            begin=0
            end=65
            image="units/orcs/warlord-bow-2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=greatsword
        [/attack_filter]
        [frame]
            begin=-225
            end=-175
            image="units/orcs/warlord.png"
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/orcs/warlord-attack-sword-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/orcs/warlord-attack-sword-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/orcs/warlord-attack-sword-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=125
            image="units/orcs/warlord-attack-sword-3.png"
        [/frame]
        [frame]
            begin=125
            end=200
            image="units/orcs/warlord-attack-sword-4.png"
        [/frame]
        [frame]
            begin=200
            end=225
            image="units/orcs/warlord.png"
        [/frame]
    [/attack_anim]
[/unit]
