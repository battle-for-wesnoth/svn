#textdomain wesnoth-units
[unit_type]
    id=Orcish Assassin
    name= _ "Orcish Assassin"
    race=orc
    image="units/orcs/assassin.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    profile=portraits/Alex_Jarocha-Ernst/orcish-assassin.png
    hitpoints=26
    movement_type=elusivefoot
    [resistance]
        arcane=100
    [/resistance]
    movement=6
    experience=30
    level=1
    alignment=chaotic
    advanceto=Orcish Slayer
    cost=17
    usage=fighter
    unit_description= _ "Though some consider it cowardly to use, poison is a weapon favored by orcs, especially those weak of frame. Orcish assassins, who use it on throwing knives, are typically frail by orcish standards, although surprisingly nimble. Though rarely the ones who deal the killing blow, their tactics are a considerable aid to their larger and more brutal kin."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}
    die_sound={SOUND_LIST:ORC_SMALL_DIE}
    [death]
        start_time=0
        [frame]
            duration=120
            image="units/orcs/assassin-die-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/assassin-die-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/assassin-die-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/assassin-die-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/assassin-die-5.png"
        [/frame]
        [frame]
            duration=80
            image="units/orcs/assassin-die-6.png"
        [/frame]
        [frame]
            duration=80
            image="units/orcs/assassin-die-7.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/assassin-die-8.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/assassin-die-9.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/assassin-die-10.png"
        [/frame]
    [/death]
    {DEFENSE_ANIM "units/orcs/assassin-defend.png" "units/orcs/assassin.png" {SOUND_LIST:ORC_SMALL_HIT} }
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-orcish.png
        type=blade
        range=melee
        damage=8
        number=1
    [/attack]
    [attack]
        name=throwing knives
        description=_"throwing knives"
        icon=attacks/dagger-thrown-poison-orcish.png
        type=blade
        range=ranged
        damage=3
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack_anim]
        [attack_filter]
            name=throwing knives
        [/attack_filter]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        {SOUND:HIT_AND_MISS throwing-knife.ogg throwing-knife-miss.ogg -200}
        [frame]
            begin=-200
            end=-100
            image="units/orcs/assassin-ranged1.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/orcs/assassin-ranged2.png"
        [/frame]
        {SOUND:POISON}
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=dagger
        [/attack_filter]
        [frame]
            begin=-200
            end=-150
            image="units/orcs/assassin-attack1.png"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
        [frame]
            begin=-150
            end=100
            image="units/orcs/assassin-attack2.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/orcs/assassin-attack1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
