#textdomain wesnoth-units
[unit_type]
    id=Naga Warrior
    name= _ "Naga Warrior"
    race=naga
    gender=male,female
    image="units/nagas/warrior.png"
    profile=portraits/Alex_Jarocha-Ernst/naga-fighter.png
    hitpoints=43
    movement_type=naga
    movement=7
    experience=66
    level=2
    alignment=neutral
    advanceto=Naga Myrmidon
    undead_variation=swimmer
    cost=27
    usage=fighter
    unit_description= _ "The young warriors of the naga aspire to the day when they merit their second blade. Their martial practice of using twin blades is wholly unlike that of the Orcs and other races, for they have begun to learn the art of using their serpentine form to best effect, twisting and turning to dodge from blows. This makes them potent on land, but the friction of water greatly impedes the technique."
    die_sound=naga-die.ogg
    {DEFENSE_ANIM "units/nagas/warrior-defend.png" "units/nagas/warrior.png" {SOUND_LIST:NAGA_HIT} }
    [defense]
        flat=60
        sand=50
    [/defense]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-orcish.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [attack_anim]
        [attack_filter]
            name=sword
        [/attack_filter]
        start_time=-200
        [frame]
            duration=100
            image="units/nagas/warrior.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/nagas/warrior-attack.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/nagas/warrior-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/nagas/warrior.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "Nagini Warrior"
        gender=female
        image="units/nagas/warrior+female.png"
        unit_description= _ "Many of the young warriors of the nagini aspire for the day when they merit their second blade. Their martial practice of using twin blades is wholly unlike that of the Orcs and other races, for they have begun to learn the art of using their serpentine form to best effect, twisting and turning to dodge from blows. This makes them potent on land, but the friction of water greatly impedes their ability to do this."
        profile=portraits/Alex_Jarocha-Ernst/nagini-fighter.png
        {DEFENSE_ANIM "units/nagas/warrior+female-defend.png" "units/nagas/warrior+female.png" {SOUND_LIST:NAGA_HIT} }
        [attack_anim]
            [attack_filter]
                name=sword
            [/attack_filter]
            [frame]
                image="units/nagas/warrior+female.png"
            [/frame]
            [if]
                [frame]
                    image="units/nagas/warrior+female-attack.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/nagas/warrior+female-attack.png"
                [/frame]
            [/else]
            [frame]
                image="units/nagas/warrior+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
