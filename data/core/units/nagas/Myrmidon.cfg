#textdomain wesnoth-units
[unit]
    id=Naga Myrmidon
    name= _ "Naga Myrmidon"
    race=naga
    gender=male,female
    image="units/nagas/myrmidon.png"
    profile=portraits/Alex_Jarocha-Ernst/naga-fighter.png
    hitpoints=49
    movement_type=naga
    movement=7
    experience=100
    level=3
    alignment=neutral
    advanceto=null
    {AMLA_TOUGH 3}
    undead_variation=swimmer
    cost=48
    usage=fighter
    unit_description= _ "The most practiced of the naga blademasters are initiated into the caste of the Myrmidon, masters of their twin-bladed art. They strike as fast as the snakes which they resemble, and dance away from attacks with grace. Not only are they potent enemies on any open terrain, but their ability to swim allows them deadly mobility in water."
    die_sound=naga-die.ogg
    {DEFENSE_ANIM "units/nagas/myrmidon-defend.png" "units/nagas/myrmidon.png" {SOUND_LIST:NAGA_HIT} }
    [defense]
        grassland=50
        sand=40
    [/defense]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-orcish.png
        type=blade
        range=melee
        damage=8
        number=6
    [/attack]
    [attack_anim]
        [attack_filter]
            name=sword
        [/attack_filter]
        [frame]
            begin=-200
            end=-100
            image="units/nagas/myrmidon.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/nagas/myrmidon-attack.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/nagas/myrmidon-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/nagas/myrmidon.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "Nagini Myrmidon"
        gender=female
        image="units/nagas/myrmidon+female.png"
        unit_description= _ "The most practiced of the nagini blademasters are initiated into the caste of the Myrmidon, masters of their twin-bladed art. They strike as fast as the snakes which they resemble, and dance away from attacks with grace. Not only are they potent enemies on any open terrain, but their ability to swim allows them a deadly mobility."
        profile=portraits/Alex_Jarocha-Ernst/nagini-fighter.png
        {DEFENSE_ANIM "units/nagas/myrmidon+female-defend.png" "units/nagas/myrmidon+female.png" {SOUND_LIST:NAGA_HIT} }
        [attack_anim]
            [attack_filter]
                name=sword
            [/attack_filter]
            [frame]
                image="units/nagas/myrmidon+female.png"
            [/frame]
            [if]
                [frame]
                    image="units/nagas/myrmidon+female-attack.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/nagas/myrmidon+female-attack.png"
                [/frame]
            [/else]
            [frame]
                image="units/nagas/myrmidon+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit]
