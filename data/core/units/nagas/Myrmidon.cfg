#textdomain wesnoth-units
[unit_type]
    id=Naga Myrmidon
    name= _ "Naga Myrmidon"
    race=naga
    gender=male,female
    image="units/nagas/myrmidon.png"
    profile=portraits/nagas/fighter.png
    hitpoints=49
    movement_type=naga
    movement=7
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=swimmer
    cost=48
    usage=fighter
    # wmllint: local spelling blademasters
    description= _ "The most practiced of the naga blademasters are initiated into the caste of the Myrmidon, masters of their twin-bladed art. They strike as fast as the snakes which they resemble, and dance away from attacks with grace. Not only are they potent enemies on any open terrain, but their ability to swim allows them deadly mobility in water."
    die_sound=naga-die.ogg
    {DEFENSE_ANIM "units/nagas/myrmidon-defend.png" "units/nagas/myrmidon.png" {SOUND_LIST:NAGA_HIT} }
    [defense]
        flat=50
        sand=40
    [/defense]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-orcish.png
        type=blade
        range=melee
        damage=9
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            duration=100
            image="units/nagas/myrmidon.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/nagas/myrmidon-attack.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/nagas/myrmidon-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/nagas/myrmidon.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "Nagini Myrmidon"
        gender=female
        image="units/nagas/myrmidon+female.png"
        description= _ "The most practiced of the nagani blademasters are initiated into the caste of the Myrmidon, masters of their twin-bladed art. They strike as fast as the snakes which they resemble, and dance away from attacks with grace. Not only are they potent enemies on any open terrain, but their ability to swim allows them a deadly mobility."
        profile=portraits/nagas/nagini-fighter.png
        {DEFENSE_ANIM "units/nagas/myrmidon+female-defend.png" "units/nagas/myrmidon+female.png" {SOUND_LIST:NAGA_HIT} }
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            [frame]
                image="units/nagas/myrmidon+female.png"
            [/frame]
            [if]
                [frame]
                    image="units/nagas/myrmidon+female-attack.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/nagas/myrmidon+female-attack.png"
                [/frame]
            [/else]
            [frame]
                image="units/nagas/myrmidon+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
