#textdomain wesnoth-units
[unit]
    id=Banebow
    name= _ "Banebow"
    race=undead
    image="units/undead-skeletal/banebow.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=undeadfoot
    movement=5
    experience=100
    level=3
    alignment=chaotic
    advanceto=null
    {AMLA_TOUGH 3}
    cost=38
    unit_description= _ "The most powerful of the undead archers invariably end up being those who were themselves archers in their previous life. They wander the fields of battle, guided by the fading memory of their former skill, neither knowing, nor caring what their purpose, or foes be. They are driven only by a malice borne of their empty and tortured existence.

Special Notes:"+{SPECIAL_NOTES_SUBMERGE}
    usage=archer
    die_sound=skeleton-big-die.wav
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [resistance]
        blade=60
        pierce=40
        impact=120
    [/resistance]
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=8
        number=2
        [animation]
            [frame]
                begin=-200
                end=-100
                image="units/undead-skeletal/banebow.png"
            [/frame]
            [if]
                hits=no
                [frame]
                    begin=-100
                    end=100
                    image="units/undead-skeletal/banebow-melee-attack.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    begin=-100
                    end=100
                    image="units/undead-skeletal/banebow-melee-attack.png"
                    sound=dagger-swish.wav
                [/frame]
            [/else]
            [frame]
                begin=100
                end=200
                image="units/undead-skeletal/banebow.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-orcish.png
        type=pierce
        range=ranged
        damage=14
        number=3
        [animation]
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/bone-n.png"
                image_diagonal="projectiles/bone-ne.png"
            [/missile_frame]
            [frame]
                begin=-445
                end=-380
                image="units/undead-skeletal/banebow-bow.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-380
                    end=-305
                    image="units/undead-skeletal/banebow-bow-attack-1.png"
                    sound=bow.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-380
                    end=-305
                    image="units/undead-skeletal/banebow-bow-attack-1.png"
                    sound=bow-miss.ogg
                [/frame]
            [/else]
            [frame]
                begin=-305
                end=-230
                image="units/undead-skeletal/banebow-bow-attack-2.png"
            [/frame]
            [frame]
                begin=-230
                end=-130
                image="units/undead-skeletal/banebow-bow-attack-3.png"
            [/frame]
            [frame]
                begin=-130
                end=0
                image="units/undead-skeletal/banebow-bow-attack-4.png"
            [/frame]
            [frame]
                begin=0
                end=65
                image="units/undead-skeletal/banebow-bow.png"
            [/frame]
        [/animation]
    [/attack]
    {DEFENSE_ANIM_RANGE "units/undead-skeletal/banebow-melee-defend-2.png" "units/undead-skeletal/banebow-melee-defend-1.png" skeleton-big-hit.wav melee}
    {DEFENSE_ANIM_RANGE "units/undead-skeletal/banebow-bow-defend.png" "units/undead-skeletal/banebow-bow.png" skeleton-big-hit.wav ranged}
[/unit]
