#textdomain wesnoth-units
[unit]
    id=Ghost
    name= _ "Ghost"
    race=undead
    image="units/undead/ghost.png"
    ellipse="misc/ellipse"
    hitpoints=18
    movement_type=undeadspirit
    movement=7
    experience=30
    level=1
    alignment=chaotic
    advanceto=Wraith,Shadow
    cost=20
    usage=scout
    unit_description= _ "It is one of the greater mercies of creation that a human soul is immutable, and cannot be destroyed. However, the many things a necromancer can do in spite of this are entirely horrifying.

Enslaved within a shroud of enchantments, a trapped spirit may be likened to the wind in the sails of a ship. This damned vessel becomes an unfailing servant which can be bound to whatever task their master sees fit.

Special Notes:"+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_SPIRIT}
    die_sound=wail-long.wav
    {DEFENSE_ANIM "units/undead/ghost-defend.png" "units/undead/ghost.png" wail-sml.wav }
    [attack]
        name=touch
        icon=attacks/touch-undead.png
        type=arcane
        range=melee
        damage=4
        number=3
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        [animation]
            [frame]
                begin=-225
                end=-200
                image="units/undead/ghost.png"
            [/frame]
            [frame]
                begin=-200
                end=-100
                image="units/undead/ghost-attack-1.png"
            [/frame]
            [frame]
                begin=-100
                end=100
                image="units/undead/ghost-attack-2.png"
                sound=wail-sml.wav
            [/frame]
            [frame]
                begin=100
                end=175
                image="units/undead/ghost-defend.png"
            [/frame]
            [frame]
                begin=200
                end=200
                image="units/undead/ghost-attack-1.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=wail
        type=cold
        range=ranged
        damage=3
        number=3
        [animation]
            {MISSILE_FRAME_WAIL}

            [frame]
                begin=-200
                end=-100
                image="units/undead/ghost-attack-1.png"
            [/frame]
            [frame]
                begin=-100
                end=0
                image="units/undead/ghost-attack-2.png"
                sound=wail-sml.wav
            [/frame]
            [frame]
                begin=0
                end=75
                image="units/undead/ghost-attack-1.png"
            [/frame]
            [frame]
                begin=75
                end=100
                image="units/undead/ghost.png"
            [/frame]
        [/animation]
    [/attack]
[/unit]
