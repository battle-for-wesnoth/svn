#textdomain wesnoth-units
[unit_type]
    id=Chocobone
    name= _ "Chocobone"
    race=undead
    image="units/undead-skeletal/chocobone.png"
    hitpoints=45
    movement_type=undeadfoot
    movement=9
    experience=150
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    cost=38
    usage=scout
    description= _ "Riding the bones of ostrich-like large birds once used as mounts by a lost civilization, the skeletal Chocobones can move faster than most cavalry units."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SUBMERGE}+{SPECIAL_NOTES_CHARGE}
    die_sound={SOUND_LIST:SKELETON_DIE}
    {DEFENSE_ANIM "units/undead-skeletal/chocobone-defend.png" "units/undead-skeletal/chocobone.png" {SOUND_LIST:SKELETON_HIT} }
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        damage=9
        number=2
    [/attack]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/undead-skeletal/chocobone-moving.png"
        [/frame]
    [/movement_anim]
    [death]
        [frame]
            begin=0
            end=200
            image="units/undead-skeletal/chocobone-die-1.png"
        [/frame]
        [frame]
            begin=200
            end=400
            image="units/undead-skeletal/chocobone-die-2.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/undead-skeletal/chocobone-moving.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=150
                image="units/undead-skeletal/chocobone-attack.png"
                sound=spear-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=150
                image="units/undead-skeletal/chocobone-attack.png"
                sound=spear.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
