#textdomain wesnoth-units
[unit]
    id=Chocobone
    name= _ "Chocobone"
    race=undead
    image="units/undead-skeletal/chocobone.png"
    hitpoints=45
    movement_type=undeadfoot
    movement=9
    experience=100
    level=2
    alignment=chaotic
    advanceto=null
    {AMLA_TOUGH 3}
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    cost=38
    usage=scout
    unit_description= _ "Riding the bones of ostrich-like large birds once used as mounts by a lost civilization, the skeletal Chocobones can move faster than most cavalry units.

Special Notes:"+{SPECIAL_NOTES_SUBMERGE}
    die_sound=wail-long.wav
    {DEFENSE_ANIM "units/undead-skeletal/chocobone-defend.png" "units/undead-skeletal/chocobone.png" skeleton-hit.wav }
    [attack]
        name=spear
        type=pierce
        range=melee
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        damage=9
        number=2
        [animation]
            [frame]
                begin=-200
                end=-100
                image="units/undead-skeletal/chocobone-moving.png"
            [/frame]
            [if]
                hits=no
                [frame]
                    begin=-100
                    end=150
                    image="units/undead-skeletal/chocobone-attack.png"
                    sound=spear-miss.ogg
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    begin=-100
                    end=150
                    image="units/undead-skeletal/chocobone-attack.png"
                    sound=spear.ogg
                [/frame]
            [/else]
        [/animation]
    [/attack]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/undead-skeletal/chocobone-moving.png"
        [/frame]
    [/movement_anim]
    [death]
        [frame]
            begin=0
            end=200
            image="units/undead-skeletal/chocobone-die-1.png"
        [/frame]
        [frame]
            begin=200
            end=400
            image="units/undead-skeletal/chocobone-die-2.png"
        [/frame]
    [/death]
[/unit]
