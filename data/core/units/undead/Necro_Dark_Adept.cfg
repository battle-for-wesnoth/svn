#textdomain wesnoth-units
[unit_type]
    id=Dark Adept
    name= _ "Dark Adept"
    gender=male,female
    race=human
    ignore_race_traits=yes
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    image="units/undead-necromancers/adept.png"
    profile="portraits/humans/dark-adept.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=28
    movement_type=smallfoot
    movement=5
    experience=48
    level=1
    alignment=chaotic
    advances_to=Dark Sorcerer
    cost=16
    usage=archer
    description= _ "To attract any practitioners, the lure of black magic must be a great prize indeed, for anyone caught practicing the art in the civilized world is subject to a death sentence. And yet there are those who pursue this art, for the prize offered is nothing less than immortality. Hidden away in secret cults, or initiated into the dark orders of the underworld, the training which these fanatics must endure often drives them to exhaustion and enfeeblement.

In such condition, their only weapon is the craft they have so committed themselves to learning."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/undead-necromancers/adept-defend-2.png" "units/undead-necromancers/adept-defend-1.png" {SOUND_LIST:HUMAN_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/dark-adept.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/dark-adept.png"
    [/portrait]
    [attack]
        name=chill wave
        description=_"chill wave"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=10
        number=2
        icon=attacks/iceball.png
    [/attack]
    [attack]
        name=shadow wave
        description=_"shadow wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=7
        number=2
        icon=attacks/dark-missile.png
    [/attack]
    [death]
        start_time=-0
        [frame]
            begin=0
            end=100
            image="units/undead-necromancers/adept-die[1~8].png:[100*4,120*2,140,120]"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        missile_start_time=-50
        [missile_frame]
            duration=200
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        start_time=-450
        [frame]
            image="units/undead-necromancers/adept.png:30"
        [/frame]
        [frame]
            image="units/undead-necromancers/adept-magic-[1~3].png:[35,75,20]"
        [/frame]
        [frame]
            image="units/undead-necromancers/adept-magic-3.png"
            halo=halo/undead/dark-magic-[1~5].png:50
            halo_x,halo_y=0,-12
        [/frame]
        [if]
            hits=no
            [frame]
                image="units/undead-necromancers/adept-magic-3.png:50"
                halo=halo/undead/dark-magic-6.png
                halo_x,halo_y=0,-12
                sound=magic-dark-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/undead-necromancers/adept-magic-3.png:50"
                halo=halo/undead/dark-magic-6.png
                halo_x,halo_y=0,-12
                sound=magic-dark.ogg
            [/frame]
        [/else]
        [frame]
            image="units/undead-necromancers/adept-magic-[2,1].png:[50,40]"
        [/frame]
        [frame]
            image="units/undead-necromancers/adept.png:10"
        [/frame]
    [/attack_anim]
    [recruiting_anim]
        [filter_second]
            race=undead
        [/filter_second]
        start_time=-450
        [frame]
            image="units/undead-necromancers/adept.png:30"
        [/frame]
        [frame]
            image="units/undead-necromancers/adept-magic-[1~3].png:[35,75,20]"
        [/frame]
        [frame]
            image="units/undead-necromancers/adept-magic-3.png"
            halo=halo/undead/dark-magic-[1~5].png:50
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            image="units/undead-necromancers/adept-magic-3.png:50"
            halo=halo/undead/dark-magic-6.png
            halo_x,halo_y=0,-12
            sound=magic-dark.ogg
        [/frame]
        [frame]
            image="units/undead-necromancers/adept-magic-[2,1].png:[50,40]"
        [/frame]
        [frame]
            image="units/undead-necromancers/adept.png:10"
        [/frame]
    [/recruiting_anim]
    [female]
        gender=female
        name= _ "female^Dark Adept"
        image="units/undead-necromancers/adept+female.png"
        profile="portraits/humans/dark-adept+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/undead-necromancers/adept+female-defend-2.png" "units/undead-necromancers/adept+female-defend-1.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        # Base image is drawn for the right side.
        [portrait]
            size=400
            side="left"
            mirror="true"
            image="portraits/humans/transparent/dark-adept+female.png"
        [/portrait]
        [portrait]
            size=400
            side="right"
            mirror="false"
            image="portraits/humans/transparent/dark-adept+female.png"
        [/portrait]
        [recruiting_anim]
            [filter_second]
                race=undead
            [/filter_second]
            [frame]
                image="units/undead-necromancers/adept+female.png:30"
            [/frame]
            [frame]
                image="units/undead-necromancers/adept+female-magic-[1~3].png:[35,75,20]"
            [/frame]
            [frame]
                image="units/undead-necromancers/adept+female-magic-3.png"
            [/frame]
            [frame]
                image="units/undead-necromancers/adept+female-magic-3.png:50"
            [/frame]
            [frame]
                image="units/undead-necromancers/adept+female-magic-[2,1].png:[50,40]"
            [/frame]
            [frame]
                image="units/undead-necromancers/adept+female.png:10"
            [/frame]
        [/recruiting_anim]
        [attack_anim]
            [filter_attack]
                range=ranged
            [/filter_attack]
            [frame]
                image="units/undead-necromancers/adept+female.png:30"
            [/frame]
            [frame]
                image="units/undead-necromancers/adept+female-magic-[1~3].png:[35,75,20]"
            [/frame]
            [frame]
                image="units/undead-necromancers/adept+female-magic-3.png"
            [/frame]
            [if]
                [frame]
                    image="units/undead-necromancers/adept+female-magic-3.png:50"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/undead-necromancers/adept+female-magic-3.png:50"
                [/frame]
            [/else]
            [frame]
                image="units/undead-necromancers/adept+female-magic-[2,1].png:[50,40]"
            [/frame]
            [frame]
                image="units/undead-necromancers/adept+female.png:10"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
