#textdomain wesnoth
[unit]
    id=Blood Bat
    name= _ "Blood Bat"
    race=undead
    image="units/undead/bloodbat.png"
    ellipse="misc/ellipse"
    hitpoints=27
    movement_type=undeadfly
    movement=9
    experience=100
    level=1
    alignment=chaotic
    advanceto=null
    {AMLA_TOUGH 3}
    cost=21
    usage=scout
    unit_description= _ "Blood Bats are fast and can drain the blood of those they attack, thereby gaining some of the health lost by their victims. Such is their fury that the pelts of these undead flying beasts are often tainted red with the blood of their victims.

Special Notes:"+{SPECIAL_NOTES_DRAIN}
    {DEFENSE_ANIM "units/undead/bloodbat-defend.png" "units/undead/bloodbat.png" groan.wav }
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/undead/bloodbat-defend.png"
        [/frame]
    [/movement_anim]
    [death]
        [frame]
            begin=0
            end=150
            image="units/undead/bloodbat-die-1.png"
        [/frame]
        [frame]
            begin=150
            end=300
            image="units/undead/bloodbat-die-2.png"
        [/frame]
        [frame]
            begin=300
            end=450
            image="units/undead/bloodbat-die-3.png"
        [/frame]
        [frame]
            begin=450
            end=600
            image="units/undead/bloodbat-die-4.png"
        [/frame]
    [/death]
    [attack]
        name=fangs
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=5
        number=3
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        [animation]
            [frame]
                begin=-200
                end=-100
                image="units/undead/bloodbat.png"
                sound=bat-flapping.wav
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-100
                    end=50
                    image="units/undead/bloodbat-attack.png"
                    sound=bite-small.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-100
                    end=50
                    image="units/undead/bloodbat-attack.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=50
                end=150
                image="units/undead/bloodbat-defend.png"
            [/frame]
            [frame]
                begin=150
                end=200
                image="units/undead/bloodbat.png"
            [/frame]
        [/animation]
    [/attack]
[/unit]
