#textdomain wesnoth-units
[unit_type]
    id=Revenant
    name= _ "Revenant"
    race=undead
    image="units/undead-skeletal/revenant.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=47
    movement_type=undeadfoot
    movement=5
    experience=85
    level=2
    alignment=chaotic
    advanceto=Draug
    cost=28
    usage=fighter
    description= _ "Given false life to do battle once more, the creatures known as Revenants were clearly great warriors in their time, though the memory of that time is now long gone. Even the sorcerers who raised them can only speculate on their past. Such questions aside, a Revenant is a powerful tool in combat: a fearless warrior that feels no pain, and which will fight to the bitter end."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SUBMERGE}
    die_sound=skeleton-big-die.ogg
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [resistance]
        blade=60
        pierce=40
        impact=120
    [/resistance]
    [attack]
        name=axe
        description=_"axe"
        icon=attacks/axe-undead.png
        type=blade
        range=melee
        damage=8
        number=4
    [/attack]
    {DEFENSE_ANIM "units/undead-skeletal/revenant-defend.png" "units/undead-skeletal/revenant.png" {SOUND_LIST:SKELETON_BIG_HIT} }
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/undead-skeletal/revenant.png"
        [/frame]
        [if]
            hits=no
            [frame]
                sound={SOUND_LIST:MISS}
                begin=-100
                end=100
                image="units/undead-skeletal/revenant-attack.png"
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                sound=axe.ogg
                begin=-100
                end=100
                image="units/undead-skeletal/revenant-attack.png"
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/undead-skeletal/revenant.png"
        [/frame]
    [/attack_anim]
[/unit_type]
