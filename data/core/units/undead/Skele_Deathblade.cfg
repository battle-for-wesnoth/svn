#textdomain wesnoth-units
[unit]
    id=Deathblade
    name= _ "Deathblade"
    race=undead
    image="units/undead-skeletal/deathblade.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=39
    movement_type=undeadfoot
    movement=6
    experience=150
    level=2
    alignment=chaotic
    advanceto=null
    {AMLA_DEFAULT}
    cost=28
    usage=fighter
    unit_description= _ "In life, the abominations known as 'Deathblades' were masters of combat, soldiers who were both lithe and deadly. Their new masters, recognizing this, outfit them to match the skills they once had. Though frail, these monsters are much faster than the rest of their kind, both on foot and with their blades."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SUBMERGE}
    die_sound=skeleton-big-die.ogg
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [resistance]
        blade=60
        impact=120
        pierce=40
    [/resistance]
    [recruit_anim]
        [frame]
            begin=-200
            end=100
            image="units/undead-skeletal/deathblade-dying-7.png"
            alpha="0~1:300"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/undead-skeletal/deathblade-dying-6.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/undead-skeletal/deathblade-dying-5.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/undead-skeletal/deathblade-dying-4.png"
        [/frame]
        [frame]
            begin=400
            end=500
            image="units/undead-skeletal/deathblade-dying-3.png"
        [/frame]
        [frame]
            begin=500
            end=600
            image="units/undead-skeletal/deathblade-dying-2.png"
        [/frame]
        [frame]
            begin=600
            end=700
            image="units/undead-skeletal/deathblade-dying-1.png"
        [/frame]
    [/recruit_anim]
    [death]
        [frame]
            begin=0
            end=100
            image="units/undead-skeletal/deathblade-dying-1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/undead-skeletal/deathblade-dying-2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/undead-skeletal/deathblade-dying-3.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/undead-skeletal/deathblade-dying-4.png"
        [/frame]
        [frame]
            begin=400
            end=500
            image="units/undead-skeletal/deathblade-dying-5.png"
        [/frame]
        [frame]
            begin=500
            end=600
            image="units/undead-skeletal/deathblade-dying-6.png"
        [/frame]
        [frame]
            begin=600
            end=700
            image="units/undead-skeletal/deathblade-dying-7.png"
        [/frame]
    [/death]
    [attack]
        name=axe
        description=_"axe"
        icon=attacks/axe-deathblade.png
        type=blade
        range=melee
        damage=8
        number=5
    [/attack]
    {DEFENSE_ANIM "units/undead-skeletal/deathblade-defend-2.png" "units/undead-skeletal/deathblade-defend-1.png" {SOUND_LIST:SKELETON_BIG_HIT} }
    [attack_anim]
        [attack_filter]
            name=axe
        [/attack_filter]
        [frame]
            begin=-200
            end=-100
            image="units/undead-skeletal/deathblade-attack1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/undead-skeletal/deathblade-attack2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/undead-skeletal/deathblade-attack2.png"
                sound=axe.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/undead-skeletal/deathblade-attack3.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/undead-skeletal/deathblade-defend-1.png"
        [/frame]
    [/attack_anim]
[/unit]
