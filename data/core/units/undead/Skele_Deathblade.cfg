#textdomain wesnoth-units
[unit]
    id=Deathblade
    name= _ "Deathblade"
    race=undead
    image="units/undead-skeletal/deathblade.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=39
    movement_type=undeadfoot
    movement=6
    experience=100
    level=2
    alignment=chaotic
    advanceto=null
    {AMLA_TOUGH 3}
    cost=28
    usage=fighter
    unit_description= _ "In life, the abominations known as 'Deathblades' were masters of combat, soldiers who were both lithe and deadly. Their new masters, recognizing this, outfit them to match the skills they once had. Though frail, these monsters are much faster than the rest of their kind, both on foot and with their blades.

Special Notes:"+{SPECIAL_NOTES_SUBMERGE}
    die_sound=skeleton-big-die.ogg
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [resistance]
        blade=60
        impact=120
        pierce=40
    [/resistance]
    [death]
        [frame]
            begin=0
            end=200
            image="units/undead-skeletal/deathblade-die-1.png"
        [/frame]
        [frame]
            begin=200
            end=400
            image="units/undead-skeletal/deathblade-die-2.png"
        [/frame]
    [/death]
    [attack]
        name=axe
        description=_"axe"
        icon=attacks/axe-deathblade.png
        type=blade
        range=melee
        damage=8
        number=5
    [/attack]
    {DEFENSE_ANIM "units/undead-skeletal/deathblade-defend.png" "units/undead-skeletal/deathblade.png" {SOUND_LIST:SKELETON_BIG_HIT} }
    [attack_anim]
        [attack_filter]
            name=axe
        [/attack_filter]
        [frame]
            begin=-200
            end=-100
            image="units/undead-skeletal/deathblade-attack1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/undead-skeletal/deathblade-attack3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/undead-skeletal/deathblade-attack3.png"
                sound=axe.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/undead-skeletal/deathblade-defend.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/undead-skeletal/deathblade.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=axe
        [/attack_filter]
        [frame]
            begin=-200
            end=-100
            image="units/undead-skeletal/deathblade.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/undead-skeletal/deathblade-attack2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/undead-skeletal/deathblade-attack2.png"
                sound=axe.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/undead-skeletal/deathblade-defend.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/undead-skeletal/deathblade.png"
        [/frame]
    [/attack_anim]
[/unit]
