#textdomain wesnoth-units
[unit_type]
    id=Wraith
    name= _ "Wraith"
    race=undead
    image="units/undead/wraith.png"
    hitpoints=25
    movement_type=undeadspirit
    movement=7
    experience=100
    level=2
    alignment=chaotic
    advanceto=Spectre
    cost=38
    usage=scout
    unit_description= _ "These shades of what were once warriors are among the most terrifying things a necromancer can create, for a sword will cleave right through them as if through air, seemingly without doing harm. It is the thought that these foes are invincible which is so frightening, a notion that is fortunately far from the truth."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_SPIRIT}+{SPECIAL_NOTES_ARCANE}
    die_sound=wail-long.wav
    [attack]
        name=baneblade
        description=_"baneblade"
        type=arcane
        range=melee
        damage=6
        number=4
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=wail
        description=_"wail"
        type=cold
        range=ranged
        damage=4
        number=3
    [/attack]
    {DEFENSE_ANIM "units/undead/wraith-defend.png" "units/undead/wraith.png" wail.wav }
    [attack_anim]
        [attack_filter]
            name=wail
        [/attack_filter]
        {MISSILE_FRAME_WAIL}
        [frame]
            begin=-250
            end=-200
            image="units/undead/wraith.png"
        [/frame]
        [frame]
            begin=-200
            end=50
            image="units/undead/wraith-attack1.png"
            sound=wail-sml.wav
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=baneblade
        [/attack_filter]
        [frame]
            begin=-250
            end=-200
            image="units/undead/wraith.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/undead/wraith-attack1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/undead/wraith-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/undead/wraith-attack.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/undead/wraith-defend.png"
        [/frame]
    [/attack_anim]
[/unit_type]
