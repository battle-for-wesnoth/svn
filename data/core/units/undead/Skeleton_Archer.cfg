[unit]
    id=Skeleton Archer
    name= _ "Skeleton Archer"
    race=undead
    image="units/undead-skeletal/archer.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=31
    movement_type=undeadfoot
    movement=5
    experience=35
    level=1
    alignment=chaotic
    advanceto=Bone Shooter
    cost=14
    unit_description= _ "A skeleton archer is little different from the 'skeletons' which often accompany it - it is a sin against nature, a warrior raised from the dead to fight once again. In their masters' hands, these soldiers will do anything to achieve the tasks laid before them, for death holds no fear for one who is already dead.

Special Notes:"+{SPECIAL_NOTES_SUBMERGE}
    usage=archer
    die_sound=skeleton-die.ogg
    {DEFENSE_ANIM "units/undead-skeletal/archer-defend.png" "units/undead-skeletal/archer.png" skeleton-hit.wav }
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [resistance]
        blade=60
        pierce=40
        impact=120
    [/resistance]
    [attack]
        name=fist
        icon=attacks/fist-skeletal.png
        type=impact
        range=melee
        damage=3
        number=2
        [animation]
            [frame]
                begin=-200
                end=-100
                image="units/undead-skeletal/archer.png"
            [/frame]
            [if]
                hits=no
                [frame]
                    begin=-100
                    end=100
                    image="units/undead-skeletal/archer-attack.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    begin=-100
                    end=100
                    image="units/undead-skeletal/archer-attack.png"
                    sound=fist.ogg
                [/frame]
            [/else]
            [frame]
                begin=100
                end=200
                image="units/undead-skeletal/archer.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=bow
        icon=attacks/bow-orcish.png
        type=pierce
        range=ranged
        damage=6
        number=3
        [animation]
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [if]
                hits=yes
                [frame]
                    begin=-400
                    end=-250
                    image="units/undead-skeletal/archer-attack1.png"
                    sound=bow.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-400
                    end=-250
                    image="units/undead-skeletal/archer-attack1.png"
                    sound=bow-miss.ogg
                [/frame]
            [/else]
            [frame]
                begin=-250
                end=-100
                image="units/undead-skeletal/archer-attack2.png"
            [/frame]
            [frame]
                begin=-100
                end=0
                image="units/undead-skeletal/archer.png"
            [/frame]
        [/animation]
    [/attack]
