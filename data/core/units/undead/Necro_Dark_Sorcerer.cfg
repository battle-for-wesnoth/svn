#textdomain wesnoth-units
[unit]
    id=Dark Sorcerer
    name= _ "Dark Sorcerer"
    gender=male,female
    race=human
    image="units/undead-necromancers/dark-sorcerer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=48
    movement_type=smallfoot
    movement=5
    experience=90
    level=2
    alignment=chaotic
    advanceto=Lich,Necromancer
    cost=32
    usage=mixed fighter
    unit_description= _ "The dread inspired by black magic comes chiefly from how little is known about it by the common man. Dark sorcerers have begun to unlock the secrets of life and death, the latter of which is all too easy to inflict. This labor gives the first glimmerings of the connection between the soul and inert matter, and the first successful experiments in manipulating this bond. The terrible unknown that lurks beyond death is glimpsed, and will inevitably be fathomed.

Despite any design they may have of using this to wrest their own immortality from nature's grasp, the first results of their work have immediate, and unpleasant applications. The life they breathe into dead matter can create servants for them, servants which will work, but which will also kill, and will never question their masters. These creations have a loyalty any tyrant would dream of, and it is tempting to those with even the merest desire for power.

Special Notes:"+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/undead-necromancers/dark-sorcerer-defend.png" "units/undead-necromancers/dark-sorcerer.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-necromantic.png
        type=impact
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=chill wave
        description=_"chill wave"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=13
        number=2
        icon=attacks/iceball.png
    [/attack]
    [attack]
        name=shadow wave
        description=_"shadow wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=9
        number=2
        icon=attacks/dark-missile.png
    [/attack]
    [attack_anim]
        [attack_filter]
            range=ranged
        [/attack_filter]
        [missile_frame]
            begin=-100
            end=100
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]

        [frame]
            begin=-300
            end=-225
            image="units/undead-necromancers/dark-sorcerer-magic-1.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/undead-necromancers/dark-sorcerer-magic-2.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/undead-necromancers/dark-sorcerer-magic-3.png"
            halo=halo/undead/black-magic-1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/undead-necromancers/dark-sorcerer-magic-3.png"
                sound=magic-dark.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/undead-necromancers/dark-sorcerer-magic-3.png"
                sound=magic-dark-miss.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="units/undead-necromancers/dark-sorcerer-magic-3.png"
            halo=halo/undead/black-magic-3.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/undead-necromancers/dark-sorcerer-magic-3.png"
            halo=halo/undead/black-magic-4.png
        [/frame]

        [frame]
            begin=150
            end=200
            image="units/undead-necromancers/dark-sorcerer-magic-3.png"
            halo=halo/undead/black-magic-5.png
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/undead-necromancers/dark-sorcerer-magic-2.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/undead-necromancers/dark-sorcerer-magic-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=staff
        [/attack_filter]
        [frame]
            begin=-250
            end=-200
            image="units/undead-necromancers/dark-sorcerer.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/undead-necromancers/dark-sorcerer-attack-staff-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/undead-necromancers/dark-sorcerer-attack-staff-2.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/undead-necromancers/dark-sorcerer-attack-staff-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/undead-necromancers/dark-sorcerer-magic-1.png"
        [/frame]
        [frame]
            begin=175
            end=250
            image="units/undead-necromancers/dark-sorcerer.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "Dark Sorceress"
        gender=female
        image="units/undead-necromancers/dark-sorcerer+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/undead-necromancers/dark-sorcerer+female-defend.png" "units/undead-necromancers/dark-sorcerer+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [attack_filter]
                range=ranged
            [/attack_filter]
            [frame]
                image="units/undead-necromancers/dark-sorcerer+female-magic-1.png"
            [/frame]
            [frame]
                image="units/undead-necromancers/dark-sorcerer+female-magic-2.png"
            [/frame]
            [frame]
                image="units/undead-necromancers/dark-sorcerer+female-magic-3.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    image="units/undead-necromancers/dark-sorcerer+female-magic-3.png"
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    image="units/undead-necromancers/dark-sorcerer+female-magic-3.png"
                [/frame]
            [/else]
            [frame]
                image="units/undead-necromancers/dark-sorcerer+female-magic-3.png"
            [/frame]
            [frame]
                image="units/undead-necromancers/dark-sorcerer+female-magic-3.png"
            [/frame]
            [frame]
                image="units/undead-necromancers/dark-sorcerer+female-magic-3.png"
            [/frame]
            [frame]
                begin=200
                end=250
                image="units/undead-necromancers/dark-sorcerer+female-magic-2.png"
            [/frame]
            [frame]
                begin=250
                end=300
                image="units/undead-necromancers/dark-sorcerer+female-magic-1.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [attack_filter]
                name=staff
            [/attack_filter]
            [frame]
                image="units/undead-necromancers/dark-sorcerer+female.png"
            [/frame]
            [frame]
                image="units/undead-necromancers/dark-sorcerer+female-attack-staff-1.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    image="units/undead-necromancers/dark-sorcerer+female-attack-staff-2.png"
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    image="units/undead-necromancers/dark-sorcerer+female-attack-staff-2.png"
                [/frame]
            [/else]
            [frame]
                image="units/undead-necromancers/dark-sorcerer+female-magic-1.png"
            [/frame]
            [frame]
                image="units/undead-necromancers/dark-sorcerer+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit]
