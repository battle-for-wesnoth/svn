#textdomain wesnoth-units
[unit_type]
    id=Skeleton
    name= _ "Skeleton"
    race=undead
    image="units/undead-skeletal/skeleton.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=34
    movement_type=undeadfoot
    movement=5
    experience=35
    level=1
    alignment=chaotic
    advanceto=Revenant,Deathblade
    cost=15
    usage=fighter
    unit_description= _ "Skeletons are warriors who have been slain in battle and brought back by dark magics. Nearly mindless, and unwavering in their purpose, they fear neither pain, nor death, and their mere presence will often frighten away any who would challenge their master."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SUBMERGE}
    die_sound={SOUND_LIST:SKELETON_DIE}
    {DEFENSE_ANIM "units/undead-skeletal/skeleton-defend.png" "units/undead-skeletal/skeleton.png" {SOUND_LIST:SKELETON_HIT} }
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [recruit_anim]
        [frame]
            begin=-200
            end=100
            image="units/undead-skeletal/skeleton-dying-7.png"
            alpha="0~1:300"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/undead-skeletal/skeleton-dying-6.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/undead-skeletal/skeleton-dying-5.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/undead-skeletal/skeleton-dying-4.png"
        [/frame]
        [frame]
            begin=400
            end=500
            image="units/undead-skeletal/skeleton-dying-3.png"
        [/frame]
        [frame]
            begin=500
            end=600
            image="units/undead-skeletal/skeleton-dying-2.png"
        [/frame]
        [frame]
            begin=600
            end=700
            image="units/undead-skeletal/skeleton-dying-1.png"
        [/frame]
    [/recruit_anim]
    [death]
        [frame]
            begin=0
            end=100
            image="units/undead-skeletal/skeleton-dying-1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/undead-skeletal/skeleton-dying-2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/undead-skeletal/skeleton-dying-3.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/undead-skeletal/skeleton-dying-4.png"
        [/frame]
        [frame]
            begin=400
            end=500
            image="units/undead-skeletal/skeleton-dying-5.png"
        [/frame]
        [frame]
            begin=500
            end=600
            image="units/undead-skeletal/skeleton-dying-6.png"
        [/frame]
        [frame]
            begin=600
            end=700
            image="units/undead-skeletal/skeleton-dying-7.png"
        [/frame]
    [/death]
    [resistance]
        blade=60
        pierce=40
        impact=120
    [/resistance]
    [attack]
        name=axe
        description=_"axe"
        icon=attacks/axe-undead.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/undead-skeletal/skeleton-idle-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/undead-skeletal/skeleton-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/undead-skeletal/skeleton-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/undead-skeletal/skeleton-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/undead-skeletal/skeleton-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/undead-skeletal/skeleton-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/undead-skeletal/skeleton-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/undead-skeletal/skeleton-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/undead-skeletal/skeleton-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/undead-skeletal/skeleton-idle-2.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [attack_filter]
            name=axe
        [/attack_filter]
        [frame]
            begin=-200
            end=-175
            image="units/undead-skeletal/skeleton.png"
        [/frame]
        [frame]
            begin=-175
            end=-75
            image="units/undead-skeletal/skeleton-attack.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/undead-skeletal/skeleton-attackb.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/undead-skeletal/skeleton-attackb.png"
                sound=axe.ogg
            [/frame]
        [/else]
        [frame]
            begin=75
            end=150
            image="units/undead-skeletal/skeleton-defend.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/undead-skeletal/skeleton.png"
        [/frame]
    [/attack_anim]
[/unit_type]
