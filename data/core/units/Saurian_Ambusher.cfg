[unit]
	id=Saurian Ambusher
	name= _ "Saurian Ambusher"
	race=lizard
	image="units/saurians/ambusher.png"
	profile="portraits/Alex_Jarocha-Ernst/saurian-skirmisher.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=32
	movement_type=lizard
	movement=7
	experience=55
	level=2
	alignment=chaotic
	advanceto=Saurian Flanker
	undead_variation=saurian
	cost=30
	usage=scout
	unit_description= _ "Saurians are light on their feet, and considerably good at navigating terrain that confounds their enemies. When this is combined with experience, strength, and equipment, one of their warriors can become particularly threatening in battle, largely because they are so much more difficult to confine than other foes. Even in armor, saurian warriors can take advantage of the smallest gap in an enemy line, and have the prowess to make the enemy regret the mistake.

Special Notes:"+{SPECIAL_NOTES_SKIRMISHER}
	die_sound=hiss-die.wav
	{DEFENSE_ANIM "units/saurians/ambusher-defend.png" "units/saurians/ambusher.png" hiss-hit.wav }
	[abilities]
		{ABILITY_SKIRMISHER}
	[/abilities]
	[attack]
		name=spear
		range=melee
		type=pierce
		damage=6
		number=4
		icon=attacks/spear.png
		[animation]
			[frame]
				begin=-150
				end=-100
				image="units/saurians/ambusher-attack1.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-100
					end=50
					image="units/saurians/ambusher-attack2.png"
					sound=spear.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-100
					end=50
					image="units/saurians/ambusher-attack2.png"
					sound=spear-miss.ogg
				[/frame]
			[/else]
			[frame]
				begin=50
				end=150
				image="units/saurians/ambusher-attack1.png"
			[/frame]
			[frame]
				begin=150
				end=200
				image="units/saurians/ambusher.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=spear
		range=ranged
		type=pierce
		damage=5
		number=2
		icon=attacks/spear.png
		[animation]
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/spear-n.png"
				image_diagonal="projectiles/spear-ne.png"
			[/missile_frame]
			[frame]
				begin=-225
				end=-175
				image="units/saurians/ambusher-ranged-1.png"
			[/frame]
			[frame]
				begin=-175
				end=-100
				image="units/saurians/ambusher-ranged-2.png"
				sound={SOUND_LIST:THROW}
			[/frame]
			[if]
				hits=yes
				[frame]
					sound=spear.ogg
					begin=-100
					end=0
					image="units/saurians/ambusher-ranged-3.png"
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-100
					end=0
					image="units/saurians/ambusher-ranged-3.png"
				[/frame]
			[/else]
			[frame]
				begin=0
				end=50
				image="units/saurians/ambusher-attack1.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
