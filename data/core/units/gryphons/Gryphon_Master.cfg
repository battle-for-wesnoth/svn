#textdomain wesnoth-units
[unit]
    id=Gryphon Master
    name= _ "Gryphon Master"
    race=gryphon
    image="units/dwarves/gryphon-master.png"
    hitpoints=51
    {MAGENTA_IS_THE_TEAM_COLOR}
    movement_type=fly
    movement=10
    experience=150
    level=2
    alignment=neutral
    advanceto=null
    {AMLA_DEFAULT}
    undead_variation=gryphon
    cost=37
    usage=scout
    unit_description= _ "Gryphon Masters have long experience flying the Gryphons, which have become an extension of themselves. This special relationship makes the heart of the earth-bound tremble, for these mighty flyers may strike from anywhere."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [defense]
        mountains=40
    [/defense]
    [resistance]
        arcane=90
    [/resistance]
    [attack]
        name=claws
        description=_"claws"
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=15
        number=2
    [/attack]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/dwarves/gryphon-master-flying-1and3.png"
        [/frame]
        [frame]
            begin=150
            end=300
            image="units/dwarves/gryphon-master-flying-2.png"
        [/frame]
        [frame]
            begin=300
            end=450
            image="units/dwarves/gryphon-master-flying-1and3.png"
        [/frame]
        [frame]
            begin=450
            end=600
            image="units/dwarves/gryphon-master-flying-4.png"
        [/frame]
        [frame]
            begin=600
            end=750
            image="units/dwarves/gryphon-master-flying-5and7.png"
        [/frame]
        [frame]
            begin=750
            end=900
            image="units/dwarves/gryphon-master-flying-6.png"
        [/frame]
        [frame]
            begin=900
            end=1050
            image="units/dwarves/gryphon-master-flying-5and7.png"
        [/frame]
        [frame]
            begin=1050
            end=1200
            image="units/dwarves/gryphon-master-flying-8.png"
        [/frame]
    [/movement_anim]

    {DEFENSE_ANIM "units/dwarves/gryphon-master-attack.png" "units/dwarves/gryphon-master-flying-8.png" {SOUND_LIST:GRYPHON_HIT} }
    [attack_anim]
        [attack_filter]
            name=claws
        [/attack_filter]
        [frame]
            begin=-200
            end=-100
            image="units/dwarves/gryphon-master-flying-8.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/dwarves/gryphon-master-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/dwarves/gryphon-master-attack.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/dwarves/gryphon-master-flying-8.png"
        [/frame]
    [/attack_anim]
[/unit]
