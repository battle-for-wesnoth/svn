#textdomain wesnoth-units
[unit_type]
    id=Mermaid Priestess
    name= _ "female^Mermaid Priestess"
    race=merman
    gender=female
    image="units/merfolk/priestess.png"
    profile=portraits/Alex_Jarocha-Ernst/mermaid-initiate.png
    hitpoints=31
    [resistance]
        arcane=80
    [/resistance]
    movement_type=swimmer
    movement=6
    experience=150
    level=2
    alignment=lawful
    advances_to=Mermaid Diviner
    undead_variation=swimmer
    cost=38
    usage=healer
    description= _ "Among mermen, mysticism is generally left to the mermaids, who are more inclined to it. It is they who dedicate themselves to the ideal of bringing peace and life to the world, and to the arts which make that possible. Their piety also grants them certain powers, allowing them to guard their people against magical or unnatural things."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_CURES}
    die_sound=mermaid-die.ogg
    {DEFENSE_ANIM "units/merfolk/priestess-defend.png" "units/merfolk/priestess.png" mermaid-hit.ogg }
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    [healing_anim]
        [frame]
            begin=-300
            end=-225
            image="units/merfolk/priestess-magic1.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/merfolk/priestess-magic2.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/merfolk/priestess-magic3.png"
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/merfolk/priestess-magic4.png"
        [/frame]
        [frame]
            begin=0
            end=75
            image="units/merfolk/priestess-magic5.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/merfolk/priestess-magic6.png"
        [/frame]
    [/healing_anim]
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=lightbeam
        description=_"lightbeam"	# wmllint: no spellcheck (until name->id)
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=lightbeam
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}

        [if]
            hits=yes
            [frame]
                begin=-250
                end=-175
                image="units/merfolk/priestess-magic1.png"
                sound={SOUND_LIST:HOLY}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-250
                end=-175
                image="units/merfolk/priestess-magic1.png"
                sound={SOUND_LIST:HOLY_MISS}
            [/frame]
        [/else]
        [frame]
            begin=-175
            end=-100
            image="units/merfolk/priestess-magic3.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/merfolk/priestess-magic5.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/merfolk/priestess.png"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -100}
        [frame]
            begin=-150
            end=100
            image="units/merfolk/priestess-staff-attack.png"
        [/frame]
        [frame]
            begin=100
            end=175
            image="units/merfolk/priestess.png"
        [/frame]
    [/attack_anim]
[/unit_type]
