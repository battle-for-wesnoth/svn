#textdomain wesnoth-units
[unit]
    id=Mermaid Initiate
    name= _ "female^Mermaid Initiate"
    race=merman
    gender=female
    image="units/merfolk/initiate.png"
    ellipse="misc/ellipse"
    profile=portraits/Alex_Jarocha-Ernst/mermaid-initiate.png
    hitpoints=27
    movement_type=swimmer
    movement=6
    experience=50
    level=1
    alignment=lawful
    advanceto=Mermaid Priestess,Mermaid Enchantress
    undead_variation=swimmer
    cost=19
    usage=mixed fighter
    unit_description= _ "Young Mermaids are often initiated into the water magics native to their people. The wondrous abilities this grants are inimitable by any other race, a mark of the faerie side of these creatures.

Despite their frailty, this makes them quite formidable in combat, as they can call upon the very water about them to smite their enemies.

Special Notes:"+{SPECIAL_NOTES_MAGICAL}
    die_sound=mermaid-die.ogg
    {DEFENSE_ANIM "units/merfolk/initiate-defend.png" "units/merfolk/initiate.png" mermaid-hit.ogg }
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=7
        number=1
    [/attack]
    [attack]
        name=water spray
        description=_"water spray"
        icon=attacks/waterspray.png
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=8
        number=2
    [/attack]
    [attack_anim]
        [attack_filter]
            name=water spray
        [/attack_filter]
        [missile_frame]
            begin=-165
            end=0
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]
        [frame]
            begin=-450
            end=-400
            image="units/merfolk/initiate-water-attack1.png"
        [/frame]
        [frame]
            begin=-400
            end=-350
            image="units/merfolk/initiate-water-attack2.png"
        [/frame]
        [frame]
            begin=-350
            end=-300
            image="units/merfolk/initiate-water-attack3.png"
        [/frame]
        [frame]
            begin=-300
            end=-225
            image="units/merfolk/initiate-water-attack4.png"
        [/frame]
        [frame]
            begin=-225
            end=-140
            image="units/merfolk/initiate-water-attack5.png"
            sound=water-blast.wav
        [/frame]
        [frame]
            begin=-140
            end=-75
            image="units/merfolk/initiate-water-attack6.png"
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/merfolk/initiate-water-attack7.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=staff
        [/attack_filter]
        [frame]
            begin=-200
            end=-150
            image="units/merfolk/initiate.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/merfolk/initiate-staff-attack.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/merfolk/initiate-staff-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/merfolk/initiate.png"
        [/frame]
    [/attack_anim]
[/unit]
