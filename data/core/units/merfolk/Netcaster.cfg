#textdomain wesnoth-units
[unit_type]
    id=Merman Netcaster
    name= _ "Merman Netcaster"
    race=merman
    image="units/merfolk/netcaster.png"
    profile=portraits/Alex_Jarocha-Ernst/merman-hunter.png
    hitpoints=40
    movement_type=swimmer
    movement=7
    experience=80
    level=2
    alignment=lawful
    advances_to=Merman Entangler
    undead_variation=swimmer
    cost=27
    usage=mixed fighter
    description= _ "Fishing, as practiced by mermen, is largely a matter of chasing schools of fish into waiting nets. These are not very damaging in themselves, but they can be used to great effect against troops attempting to ford a river. Smaller, weighted nets can be cast through the air; though these are not designed for peacetime use, they are especially effective in warfare. Mermen use such weapons both to immobilize troops in water, and more importantly, to level the playing field against troops on land, who would otherwise be at a great advantage."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
    {DEFENSE_ANIM "units/merfolk/netcaster.png" "units/merfolk/netcaster.png" mermen-hit.wav }
    die_sound=mermen-die.ogg
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=net
        description=_"net"
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=9
        number=2
        icon=attacks/net.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=-75
                image="units/merfolk/netcaster.png"
                sound=net.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=-75
                image="units/merfolk/netcaster.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-75
            end=100
            image="units/merfolk/netcaster.png"
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/merfolk/netcaster.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=150
                image="units/merfolk/netcaster.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image="units/merfolk/netcaster.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
