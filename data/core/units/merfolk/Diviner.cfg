#textdomain wesnoth-units
[unit_type]
    id=Mermaid Diviner
    name= _ "female^Mermaid Diviner"
    race=merman
    gender=female
    image="units/merfolk/diviner.png"
    profile=portraits/Alex_Jarocha-Ernst/mermaid-initiate.png
    halo=halo/illuminates-aura.png
    hitpoints=41
    [resistance]
        arcane=60
    [/resistance]
    movement_type=swimmer
    movement=6
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=swimmer
    cost=57
    usage=healer
    description= _ "Years of devotion will endow a priestess with great wisdom on the workings of the world, and will grant them the favor of the light. The power thus given to these ladies of the water is a recurring motif in tale and song; such as the that of the knights of the silver spire, cornered and slain to a man at the banks of the Alavynne, but who rode again the next day, in full number, and wrought the downfall of the crimson duke."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_CURES}+{SPECIAL_NOTES_ILLUMINATES}
    die_sound=mermaid-die.ogg
    {DEFENSE_ANIM "units/merfolk/diviner-defend.png" "units/merfolk/diviner.png" mermaid-hit.ogg }
    [abilities]
        {ABILITY_ILLUMINATES}
        {ABILITY_CURES}
    [/abilities]
    [healing_anim]
        [frame]
            begin=-300
            end=-225
            image="units/merfolk/diviner-magic1.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/merfolk/diviner-magic2.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/merfolk/diviner-magic3.png"
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/merfolk/diviner-magic4.png"
        [/frame]
        [frame]
            begin=0
            end=75
            image="units/merfolk/diviner-magic5.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/merfolk/diviner-magic6.png"
        [/frame]
    [/healing_anim]
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=lightbeam
        description=_"lightbeam"	# wmllint: no spellcheck (until name->id)
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=8
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=lightbeam
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}

        [if]
            hits=yes
            [frame]
                begin=-250
                end=-175
                image="units/merfolk/diviner-magic1.png"
                sound={SOUND_LIST:HOLY}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-250
                end=-175
                image="units/merfolk/diviner-magic1.png"
                sound={SOUND_LIST:HOLY_MISS}
            [/frame]
        [/else]
        [frame]
            begin=-175
            end=-100
            image="units/merfolk/diviner-magic3.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/merfolk/diviner-magic5.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/merfolk/diviner.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/merfolk/diviner-staff-attack.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/merfolk/diviner-staff-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/merfolk/diviner.png"
        [/frame]
    [/attack_anim]
[/unit_type]
