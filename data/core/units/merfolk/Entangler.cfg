#textdomain wesnoth
[unit]
    id=Merman Entangler
    name= _ "Merman Entangler"
    race=merman
    image="units/merfolk/entangler.png"
    profile=portraits/Alex_Jarocha-Ernst/merman-hunter.png
    hitpoints=55
    movement_type=swimmer
    movement=7
    experience=100
    level=3
    alignment=lawful
    advanceto=null
    {AMLA_TOUGH 3}
    undead_variation=swimmer
    cost=46
    usage=mixed fighter
    unit_description= _ "The weighted nets used by mermen in warfare are a difficult weapon to use well; those who master it are valued and revered by their comrades. This weapon helps to cement the utter superiority of a merman in his own element, and makes their race a threat even to enemies who merely approach the water.

Special Notes:"+{SPECIAL_NOTES_SLOW}
    get_hit_sound=mermen-hit.wav
    die_sound=mermen-die.ogg
    [attack]
        name=spear
        type=pierce
        range=melee
        damage=8
        number=3
        [animation]
            [frame]
                begin=-200
                end=-100
                image="units/merfolk/entangler.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-100
                    end=150
                    image="units/merfolk/entangler.png"
                    sound=spear.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-100
                    end=150
                    image="units/merfolk/entangler.png"
                    sound=spear-miss.ogg
                [/frame]
            [/else]
        [/animation]
    [/attack]
    [attack]
        name=net
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=8
        number=3
        icon=attacks/net.png
        [animation]
            [missile_frame]
                begin=-200
                end=0
                image="projectiles/web.png"
                image_diagonal="projectiles/web.png"
            [/missile_frame]
            [if]
                hits=yes
                [frame]
                    begin=-150
                    end=-75
                    image="units/merfolk/entangler.png"
                    sound=net.wav
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-150
                    end=-75
                    image="units/merfolk/entangler.png"
                    sound=sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            {FRAME_ON_SLOW (
            [frame]
                begin=-75
                end=100
                image="units/merfolk/entangler.png"
                sound=slowed.wav
            [/frame]
            )}
        [/animation]
    [/attack]
[/unit]
