#textdomain wesnoth-units
[unit_type]
    id=Merman Entangler
    name= _ "Merman Entangler"
    race=merman
    image="units/merfolk/entangler.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile=portraits/merfolk/hunter.png
    hitpoints=55
    movement_type=swimmer
    movement=7
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=swimmer
    cost=46
    usage=mixed fighter
    description= _ "The weighted nets used by mermen in warfare are a difficult weapon to use well; those who master it are valued and revered by their comrades. This weapon helps to cement the utter superiority of a merman in his own element, and makes their race a threat even to enemies who merely approach the water."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
    {DEFENSE_ANIM "units/merfolk/entangler.png" "units/merfolk/entangler.png" mermen-hit.wav }
    die_sound=mermen-die.ogg
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=net
        description=_"net"
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=8
        number=3
        icon=attacks/net.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=-75
                image="units/merfolk/entangler.png"
                sound=net.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=-75
                image="units/merfolk/entangler.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-75
            end=100
            image="units/merfolk/entangler.png"
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/merfolk/entangler.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=150
                image="units/merfolk/entangler.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image="units/merfolk/entangler.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
