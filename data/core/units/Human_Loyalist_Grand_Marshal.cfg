[unit]
	id=Grand Marshal
	name= _ "Grand Marshal"
	race=human
	image="units/human-loyalists/marshal.png"
	[leading_anim]
		[frame]
			begin=-150
			end=150
			image="units/human-loyalists/marshal-leading.png"
		[/frame]
	[/leading_anim]
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=68
	movement_type=smallfoot
	movement=6
	experience=100
	level=4
	alignment=lawful
	advanceto=null
	{AMLA_TOUGH 3}
	cost=66
	usage=fighter
	unit_description= _ "The rank of Grand Marshal is one of the most esteemed in the armies of humanity, and those who bear its title have surpassed many trials by fire, proving their tactical facility and their considerable mettle at personal combat.

Special Notes:"+{SPECIAL_NOTES_LEADERSHIP}
	die_sound={SOUND_LIST:HUMAN_DIE}
	{DEFENSE_ANIM_FILTERED "units/human-loyalists/marshal-defend.png" "units/human-loyalists/marshal.png" {SOUND_LIST:HUMAN_HIT} range=melee }
	{DEFENSE_ANIM_FILTERED "units/human-loyalists/marshal-defend-crossbow.png" "units/human-loyalists/marshal-defend-crossbow.png" {SOUND_LIST:HUMAN_HIT} range=ranged }
	[resistance]
		blade=80
		pierce=80
		impact=80
	[/resistance]
	[abilities]
		{ABILITY_LEADERSHIP_LEVEL_4}
	[/abilities]
	[attack]
		name=sword
		icon=attacks/greatsword-human.png
		type=blade
		range=melee
		damage=10
		number=4
		[animation]
			[frame]
				begin=-275
				end=-250
				image="units/human-loyalists/marshal.png"
			[/frame]
			[frame]
				begin=-250
				end=-100
				image="units/human-loyalists/marshal-defend.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-100
					end=25
					image="units/human-loyalists/marshal-attack-sword1.png"
					sound={SOUND_LIST:SWORD_SWISH}
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-100
					end=25
					image="units/human-loyalists/marshal-attack-sword1.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			[frame]
				begin=25
				end=100
				image="units/human-loyalists/marshal-attack-sword2.png"
			[/frame]
			[frame]
				begin=100
				end=175
				image="units/human-loyalists/marshal.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=crossbow
		icon=attacks/crossbow-human.png
		type=pierce
		range=ranged
		damage=8
		number=3
		[animation]
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[if]
				hits=yes
				[frame]
					begin=-350
					end=50
					image="units/human-loyalists/marshal-attack-crossbow.png"
					sound=crossbow.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-350
					end=50
					image="units/human-loyalists/marshal-attack-crossbow.png"
					sound=crossbow-miss.ogg
				[/frame]
			[/else]
		[/animation]
	[/attack]
	[death]
		[frame]
			begin=0
			end=75
			image="units/human-loyalists/marshal-die-1.png"
		[/frame]
		[frame]
			begin=75
			end=150
			image="units/human-loyalists/marshal-die-2.png"
		[/frame]
		[frame]
			begin=150
			end=225
			image="units/human-loyalists/marshal-die-3.png"
		[/frame]
		[frame]
			begin=225
			end=300
			image="units/human-loyalists/marshal-die-4.png"
		[/frame]
		[frame]
			begin=300
			end=375
			image="units/human-loyalists/marshal-die-5.png"
		[/frame]
		[frame]
			begin=375
			end=450
			image="units/human-loyalists/marshal-die-6.png"
		[/frame]
		[frame]
			begin=450
			end=525
			image="units/human-loyalists/marshal-die-7.png"
		[/frame]
		[frame]
			begin=525
			end=600
			image="units/human-loyalists/marshal-die-8.png"
		[/frame]
		[frame]
			begin=600
			end=875
			image="units/human-loyalists/marshal-die-9.png"
		[/frame]
		[frame]
			begin=875
			end=1000
			image="units/human-loyalists/marshal-die-10.png"
		[/frame]
	[/death]
[/unit]
