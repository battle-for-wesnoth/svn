#textdomain wesnoth-units
[unit_type]
    id=Goblin Rouser
    name= _ "Goblin Rouser"
    race=goblin
    image=units/goblins/rouser.png
    profile="portraits/goblins/rouser.png"
    ellipse="misc/ellipse"
    {LEADING_ANIM "units/goblins/rouser-lead-2.png" "units/goblins/rouser-lead-1.png" 16,-20}
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=31
    movement_type=orcishfoot
    movement=5
    experience=50
    level=1
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=13
    usage=fighter
    description= _ "Standard-bearers are an oddity amongst goblins. A goblin who has survived enough battles to be considered a veteran is rare enough, and it is rarer still for the other goblins to recognize and respect his veteran status. Nonetheless, a rouserâ€™s frenzied goading effectively steels the less veteran fighters to strive harder and longer before they die."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM_DIRECTIONAL "units/goblins/rouser-defend.png" "units/goblins/rouser.png" "units/goblins/rouser-ne-defend.png" "units/goblins/rouser-ne.png" {SOUND_LIST:GOBLIN_HIT} }

    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/goblins/transparent/rouser.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/goblins/transparent/rouser.png"
    [/portrait]

    {STANDING_ANIM_DIRECTIONAL "units/goblins/rouser.png" "units/goblins/rouser-ne.png"}

    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_1}
    [/abilities]
    [attack]
        name=spear
        description=_"spear"
        icon=attacks/spear-orcish.png
        type=pierce
        range=melee
        damage=7
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=se,sw
        start_time=-200
        [frame]
            image=units/goblins/rouser.png:25
        [/frame]
        [frame]
            image=units/goblins/rouser-defend.png:50
        [/frame]
        [frame]
            image=units/goblins/rouser-attack1.png:50
        [/frame]
        [if]
            hits=yes
            [frame]
                image=units/goblins/rouser-attack-se.png:150
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image=units/goblins/rouser-attack-se.png:150
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            image=units/goblins/rouser-attack[3,4].png:50
        [/frame]
        [frame]
            image=units/goblins/rouser.png:25
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
