#textdomain wesnoth-units
[unit_type]
    id=Wolf Rider
    name= _ "Wolf Rider"
    race=goblin
    image="units/goblins/wolf-rider.png"
    [standing_anim]
        start_time=-50
        [frame]
            image="units/goblins/wolf-rider.png"
            duration=50
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=-50
        terrain=Wo,Ww,Ww^Vm,Chs,Chw,Ss
        [frame]
            image="units/goblins/wolf-rider-water.png"
            duration=50
        [/frame]
    [/standing_anim]
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=32
    movement_type=orcishfoot
    movement=8
    experience=30
    level=1
    alignment=chaotic
    advanceto=Goblin Knight,Goblin Pillager
    undead_variation=mounted
    cost=17
    usage=scout
    unit_description= _ "No one is quite sure how the practice of taming and riding wolves came into being, but the advantages of it for a goblin are obvious. Goblins are smaller and much weaker than their orcish kin, and are often tasked to the most dangerous and unwanted parts of a fight. Any who can manage to win themselves a mount have a much safer, and daresay, more amusing role in combat.

Wolves, likely, could never support the weight of a man in plate, but a goblin in leather armor is a simple load to bear. Quite unlike horses, these mounts have a rather easy time traversing the mountains, though water and woods will still slow them down."
    die_sound=wolf-die.wav
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/goblins/wolf-rider-moving.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/goblins/wolf-rider-defend.png" "units/goblins/wolf-rider.png" wolf-hit.wav }
    [defense]
        village=50
    [/defense]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-1.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [attack_filter]
            name=fangs
        [/attack_filter]
        [if]
            hits=no
            [frame]
                begin=-250
                end=-200
                image="units/goblins/wolf-rider.png"
                sound=wolf-bite-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-250
                end=-200
                image="units/goblins/wolf-rider.png"
                sound=wolf-bite.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=-100
            image="units/goblins/wolf-rider-moving.png"
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/goblins/wolf-rider-attack.png"
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/goblins/wolf-rider-moving.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/goblins/wolf-rider.png"
        [/frame]
    [/attack_anim]
[/unit_type]
