[unit]
	id=Necrophage
	name= _ "Necrophage"
	race=undead
	image="units/undead/necrophage.png"
	profile="portraits/Alex_Jarocha-Ernst/ghoul.png"
	hitpoints=47
	movement_type=undeadfoot
	movement=5
	experience=40
	{AMLA_NECROHEAL}
	level=2
	alignment=chaotic
	advanceto=null
	{AMLA_TOUGH 3}
	cost=27
	usage=fighter
	unit_description= _ "Driven ravenous by an unholy hunger for dead flesh, Necrophages attack their hoped-for food with beast-like ferocity. When they are sated with the flesh of their victims, they simply shrug off all damage sustained as if they had been freshly summoned, to begin their search for flesh again.

Special Notes:"+{SPECIAL_NOTES_POISON}
	die_sound=ghoul-hit.wav
	{DEFENSE_ANIM "units/undead/necrophage-defend.png" "units/undead/necrophage.png" ghoul-hit.wav }
	[movement_costs]
		deep_water=100
		shallow_water=3
	[/movement_costs]
	[resistance]
		impact=100
		fire=90
		cold=60
		arcane=140
	[/resistance]
	[attack]
		name=claws
		icon=attacks/claws-undead.png
		type=blade
		range=melee
		damage=7
		number=3
		[specials]
			{WEAPON_SPECIAL_POISON}
		[/specials]
		[animation]
			[frame]
				begin=-250
				end=-200
				image="units/undead/necrophage.png"
			[/frame]
			[frame]
				begin=-200
				end=-100
				image="units/undead/necrophage-defend.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-100
					end=-50
					image="units/undead/necrophage-attack.png"
					sound=claws.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-100
					end=-50
					image="units/undead/necrophage-attack.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			{FRAME_ON_POISON (
				[frame]
					begin=-100
					end=-50
					image="units/undead/necrophage-attack.png"
					sound=poison.ogg
				[/frame]
			)}
			[frame]
				begin=100
				end=150
				image="units/undead/necrophage-defend.png"
			[/frame]
			[frame]
				begin=150
				end=200
				image="units/undead/necrophage.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
