#textdomain wesnoth-units
[unit]
    id=Inferno Drake
    name= _ "Inferno Drake"
    race=drake
    image="units/drakes/inferno.png"
    profile="portraits/Alex_Jarocha-Ernst/drake-burner.png"
    hitpoints=82
    movement_type=drakefly
    movement=5
    experience=100
    level=3
    alignment=lawful
    advanceto=null
    {AMLA_TOUGH 3}
    undead_variation=drake
    cost=51
    usage=archer
    unit_description= _ "The flying conflagrations known as Drake Infernos are the masters of the fire they breathe, and rival their predecessors the Dragons in their ability to use it. This natural ability renders them nearly immune to fire. Their shining, flame-colored armor is a mark of their proud and powerful caste, the ideal to which their brethren aspire."
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/inferno-defend.png" "units/drakes/inferno.png" {SOUND_LIST:DRAKE_HIT} }
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/drakes/inferno-flying.png"
        [/frame]
    [/movement_anim]
    [resistance]
        fire=20
    [/resistance]
    [death]
        [frame]
            begin=0
            end=130
            image="units/drakes/inferno-die-1.png"
        [/frame]
        [frame]
            begin=130
            end=320
            image="units/drakes/inferno-die-2.png"
        [/frame]
        [frame]
            begin=320
            end=450
            image="units/drakes/inferno-die-3.png"
        [/frame]
        [frame]
            begin=450
            end=600
            image="units/drakes/inferno-die-4.png"
        [/frame]
        [frame]
            begin=600
            end=750
            image="units/drakes/inferno-die-5.png"
        [/frame]
        [frame]
            begin=750
            end=900
            image="units/drakes/inferno-die-6.png"
        [/frame]
        [frame]
            begin=900
            end=1050
            image="units/drakes/inferno-die-7.png"
        [/frame]
    [/death]
    [attack]
        name=claws
        icon=attacks/claws-drake.png
        type=blade
        range=melee
        damage=12
        number=2
        [animation]
            [frame]
                begin=-200
                end=-100
                image="units/drakes/inferno-flying.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-100
                    end=50
                    image="units/drakes/inferno-attack-close.png"
                    sound=claws.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-100
                    end=50
                    image="units/drakes/inferno-attack-close.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=50
                end=100
                image="units/drakes/inferno-defend.png"
            [/frame]
            [frame]
                begin=100
                end=175
                image="units/drakes/inferno-flying.png"
            [/frame]
            [frame]
                begin=175
                end=200
                image="units/drakes/inferno.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=fire breath
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=8
        number=6
        [animation]
            {MISSILE_FRAME_FIRE_BREATH 12,-39 12,19 25,-26 27,19}

            [if]
                hits=no

                [frame]
                    begin=-400
                    end=-350
                    image="units/drakes/inferno.png"
                    sound=flame-big-miss.ogg
                [/frame]
            [/if]
            [else]
                hits=yes

                [frame]
                    begin=-400
                    end=-350
                    image="units/drakes/inferno.png"
                    sound=flame-big.ogg
                [/frame]
            [/else]
            [frame]
                begin=-350
                end=-150
                image="units/drakes/inferno-attack-ranged.png"
            [/frame]
            [frame]
                begin=-150
                end=0
                image="units/drakes/inferno.png"
            [/frame]
        [/animation]
    [/attack]
[/unit]
