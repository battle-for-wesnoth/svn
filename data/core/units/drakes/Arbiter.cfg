#textdomain wesnoth-units
[unit_type]
    id=Drake Arbiter
    name= _ "Drake Arbiter"
    race=drake
    image="units/drakes/arbiter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=62
    movement_type=drakefoot
    movement=5
    experience=105
    level=2
    alignment=lawful
    advances_to=Drake Warden
    cost=31
    usage=fighter
    profile=portraits/drakes/warden.png
