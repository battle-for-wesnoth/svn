#textdomain wesnoth

[topic]
    id=aerie
    title= _ "Aerie"
    text= _ " A drake home building, fortified. It contains the <ref>dst='breeding_pen' text='breeding pens'</ref>."
[/topic]

[topic]
    id=breeding_pen
    title= _ "Breeding Pen"
    text= _ "Where the nonsentient Breeders live under the <ref>dst='dominant' text='Dominant'</ref>' s eye."
[/topic]

[topic]
    id=breeding_cycle
    title= _ "Breeding Cycle"
    text= _ "The time that passes between one @Egg laying to the next."
[/topic]

[topic]
    id=spiral_path
    title= _ "Spiral Path"
    text= _ "A quasi-secret organization among the @Drakes devoted to somehow avoiding a Malthusian final war."
[/topic]

[topic]
    id=straight_path
    title= _ "Straight Path"
    text= _ "'Those who follow the straight path' or short 'The Straight Path' as a single word for drakish traditions of perpetual expansion and conquest. This term is mostly used by the members of the <ref>dst='spiral_path' text='Spiral Path'</ref>."
[/topic]

[topic]
    id=dominant
    title= _ "Dominant"
    text= _ "The @Aspirant that established as the drake leader, the only drake in the tribe that is allowed to reproduce with the breeders. Rarely, he may confer breeding privileges on others."
[/topic]

[topic]
    id=vulcaniad
    title= _ "Vulcaniad"
    text= _ "The (irregular) period between consecutive eruptions of @Mount Morogor. The @Long Count calendar is based upon it."
[/topic]

[topic]
    id=long_count
    title= _ "Long Count"
    text= _"The @drake calender based on @Vulcaniad and @Breeding cycles."
[/topic]

[topic]
    id=recorder
    title= _ "Recorder"
    text= _ "Drakish scrollkeeper. The recorders are the only @caste of Drake not determined by biology: they recruit their members from all of the other castes."
[/topic]

[topic]
    id=laying
    title= _ "Laying"
    text= _ "a period in the @breeding cycle." 
[/topic]

[topic]
    id=hatching
    title= _ "Hatching"
    text= _ "a period in the @breeding cycle." 
[/topic]

[topic]
    id=hatchling
    title= _ "Hatchling"
    text= _ "Hatchling -- A young drake that hasn't seen another generation hatch. The younger of the current generation of @hatchlings are the most aggressive is the behaviour of the tribe."
[/topic]

[topic]
    id=fledgling
    title= _ "Fledgling"
    text= _ "A young drake that has seen another generation hatch. If the @flight can afford the loss of a generation they start the @Swarming."
[/topic]

[topic]
    id=breeder
    title= _ "Breeder"
    text= _ "The female drake. They are rare since eggs that become breeders have to be handled with extra care. The number of breeders is also limited by the amounts of non-breeders around, since breeders can't take care of their food for themselves when laying. Drake breeders become fertile after the next hatching."
[/topic]

[topic]
    id=egg
    title= _ "Egg, Drake"
    text= _ "The @Caste the @Hatchling will belongs to is determined by
the time it is laid."
[/topic]

[topic]
    id=flight
    title= _ "Flight"
    text= _  "Tribe of Drakes, lives in an @Eyrie, controlling a hunting range. Each tribe has one @Dominant, who confers mating privileges."
[/topic]

[topic]
    id=aspirant
    title= _ "Aspirant"
    text= _ "Male @Drake that has passed through a hormonal metamorphosis that makes him able to mate with the breeders. The secretion of the hormone is caused by hunt and combat actions in which the drake is involved."
[/topic]

[topic]
    id=ascendant
    title= _ "Ascendant"
    text= _ "The drake name for a true dragon."
[/topic]

[topic]
    id=intendant
    title= _ "Intendant"
    text= _  "One of the Aspirant lieutenants of a Dominant. Traditionally he has one of each @caste other than his own.  Additional 'Intendants' are sometimes designated for special duties.  Intendants are likeliest to be granted mating privileges, especially after a notable service."
[/topic]

[topic]
    id=swarm
    title= _ "Swarm"
    text= _ "The @Swarmlings that have left the @eyrie to found a new one."
[/topic]

[topic]
    id=runners
    title= _ "Runners"
    text= _ "Drakish term for escaped slaves hunted as game."
[/topic]

