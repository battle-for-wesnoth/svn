#textdomain wesnoth-units
[unit_type]
    id=Fire Drake
    name= _ "Fire Drake"
    race=drake
    image="units/drakes/fire.png"
    profile="portraits/drakes/drake-burner.png"
    hitpoints=63
    movement_type=drakefly
    movement=5
    experience=80
    level=2
    alignment=lawful
    advances_to=Inferno Drake
    undead_variation=drake
    cost=35
    usage=archer
    description= _ "The great fire-drakes are masters of their internal fire. Clad in shining armor, they belch columns of flame at any who oppose them, a testament to the strength and majesty of their kind."
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/fire-defend.png" "units/drakes/fire.png" {SOUND_LIST:DRAKE_HIT}}
    {DRAKE_FLYING_ANIM "units/drakes/fire.png" "units/drakes/fire-flying.png"}
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/drakes/fire-flying.png"
        [/frame]
    [/movement_anim]
    [resistance]
        fire=40
    [/resistance]
    [death]
        [frame]
            begin=0
            end=130
            image="units/drakes/fire-die-1.png"
        [/frame]
        [frame]
            begin=130
            end=320
            image="units/drakes/fire-die-2.png"
        [/frame]
        [frame]
            begin=320
            end=450
            image="units/drakes/fire-die-3.png"
        [/frame]
        [frame]
            begin=450
            end=600
            image="units/drakes/fire-die-4.png"
        [/frame]
        [frame]
            begin=600
            end=750
            image="units/drakes/fire-die-5.png"
        [/frame]
        [frame]
            begin=750
            end=900
            image="units/drakes/fire-die-6.png"
        [/frame]
        [frame]
            begin=900
            end=1050
            image="units/drakes/fire-die-7.png"
        [/frame]
    [/death]
    [attack]
        name=claws
        description=_"claws"
        icon=attacks/claws-drake.png
        type=blade
        range=melee
        damage=9
        number=2
    [/attack]
    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=7
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 12,-34 12,15 25,-22 27,10}

        [if]
            hits=no

            [frame]
                begin=-400
                end=-350
                image="units/drakes/fire.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes

            [frame]
                begin=-400
                end=-350
                image="units/drakes/fire.png"
                sound=flame-big.ogg
            [/frame]
        [/else]
        [frame]
            begin=-350
            end=-150
            image="units/drakes/fire-attack-ranged.png"
        [/frame]
        [frame]
            begin=-150
            end=0
            image="units/drakes/fire.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/drakes/fire-flying.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/drakes/fire-attack-close.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/drakes/fire-attack-close.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/drakes/fire-defend.png"
        [/frame]
        [frame]
            begin=100
            end=175
            image="units/drakes/fire-flying.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/drakes/fire.png"
        [/frame]
    [/attack_anim]
[/unit_type]
