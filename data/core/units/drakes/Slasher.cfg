#textdomain wesnoth-units
[unit_type]
    id=Drake Slasher
    name= _ "Drake Slasher"
    race=drake
    image="units/drakes/slasher.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    #image_moving="units/drakes/slasher-flying.png"
    hitpoints=66
    movement_type=drakefoot
    movement=5
    experience=95
    level=2
    alignment=lawful
    advances_to=Drake Enforcer
    undead_variation=drake
    cost=31
    usage=fighter
    description= _ "Instead of letting themselves be bound by their armor, Slashers have learned to redirect its weight to supplement their bodies' momentum, adding power to the blows of their short spears and hand-mounted claws. Equipment and body are one; even their thick helms and the thick skulls beneath them are weapons. A Slasher will gladly fulfill his caste duties, as long as it can be done on the battlefield."
    die_sound=drake-die.ogg
    [attack]
        name=sword
        description=_"sword"
        type=blade
        range=melee
        damage=8
        number=4
        icon=attacks/scimitar.png
    [/attack]
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=6
        number=5
        icon=attacks/spear.png
    [/attack]
    [attack]
        name=mace
        description=_"mace"
        type=impact
        range=melee
        damage=10
        number=3
        icon=attacks/mace.png
    [/attack]
    {DEFENSE_ANIM_FILTERED "units/drakes/slasher-spear-defend-2.png" "units/drakes/slasher-spear-defend-1.png" {SOUND_LIST:DRAKE_HIT} (
        [filter_second_attack]
            type=pierce
        [/filter_second_attack]
    )}
    {DEFENSE_ANIM_FILTERED "units/drakes/slasher-blade-defend-2.png" "units/drakes/slasher-blade-defend-1.png" {SOUND_LIST:DRAKE_HIT} (
        [filter_second_attack]
            type=blade, impact
        [/filter_second_attack]
    )}
    {DEFENSE_ANIM_RANGE "units/drakes/slasher-spear-defend-2.png" units/drakes/slasher-spear-defend-1.png {SOUND_LIST:DRAKE_HIT} ranged}
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=s
        offset=0.0~0.1:200,0.1~0.4:150,0.4~0.0:150
        start_time=-300
        [frame]
            duration=100
            image="units/drakes/slasher-spear-se-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/slasher-spear-s-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/drakes/slasher-spear-s-3.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/drakes/slasher-spear-s-3.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/drakes/slasher-spear-s-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/slasher-spear-s-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/slasher-spear-s-6.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=se,sw
        offset=0.0~0.0:200,0.0~0.2:150,0.2~0.0:150
        start_time=-300
        [frame]
            duration=100
            image="units/drakes/slasher-spear-se-1.png"
        [/frame]
        [frame]
            duration=100
