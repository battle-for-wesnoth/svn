            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/drakes/slasher-spear-se-3.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/drakes/slasher-spear-se-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/slasher-spear-se-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/slasher-spear-se-6.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        offset=0.0~0.2,0.2~0.7,0.7~0.2,0.2~0.0
        start_time=-300
        [frame]
            duration=25
            image="units/drakes/slasher-blade.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/slasher-blade-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/slasher-blade-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
