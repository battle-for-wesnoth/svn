#textdomain wesnoth-units
[unit_type]
    id=Drake Slasher
    name= _ "Drake Slasher"
    race=drake
    image="units/drakes/slasher.png"
    #image_moving="units/drakes/slasher-flying.png"
    hitpoints=62
    movement_type=drakefoot
    movement=5
    experience=105
    level=2
    alignment=lawful
    advances_to=Drake Warden
    undead_variation=drake
    cost=31
    usage=fighter
    profile=portraits/Alex_Jarocha-Ernst/drake-clasher.png
    description= _ "Slashers are Clashers who have chosen to master the use of a halberd instead of carrying a sword and the spear. Their great size allows them to use a weapon of matching scale, large enough to skewer a horse as a man would a boar. Their training has also enhanced their stamina and defensive skills, which is a major advantage over their close cousins the Gladiators."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/slasher-defend.png" "units/drakes/slasher.png" {SOUND_LIST:DRAKE_HIT} }
    [death]
        [frame]
            begin=0
            end=110
            image="units/drakes/slasher-die-1.png"
        [/frame]
        [frame]
            begin=110
            end=320
            image="units/drakes/slasher-die-2.png"
        [/frame]
        [frame]
            begin=320
            end=450
            image="units/drakes/slasher-die-3.png"
        [/frame]
        [frame]
            begin=450
            end=600
            image="units/drakes/slasher-die-4.png"
        [/frame]
        [frame]
            begin=600
            end=750
            image="units/drakes/slasher-die-5.png"
        [/frame]
        [frame]
            begin=750
            end=900
            image="units/drakes/slasher-die-6.png"
        [/frame]
        [frame]
            begin=900
            end=1050
            image="units/drakes/slasher-die-7.png"
        [/frame]
        [frame]
            begin=1050
            end=1350
            image="units/drakes/slasher-die-8.png"
        [/frame]
    [/death]
    [resistance]
        pierce=90
    [/resistance]
    [attack]
        name=halberd
        description=_"halberd"
        type=blade
        range=melee
        damage=11
        number=3
        icon=attacks/halberd.png
    [/attack]
    [attack]
        name=halberd
        description=_"halberd"
        type=pierce
        range=melee
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        damage=17
        number=2
        icon=attacks/halberd.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=halberd
            type=pierce
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/drakes/slasher.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/drakes/slasher-pierce.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/drakes/slasher-pierce.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/drakes/slasher.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=halberd
            type=blade
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/drakes/slasher-flying.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/drakes/slasher-slash.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/drakes/slasher-slash.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=125
            image="units/drakes/slasher-pierce.png"
        [/frame]
        [frame]
            begin=125
            end=175
            image="units/drakes/slasher-flying.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/drakes/slasher.png"
        [/frame]
    [/attack_anim]
[/unit_type]
