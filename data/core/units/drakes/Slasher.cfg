        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        offset=0.0~0.1:200,0.1~0.7:200,0.7~0.0:100
        start_time=-300
        [frame]
            duration=25
            image="units/drakes/slasher-blade.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/slasher-impact-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/slasher-impact-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/drakes/slasher-impact-3.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
