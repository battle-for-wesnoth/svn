#textdomain wesnoth-units
[unit_type]
    id=Drake Gladiator
    name= _ "Drake Gladiator"
    race=drake
    image="units/drakes/gladiator.png"
    #image_moving="units/drakes/gladiator-flying.png"
    hitpoints=66
    movement_type=drakefoot
    movement=5
    experience=95
    level=2
    alignment=lawful
    advances_to=Drake Enforcer
    undead_variation=drake
    cost=31
    usage=fighter
    profile=portraits/drakes/clasher.png
    description= _ "Instead of letting themselves be bound by their armor, Gladiators have learned to redirect its weight to supplement their bodies' momentum, adding power to the blows of their short spears and hand-mounted claws. Equipment and body are one; even their thick helms and the thick skulls beneath them are weapons. A Gladiator will gladly fulfill his caste duties, as long as it can be done on the battlefield."
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/gladiator-defend.png" "units/drakes/gladiator.png" {SOUND_LIST:DRAKE_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/drakes/transparent/clasher.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/drakes/transparent/clasher.png"
    [/portrait]
    [death]
        [frame]
            begin=0
            end=110
            image="units/drakes/gladiator-die-1.png"
        [/frame]
        [frame]
            begin=110
            end=320
            image="units/drakes/gladiator-die-2.png"
        [/frame]
        [frame]
            begin=320
            end=450
            image="units/drakes/gladiator-die-3.png"
        [/frame]
        [frame]
            begin=450
            end=600
            image="units/drakes/gladiator-die-4.png"
        [/frame]
        [frame]
            begin=600
            end=750
            image="units/drakes/gladiator-die-5.png"
        [/frame]
        [frame]
            begin=750
            end=900
            image="units/drakes/gladiator-die-6.png"
        [/frame]
        [frame]
            begin=900
            end=1050
            image="units/drakes/gladiator-die-7.png"
        [/frame]
        [frame]
            begin=1050
            end=1350
            image="units/drakes/gladiator-die-8.png"
        [/frame]
    [/death]
    [attack]
        name=sword
        description=_"sword"
        type=blade
        range=melee
        damage=8
        number=4
        icon=attacks/scimitar.png
    [/attack]
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=6
        number=5
        icon=attacks/spear.png
    [/attack]
    [attack]
        name=mace
        description=_"mace"
        type=impact
        range=melee
        damage=10
        number=3
        icon=attacks/mace.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/drakes/gladiator-flying.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=75
                image="units/drakes/gladiator-attack-mace.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=75
                image="units/drakes/gladiator-attack-mace.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=175
            image="units/drakes/gladiator-flying.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/drakes/gladiator.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/drakes/gladiator-flying.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=75
                image="units/drakes/gladiator-attack-spear.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=75
                image="units/drakes/gladiator-attack-spear.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=75
            end=175
            image="units/drakes/gladiator-flying.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/drakes/gladiator.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/drakes/gladiator-flying.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=75
                image="units/drakes/gladiator-attack-sword.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=75
                image="units/drakes/gladiator-attack-sword.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=175
            image="units/drakes/gladiator-flying.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/drakes/gladiator.png"
        [/frame]
    [/attack_anim]
[/unit_type]
