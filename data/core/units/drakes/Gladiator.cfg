#textdomain wesnoth-units
[unit_type]
    id=Drake Gladiator
    name= _ "Drake Gladiator"
    race=drake
    image="units/drakes/gladiator.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    #image_moving="units/drakes/gladiator-flying.png"
    hitpoints=66
    movement_type=drakefoot
    movement=5
    experience=95
    level=2
    alignment=lawful
    advances_to=Drake Enforcer
    undead_variation=drake
    cost=31
    usage=fighter
    profile=portraits/drakes/clasher.png
    description= _ "The Gladiator has taken a completely different path from the Slashers. Rather than emphasize training, they have chosen to focus on the craft of their weaponry. They are the smiths of Drake society, and it follows that they possess the best weaponry - the sharpest blades and spears, and the maces which complement their already impressive array. Their intense focus on their weapons confers offensive capability at the cost of a slight reduction in their defensive abilities."
    die_sound=drake-die.ogg
    [attack]
        name=sword
        description=_"sword"
        type=blade
        range=melee
        damage=8
        number=4
        icon=attacks/scimitar.png
    [/attack]
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=6
        number=5
        icon=attacks/spear.png
    [/attack]
    [attack]
        name=mace
        description=_"mace"
        type=impact
        range=melee
        damage=10
        number=3
        icon=attacks/mace.png
    [/attack]
    {DEFENSE_ANIM_FILTERED "units/drakes/gladiator-spear-defend-2.png" "units/drakes/gladiator-spear-defend-1.png" {SOUND_LIST:DRAKE_HIT} (
        [filter_second_attack]
            type=pierce
        [/filter_second_attack]
    )}
    {DEFENSE_ANIM_FILTERED "units/drakes/gladiator-blade-defend-2.png" "units/drakes/gladiator-blade-defend-1.png" {SOUND_LIST:DRAKE_HIT} (
        [filter_second_attack]
            type=blade, impact
        [/filter_second_attack]
    )}
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=s
        offset=0.0~0.1:200,0.1~0.4:150,0.4~0.0:150
        start_time=-300
        [frame]
            duration=100
            image="units/drakes/gladiator-spear-se-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/gladiator-spear-s-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/drakes/gladiator-spear-s-3.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/drakes/gladiator-spear-s-3.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/drakes/gladiator-spear-s-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/gladiator-spear-s-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/gladiator-spear-s-6.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=se
        offset=0.0~0.0:200,0.0~0.2:150,0.2~0.0:150
        start_time=-300
        [frame]
            duration=100
            image="units/drakes/gladiator-spear-se-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/gladiator-spear-se-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/drakes/gladiator-spear-se-3.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/drakes/gladiator-spear-se-3.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/drakes/gladiator-spear-se-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/gladiator-spear-se-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/gladiator-spear-se-6.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        offset=0.0~0.2,0.2~0.7,0.7~0.2,0.2~0.0
        start_time=-300
        [frame]
            duration=25
            image="units/drakes/gladiator-blade.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/gladiator-blade-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/gladiator-blade-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/drakes/gladiator-blade-3.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/drakes/gladiator-blade-3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/drakes/gladiator-blade-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/gladiator-blade-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/gladiator-blade-6.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/gladiator-blade.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        offset=0.0~0.1:200,0.1~0.7:200,0.7~0.0:100
        start_time=-300
        [frame]
            duration=25
            image="units/drakes/gladiator-blade.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/gladiator-impact-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/gladiator-impact-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/drakes/gladiator-impact-3.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/drakes/gladiator-impact-3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/drakes/gladiator-impact-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/gladiator-impact-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/gladiator-blade.png"
        [/frame]
    [/attack_anim]
[/unit_type]
