#textdomain wesnoth-units
[unit_type]
    id=Drake Flameheart
    name= _ "Drake Flameheart"
    race=drake
    image="units/drakes/flameheart.png"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/drakes/flameheart-lead.png"
        [/frame]
    [/leading_anim]
    profile="portraits/drakes/burner.png"
    hitpoints=72
    movement_type=drakefly
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=drake
    cost=51
    usage=mixed fighter
    description= _ "Flamehearts lack the strength to defeat other high-ranking drakes in single combat, but prefer in any case to avoid confrontation within the tribe. Experience has taught any drake of this stature the extent of his authority: where he can push those he leads and when it is best to leave them to their own devices. Only occasionally will a Flameheart challenge his tribe's leader for supremacy, and only if he is sure of the support of his fellow drakes."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/flameheart-defend.png" "units/drakes/flameheart.png" {SOUND_LIST:DRAKE_HIT} }
    {DRAKE_FLYING_ANIM "units/drakes/flameheart.png" "units/drakes/flameheart-flying.png"}
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/drakes/flameheart-flying.png"
        [/frame]
    [/movement_anim]
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    [death]
        [frame]
            begin=0
            end=110
            image="units/drakes/flameheart-die-1.png"
        [/frame]
        [frame]
            begin=110
            end=320
            image="units/drakes/flameheart-die-2.png"
        [/frame]
        [frame]
            begin=320
            end=450
            image="units/drakes/flameheart-die-3.png"
        [/frame]
        [frame]
            begin=450
            end=600
            image="units/drakes/flameheart-die-4.png"
        [/frame]
        [frame]
            begin=600
            end=750
            image="units/drakes/flameheart-die-5.png"
        [/frame]
        [frame]
            begin=750
            end=900
            image="units/drakes/flameheart-die-6.png"
        [/frame]
        [frame]
            begin=900
            end=1050
            image="units/drakes/flameheart-die-7.png"
        [/frame]
    [/death]
    [attack]
        name=sword
        description=_"sword"
        type=blade
        range=melee
        damage=11
        number=3
        icon=attacks/scimitar.png
    [/attack]
    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=8
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 7,-44 7,5 20,-32 22,0}

        [if]
            hits=no

            [frame]
                begin=-400
                end=-350
                image="units/drakes/flameheart.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes

            [frame]
                begin=-400
                end=-350
                image="units/drakes/flameheart.png"
                sound=flame-big.ogg
            [/frame]
        [/else]
        [frame]
            begin=-350
            end=-150
            image="units/drakes/flameheart-attack-ranged.png"
        [/frame]
        [frame]
            begin=-150
            end=0
            image="units/drakes/flameheart.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=yes
        [frame]
            begin=-225
            end=-175
            image="units/drakes/flameheart.png"
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/drakes/flameheart-attack-close1.png"
        [/frame]
        [frame]
            begin=-100
            end=75
            image="units/drakes/flameheart-attack-close2.png"
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/drakes/flameheart-lead.png"
        [/frame]
        [frame]
            begin=100
            end=175
            image="units/drakes/flameheart-flying.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/drakes/flameheart.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=no
        [frame]
            begin=-200
            end=-175
            image="units/drakes/flameheart.png"
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/drakes/flameheart-attack-close1.png"
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/drakes/flameheart-attack-close2.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/drakes/flameheart-lead.png"
        [/frame]
        [frame]
            begin=100
            end=175
            image="units/drakes/flameheart-flying.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/drakes/flameheart.png"
        [/frame]
    [/attack_anim]
[/unit_type]
