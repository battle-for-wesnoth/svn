#textdomain wesnoth-units
[unit_type]
    id=Drake Enforcer
    name= _ "Drake Enforcer"
    race=drake
    image="units/drakes/enforcer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    #image_moving="units/drakes/enforcer-flying.png"
    hitpoints=85
    movement_type=drakefoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=drake
    cost=40
    usage=fighter
    profile=portraits/drakes/clasher.png
    description= _ "The great Drake Enforcers epitomize the raw strength of their kind. Long hours at the forge have equipped them with a bristling array of weaponry, and they are clad them head to toe in shining armor of proof."
    die_sound=drake-die.ogg
    {DEFENSE_ANIM_FILTERED "units/drakes/enforcer-spear-defend-2.png" "units/drakes/enforcer-spear-defend-1.png" {SOUND_LIST:DRAKE_HIT} (
        [filter_second_attack]
            type=pierce
        [/filter_second_attack]
    )}
    {DEFENSE_ANIM_FILTERED "units/drakes/enforcer-blade-defend-2.png" "units/drakes/enforcer-blade-defend-1.png" {SOUND_LIST:DRAKE_HIT} (
        [filter_second_attack]
            type=blade, impact
        [/filter_second_attack]
    )}
    {DEFENSE_ANIM_RANGE "units/drakes/enforcer-spear-defend-2.png" units/drakes/enforcer-spear-defend-1.png {SOUND_LIST:DRAKE_HIT} ranged}
    [attack]
        name=sword
        description=_"sword"
        type=blade
        range=melee
        damage=11
        number=4
        icon=attacks/scimitar.png
    [/attack]
    [attack]
        name=mace
        description=_"mace"
        type=impact
        range=melee
        damage=14
        number=3
        icon=attacks/mace.png
    [/attack]
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=8
        number=5
        icon=attacks/spear.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=s
        offset=0.0~0.1:200,0.1~0.4:150,0.4~0.0:150
        start_time=-300
        [frame]
            duration=100
            image="units/drakes/enforcer-spear-se-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/enforcer-spear-s-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/drakes/enforcer-spear-s-3.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/drakes/enforcer-spear-s-3.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/drakes/enforcer-spear-s-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/enforcer-spear-s-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/enforcer-spear-s-6.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=se
        offset=0.0~0.0:200,0.0~0.2:150,0.2~0.0:150
        start_time=-300
        [frame]
            duration=100
            image="units/drakes/enforcer-spear-se-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/enforcer-spear-se-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/drakes/enforcer-spear-se-3.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/drakes/enforcer-spear-se-3.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/drakes/enforcer-spear-se-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/enforcer-spear-se-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/enforcer-spear-se-6.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        offset=0.0~0.2,0.2~0.7,0.7~0.2,0.2~0.0
        start_time=-300
        [frame]
            duration=25
            image="units/drakes/enforcer-blade.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/enforcer-blade-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/enforcer-blade-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/drakes/enforcer-blade-3.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/drakes/enforcer-blade-3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/drakes/enforcer-blade-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/enforcer-blade-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/enforcer-blade-6.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/enforcer-blade.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        offset=0.0~0.1:200,0.1~0.7:200,0.7~0.0:100
        start_time=-300
        [frame]
            duration=25
            image="units/drakes/enforcer-blade.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/enforcer-impact-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/enforcer-impact-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/drakes/enforcer-impact-3.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/drakes/enforcer-impact-3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/drakes/enforcer-impact-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/enforcer-impact-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/enforcer-blade.png"
        [/frame]
    [/attack_anim]
[/unit_type]
