#textdomain wesnoth-units
[unit_type]
    id=Drake Enforcer
    name= _ "Drake Enforcer"
    race=drake
    image="units/drakes/enforcer.png"
    #image_defensive="units/drakes/enforcer-defend.png"
    #image_moving="units/drakes/enforcer-flying.png"
    hitpoints=85
    movement_type=drakefoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advanceto=null
    {AMLA_DEFAULT}
    undead_variation=drake
    cost=40
    usage=fighter
    profile=portraits/Alex_Jarocha-Ernst/drake-clasher.png
    description= _ "The great Drake Enforcers epitomize the raw strength of their kind. Long hours at the forge have equipped them with a bristling array of weaponry, and they are clad them head to toe in shining armor of proof."
    die_sound=drake-die.ogg
    [death]
        [frame]
            begin=0
            end=110
            image="units/drakes/enforcer-die-1.png"
        [/frame]
        [frame]
            begin=110
            end=320
            image="units/drakes/enforcer-die-2.png"
        [/frame]
        [frame]
            begin=320
            end=450
            image="units/drakes/enforcer-die-3.png"
        [/frame]
        [frame]
            begin=450
            end=600
            image="units/drakes/enforcer-die-4.png"
        [/frame]
        [frame]
            begin=600
            end=750
            image="units/drakes/enforcer-die-5.png"
        [/frame]
        [frame]
            begin=750
            end=900
            image="units/drakes/enforcer-die-6.png"
        [/frame]
        [frame]
            begin=900
            end=1050
            image="units/drakes/enforcer-die-7.png"
        [/frame]
        [frame]
            begin=1050
            end=1350
            image="units/drakes/enforcer-die-8.png"
        [/frame]
    [/death]
    [attack]
        name=sword
        description=_"sword"
        type=blade
        range=melee
        damage=11
        number=4
        icon=attacks/scimitar.png
    [/attack]
    [attack]
        name=mace
        description=_"mace"
        type=impact
        range=melee
        damage=14
        number=3
        icon=attacks/mace.png
    [/attack]
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=8
        number=5
        icon=attacks/spear.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/drakes/enforcer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=200
                image="units/drakes/enforcer.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=200
                image="units/drakes/enforcer.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/drakes/enforcer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=200
                image="units/drakes/enforcer.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=200
                image="units/drakes/enforcer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/drakes/enforcer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=200
                image="units/drakes/enforcer.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=200
                image="units/drakes/enforcer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
