#textdomain wesnoth-units
[unit_type]
    id=Drake Flare
    name= _ "Drake Flare"
    race=drake
    image="units/drakes/flare.png"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/drakes/flare-lead.png"
        [/frame]
    [/leading_anim]
    profile="portraits/drakes/drake-burner.png"
    hitpoints=55
    movement_type=drakefly
    movement=5
    experience=80
    level=2
    alignment=lawful
    advances_to=Drake Flameheart
    undead_variation=drake
    cost=35
    usage=mixed fighter
    description= _ "Drakes are an old race, wise enough to hearken to their own natural leaders. Those who are called 'flares' by their enemies are the drakes who aspire to be such leaders, both in war and in peace."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/flare-defend.png" "units/drakes/flare.png" {SOUND_LIST:DRAKE_HIT} }
    {DRAKE_FLYING_ANIM "units/drakes/flare.png" "units/drakes/flare-flying.png"}
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/drakes/flare-flying.png"
        [/frame]
    [/movement_anim]
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    [death]
        [frame]
            begin=0
            end=130
            image="units/drakes/flare-die-1.png"
        [/frame]
        [frame]
            begin=130
            end=320
            image="units/drakes/flare-die-2.png"
        [/frame]
        [frame]
            begin=320
            end=450
            image="units/drakes/flare-die-3.png"
        [/frame]
        [frame]
            begin=450
            end=600
            image="units/drakes/flare-die-4.png"
        [/frame]
        [frame]
            begin=600
            end=750
            image="units/drakes/flare-die-5.png"
        [/frame]
        [frame]
            begin=750
            end=900
            image="units/drakes/flare-die-6.png"
        [/frame]
        [frame]
            begin=900
            end=1050
            image="units/drakes/flare-die-7.png"
        [/frame]
        [frame]
            begin=1050
            end=1200
            image="units/drakes/flare-die-8.png"
        [/frame]
    [/death]
    [attack]
        name=sword
        description=_"sword"
        type=blade
        range=melee
        damage=8
        number=3
        icon=attacks/scimitar.png
    [/attack]
    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=6
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 9,-34 9,15 22,-22 24,10}

        [if]
            hits=no

            [frame]
                begin=-400
                end=-350
                image="units/drakes/flare.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes

            [frame]
                begin=-400
                end=-350
                image="units/drakes/flare.png"
                sound=flame-big.ogg
            [/frame]
        [/else]
        [frame]
            begin=-350
            end=-150
            image="units/drakes/flare-attack-ranged.png"
        [/frame]
        [frame]
            begin=-150
            end=0
            image="units/drakes/flare.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/drakes/flare.png"
        [/frame]
        [frame]
            begin=-175
            end=-125
            image="units/drakes/flare-defend.png"
        [/frame]
        [frame]
            begin=-125
            end=-75
            image="units/drakes/flare-lead.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/drakes/flare-attack-close.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/drakes/flare-attack-close.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/drakes/flare-flying.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/drakes/flare.png"
        [/frame]
    [/attack_anim]
[/unit_type]
