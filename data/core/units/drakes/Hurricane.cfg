#textdomain wesnoth-units
[unit]
    id=Hurricane Drake
    name= _ "Hurricane Drake"
    race=drake
    image="units/drakes/hurricane.png"
    profile="portraits/Alex_Jarocha-Ernst/drake-glider.png"
    hitpoints=58
    movement_type=fly

    [movement_costs]
        fungus=2
    [/movement_costs]

    [defense]
        cave=70
        fungus=60
    [/defense]

    movement=9
    experience=100
    level=3
    alignment=lawful
    advanceto=null
    {AMLA_DEFAULT}
    undead_variation=drake
    cost=40
    usage=scout
    unit_description= _ "Masters of the aerial realm, the Hurricane Drakes are the elite among those drakes which are gifted with flight. Soaring high in the air, they can see past most defensive cover and spit fire at their foes with impunity.

Special Notes:"+{SPECIAL_NOTES_MARKSMAN}

    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/hurricane-attack-melee1.png" "units/drakes/hurricane.png" {SOUND_LIST:DRAKE_HIT} }
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/drakes/hurricane-flying.png"
        [/frame]
    [/movement_anim]
    [resistance]
        blade=90
        pierce=110
        impact=80
        fire=50
        cold=150
        arcane=130
    [/resistance]
    [death]
        [frame]
            begin=0
            end=130
            image="units/drakes/hurricane-die-1.png"
        [/frame]
        [frame]
            begin=130
            end=320
            image="units/drakes/hurricane-die-2.png"
        [/frame]
        [frame]
            begin=320
            end=450
            image="units/drakes/hurricane-die-3.png"
        [/frame]
        [frame]
            begin=450
            end=600
            image="units/drakes/hurricane-die-4.png"
        [/frame]
        [frame]
            begin=600
            end=750
            image="units/drakes/hurricane-die-5.png"
        [/frame]
        [frame]
            begin=750
            end=900
            image="units/drakes/hurricane-die-6.png"
        [/frame]
        [frame]
            begin=900
            end=1050
            image="units/drakes/hurricane-die-7.png"
        [/frame]
        [frame]
            begin=1050
            end=1200
            image="units/drakes/hurricane-die-8.png"
        [/frame]
    [/death]
    [attack]
        name=slam
        description=_"slam"
        type=impact
        range=melee
        damage=8
        number=3
        icon=attacks/slam-drake.png
    [/attack]
    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        damage=8
        number=3
    [/attack]
    [attack_anim]
        [attack_filter]
            name=fire breath
        [/attack_filter]
        {MISSILE_FRAME_FIRE_BREATH 9,-34 9,15 22,-22 24,10}

        [if]
            hits=no

            [frame]
                begin=-400
                end=-350
                image="units/drakes/hurricane-attack-ranged-fire1.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes

            [frame]
                begin=-400
                end=-350
                image="units/drakes/hurricane-attack-ranged-fire1.png"
                sound=flame-big.ogg
            [/frame]
        [/else]
        [frame]
            begin=-350
            end=-150
            image="units/drakes/hurricane-attack-ranged-fire2.png"
        [/frame]
        [frame]
            begin=-150
            end=0
            image="units/drakes/hurricane-attack-ranged-fire1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=slam
        [/attack_filter]
        [frame]
            begin=-200
            end=-175
            image="units/drakes/hurricane.png"
        [/frame]
        [frame]
            begin=-175
            end=-150
            image="units/drakes/hurricane-attack-ranged-fire1.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/drakes/hurricane-attack-melee1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=50
                image="units/drakes/hurricane-attack-melee2.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=50
                image="units/drakes/hurricane-attack-melee2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=125
            image="units/drakes/hurricane-flying.png"
        [/frame]
        [frame]
            begin=125
            end=175
            image="units/drakes/hurricane-attack-melee1.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/drakes/hurricane.png"
        [/frame]
    [/attack_anim]
[/unit]
