#textdomain wesnoth-units
[unit_type]
    id=Drake Glider
    name= _ "Drake Glider"
    race=drake
    image="units/drakes/glider.png"
    ellipse="misc/ellipse"
    profile="portraits/drakes/glider.png"
    hitpoints=32
    movement_type=drakefly
    movement=8
    experience=35
    level=1
    alignment=lawful
    advances_to=Sky Drake
    undead_variation=drake
    cost=16
    usage=scout

    description= _ "Drake Gliders wear as little encumberment as possible, freeing themselves to fly to their full ability. These Drakes are competent fighters, possessing the internal fire common to many of their kin. Gliders can also effectively use their speed to slam their opponents into submission. From their aerial vantage point, these drakes can see past most defensive cover. Their skill at flying allows them the precision to target enemies under such cover."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}

    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/glider-defend.png" "units/drakes/glider.png" {SOUND_LIST:DRAKE_HIT} }
    {DRAKE_FLYING_ANIM "units/drakes/glider.png" "units/drakes/glider-flying.png"}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/drakes/transparent/glider.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/drakes/transparent/glider.png"
    [/portrait]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/drakes/glider-flying.png"
        [/frame]
    [/movement_anim]
    [death]
        [frame]
            begin=0
            end=130
            image="units/drakes/glider-die-1.png"
        [/frame]
        [frame]
            begin=130
            end=320
            image="units/drakes/glider-die-2.png"
        [/frame]
        [frame]
            begin=320
            end=450
            image="units/drakes/glider-die-3.png"
        [/frame]
        [frame]
            begin=450
            end=600
            image="units/drakes/glider-die-4.png"
        [/frame]
        [frame]
            begin=600
            end=750
            image="units/drakes/glider-die-5.png"
        [/frame]
        [frame]
            begin=750
            end=900
            image="units/drakes/glider-die-6.png"
        [/frame]
        [frame]
            begin=900
            end=1050
            image="units/drakes/glider-die-7.png"
        [/frame]
        [frame]
            begin=1050
            end=1200
            image="units/drakes/glider-die-8.png"
        [/frame]
    [/death]
    [attack]
        name=slam
        description=_"slam"
        type=impact
        range=melee
        damage=6
        number=2
        icon=attacks/slam-drake.png
    [/attack]
    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        damage=3
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 9,-34 9,15 22,-22 24,10}

        [if]
            hits=no

            [frame]
                begin=-400
                end=-350
                image="units/drakes/glider.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes

            [frame]
                begin=-400
                end=-350
                image="units/drakes/glider.png"
                sound=flame-big.ogg
            [/frame]
        [/else]
        [frame]
            begin=-350
            end=-150
            image="units/drakes/glider-attack-ranged.png"
        [/frame]
        [frame]
            begin=-150
            end=0
            image="units/drakes/glider.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=slam
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/drakes/glider-attack-close1.png"
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/drakes/glider-flying.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/drakes/glider-attack-close2.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/drakes/glider-attack-close2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/drakes/glider-flying.png"
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/drakes/glider-attack-close1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/drakes/glider.png"
        [/frame]
    [/attack_anim]
[/unit_type]
