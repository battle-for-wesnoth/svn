#textdomain wesnoth-units
[unit_type]
    id=Sky Drake
    name= _ "Sky Drake"
    race=drake
    image="units/drakes/sky.png"
    profile="portraits/drakes/glider.png"
    hitpoints=45
    movement_type=fly
    # the flies=true of the movement_type is overridden to make submersion work
    flies=false
    [movement_costs]
        fungus=2
    [/movement_costs]
    [defense]
        cave=70
        fungus=60
    [/defense]
    movement=9
    experience=80
    level=2
    alignment=lawful
    advances_to=Hurricane Drake
    undead_variation=drake
    cost=30
    usage=scout
    description= _ "Sky drakes are truly the kings of the sky. The momentum of their terrible stooping dive and and their fire breath combine into a terrible weapon. By attacking from the air, they can spit fire with great precision into positions which would otherwise afford a great defensive advantage to their foes."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/sky-defend.png" "units/drakes/sky.png" {SOUND_LIST:DRAKE_HIT} }
    {DRAKE_FLYING_ANIM "units/drakes/sky.png" "units/drakes/sky-defend.png"}
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/drakes/sky-defend.png"
        [/frame]
    [/movement_anim]
    [resistance]
        blade=90
        pierce=110
        impact=80
        fire=50
        cold=150
        arcane=130
    [/resistance]
    [death]
        [frame]
            begin=0
            end=130
            image="units/drakes/sky-die-1.png"
        [/frame]
        [frame]
            begin=130
            end=320
            image="units/drakes/sky-die-2.png"
        [/frame]
        [frame]
            begin=320
            end=450
            image="units/drakes/sky-die-3.png"
        [/frame]
        [frame]
            begin=450
            end=600
            image="units/drakes/sky-die-4.png"
        [/frame]
        [frame]
            begin=600
            end=750
            image="units/drakes/sky-die-5.png"
        [/frame]
        [frame]
            begin=750
            end=900
            image="units/drakes/sky-die-6.png"
        [/frame]
        [frame]
            begin=900
            end=1050
            image="units/drakes/sky-die-7.png"
        [/frame]
        [frame]
            begin=1050
            end=1200
            image="units/drakes/sky-die-8.png"
        [/frame]
    [/death]
    [attack]
        name=slam
        description=_"slam"
        type=impact
        range=melee
        damage=6
        number=3
        icon=attacks/slam-drake.png
    [/attack]
    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        damage=5
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 9,-34 9,15 22,-22 24,10}

        [if]
            hits=no

            [frame]
                begin=-400
                end=-350
                image="units/drakes/sky.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes

            [frame]
                begin=-400
                end=-350
                image="units/drakes/sky.png"
                sound=flame-big.ogg
            [/frame]
        [/else]
        [frame]
            begin=-350
            end=-150
            image="units/drakes/sky-attack-ranged-fire.png"
        [/frame]
        [frame]
            begin=-150
            end=0
            image="units/drakes/sky.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=slam
        [/filter_attack]
        hits=yes
        [frame]
            begin=-225
            end=-200
            image="units/drakes/sky.png"
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/drakes/sky-attack-ranged-impact.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/drakes/sky-attack-melee1.png"
        [/frame]
        [frame]
            begin=-75
            end=50
            image="units/drakes/sky-attack-melee2.png"
            sound=club.ogg
        [/frame]
        [frame]
            begin=50
            end=125
            image="units/drakes/sky-defend.png"
        [/frame]
        [frame]
            begin=125
            end=175
            image="units/drakes/sky-attack-melee1.png"
        [/frame]
        [frame]
            begin=275
            end=200
            image="units/drakes/sky.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=slam
        [/filter_attack]
        hits=no
        [frame]
            begin=-200
            end=-175
            image="units/drakes/sky.png"
        [/frame]
        [frame]
            begin=-175
            end=-150
            image="units/drakes/sky-attack-ranged-impact.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/drakes/sky-attack-melee1.png"
        [/frame]
        [frame]
            begin=-75
            end=50
            image="units/drakes/sky-attack-melee2.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=50
            end=125
            image="units/drakes/sky-defend.png"
        [/frame]
        [frame]
            begin=125
            end=175
            image="units/drakes/sky-attack-melee1.png"
        [/frame]
        [frame]
            begin=275
            end=200
            image="units/drakes/sky.png"
        [/frame]
    [/attack_anim]
[/unit_type]
