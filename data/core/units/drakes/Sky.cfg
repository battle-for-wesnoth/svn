#textdomain wesnoth-units
[unit_type]
    id=Sky Drake
    name= _ "Sky Drake"
    race=drake
    image="units/drakes/sky.png"
    profile="portraits/drakes/glider.png"
    hitpoints=45
    movement_type=fly
    # the flies=true of the movement_type is overridden to make submersion work
    flies=false
    [movement_costs]
        fungus=2
    [/movement_costs]
    [defense]
        cave=70
        fungus=60
    [/defense]
    movement=9
    experience=80
    level=2
    alignment=lawful
    advances_to=Hurricane Drake
    undead_variation=drake
    cost=30
    usage=scout
    description= _ "Sky drakes are truly the kings of the sky. The momentum of their terrible stooping dive and their fire breath combine into a terrible weapon. By attacking from the air, they can spit fire with great precision into positions which would otherwise afford a great defensive advantage to their foes."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/sky-defend-2.png" "units/drakes/sky-defend-1.png" {SOUND_LIST:DRAKE_HIT} }
    {DRAKE_FLYING_ANIM "units/drakes/sky.png" "units/drakes/sky-fly-1.png"}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/drakes/transparent/glider.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/drakes/transparent/glider.png"
    [/portrait]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/drakes/sky-fly-1.png"
        [/frame]
    [/movement_anim]
    [attack]
        name=slam
        description=_"slam"
        type=impact
        range=melee
        damage=6
        number=2
        icon=attacks/slam-drake.png
    [/attack]
    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        damage=3
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        direction=se,sw
        {MISSILE_FRAME_FIRE_BREATH_S_DIAGONAL 35,40}
