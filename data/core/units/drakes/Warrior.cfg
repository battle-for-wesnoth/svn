#textdomain wesnoth-units
[unit_type]
    id=Drake Warrior
    name= _ "Drake Warrior"
    race=drake
    image="units/drakes/warrior.png"
    in_hex="yes"
    profile="portraits/drakes/fighter.png"
    hitpoints=60
    movement_type=drakefly
    movement=6
    experience=70
    level=2
    alignment=lawful
    advances_to=Drake Blademaster
    undead_variation=drake
    cost=30
    usage=fighter
    description= _ "Drake Warriors wield swords with great skill, and possess the fire breathing skills of their ancestors. The great strength of their kind allows them to strike devastating blows, and to withstand punishment in equal measure."
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/warrior-defend.png" "units/drakes/warrior.png" {SOUND_LIST:DRAKE_HIT} }
    {DRAKE_FLYING_ANIM "units/drakes/warrior.png" "units/drakes/warrior-flying.png"}
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/drakes/warrior-flying.png"
        [/frame]
    [/movement_anim]
    [death]
        [frame]
            begin=0
            end=110
            image="units/drakes/warrior-die-1.png"
        [/frame]
        [frame]
            begin=110
            end=320
            image="units/drakes/warrior-die-2.png"
        [/frame]
        [frame]
            begin=320
            end=450
            image="units/drakes/warrior-die-3.png"
        [/frame]
        [frame]
            begin=450
            end=600
            image="units/drakes/warrior-die-4.png"
        [/frame]
        [frame]
            begin=600
            end=750
            image="units/drakes/warrior-die-5.png"
        [/frame]
        [frame]
            begin=750
            end=900
            image="units/drakes/warrior-die-6.png"
        [/frame]
        [frame]
            begin=900
            end=1050
            image="units/drakes/warrior-die-7.png"
        [/frame]
        [frame]
            begin=1050
            end=1200
            image="units/drakes/warrior-die-8.png"
        [/frame]
    [/death]
    [attack]
        name=sword
        description=_"sword"
        type=blade
        range=melee
        damage=11
        number=3
        icon=attacks/scimitar.png
    [/attack]
    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=5
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 9,-34 9,15 22,-22 24,10}

        [if]
            hits=no

            [frame]
                begin=-400
                end=-350
                image="units/drakes/warrior.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes

            [frame]
                begin=-400
                end=-350
                image="units/drakes/warrior.png"
                sound=flame-big.ogg
            [/frame]
        [/else]
        [frame]
            begin=-350
            end=-150
            image="units/drakes/warrior-attack-ranged.png"
        [/frame]
        [frame]
            begin=-150
            end=0
            image="units/drakes/warrior.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/drakes/warrior.png"
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/drakes/warrior-attack-close1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=75
                image="units/drakes/warrior-attack-close2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=75
                image="units/drakes/warrior-attack-close2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=150
            image="units/drakes/warrior-defend.png"
        [/frame]
        [frame]
            begin=150
            end=175
            image="units/drakes/warrior.png"
        [/frame]
    [/attack_anim]
[/unit_type]
