#textdomain wesnoth-units
[unit]
    id=Vampire Bat
    name= _ "Vampire Bat"
    race=bats
    image="units/undead/bat.png"
    ellipse="misc/ellipse-nozoc"
    hitpoints=17
    movement_type=smallfly
    movement=8
    experience=20
    level=0
    alignment=chaotic
    advanceto=Blood Bat
    undead_variation=bat
    cost=13
    usage=scout
    unit_description= _ "Vampire bats are flying beasts that feed on the blood of other creatures. While their fangs are not very powerful, the health of victims is drained away along with their blood, and given to the Bats."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}
    {DEFENSE_ANIM "units/undead/bat-defend.png" "units/undead/bat.png" {SOUND_LIST:BAT_HIT} }
    die_sound=bat-flapping.wav
    [resistance]
        cold=70
    [/resistance]
    [movement_anim]
        start_time=0
        [frame]
            duration=150
            image="units/undead/bat-defend.png"
        [/frame]
    [/movement_anim]
    [death]
        start_time=0
        [frame]
            duration=80
            image="units/undead/bat-die-1.png"
        [/frame]
        [frame]
            duration=80
            image="units/undead/bat-die-2.png"
        [/frame]
        [frame]
            duration=80
            image="units/undead/bat-die-3.png"
        [/frame]
        [frame]
            duration=80
            image="units/undead/bat-die-4.png"
        [/frame]
        [frame]
            duration=80
            image="units/undead/bat-die-5.png"
        [/frame]
        [frame]
            duration=80
            image="units/undead/bat-die-6.png"
        [/frame]
        [frame]
            duration=80
            image="units/undead/bat-die-7.png"
        [/frame]
    [/death]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=4
        number=2
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack_anim]
        [attack_filter]
            name=fangs
        [/attack_filter]
        start_time=-250
        [frame]
            duration=150
            image="units/undead/bat-die-1.png"
            sound=bat-flapping.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=150
                image="units/undead/bat-attack.png"
                sound=bite-small.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=150
                image="units/undead/bat-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/undead/bat-defend.png"
        [/frame]
        [frame]
            duration=75
            image="units/undead/bat.png"
        [/frame]
    [/attack_anim]
[/unit]
