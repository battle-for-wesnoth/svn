#textdomain wesnoth-units
[unit]
    id=Blood Bat
    name= _ "Blood Bat"
    race=bats
    image="units/undead/bloodbat.png"
    ellipse="misc/ellipse"
    hitpoints=27
    movement_type=smallfly
    movement=9
    experience=150
    level=1
    alignment=chaotic
    advanceto=null
    {AMLA_DEFAULT}
    undead_variation=bat
    cost=21
    usage=scout
    unit_description= _ "Blood Bats are so-named because of their ruddy hue, which some mark as a symbol of their preferred diet. These creatures are fast and can drain the blood of those they attack, thereby gaining some of the health lost by their victims."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}
    {DEFENSE_ANIM "units/undead/bloodbat-defend.png" "units/undead/bloodbat.png" {SOUND_LIST:BAT_HIT} }
    die_sound=bat-flapping.wav
    [resistance]
        cold=70
    [/resistance]
    [movement_anim]
        start_time=0
        [frame]
            duration=150
            image="units/undead/bloodbat-defend.png"
        [/frame]
    [/movement_anim]
    [death]
        start_time=0
        [frame]
            duration=150
            image="units/undead/bloodbat-die-1.png"
        [/frame]
        [frame]
            duration=150
            image="units/undead/bloodbat-die-2.png"
        [/frame]
        [frame]
            duration=150
            image="units/undead/bloodbat-die-3.png"
        [/frame]
        [frame]
            duration=150
            image="units/undead/bloodbat-die-4.png"
        [/frame]
    [/death]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=5
        number=3
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack_anim]
        [attack_filter]
            name=fangs
        [/attack_filter]
        start_time=-200
        [frame]
            duration=100
            image="units/undead/bloodbat.png"
            sound=bat-flapping.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=150
                image="units/undead/bloodbat-attack.png"
                sound=bite-small.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=150
                image="units/undead/bloodbat-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/undead/bloodbat-defend.png"
        [/frame]
        [frame]
            duration=50
            image="units/undead/bloodbat.png"
        [/frame]
    [/attack_anim]
[/unit]
