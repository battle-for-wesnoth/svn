#textdomain wesnoth-units
[unit_type]
    id=Dwarvish Berserker
    name= _ "Dwarvish Berserker"
    race=dwarf
    image="units/dwarves/berserker.png"
    profile="portraits/dwarves/ulfserker.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=48
    movement_type=dwarvishfoot
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=33
    usage=fighter
    description= _ "Berserkers are a rare caste of Dwarves, who work themselves into a towering rage before combat. These warriors disdain all notion of defense, thinking only of the unrelenting assaults for which they are legendary."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BERSERK}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/berserker-defend-2.png" "units/dwarves/berserker-defend-1.png" {SOUND_LIST:DWARF_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/dwarves/transparent/ulfserker.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/dwarves/transparent/ulfserker.png"
    [/portrait]
    [defense]
        hills=60
        mountains=50
        village=60
        cave=60
        castle=60
    [/defense]
    [attack]
        name=berserker frenzy
        description=_"berserker frenzy"
        icon=attacks/frenzy.png
        type=blade
        [specials]
            {WEAPON_SPECIAL_BERSERK}
        [/specials]
        range=melee
        damage=7
        number=4
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/dwarves/berserker-idle-[1~10,9~12,11,13,15,14,16,2,1].png:[100*8,200,100,300,100*2,400,100*2,500,100*4]"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=berserker frenzy
        [/filter_attack]

        [if]
            [filter_second_attack]
            [/filter_second_attack]
            value_second=1
            ### all units with any melee attack (because the dwarf's attack is melee) will pass the above filter, and execute this block instead of the following block

            start_time=-240
            offset=0.0~-0.15:20,-0.15~0.1:30,0.1~0.5:190,0.5~0.6:30,0.6~0.6:30,0.6~0.15:100,0.15~0.0:30
        [/if]
        [else]
            ### when a unit with no melee attack is attacked by a berzerk unit, they are highly likely to die.  We play an easter egg when this happens - the zerk looks at the victim for a moment, and then lets out a diabolical laugh.

            start_time=-3640
            offset=0.0~0.0:3400,0.0~-0.15:20,-0.15~0.1:30,0.1~0.5:190,0.5~0.6:30,0.6~0.6:30,0.6~0.15:100,0.15~0.0:30

            value_second=1
            [frame]
                image="units/dwarves/berserker.png:200"
            [/frame]
            [frame]
                image="units/dwarves/berserker-laugh-1.png:400"
            [/frame]
            [frame]
                image="units/dwarves/berserker-laugh-2.png:200"
                sound=dwarf-laugh.wav
            [/frame]
            [frame]
                image="units/dwarves/berserker-laugh-[1,2,1,2,1,2,1,2,1,2,1,2,1].png:200"
            [/frame]
        [/else]
        [else]
            [frame]
                image="units/dwarves/berserker.png:1"
            [/frame]
        [/else]
        [frame]
            image="units/dwarves/berserker-attack-[1~4].png:[40,50*3]"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/dwarves/berserker-attack-5.png:50"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/dwarves/berserker-attack-5.png:50"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            image="units/dwarves/berserker-attack-[6~8,1].png:[60,40,30*2]"
        [/frame]
        [frame]
            image="units/dwarves/berserker.png:30"
        [/frame]
    [/attack_anim]
[/unit_type]
