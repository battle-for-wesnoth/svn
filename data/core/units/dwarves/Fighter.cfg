#textdomain wesnoth-units
[unit]
    id=Dwarvish Fighter
    name= _ "Dwarvish Fighter"
    race=dwarf
    image="units/dwarves/fighter.png"
    profile="portraits/Tristan_Millner/dwarven-fighter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=38
    movement_type=dwarvishfoot
    movement=4
    experience=41
    level=1
    alignment=neutral
    advanceto=Dwarvish Steelclad
    undead_variation=dwarf
    cost=16
    usage=fighter
    unit_description= _ "Dwarvish Fighters wield mighty battle axes and hammers, which make them feared opponents in close range combat. They are excellent in mountainous terrain or underground. Though not swift, their power and endurance more than compensate."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM_FILTERED "units/dwarves/fighter-defend.png" "units/dwarves/fighter.png" {SOUND_LIST:DWARF_HIT} (
    [secondary_attack_filter]
        name=axe
    [/secondary_attack_filter]
    )}
    {DEFENSE_ANIM_FILTERED "units/dwarves/fighter-hammer-defend.png" "units/dwarves/fighter-hammer.png" {SOUND_LIST:DWARF_HIT} (
    [secondary_attack_filter]
        name=hammer
    [/secondary_attack_filter]
    )}
    {DEFENSE_ANIM_RANGE "units/dwarves/fighter-defend.png" "units/dwarves/fighter.png" {SOUND_LIST:DWARF_HIT} ranged}
    [attack]
        name=axe
        description=_"axe"
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=hammer
        description=_"hammer"
        type=impact
        range=melee
        damage=8
        number=2
    [/attack]

    # Commented out because a dwarf jumping up and down looks nothing but silly.
    [comment]
        [idle_anim]
    	    {STANDARD_IDLE_FILTER}
    	    start_time=0
    	    [frame]
    		    duration=100
    		    image="units/dwarves/fighter-idle-1.png"
    	    [/frame]
    	    [frame]
    		    duration=100
    		    image="units/dwarves/fighter-idle-2.png"
    	    [/frame]
    	    [frame]
    		    duration=100
    		    image="units/dwarves/fighter-idle-3.png"
    	    [/frame]
    	    [frame]
    		    image="units/dwarves/fighter-idle-4.png"
    	    [/frame]
    	    [frame]
    		    duration=100
    		    image="units/dwarves/fighter-idle-5.png"
    	    [/frame]
    	    [frame]
    		    duration=100
    		    image="units/dwarves/fighter-idle-6.png"
    	    [/frame]
    	    [frame]
    		    duration=200
    		    image="units/dwarves/fighter-idle-7.png"
    	    [/frame]
    	    [frame]
    		    duration=100
    		    image="units/dwarves/fighter-idle-8.png"
    	    [/frame]
    	    [frame]
    		    duration=200
    		    image="units/dwarves/fighter-idle-4.png"
    	    [/frame]
    	    [frame]
    		    duration=100
    		    image="units/dwarves/fighter-idle-5.png"
    	    [/frame]
    	    [frame]
    		    duration=100
    		    image="units/dwarves/fighter-idle-6.png"
    	    [/frame]
    	    [frame]
    		    image="units/dwarves/fighter-idle-7.png"
    	    [/frame]
    	    [frame]
    		    duration=100
    		    image="units/dwarves/fighter-idle-8.png"
    	    [/frame]
    	    [frame]
    		    duration=300
    		    image="units/dwarves/fighter-idle-4.png"
    	    [/frame]
    	    [frame]
    		    duration=100
    		    image="units/dwarves/fighter-idle-1.png"
    	    [/frame]
        [/idle_anim]
    [/comment]
    [attack_anim]
        [attack_filter]
            name=hammer
        [/attack_filter]
        [frame]
            begin=-200
            end=-150
            image="units/dwarves/fighter-hammer.png"
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/dwarves/fighter-hammer-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/dwarves/fighter-hammer-2.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/dwarves/fighter-hammer-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/dwarves/fighter-hammer-3.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/dwarves/fighter-hammer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=axe
        [/attack_filter]
        [frame]
            begin=-200
            end=-175
            image="units/dwarves/fighter-axe-5.png"
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/dwarves/fighter-axe-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/dwarves/fighter-axe-2.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/dwarves/fighter-axe-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/dwarves/fighter-axe-3.png"
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/dwarves/fighter-axe-4.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/dwarves/fighter-axe-5.png"
        [/frame]
    [/attack_anim]
[/unit]
