#textdomain wesnoth-units
[unit_type]
    id=Dwarvish Fighter
    name= _ "Dwarvish Fighter"
    race=dwarf
    image="units/dwarves/fighter.png"
    profile="portraits/dwarves/fighter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=38
    movement_type=dwarvishfoot
    movement=4
    experience=41
    level=1
    alignment=neutral
    advances_to=Dwarvish Steelclad
    cost=16
    usage=fighter
    description= _ "Dwarvish Fighters wield mighty battle axes and hammers, which make them feared opponents in close-range combat. They are excellent in mountainous terrain or underground. Their power and endurance more than compensate for their relatively poor mobility."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM_FILTERED "units/dwarves/fighter-defend-2.png" "units/dwarves/fighter-defend-1.png" {SOUND_LIST:DWARF_HIT} (
        [filter_second_attack]
            name=axe
        [/filter_second_attack]
    )}
    {DEFENSE_ANIM_FILTERED "units/dwarves/fighter-hammer-defend-2.png" "units/dwarves/fighter-hammer-defend-1.png" {SOUND_LIST:DWARF_HIT} (
        [filter_second_attack]
            name=hammer
        [/filter_second_attack]
    )}
    {DEFENSE_ANIM_RANGE "units/dwarves/fighter-defend-1.png" "units/dwarves/fighter.png" {SOUND_LIST:DWARF_HIT} ranged}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/dwarves/transparent/fighter.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/dwarves/transparent/fighter.png"
    [/portrait]
    [attack]
        name=axe
        description=_"axe"
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=hammer
        description=_"hammer"
        icon=attacks/hammer-dwarven.png
        type=impact
        range=melee
        damage=8
        number=2
    [/attack]

#ifdef __UNUSED__
    # Commented out because a dwarf jumping up and down looks nothing but silly.
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/dwarves/fighter-idle-[1~8,4~8,4,1].png:[100*3,1,100*2,200,100,200,100*2,1,100,300,100]"
        [/frame]
    [/idle_anim]
#endif
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        start_time=-350
        offset=0.0~0.3,0.3~0.6,0.6~0.3,0.3~0.0
        [frame]
            image="units/dwarves/fighter-hammer.png:40"
        [/frame]
        [frame]
            image="units/dwarves/fighter-hammer-1.png:100"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/dwarves/fighter-hammer-2.png:100"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/dwarves/fighter-hammer-2.png:100"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            image="units/dwarves/fighter-hammer-[3~6].png:100"
        [/frame]
        [frame]
            image="units/dwarves/fighter-hammer.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        start_time=-350
        offset=0.0~-0.15:30,-0.15~0.1:60,0.1~0.5:190,0.5~0.6:30,0.6~0.6:40,0.6~0.15:150,0.15~0.0:40
        [frame]
            image="units/dwarves/fighter-axe-[1~4].png:[40,60*3]"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/dwarves/fighter-axe-5.png:60"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/dwarves/fighter-axe-5.png:60"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            image="units/dwarves/fighter-axe-[6~9].png:60"
        [/frame]
        [frame]
            image="units/dwarves/fighter.png:20"
        [/frame]
    [/attack_anim]
[/unit_type]
