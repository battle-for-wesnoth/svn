#textdomain wesnoth-units
[unit_type]
    id=Dwarvish Lord
    name= _ "Dwarvish Lord"
    race=dwarf
    image="units/dwarves/lord.png"
    profile="portraits/dwarves/lord.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=79
    movement_type=dwarvishfoot
    movement=4
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=54
    usage=fighter
    description= _ "Clad in shining armor, these dwarves look like kings from under the mountains. They wield axe and hammer with masterful skill, and can hit a target with a thrown hand axe at several paces. Though slow on their feet, these dwarves are a testament to the prowess of their kin."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM_FILTERED "units/dwarves/lord-defend-2.png" "units/dwarves/lord-defend-1.png" {SOUND_LIST:DWARF_HIT} (
        [filter_second_attack]
            name=battle axe
        [/filter_second_attack]
    )}
    {DEFENSE_ANIM_FILTERED "units/dwarves/lord-hammer-defend-2.png" "units/dwarves/lord-hammer-defend-1.png" {SOUND_LIST:DWARF_HIT} (
        [filter_second_attack]
            name=hammer
        [/filter_second_attack]
    )}
    {DEFENSE_ANIM_RANGE "units/dwarves/lord-ranged-defend-2.png" "units/dwarves/lord-ranged-defend-1.png" {SOUND_LIST:DWARF_HIT} ranged}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/dwarves/transparent/lord.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/dwarves/transparent/lord.png"
    [/portrait]
    [resistance]
        blade=60
        pierce=70
        impact=70
    [/resistance]
    [attack]
        name=battle axe
        description=_"battle axe"
        type=blade
        range=melee
        icon=attacks/battleaxe.png
        damage=15
        number=3
    [/attack]
    [attack]
        name=hammer
        description=_"hammer"
        icon=attacks/hammer-dwarven.png
        type=impact
        range=melee
        damage=19
        number=2
    [/attack]
    [attack]
        name=hatchet
        description=_"hatchet"
        type=blade
        range=ranged
        damage=10
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        start_time=-450
        {MISSILE_FRAME_HATCHET}
        [frame]
            image="units/dwarves/lord-ranged-[1~4].png:100"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/dwarves/lord-ranged-5.png:100"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/dwarves/lord-ranged-5.png:100"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            image="units/dwarves/lord-ranged.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        start_time=-350
        offset=0.0~0.3,0.3~0.6,0.6~0.3,0.3~0.0
        [frame]
            image="units/dwarves/lord-hammer.png:40"
        [/frame]
        [frame]
            image="units/dwarves/lord-hammer-1.png:100"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/dwarves/lord-hammer-2.png:100"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/dwarves/lord-hammer-2.png:100"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            image="units/dwarves/lord-hammer-[3~6].png:100"
        [/frame]
        [frame]
            image="units/dwarves/lord-hammer.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=battle axe
        [/filter_attack]
        start_time=-350
        offset=0.0~-0.15:30,-0.15~0.1:60,0.1~0.5:190,0.5~0.6:30,0.6~0.6:40,0.6~0.15:150,0.15~0.0:40
        [frame]
            image="units/dwarves/lord-axe-[1~4].png:[40,60*3]"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/dwarves/lord-axe-5.png:60"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/dwarves/lord-axe-5.png:60"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            image="units/dwarves/lord-axe-[6~9].png:60"
        [/frame]
        [frame]
            image="units/dwarves/lord.png:20"
        [/frame]
    [/attack_anim]
[/unit_type]
