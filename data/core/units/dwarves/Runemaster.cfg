#textdomain wesnoth-units
[unit]
    id=Dwarvish Runemaster
    name= _ "Dwarvish Runemaster"
    race=dwarf
    image="units/dwarves/runemaster.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=75
    movement_type=dwarvishfoot
    movement=5
    experience=100
    level=3
    alignment=neutral
    advanceto=null
    {AMLA_TOUGH 3}
    undead_variation=dwarf
    cost=60
    usage=fighter
    unit_description= _ "Dwarven magic most often manifests itself by the inscription of runes in the surface of an object, which by their mere presence somehow imbue it with power. Though rarely seen in combat, a master of these runes can put them to terrifying use."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/runemaster-defend.png" "units/dwarves/runemaster.png" {SOUND_LIST:DWARF_HIT} }
    [attack]
        name=runic hammer
        description=_"runic hammer"
        type=impact
        range=melee
        damage=14
        number=3
        # XXX we're currently lacking a runic hammer icon
        icon=attacks/hammer.png
    [/attack]
    [attack]
        name=Lightning bolt
        description=_"Lightning bolt"
        icon=attacks/lightning.png
        type=fire
        range=ranged
        damage=14
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/dwarves/runemaster-idle-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/runemaster-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/runemaster-idle-3.png"
        [/frame]
        [frame]
            duration=200
            image="units/dwarves/runemaster-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/runemaster-idle-6.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/runemaster-idle-7.png"
        [/frame]
        [frame]
            duration=200
            image="units/dwarves/runemaster-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/runemaster-idle-6.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/runemaster-idle-7.png"
        [/frame]
        [frame]
            duration=600
            image="units/dwarves/runemaster-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/runemaster-idle-5.png"
        [/frame]
        [frame]
            duration=300
            image="units/dwarves/runemaster-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/runemaster-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/runemaster-idle-1.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [attack_filter]
            name=Lightning bolt
        [/attack_filter]
        [missile_frame]
            begin=-110
            end=15
            image="projectiles/lightning-bolt.png"
        [/missile_frame]
        [frame]
            sound=fire.wav
            begin=-200
            end=0
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=runic hammer
        [/attack_filter]
        [frame]
            begin=-300
            end=-200
            image=units/dwarves/runemaster-attack1.png
        [/frame]
        [frame]
            begin=-200
            end=-100
            image=units/dwarves/runemaster-attack2.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/dwarves/runemaster-attack3.png
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/dwarves/runemaster-attack3.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit]
