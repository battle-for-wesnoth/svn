#textdomain wesnoth-units
[unit]
    id=Dwarvish Dragonguard
    name= _ "Dwarvish Dragonguard"
    race=dwarf
    image="units/dwarves/dragonguard.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=59
    movement_type=dwarvishfoot
    movement=4
    experience=100
    level=3
    alignment=neutral
    advanceto=null
    {AMLA_TOUGH 3}
    undead_variation=dwarf
    cost=46
    usage=archer
    unit_description= _ "It is not clear why the Dragonguards are called what they are, a name given by their dwarven brethren. Some speculate that the name comes from their weapon of choice, these strange staves that belch fire and death. Others have surmised that it is because such weapons would be a threat against even a true Dragon, should such a thing be seen again in the known world. Whatever the case, it is for these weapons that the guardians of the great Dwarven citadels are both renowned and feared; weapons that have broken the mightiest of warriors in a single blow."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM_RANGE "units/dwarves/dragonguard-defend.png" "units/dwarves/dragonguard-melee1.png" {SOUND_LIST:DWARF_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/dwarves/dragonguard-defend.png" "units/dwarves/dragonguard.png" {SOUND_LIST:DWARF_HIT} ranged}
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=9
        number=3
        [animation]
            [frame]
                begin=-200
                end=-100
                image="units/dwarves/dragonguard-melee1.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-100
                    end=50
                    image="units/dwarves/dragonguard-melee2.png"
                    sound=dagger-swish.wav
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-100
                    end=50
                    image="units/dwarves/dragonguard-melee2.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=50
                end=150
                image="units/dwarves/dragonguard-melee1.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=dragonstaff
        description=_"dragonstaff"
        type=pierce
        range=ranged
        damage=40
        number=1
        icon=attacks/dragonstaff.png
        [animation]
            direction=s
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/bullet.png"
                image_diagonal="projectiles/bullet.png"
            [/missile_frame]
            [frame]
                begin=-600
                end=-400
                image="units/dwarves/dragonguard-attack-ranged-s.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-400
                    end=0
                    image="units/dwarves/dragonguard-attack-ranged-s.png"
                    sound=dragonstick.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-400
                    end=0
                    image="units/dwarves/dragonguard-attack-ranged-s.png"
                    sound=dragonstick-miss.ogg
                [/frame]
            [/else]
        [/animation]
        [animation]
            direction=n
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/bullet.png"
                image_diagonal="projectiles/bullet.png"
            [/missile_frame]
            [frame]
                begin=-600
                end=-400
                image="units/dwarves/dragonguard-attack-ranged-n.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-400
                    end=0
                    image="units/dwarves/dragonguard-attack-ranged-n.png"
                    sound=dragonstick.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-400
                    end=0
                    image="units/dwarves/dragonguard-attack-ranged-n.png"
                    sound=dragonstick-miss.ogg
                [/frame]
            [/else]
        [/animation]
        [animation]
            direction=ne,nw
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/bullet.png"
                image_diagonal="projectiles/bullet.png"
            [/missile_frame]
            [frame]
                begin=-600
                end=-400
                image="units/dwarves/dragonguard-defend.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-400
                    end=0
                    image="units/dwarves/dragonguard-attack-ranged-ne.png"
                    sound=dragonstick.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-400
                    end=0
                    image="units/dwarves/dragonguard-attack-ranged-ne.png"
                    sound=dragonstick-miss.ogg
                [/frame]
            [/else]
        [/animation]
        [animation]
            direction=se,sw
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/bullet.png"
                image_diagonal="projectiles/bullet.png"
            [/missile_frame]
            [frame]
                begin=-600
                end=-400
                image="units/dwarves/dragonguard-defend.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-400
                    end=0
                    image="units/dwarves/dragonguard-attack-ranged-se.png"
                    sound=dragonstick.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-400
                    end=0
                    image="units/dwarves/dragonguard-attack-ranged-se.png"
                    sound=dragonstick-miss.ogg
                [/frame]
            [/else]
        [/animation]
    [/attack]
[/unit]
