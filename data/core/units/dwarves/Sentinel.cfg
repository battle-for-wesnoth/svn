#textdomain wesnoth-units
[unit]
    id=Dwarvish Sentinel
    name= _ "Dwarvish Sentinel"
    race=dwarf
    image="units/dwarves/sentinel.png"
    profile=portraits/James_Woo/dwarf-guard.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=68
    movement_type=dwarvishfoot
    movement=4
    experience=100
    level=3
    alignment=neutral
    advanceto=null
    {AMLA_TOUGH 3}
    undead_variation=dwarf
    cost=41
    usage=fighter
    unit_description= _ "The Sentinel, with his tower shield and great courage, refuses to yield under even the strongest of enemy attacks.

Special Notes:"+{SPECIAL_NOTES_STEADFAST}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/sentinel-defend.png" "units/dwarves/sentinel.png" {SOUND_LIST:DWARF_HIT} }
    [defense]
        grassland=60
        forest=60
        sand=60
        mountains=40
        hills=50
    [/defense]
    [resistance]
        blade=70
        pierce=70
    [/resistance]
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    [attack]
        name=spear
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=9
        number=3
        [animation]
            [frame]
                begin=-200
                end=-150
                image="units/dwarves/sentinel.png"
            [/frame]
            [frame]
                begin=-150
                end=-100
                image="units/dwarves/sentinel-defend.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-100
                    end=50
                    image="units/dwarves/sentinel-attack.png"
                    sound=spear.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-100
                    end=50
                    image="units/dwarves/sentinel-attack.png"
                    sound=spear-miss.ogg
                [/frame]
            [/else]
            [frame]
                begin=50
                end=75
                image="units/dwarves/sentinel-defend.png"
            [/frame]
            [frame]
                begin=75
                end=150
                image="units/dwarves/sentinel.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=javelin
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=11
        number=2
        [animation]
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/spear-n.png"
                image_diagonal="projectiles/spear-ne.png"
            [/missile_frame]
            [frame]
                begin=-250
                end=-150
                image="units/dwarves/sentinel-defend.png"
                sound={SOUND_LIST:THROW}
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-150
                    end=-50
                    image="units/dwarves/sentinel-attack.png"
                    sound=spear.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-150
                    end=-50
                    image="units/dwarves/sentinel-attack.png"
                [/frame]
            [/else]
            [frame]
                begin=-50
                end=0
                image="units/dwarves/sentinel.png"
            [/frame]
        [/animation]
    [/attack]
[/unit]
