#textdomain wesnoth-units
[unit_type]
    id=Dwarvish Guardsman
    name= _ "Dwarvish Guardsman"
    race=dwarf
    image="units/dwarves/guard.png"
    ellipse="misc/ellipse"
    profile=portraits/James_Woo/dwarf-guard.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=42
    movement_type=dwarvishfoot
    movement=4
    experience=47
    level=1
    alignment=neutral
    advanceto=Dwarvish Stalwart
    undead_variation=dwarf
    cost=19
    usage=fighter
    unit_description= _ "The dwarven race has always been famed for its sturdiness of build, and many of their warriors outfit themselves to take advantage of this. Dwarven guardsmen march into battle with tower shields and spears. Most often, their role is to hold the line, and to take a heavy toll on those who try to break it. As the line marches forward, they act to secure its hard-won advance."+{SPECIAL_NOTES}+{SPECIAL_NOTES_STEADFAST}
    die_sound={SOUND_LIST:DWARF_DIE}
    [defense]
        mountains=40
        hills=50
    [/defense]
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    [attack]
        name=spear
        description=_"spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=javelin
        description=_"javelin"
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=5
        number=1
    [/attack]
    {DEFENSE_ANIM "units/dwarves/guard-defend-2.png" "units/dwarves/guard-defend-1.png" {SOUND_LIST:DWARF_HIT} }
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/dwarves/guard-idle-1.png"
        [/frame]
        [frame]
            duration=500
            image="units/dwarves/guard-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/guard-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/guard-idle-4.png"
        [/frame]
        [frame]
            duration=400
            image="units/dwarves/guard-idle-5.png"
        [/frame]
        [frame]
            duration=500
            image="units/dwarves/guard-idle-6.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/guard-idle-1.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [attack_filter]
            name=javelin
        [/attack_filter]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/dwarves/guard-defend-1.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=-50
                image="units/dwarves/guard-attack.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=-50
                image="units/dwarves/guard-attack.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=0
            image="units/dwarves/guard.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=spear
        [/attack_filter]
        [frame]
            begin=-200
            end=-150
            image="units/dwarves/guard.png"
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/dwarves/guard-defend-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/dwarves/guard-attack.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/dwarves/guard-attack.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=75
            image="units/dwarves/guard-defend-2.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/dwarves/guard.png"
        [/frame]
    [/attack_anim]
[/unit_type]
