#textdomain wesnoth-units
[unit]
    id=Dwarvish Ulfserker
    name= _ "Dwarvish Ulfserker"
    race=dwarf
    image="units/dwarves/ulfserker.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=34
    movement_type=dwarvishfoot
    movement=5
    experience=42
    level=1
    alignment=neutral
    advanceto=Dwarvish Berserker
    undead_variation=dwarf
    cost=19
    usage=fighter
    unit_description= _ "Dwarves are an ancient race of powerful fighters. Ulfserkers are the most ferocious of these; in battle, they will work themselves into a blind rage wherein they feel neither fear nor pain, and will pay no heed to any wounds they receive."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BERSERK}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/ulfserker-defend.png" "units/dwarves/ulfserker.png" {SOUND_LIST:DWARF_HIT} }
    [defense]
        hills=60
        mountains=50
        village=60
        cave=60
        castle=60
    [/defense]
    [attack]
        name=berserker frenzy
        description=_"berserker frenzy"
        icon=attacks/frenzy.png
        type=blade
        [specials]
            {WEAPON_SPECIAL_BERSERK}
        [/specials]
        range=melee
        damage=4
        number=4
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/dwarves/ulfserker-idle-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/ulfserker-idle-2.png"
        [/frame]
        [frame]
            duration=200
            image="units/dwarves/ulfserker-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/ulfserker-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/ulfserker-idle-5.png"
        [/frame]
        [frame]
            duration=300
            image="units/dwarves/ulfserker-idle-6.png"
        [/frame]
        [frame]
            duration=200
            image="units/dwarves/ulfserker-idle-3.png"
        [/frame]
        [frame]
            duration=200
            image="units/dwarves/ulfserker-idle-5.png"
        [/frame]
        [frame]
            duration=300
            image="units/dwarves/ulfserker-idle-6.png"
        [/frame]
        [frame]
            duration=200
            image="units/dwarves/ulfserker-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/ulfserker-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/ulfserker-idle-1.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [attack_filter]
            name=berserker frenzy
        [/attack_filter]
        [if]
            [secondary_attack_filter]
            [/secondary_attack_filter]
            swing=1
            [frame]
                begin=-225
                end=-150
                image="units/dwarves/ulfserker.png"
            [/frame]
        [/if]
        [else]
            swing=1
            [frame]
                begin=-225
                end=-150
                image="units/dwarves/ulfserker.png"
                sound=dwarf-laugh.wav
            [/frame]
        [/else]
        [else]
            [frame]
                begin=-225
                end=-150
                image="units/dwarves/ulfserker.png"
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=-100
            image="units/dwarves/ulfserker.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/dwarves/ulfserker-attack.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/dwarves/ulfserker-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/dwarves/ulfserker.png"
        [/frame]
    [/attack_anim]
[/unit]
