[unit]
    id=Dwarvish Thunderer
    name= _ "Dwarvish Thunderer"
    race=dwarf
    image="units/dwarves/thunderer.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=34
    movement_type=dwarvishfoot
    movement=4
    experience=40
    level=1
    alignment=neutral
    advanceto=Dwarvish Thunderguard
    undead_variation=dwarf
    cost=17
    usage=mixed fighter
    unit_description= _ "When the men of Wesnoth first encountered the dwarves, they were mystified by the power of the Dwarvish Thunderers, who were able to hurl death from afar through the apparatus of these strange ... 'wands' they carried into battle. After the peace instituted by the Ka'lian came into effect, Haldric's people, not understanding these weapons, and certainly unable to make any of their own, realized they were lucky to no longer be fighting the dwarves, and vowed never to do so again."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/thunderer-defend.png" "units/dwarves/thunderer.png" {SOUND_LIST:DWARF_HIT} }
    [death]
        [frame]
            begin=0
            end=200
            image="units/dwarves/thunderer-die1.png"
        [/frame]
        [frame]
            begin=200
            end=400
            image="units/dwarves/thunderer-die2.png"
        [/frame]
        [frame]
            begin=400
            end=600
            image="units/dwarves/thunderer-die3.png"
        [/frame]
    [/death]
    [attack]
        name=dagger
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=6
        number=2
        [animation]
            [frame]
                begin=-250
                end=-200
                image="units/dwarves/thunderer.png"
            [/frame]
            [frame]
                begin=-200
                end=-100
                image="units/dwarves/thunderer-melee1.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-100
                    end=50
                    image="units/dwarves/thunderer-melee2.png"
                    sound=dagger-swish.wav
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-100
                    end=50
                    image="units/dwarves/thunderer-melee2.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=50
                end=100
                image="units/dwarves/thunderer-melee1.png"
            [/frame]
            [frame]
                begin=100
                end=125
                image="units/dwarves/thunderer.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=thunderstick
        type=pierce
        range=ranged
        damage=18
        number=1
        [animation]
            direction=se,sw
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/bullet.png"
                image_diagonal="projectiles/bullet.png"
            [/missile_frame]
            [frame]
                begin=-600
                end=-450
                image="units/dwarves/thunderer.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-450
                    end=-300
                    image="units/dwarves/thunderer-defend.png"
                    sound=thunderstick-hit-1.ogg,thunderstick-hit-2.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-450
                    end=-300
                    image="units/dwarves/thunderer-defend.png"
                    sound=thunderstick-miss.wav
                [/frame]
            [/else]
            [frame]
                begin=-300
                end=0
                image="units/dwarves/thunderer-attack-se.png"
            [/frame]
            [frame]
                begin=0
                end=100
                image="units/dwarves/thunderer-defend.png"
            [/frame]
            [frame]
                begin=100
                end=175
                image="units/dwarves/thunderer.png"
            [/frame]
        [/animation]
        [animation]
            direction=n
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/bullet.png"
                image_diagonal="projectiles/bullet.png"
            [/missile_frame]
            [frame]
                begin=-350
                end=-150
                image="units/dwarves/thunderer-attack-n.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-150
                    end=600
                    image="units/dwarves/thunderer-attack-n.png"
                    sound=thunderstick-hit-1.ogg,thunderstick-hit-2.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-150
                    end=600
                    image="units/dwarves/thunderer-attack-n.png"
                    sound=thunderstick-miss.wav
                [/frame]
            [/else]
        [/animation]
        [animation]
            direction=ne,nw
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/bullet.png"
                image_diagonal="projectiles/bullet.png"
            [/missile_frame]
            [frame]
                begin=-350
                end=-150
                image="units/dwarves/thunderer-attack-ne.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-150
                    end=600
                    image="units/dwarves/thunderer-attack-ne.png"
                    sound=thunderstick-hit-1.ogg,thunderstick-hit-2.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-150
                    end=600
                    image="units/dwarves/thunderer-attack-ne.png"
                    sound=thunderstick-miss.wav
                [/frame]
            [/else]
        [/animation]
        [animation]
            direction=s
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/bullet.png"
                image_diagonal="projectiles/bullet.png"
            [/missile_frame]
            [frame]
                begin=-350
                end=-150
                image="units/dwarves/thunderer-attack-s.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-150
                    end=600
                    image="units/dwarves/thunderer-attack-s.png"
                    sound=thunderstick-hit-1.ogg,thunderstick-hit-2.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-150
                    end=600
                    image="units/dwarves/thunderer-attack-s.png"
                    sound=thunderstick-miss.wav
                [/frame]
            [/else]
        [/animation]
    [/attack]
[/unit]
