#textdomain wesnoth-units
[unit_type]
    id=Dwarvish Steelclad
    name= _ "Dwarvish Steelclad"
    # wmllint: general spelling steelclad
    race=dwarf
    image="units/dwarves/steelclad.png"
    profile="portraits/dwarves/fighter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=59
    movement_type=dwarvishfoot
    movement=4
    experience=74
    level=2
    alignment=neutral
    advances_to=Dwarvish Lord
    cost=32
    usage=fighter
    description= _ "The more experienced Dwarvish Steelclad fighters wear heavy chain mail and plate armor, for which they are rightly famous."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM_FILTERED "units/dwarves/steelclad-defend-2.png" "units/dwarves/steelclad-defend-1.png" {SOUND_LIST:DWARF_HIT} (
        [filter_second_attack]
            name=battle axe
        [/filter_second_attack]
    )}
    {DEFENSE_ANIM_FILTERED "units/dwarves/steelclad-hammer-defend-2.png" "units/dwarves/steelclad-hammer-defend-1.png" {SOUND_LIST:DWARF_HIT} (
        [filter_second_attack]
            name=hammer
        [/filter_second_attack]
    )}
    {DEFENSE_ANIM_RANGE "units/dwarves/steelclad-defend-1.png" "units/dwarves/steelclad.png" {SOUND_LIST:DWARF_HIT} ranged}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/dwarves/transparent/fighter.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/dwarves/transparent/fighter.png"
    [/portrait]
    [resistance]
        blade=70
        pierce=70
        impact=70
    [/resistance]
    [attack]
        name=battle axe
        description=_"battle axe"
        icon=attacks/battleaxe.png
        type=blade
        range=melee
        damage=11
        number=3
    [/attack]
    [attack]
        name=hammer
        description=_"hammer"
        icon=attacks/hammer-dwarven.png
        type=impact
        range=melee
        damage=14
        number=2
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/dwarves/steelclad-idle-[1~11,1~3,2,1].png:100"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        start_time=-350
        offset=0.0~0.3,0.3~0.6,0.6~0.3,0.3~0.0
        [frame]
            image="units/dwarves/steelclad-hammer.png:40"
        [/frame]
        [frame]
            image="units/dwarves/steelclad-hammer-1.png:100"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/dwarves/steelclad-hammer-2.png:100"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/dwarves/steelclad-hammer-2.png:100"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            image="units/dwarves/steelclad-hammer-[3~6].png:100"
        [/frame]
        [frame]
            image="units/dwarves/steelclad-hammer.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=battle axe
        [/filter_attack]
        start_time=-350
        offset=0.0~-0.15:30,-0.15~0.1:60,0.1~0.5:190,0.5~0.6:30,0.6~0.6:40,0.6~0.15:150,0.15~0.0:40
        [frame]
            image="units/dwarves/steelclad-axe-[1~4].png:[40,60*3]"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/dwarves/steelclad-axe-5.png:60"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/dwarves/steelclad-axe-5.png:60"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            image="units/dwarves/steelclad-axe-[6~9].png"
        [/frame]
        [frame]
            image="units/dwarves/steelclad.png:20"
        [/frame]
    [/attack_anim]
[/unit_type]
