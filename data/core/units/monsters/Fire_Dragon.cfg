#textdomain wesnoth-units
[unit]
    id=Fire Dragon
    name= _ "Fire Dragon"
    race=monster
    image="units/monsters/fire-dragon.png"
    {DEFENSE_ANIM "units/monsters/fire-dragon-defend.png" "units/monsters/fire-dragon.png" {SOUND_LIST:DRAKE_HIT} }
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_5}
    [/abilities]
    hitpoints=101
    movement_type=drakefly
    movement=8
    experience=100
    level=5
    alignment=chaotic
    advanceto=null
    {AMLA_TOUGH 3}
    cost=100
    usage=archer
    unit_description= _ "A dragon is a legendary creature, normally seen only in fantastic tales. They are very rare, and were it not for the historical events, the singlehanded destruction of cities and towns that these creatures have wrought, they might be dismissed as mere myth. Legends are very specific about the ravages of dragons; noting their great strength, speed, their preternatural cunning, and above all else, the great fire that burns inside of them.
    
Battling a dragon is said to be the pinnacle of danger itself, fit only for fools, or the bravest of knights."
    die_sound=drake-die.ogg
    [attack]
        name=bite
        description= _"bite"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=21
        number=2
    [/attack]
    [attack]
        name=tail
        description= _"tail"
        #Solicit an Icon
        icon=attacks/sting.png
        type=impact
        range=melee
        damage=24
        number=1
    [/attack]
    [attack]
        name=fire breath
        description= _"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        range=ranged
        damage=14
        number=4
    [/attack]
    [attack_anim]
        [attack_filter]
            name=fire breath
        [/attack_filter]
        [if]
            direction=n

            [missile_frame]
                begin=-400
                end=100
                halo=projectiles/fire-breath-n-1.png:80,projectiles/fire-breath-n-2.png:80,projectiles/fire-breath-n-3.png:80,projectiles/fire-breath-n-4.png:80,projectiles/fire-breath-n-5.png:80
                halo_x,halo_y=20,-34
            [/missile_frame]
        [/if]
        [else]
            direction=s

            [missile_frame]
                begin=-400
                end=100
                halo=projectiles/fire-breath-s-1.png:80,projectiles/fire-breath-s-2.png:80,projectiles/fire-breath-s-3.png:80,projectiles/fire-breath-s-4.png:80,projectiles/fire-breath-s-5.png:80
                halo_x,halo_y=22,12
            [/missile_frame]
        [/else]
        [else]
            direction=ne,nw

            [missile_frame]
                begin=-400
                end=100
                halo=projectiles/fire-breath-ne-1.png:80,projectiles/fire-breath-ne-2.png:80,projectiles/fire-breath-ne-3.png:80,projectiles/fire-breath-ne-4.png:80,projectiles/fire-breath-ne-5.png:80
                halo_x,halo_y=35,-22
            [/missile_frame]
        [/else]
        [else]
            direction=se,sw

            [missile_frame]
                begin=-400
                end=100
                halo=projectiles/fire-breath-se-1.png:80,projectiles/fire-breath-se-2.png:80,projectiles/fire-breath-se-3.png:80,projectiles/fire-breath-se-4.png:80,projectiles/fire-breath-se-5.png:80
                halo_x,halo_y=37,14
            [/missile_frame]
        [/else]

        [frame]
            begin=-500
            end=-450
            image="units/monsters/fire-dragon.png"
        [/frame]
        [frame]
            begin=-450
            end=-350
            image="units/monsters/fire-dragon-attack-bite1.png"
        [/frame]

        [if]
            hits=no

            [frame]
                begin=-350
                end=-200
                image="units/monsters/fire-dragon-attack-breath.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes

            [frame]
                begin=-350
                end=-200
                image="units/monsters/fire-dragon-attack-breath.png"
                sound=flame-big.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=-125
            image="units/monsters/fire-dragon-attack-bite2.png"
        [/frame]
        [frame]
            begin=-125
            end=-50
            image="units/monsters/fire-dragon-attack-bite3.png"
        [/frame]
        [frame]
            begin=-50
            end=100
            image="units/monsters/fire-dragon.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=tail
        [/attack_filter]
        [if]
            hits=no
            [frame]
                begin=-250
                end=-150
                image="units/monsters/fire-dragon.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-250
                end=-150
                image="units/monsters/fire-dragon.png"
                sound=tail.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=100
            image="units/monsters/fire-dragon-attack-tail.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/monsters/fire-dragon.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=bite
        [/attack_filter]
        [frame]
            begin=-300
            end=-250
            image="units/monsters/fire-dragon.png"
        [/frame]
        [frame]
            begin=-250
            end=-100
            image="units/monsters/fire-dragon-attack-bite1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/monsters/fire-dragon-attack-bite2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/monsters/fire-dragon-attack-bite2.png"
                sound=bite.ogg
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=150
            image="units/monsters/fire-dragon-attack-bite3.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/monsters/fire-dragon.png"
        [/frame]
    [/attack_anim]
[/unit]
