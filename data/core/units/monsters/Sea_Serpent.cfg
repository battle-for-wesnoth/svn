#textdomain wesnoth
[unit]
    id=Sea Serpent
    name= _ "Sea Serpent"
    race=monster
    image="units/monsters/seaserpent.png"
    hitpoints=85
    movement_type=deepsea
    [resistance]
        arcane=100
    [/resistance]
    movement=8
    experience=100
    level=3
    alignment=chaotic
    advanceto=null
    {AMLA_TOUGH 3}
    cost=40
    usage=fighter
    unit_description= _ "Sea Serpents are gigantic monsters, capable of capsizing boats by themselves."
    die_sound=water-blast.wav
    {DEFENSE_ANIM "units/monsters/seaserpent-defend.png" "units/monsters/seaserpent.png" hiss-hit.wav }
    [attack]
        name=fangs
        icon=attacks/fangs-animal.png
        type=pierce
        range=melee
        damage=18
        number=2
        [animation]
            [frame]
                begin=-200
                end=-50
                image="units/monsters/seaserpent-attack.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-50
                    end=100
                    image="units/monsters/seaserpent-defend.png"
                    sound=claws.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-50
                    end=100
                    image="units/monsters/seaserpent-defend.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=100
                end=200
                image="units/monsters/seaserpent.png"
            [/frame]
        [/animation]
    [/attack]
    [death]
        [frame]
            begin=0
            end=80
            image="units/monsters/seaserpent-die-1.png"
        [/frame]
        [frame]
            begin=80
            end=160
            image="units/monsters/seaserpent-die-2.png"
        [/frame]
        [frame]
            begin=160
            end=240
            image="units/monsters/seaserpent-die-3.png"
        [/frame]
        [frame]
            begin=240
            end=320
            image="units/monsters/seaserpent-die-4.png"
        [/frame]
        [frame]
            begin=320
            end=400
            image="units/monsters/seaserpent-die-5.png"
        [/frame]
        [frame]
            begin=400
            end=480
            image="units/monsters/seaserpent-die-6.png"
        [/frame]
        [frame]
            begin=480
            end=560
            image="units/monsters/seaserpent-die-7.png"
        [/frame]
        [frame]
            begin=560
            end=640
            image="units/monsters/seaserpent-die-8.png"
        [/frame]
        [frame]
            begin=640
            end=720
            image="units/monsters/seaserpent-die-9.png"
        [/frame]
    [/death]
[/unit]
