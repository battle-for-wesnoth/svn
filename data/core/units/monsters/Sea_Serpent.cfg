#textdomain wesnoth-units
[unit_type]
    id=Sea Serpent
    name= _ "Sea Serpent"
    race=monster
    image="units/monsters/seaserpent.png"
    profile="portraits/monsters/sea-serpent.png"
    hitpoints=85
    movement_type=deepsea
    [resistance]
        arcane=100
    [/resistance]
    movement=8
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    undead_variation=swimmer
    usage=fighter
    description= _ "Sea Serpents are gigantic monsters, capable of capsizing boats by themselves."
    die_sound=water-blast.wav
    {DEFENSE_ANIM "units/monsters/seaserpent.png" "units/monsters/seaserpent.png" hiss-hit.wav }
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-snake.png
        type=pierce
        range=melee
        damage=18
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/monsters/seaserpent.png:150"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/monsters/seaserpent.png:150"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/monsters/seaserpent.png:150"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            image="units/monsters/seaserpent.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
