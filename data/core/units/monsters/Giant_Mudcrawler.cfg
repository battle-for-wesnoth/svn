#textdomain wesnoth-units
[unit]
    id=Giant Mudcrawler
    name= _ "Giant Mudcrawler"
    race=Monster
    image="units/monsters/giant-mudcrawler.png"
    ellipse="misc/ellipse"
    #ability=regenerates
    hitpoints=36
    movement_type=scuttlefoot
    movement=4
    experience=100
    level=1
    alignment=neutral
    advanceto=null
    {AMLA_TOUGH 3}
    cost=16
    unit_description= _ "Giant Mudcrawlers are a larger kind of Mudcrawler, and are magical constructs of soil and water. They attack by belching lumps of mud at their foes, or by striking them with their fists."
    die_sound=squishy-hit.wav
    undead_variation=null
    usage=archer
    {DEFENSE_ANIM "units/monsters/giant-mudcrawler-defend.png" "units/monsters/giant-mudcrawler.png" squishy-hit.wav }
    [death]
        [frame]
            begin=0
            end=150
            image="units/monsters/giant-mudcrawler-death1.png"
        [/frame]
        [frame]
            begin=150
            end=300
            image="units/monsters/giant-mudcrawler-death2.png"
        [/frame]
        [frame]
            begin=300
            end=450
            image="units/monsters/giant-mudcrawler-death3.png"
        [/frame]
        [frame]
            begin=450
            end=600
            image="units/monsters/giant-mudcrawler-death4.png"
        [/frame]
    [/death]
    [attack]
        name=fist
        icon=attacks/mud-glob.png
        type=impact
        range=melee
        damage=7
        number=2
        [animation]
            [if]
                hits=yes
                [frame]
                    begin=-200
                    end=-100
                    image="units/monsters/giant-mudcrawler-attack1.png"
                    sound=squishy-strike.wav
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-200
                    end=-100
                    image="units/monsters/giant-mudcrawler-attack1.png"
                    sound=squishy-miss.wav
                [/frame]
            [/else]
            [frame]
                begin=-100
                end=100
                image="units/monsters/giant-mudcrawler-attack2.png"
            [/frame]
            [frame]
                begin=100
                end=200
                image="units/monsters/giant-mudcrawler-attack2.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=mud glob
        icon=attacks/mud-glob.png
        type=impact
        range=ranged
        damage=5
        number=3
        [animation]
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/mud-glob.png"
                image_diagonal="projectiles/mud-glob.png"
            [/missile_frame]
            [if]
                hits=yes
                [frame]
                    begin=-100
                    end=100
                    image="units/monsters/giant-mudcrawler-attack.png"
                    sound=squishy-strike.wav
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-100
                    end=100
                    image="units/monsters/giant-mudcrawler-attack.png"
                    sound=squishy-miss.wav
                [/frame]
            [/else]
        [/animation]
    [/attack]
[/unit]
