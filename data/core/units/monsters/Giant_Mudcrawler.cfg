#textdomain wesnoth-units
[unit_type]
    id=Giant Mudcrawler
    name= _ "Giant Mudcrawler"
    race=monster
    image="units/monsters/giant-mudcrawler.png"
    profile="portraits/monsters/giant-mudcrawler.png"
    ellipse="misc/ellipse"
    #ability=regenerates
    hitpoints=36
    movement_type=scuttlefoot
    movement=4
    experience=50
    level=1
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=16
    description= _ "Giant Mudcrawlers are a larger kind of Mudcrawler, and are magical constructs of soil and water. They attack by belching lumps of mud at their foes, or by striking them with their fists."
    die_sound=squishy-hit.wav
    undead_variation=null
    usage=archer
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/monsters/transparent/giant-mudcrawler.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/monsters/transparent/giant-mudcrawler.png"
    [/portrait]
    {DEFENSE_ANIM "units/monsters/giant-mudcrawler-defend.png" "units/monsters/giant-mudcrawler.png" squishy-hit.wav }
    [death]
        start_time=0
        [frame]
            image="units/monsters/giant-mudcrawler-death[1~4].png:150"
        [/frame]
    [/death]
    [attack]
        name=fist
        description=_"fist"
        icon=attacks/mud-glob.png
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=mud glob
        description=_"mud glob"
        icon=attacks/mud-glob.png
        type=impact
        range=ranged
        damage=5
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mud glob
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/mud-glob.png"
            image_diagonal="projectiles/mud-glob.png"
        [/missile_frame]
        start_time=-100
        {SOUND:HIT_AND_MISS squishy-strike.wav squishy-miss.wav -100}
        [frame]
            image="units/monsters/giant-mudcrawler-attack.png:200"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        start_time=-200
        {SOUND:HIT_AND_MISS squishy-strike.wav squishy-miss.wav -200}
        [frame]
            image="units/monsters/giant-mudcrawler-attack[1~2].png:[100,300]"
        [/frame]
    [/attack_anim]
[/unit_type]
