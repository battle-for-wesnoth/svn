#textdomain wesnoth-units
[unit_type]
    id=Giant Spider
    name= _ "Giant Spider"
    race=monster
    image="units/monsters/cavespider.png"
    hitpoints=54
    movement_type=mountainfoot
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advanceto=null
    {AMLA_DEFAULT}
    cost=55
    usage=fighter
    description= _ "Giant Spiders are said to roam the depths of Knalga, devouring many victims. They have a vicious bite, made worse by the fact that it is poisoned, and can also fling webs through the air, to trap their prey."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_SLOW}
    die_sound=hiss-big.wav
    {DEFENSE_ANIM "units/monsters/cavespider-defend.png" "units/monsters/cavespider.png" hiss.wav }
    [death]
        [frame]
            begin=0
            end=200
            image="units/monsters/cavespider-die-1.png"
        [/frame]
        [frame]
            begin=200
            end=400
            image="units/monsters/cavespider-die-2.png"
        [/frame]
    [/death]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-spider.png
        type=blade
        range=melee
        damage=18
        number=2
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=web
        description=_"web"
        type=impact
        range=ranged
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [attack_filter]
            name=web
        [/attack_filter]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-150
            image="units/monsters/cavespider-defend.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=-75
                image="units/monsters/cavespider-attack-ranged.png"
                sound=net.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=-75
                image="units/monsters/cavespider-attack-ranged.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-75
            end=100
            image="units/monsters/cavespider.png"
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=fangs
        [/attack_filter]
        [frame]
            begin=-225
            end=-175
            image="units/monsters/cavespider.png"
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/monsters/cavespider-defend.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="units/monsters/cavespider-attack-melee.png"
                sound=bite.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/monsters/cavespider-attack-melee.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=100
            image="units/monsters/cavespider-attack-melee.png"
        [/frame]
        {SOUND:POISON}
        [frame]
            begin=100
            end=175
            image="units/monsters/cavespider-defend.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/monsters/cavespider.png"
        [/frame]
    [/attack_anim]
[/unit_type]
