#textdomain wesnoth-units
[unit_type]
    id=Great Wolf
    name= _ "Great Wolf"
    race=wolf
    generate_name=no
    image="units/monsters/wolf-great.png"
    hitpoints=45
    movement_type=orcishfoot
    movement=9
    experience=100
    {AMLA_DEFAULT}
    level=2
    alignment=neutral
    advances_to=null
    undead_variation=mounted
    cost=30
    usage=scout
    description=_ "Wolves are aggressive animals that hunt in packs. Although weak individually, a wolf pack can kill even the strongest man in minutes."
    die_sound={SOUND_LIST:WOLF_DIE}
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/monsters/wolf-great-moving.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/monsters/wolf-great-defend-2.png" "units/monsters/wolf-great-defend-1.png" {SOUND_LIST:WOLF_HIT} }
    [defense]
        village=50
    [/defense]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=5
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        offset=0.0~-0.1:100,-0.1~0.0:50,0.0~0.3:50,0.3~0.5:100,0.5~0.6:50,0.6~0.4:100,0.4~0.2:50,0.2~0.0:100
        [frame]
            begin=-350
            end=-250
            image="units/monsters/wolf-great.png"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            begin=-250
            end=-100
            image="units/monsters/wolf-great-attack.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/monsters/wolf-great-attack.png"
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="units/monsters/wolf-great-attack.png"
                sound=bite.ogg
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=200
            image="units/monsters/wolf-great-moving.png"
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/monsters/wolf-great.png"
        [/frame]
    [/attack_anim]

    [variation]
        variation_name=red
        inherit=yes
        image="units/monsters/wolf-great+red.png"

        [movement_anim]
            [frame]
                begin=0
                end=150
                image="units/monsters/wolf-great+red-moving.png"
            [/frame]
        [/movement_anim]

        {DEFENSE_ANIM "units/monsters/wolf-great+red-defend-2.png" "units/monsters/wolf-great+red-defend-1.png" {SOUND_LIST:WOLF_HIT} }

        [attack_anim]
            [filter_attack]
                name=fangs
            [/filter_attack]
            offset=0.0~-0.1:100,-0.1~0.0:50,0.0~0.3:50,0.3~0.5:100,0.5~0.6:50,0.6~0.4:100,0.4~0.2:50,0.2~0.0:100
            [frame]
                begin=-350
                end=-250
                image="units/monsters/wolf-great+red.png"
                sound={SOUND_LIST:WOLF_GROWL}
            [/frame]
            [frame]
                begin=-250
                end=-100
                image="units/monsters/wolf-great+red-attack.png"
            [/frame]
            [if]
                hits=no
                [frame]
                    begin=-100
                    end=-50
                    image="units/monsters/wolf-great+red-attack.png"
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    begin=-100
                    end=-50
                    image="units/monsters/wolf-great+red-attack.png"
                    sound=bite.ogg
                [/frame]
            [/else]
            [frame]
                begin=-50
                end=200
                image="units/monsters/wolf-great+red-moving.png"
            [/frame]
            [frame]
                begin=200
                end=250
                image="units/monsters/wolf-great+red.png"
            [/frame]
        [/attack_anim]
    [/variation]
[/unit_type]
