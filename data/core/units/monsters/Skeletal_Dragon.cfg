#textdomain wesnoth-units
[unit]
    id=Skeletal Dragon
    name= _ "Skeletal Dragon"
    #not 'race=monster', because we need the not_living attribute
    race=undead
    image="units/monsters/skeletal-dragon.png"
    hitpoints=86
    movement_type=undeadfly
    movement=5
    experience=100
    level=4
    alignment=chaotic
    advanceto=null
    {AMLA_TOUGH 3}
    cost=100
    usage=fighter
    [resistance]
        blade=60
        pierce=40
        impact=120
        fire=100
        #you have many arcane units by now, probably, and he shouldn't die all that easily.
        arcane=100
    [/resistance]
    unit_description= _ "Long ago one of the mightiest living creatures, the feared Dragon has become only bones and dark sinew. Long after its death, it was raised through the dark powers of necromancy, which it now serves. The Skeletal Dragon may look like nothing more than a pile of bones, but few people who thought that way lived long enough to change their minds."
    die_sound=skeleton-big-die.wav
    [attack]
        name=jaw
        description=_"jaw"
        icon=attacks/fangs.png
        type=blade
        range=melee
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        damage=10
        number=4
        [animation]
            [frame]
                begin=-150
                end=-50
                image="units/monsters/skeletal-dragon-attack-jaw1.png"
            [/frame]
            [if]
                hits=no
                [frame]
                    begin=-50
                    end=100
                    image="units/monsters/skeletal-dragon-attack-jaw2.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    begin=-50
                    end=100
                    image="units/monsters/skeletal-dragon-attack-jaw2.png"
                    sound=bite.ogg
                [/frame]
            [/else]
        [/animation]
    [/attack]
    [attack]
        name=claws
        description= _"claws"
        type=blade
        range=melee
        damage=25
        number=2
        [animation]
            [frame]
                begin=-200
                end=-150
                image="units/monsters/skeletal-dragon-attack-claws1.png"
            [/frame]
            [if]
                hits=no
                [frame]
                    begin=-150
                    end=-50
                    image="units/monsters/skeletal-dragon-attack-claws2.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    begin=-150
                    end=-50
                    image="units/monsters/skeletal-dragon-attack-claws2.png"
                    sound=claws.ogg
                [/frame]
            [/else]
            [frame]
                begin=-50
                end=100
                image="units/monsters/skeletal-dragon-attack-claws3.png"
            [/frame]
        [/animation]
    [/attack]
    {DEFENSE_ANIM "units/monsters/skeletal-dragon-defend.png" "units/monsters/skeletal-dragon.png" skeleton-big-hit.wav }
[/unit]
