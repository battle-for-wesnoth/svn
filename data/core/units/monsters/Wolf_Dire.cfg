#textdomain wesnoth-units
[unit_type]
    id=Direwolf
    name= _ "Direwolf"
    race=wolf
    generate_name=no
    image="units/monsters/direwolf.png"
    hitpoints=57
    movement_type=orcishfoot
    movement=10
    experience=150
    {AMLA_DEFAULT}
    level=3
    alignment=neutral
    advances_to=null
    undead_variation=mounted
    cost=36
    usage=scout
    description=_ "Wolves are aggressive animals that hunt in packs. Although weak individually, a wolf pack can kill even the strongest man in minutes."
    die_sound={SOUND_LIST:WOLF_DIE}
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/monsters/direwolf-moving.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/monsters/direwolf-defend-2.png" "units/monsters/direwolf-defend-1.png" {SOUND_LIST:WOLF_HIT} }
    [defense]
        village=50
    [/defense]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/monsters/direwolf-idle-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/monsters/direwolf-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/monsters/direwolf-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/monsters/direwolf-idle-4.png"
        [/frame]
        [frame]
            duration=1000
            image="units/monsters/direwolf-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/monsters/direwolf-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/monsters/direwolf-idle-1.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        offset=0.0~-0.1:100,-0.1~0.0:50,0.0~0.3:50,0.3~0.5:100,0.5~0.6:50,0.6~0.4:100,0.4~0.2:50,0.2~0.0:100
        [frame]
            begin=-350
            end=-250
            image="units/monsters/direwolf.png"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            begin=-250
            end=-100
            image="units/monsters/direwolf-attack.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/monsters/direwolf-attack.png"
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="units/monsters/direwolf-attack.png"
                sound=bite.ogg
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=200
            image="units/monsters/direwolf-moving.png"
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/monsters/direwolf.png"
        [/frame]
    [/attack_anim]
[/unit_type]
