[unit]
	id=Giant Scorpion
	name= _ "Giant Scorpion"
	race=monster
	image="units/monsters/scorpion.png"
	ellipse="misc/ellipse"
	profile="portraits/Other/scorpion.png"
	hitpoints=40
	movement_type=scuttlefoot
	movement=8
	experience=100
	level=1
	alignment=neutral
	advanceto=null
	{AMLA_TOUGH 3}
	cost=32
	usage=mixed fighter
	unit_description= _ "A normal scorpion is dangerous enough - the deadlliness of one the size of a man need little explanation.

Special Notes:"+{SPECIAL_NOTES_POISON}
	die_sound=hiss-big.wav
	{DEFENSE_ANIM "units/monsters/scorpion-defend.png" "units/monsters/scorpion.png" hiss.wav }
	[attack]
		name=sting
		type=pierce
		range=melee
		[specials]
			{WEAPON_SPECIAL_POISON}
		[/specials]
		damage=9
		number=1
		# defense weight is broken :/
		defense_weight=4.0
		[animation]
			[frame]
				begin=-225
				end=-175
				image="units/monsters/scorpion.png"
			[/frame]
			[frame]
				begin=-175
				end=-100
				image="units/monsters/scorpion-defend.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-100
					end=-50
					image="units/monsters/scorpion-sting-attack.png"
					sound=spear.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-100
					end=-50
					image="units/monsters/scorpion-sting-attack.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			{FRAME_ON_POISON (
				[frame]
					begin=-50
					end=100
					image="units/monsters/scorpion-sting-attack.png"
					sound=poison.ogg
				[/frame]
			)}
			[frame]
				begin=100
				end=200
				image="units/monsters/scorpion.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=pincers
		type=impact
		range=melee
		damage=4
		number=4
		# WORKAROUND
		# since defense_weight is broken, disable the secundary defend weapon on defense so the primary one will be used
		defense_weight=0.0
		[animation]
			[frame]
				begin=-200
				end=-150
				image="units/monsters/scorpion.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-150
					end=50
					image="units/monsters/scorpion-pincers-attack.png"
					sound=pincers.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-150
					end=50
					image="units/monsters/scorpion-pincers-attack.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			[frame]
				begin=50
				end=100
				image="units/monsters/scorpion.png"
			[/frame]
			[frame]
				begin=100
				end=200
				image="units/monsters/scorpion-defend.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
