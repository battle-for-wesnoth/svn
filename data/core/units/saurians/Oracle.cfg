#textdomain wesnoth-units
[unit]
    id=Saurian Oracle
    name= _ "Saurian Oracle"
    race=lizard
    image="units/saurians/oracle.png"
    profile="portraits/Alex_Jarocha-Ernst/saurian-augur.png"
    {DEFENSE_ANIM "units/saurians/oracle-defend.png" "units/saurians/oracle.png" hiss-hit.wav }
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=29
    movement_type=lizard
    movement=6
    experience=100
    level=2
    alignment=chaotic
    advanceto=null
    {AMLA_TOUGH 3}
    undead_variation=saurian
    cost=27
    usage=archer
    unit_description= _ "Certain saurians are seen dressed in arcane regalia and covered head to toe in horrifying, esoteric shapes and markings, both with paint and tattoo. Some suspect them to be visionaries, or oracles amongst their ilk. But whatever 'societal' function they may have, they are undeniably powerful in the strange magics their kind possess, and are beings to be wary of if ever seen.

Special Notes:"+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_HEALS}
    die_sound=hiss-die.wav
    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [healing_anim]
        [frame]
            begin=-200
            end=100
            image="units/saurians/oracle-magic.png"
            halo=halo/saurian-magic-halo.png
        [/frame]
    [/healing_anim]
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=curse
        description=_"curse"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=8
        number=3
        icon=attacks/curse.png
    [/attack]
    [attack_anim]
        [attack_filter]
            name=curse
        [/attack_filter]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/whitemissile-n.png"
            image_diagonal="projectiles/whitemissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-250
            image="units/saurians/oracle-magic.png"
            halo=halo/saurian-magic-halo-1.png
        [/frame]
        [frame]
            begin=-250
            end=-190
            image="units/saurians/oracle-magic.png"
            halo=halo/saurian-magic-halo-2.png
            sound=magicmissile.wav
        [/frame]
        [frame]
            begin=-190
            end=-120
            image="units/saurians/oracle-magic.png"
            halo=halo/saurian-magic-halo-3.png
        [/frame]
        [frame]
            begin=-120
            end=-40
            image="units/saurians/oracle-magic.png"
            halo=halo/saurian-magic-halo-4.png
        [/frame]
        [frame]
            begin=-40
            end=50
            image="units/saurians/oracle-magic.png"
            halo=halo/saurian-magic-halo-5.png
        [/frame]
        [frame]
            begin=50
            end=150
            image="units/saurians/oracle.png"
            halo=halo/saurian-magic-halo-6.png
        [/frame]
        [frame]
            begin=150
            end=250
            image="units/saurians/oracle.png"
            halo=halo/saurian-magic-halo-7.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=staff
        [/attack_filter]
        [frame]
            begin=-200
            end=-100
            image="units/saurians/oracle.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/saurians/oracle-melee.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/saurians/oracle-melee.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/saurians/oracle.png"
        [/frame]
    [/attack_anim]
[/unit]
