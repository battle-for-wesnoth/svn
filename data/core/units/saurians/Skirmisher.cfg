#textdomain wesnoth
[unit]
    id=Saurian Skirmisher
    name= _ "Saurian Skirmisher"
    race=lizard
    image="units/saurians/skirmisher.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile=portraits/Alex_Jarocha-Ernst/saurian-skirmisher.png
    hitpoints=22
    movement_type=lizard
    movement=6
    experience=30
    level=1
    alignment=chaotic
    advanceto=Saurian Ambusher
    undead_variation=saurian
    cost=15
    usage=scout
    unit_description= _ "Saurians are very small of frame, and though they are somewhat frail because of this, they are very, very agile. In combat, their size allows them to dart past defenses that would hold any grown man at bay, making them a tricky foe to deal with.

Spears are their preferred weapon, as their powerful hind legs can drive a spear with enough force to do considerable damage, either in hand or thrown.

Special Notes:"+{SPECIAL_NOTES_SKIRMISHER}
    die_sound=hiss-die.wav
    {DEFENSE_ANIM "units/saurians/skirmisher-defend.png" "units/saurians/skirmisher.png" hiss-hit.wav }
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=spear
        range=melee
        type=pierce
        damage=4
        number=4
        icon=attacks/spear.png
        [animation]
            [frame]
                begin=-150
                end=-100
                image="units/saurians/skirmisher-attack1.png"
            [/frame]
            [if]
                hits=no
                [frame]
                    sound=spear-miss.ogg
                    begin=-100
                    end=50
                    image="units/saurians/skirmisher-attack2.png"
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    sound=spear.ogg
                    begin=-100
                    end=50
                    image="units/saurians/skirmisher-attack2.png"
                [/frame]
            [/else]
            [frame]
                begin=50
                end=150
                image="units/saurians/skirmisher-defend.png"
            [/frame]
            [frame]
                begin=150
                end=200
                image="units/saurians/skirmisher.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=spear
        range=ranged
        type=pierce
        damage=4
        number=2
        icon=attacks/spear.png
        [animation]
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/spear-n.png"
                image_diagonal="projectiles/spear-ne.png"
            [/missile_frame]
            [frame]
                begin=-200
                end=-100
                image="units/saurians/skirmisher-attack-ranged-1.png"
                sound={SOUND_LIST:THROW}
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-100
                    end=50
                    image="units/saurians/skirmisher-attack-ranged-2.png"
                    sound=spear.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-100
                    end=50
                    image="units/saurians/skirmisher-attack-ranged-2.png"
                [/frame]
            [/else]
        [/animation]
    [/attack]
[/unit]
