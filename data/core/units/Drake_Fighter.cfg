[unit]
	id=Drake Fighter
	name= _ "Drake Fighter"
	race=drake
	image="units/drakes/fighter.png"
	ellipse="misc/ellipse"
	profile="portraits/Alex_Jarocha-Ernst/drake-fighter.png"
	hitpoints=39
	movement_type=drakefly
	movement=6
	experience=42
	level=1
	alignment=lawful
	advanceto=Drake Warrior
	undead_variation=drake
	cost=17
	usage=fighter
	unit_description= _ "Drake Fighters wield curved scimitars with deadly skill, and possess the fire breathing skills of their ancestors. The most skilled Fighters go on to join the ranks of the elite Drake Warriors."
	die_sound=drake-die.ogg
	[death]
		[frame]
			begin=0
			end=130
			image="units/drakes/fighter-die-1.png"
		[/frame]
		[frame]
			begin=130
			end=320
			image="units/drakes/fighter-die-2.png"
		[/frame]
		[frame]
			begin=320
			end=450
			image="units/drakes/fighter-die-3.png"
		[/frame]
		[frame]
			begin=450
			end=600
			image="units/drakes/fighter-die-4.png"
		[/frame]
		[frame]
			begin=600
			end=750
			image="units/drakes/fighter-die-5.png"
		[/frame]
		[frame]
			begin=750
			end=900
			image="units/drakes/fighter-die-6.png"
		[/frame]
		[frame]
			begin=900
			end=1050
			image="units/drakes/fighter-die-7.png"
		[/frame]
		[frame]
			begin=1050
			end=1200
			image="units/drakes/fighter-die-8.png"
		[/frame]
	[/death]
	[attack]
		name=scimitar
		type=blade
		range=melee
		damage=7
		number=3
		icon=attacks/scimitar.png
		[animation]
			[frame]
				begin=-200
				end=-175
				image="units/drakes/fighter.png"
			[/frame]
			[frame]
				begin=-175
				end=-100
				image="units/drakes/fighter-attack-close1.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-100
					end=75
					image="units/drakes/fighter-attack-close2.png"
					sound={SOUND_LIST:SWORD_SWISH}
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-100
					end=75
					image="units/drakes/fighter-attack-close2.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			[frame]
				begin=75
				end=150
				image="units/drakes/fighter-defend.png"
			[/frame]
			[frame]
				begin=150
				end=175
				image="units/drakes/fighter.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=fire breath
		icon=attacks/fire-breath-drake.png
		type=fire
		range=ranged
		damage=3
		number=3
		[animation]
			{MISSILE_FRAME_FIRE_BREATH 11,-34 11,15 24,-22 26,10}

			[if]
				hits=no
				
				[frame]
					begin=-400
					end=-350
					image="units/drakes/fighter-attack-ranged1.png"
					sound=flame-big-miss.ogg
				[/frame]
			[/if]
			[else]
				hits=yes
				
				[frame]
					begin=-400
					end=-350
					image="units/drakes/fighter-attack-ranged1.png"
					sound=flame-big.ogg
				[/frame]
			[/else]
			[frame]
				begin=-350
				end=-150
				image="units/drakes/fighter-attack-ranged2.png"
			[/frame]
			[frame]
				begin=-150
				end=0
				image="units/drakes/fighter.png"
			[/frame]
		[/animation]
	[/attack]
	{DEFENSE_ANIM "units/drakes/fighter-defend.png" "units/drakes/fighter.png" {SOUND_LIST:DRAKE_HIT}}
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="units/drakes/fighter-flying.png"
		[/frame]
	[/movement_anim]
[/unit]
