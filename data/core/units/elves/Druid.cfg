#textdomain wesnoth-units
[unit_type]
    id=Elvish Druid
    name= _ "female^Elvish Druid"
    race=elf
    gender=female
    image="units/elves-wood/druid.png"
    profile="portraits/elves/druid.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=woodland
    movement=5
    experience=80
    level=2
    alignment=neutral
    advances_to=Elvish Shyde
    cost=34
    usage=healer
    description= _ "The magic of the wood-elves is poorly suited for combat, but effective nonetheless. The forests in which they thrive can become quickened by a word of command, and will lash out at those who threaten their peace.

The chief ability of Druids lies in healing, and it is for this skill that they are revered by their people."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_CURES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/elves/transparent/druid.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/elves/transparent/druid.png"
    [/portrait]
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    [attack]
        name=staff
        description=_"staff"
        type=impact
        damage=4
        number=2
        range=melee
        icon=attacks/druidstaff.png
    [/attack]
    [attack]
        name=ensnare
        description=_"ensnare"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=6
        number=2
        range=ranged
        icon=attacks/entangle.png
    [/attack]
    [attack]
        name=thorns
        description=_"thorns"
        type=pierce
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=3
        range=ranged
    [/attack]
    {DEFENSE_ANIM "units/elves-wood/druid-defend-2.png" "units/elves-wood/druid-defend-1.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    [healing_anim]
        start_time=-300
        [frame]
            image="units/elves-wood/druid-magic-[1~4,4~1].png:75"
            halo="halo/elven/druid-healing[1~8].png"
        [/frame]
    [/healing_anim]
    [attack_anim]
        [filter_attack]
            name=thorns
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=200
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]

        start_time=-300
        [frame]
            image="units/elves-wood/druid-magic-[1~4].png:75"
            halo="halo/elven/nature-halo[1~4].png"
            halo_x,halo_y=0,-12
        [/frame]

        [if]
            hits=yes
            [frame]
                image="units/elves-wood/druid-magic-4.png:75"
                halo="halo/elven/nature-halo5.png"
                sound=magic-thorns-[1,2].ogg
                halo_x,halo_y=0,-12
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/elves-wood/druid-magic-4.png:75"
                halo="halo/elven/nature-halo5.png"
                sound=magic-thorns-miss-[1,2].ogg
                halo_x,halo_y=0,-12
            [/frame]
        [/else]

        [frame]
            image="units/elves-wood/druid-magic-[3~1].png:75"
            halo="halo/elven/nature-halo[6~8].png"
            halo_x,halo_y=0,-12
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ensnare
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            offset=1.0
            duration=200
            image="projectiles/entangle.png"
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]
        start_time=-300
        [frame]
            image="units/elves-wood/druid-magic-[1~3].png:75"
            halo="halo/elven/nature-halo[1~3].png"
            halo_x,halo_y=0,-12
        [/frame]
        {SOUND:SLOW}
        [frame]
            image="units/elves-wood/druid-magic-4.png:75"
            halo="halo/elven/nature-halo4.png"
            halo_x,halo_y=0,-12
            sound=entangle.wav
        [/frame]
        [frame]
            image="units/elves-wood/druid-magic-[4~1].png:75"
            halo="halo/elven/nature-halo[5~8].png"
            halo_x,halo_y=0,-12
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-175
        [frame]
            image="units/elves-wood/druid.png:75"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/elves-wood/druid-attack.png:200"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/elves-wood/druid-attack.png:200"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            image="units/elves-wood/druid.png:75"
        [/frame]
    [/attack_anim]
[/unit_type]
