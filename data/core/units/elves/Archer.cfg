#textdomain wesnoth-units
[unit_type]
    id=Elvish Archer
    name= _ "Elvish Archer"
    race=elf
    gender=male,female
    image="units/elves-wood/archer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/elves/archer.png"
    ellipse="misc/ellipse"
    hitpoints=29
    movement_type=woodland
    movement=6
    experience=44
    level=1
    alignment=neutral
    advances_to=Elvish Ranger,Elvish Marksman
    cost=17
    usage=archer
    description= _ "Elves have always had a reputation for archery, a skill that, for many reasons, comes naturally to them. Even the frail of body can be deadly with a bow in hand, and in times of war, many will take up this weapon. Though their relative inexperience with combat leaves them somewhat vulnerable, their natural grace ensures that they can best any of humanityâ€™s fresh recruits."
    die_sound={SOUND_LIST:ELF_HIT}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/elves/transparent/archer.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/elves/transparent/archer.png"
    [/portrait]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=5
        number=4
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elves-wood/archer-sword-defend.png" "units/elves-wood/archer-sword.png" {SOUND_LIST:ELF_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/elves-wood/archer-bow-defend.png" "units/elves-wood/archer-bow.png" {SOUND_LIST:ELF_HIT} ranged }
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-445
        [frame]
            image="units/elves-wood/archer-bow.png:65"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/elves-wood/archer-bow-attack1.png:75"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/elves-wood/archer-bow-attack1.png:75"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            image="units/elves-wood/archer-bow-attack[2~4].png:[75,100,130]"
        [/frame]
        [frame]
            image="units/elves-wood/archer-bow.png:65"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/elves-wood/archer-sword.png:25"
        [/frame]
        [frame]
            image="units/elves-wood/archer-sword-1.png:100"
        [/frame]
        [if]
            hits=no
            [frame]
                image="units/elves-wood/archer-sword-2.png:150"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/elves-wood/archer-sword-2.png:150"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            image="units/elves-wood/archer-sword-[3,4].png:50"
        [/frame]
        [frame]
            image="units/elves-wood/archer-sword.png:25"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Elvish Archer"
        gender=female
        image="units/elves-wood/archer+female.png"
        profile="portraits/elves/archer+female.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        [portrait]
            size=400
            side="left"
            mirror="false"
            image="portraits/elves/transparent/archer+female.png"
        [/portrait]
        [portrait]
            size=400
            side="right"
            mirror="true"
            image="portraits/elves/transparent/archer+female.png"
        [/portrait]
        {DEFENSE_ANIM_RANGE "units/elves-wood/archer+female-sword-defend.png" "units/elves-wood/archer+female-sword.png" {SOUND_LIST:ELF_FEMALE_HIT} melee }
        {DEFENSE_ANIM_RANGE "units/elves-wood/archer+female-bow-defend.png" "units/elves-wood/archer+female-bow.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged}
        [attack_anim]
            [filter_attack]
                name=bow
            [/filter_attack]
            [frame]
                image="units/elves-wood/archer+female-bow.png:65"
            [/frame]
            [if]
                [frame]
                    image="units/elves-wood/archer+female-bow-attack1.png:75"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/elves-wood/archer+female-bow-attack1.png:75"
                [/frame]
            [/else]
            [frame]
                image="units/elves-wood/archer+female-bow-attack[2~4].png:[75,100,130]"
            [/frame]
            [frame]
                image="units/elves-wood/archer+female-bow.png:65"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            [frame]
                image="units/elves-wood/archer+female-sword.png:25"
            [/frame]
            [frame]
                image="units/elves-wood/archer+female-sword-1.png:100"
            [/frame]
            [if]
                hits=no
                [frame]
                    image="units/elves-wood/archer+female-sword-2.png:150"
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    image="units/elves-wood/archer+female-sword-2.png:150"
                [/frame]
            [/else]
            [frame]
                image="units/elves-wood/archer+female-sword-[3,4].png:50"
            [/frame]
            [frame]
                image="units/elves-wood/archer+female-sword.png:25"
            [/frame]
        [/attack_anim]
    [/female]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/elves-wood/archer-idle-[1~6,3~6,3~6,2,1].png:100"
        [/frame]
    [/idle_anim]
[/unit_type]
