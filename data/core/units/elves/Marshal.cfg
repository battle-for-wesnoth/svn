#textdomain wesnoth
[unit]
    id=Elvish Marshal
    name= _ "Elvish Marshal"
    race=elf
    image="units/elves-wood/marshal.png"
    image_long="units/elves-wood/marshal-bow.png"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/elves-wood/marshal-leading.png"
        [/frame]
    [/leading_anim]
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=62
    movement_type=woodland
    movement=5
    {LESS_NIMBLE_ELF}
    experience=100
    level=3
    alignment=neutral
    advanceto=null
    {AMLA_TOUGH 3}
    cost=55
    usage=fighter
    unit_description= _ "The longevity and natural intelligence of elves make them apt for military matters, enough even to counter their general distaste for such things. Elves remember things much more clearly than humankind, and can often intuit what others can only be trained to do. Certainly, on those rare occasions when an elf sets his mind to war, the strategy that results is the work of a master.

Special Notes:"+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:ELF_HIT}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    [attack]
        name=sword
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=10
        number=4
        [animation]
            [frame]
                begin=-175
                end=-100
                image="units/elves-wood/marshal-melee-2.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-100
                    end=75
                    image="units/elves-wood/marshal-melee-1.png"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-100
                    end=75
                    image="units/elves-wood/marshal-melee-1.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=75
                end=150
                image="units/elves-wood/marshal-melee-2.png"
            [/frame]
            [frame]
                begin=150
                end=200
                image="units/elves-wood/marshal.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=bow
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=8
        number=3
        [animation]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                begin=-445
                end=-380
                image="units/elves-wood/marshal-bow.png"
            [/frame]
            [frame]
                begin=-380
                end=-305
                image="units/elves-wood/marshal-bow-attack1.png"
                sound=bow-miss.ogg
            [/frame]
            [frame]
                begin=-305
                end=-230
                image="units/elves-wood/marshal-bow-attack2.png"
            [/frame]
            [frame]
                begin=-230
                end=-130
                image="units/elves-wood/marshal-bow-attack3.png"
            [/frame]
            [frame]
                begin=-130
                end=0
                image="units/elves-wood/marshal-bow-attack4.png"
            [/frame]
            [frame]
                begin=0
                end=65
                image="units/elves-wood/marshal-bow.png"
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                begin=-445
                end=-380
                image="units/elves-wood/marshal-bow.png"
            [/frame]
            [frame]
                begin=-380
                end=-305
                image="units/elves-wood/marshal-bow-attack1.png"
                sound=bow.ogg
            [/frame]
            [frame]
                begin=-305
                end=-230
                image="units/elves-wood/marshal-bow-attack2.png"
            [/frame]
            [frame]
                begin=-230
                end=-130
                image="units/elves-wood/marshal-bow-attack3.png"
            [/frame]
            [frame]
                begin=-130
                end=0
                image="units/elves-wood/marshal-bow-attack4.png"
            [/frame]
            [frame]
                begin=0
                end=65
                image="units/elves-wood/marshal-bow.png"
            [/frame]
        [/animation]
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elves-wood/marshal-defend.png" "units/elves-wood/marshal.png" {SOUND_LIST:ELF_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/elves-wood/marshal-bow-defend.png" "units/elves-wood/marshal-bow.png" {SOUND_LIST:ELF_HIT} ranged }
[/unit]
