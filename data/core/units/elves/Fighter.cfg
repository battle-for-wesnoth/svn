#textdomain wesnoth-units
[unit]
    id=Elvish Fighter
    name= _ "Elvish Fighter"
    race=elf
    image="units/elves-wood/fighter.png"
    profile="portraits/Kitty/elvish-fighter.png"	# wmllint: noconvert
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=33
    movement_type=woodland
    {LESS_NIMBLE_ELF}
    movement=5
    experience=40
    level=1
    alignment=neutral
    advanceto=Elvish Captain,Elvish Hero
    cost=14
    usage=fighter
    unit_description= _ "Elves are not warlike by nature, but in times of need, their natural grace and agility serve them well, as does their skillful craftsmanship. An elf can grasp the basics of swordsmanship and archery in an uncannily short time, and put them to effective use on the battlefield."
    die_sound={SOUND_LIST:ELF_HIT}
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=5
        number=4
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=3
        number=3
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elves-wood/fighter-defend.png" "units/elves-wood/fighter.png" {SOUND_LIST:ELF_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/elves-wood/fighter-bow-defend.png" "units/elves-wood/fighter-bow.png" {SOUND_LIST:ELF_HIT} ranged }
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/elves-wood/fighter-idle-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/elves-wood/fighter-idle-2.png"
        [/frame]
        [frame]
            duration=125
            image="units/elves-wood/fighter-idle-3.png"
        [/frame]
        [frame]
            duration=150
            image="units/elves-wood/fighter-idle-4.png"
        [/frame]
        [frame]
            duration=175
            image="units/elves-wood/fighter-idle-5.png"
        [/frame]
        [frame]
            duration=200
            image="units/elves-wood/fighter-idle-6.png"
        [/frame]
        [frame]
            duration=200
            image="units/elves-wood/fighter-idle-5.png"
        [/frame]
        [frame]
            duration=400
            image="units/elves-wood/fighter-idle-6.png"
        [/frame]
        [frame]
            duration=175
            image="units/elves-wood/fighter-idle-7.png"
        [/frame]
        [frame]
            duration=200
            image="units/elves-wood/fighter-idle-8.png"
        [/frame]
        [frame]
            duration=250
            image="units/elves-wood/fighter-idle-9.png"
        [/frame]
        [frame]
            duration=400
            image="units/elves-wood/fighter-idle-10.png"
        [/frame]
        [frame]
            duration=150
            image="units/elves-wood/fighter-idle-9.png"
        [/frame]
        [frame]
            duration=150
            image="units/elves-wood/fighter-idle-11.png"
        [/frame]
        [frame]
            duration=150
            image="units/elves-wood/fighter-idle-12.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [attack_filter]
            name=bow
        [/attack_filter]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="units/elves-wood/fighter-bow.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="units/elves-wood/fighter-bow-attack1.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="units/elves-wood/fighter-bow-attack1.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-230
            image="units/elves-wood/fighter-bow-attack2.png"
        [/frame]
        [frame]
            begin=-230
            end=-130
            image="units/elves-wood/fighter-bow-attack3.png"
        [/frame]
        [frame]
            begin=-130
            end=0
            image="units/elves-wood/fighter-bow-attack4.png"
        [/frame]
        [frame]
            begin=0
            end=65
            image="units/elves-wood/fighter-bow.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=sword
        [/attack_filter]
        [frame]
            begin=-175
            end=-100
            image="units/elves-wood/fighter.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elves-wood/fighter-melee-1.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elves-wood/fighter-melee-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/elves-wood/fighter-melee-2.png"
        [/frame]
        [frame]
            begin=150
            end=175
            image="units/elves-wood/fighter.png"
        [/frame]
    [/attack_anim]
[/unit]
