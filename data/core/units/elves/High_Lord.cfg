#textdomain wesnoth-units
[unit_type]
    id=Elvish High Lord
    name= _ "Elvish High Lord"
    race=elf
    image="units/elves-wood/high-lord.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/elves/high-lord.png"
    hitpoints=63
    movement_type=woodland
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=fighter
    description= _ "The leaders of elvenkind command an instinctive loyalty from their people that rulers of other races can only envy, and earn it with great mindfulness and wisdom. Quiet and contemplative in times of peace, a High Lord in the full of his wrath is an awesome sight indeed."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:ELF_HIT}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/elves/transparent/high-lord.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/elves/transparent/high-lord.png"
    [/portrait]
    [defend]
        start_time=-151
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            image="units/elves-wood/high-lord.png:1"
        [/frame]
        [frame]
            image="units/elves-wood/high-lord-defend-1.png:100"
        [/frame]
        [if]
            hits=hit
            [frame]
                image="units/elves-wood/high-lord-defend-2.png:100"
                sound={SOUND_LIST:ELF_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                image="units/elves-wood/high-lord-defend-2.png:100"
            [/frame]
        [/else]
        [frame]
            image="units/elves-wood/high-lord-defend-1.png:100"
        [/frame]
        [frame]
            image="units/elves-wood/high-lord.png:1"
        [/frame]
    [/defend]
    {DEFENSE_ANIM_RANGE "units/elves-wood/high-lord-magic-defend.png" "units/elves-wood/high-lord-magic.png" {SOUND_LIST:ELF_HIT} ranged}
    [attack]
        name=sword
        description= _"sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
        name=faerie fire
        description= _"faerie fire"
        type=arcane
        icon=attacks/faerie-fire.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=7
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=faerie fire
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}

        start_time=-450
        [if]
            hits=yes
            [frame]
                image="units/elves-wood/high-lord-magic.png:75"
                sound=magic-faeriefire.ogg

                halo=halo/elven/faerie-fire-halo1.png
                halo_x,halo_y=-19,-14
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/elves-wood/high-lord-magic.png:75"
                sound=magic-faeriefire-miss.ogg

                halo=halo/elven/faerie-fire-halo1.png
                halo_x,halo_y=-19,-14
            [/frame]
        [/else]
        [frame]
            image="units/elves-wood/high-lord-magic.png:75,units/elves-wood/high-lord-magic-1.png"
            halo=halo/elven/faerie-fire-halo[2~7].png:75
            halo_x,halo_y=-19,-14
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/elves-wood/high-lord.png:25"
        [/frame]
        [if]
            hits=no
            [frame]
                image="units/elves-wood/high-lord-attack-sword-1.png:100"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/elves-wood/high-lord-attack-sword-1.png:100"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            image="units/elves-wood/high-lord-attack-sword-2.png:175"
        [/frame]
        [frame]
            image="units/elves-wood/high-lord.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
