#textdomain wesnoth-units
[unit_type]
    id=Elvish High Lord
    name= _ "Elvish High Lord"
    race=elf
    image="units/elves-wood/high-lord.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/Kitty/elvish-high-lord.png"
    hitpoints=63
    movement_type=woodland
    movement=6
    experience=150
    level=3
    alignment=neutral
    advanceto=null
    {AMLA_DEFAULT}
    cost=60
    usage=fighter
    unit_description= _ "The leaders of the elves do not fall sallow and frail with age. Rather, it is then that they grow to their true potential. Quiet and contemplative in times of peace, a High Lord in the full of his wrath is an awesome sight indeed."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:ELF_HIT}
    [defend]
        start_time=-151
        [attack_filter]
            range=melee
        [/attack_filter]
        [frame]
            duration=1
            image="units/elves-wood/high-lord.png"
        [/frame]
        [frame]
            duration=100
            image="units/elves-wood/high-lord-defend-1.png"
        [/frame]
        [if]
            hits=hit
            [frame]
                duration=100
                image="units/elves-wood/high-lord-defend-2.png"
                sound={SOUND_LIST:ELF_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                duration=100
                image="units/elves-wood/high-lord-defend-2.png"
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/elves-wood/high-lord-defend-1.png"
        [/frame]
        [frame]
            duration=1
            image="units/elves-wood/high-lord.png"
        [/frame]
    [/defend]
    {DEFENSE_ANIM_RANGE "units/elves-wood/high-lord-magic-defend.png" "units/elves-wood/high-lord-magic.png" {SOUND_LIST:ELF_HIT} ranged}
    [attack]
        name=sword
        description= _"sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
        name=faerie fire
        description= _"faerie fire"
        type=arcane
        icon=attacks/faerie-fire.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=7
        number=5
    [/attack]
    [attack_anim]
        [attack_filter]
            name=faerie fire
        [/attack_filter]
        hits=yes
        {MISSILE_FRAME_FAERIE_FIRE}

        [frame]
            begin=-450
            end=-375
            image="units/elves-wood/high-lord-magic.png"
            sound=magic-faeriefire.ogg

            halo=halo/elven/faerie-fire-halo1.png
            halo_x,halo_y=-19,-14
        [/frame]
        [frame]
            begin=-375
            end=-300
            image="units/elves-wood/high-lord-magic.png"
            halo=halo/elven/faerie-fire-halo2.png
            halo_x,halo_y=-19,-14
        [/frame]
        [frame]
            begin=-300
            end=-225
            image="units/elves-wood/high-lord-magic-1.png"
            halo=halo/elven/faerie-fire-halo3.png
            halo_x,halo_y=-19,-14
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/elves-wood/high-lord-magic-1.png"
            halo=halo/elven/faerie-fire-halo4.png
            halo_x,halo_y=-19,-14
        [/frame]
        [frame]
