#textdomain wesnoth-units
[unit]
    id=Elvish Captain
    name= _ "Elvish Captain"
    race=elf
    image="units/elves-wood/captain.png"
    image_long="units/elves-wood/captain-bow.png"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/elves-wood/captain-leading.png"
        [/frame]
    [/leading_anim]
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=47
    movement_type=woodland
    movement=5
    {LESS_NIMBLE_ELF}
    experience=90
    level=2
    alignment=neutral
    advanceto=Elvish Marshal
    cost=32
    usage=fighter
    unit_description= _ "Elves, unlike many other races, will quickly acknowledge and follow any of their peers who have experience in combat. In this they differ greatly from humanity, for whom leadership is often a matter of coercion and intimidation. The combination of their willingness to accept the wisdom of their leaders, and the tendency to choose leaders of merit is one of the quiet strengths of the elves.

Special Notes:"+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM_RANGE "units/elves-wood/captain-defend.png" "units/elves-wood/captain.png" {SOUND_LIST:ELF_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/elves-wood/captain-bow-defend.png" "units/elves-wood/captain-bow.png" {SOUND_LIST:ELF_HIT} ranged }
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=7
        number=4
        [animation]
            [frame]
                begin=-200
                end=-175
                image="units/elves-wood/captain.png"
            [/frame]
            [frame]
                begin=-175
                end=-100
                image="units/elves-wood/captain-melee-2.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-100
                    end=100
                    image="units/elves-wood/captain-melee-1.png"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-100
                    end=100
                    image="units/elves-wood/captain-melee-1.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=100
                end=175
                image="units/elves-wood/captain-melee-2.png"
            [/frame]
            [frame]
                begin=175
                end=225
                image="units/elves-wood/captain.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=5
        number=3
        [animation]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                begin=-445
                end=-380
                image="units/elves-wood/captain-bow.png"
            [/frame]
            [frame]
                begin=-380
                end=-305
                image="units/elves-wood/captain-bow-attack1.png"
                sound=bow-miss.ogg
            [/frame]
            [frame]
                begin=-305
                end=-230
                image="units/elves-wood/captain-bow-attack2.png"
            [/frame]
            [frame]
                begin=-230
                end=-130
                image="units/elves-wood/captain-bow-attack3.png"
            [/frame]
            [frame]
                begin=-130
                end=0
                image="units/elves-wood/captain-bow-attack4.png"
            [/frame]
            [frame]
                begin=0
                end=65
                image="units/elves-wood/captain-bow.png"
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                begin=-445
                end=-380
                image="units/elves-wood/captain-bow.png"
            [/frame]
            [frame]
                begin=-380
                end=-305
                image="units/elves-wood/captain-bow-attack1.png"
                sound=bow.ogg
            [/frame]
            [frame]
                begin=-305
                end=-230
                image="units/elves-wood/captain-bow-attack2.png"
            [/frame]
            [frame]
                begin=-230
                end=-130
                image="units/elves-wood/captain-bow-attack3.png"
            [/frame]
            [frame]
                begin=-130
                end=0
                image="units/elves-wood/captain-bow-attack4.png"
            [/frame]
            [frame]
                begin=0
                end=65
                image="units/elves-wood/captain-bow.png"
            [/frame]
        [/animation]
    [/attack]
[/unit]
