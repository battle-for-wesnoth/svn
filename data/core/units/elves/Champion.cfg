#textdomain wesnoth-units
[unit_type]
    id=Elvish Champion
    name= _ "Elvish Champion"
    race=elf
    image="units/elves-wood/champion.png"
    profile="portraits/elves/hero.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=70
    movement_type=woodland
    movement=5
    {LESS_NIMBLE_ELF}
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=55
    usage=fighter
    description= _ "Those few elves who deliberately hone themselves into weapons of war become something which belies the peace-loving reputation of their race. Dedication and skill are matched with purity of form, and the result is swordsmanship to which few can compare. Even their archery, treated as a secondary pursuit, is masterfully executed."
    die_sound={SOUND_LIST:ELF_HIT}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/elves/transparent/hero.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/elves/transparent/hero.png"
    [/portrait]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/greatsword-elven.png
        type=blade
        range=melee
        damage=9
        number=5
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=9
        number=3
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elves-wood/champion-defend.png" "units/elves-wood/champion.png" {SOUND_LIST:ELF_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/elves-wood/champion-bow-defend.png" "units/elves-wood/champion-bow.png" {SOUND_LIST:ELF_HIT} ranged}
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-445
        [frame]
            image="units/elves-wood/champion-bow.png:65"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/elves-wood/champion-bow-attack1.png:75"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/elves-wood/champion-bow-attack1.png:75"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            image="units/elves-wood/champion-bow-attack[2~4].png:[75,100,130]"
        [/frame]
        [frame]
            image="units/elves-wood/champion-bow.png:65"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/elves-wood/champion.png:25"
        [/frame]
        [frame]
            image="units/elves-wood/champion-attack-[1,2].png:50"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/elves-wood/champion-attack-3.png:150"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/elves-wood/champion-attack-3.png:150"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            image="units/elves-wood/champion-attack-[4~6].png:[50*2,25]"
        [/frame]
    [/attack_anim]
[/unit_type]
