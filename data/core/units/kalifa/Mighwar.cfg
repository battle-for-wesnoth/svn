#textdomain wesnoth-units
[unit_type]
    id=Mighwar
    name= _ "Mighwar"
    race=kalifa
    image="units/kalifa/mighwar.png"
    hitpoints=57
    movement_type=kalifafoot
    movement=6
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    cost=65
    usage=mixed fighter
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    {MAGENTA_IS_THE_TEAM_COLOR}
    description= _ "The Kalifa uses these Hillmen as their foot force. They are versatile and excel in hilly terrain."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}
    get_hit_sound={SOUND_LIST:HUMAN_HIT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=axe
        description= _ "axe"
        type=blade
        range=melee
        damage=7
        number=5
    [/attack]

    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=200
        [/frame]
    [/attack_anim]
[/unit_type]

