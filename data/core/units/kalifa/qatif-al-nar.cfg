#textdomain wesnoth-units
[unit_type]
    id=qatif-al-nar
    name= _ "Qatif-al-nar"
    race=kalifa
    image="units/kalifa/qatif-al-nar.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=44
    movement_type=kalifafoot
    movement=5
    experience=70
    level=2
    alignment=lawful
    advances_to=tineen
    cost=35
    usage=fighter
    description= _ "fill this in!"
    die_sound={SOUND_LIST:ELF_HIT}
    [attack]
        name=napalm attack
        description= _ "napalm attack"
        type=fire
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=fire arrow
        description= _ "fire arrow"
        icon=attacks/bow-elven.png
        type=fire
        range=ranged
        damage=8
        number=4
    [/attack]
	
    [attack_anim]
        [filter_attack]
            name=napalm attack
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-100
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-100
                sound=torch-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]	
    [attack_anim]
        [filter_attack]
            name=fire arrow
        [/filter_attack]
        [if]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]
            {FIRE_BURST_SMALL}
            [frame]
                begin=-200
                end=-200
#                image="units/human-kalifa/archer.png"
                sound=bow-puny-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
            [/missile_frame]
            [frame]
                begin=-200
                end=200
#                image="units/human-kalifa/archer.png"
                sound=bow-puny-fire-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
