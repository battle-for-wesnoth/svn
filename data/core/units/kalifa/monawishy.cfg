#textdomain wesnoth-units
[unit_type]
    id=monawishy
    name= _ "Monawishy"
    race=kalifa
    image="units/kalifa/monawishy.png"
    hitpoints=45
    movement_type=kalifafoot
    movement=6
    experience=65
    level=2
    alignment=lawful
    advances_to=mighwar
    cost=35
    usage=mixed fighter
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    {MAGENTA_IS_THE_TEAM_COLOR}
    description= _ "The Kalifa uses these Hillmen as their foot force. The are versatile and excel in hilly terrain."
    get_hit_sound={SOUND_LIST:HUMAN_HIT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=axe
        description= _ "axe"
        type=blade
        range=melee
        damage=6
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=200
        [/frame]
    [/attack_anim]
[/unit_type]
