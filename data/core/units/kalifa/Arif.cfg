#textdomain wesnoth-units
[unit_type]
    id=Arif
    name= _ "Arif"
    race=kalifa
    image="units/kalifa/arif.png"
    hitpoints=40
    movement_type=kalifaarmoredfoot
    movement=5
    experience=40
    level=1
    alignment=lawful
    advances_to=Ghazi,Mudafi
    cost=18
    usage=fighter
    {MAGENTA_IS_THE_TEAM_COLOR}
    description= _ "The Amir form the backbone of any Kalifa foot advance. They are often sent against fortified enemy positions where their valor and skill with a sword allows them to assault seemingly inpenetrable defenses."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
    get_hit_sound={SOUND_LIST:HUMAN_HIT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=long sword
        description= _ "long sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=9
        number=2
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=long sword
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=200
        [/frame]
    [/attack_anim]
[/unit_type]
