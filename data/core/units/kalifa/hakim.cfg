#textdomain wesnoth-units
[unit_type]
    id=hakim
    name= _ "Hakim"
    race=kalifa
    image="units/kalifa/hakim.png"
    profile="portraits/kalifa/hakim.png"
    hitpoints=26
    movement_type=kalifalightfoot
    [abilities]
        {ABILITY_EXTRA_HEAL}
    [/abilities]
    movement=5
    [resistance]
        fire=110
    [/resistance]
    experience=33
    level=1
    alignment=lawful
    advances_to=tabib
    cost=18
    usage=healer
    {MAGENTA_IS_THE_TEAM_COLOR}
    description= _ "Ekim use their knowledge of ancient medicine and herbal concoctions to quickly bring the Kalifa soldiers back to the front lines."+{SPECIAL_NOTES}+{SPECIAL_NOTES_HEALS}
    get_hit_sound={SOUND_LIST:HUMAN_HIT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=mace
        description= _ "mace"
        type=impact
        range=melee
        damage=6
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=0
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=0
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=150
        [/frame]
    [/attack_anim]
[/unit_type]
