#textdomain wesnoth-units
[unit_type]
    id=mudafi
    name= _ "Mudafi"
    race=kalifa
    image="units/kalifa/mudafi.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=58
    movement_type=kalifaarmoredfoot
    movement=5
    experience=75
    level=2
    alignment=lawful
    advances_to=rasikh
    cost=38
    usage=fighter
    description= _ "fill this in!"
    die_sound={SOUND_LIST:ELF_HIT}
    [attack]
        name=spear
        description=_"spear"
        icon=attacks/spear-human.png
        type=pierce
        range=melee
        damage=12
        number=2
		[specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
	
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=0
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=0
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=200
        [/frame]
    [/attack_anim]
[/unit_type]
