[unit]
	id=Assassin
	name= _ "Assassin"
	race=human
	gender=male,female
	image="units/human-outlaws/assassin.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	profile=portraits/James_Woo/assassin.png
	hitpoints=51
	movement_type=elusivefoot
	movement=6
	experience=100
	level=3
	alignment=chaotic
	advanceto=null
	{AMLA_TOUGH 3}
	cost=44
	usage=fighter
	unit_description= _ "The greatest of thieves are sometimes tasked to take far more than their victim's belongings. Masters of knife-fighting and uncannily light on their feet, these menacing figures will employ any means to dispatch their victims, be it poisoned knives thrown from afar, or a dagger planted in the back. Deadly at night, assassins are somewhat uncomfortable fighting under the open sun.

Special Notes:"+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_SKIRMISHER}
	die_sound={SOUND_LIST:HUMAN_DIE}
	{DEFENSE_ANIM "units/human-outlaws/assassin-defend-2.png" "units/human-outlaws/assassin-defend-1.png" {SOUND_LIST:HUMAN_HIT} }
	[abilities]
		{ABILITY_SKIRMISHER}
	[/abilities]
	[attack]
		name=dagger
		icon=attacks/dagger-human.png
		type=blade
		range=melee
		damage=8
		number=3
		[specials]
			{WEAPON_SPECIAL_BACKSTAB}
		[/specials]
		[animation]
			[frame]
				begin=-225
				end=-200
				image="units/human-outlaws/assassin.png"
			[/frame]
			[frame]
				begin=-200
				end=-100
				image="units/human-outlaws/assassin-melee-1-1.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-100
					end=150
					image="units/human-outlaws/assassin-melee-1-2.png"
					sound=dagger-swish.wav
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-100
					end=150
					image="units/human-outlaws/assassin-melee-1-2.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			[frame]
				begin=150
				end=200
				image="units/human-outlaws/assassin.png"
			[/frame]
		[/animation]
		[animation]
			[frame]
				begin=-225
				end=-200
				image="units/human-outlaws/assassin.png"
			[/frame]
			[frame]
				begin=-200
				end=-100
				image="units/human-outlaws/assassin-melee-2-1.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-100
					end=150
					image="units/human-outlaws/assassin-melee-2-2.png"
					sound=dagger-swish.wav
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-100
					end=150
					image="units/human-outlaws/assassin-melee-2-2.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			[frame]
				begin=150
				end=200
				image="units/human-outlaws/assassin.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=knife
		icon=attacks/dagger-thrown-poison-human.png
		type=blade
		range=ranged
		[specials]
			{WEAPON_SPECIAL_POISON}
		[/specials]
		damage=5
		number=3
        [animation]
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/dagger-n.png"
                image_diagonal="projectiles/dagger-ne.png"
            [/missile_frame]
            [if]
                hits=yes
                [frame]
                    begin=-350
                    end=-100
                    image="units/human-outlaws/assassin-throwknife1.png"
                    sound=throwing-knife.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-350
                    end=-100
                    image="units/human-outlaws/assassin-throwknife1.png"
                    sound=throwing-knife-miss.ogg
                [/frame]
            [/else]
            {FRAME_ON_POISON (
	            [frame]
	                begin=-100
	                end=50
	                image="units/human-outlaws/assassin-throwknife2.png"
	                sound=poison.ogg
	            [/frame]
            )}
            [frame]
                begin=50
                end=50
                image="units/human-outlaws/assassin.png"
            [/frame]
        [/animation]
	[/attack]
	[female]
		name= _ "female^Assassin"
		gender=female
		image="units/human-outlaws/assassin+female.png"
		die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
		{DEFENSE_ANIM "units/human-outlaws/assassin+female-defend-2.png" "units/human-outlaws/assassin+female-defend-1.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
		[attack]
			[animation]
				[frame]
					image="units/human-outlaws/assassin+female.png"
				[/frame]
				[frame]
					image="units/human-outlaws/assassin+female-melee-1-1.png"
				[/frame]
				[if]
					[frame]
						image="units/human-outlaws/assassin+female-melee-1-2.png"
					[/frame]
				[/if]
				[else]
					[frame]
						image="units/human-outlaws/assassin+female-melee-1-2.png"
					[/frame]
				[/else]
				[frame]
					image="units/human-outlaws/assassin+female.png"
				[/frame]
			[/animation]
			[animation]
				[frame]
					image="units/human-outlaws/assassin+female.png"
				[/frame]
				[frame]
					image="units/human-outlaws/assassin+female-melee-2-1.png"
				[/frame]
				[if]
					[frame]
						image="units/human-outlaws/assassin+female-melee-2-2.png"
					[/frame]
				[/if]
				[else]
					[frame]
						image="units/human-outlaws/assassin+female-melee-2-2.png"
					[/frame]
				[/else]
				[frame]
					image="units/human-outlaws/assassin+female.png"
				[/frame]
			[/animation]
		[/attack]
		[attack]
			[animation]
				[if]
					[frame]
						image="units/human-outlaws/assassin+female-throwknife1.png"
					[/frame]
				[/if]
				[else]
					[frame]
						image="units/human-outlaws/assassin+female-throwknife1.png"
					[/frame]
				[/else]
				{FRAME_ON_POISON (
					[frame]
						image="units/human-outlaws/assassin+female-throwknife2.png"
					[/frame]
				)}
				[frame]
					image="units/human-outlaws/assassin+female.png"
				[/frame]
			[/animation]
		[/attack]
	[/female]
[/unit]
