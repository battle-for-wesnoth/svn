#textdomain wesnoth-units
[unit]
    id=Young Ogre
    name= _ "Young Ogre"
    race=ogre
    image="units/ogres/young-ogre.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=42
    movement_type=largefoot
    [resistance]
        arcane=80
    [/resistance]
    movement=5
    experience=32
    level=1
    alignment=neutral
    advanceto=Ogre
    cost=15
    usage=fighter
    unit_description= _ "When still young, Ogres are sometimes captured and taken into armies to be trained. They cannot manage weapons skillfully, but they compensate for that lack with great strength."
    die_sound=ogre-die.wav
    [attack]
        name=cleaver
        description=_"cleaver"
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    {DEFENSE_ANIM "units/ogres/young-ogre-defend.png" "units/ogres/young-ogre.png" ogre-hit.wav }
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=200
            image="units/ogres/young-ogre-idle-3.png"
        [/frame]
        [frame]
            duration=175
            image="units/ogres/young-ogre-idle-4.png"
        [/frame]
        [frame]
            duration=150
            image="units/ogres/young-ogre-idle-3.png"
        [/frame]
        [frame]
            duration=150
            image="units/ogres/young-ogre-idle-2.png"
        [/frame]
        [frame]
            duration=150
            image="units/ogres/young-ogre-idle-1.png"
        [/frame]
        [frame]
            duration=125
            image="units/ogres/young-ogre-idle-2.png"
        [/frame]
        [frame]
            duration=125
            image="units/ogres/young-ogre-idle-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/ogres/young-ogre-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/ogres/young-ogre-idle-1.png"
        [/frame]
        [frame]
            duration=125
            image="units/ogres/young-ogre-idle-2.png"
        [/frame]
        [frame]
            duration=125
            image="units/ogres/young-ogre-idle-1.png"
        [/frame]
        [frame]
            duration=150
            image="units/ogres/young-ogre-idle-2.png"
        [/frame]
        [frame]
            duration=150
            image="units/ogres/young-ogre-idle-1.png"
        [/frame]
        [frame]
            duration=150
            image="units/ogres/young-ogre-idle-3.png"
        [/frame]
        [frame]
            duration=175
            image="units/ogres/young-ogre-idle-4.png"
        [/frame]
        [frame]
            duration=200
            image="units/ogres/young-ogre-idle-3.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [attack_filter]
            name=cleaver
        [/attack_filter]
        [frame]
            begin=-325
            end=-250
            image="units/ogres/young-ogre-attack1.png"
        [/frame]
        [frame]
            begin=-250
            end=-150
            image="units/ogres/young-ogre-attack2.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/ogres/young-ogre-attack3.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/ogres/young-ogre-attack4.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/ogres/young-ogre-attack4.png"
                sound=axe.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/ogres/young-ogre-attack5.png"
        [/frame]
    [/attack_anim]
[/unit]
