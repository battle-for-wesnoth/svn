#textdomain wesnoth-units
[unit_type]
    id=Young Ogre
    name= _ "Young Ogre"
    race=ogre
    image="units/ogres/young-ogre.png"
    small_profile="portraits/monsters/transparent/young-ogre.png~SCALE(205,205)"
    profile="portraits/monsters/transparent/young-ogre.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=42
    movement_type=largefoot
    [resistance]
        arcane=80
    [/resistance]
    movement=5
    experience=32
    level=1
    alignment=neutral
    advances_to=Ogre
    cost=15
    usage=fighter
    description= _ "When still young, Ogres are sometimes captured and taken into armies to be trained. They cannot manage weapons skillfully, but they compensate for that lack with great strength."
    die_sound={SOUND_LIST:OGRE_DIE}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/monsters/transparent/young-ogre.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/monsters/transparent/young-ogre.png"
    [/portrait]
    [attack]
        name=cleaver
        description=_"cleaver"
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    {DEFENSE_ANIM "units/ogres/young-ogre-defend.png" "units/ogres/young-ogre.png" {SOUND_LIST:OGRE_HIT} }
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/ogres/young-ogre-idle-[3,4~1,2,1,2,1,2,1,2,1,3,4,3].png:[200,175,150*3,125*2,100*2,125*2,150*3,175,200]"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=cleaver
        [/filter_attack]
        start_time=-325
        [frame]
            image="units/ogres/young-ogre-attack[1~3].png:[75,100,75]"
        [/frame]
        [if]
            hits=no
            [frame]
                image="units/ogres/young-ogre-attack4.png:175"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/ogres/young-ogre-attack4.png:175"
                sound=axe.ogg
            [/frame]
        [/else]
        [frame]
            image="units/ogres/young-ogre-attack5.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
