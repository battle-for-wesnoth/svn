#textdomain wesnoth
# a special macro to define slightly less nimble elves such
# as fighters, who don't do quite so well in forest
#define LESS_NIMBLE_ELF
    [defense]
        forest=40
    [/defense]
#enddef

[+units]
    {core/units}
    # subfolders for units
    {core/units/bats/}
    {core/units/boats/}
    {core/units/drakes/}
    {core/units/dwarves/}
    {core/units/elves/}
    {core/units/goblins/}
    {core/units/gryphons/}
    {core/units/humans/}
    {core/units/merfolk/}
    {core/units/monsters/}
    {core/units/nagas/}
    {core/units/ogres/}
    {core/units/orcs/}
    {core/units/saurians/}
    {core/units/trolls/}
    {core/units/undead/}
    {core/units/wose/}
    {core/units/fake/}
    {~units}

    #traits that are common to all races and units
    {TRAIT_STRONG}
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}

    #       *   R A C I A L   T R A I T S   A N D   N A M E S   *

    [race]
        id=bats
        name= _ "race^Bats"
        num_traits=2
    [/race]

    [race]
        id=drake
        name= _ "race^Drakes"
        num_traits=2
        {DRAKE_NAMES}
    [/race]

    [race]
        id=dwarf
        name= _ "race^Dwarves"
        num_traits=2
        {DWARVISH_NAMES}
        {TRAIT_HEALTHY}
    [/race]

    [race]
        id=elf
        name= _ "race^Elves"
        num_traits=2
        markov_chain_size=2
        {ELVISH_NAMES}
        {TRAIT_DEXTROUS}
    [/race]

    [race]
        id=goblin
        name= _ "race^Goblins"
        num_traits=2
        {ORCISH_NAMES}
    [/race]

    [race]
        id=gryphon
        name= _ "race^Gryphons"
        num_traits=2
        {GRYPHON_NAMES}
    [/race]

    [race]
        id=human
        name= _ "race^Humans"
        num_traits=2
        {HUMAN_NAMES}
    [/race]

    [race]
        id=lizard
        name= _ "race^Saurians"
        num_traits=2
        #Tentative list of fricative heavy lizard names
        {LIZARD_NAMES}
    [/race]

    [race]
        id=mechanical
        name= _ "race^Mechanical"
        num_traits=1
        undead_variation=null
        ignore_global_traits=yes
        {TRAIT_MECHANICAL}
    [/race]

    [race]
        id=merman
        name= _ "race^Mermen"
        num_traits=2
        {MERMAN_NAMES}
    [/race]

    [race]
        id=monster
        name= _ "race^Monsters"
        num_traits=0
    [/race]

    [race]
        id=naga
        name= _ "race^Nagas"
        num_traits=2
        {NAGA_NAMES}
    [/race]

    [race]
        id=ogre
        name= _ "race^Ogres"
        num_traits=2
        {OGRE_NAMES}
    [/race]

    [race]
        id=orc
        name= _ "race^Orcs"
        num_traits=2
        {ORCISH_NAMES}
    [/race]

    [race]
        id=troll
        name= _ "race^Trolls"
        num_traits=2
        ignore_global_traits=yes
        {TRAIT_STRONG}
        {TRAIT_QUICK}
        {TRAIT_RESILIENT}
        {TRAIT_FEARLESS}
        {TROLL_NAMES}
    [/race]

    [race]
        id=undead
        name= _ "race^Undead"
        num_traits=1
        ignore_global_traits=yes
        {TRAIT_UNDEAD}
    [/race]

    [race]
        id=wose
        name= _ "race^Woses"
        num_traits=0
        markov_chain_size=3
        {WOSE_NAMES}
    [/race]

