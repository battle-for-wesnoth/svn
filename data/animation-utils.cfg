#define DEFENSE_ANIM FRAME BASEFRAME HITSOUND
	[frame]
		begin=-101
		end=-100
		image={BASEFRAME}
	[/frame]
	[frame]
		begin=-100
		end=-25
		image={FRAME}
	[/frame]
	[if]
		hits=yes
		[frame]
			begin=-25
			end=100
			image={FRAME}
			sound={HITSOUND}
		[/frame]
	[/if]
	[else]
		hits=no
		[frame]
			begin=-25
			end=100
			image={FRAME}
		[/frame]
	[/else]
	[frame]
		begin=100
		end=101
		image={BASEFRAME}
	[/frame]
#enddef