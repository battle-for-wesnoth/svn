#textdomain wesnoth-lib
###
### The recruit dialog.
###

#define _GUI_RECRUIT_WINDOW SIDE
    [window]
        id=recruit_message_{SIDE}
        description="Recruit Dialog Window"
        [resolution]

            [linked_group]
	        id = "cost"
	        fixed_width = "true"
	    [/linked_group]

            click_dismiss=false

	    definition= "default"

	    automatic_placement= "false"
	    #vertical_placement= "center"
	    #horizontal_placement= "right"
	    maximum_width= 800
	    maximum_height= 600
            width=800
            height=600
            x=743
            y=200

            [grid]

                [row]
		    [column]
			border = "all"
			border_size = 5
			horizontal_alignment = "left"
                        vertical_alignment=top
			[label]
			    id = "title"
			    definition = "title"
			[/label]
		    [/column]
                [/row]

                [row]
                    [column]
                        horizontal_alignment=left
                        vertical_alignment=top
                        [grid]
                            [row]
                                [column]
                                    [image]
                                        definition=scaled
                                        id=unit_portrait
                                    [/image]
                                [/column]

                                [column]
                                    horizontal_alignment=right
                                    vertical_alignment=top

                                    [grid]
                                        [row]
                                            [column]
                                                grow_factor = 1
			                        #horizontal_grow = "true"
                                                vertical_alignment=top
                                                horizontal_alignment=left

			                        border = "all"
			                        border_size = 5

			                        [scroll_label]
			                            id = "message"
			                            #definition = "wml_message"
			                        [/scroll_label]
                                            [/column]
                                        [/row]

                                        [row]
                                            [column]
                                                #horizontal_grow=true
                                                vertical_alignment=top
                                                horizontal_alignment=right
                                                [listbox]
                                                    id = "recruit_list"
                                                    [list_definition]
                                                        [row]
                                                            [column]
                                                                #horizontal_grow=true
                                                                horizontal_alignment=right
                                                                [toggle_panel]
                                                                    [grid]
                                                                        [row]
                                                                            [column]
                                                                                [image]
                                                                                    id="icon"
                                                                                [/image]
                                                                            [/column]
                                                                            [column]
                                                                                [grid]
                                                                                    [row]
                                                                                        [column]
                                                                                            horizontal_alignment="left"
                                                                                            [label]
                                                                                                id="type"
                                                                                                linked_group="cost"
                                                                                                definition="default"
                                                                                            [/label]
                                                                                        [/column]
                                                                                    [/row]
                                                                                    [row]
				                                                        [column]
				                                                            grow_factor=1
				                                                            #horizontal_grow="true"

				                                                            border="all"
				                                                            border_size=5

				                                                            [label]
					                                                        id= "cost"
					                                                        definition="default"
					                                                        linked_group="cost"
				                                                            [/label]
				                                                        [/column]
                                                                                    [/row]
                                                                                [/grid]
                                                                            [/column]
                                                                        [/row]
                                                                    [/grid]
                                                                [/toggle_panel]
                                                            [/column]
                                                        [/row]
                                                    [/list_definition]
                                                [/listbox]
                                            [/column]
                                        [/row]
                                    [/grid]
                                [/column]
                            [/row]
                        [/grid]
                    [/column]
                [/row]
                #button row
                [row]
                    [column]
                        horizontal_alignment=left
                        [grid]
                            [row]
                                [column]
                                    horizontal_alignment=left
                                    border="all"
                                    border_size=5
                                    #horizontal_alignment=left
                                    [grid]
                                        [row]
                                            [column]
                                                border="all"
                                                border_size=5
                                                horizontal_alignment=left
                                                [button]
                                                    id=profile
                                                    label= _ "Profile"
                                                [/button]
                                            [/column]
                                            [column]
                                                border="all"
                                                border_size=5
                                                horizontal_alignment=left
                                                [button]
                                                    id=help
                                                    label= _ "Help"
                                                [/button]
                                            [/column]
                                        [/row]
                                    [/grid]
                                [/column]
                                [column]
                                    [spacer]
                                        width=280
                                        height=0


                                    [/spacer]
                                [/column]
                                [column]
                                    border="all"
                                    border_size=5
                                    #horizontal_alignment=left
                                    horizontal_alignment=right
                                    [grid]
                                        [row]
                                            [column]
                                                border="all"
                                                border_size=5
                                                horizontal_alignment=left

                                                [button]
                                                    id=ok
                                                    label= _ "Okay"
                                                [/button]
                                            [/column]
                                            [column]

                                                border="all"
                                                border_size=5
                                                horizontal_alignment=left
                                                [button]
                                                    id=cancel
                                                    label= _ "Cancel"
                                                [/button]
                                            [/column]
                                        [/row]
                                    [/grid]
                                [/column]
                            [/row]
                        [/grid]
                    [/column]
                [/row]
                #/button row
            [/grid]
        [/resolution]
    [/window]
#enddef

{_GUI_RECRUIT_WINDOW left}
{_GUI_RECRUIT_WINDOW right}



