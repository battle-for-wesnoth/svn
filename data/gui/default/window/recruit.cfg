#define _GUI_RECRUIT_WINDOW SIDE
    [window]
        id=recruit_message_{SIDE}
        description="A fucking description"
        [resolution]
            click_dismiss=false

	    definition= "default"

	    automatic_placement= "false"
	    vertical_placement= "center"
	    horizontal_placement= "right"
	    maximum_width= 800
	    maximum_height= 600
            border_size=50
            border=all
            width=800
            height=600
            x=743
            y=200


            #           definition = "recruit_message_{SIDE}"

            [grid]

                [row]
		    [column]
			border = "all"
			border_size = 5
			horizontal_alignment = "left"
			[label]
			    id = "title"
			    definition = "title"
			[/label]
		    [/column]
                    [column]
                        grow_factor = 1
			horizontal_grow = "true"

			border = "all"
			border_size = 5

			[scroll_label]
			    id = "amessage"
			 #   definition = "wml_message"
			[/scroll_label]
                    [/column]
		[/row]

                [row]
                    [column]
                        horizontal_alignment=left
                        vertical_alignment=down
                        [grid]
                            [row]
                                [column]
                                    border_size=5
                                    border= "all"
                                    automatic_placement=false
                                    horizontal_alignment=left
                                    vertical_alignment=down
                                    width=500
                                    height=500
                                    fixed_width=true
                                    fixed_height=true
                                    [image]
                                        # name = "(portrait_image)"
		                        #w = "{__GUI_IMAGE_DISPLAYED_WIDTH}"
		                        #h = "{__GUI_IMAGE_DISPLAYED_HEIGHT}"
                                        w=250
                                        h=250
                                        #width=500
                                        #height=500
                                        #fixed_width=true
                                        #fixed_height=true
                                        id=unit_portrait
                                    [/image]
                                [/column]
                            [/row]
                            [row]
                                [column]
                                [grid]
                                    [row]
                                        [column]
                                            [button]
                                                id=profile
                                                label = _"Profile"
                                            [/button]
                                        [/column]
                                        [column]
                                            [button]
                                                id=help
                                                label = _"Help"
                                            [/button]
                                        [/column]
                                    [/row]
                                [/grid]
                                [/column]
                            [/row]
                        [/grid]
                    [/column]

                    [column]
                        horizontal_alignment=right
                        vertical_alignment=top
                        [grid]
                            [row]
                                [column]
                                    grow_factor = 1
			            horizontal_grow = "true"

			            border = "all"
			            border_size = 5

			            [scroll_label]
			                id = "message"
			                definition = "wml_message"
			            [/scroll_label]
                                [/column]
                            [/row]

                            [row]
                                [column]
                                    horizontal_grow=true
                                    [listbox]
                                        id = "recruit_list"
                                        [list_definition]
                                            [row]
                                                [column]
                                                    horizontal_grow=true

                                                    [toggle_panel]
                                                        [grid]
                                                            [row]
                                                                [column]
                                                                    [image]
                                                                        id="icon"
                                                                    [/image]
                                                                [/column]
                                                                [column]
                                                                    horizontal_alignment= "left"
                                                                    [label]
                                                                        id= "type"
                                                                    [/label]
                                                                [/column]
                                                            [/row]
                                                        [/grid]
                                                    [/toggle_panel]
                                                [/column]
                                            [/row]
                                        [/list_definition]
                                    [/listbox]

                                [/column]
                            [/row]
                            [row]
                                [column]
                                    [grid]
                                        [row]
                                            [column]
                                                horizontal_alignment=right
                                                border_size=5
                                                border= "all"
                                                
                                                [button]
                                                    id=ok
                                                    label = _"OK"
                                                [/button]
                                            [/column]
                                            [column]
                                                horizontal_alignment=right
                                                border_size=5
                                                border= "all"
                                                [button]
                                                    id=cancel
                                                    label = _"Cancel"
                                                [/button]
                                            [/column]
                                        [/row]
                                    [/grid]
                                [/column]
                            [/row]
                            #[row]

                            #[/row]
                            #[row]

                            #[/row]
                        [/grid]
                    [/column]
                [/row]

            [/grid]

        [/resolution]

    [/window]
#enddef

{_GUI_RECRUIT_WINDOW left}
{_GUI_RECRUIT_WINDOW right}



