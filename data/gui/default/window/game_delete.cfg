#textdomain wesnoth-lib
###
### Definition of the window to ask for deleting a savegame file
###

[window]
	id = "game_delete"
	description = "Confirmation for deleting a savegame."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "lblTitle"
						definition = "title"

						label = _ "Delete Save"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "lblMessage"
						definition = "default"

						label = _ "Do you really want to delete this game?"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[toggle_button]
						id = "dont_ask_again"
						definition = "default"

						label = _ "Do not show again"
					[/toggle_button]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "center"

								[button]
									id = "ok"
									definition = "default"

									size_text = _ "Yes"
									label = _ "Yes"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "center"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "No"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
