###
### Definition of the window to create a new map in editor2.
###

[window]
	id = "editor_generate_map"
	description = "Generate random map dialog."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"
		
		[grid]
			[row]
				grow_factor = 0
				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"
						label = _ "Generate Random Map"
					[/label]
				[/column]
			[/row]			
			[row]
				grow_factor = 0
				[column]
					grow_factor = 1
					horizontal_grow = "true" 
					[grid]
						[row]
							grow_factor = 0
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "settings"
									definition = "default"
									size_text = _ "Settings"
									label = _ "Settings"
								[/button]
							[/column]
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "generate"
									definition = "default"
									label = _ "Generate"
								[/button]
							[/column]
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "cancel"
									definition = "default"
									label = _ "Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]			
		[/grid]
	[/resolution]
[/window]
