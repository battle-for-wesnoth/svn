#textdomain wesnoth-lib
###
### Definition of the window to create units in debug mode.
###

[window]
	id = "unit_create"
	description = "Debug-mode unit creation dialog."

	[resolution]
		definition = "default"
		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[linked_group]
			id = "race"
			fixed_width = "true"
		[/linked_group]
		[linked_group]
			id = "unit_type"
			fixed_width = "true"
		[/linked_group]

		[grid]
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "title"
						label = _ "Create Unit (Debug!)"
					[/label]

				[/column]

				[column]
					[spacer]
						definition = "default"
					[/spacer]
				[/column]

				[column]
					[spacer]
						definition = "default"
					[/spacer]
				[/column]
			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "default"
						label= _ "Gender:"
					[/label]

				[/column]

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[toggle_button]
						id = "male_toggle"
						definition = "default"
						label= _ "Male"
					[/toggle_button]

				[/column]

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[toggle_button]
						id = "female_toggle"
						definition = "default"
						label= _ "Female"
					[/toggle_button]

				[/column]
			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[listbox]
						id = "unit_type_list"
						definition = "default"
						[header]
							[row]
								[column]
									grow_factor = 1
								 	horizontal_grow = "true"
									border = "all"
									border_size = 5
									[label]
										id = "race"
										definition = "default"
										linked_group = "race"
										label = _ "Race"
									[/label]
 								[/column]
								[column]
									grow_factor = 1
								 	horizontal_grow = "true"
									border = "all"
									border_size = 5
									[label]
										id = "unit_type"
										definition = "default"
										linked_group = "unit_type"
										label = _ "Type"
									[/label]
								[/column]
							[/row]
						[/header]

						[list_definition]
							[row]
								[column]
								 	vertical_grow = "true"
								 	horizontal_grow = "true"

									[toggle_panel]
										definition = "default"

										return_value_id = "ok"
										[grid]
											[row]
												[column]
													grow_factor = 1
													horizontal_grow = "true"
													border = "all"
													border_size = 5
													[label]
														id = "race"
														definition = "default"
														linked_group = "race"
													[/label]
												[/column]
												[column]
													grow_factor = 1
													horizontal_grow = "true"
													border = "all"
													border_size = 5
													[label]
														id = "unit_type"
														definition = "default"
														linked_group = "unit_type"
													[/label]
												[/column]
											[/row]
										[/grid]
									[/toggle_panel]
								[/column]
							[/row]
						[/list_definition]
					[/listbox]

				[/column]

				[column]
					[spacer]
						definition = "default"
					[/spacer]
				[/column]

				[column]
					[spacer]
						definition = "default"
					[/spacer]
				[/column]
			[/row]
		[/grid]
	[/resolution]

[/window]
