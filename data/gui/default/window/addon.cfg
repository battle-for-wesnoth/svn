###
### Definition of the window to connect to the addon server or manage locally
### installed addons.
###

[window]
	id = "addon_connect"
	description = _ "addon server connection dialog"

	[resolution]
		top = "center"
		left = "center"

		width = 600
		height = 150

		window_definition = "default"

		[grid]

			[row]
				scale = 1

				[column]
					scale = 0

					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						label_definition = "default"

						label = _ "name :"
					[/label]

				[/column]

				[column]
					scale = 1

					border = "all"
					border_size = 5
					horizontal_grow = "true"

					[text_box]
						id = "host_name"
						edit_box_definition = "default"

						size_text = _ "very long text which might need to fit"
						label = ""
					[/text_box]

				[/column]

			[/row]

			[row]
				scale = 0

				[column]

					[label]
						# Dummy; empty cells aren't allowed (yet).
						label_definition = "default"

						label = ""
					[/label]

				[/column]

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "right"

					[button]
						# just show how the default looks.
						button_definition = "default"

						size_text = _ "manage addons"
						label = _ "manage addons"

						# we define the return value manually instead of being
						# linked to the id. Not sure whether that's the best
						# solution, but it's nice as proof-of-concept.
						return_value = 2
					[/button]

				[/column]

			[/row]

			[row]
				scale = 0
				
				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "right"

					[button]
						id = "ok"
						button_definition = "drawn"

						size_text = _ "connect"
						label = _ "connect"
					[/button]

				[/column]

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "right"

					[button]
						id = "cancel"
						button_definition = "drawn"

						label = _ "cancel"
					[/button]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
