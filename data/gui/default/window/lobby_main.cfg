#textdomain wesnoth-lib
###
### Definition of the lobby screen
###

[window]
	id = "lobby_main"
	description = "Lobby screen."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[grid]
			[row]
				grow_factor = 0
				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"
						label = _ "Lobby"
					[/label]
				[/column]
			[/row]
			[row]
				grow_factor = 0
				[column]
					grow_factor = 1
					horizontal_grow = "true"
					[label]
						definition = "default"
						label = _ "Lobby"
					[/label]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
