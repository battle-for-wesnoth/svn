#textdomain wesnoth-lib

[window]
	id = "addon_description"
	description = "Add-on description and details for the add-ons manager interface."

	[resolution]
		definition = "message"

		click_dismiss = "true"
		maximum_width = 800

		[grid]

			[row]

				[column]
					vertical_alignment = "top"

					[image]
						id = "image"
						definition = "default"
					[/image]

				[/column]

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					vertical_alignment = "top"

					[label]
						id = "title"
						definition = "title"
					[/label]

				[/column]

			[/row]

			[row]

				{GUI_FILLER}

				[column]

					horizontal_alignment = "left"

					[grid]

						[row]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"
									label = _ "Version:"
								[/label]

							[/column]

							[column]
								border = "all"
								border_size = 5
								vertical_alignment = "top"
								horizontal_alignment = "left"

								[label]
									id = "version"
									definition = "default"
								[/label]

							[/column]

						[/row]

						[row]
							grow_factor = 1

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"
									label = _ "Description:"
								[/label]

							[/column]

							[column]
								border = "all"
								border_size = 5
								vertical_alignment = "top"
								horizontal_alignment = "left"

								[scroll_label]
									id = "description"
									definition = "default"
								[/scroll_label]

							[/column]

						[/row]

						[row]
							grow_factor = 1

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"
									label = _ "Translations:"
								[/label]

							[/column]

							[column]
								border = "all"
								border_size = 5
								vertical_alignment = "top"
								horizontal_alignment = "left"

								[scroll_label]
									id = "translations"
									definition = "default"
								[/scroll_label]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

