#textdomain wesnoth-lib
###
### Definition of the window to ask for the savegame filename
###

[window]
	id = "game_load"
	description = "Load game dialog."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "top"
		horizontal_placement = "center"

		[linked_group]
			id = "filename"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "date"
			fixed_width = "true"
		[/linked_group]

		[grid]
			
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "lblTitle"
						definition = "title"

						label = _ "Load Game"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								vertical_alignment = "top"

								[grid]
								
									[row]
										grow_factor = 1

										[column]
										
											[grid]
												
												[row]
													grow_factor = 1
													
													[column]
														grow_factor = 1
														horizontal_alignment = "left"
													
														[image]
															id = "imgLeader"
															definition = "default"
														[/image]
													
													[/column]
													
													[column]									
														grow_factor = 1

														border = "all"
														border_size = 5
														horizontal_alignment = "right"
														
														[minimap]
															id = "minimap"
															definition = "default"
														[/minimap]
														
													[/column]
											
												[/row]
												
											[/grid]
											
										[/column]
									
									[/row]
								
									[row]
										
										[column]
										
											grow_factor = 1

											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											
											[label]
												id = "lblScenario"
												definition = "default"

												label = " "
											[/label]

										[/column]
									
									[/row]
								
									[row]
										
										[column]
										
											grow_factor = 1

											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											
											[label]
												id = "lblSummary"
												definition = "default_small"

												label = " "
											[/label]

										[/column]
									
									[/row]
								
								[/grid]
								
							[/column]

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_grow = "true"

								[grid]
								
									[row]
										[column]
											horizontal_alignment = "left"
											
											[label]
												id = "lblChoose"
												definition = "default"

												label = _ "Choose the game to load"
											[/label]

										[/column]
									
									[/row]
									
									[row]
										[column]
											horizontal_alignment = "left"
											
											[grid]
											
												[row]
												
													[column]
														[label]
															id = "lblFilter"
															definition = "default"

															label = _ "Filter"
														[/label]

													[/column]
													
													[column]

														[text_box]
															id = "txtFilter"
															definition = "default"
															label = ""
														[/text_box]

													[/column]

												[/row]
												
											[/grid]
											
										[/column]
									
									[/row]
									
									[row]
									
										[column]
											grow_factor = 1
											horizontal_grow = "true" 

											border = "all"
											border_size = 5

											[listbox]
												id = "savegame_list"
												definition = "default"

												linked_widgets_disabled = "true"
												[header]

													[row]

														[column]
															grow_factor = 1
															horizontal_grow = "true"

															border = "all"
															border_size = 5

															[label]
																id = "filename"
																definition = "default"
																linked_group = "filename"

																label = _ "Name"
															[/label]
						 
														[/column]
														
														[column]
															grow_factor = 1
															horizontal_grow = "true"

															border = "all"
															border_size = 5

															[label]
																id = "date"
																definition = "default"
																linked_group = "date"

																label = _ "Date"
															[/label]

														[/column]
														
													[/row]
													
												[/header]
												
												[list_definition]

													[row]
														
														[column]
														
															[toggle_panel]
																definition = "default"

																return_value_id = "ok"
																[grid]

																	[row]

																		[column]
																			grow_factor = 1
																			horizontal_grow = "true"

																			border = "all"
																			border_size = 5

																			[label]
																				id = "filename"
																				definition = "default"
																				linked_group = "filename"
																			[/label]

																		[/column]

																		[column]
																			grow_factor = 1
																			horizontal_grow = "true"

																			border = "all"
																			border_size = 5

																			[label]
																				id = "date"
																				definition = "default"
																				linked_group = "date"
																			[/label]

																		[/column]
																		
																	[/row]
																	
																[/grid]
																
															[/toggle_panel]
															
														[/column]
														
													[/row]

												[/list_definition]

											[/listbox]

										[/column]
									[/row]

								[/grid]
								
							[/column]

						[/row]
						
					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true" 

					[grid]

						[row]
						
							[column]

								[spacer]
									definition = "default"
								[/spacer]

							[/column]

							[column]

								[spacer]
									definition = "default"
								[/spacer]

							[/column]

							[column]
								horizontal_alignment = "right"
							
								[button]
									id = "delete"
									definition = "default"

									size_text = _ "Delete"
									label = _ "Delete"
								[/button]

							[/column]
						[/row]
						
						[row]
						
							[column]

								[spacer]
									definition = "default"
								[/spacer]

							[/column]

							[column]

								[toggle_button]
									id = "show_replay"
									definition = "default"

									label = _ "Show replay"
								[/toggle_button]

							[/column]

							[column]
								horizontal_alignment = "right"
							
								[toggle_button]
									id = "cancel_orders"
									definition = "default"

									label = _ "Cancel orders"
								[/toggle_button]

							[/column]
						[/row]
						
						[row]
							grow_factor = 0
							
							[column]

								[spacer]
									definition = "default"
								[/spacer]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									size_text = _ "OK"
									label = _ "OK"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
