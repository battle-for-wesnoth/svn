#textdomain wesnoth-lib
###
### Definition of the window to show chat log.
###

[window]
    id = "chat_log"
    description = _"Chat log dialog."

    [resolution]
        definition = "default"
        automatic_placement = "true"
        vertical_placement = "center"
        horizontal_placement = "center"

        [grid]
            [row] #header
                grow_factor = 0

                [column]
                    grow_factor = 7
                    border = "all"
                    border_size = 5
                    horizontal_alignment = "left"

                    [label]
                        definition = "title"
                        label = _ "Chat log"
                    [/label]
                [/column]

                [column]
                    grow_factor = 0
                    [spacer]
                        definition = "default"
                    [/spacer]
                [/column]
            [/row]
            [row] #menu
                grow_factor = 0

                [column]
                    grow_factor = 7
                    border = "all"
                    border_size = 5
                    horizontal_alignment = "left"
                    [grid]
                        [row]
                            [column]
                                  grow_factor = 1
                    [label]
                        definition = "default"
                        label = _ "Page"
                    [/label]
                            [/column]
                            [column]
                                  grow_factor = 5
                                [slider]
		                   id = "page_number"
                                    definition = "default"
                                    minimum_value = 1
                                    maximum_value = 100
                                    step_size = 1
                                    maximumvalue_label = _"Last"
                                [/slider]
                            [/column]
                            [column]
                                  grow_factor = 0
                                 [button]
                                     id = "previous_page"
                                     definition = "default"
                                     label = _ "Previous"
                                 [/button]
                            [/column]
                            [column]
                                  grow_factor = 0
                                 [button]
                                     id = "next_page"
                                     definition = "default"
                                     label = _ "Next"
                                 [/button]
                            [/column]
                        [/row]
                    [/grid]
                [/column]
                [column]
                    grow_factor = 0
                    border = "all"
                    border_size = 5
                    [spacer]
                        definition = "default"
                    [/spacer]
                [/column]
            [/row]
			[row] #choice
				grow_factor="7"
				[column]
                    grow_factor = 7
	                                            horizontal_grow = "true"
                                                border = "all"
                                                border_size = 5
												horizontal_alignment = "left"
                                                [label]
                                                    id = "msg"
                                                    definition = "default"
                                                    label = ""
                                                [/label]
				[/column]
				[column]
                    grow_factor = 0
                    [spacer]
                        definition = "default"
                    [/spacer]
                [/column]
			[/row]
            [row] #status
                grow_factor = 0

                [column]
                    grow_factor = 7
                    border = "all"
                    border_size = 5
                    horizontal_alignment = "left"
					[spacer]
                        definition = "default"
                    [/spacer]
                [/column]
                [column]
                    grow_factor = 0
                    [button]
                        id = "cancel"
                        definition = "default"
                        label = _ "Close"
                    [/button]
                [/column]
            [/row]
        [/grid]
    [/resolution]
[/window]
