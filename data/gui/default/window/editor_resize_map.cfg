###
### Definition of the window to create a new map in editor2.
###

[window]
	id = "editor_resize_map"
	description = "Resize map dialog."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"
		
		[grid]
			[row]
				grow_factor = 0
				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"
						label = _ "Resize Map"
					[/label]
				[/column]
			[/row]			
			[row]
				grow_factor = 0
				[column]
					grow_factor = 1
					horizontal_grow = "true"
					[grid]
						[row]
							grow_factor = 1
							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"
									label = _ "New width:"
								[/label]
							[/column]				
							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[slider]
								    id = "width"
								    definition = "default"
								    minimum_value = 1
								    maximum_value = 200
								    step_size = 1
								[/slider]
							[/column]
							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"
									label = _ "Old width:"
								[/label]
							[/column]											
							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									id = "old_width"
									definition = "default"
									label = _ "-1"
								[/label]
							[/column]											
						[/row]
						[row]
							grow_factor = 1
							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"
									label = _ "New height:"
								[/label]
							[/column]				
							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[slider]
								    id = "height"
								    definition = "default"
								    minimum_value = 1
								    maximum_value = 200
								    step_size = 1
								[/slider]
							[/column]
							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"
									label = _ "Old height:"
								[/label]
							[/column]											
							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									id = "old_height"
									definition = "default"
									label = _ "-1"
								[/label]
							[/column]																		
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				grow_factor = 0
				[column]
					grow_factor = 1
					horizontal_grow = "true"
					[grid]
						[row]
							grow_factor = 0
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "ok"
									definition = "default"
									size_text = _ "Resize map"
									label = _ "Resize map"
								[/button]
							[/column]
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "cancel"
									definition = "default"
									label = _ "Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]			
		[/grid]
	[/resolution]
[/window]
