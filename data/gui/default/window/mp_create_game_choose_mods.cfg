#textdomain wesnoth-lib
###
### Select the modifications to be active during the game
###

[window]
	id = "mp_create_game_choose_mods"
	description = "Dialog for choosing modifications for MP games."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[linked_group]
			id = "checkbox"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "name"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "description"
			fixed_width = "true"
		[/linked_group]

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"

						label = _ "Choose Modifications"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "default"
						id = "message"

						label = _ "Enable the modifications you want to be active during the game."
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"
					vertical_grow = "true"

					border = "all"
					border_size = 5

					[listbox]
						id = "mod_list"
						definition = "default"

						[list_definition]

							[row]

								[column]
								 	vertical_grow = "true"
								 	horizontal_grow = "true"
								 	[toggle_panel]
										definition = "default"
										[grid]
											[row]
												[column]
													grow_factor = 0
													horizontal_alignment = "left"
													border = "all"
													border_size = 5
													[toggle_button]
														id = "checkbox"
														definition = "default"
														linked_group = "checkbox"
													[/toggle_button]
												[/column]
												[column]
													grow_factor = 1
													horizontal_grow = "true"
													border = "all"
													border_size = 5
													[label]
														id = "name"
														definition = "default_large"
														linked_group = "name"
													[/label]
												[/column]
											[/row]
											[row]
												[column]
													grow_factor = 0
													horizontal_alignment = "left"
													border = "all"
													border_size = 5
													[spacer]
													[/spacer]
												[/column]
												[column]
													grow_factor = 1
													horizontal_alignment = "left"
													border = "all"
													border_size = 5
													[label]
														id = "description"
														definition = "default"
														linked_group = "description"
													[/label]
												[/column]
											[/row]
										[/grid]
									[/toggle_panel]
								[/column]

							[/row]

						[/list_definition]

					[/listbox]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]

					border = "all"
					border_size = 5
					horizontal_alignment = "right"

					[grid]

						[row]

							[column]

								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "OK"
								[/button]
							[/column]

							[column]

								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
 
