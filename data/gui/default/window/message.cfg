###
### Test window to show messages to the user, test version to test with Jetryl's
### new message dialog and Kitty's portraits.
###

[window_definition]
	id = "message_test"
	description = "bar"

	[resolution]

		[background]

			[draw]

			[/draw]

		[/background]

		[foreground]

			[draw]

				[image]
					x = 5
					y = 5
					# NOTE this image can be removed once we move to the final code.
					name = "arch_fem200.png"
				[/image]

			[/draw]

		[/foreground]

	[/resolution]

[/window_definition]

#define BASE_NAME
	"translucent65" #enddef

[panel_definition]
	id = "message_test"
	description = "bar"

	[resolution]

		left_border = 10
		right_border = 13
		top_border = 10
		bottom_border = 13

		[background]

			[draw]

				[image]
					name = "dialogs/" + {BASE_NAME} + "-border-topleft.png"
				[/image]

				[image]
					x = 5
					y = 0
					w = "(width - 14)"
					stretch = "true"
					name = "dialogs/" +  {BASE_NAME} + "-border-top.png"
				[/image]

				[image]
					x = "(width - 9)"
					y = 0
					name = "dialogs/" +  {BASE_NAME} + "-border-topright.png"
				[/image]

				[image]
					x = "(width - 9)"
					y = 5
					h = "(height - 14)"
					stretch = "true"
					name = "dialogs/" +  {BASE_NAME} + "-border-right.png"
				[/image]

				[image]
					x = "(width - 9)"
					y = "(height - 9)"
					name = "dialogs/" +  {BASE_NAME} + "-border-botright.png"
				[/image]

				[image]
					x = 5
					y = "(height - 9)"
					w = "(width - 14)"
					stretch = "true"
					name = "dialogs/" +  {BASE_NAME} + "-border-bottom.png"
				[/image]

				[image]
					x = 0
					y = "(height - 9)"
					name = "dialogs/" +  {BASE_NAME} + "-border-botleft.png"
				[/image]

				[image]
					x = 0
					y = 5
					h = "(height - 14)"
					stretch = "true"
					name = "dialogs/" +  {BASE_NAME} + "-border-left.png"
				[/image]

				[image]
					x = 5
					y = 5
					w = "(width - 14)"
					h = "(height - 14)"
					name = "dialogs/" +  {BASE_NAME} + "-background.png"
				[/image]

			[/draw]

		[/background]

		[foreground]

			[draw]

			[/draw]

		[/foreground]

	[/resolution]

[/panel_definition]

#unddef BASE_NAME

[window]
	id = "message_test"
	description = "Test dialog to test Jetryl's new message style and Kitty's portraits."

	[resolution]
		definition = "message_test"

		automatic_placement = "true"
		vertical_placement = "bottom"
		horizontal_placement = "center"
		
		[grid]

			[row]

				[column]

					# This spacer makes sure the dialog is at least 200 pixels high.
					[spacer]
						width = 0
						height = 200
					[/spacer]

				[/column]

				[column]
					vertical_alignment = "bottom"

					[panel]
						definition = "message_test"
							
						[grid]
							[row]
								[column]
									border = "all"
									border_size = 5
									horizontal_alignment = "left"
									[spacer]
										id = "image_place_holder"

										width = 200
										height = 0
									[/spacer]

								[/column]

								[column]
									grow_factor = 1
									border = "all"
									border_size = 5
									horizontal_alignment = "left"

									[label]
										id = "message"
										definition = "default"
									[/label]

								[/column]

							[/row]

						[/grid]

					[/panel]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
	

