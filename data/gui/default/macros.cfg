#define OUTER_RECT COLOUR_1 COLOUR_2
	[line]
		x1 = 0
		y1 = 0
		x2 = "(width - 1)"
		y2 = 0
		colour = {COLOUR_1} 
		thickness = 1
	[/line]

	[line]
		x1 = "(width - 1)"
		y1 = 0
		x2 = "(width - 1)"
		y2 = "(height - 1)"
		colour = {COLOUR_1} 
		thickness = 1
	[/line]

	[line]
		x1 = "(width - 1)"
		y1 = "(height - 1)"
		x2 = 0
		y2 = "(height - 1)"
		colour = {COLOUR_2} 
		thickness = 1
	[/line]

	[line]
		x1 = 0
		y1 = "(height - 1)"
		x2 = 0
		y2 = 0
		colour = {COLOUR_2} 
		thickness = 1
	[/line]

#enddef

# Make sure that if the text is to wide we don't get a negative
# number of huge positive number.
#define TEXT_H_CENTRE
	"(if(text_width <= width, (width - text_width ) / 2, 0))"
#enddef

# Make sure that if the text is to wide we don't get a negative
# number of huge positive number.
#define TEXT_V_CENTRE
	"(if(text_height <= height, (height - text_height) / 2, 0))"
#enddef

#define TEXT_DEFAULT_NORMAL
	[text]
		x = {TEXT_H_CENTRE}
		y = {TEXT_V_CENTRE}
		w = "(text_width)"
		h = "(text_height)"
		font_size = {FONT_SIZE_NORMAL__NORMAL}
		colour = {FONT_COLOUR_ENABLED}
		text = "(text)"
	[/text]
#enddef	
