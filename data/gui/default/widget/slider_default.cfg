###
### Definition of a slider.
###

#define STATE IMAGE_SUFFIX GROOVE_COLOUR TEXT_COLOUR
full_redraw = "true"

	[draw]

		#
		# Groove
		#

		[line]
			x1 = 0
			y1 = "(height / 2)"
			x2 = "(width - 36)"
			y2 = "(height / 2)"

			colour = {GROOVE_COLOUR}
			thickness = 1
		[/line]

		#
		# Text
		#

		[text]
			x = "(width - 30)"
			y = {TEXT_V_CENTRE}
			w = 30
			h = "(height)"

			font_size = 16
			colour = {TEXT_COLOUR}
			text = "(text)"
		[/text]

		#
		# Slider
		#

		[image]
			x = "(positioner_offset)"
			y = "(height - image_height) / 2"
			name = "buttons/slider" + {IMAGE_SUFFIX} + ".png"
		[/image]

	[/draw]
#enddef

[slider_definition]
	id = "default"
	description = "A slider with it's value on the right hand side."

	[resolution]
		min_width = 50
		min_height = 22

		default_width = 150
		default_height = 22

		max_width = 0
		max_height = 22

		text_font_size = 16

		minimum_positioner_length = 16
		maximum_positioner_length = 16

		left_offset = 0
		right_offset = 35

		[state_enabled]
			{STATE "" "255, 255, 255, 255" "255, 255, 255, 255"}
		[/state_enabled]

		[state_disabled]
			{STATE "-disabled" "255, 255, 255, 255" "255, 255, 255, 255"}
		[/state_disabled]

		[state_pressed]
			{STATE "-selected" "255, 255, 255, 255" "255, 255, 255, 255"}
		[/state_pressed]
		
		[state_focussed]
			{STATE "-active" "255, 255, 255, 255" "255, 255, 255, 255"}
		[/state_focussed]

	[/resolution]

[/slider_definition]

#undef STATE
