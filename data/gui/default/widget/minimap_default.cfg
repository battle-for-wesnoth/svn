###
### Definition of a minimap.
###

[minimap_definition]
	id = "default"
	description = "a minimap."

	[resolution]
		min_width = 100
		min_height = 100

		default_width = 100
		default_height = 100

		max_width = 0
		max_height = 0

		[state_enabled]

			[draw]
			[/draw]

		[/state_enabled]

	[/resolution]

[/minimap_definition]

