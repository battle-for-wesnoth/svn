###
### Default definition of a window.
###

[window_definition]

	id = "default"
	description = "The default window"

	[resolution]

		left_border = 10
		right_border = 10
		top_border = 10
		bottom_border = 10

		[background]

			[draw]

				[rectangle]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"

					border_thickness = 3
					border_colour = "55, 55, 55, 192"
					fill_colour = "128, 128, 128, 128"
				[/rectangle]

				[rectangle]
					x = 10
					y = 10
					w = "(width - 20)"
					h = "(height - 20)"

					border_thickness = 3
					border_colour = "55, 55, 55, 192"
				[/rectangle]

			[/draw]

		[/background]

		[foreground]

			[draw]
			[/draw]

		[/foreground]

	[/resolution]

[/window_definition]

