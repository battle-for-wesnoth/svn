#define __WINDOW ID DESCRIPTION BASE_NAME
[window_definition]

	id = {ID}
	description = {DESCRIPTION} 

	[resolution]

		left_border = 10
		right_border = 13
		top_border = 10
		bottom_border = 13

		[background]

			[draw]

# Keep the old way, might come in handy for testing later.
