###
### Definition of a listbox
###

[listbox_definition]
	id = "default"
	description = "a vertical scrollbar"

	[resolution]
		min_width = 100
		min_height = 100

		default_width = 100
		default_height = 100

		max_width = 0
		max_height = 0

		text_font_size = 16

		minimum_positioner_length = 11

		top_offset = 0
		bottom_offset = 0

		[state_enabled]
			[draw]
			[/draw]
		[/state_enabled]

		[state_disabled]
			[draw]
			[/draw]
		[/state_disabled]

		[scrollbar]

#ifdef USE_BUTTON
			[row]
				[column]
					# note we want a specia button defenition for this later.
					[button]
						id = "_begin" # FIXME look whether or not to rename to top and bottom
						definition = "default"

						label = "begin"
					[/button]
				[/column]
			[/row]

			[row]
				[column]
					# note we want a specia button defenition for this later.
					[button]
						id = "_jump_back"
						definition = "default"

						label = "page up"
					[/button]
				[/column]
			[/row]

			[row]
				[column]
					# note we want a specia button defenition for this later.
					[button]
						id = "_back"
						definition = "default"

						label = "up"
					[/button]
				[/column]
			[/row]
#endif

			[row]

				[column]
					vertical_grow = "true"

					[vertical_scrollbar]
						id = "_scrollbar"
						definition = "default"
					[/vertical_scrollbar]

				[/column]

			[/row]

#ifdef USE_BUTTON
			[row]
				[column]
					# note we want a specia button defenition for this later.
					[button]
						id = "_forward"
						definition = "default"

						label = "down"
					[/button]
				[/column]
			[/row]
			[row]
				[column]
					# note we want a specia button defenition for this later.
					[button]
						id = "_jump_forward"
						definition = "default"

						label = "page down"
					[/button]
				[/column]
			[/row]
			[row]
				[column]
					# note we want a specia button defenition for this later.
					[button]
						id = "_end"
						definition = "default"

						label = "end"
					[/button]
				[/column]
			[/row]
#endif

		[/scrollbar]

	[/resolution]

[/listbox_definition]


