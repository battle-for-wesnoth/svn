#					[/button]
#				[/column]
#			[/row]

		[/scrollbar]

	[/resolution]

[/listbox_definition]








#ifdef NEW_DRAW

#define _GUI_RESOLUTION RESOLUTION FONT_SIZE FONT_STYLE FONT_COLOUR_ENABLED FONT_COLOUR_DISABLED
	[resolution]

		{RESOLUTION}

		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0

		text_font_size = {FONT_SIZE}
		text_font_style = {FONT_STYLE}

		[state_enabled]

			full_redraw = "true"

			[draw]
			[/draw]
	
		[/state_enabled]

		[state_disabled]

			full_redraw = "true"

			[draw]
			[/draw]

		[/state_disabled]

		[grid]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
								horizontal_grow = "true" # needed ?
								vertical_grow = "true" # needed ?

					[grid]
						id = "_content_grid"

						[row]
							grow_factor = 1

							[column]
								grow_factor = 1
								horizontal_grow = "true"

								[grid]
									id = "_header_grid"
								[/grid]

							[/column]

						[/row]

						[row]

							[column]
								horizontal_grow = "true"
								vertical_grow = "true"

								[grid]
									id = "_list_grid"
								[/grid]

							[/column]

						[/row]

						[row]

							[column]
								horizontal_grow = "true"

								[grid]
									id = "_footer_grid"
								[/grid]

							[/column]

						[/row]

					[/grid]

				[/column]

				[column]
					grow_factor = 0

					{GUI__VERTICAL_SCROLLBAR_GRID}

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]


					{GUI__HORIZONTAL_SCROLLBAR_GRID}

				[/column]

				[column]

					[spacer]
					[/spacer]

				[/column]

			[/row]

		[/grid]

	[/resolution]
#enddef

[listbox_definition]
	id = "default"
