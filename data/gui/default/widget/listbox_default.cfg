###
### Definition of a listbox
###
###
### NOTE a listbox has multiple scroll button options, these aren't all used
### but to show them they are kept here commented out.
###

[listbox_definition]
	id = "default"
	description = "a vertical scrollbar"

	[resolution]
		min_width = 100
		min_height = 100

		default_width = 100
		default_height = 100

		max_width = 0
		max_height = 0

		text_font_size = 16

		minimum_positioner_length = 11

		top_offset = 0
		bottom_offset = 0

		[state_enabled]
			[draw]
			[/draw]
		[/state_enabled]

		[state_disabled]
			[draw]
			[/draw]
		[/state_disabled]

		[scrollbar]

