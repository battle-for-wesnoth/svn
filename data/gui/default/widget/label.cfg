###
### Definition of a label.
###

[label_definition]
	id = "default"
	description = "Default label"

	[resolution]
		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0

		text_font_size = {FONT_SIZE_NORMAL__NORMAL}

		[state_enabled]

			full_redraw = "true"

			[draw]

				[text]
					x = 0
					y = {TEXT_V_CENTRE}
					w = "(text_width)"
					h = "(text_height)"
					font_size = {FONT_SIZE_NORMAL__NORMAL}
					colour = {FONT_COLOUR_ENABLED}
					text = "(text)"
				[/text]

			[/draw]
	
		[/state_enabled]

		[state_disabled]

			full_redraw = "true"

			[draw]

				[text]
					x = 0
					y = {TEXT_V_CENTRE}
					w = "(text_width)"
					h = "(text_height)"
					font_size = {FONT_SIZE_NORMAL__NORMAL}
					colour = {FONT_COLOUR_DISABLED}
					text = "(text)"
				[/text]

			[/draw]
	
		[/state_disabled]

	[/resolution]

[/label_definition]

