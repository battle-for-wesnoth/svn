###
### Definition of a toggle button with only a changing image.
### It's used for the editor in the resize grid.
###

#define ICON
	[image]
		x = 0
		y = 0
		name = "(icon)"
	[/image]
#enddef

[toggle_button_definition]

	id = "icon"
	description = "This toggle button is meant to be used in the resize grid of the editor and only has an icon."

	[resolution]

		min_width = 27
		min_height = 27

		default_width = 27
		default_height = 27

		max_width = 27
		max_height = 27

		text_extra_width = 0
		text_font_size = 0

		[state_enabled]
			full_redraw = "true"

			[draw]

				{ICON}

			[/draw]

		[/state_enabled]

		[state_disabled]
			full_redraw = "true"

			[draw]

				{ICON}

			[/draw]

		[/state_disabled]

		[state_focussed]
			full_redraw = "true"

			[draw]

				{ICON}

			[/draw]

		[/state_focussed]

###
### Selected
###

		[state_enabled_selected]
			full_redraw = "true"

			[draw]

				{ICON}

			[/draw]

		[/state_enabled_selected]

		[state_disabled_selected]
			full_redraw = "true"

			[draw]

				{ICON}

			[/draw]

		[/state_disabled_selected]

		[state_focussed_selected]
			full_redraw = "true"

			[draw]

				{ICON}

			[/draw]

		[/state_focussed_selected]

	[/resolution]

[/toggle_button_definition]

#undef ICON
