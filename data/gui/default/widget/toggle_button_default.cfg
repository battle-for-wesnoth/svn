###
### Definition of the default toggle button.
### Since for this class 'default' is a bit hard we now use the checkbox as default.
###

#define TEXT
	[text]
		x = 25
		y = TEXT_V_CENTRE}
		w = "(width - 23)"
		h =  "(text_height)"
		font_size = {FONT_SIZE_NORMAL__NORMAL}
		colour = {FONT_COLOUR_ENABLED}
		text = "(text)"
	[/text]
#enddef

[toggle_button_definition]

	id = "default"
	description = "Default button"

	[resolution]

		min_width = 30
		min_height = 22

		default_width = 30
		default_height = 22

		max_width = 0
		max_height = 22

		text_extra_width = 25
		text_font_size = {FONT_SIZE_NORMAL__NORMAL}

		[state_enabled]
			full_redraw = "true"

			[draw]

				[image]
					name = "buttons/checkbox.png"
				[/image]

				{TEXT}

			[/draw]

		[/state_enabled]

		[state_disabled]
			full_redraw = "true"

			[draw]

				[image]
					name = "buttons/checkbox.png"
				[/image]

				{TEXT}

			[/draw]

		[/state_disabled]

		[state_focussed]
			full_redraw = "true"

			[draw]

				[image]
					name = "buttons/checkbox-active.png"
				[/image]

				{TEXT}

			[/draw]

		[/state_focussed]

###
### Selected
###

		[state_enabled_selected]
			full_redraw = "true"

			[draw]

				[image]
					name = "buttons/checkbox-pressed.png"
				[/image]

				{TEXT}

			[/draw]

		[/state_enabled_selected]

		[state_disabled_selected]
			full_redraw = "true"

			[draw]

				[image]
					name = "buttons/checkbox-pressed.png"
				[/image]

				{TEXT}

			[/draw]

		[/state_disabled_selected]

		[state_focussed_selected]
			full_redraw = "true"

			[draw]

				[image]
					name = "buttons/checkbox-active-pressed.png"
				[/image]

				{TEXT}

			[/draw]

		[/state_focussed_selected]

	[/resolution]

[/toggle_button_definition]


#unddef TEXT
