###
### Definition of a tooltip.
###

[tooltip_definition]
	id = "default"
	description = "small help tooltip"

	[resolution]
		min_width = 0
		min_height = 0

		default_width = 0 #fixme hack
		default_height = 0

		max_width = 200 # fixme hack
		max_height = 0

		text_font_size = 16

		[state_enabled]

			full_redraw = "true"

			[draw]
				
				[rectangle]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					border_thickness = 0
					fill_colour = "64, 64, 64, 128"
				[/rectangle]

				[text]
					x = 0
					y = 0
					w = "(text_width)"
					h = "(text_height)"
					font_size = 16
					colour = "255, 255, 255, 0"
					text = "(text)"
				[/text]

			[/draw]
	
		[/state_enabled]

	[/resolution]

[/tooltip_definition]
