###
### Definition of the listbox text toggle button.
### It's meant as line of text in a listbox
###

# FIXME we should use a background image instead of a filled rect.
#define RECT BORDER_COLOUR FILL_COLOUR
	[rectangle]
		x = 0
		y = 0
		w = "(width)"
		h = "(height)"
		border_thickness = 1
		border_colour = {BORDER_COLOUR}
		fill_colour = {FILL_COLOUR}
	[/rectangle]
#enddef

#define TEXT
	[text]
		x = 3
		y = {TEXT_V_CENTRE}
		w = "(width - 6)"
		h =  "(text_height)"
		font_size = {FONT_SIZE_NORMAL__NORMAL}
		colour = {FONT_COLOUR_ENABLED}
		text = "(text)"
	[/text]
#enddef

[toggle_button_definition]

	id = "listbox_text"
	description = "This toggle button is meant to be used in a listbox and as list box with only text."

	[resolution]

		min_width = 30
		min_height = 25

		default_width = 30
		default_height = 25

		max_width = 0
		max_height = 25

		text_extra_width = 6
		text_font_size = {FONT_SIZE_NORMAL__NORMAL}

		[state_enabled]
			full_redraw = "true"

			[draw]

				{RECT "" "0, 0, 0, 255"}
				{TEXT}

			[/draw]

		[/state_enabled]

		[state_disabled]
			full_redraw = "true"

			[draw]

				{RECT "" "128, 128, 128, 255"}
				{TEXT}

			[/draw]

		[/state_disabled]

		[state_focussed]
			full_redraw = "true"

			[draw]

				{RECT "" "0, 0, 0, 255"}
				{TEXT}

			[/draw]

		[/state_focussed]

###
### Selected
###

		[state_enabled_selected]
			full_redraw = "true"

			[draw]

				{RECT "170, 136, 67, 255" "9, 33, 54, 255"}
				{TEXT}

			[/draw]

		[/state_enabled_selected]

		[state_disabled_selected]
			full_redraw = "true"

			[draw]

				{RECT "170, 136, 67, 255" "128, 128, 128, 255"}
				{TEXT}

			[/draw]

		[/state_disabled_selected]

		[state_focussed_selected]
			full_redraw = "true"

			[draw]

				{RECT "170, 136, 67, 255" "9, 33, 54, 255"}
				{TEXT}

			[/draw]

		[/state_focussed_selected]

	[/resolution]

[/toggle_button_definition]


#undef RECT
#undef TEXT
