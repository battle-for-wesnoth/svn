###
### Definition of a single line text box.
###

[text_box_definition]
	id = "default"
	description = "Default text box"

	[resolution]
		min_width = 40
		min_height = 22

		default_width = 250
		default_height = 22

		max_width = 0
		max_height = 22

		[state_enabled]

			full_redraw = "true"

			[draw]

				[rectangle]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"

					border_thickness = 3
					border_colour = "55, 55, 55, 192"

				[/rectangle]

				[text]
					x = "5"
					y = {TEXT_V_CENTRE}
					w = "(text_width)"
					h = "(text_height)"
					font_size = {FONT_SIZE_NORMAL__NORMAL}
					colour = {FONT_COLOUR_ENABLED}
					text = "(text)"
				[/text]

			[/draw]
	
		[/state_enabled]

	[/resolution]

[/text_box_definition]
