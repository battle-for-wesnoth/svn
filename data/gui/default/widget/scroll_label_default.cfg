#textdomain wesnoth-lib
###
### Definition of a scroll label.
### 

#define _GUI_RESOLUTION RESOLUTION FONT_SIZE FONT_STYLE FONT_COLOUR_ENABLED FONT_COLOUR_DISABLED
	[resolution]

		{RESOLUTION}

		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0

		text_font_size = {FONT_SIZE}
		text_font_style = {FONT_STYLE}

		[state_enabled]

			full_redraw = "true"

			[draw]
			[/draw]
	
		[/state_enabled]

		[state_disabled]

			full_redraw = "true"

			[draw]
			[/draw]

		[/state_disabled]

		[grid]

			[row]

				[column]

					[grid]
						id = "_content_grid"

						[row]

							[column]
								horizontal_grow = "true"
								vertical_grow = "true"

								[label]
									id = "_label"
									definition = "default"
								[/label]

							[/column]

						[/row]

					[/grid]

				[/column]

				[column]
					
					[grid]
						#TODO the definition of this might be one macro...
						# evaluate later.
						id = "_scrollbar_grid"

						[row]

							[column]

								# note we want a special button definition for this later.
								[button]
									id = "_half_page_up"
									definition = "up_arrow"
								[/button]

							[/column]

						[/row]

						[row]
							grow_factor = 1

							[column]
								vertical_grow = "true"

								[vertical_scrollbar]
									id = "_scrollbar"
									definition = "default"
								[/vertical_scrollbar]

							[/column]

						[/row]

						[row]

							[column]

								# note we want a special button definition for this later.
								[button]
									id = "_half_page_down"
									definition = "down_arrow"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]
#enddef

[scroll_label_definition]
	id = "default"
	description = "The default scroll label."

	{_GUI_RESOLUTION 
		({GUI_TINY__RESOLUTION})
		({GUI_TINY__FONT_SIZE__DEFAULT})
		()
		({GUI__FONT_COLOUR_ENABLED__DEFAULT})
		({GUI__FONT_COLOUR_DISABLED__DEFAULT})
	}

	
	{_GUI_RESOLUTION 
		({GUI_NORMAL__RESOLUTION}) 
		({GUI_NORMAL__FONT_SIZE__DEFAULT}) 
		() 
		({GUI__FONT_COLOUR_ENABLED__DEFAULT}) 
		({GUI__FONT_COLOUR_DISABLED__DEFAULT}) 
	}

[/scroll_label_definition]

#undef _GUI_RESOLUTION 
