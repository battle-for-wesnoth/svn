#textdomain wesnoth-lib
###
### Definition of the default toggle panel.
###

#define _GUI_RECT FILL_COLOUR
	[rectangle]
		x = 0
		y = 0
		w = "(width)"
		h = "(height)"
		fill_colour = {FILL_COLOUR}
	[/rectangle]
#enddef

[toggle_panel_definition]

	id = "default"
	description = "Default panel"

	[resolution]

		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0

		[state_enabled]
			full_redraw = "true"

			[draw]
				{_GUI_RECT ({GUI__BACKGROUND_COLOUR_ENABLED}) }
			[/draw]

		[/state_enabled]

		[state_disabled]
			full_redraw = "true"

			[draw]
				{_GUI_RECT ({GUI__BACKGROUND_COLOUR_DISABLED}) }
			[/draw]

		[/state_disabled]

		[state_focussed]
			full_redraw = "true"

			[draw]
				{_GUI_RECT ({GUI__BACKGROUND_COLOUR_ENABLED}) }
			[/draw]

		[/state_focussed]

###
### Selected
###

		[state_enabled_selected]
			full_redraw = "true"

			[draw]
				{GUI__LISTBOX_SELECTED_CELL}
			[/draw]

		[/state_enabled_selected]

		[state_disabled_selected]
			full_redraw = "true"

			[draw]
				{GUI__LISTBOX_SELECTED_CELL}
			[/draw]

		[/state_disabled_selected]

		[state_focussed_selected]
			full_redraw = "true"

			[draw]
				{GUI__LISTBOX_SELECTED_CELL}
			[/draw]

		[/state_focussed_selected]

	[/resolution]

[/toggle_panel_definition]

#undef _GUI_RECT
