###
### Definition of the default button.
###

[button_definition]

	id = "default"
	description = "Default button"

	[resolution]

		min_width = 40
		min_height = 22

		default_width = 108
		default_height = 22

		max_width = 0
		max_height = 22

		text_extra_width = 13
		text_extra_height = 4
		text_font_size = {FONT_SIZE_NORMAL__NORMAL}

		[state_enabled]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = "buttons/button.png"
				[/image]

				{TEXT_DEFAULT_NORMAL}

			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = "buttons/button.png"
				[/image]

			[/draw]

		[/state_disabled]

		[state_pressed]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = "buttons/button-pressed.png"
				[/image]

				{TEXT_DEFAULT_NORMAL}

			[/draw]

		[/state_pressed]

		[state_focussed]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = "buttons/button-active.png"
				[/image]

				{TEXT_DEFAULT_NORMAL}

			[/draw]

		[/state_focussed]

	[/resolution]

[/button_definition]
