#textdomain wesnoth-multiplayer

[multiplayer]
    id=multiplayer_Hamlets
    name= _ "2p - Hamlets"
    description= _ "Warfare transforms the simple farms and villages of a peaceful region into a subtly parceled battlefield." + _ " Recommended setting of 2 gold per village."
    map_data="{multiplayer/maps/2p_Hamlets.map}"

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}

    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=1
        canrecruit=1
        controller=human
        team_name=north
        user_team_name= _ "teamname^North"
        fog=yes
    [/side]
    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=2
        canrecruit=1
        controller=human
        team_name=south
        user_team_name= _ "teamname^South"
        fog=yes
    [/side]


    # Here are the two windmills: they're placed as [terrain_graphics] rules,
    # both of which only match one hex on the whole map.

    # This one matches 20,5

    [terrain_graphics]
        map="
, 1
* , 2
, 3
4 , 5"
        [tile]
            pos,type=2,Hh
        [/tile]
        [tile]
            pos,type=3,Gg
        [/tile]
        [tile]
            pos,type=4,Ggf
        [/tile]
        [tile]
            pos,type=5,Gs^Fp
        [/tile]
    	[tile]
    		pos=1
    		type=Re
    		[image]
    			layer=10
    			base=36,72
    			name="../scenery/windmill-01:70,../scenery/windmill-02:70,../scenery/windmill-03:70,
../scenery/windmill-04:70,../scenery/windmill-05:70,../scenery/windmill-06:70,
../scenery/windmill-07:70,../scenery/windmill-08:70,../scenery/windmill-09:70,
../scenery/windmill-10:70,../scenery/windmill-11:70,../scenery/windmill-12:70,
../scenery/windmill-13:70,../scenery/windmill-14:70,../scenery/windmill-15:70,
../scenery/windmill-16:70,../scenery/windmill-17:70,../scenery/windmill-18:70"
    		[/image]
    	[/tile]
    [/terrain_graphics]

    # ...and this one matches 2,21

    [terrain_graphics]
        map="
, 1 , *
2 , 2
, 2 , 3"
        [tile]
            pos,type=2,Re^Gvs
        [/tile]
        [tile]
            pos,type=3,Gg^Vh
        [/tile]
    	[tile]
    		pos=1
    		type=Re
            [image]
    			layer=10
    			base=36,72
    			name="../scenery/windmill-01:70,../scenery/windmill-02:70,../scenery/windmill-03:70,
../scenery/windmill-04:70,../scenery/windmill-05:70,../scenery/windmill-06:70,
../scenery/windmill-07:70,../scenery/windmill-08:70,../scenery/windmill-09:70,
../scenery/windmill-10:70,../scenery/windmill-11:70,../scenery/windmill-12:70,
../scenery/windmill-13:70,../scenery/windmill-14:70,../scenery/windmill-15:70,
../scenery/windmill-16:70,../scenery/windmill-17:70,../scenery/windmill-18:70"
    		[/image]
    	[/tile]

    [/terrain_graphics]
[/multiplayer]
