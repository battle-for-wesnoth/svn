#textdomain wesnoth-anl

#define WORKER_OPTIONS TYPES
[set_menu_item]
		id=anl_get_to_work
		description="Get to Work!"
		[show_if]
			[have_unit]
				side=$side_number
				x,y=$x1,$y1
				type={TYPES}
				[not]
					[wml_filter]
						moves=0
					[/wml_filter] 
				[/not]
		   [/have_unit]
		[/show_if]
[command]

[store_side]
	side=$side_number
	variable=worker
	[/store_side]

[store_unit]
	[filter]
		x=$x1
		y=$y1
	[/filter]
	variable=unit
[/store_unit]
		
{VARIABLE finished no}
	[while]
		{CONDITION finished equals no}
		[do]
# wmlindent: start ignoring
			[message]
				speaker=unit
				message= _ "What shall I do my liege?
                                                                                    "
				
[option]
message= _ "Nothing"
	[command]
		{VARIABLE finished yes}	
	[/command]
[/option]

# ----------------------------------------------
# FARMLAND

# Convert to grassland

[option]
message= {MENU_IMG_TXT2 "terrain/flat/grass-r8.png" _"@Convert to Grassland" _"`Cost: 0g"}
	{ANL_SHOW_IF ("Peasant") "Re"}
	[command]
		{COMPLETE_ACTION 0}
		{MODIFY_TERRAIN Gg $x1 $y1}
		{PLAY_SOUND ("dagger-swish.wav")}
	[/command]
[/option]	

