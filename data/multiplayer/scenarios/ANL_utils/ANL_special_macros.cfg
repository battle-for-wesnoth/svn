#textdomain wesnoth-anl

#define COMPLETE_ACTION GOLD
	{VARIABLE finished yes}
	{VARIABLE_OP unit.moves format 0}
	[unstore_unit]
		variable=unit
	[/unstore_unit]
	[gold]
		amount={GOLD}
		side=$side_number
	[/gold]
#enddef

#define ANL_SHOW_IF TYPE LETTERS 
	[show_if]
	[have_unit]
			side=$side_number
			x,y=$x1,$y1
			type={TYPE}
		[filter_location]
			terrain={LETTERS}
		[/filter_location]
	[/have_unit]
	[/show_if]
#enddef
	
#define SET_NAMES SIDE
[store_unit]
	[filter]
	side={SIDE}
	canrecruit=yes
	[/filter]
	variable=leader
	[/store_unit]
{VARIABLE player_{SIDE}.name $leader.name}
[unstore_unit]
	variable=leader
	[/unstore_unit]
#enddef

#define SET_SIDE_VARIABLES SIDE
[set_variables]
    name=player_{SIDE}
    
    [value]
        [farming]
            progress=0
            target=4
            gold=3
        [/farming]
        
        [mining]
            progress=0
            target=5
            gold=4
        [/mining]
        
        [warfare]
            progress=0
            target=4
            troop_available=0
        [/warfare]
        
        troop_1=no
        troop_2=no
        troop_3=no
        troop_4=no
        troop_5=no
        troop_6=no
        troop_7=no
        
        [research]
            current_target=agriculture
        [/research]
        
        [leader_option_1]
            progress=0
            target=4
        [/leader_option_1]
        
        ally_1=no
        ally_2=no
        ally_3=no
        ally_4=no
        
        [leader_option_2]
            progress=0
            target=4
        [/leader_option_2]
        
        ally_5=no
        ally_6=no
        ally_7=no
        ally_8=no
    [/value]
[/set_variables]
#enddef

#define PICK_RECRUIT_OPTION UNIT_IMAGE UNIT_TYPE VAR
[option]
message= {MENU_IMG_TXT {UNIT_IMAGE} _{UNIT_TYPE}}
	[show_if]
		{CONDITION player_$side_number|.{VAR} equals no}
	[/show_if]
	[command]
		{VARIABLE player_$side_number|.{VAR} yes}
		[allow_recruit]
			type={UNIT_TYPE}
			side=$side_number
		[/allow_recruit]
	[/command]
[/option]
#enddef

#define ADDING_TO_CURRENT_RESEARCH_FIELD SIDE NUM
[if]
	{CONDITION player_{SIDE}.research.current_target equals "agriculture"}
	[then]
		{VARIABLE_OP player_{SIDE}.farming.progress add {NUM}}
	[/then]
[/if]
[if]
	{CONDITION player_{SIDE}.research.current_target equals "mining"}
	[then]
		{VARIABLE_OP player_{SIDE}.mining.progress add {NUM}}
	[/then]
[/if]
[if]
	{CONDITION player_{SIDE}.research.current_target equals "warfare"}
	[then]
		{VARIABLE_OP player_{SIDE}.warfare.progress add {NUM}}
	[/then]
[/if]
#enddef

#define ANL_RESCUE_TRAPPED_UNIT X Y X2 Y2
[event]
	name=moveto
	[filter]
		side=1,2,3,4
		x={X}
		y={Y}
	[/filter]
	
	[message]
		speaker=unit
		message= _ "Let's cut you free!"
	[/message]		
	[message]
		speaker=narrator
		message= _ "You release the creature from the web and it agrees to help you."
	    image=wesnoth-icon.png
	[/message]
	
	[store_unit]
		[filter]
			x={X2}
			y={Y2}
		[/filter]
		variable=critter
		kill=no
	[/store_unit]	
		{VARIABLE critter.side $side_number}
		{VARIABLE critter.overlays "none"}
	[unstore_unit]
		variable=critter
	[/unstore_unit]
[/event]
#enddef

