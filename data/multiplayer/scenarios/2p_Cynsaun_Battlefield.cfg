#textdomain wesnoth-multiplayer

[multiplayer]
    id=multiplayer_Cynsaun_Battlefield
    name= _ "2p - Cynsaun Battlefield"
    map_data="{multiplayer/maps/2p_Cynsaun_Battlefield.map}"
    description= _ "There is much to explore in this vast battlefront, designed for players who favor epic, large-scale duel matches." + _ " Recommended settings of 150 gold and 2 gold per village."

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}

    {ON_PRESTART (                                            
        {SET_OBJECTIVES 0 (_ "``Designed by Doc Paterson") () (
            {VICTORY_CONDITION (_ "Defeat enemy leader")}
        )}
    )}

    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=1
        canrecruit=1
        controller=human
        team_name=north
        user_team_name= _ "teamname^North"
        gold=150
        village_gold=2
        fog=yes
    [/side]
    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=2
        canrecruit=1
        controller=human
        team_name=south
        user_team_name= _ "teamname^South"
        gold=150
        village_gold=2
        fog=yes
    [/side]
[/multiplayer]
