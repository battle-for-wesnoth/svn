#textdomain wesnoth-multiplayer
# wmllint: local spelling Eryn Chethu
[multiplayer]
    id=multiplayer_Eryn_Chetu
    name= _ "4p - Eryn Chethu"
    description= _ "Beware wanderer, for even the elves do not know what lives in the forests of Eryn Chethu." + _ " Recommended setting of 3 gold per village."
    map_data="{multiplayer/maps/4p_Eryn_Chethu.map}"

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}

    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=1
        canrecruit=yes
        controller=human
        team_name=south
        user_team_name= _ "teamname^West"
        fog=yes
        gold=75
        village_gold=3
    [/side]

    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=2
        canrecruit=yes
        controller=human
        team_name=north
        user_team_name= _ "teamname^East"
        fog=yes
        gold=75
        village_gold=3
    [/side]

    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=3
        canrecruit=yes
        controller=human
        team_name=north
        user_team_name= _ "teamname^East"
        fog=yes
        gold=75
        village_gold=3
    [/side]

    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=4
        canrecruit=yes
        controller=human
        team_name=south
        user_team_name= _ "teamname^West"
        fog=yes
        gold=75
        village_gold=3
    [/side]
[/multiplayer]
