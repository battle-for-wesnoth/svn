#textdomain wesnoth-multiplayer

[multiplayer]
    id=multiplayer_Mines_of_Mallorod
    name= _ "4p - Mines of Mallorod"
    description= _ "The dwarves were the first to arrive when it became know that gold had found at Mallorod. Shortly after others followed and soon quarrels arose over the right to delve for the shiny metal." + _ " Recommended setting of 2 gold per village."
    map_data="{multiplayer/maps/4p_Mines_of_Mallorod.map}"

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}

    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=1
        canrecruit=1
        controller=human
        team_name=south
        user_team_name= _ "teamname^South"
        fog=yes
        gold=75
    [/side]

    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=2
        canrecruit=1
        controller=human
        team_name=north
        user_team_name= _ "teamname^North"
        fog=yes
        gold=75
    [/side]

    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=3
        canrecruit=1
        controller=human
        team_name=north
        user_team_name= _ "teamname^North"
        fog=yes
        gold=75
    [/side]

    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=4
        canrecruit=1
        controller=human
        team_name=south
        user_team_name= _ "teamname^South"
        fog=yes
        gold=75
    [/side]
[/multiplayer]
