#textdomain wesnoth-multiplayer

[multiplayer]
    id=multiplayer_Fast_to_Madness
    name= _ "2p - Fast To Madness"
    description= _ "For a long time these two landlords have been at loggerheads with each other and it seems that today another chapter will be added to their story of pointless skirmishes." + _ " Recommended setting of 2 gold per village."
    map_data="{multiplayer/maps/2p_Fast_to_Madness.map}"

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}

    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=1
        canrecruit=yes
        controller=human
        team_name=south
        user_team_name= _ "teamname^South"
        fog=yes
        gold=100
    [/side]

    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=2
        canrecruit=yes
        controller=human
        team_name=north
        user_team_name= _ "teamname^North"
        fog=yes
        gold=100
    [/side]
[/multiplayer]
