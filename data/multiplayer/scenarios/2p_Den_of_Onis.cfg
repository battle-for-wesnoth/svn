#textdomain wesnoth-multiplayer

[multiplayer]
    id=multiplayer_Den_of_Onis
    name= _ "2p - Den of Onis"
    description= _ "Danger lurks around every corner in this underground battlefield, a duel map where players must find the balance between force and subterfuge." + _ " Recommended setting of 2 gold per village."
    map_data="{multiplayer/maps/2p_Den_of_Onis.map}"

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}

    {ON_PRESTART (                                            
        {SET_OBJECTIVES 0 (_ "``Designed by Doc Paterson") () (
            {VICTORY_CONDITION (_ "Defeat enemy leader")}
        )}
    )}

    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=1
        canrecruit=1
        controller=human
        team_name=south
        user_team_name= _ "teamname^South"
        fog=yes
    [/side]
    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=2
        canrecruit=1
        controller=human
        team_name=north
        user_team_name= _ "teamname^North"
        fog=yes
    [/side]
[/multiplayer]
