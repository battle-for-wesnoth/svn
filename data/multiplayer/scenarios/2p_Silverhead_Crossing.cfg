#textdomain wesnoth-multiplayer

[multiplayer]
    id=multiplayer_Silverhead_Crossing
    name= _ "2p â€” Silverhead Crossing"
    description= _ "Players must traverse all manner of terrain in pursuit of victory on this multi-fronted duel map."
    map_data="{multiplayer/maps/2p_Silverhead_Crossing.map}"
    random_start_time="no"

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}

    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=1
        canrecruit=yes
        controller=human
        team_name=west
        user_team_name= _ "teamname^West"
        fog=yes
    [/side]
    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=2
        canrecruit=yes
        controller=human
        team_name=east
        user_team_name= _ "teamname^East"
        fog=yes
    [/side]
    [side]
        side=3
        team_name=nani
        color=black
        controller=ai
        allow_player=no
        disallow_observers=yes
        canrecruit=no
        no_leader=yes
        hidden=yes
        [unit]
            type=Tentacle of the Deep
            name=Nani The Shapeshifter
            x,y=1,1
        [/unit]
    [/side]

    [event]
        name=side 3 turn
        first_time_only=no

        [end_turn]
        [/end_turn]
    [/event]
    [event]
        name=prestart

        [object]
            silent=yes
            [filter]
                side=3
                x,y=1,1
            [/filter]
            [effect]
                apply_to=attack
                increase_attacks=-2
                increase_damage=296
            [/effect]
            [effect]
                apply_to=new_attack
                name=evil eye
                description= _ "evil eye"
                range=ranged
                type=arcane
                damage=100
                number=1
                [specials]
                    {WEAPON_SPECIAL_PETRIFY}
                [/specials]
            [/effect]
            [effect]
                apply_to=new_ability
                [abilities]
                    {ABILITY_SUBMERGE}
                [/abilities]
            [/effect]
            [effect]
                apply_to=hitpoints
                increase=472
                increase_total=472
            [/effect]
        [/object]
    [/event]
[/multiplayer]
