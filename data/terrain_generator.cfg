[map_generator]
name=default
map_width=60
map_height=60
iterations=1000
hill_size=10
max_lakes=40
villages=25
players=2
min_lake_height=500
lake_size=150
river_frequency=20

temperature_iterations=40
temperature_size=50

default_flatland=g

roads=3
road_windiness=3

	#list of common terrain types which come in at
	#different heights, from highest to lowest
	[height]
	height=700
	terrain=m
	[/height]
	[height]
	height=600
	terrain=h
	[/height]
	[height]
	height=40
	terrain=g
	[/height]
	[height]
	height=30
	terrain=d
	[/height]
	[height]
	height=5
	terrain=c
	[/height]
	[height]
	height=0
	terrain=s
	[/height]

	#at low temperatures, and at reasonable height,
	#snow appears
	[flatland]
	max_temperature=200
	min_height=400
	terrain=S
	[/flatland]

	#swamp appears on low land, at moderate temperatures
	[flatland]
	min_temperature=500
	max_temperature=700
	max_height=200
	terrain=w
	[/flatland]

	#forest appears at moderate temperatures
	[flatland]
	min_temperature=300
	max_temperature=600
	terrain=f
	[/flatland]

	#desert appears at high temperatures
	[flatland]
	min_temperature=900
	terrain=d
	[/flatland]

	#road costs
	[road_cost]
	terrain=g
	cost=1
	convert_to=r
	[/road_cost]

	[road_cost]
	terrain=d
	cost=2
	convert_to=r
	[/road_cost]

	[road_cost]
	terrain=f
	cost=3
	convert_to=r
	[/road_cost]

	[road_cost]
	terrain=c
	cost=5
	convert_to_bridge=|,/,\
	[/road_cost]
	
	[road_cost]
	terrain=h
	cost=5
	convert_to=r
	[/road_cost]
	
	[road_cost]
	terrain=m
	cost=10
	convert_to=r
	[/road_cost]

	[road_cost]
	terrain=r
	cost=0
	convert_to=r
	[/road_cost]

	#road going through snow is covered over by
	#the snow (presumably the road was built when
	#it wasn't snowing)
	[road_cost]
	terrain=S
	cost=2
	convert_to=S
	[/road_cost]

	[village]
	terrain=g
	convert_to=v
	[/village]
	[village]
	terrain=d
	convert_to=v
	[/village]

	#villages in forest are Elvish
	[village]
	terrain=f
	convert_to=t
	[/village]
	[village]
	terrain=h
	convert_to=v
	[/village]
	[village]
	terrain=m
	convert_to=v
	[/village]

	#villages in snow
	[village]
	terrain=S
	convert_to=V
	[/village]

	[village]
	terrain=F
	convert_to=V
	[/village]

	[castle]
	valid_terrain=g,f,h
	min_distance=24
	[/castle]
	
