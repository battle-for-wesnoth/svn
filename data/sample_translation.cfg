	hasty_1="Where are we? Which way now? I am tired of this darkness!"
	hasty_10="I see we have little choice but to help each other. Let us fight together until we return to the surface. Agreed?"
	hasty_11="Very well, I promise that you will reach the surface again, or we shall all perish together, Princess."
	hasty_12="But once we escape from this hole, I have a score to settle with you!"
	hasty_13="Well, we have helped each other survive so far, Princess. Now let's continue together. What do you say?"
	hasty_14="Yes. We agreed to help each other get out of these pits alive, did we not? Let us continue to pool our resources. Here is my purse, full of gold."
	hasty_15="You receive 200 pieces of gold!"
	hasty_16="Thank you, Princess. Come, men. Let us find the Scepter!"
	hasty_2="I am not sure of the way. Let me think for a moment."
	hasty_3="En guarde!"
	hasty_4="What in the world are you doing here?"
	hasty_5="Tracking you down, of course! You have escaped me for the last time!"
	hasty_6="Foolish girl! We are in the deepest of caverns, probably surrounded by all manner of creatures, and you still want to fight us? You will bring us all to ruin!"
	hasty_7="Don't try to trick me! I know why you have come here! But I will put an end to you and your treason here. Then I will get the Scepter, and return to the daylight again!"
	hasty_8="Surprise! Die, you sun-lovers!"
	hasty_9="Now we are surrounded! Do you still want to fight us, Princess? Surely that would lead to doom for us all!"
