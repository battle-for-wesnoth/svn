	CuttleFish="Cuttle Fish"
	CuttleFish_description="Cuttle Fish are giantic creatures of the seas. They can grab their opponents with strong tentacles, or spit a poisonous black ink from a distance. The best way to survive an encounter with these monsters is to remain ashore."
	DarkAdept="Dark Adept"
	DarkAdept_description="Dark Adepts are psychotic fanatics who dabble in black magic, using its power to cause death and destruction."
	DarkSpirit="Dark Spirit"
	DarkSpirit_description="Dark Spirits are messengers and bearers of tidings from the realm of the dead, and a force of dread in this world. Happily, they have rarely been seen in Wesnoth."
	DeathKnight="Death Knight"
	DeathKnight_description="Sometimes the mightiest warriors and generals, cursed with hate and angst, came back to this world as Death Knights."
	Deathmaster="Deathmaster"
	Deathmaster_description="Gwiti's wanderings on a dark path have given him power normally not granted to mortals, but with a terrible cost: The undead that he gave his soul to are gradually claiming his mortal shell too, and with time, he will be a true undead and a terror to all that lives."
	Demilich="Demilich"
	Demilich_description="After too much time dabbling with forbidden magics and dark arts, these mages have begun to pay a heavy price: Demiliches are losing their bodies, becoming undead themselves. With time, they may become fully undead, and feared by all alike."
