	BloodBat_description="Blood Bats are fast and can drain the blood of those they attack, thereby healing themselves, even to the point where they become stronger than they began the battle! Such is their fury that the fur of these undead flying beasts is tainted red with the blood of their victims."
	BoneShooter="Bone Shooter"
