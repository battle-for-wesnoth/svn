	isle_damned_found1="Thank goodness we have found you, sir! Come aboard quickly, we shall take you away from this horrible island!"
	isle_damned_found2="It's a shame complete victory could not be ours, but thank goodness I am rescued! On to Elensefar!"
	isle_damned_found3="Thank you for your assistance here brothers. I will stay to continue resisting the foul undead. May fate be with you in your noble quest, and may we meet again some day!"
	isle_moremirmu_join="Together we have vanquished the foul undead! Come, I will join you on your noble quest."
	isle_wrested_control="We have wrested control of the island from the evil undead! Now all we have to do is wait for the ship to arrive, so we can make our way to Elensefar!"
	isledamn_1a="But the voyage did not go as smoothly as had been hoped. A storm blew up and bore down on the ship. Though all hands were on deck working desperately, a sudden gust of wind flung Konrad overboard as he attempted to secure the sails..."
	isledamn_2a="The mermen finally saved Konrad from the sea, but were unable to get him back to the ship. With great effort though, they reached a nearby island..."
	isledamn_3="Whew, I survived. But now where am I? Is this island inhabited?"
	isledamn_4a="We have heard only the worst things about this place, my lord. It is said that the fiends of the undead have come in great numbers and turned the island into an ugly wasteland."
	isledamn_5="Let's hope these rumors are not true! I have none of my men with me! How could I defend myself?"
	isledamn_6="There are still some bands of humans hiding on the island, my lord. If you recruit some of them to help, we might have some hope of holding off the undead hordes!"
	isledamn_7="Maybe we can make a deal! Help us defeat those evil creatures!"
