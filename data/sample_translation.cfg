	AncientLich="Ancient Lich"
	AncientLich_description="The final form that mages of the undead can achieve, Ancient Liches strike terror into the hearts of those who see them. Not only is their touch that of death, but their spells are powerful enough to freeze even the bravest where they stand. Should you ever come across one of these, flee fast and far, for they move faster than most undead."
	AncientWose="Ancient Wose"
	ArchMage="Arch Mage"
	ArchMage_description="Leaders among the mages, the Arch Mages hurl huge balls of fire at their enemies. The Arch Mages can also teleport from any friendly village to another, translating themselves in an instant."
	Assassin="Assassin"
	Assassin_description="Assassins are masters of the night. Like Rogues, they can backstab and ignore enemy zones of control. They can also throw poison-tipped knives at their enemies from long range."
	Bandit="Bandit"
	Bandit_description="Armed with heavy mace, Bandits are adept at robbing and killing at night."
	BattlePrincess="Princess"
	BattlePrincess_description="A noble at birth, the Princess has learnt swordplay with the greatest generals, and battle tactics with the greatest sages, making her both a great combatant and leader. The units of lower level around the Princess will fight better due to her presence. The Princess is a skilled skirmisher, and ignores enemy zones of control."
