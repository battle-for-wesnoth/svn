	Ogre="Ogre"
	Ogre_description="Ogres are stupid giant humanoids that usually live alone in the wilderness. While they can be easily outrun or outsmarted, their strength is not to be underestimated."
	OldOrcishShaman="Old Orcish Shaman"
	OldOrcishShaman_description="Orcish Shamans are the guardians of orcish magic. Respected among orcish tribes, they form the Orcish Council, which makes important decisions for the whole Orcish community and arbitrates the many conflicts that arise between tribes of this argumentative race. Although physically weak (for Orcs), Orcish Shamans are good spell casters and can curse their enemies, draining their life. Old Orcish Shamans are shamans that have mastered magic, although their physical strength has declined with age."
	OrcishArcher="Orcish Archer"
	OrcishArcher_description="Orcish Archers are considered by many of their fellow orcs to be a lesser caste of warrior, for attacking their enemies from a distance. However, since most orcs won't learn how to handle a bow, he is an indispensable part of the orcish army."
	OrcishAssassin="Orcish Assassin"
	OrcishAssassin_description="While not so strong in combat, Orcish Assassins are fast and can defend themselves well over different kinds of terrain. These Assassins use poisoned darts, and victims of this poison will continually take damage until they can be cured in town or by a healer."
	OrcishCrossbow="Orcish Crossbow"
	OrcishCrossbow_description="Orcish Crossbowmen try to compensate for their lack of skill with the raw power of their weapon. While they are not as effective as the Elvish Marksmen in long-range combat, they are sturdier and can handle theselves a little better than the Elves in close combat."
	OrcishCrossbowman="Orcish Crossbowman"
	OrcishCrossbowman_description="Orcish Crossbowmen try to compensate for their lack of skill with the raw power of their weapon. While they are not as effective as the Elvish Marksmen in long-range combat, they are sturdier and can handle theselves a little better than the Elves in close combat."
	OrcishGrunt="Orcish Grunt"
	OrcishGrunt_description="Orcish Grunts form the core of the orcish forces. Although slower than human or elven fighters, Grunts can deliver much more powerful blows, and take more hits before falling."
	OrcishPriestDoctor="Orcish Priest Doctor"
	OrcishPriestDoctor_description="This is the Orcish Shaman. Not finished yet."
	OrcishRuler="Orcish Ruler"
	OrcishRuler_description="Orcish Rulers are the chiefs of their tribe. They make the important decisions and lead their people into battle.  They carry a bow out of necessity, but are much more skilled with the sword; all in all, they are powerful fighters.  Their natural leadership skills make them very precious in the battle: if the Ruler is lost, so is the battle."
	OrcishShaman="Orcish Shaman"
	OrcishShaman_description="Orcish Shamans are the guardians of orcish magic. Respected among orcish tribes, they form the Orcish Council, which makes important decisions for the whole Orcish community and arbitrates the many conflicts that arise between tribes of this argumentative race. Although physically weak (for Orcs), Orcish Shamans are good spell casters and can curse their enemies, draining their life."
	OrcishSlayer="Orcish Slayer"
	OrcishSlayer_description="Orcish Slayers are fast and nimble, competent in short- and long-ranged combat, and use a poison attack. They make formidable opponents."
	OrcishWarlord="Orcish Warlord"
	OrcishWarlord_description="Only Orcs with both great cunning and unsurpassed strength can become Warlords. Skilled with both the sword and the bow, these beast-warriors lead the orcish fighting groups."
	OrcishWarrior="Orcish Warrior"
	OrcishWarrior_description="Having mastered the art of dual-sword fighting, Orcish Warriors are highly respected among the Orcs, and highly feared by their foes. Their only weakness is their inability to wield the bow."
	Outlaw="Outlaw"
	Outlaw_description="Outlaws fight better at night."
