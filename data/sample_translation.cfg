	intro_1="In the twenty-seventh year of the reign of Garard II, king of Wesnoth, the kingdom was plunged into a bitter war with the Peoples of the North."
	intro_10="Asheviere herself then took command of the army, and led it back to Weldyn. Knowing that the king's young nephews were next in line to the throne, she ordered them all killed, and declared herself Queen of Wesnoth."
	intro_11="Soon after news of Asheviere's orders reached Delfador, he secretly entered the palace and stole away Konrad, the youngest of Garard's nephews, thereby saving him from death."
	intro_12="Fleeing to the forests of the West, Delfador raised the child Konrad under the protection of the Elves, watching sadly as Asheviere's reign of terror over the land began..."
	intro_13="...but one of the Orcs survived long enough to send the news to the queen..."
	intro_14="...and she sent her most able commander."
	intro_2="The Northern host encamped at Galcadar, by the ford of Abez, and the king led his forces to meet them. Splitting his army in two, he led one half while his son, the crown prince Eldred, led the other."
	intro_3="Eldred was a brave and courageous warrior, able to lead his soldiers well. Unfortunately for Garard, his son was also ambitious...and treacherous. In the heat of battle,  Eldred's men turned on the king. And so, Garard was slain in battle that day, along with his brother and all his sons but Eldred."
	intro_4="Garard's queen, Asheviere, looked on with glee, having come to watch the battle from a nearby hill. The rule of her son would surely satisfy her lust for power far better than her husband's had."
	intro_5="In exchange for tribute, the Northern king happily made peace with Eldred, who proclaimed himself king and led his army back to Weldyn."
	intro_6="But Garard's arch-mage, Delfador, had escaped the battle and, riding with haste, reached Weldyn first. He mustered a force of loyalists to fight Eldred and avenge the king's death."
	intro_7="Eldred made war upon Delfador and his forces with his mother's advice ringing in his ears: 'Fight no one great or small except the old mage, whose head should be severed from his shoulders.'"
	intro_8="And Eldred did indeed meet Delfador face-to-face in battle that day. Sword clashed against staff, as the wise old mage fought the brash young warrior."
	intro_9="In the end Delfador's men were defeated and routed, but Asheviere found her son's lifeless body, fixed to the ground by the great mage's staff."
