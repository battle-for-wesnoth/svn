	DirewolfRider_description="Direwolf Riders ride the fastest mounts to be found in Wesnoth, dreadful giant wolves with poisoned claws. These Goblins are fearsome and merciless enemies."
	Dragoon="Dragoon"
	Dragoon_description="Riding fast horses and armed with sword and magical pistol artifacts, Dragoons make versatile troops."
	DrakeBeak="Drake Beak"
	DrakeBeak_description="Smaller than most Drakes, the Beaks are therefore more agile and can fight even when flying."
	DrakeBurner="Drake Burner"
	DrakeBurner_description="Not only can the Drake Burners wield their claws with deadly skill, but they possess the fire-breathing abilities of their remote ancestors. Enemies are well advised to keep their distance."
