	EvilNecromancer="Evil Necromancer"
	EvilNecromancer_description="Necromancers are mages that have decided to follow the paths of the dark arts. By tapping into the power of the undead, Necromancers can cast spells that drain the lifeforce from their foes and add it to their own."
	Fencer="Fencer"
	Fencer_description="Fencers are trained in the arts of swordplay. While their rapier is a light weapon, they can use it quickly and with deadly skill. Wielding a dagger in their other hand, they can also deftly parry all kinds of attacks. Fencers are skirmishers, and so can move right past enemy units."
	Fighter="Fighter"
	Fighter_description="Young and brash, Fighters fight with a sword, and are vulnerable to attack from enemies. However they have the potential to become great warriors one day."
	Footpad="Footpad"
	Footpad_description="The scruffy-haired Footpads are used by bandit gangs to scout ahead for places and people to rob."
	Galleon="Galleon"
	General="General"
	General_description="As the great leaders of the human armies, Generals are responsible for the protection of large or important areas in the human kingdoms. Ggenerals can coordinate the attacks of level 1 and 2 units, thereby increasing their fighting efficiency."
	Ghost="Ghost"
	Ghost_description="Ghosts are the souls of warriors that died in agony centuries ago without leaving a corpse behind. Not limited by physical bodies, these undead can fly swiftly towards their victims."
	Ghoul="Ghoul"
	Ghoul_description="Sometimes starved and ravenous humans who are forced to eat human corpses awake after their deaths to find that they are trapped in a tortured existence as Ghouls."
	GiantScorpion="Giant Scorpion"
	GiantScorpion_description="Giant Scorpions are deadly creatures hidden in the sands of the Desert of Death. They are merciless and always hungry, so it is wise not to approach too close to these oversized arachnids."
	GiantSpider="Giant Spider"
	GiantSpider_description="Giant Spiders are said to roam the depths of Knalga, devouring many victims. They can bite at close range, thereby poisoning their enemies, and also can attack with a web at long range, slowing their foes down."
	GoblinDirewolver="Goblin Direwolver"
	GoblinDirewolver_description="Goblin Direwolvers ride the fastest mounts to be found in Wesnoth, dreadful giant wolves with poisoned claws. Goblin Direwolvers are fearsome and merciless enemies."
	GoblinKnight="Goblin Knight"
	GoblinKnight_description="The Goblin Knights are the elite of the Goblin Wolf Riders. They travel with great speed, outpacing their human and Elvish counterparts."
	GoblinPillager="Goblin Pillager"
	GoblinPillager_description="Some Goblins train their wolves to overcome their fear of fire. These Goblin Pillagers cause havoc among their enemies by attacking with torches and nets."
	GrandKnight="Grand Knight"
	GrandKnight_description="The most powerful mounted warriors of any race, Grand Knights have reached the acme of skill with sword and lance."
	GreatMage="Great Mage"
	GreatMage_description="Great Mages are awesome and fearsome enemies, exceeding even the Arch Mages in power. Like the Arch Mages, the Great Mages can teleport between villages, projecting their great power to all corners of the battlefield."
	Gryphon="Gryphon"
	GryphonRider="Gryphon Rider"
	GryphonRider_description="Only a few are able to bond with the mighty Gryphons. Those who do may become Gryphon Riders, and discover the world of the skies upon the backs of these flying beasts."
