	Lancer="Lancer"
	Lancer_description="Lancers are some of the bravest and most feared riders in all of Wesnoth. They wear very little armor, and thus ride swiftly and are ideal for offensive use. While their charges inflict large amounts of damage, they also expose the Lancers to great risk."
	Lich="Lich"
	Lich_description="Liches are mages that have committed completely to the path of the dark arts. To gain control over the undead, Liches have forfeited their own bodies, becoming undead themselves. This grants them the ability to drain the life from their opponents with a single touch, and to cast powerful cold spells."
	Lieutenant="Lieutenant"
	Lieutenant_description="Trained at swords and crossbows, Lieutenants lead small groups of human soldiers, coordinating their attacks and increasing the fighting ability of those of lower rank around them."
	Longbowman="Longbowman"
	Longbowman_description="Longbowmen carry the huge specialized bows that they have learned to handle after years of combat. Their missiles can pierce even armor."
	Lord="Lord"
	Lord_description="The noble leaders of many troops, Lords are especially strong in melee combat, and also possess skill with the bow. Like Commanders, Lords possess leadership skills, and improve the fighting ability of all adjacent lower-level units."
	Mage="Mage"
	Mage_description="Mages are both weak and powerful. Moving slowly, and with poor defensive skills, Mages attack with magical missiles that always have a high chance of hitting their target. For this reason, Mages are an excellent choice for flushing out enemies hiding in difficult terrain."
	MageofLight="Mage of Light"
	MageofLight_description="Mages of Light are awesome allies of all lawful combatants, and fearsome foes to the forces of chaos. These Mages' powers of illumination are so great that the hexes they occupy and all adjacent hexes never experience night. As a result, when a unit is adjacent to a Mage of Light, it will fight as if it were day when it is dusk, and as if it were dusk when it is night. Like the White Mages, the Mages of Light also cure adjacent friendly units."
