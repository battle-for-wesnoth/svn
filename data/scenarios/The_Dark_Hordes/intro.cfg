[story]

  [part]
	id=undead_intro_1
	story="At a great battle at the Stone of Erzen, the brothers Gwiti and Nati Ha'atel showed their skills for the first time: Thinking that their side was losing the battle, they called upon the corpses of former enemies to rise again and fight on their side."
	background=undead-initiate-attack2.png
  [/part]

  [part]
	id=undead_intro_2
	story="However, not only was this forbidden, but rash as well. The cavalry meant to come as reinforcements instead clashed with the undead legions, and so the battle was lost where it would have been won had it not been for these two necromancers."
	background=human-cavalier-defend.png
  [/part]

  [part]
	id=undead_intro_3
	story="The Ha'atel brothers fled. Immediately upon their return, they were clapped in irons, marched onto a ship with no rudder, and sent off to drown in the sea, for the Wesnothians feared that their corpses might only rise again."
	background=pirate-galleon.png
  [/part]

  [part]
	id=undead_intro_4
	story="But Fate intervened. The ship was beset by a sudden storm and disintegrated, separating the brothers and washing them both ashore. This was the beginning of the Rise of the Dark Hordes."
	background=FirstWatch.png
  [/part]

[/story]
