[scenario]
	name="Crelanu's Book"
	id="Crelanus_Book"
	map_data="{maps/The_Dark_Hordes/Crelanus_Book}"
	turns=30
	

	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}
	{DAWN}
	{MORNING}
	{AFTERNOON}

	next_scenario=null

	music="wesnoth-4.ogg"

	objectives="
Victory:
@Move Gwiti to take the Book
Defeat:
#Death of Gwiti
#Turns run out"

	disallow_recall=yes 


	[side]
	type=Initiate
	description=Gwiti Ha'atel
	side=1
	canrecruit=1
	controller=human
	recruit=Walking Corpse
	enemy=2
	gold=120
	[/side]



	[side] 
	type=Elvish Hero
	description=Urind
	side=2
	canrecruit=1
	team_name=enemies
#ifdef HARD
	recruit=Elvish Ranger,Elvish Sharpshooter,Gryphon Rider,Elvish Rider,Elvish Fighter,Elvish Shaman
#else
	recruit=Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Scout
#endif

	{GOLD 120 140 240}
	[/side] 

	[side] 
	type=Orcish Warrior
	description=Nagou
	side=3
	canrecruit=1
	team_name=enemies 
#ifdef HARD
	recruit= Orcish Archer,Orcish Grunt,Wolf Rider,Orcish Assassin,Orcish Crossbow,Orcish Slayer,Troll
#else
	recruit=Orcish Archer,Orcish Grunt,Troll Whelp,Wolf Rider,Orcish Assassin
#endif

	{GOLD 120 140 240}
	[/side]
	[event]
	name=start

		[message]
		id=undbook_1
		speaker=narrator
		message="Time marched on, and so did Gwiti. He was nearing the grove where he now knew the dreadful tome of Crelanu to be hidden."
		[/message]
		[message]
		id=undbook_2
		description=Gwiti Ha'atel
		message="I feel that it must be close. Could it be in that swamp?"
		[/message]
		[message]
		id=undbook_3
		speaker=narrator
		message="But the ancient mages had done their job well. The book had been hidden in a grove over which Elves and Orcs had waged war for many years, and any to approach would suffer their combined wrath..."
		[/message]
		[message]
		id=undbook_4
		description=Urind
		message="Oh no. The orcs seem to have recruited the undead to their side."
		[/message]
		[message]
		id=undbook_5
		description=Nagou
		message="Blast it! However did the elves get a necromancer to march with them?"
		[/message]
		[message]
		id=undbook_6
		description=Gwiti Ha'atel
		message="I side not with either of you!"
		[/message]

		[disallow_recruit]
		side=1
		type=Vampire Bat
		[/disallow_recruit]
		[disallow_recruit]
		side=1
		type=Ghost
		[/disallow_recruit]
		[disallow_recruit]
		side=1
		type=Dark Adept
		[/disallow_recruit]
		[disallow_recruit]
		side=1
		type=Skeleton
		[/disallow_recruit]
		[disallow_recruit]
		side=1
		type=Skeleton Archer
		[/disallow_recruit]
	[/event]

		[allow_recruit]
		side=1
		type=Vampire Bat
		[/allow_recruit]
		[allow_recruit]
		side=1
		type=Ghost
		[/allow_recruit]
		[allow_recruit]
		side=1
		type=Dark Adept
		[/allow_recruit]
		[allow_recruit]
		side=1
		type=Skeleton
		[/allow_recruit]
		[allow_recruit]
		side=1
		type=Skeleton Archer
		[/allow_recruit] 


#Gwiti moves to the swamp
	[event]
	name=moveto
		[filter]
		x=7
		y=23
		side=1
		[/filter]
		[message]
		speaker=Gwiti Ha'atel
		message="The book is not here, but these swamps contain enough corpses to suit my purposes."
		id=undbook_7
		[/message]
#loads of castles appear on the swamp for Walking Corpse recruitment
		[terrain]
		x=4,6,10
		y=20,20,20
		letter=C
		[/terrain] 
		[terrain]
		x=3-10,3-10,3-6
		y=21,22,23
		letter=C
		[/terrain] 
		[terrain]
		x=8-11,4-6,9-11
		y=23,24,24
		letter=C
		[/terrain] 
		[terrain]
		x=5-6,9
		y=25,25
		letter=C
		[/terrain] 
	[/event]

	
	 [event]
	name=die
		[filter]
		description=Gwiti Ha'atel
		[/filter]
		[message]
		id=undbook_8
		speaker=unit
		message="What? I can't die! Noooo!"
		[/message]
		[endlevel]
		result=defeat
		[/endlevel]
	[/event]

	[event]
	name=die
		[filter]
		description=Nagou
		[/filter]
		[message]
		id=undbook_9
		speaker=unit
		message="I die a terrible death... not knowing why."
		[/message] 
	[/event]

		

	[event]
	name=die
		[filter]
		description=Urind
		[/filter]
		[message]
		id=undbook_10
		speaker=unit
		message="A curse upon that necromancer! Why did he have to come here?!"
		[/message]
	[/event]




	[event]
	name=moveto
		[filter]
		x=30
		y=2
		description=Gwiti Ha'atel
		[/filter] 
		[message]
		id=undbook_11
		description=Gwiti Ha'atel
		message="At last! This is it! Now I must laugh crazedly as a true villain always must!"
		[/message] 
		[allow_recruit]
		side=1
		type=Vampire Bat
		[/allow_recruit]
		[allow_recruit]
		side=1
		type=Ghost
		[/allow_recruit]
		[allow_recruit]
		side=1
		type=Dark Adept
		[/allow_recruit]
		[allow_recruit]
		side=1
		type=Skeleton
		[/allow_recruit]
		[allow_recruit]
		side=1
		type=Skeleton Archer
		[/allow_recruit] 
		[unit]
		type=Cavalry
		description=Advance Scout
		side=2
		[/unit]
		[message]
		id=undbook_12
		description=Advance Scout
		message="My lord, we have found the necromancer at last!"
		[/message] 
		[endlevel] 
		result=victory
		bonus=yes
		[/endlevel] 
	[/event]	

[/scenario]

