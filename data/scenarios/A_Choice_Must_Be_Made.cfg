[scenario]
	name="A Choice Must Be Made"
	map=choice
	turns=40

	id=A_Choice_Must_Be_Made

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	objectives="
Victory:
@Defeat either of the enemy leaders
Defeat
#Death of Konrad
#Death of Delfador
#Death of Li'sar
#Death of Kalenz"

	{deaths.cfg}

	[side]
	type=Commander
	description=Konrad
	side=1
	canrecruit=1
	controller=human
	[/side]

	[side]
	type=Orcish Warlord
	description=Urug-Telfar
	side=2
	canrecruit=1
#ifdef HARD
	recruit=Orcish Warrior,Orcish Assassin,Orcish Crossbow,Goblin Knight
#else
	recruit=Orcish Warrior,Orcish Assassin,Orcish Crossbow,Wolf Rider
#endif

#ifdef HARD
	gold=300
#endif

#ifdef NORMAL
	gold=240
#endif

#ifdef EASY
	gold=140
#endif

	team_name=evil
	[/side]

	[side]
	type=Death Knight
	description=Unan-Ka'tall
	side=3
	controller=ai
	canrecruit=1

#ifdef EASY
	recruit=Skeleton,Revenant,Chocobone,Blood Bat,Ghost,Bone Shooter
	recruitment_pattern=fighter,fighter,archer,scout
	gold=250
#endif

#ifdef NORMAL
	recruit=Skeleton,Revenant,Chocobone,Blood Bat,Wraith,Bone Shooter,Dark Adept
	recruitment_pattern=fighter,fighter,archer,scout
	gold=300
#endif

#ifdef HARD
	recruit=Skeleton,Revenant,Chocobone,Wraith,Bone Shooter,Dark Adept
	recruitment_pattern=fighter,fighter,archer,scout
	gold=500
#endif

	aggression=1.0
	village_value=0.0
	leader_value=50.0
	team_name=evil
	[/side]

	[event]
	name=start
		[command]
			[recall]
			description=Delfador
			[/recall]
			[recall]
			description=Li'sar
			[/recall]
			[recall]
			description=Kalenz
			[/recall]
		[/command]

		[command]
		[if]
			[variable]
			name=sceptre
			equals=Konrad
			[/variable]

			#if Konrad got the Sceptre
			[then]
				[message]
				description=Li'sar
				message="Well, thank you for helping me get back to the surface, but now I must take what is mine!"
				id=choice1
				[/message]
				[message]
				description=Konrad
				message="You still want to fight me do you, princess?"
				id=choice2
				[/message]
				[message]
				description=Li'sar
				message="Did you think I was just playing around? I need to take my inheritance!"
				id=choice3
				[/message]
				[message]
				description=Delfador
				message="It is not so simple! We are back on the surface, but we are hardly safe. We barely know where we are, and Look to the north! There are orcs about! Look to the south, there are the hordes of the undead!"
				id=choice4
				[/message]
				[message]
				description=Konrad
				message="Indeed there are. We will have to fight our way out. Are you for us, princess, or against us?"
				id=choice5
				[/message]
				[message]
				description=Li'sar
				message="Perhaps us remaining allies for a little longer is in both our best interests. But I do want that Sceptre, and someday I will have it!"
				id=choice6
				[/message]
				[message]
				description=Konrad
				message="Then we must devise a battle plan."
				id=choice7
				[/message]

			[/then]

			#if Li'sar got the Sceptre
			[else]
				[message]
				description=Li'sar
				message="Well, we got out alive."
				id=choice8
				[/message]
				[message]
				description=Konrad
				message="Yes we did. Now I suppose you want to use the Sceptre against me, princess?"
				id=choice9
				[/message]
				[message]
				description=Li'sar
				message="No, I was thinking....and I don't really want to kill you. I have what I came to get, anyhow. How about if you promise to never come south of the great river, I spare your life?"
				id=choice10
				[/message]
				[message]
				description=Kalenz
				message="With all due respect, princess, we would be doing the sparing again, Sceptre or no Sceptre."
				id=choice11
				[/message]
				[message]
				description=Li'sar
				message="Such words in the presence of royalty! Do you want me to fry you, Elf?"
				id=choice12
				[/message]
				[message]
				description=Delfador
				message="Friends, peace! Though we are out of the tunnels, we are hardly safe. We are in the arid, wild north lands. We barely know where we are. Behold to the north, there are orcs. Look to the south, there are dark hordes. We must remain at peace with one another, or else all perish"
				id=choice13
				[/message]
				[message]
				description=Li'sar
				message="I suppose that helping each other would be mutually beneficial for a while longer. But what should we do? How should we defend ourselves?"
				id=choice14
				[/message]
			[/else]
		[/if]
		[/command]

		[command]
			[message]
			id=choice15a
			description=Kalenz
			message="I can tell where we are. By the river that is known as Longlier to men, but as Arkan-thoria in my people's ancient tongue. The home of my people lies to the East of here."
			[/message]
			[message]
			id=choice15b
			description=Konrad
			message="Then perhaps we should head East, along the river, and seek refuge and rest there for a time?"
			[/message]
			[message]
			id=choice15c
			description=Kalenz
			message="We should indeed seek refuge there, my lord, but not by going East along the river. Its name means 'The River of Bones'. Great and evil creatures lurk along its banks. Its waters are not fit to drink, and it passes over the Cliffs of Thoria. No man or elf has passed over the Cliffs and survived for a millenia! No, prince, we must choose another way."
			[/message]
			[message]
			id=choice15d
			description=Konrad
			message="Then which way should we go, Kalenz?"
			[/message]
			[message]
			id=choice15e
			description=Kalenz
			message="There are two paths we can take which avoid the river. We can travel North, through the ancient home of my people and then veer East, to where they now live, or we can go to the South, and pass through the Swamps, before turning to the East, and finally to the North. We would have to cross the river one more time if we choose that route, but I know a safe place we can cross at."
			[/message]
			[message]
			id=choice15f
			description=Konrad
			message="And will you come with us to seek refuge with the North Elves, princess?"
			[/message]
			[message]
			id=choice15g
			description=Li'sar
			message="If the Elves will promise me refuge and safe passage, then I will go."
			[/message]
			[message]
			id=choice15h
			description=Kalenz
			message="That we will, princess. Even thought you are the daughter of the Queen, who is our enemy, we shall not harm you on this encounter, for you have helped us."
			[/message]
			[message]
			id=choice15
			description=Delfador
			message="So, we have a choice to make. To the north past the Orcs are the ancient snow plains of the Elves. To the south, beyond the armies of the Walking Dead are the dreaded swamps."
			[/message]
		[/command]
	[/event]

	[event]
	name=die
		[filter]
		description=Urug-Telfar
		[/filter]
		[endlevel]
		next_scenario=Snow_Plains
		result=victory
		bonus=yes
		[/endlevel]
	[/event]

	[event]
	name=die
		[filter]
		description=Unan-Ka'tall
		[/filter]
		[endlevel]
		next_scenario=Swamp_Of_Dread
		result=victory
		bonus=yes
		[/endlevel]
	[/event]
[/scenario]
