	name="A Choice Must Be Made"
	map=choice
	turns=40

	id="A Choice Must Be Made"

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	objectives="
Victory:
@Defeat either enemy leader
Defeat
#Death of Konrad
#Death of Delfador"

	[side]
	type=Commander
	description=Konrad
	side=1
	canrecruit=1
	controller=human
	recruit=Elvish Fighter,Elvish Archer,Horseman,Mage,Elvish Shaman,Thief,Merman
	enemy=2,3
	[/side]

	[side]
	type=Orcish Warlord
	description=Urug-Telfar
	side=2
	controller=ai
	canrecruit=1
#ifdef EASY
	gold=50
	recruit=Troll,Wolf Rider
#endif
#ifdef MEDIUM
	gold=100
	recruit=Troll,Troll Warrior,Wolf Rider,Orcish Crossbow
#endif
#ifdef HARD
	gold=150
	recruit=Troll Warrior,Wolf Rider,Orcish Crossbow
#endif
	enemy=1
	[/side]

	[side]
	type=Death Knight
	description=Unan-Ka'tall
	side=3
	controller=ai
	canrecruit=1
#ifdef EASY
	recruit=Walking Corpse
	recruitment_pattern=fighter
	gold=25
#endif
#ifdef MEDIUM
	recruit=Skeleton,Walking Corpse,Skeleton Archer
	recruitment_pattern=fighter
	gold=100
#endif
#ifdef HARD
	recruit=Skeleton,Bone Shooter
	recruitment_pattern=fighter
	gold=150
#endif
	enemy=1
	[/side]

	[event]
	name=start
		[recall]
		description=Delfador
		[/recall]
		[message]
		id=msgchoice1
		description=Konrad
		message="The Lichen in the south and Orcs in the north are fighting in this vally. We are not in a place that can be secured!"
		[/message]
		[message]
		id=msgchoice2
		description=Delfador
		message="The two armies will be here soon and when they see us we will be dragged into fighting them both."
		[/message]
		[message]
		id=msgchoice3
		description=Konrad
		message="We will never be able to defeate them both! What can we do?"
		[/message]
		[message]
		id=msgchoice4
		description=Delfador
		message="You have a choice to make. To the north threw the Orcs are the snow plains. To the south, beyond the Lichen armies is the Swamp of Dread. Both paths lead us to the North Elves home lands."
		[/message]
	[/event]

	[event]
	name=die
		[filter]
		description=Urug-Telfar
		[/filter]
		[endlevel]
		next_scenario="Snow Plains"
		result=victory
		[/endlevel]
	[/event]

	[event]
	name=die
		[filter]
		description=Unan-Ka'tall
		[/filter]
		[endlevel]
		next_scenario="Swamp Of Dread"
		result=victory
		[/endlevel]
	[/event]
