	village_value=0.0
	leader_value=50.0
	[/side]

	[event]
	name=start
		[recall]
		description=Delfador
		[/recall]
		[message]
		id=msgchoice1
		description=Konrad
		message="The Lichen in the south and Orcs in the north are fighting in this vally. We are not in a place that can be secured!"
		[/message]
		[message]
		id=msgchoice2
		description=Delfador
		message="The two armies will be here soon and when they see us we will be dragged into fighting them both."
		[/message]
		[message]
		id=msgchoice3
		description=Konrad
		message="We will never be able to defeate them both! What can we do?"
		[/message]
		[message]
		id=msgchoice4
		description=Delfador
		message="You have a choice to make. To the north threw the Orcs are the snow plains. To the south, beyond the Lichen armies is the Swamp of Dread. Both paths lead us to the North Elves home lands."
		[/message]
	[/event]

	[event]
	name=die
		[filter]
		description=Urug-Telfar
		[/filter]
		[endlevel]
		next_scenario="Snow Plains"
		result=victory
		[/endlevel]
	[/event]

	[event]
	name=die
		[filter]
		description=Unan-Ka'tall
		[/filter]
		[endlevel]
		next_scenario="Swamp Of Dread"
		result=victory
		[/endlevel]
	[/event]
