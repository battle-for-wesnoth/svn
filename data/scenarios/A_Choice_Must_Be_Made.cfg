#endif

#ifdef NORMAL
	gold=240
#endif

#ifdef EASY
	gold=160
#endif

	enemy=1
	[/side]

	[side]
	type=Death Knight
	description=Unan-Ka'tall
	side=3
	controller=ai
	canrecruit=1

#ifdef EASY
	recruit=Skeleton,Revenant,Blood Bat,Ghost,Bone Shooter
