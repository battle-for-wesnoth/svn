[scenario]
	name="Home of the North Elves"
	map=north-elves
	music=wesnoth-1.ogg

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	turns=30
	id=North_Elves
	next_scenario=Elven_Council

	objectives="
Victory:
@Reach the Elvish Forest, and resist until the end of turns
Defeat:
#Death of Konrad
#Death of Delfador
#Death of Kalenz
#Death of Li'sar
#Turns run out before reaching the forest"

	[bigmap]
		image=misc/map.png
		{DOT 336 180}
		{DOT 344 174}
		{CROSS 354 167}
	[/bigmap]

	[side]
	team_name=elves
	type=Commander
	description=Konrad
	hitpoints=45
	experience=0
	side=1
	canrecruit=1
	controller=human
	[/side]

	[side]
	type=Orcish Warlord
	description=Kior-Dal
	side=2
	canrecruit=1
	recruit=Orcish Warrior,Goblin Knight,Wolf Rider,Orcish Grunt,Orcish Archer,Troll Whelp,Troll,Orcish Assassin
	recruitment_pattern=scout,scout,fighter,fighter,archer
	{GOLD 200 300 400}
	{INCOME 10 20 30}

		#the orcs focus specifically on targetting the humans
	villages_per_scout=0
	village_value=0
		[target]
		type=General
		value=500
		[/target]
		[target]
		type=Cavalry
		value=10
		[/target]
		[target]
		type=Dragoon
		value=10
		[/target]
	[/side]

	[side]
	type=General
	description=Herbert
	side=3
	canrecruit=1
	recruit=Cavalry,Swordsman,Pikeman,Ogre,Dragoon,Red Mage
	recruitment_pattern=scout,scout,fighter,fighter,mixed fighter
	{GOLD 200 300 400}
	{INCOME 15 30 40}

		#the humans focus on targetting the player
	villages_per_scout=0
	village_value=0
		[target]
		description=Konrad
		value=100
		[/target]
		[target]
		description=Delfador
		value=100
		[/target]
		[target]
		description=Li'sar
		value=100
		[/target]
	[/side]

	[side]
	team_name=elves
	type=Elvish Marshal
	description=El'rien
	side=4
	canrecruit=1
	recruit=Elvish Fighter,Elvish Archer,Elvish Ranger,Elvish Scout,Elvish Hero,Elvish Marksman
	gold=200
	income=25

		#the Elves focus on getting to Konrad so they can
		#protect him
		[target]
		description=Konrad
		value=100
		[/target]
	[/side]

	[event]
	name=start
		[recall]
		description=Delfador
		[/recall]
		[recall]
		description=Kalenz
		[/recall]
		[recall]
		description=Li'sar
		[/recall]

		[message]
		id=nelves_1
		description=Kalenz
		message="At last, friends, we have almost reached the home of my people, the North Elves."
		[/message]
		[message]
		id=nelves_2
		description=Li'sar
		message="After being in this wilderness for so long, it will be good to get some rest!"
		[/message]
		[message]
		id=nelves_3
		description=Konrad
		message="But look to the south! There is an army of men. They fly the banner of Wesnoth!"
		[/message]
		[message]
		id=nelves_4
		description=Herbert
		message="There they are at last! We have come all this way to stop you, you rogue!"
		[/message]
		[message]
		id=nelves_5
		description=Delfador
		message="Asheviere has sent more men after us. They are bold to have come this far, and it looks like a large host."
		[/message]
		[message]
		id=nelves_6
		description=Konrad
		message="And, I guess you'd be on their side, right princess?"
		[/message]
		[message]
		id=nelves_7
		description=Li'sar
		message="I am an honorable princess, not some rogue! I gave my word that I would be in alliance with you until we escape from these wretched north lands, and keep to my word I will!"
		[/message]
		[message]
		id=nelves_8
		description=Delfador
		message="It is difficult to see how one who was raised by Asheviere has such honor."
		[/message]

		[sound]
		name=horse-canter.wav
		[/sound]
		
		[move_unit_fake]
		type=Elvish Outrider
		x=16,15,14,13,12,11,10,9,8,7,6
		y=31,32,31,32,31,32,31,32,31,32,31
		[/move_unit_fake]

		[unit]
		description=Eonihar
		type=Elvish Outrider
		side=1
		x=6
		y=31
		facing=reverse
		[/unit]

		[message]
		id=nelves_9
		description=Eonihar
		message="My lords! I have found you at last."
		[/message]

		[message]
		id=nelves_10
		description=Kalenz
		message="Greetings, Eonihar, old friend! Why have you been searching for us?"
		[/message]

		[message]
		id=nelves_11
		description=Eonihar
		message="When my lord learnt of your coming, he sent riders out looking for you! There is trouble afoot. To the south the men of Wesnoth come looking for you, and northward the Orcs stand to oppose them!"
		[/message]

		[message]
		id=nelves_12
		description=Kior-Dal
		message="How dare these men of Wesnoth march into our land. Come mighty Orcs, we will drive them back into the great river from whence they came!"
		[/message]

		[message]
		id=nelves_13
		description=Eonihar
		message="It is not safe for you here in the open. You must make haste to the East, into the forest. Try to reach Eretria, where my lord awaits you. Even now, he is preparing a party of Elves to come and ensure your arrival."
		[/message]

		[message]
		id=nelves_14
		description=Delfador
		message="Each force is a host too big for us to fight. Come, we must make haste to the forest! Let the Orcs and Men fight each other while we pass."
		[/message]
	[/event]

	[event]
	name=moveto
		[filter]
		description=Konrad
		x=90,91,92,93,94,95
		y=8-9,7-9,8-10,8-9,8-10,8-9
		[/filter]
		[message]
		id=nelves_15
		description=El'rien
		message="Greetings, Elf-friend! Welcome to Eretria. You must take shelter here until the battle passes. Hold with me here for a little while longer, and we will be safe."
		[/message]
		[message]
		id=nelves_16
		description=Konrad
		message="Thank you, lord El'rien. The hospitality of the North Elves is as good as the ones in the South! My men will help you hold out against our enemies."
		[/message]
	[/event]

	[event]
	name=time over
		[if]
			[have_unit]
			description=Konrad
			x=70-100
			y=1-100
			[/have_unit]
			[then]
				[endlevel]
				result=victory
				[/endlevel]
			[/then]
			[else]
				[message]
				id=nelves_defeat
				description=Delfador
				message="We haven't reached the forest, and the battle still rages. We will never get there now! We have been defeated!"
				[/message]
			[/else]
		[/if]
	[/event]

	[event]
	name=victory
		[message]
		id=nelves_17
		description=El'rien
		message="Elf-friends, you have made it to safety!"
		[/message]
		[message]
		id=nelves_18
		description=Kalenz
		message="El'rien, we have the Sceptre of Fire with us! We must escort them to Elensia!"
		[/message]
		[message]
		id=nelves_19
		description=El'rien
		message="Indeed. We will escort you to our capital, where we will make Council."
		[/message]
	[/event]

	{deaths.cfg}
[/scenario]
