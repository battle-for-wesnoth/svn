[scenario]
	id=The_Plan
	textdomain=wesnoth-trow
	name= _ "The Plan"
	map_data="{maps/The_Rise_of_Wesnoth/The_Plan}"

	{AFTERNOON}

	next_scenario=Rise_of_Wesnoth
	
	music=elf-land.ogg
	
	{scenarios/The_Rise_of_Wesnoth/trow-deaths.cfg}
	{scenarios/The_Rise_of_Wesnoth/trow-macros.cfg}

	[story]
		[part]
			background=campaigns/The_Rise_of_Wesnoth/maps/the_great_continent.png
			show_title=yes
			{CROSS 236 218}
		[/part]
	[/story]

	[side]
		type=Noble Commander
		description=Prince Haldric
		canrecruit=1
		controller=human
		team_name=Haldric
	[/side]

	[event]
	name=prestart

		{PUT_IMG (items/slab.png) 8 4}

		[recall]
			description=Lady Jessica
		[/recall]

		[if]
			[have_unit]
			description=Lady Jessica
			[/have_unit]
			[then]
				#This is a safety thing, in case you managed to beat the prior scenario before Jessica got back (impossible).
			[/then]
			[else]
				[set_variable]
					name=jessica_store.x
					value=11
				[/set_variable]
				[set_variable]
					name=jessica_store.y
					value=7
				[/set_variable]

				[unstore_unit]
					variable=jessica_store
					find_vacant=yes
				[/unstore_unit]

				{CLEAR_VARIABLE jessica_store}
		
			[/else]
		[/if]

		[recall]
			description=Lt. Aethyr
		[/recall]

		[teleport]
			[filter]
				description=Prince Haldric
			[/filter]
			x=8
			y=5
		[/teleport]

		[teleport]
			[filter]
				description=Lady Jessica
			[/filter]
			x=11
			y=7
		[/teleport]

		[teleport]
			[filter]
				description=Lt. Aethyr
			[/filter]
			x=14
			y=10
		[/teleport]

		[hide_unit]
			x=14
			y=10
		[/hide_unit]
		
		[terrain]
			x=9
			y=10
			letter=g
		[/terrain]
		[terrain]
			x=9
			y=9
			letter=g
		[/terrain]
		[terrain]
			x=10
			y=10
			letter=g
		[/terrain]
		[terrain]
			x=8
			y=10
			letter=g
		[/terrain]
	[/event]

	[event]
	name=start
		[scroll_to_unit]
				description=Prince Haldric
				x=8
				y=5
		[/scroll_to_unit]
		[delay]
			time=1500
		[/delay]

		[message]
			id=msgT20_1
			description=Lady Jessica
			message= _ "So what is your plan?"
		[/message]
		[message]
			id=msgT20_2
			description=Prince Haldric
			message= _ "We're going to convince Jevyan that we gave the Elves the Ruby of Fire to secure our place in this new land. Then if the Orcs return, hopefully they'll go looking for our not so loyal Elven allies first."
		[/message]
		[message]
			id=msgT20_3
			description=Lady Jessica
			message= _ "Haldric, that's devious. I kind of like this plan. But you spoke a pact with the Elves, you'll be expected to come to their aid."
		[/message]
		[message]
			id=msgT20_4
			description=Prince Haldric
			message= _ "Yes, and we may come to their aid. We'll have to weigh our options when and if the time comes. If the Orcs return in great numbers the brunt of their assult must fall on somebody else. Who knows, maybe I won't even come to their aid at all-"
		[/message]
		[message]
			id=msgT20_5
			description=Lady Jessica
			message= _ "Many people will call you a coward. They will say that you turned your back on your pact with the Elves. It's not like you can tell people what I overheard."
		[/message]
		[message]
			id=msgT20_6
			description=Prince Haldric
			message= _ "Recent events have taught me one thing: that survival trumps honour. Besides, they won't be screaming at me- I'll be dead."
		[/message]
		[message]
			id=msgT20_7
			description=Lady Jessica
			message= _ "WHAT!"
		[/message]
		[message]
			id=msgT20_8
			description=Prince Haldric
			message= _ "I'll be dead. I mean we can't just say that we gave away the Ruby of Fire, or send Jevyan a letter. Well, we are going to say it- but that's not the point. Jessica, you're going to forge a very official looking treaty, in which we give the Elves the Ruby of Fire, in return for our place here."
		[/message]
		[message]
			id=msgT20_9
			description=Prince Haldric
			message= _ "I'm going to face Jevyan, and if rumours of his power are true he's going to pick that treaty off my mangled corpse. Then, you're going to destroy Jevyan after word of the treaty is spread to the Orcs, but before he has a chance to read my undead mind. . ."
		[/message]
		[message]
			id=msgT20_10
			description=Lady Jessica
			message= _ "Haldric! I won't do it. . . I won't help. What is it with your kind, always rushing to a fool's death. Who'll lead these people?"
		[/message]
		[message]
			id=msgT20_11
			description=Prince Haldric
			message= _ "You will. I wouldn't have made it this far without you. We really have to convince Jevyan-"
		[/message]
		[message]
			id=msgT20_12
			description=Lady Jessica
			message= _ "Haldric, this is ridiculous! I- -"
		[/message]

		[store_unit]
			variable=aethyr_store
			[filter]
			description=Lt. Aethyr
			[/filter]
		[/store_unit]

		[move_unit_fake]
			type=$aethyr_store.type
			x=14,14,14,13
			y=10,9,8,8
		[/move_unit_fake]

		{CLEAR_VARIABLE aethyr_store}

		[teleport]
			[filter]
				description=Lt. Aethyr
			[/filter]
			x=13
			y=8
		[/teleport]

		[unhide_unit]
			description=Lt. Aethyr
		[/unhide_unit]

		[message]
			id=msgT20_13
			description=Lt. Aethyr
			message= _ "There is no way I'm letting you go through with this Sir! Over our dead bodies, right Jessica?"
		[/message]
		[message]
			id=msgT20_14
			description=Lady Jessica
			message= _ "Right!"
		[/message]
		[message]
			id=msgT20_15
			description=Lt. Aethyr
			message= _ "I'll do it sir."
		[/message]
		[message]
			id=msgT20_16
			description=Prince Haldric
			message= _ "No. I can't ask you to do this."
		[/message]
		[message]
			id=msgT20_17
			description=Lt. Aethyr
			message= _ "You've denied me my honourable death twice already. Once when you arrived at Clearwater Port, and once again when your ships rescued me. I'll not be denied in this a third time!"
		[/message]
		[message]
			id=msgT20_18
			description=Prince Haldric
			message= _ "No, this is my sacrifice to make!"
		[/message]

		[message]
			id=msgT20_19
			description=Lt. Aethyr
			message= _ "Sir, my family has been slaughtered, and my home lost. All I long for is to join them. Give me this honourable death. . . Please sir! I beg of you!"
		[/message]
		[message]
			id=msgT20_20
			description=Lt. Aethyr
			message= _ "After this conflict is over I'll have to suffer through the long years alone, with no honourable way of joining them. I want to look that monster Jevyan in the eye before I go! I won't be denied!"
		[/message]
		[message]
			id=msgT20_21
			description=Prince Haldric
			message= _ "Very well, if you can't be deterred. Remember, you MUST be slain by the hand of Jevyan himself. We can't have an illiterate Orc or mindless Skeleton getting the treaty. We will honour your sacrifice."
		[/message]
		[message]
			id=msgT20_22
			description=Lt. Aethyr
			message= _ "Honour me by destroying Jevyan! Preferably before he can do unnatural things to me. I want to rest in the ground, not be some mindless undead slave for all eternity!"
		[/message]
		[message]
			id=msgT20_23
			description=Prince Haldric
			message= _ "We'll make sure. I promise."
		[/message]
		[message]
			id=msgT20_24
			description=Lady Jessica
			message= _ "We'll have to be careful to let one of the Orcish leaders escape back to the Green Isle with the knowledge that the Elves 'have' the Ruby of Fire. Sheesh. . . What is your kind's infatuation with rushing to an 'honourable death'?"
		[/message]

		[endlevel]
			result=continue
			next_scenario=Rise_of_Wesnoth
		[/endlevel]
	[/event]

[/scenario]
