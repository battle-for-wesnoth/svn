[scenario]
	id=A_Summer_of_Storms
	textdomain=wesnoth-trow
	name= _ "A Summer of Storms"
	map_data="{maps/The_Rise_of_Wesnoth/A_Summer_of_Storms}"
	turns=28
	{scenarios/The_Rise_of_Wesnoth/trow-intro.cfg}


	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	next_scenario=The_Fall

	music=wesnoth-1.ogg

	objectives= _ "
Victory:
@Defeat the Wesfolk Leader
Defeat:
#Death of Prince Haldric or
#Death of King Eldaric IV or
#Turns run out"

	{scenarios/The_Rise_of_Wesnoth/trow-deaths.cfg}
	{scenarios/The_Rise_of_Wesnoth/trow-macros.cfg}

	[story]
		[part]
			background=maps/the_green_isle.png
			show_title=yes
			{CROSS 207 246}
		[/part]
	[/story]

	
	[side]
#ifdef HARD
	type=Noble Youth
#else
	type=Noble Fighter
#endif
		description=Prince Haldric
#ifdef EASY
		gold=125
#endif
		side=1
		canrecruit=1
		controller=human
		recruit=Bowman, Horseman, Mage, Spearman
		team_name=Haldric
	[/side]
	
	[side]
		type=Outlaw
		gender=female
		description=Wesfolk Leader
		side=2
		canrecruit=1
		{GOLD 80 130 180}
		recruit=Footpad, Poacher, Thief, Thug
		team_name=wesfolk
		[ai]
			{NO_SCOUTS}
			recruitment_pattern=fighter,fighter,archer,scout
			{ATTACK_DEPTH 2 3 5}
		[/ai]
	[/side]

	[event]
	name=prestart

		{STARTING_VILLAGES 1 6}
		{STARTING_VILLAGES 2 6}

		{UNIT (Warrior King) (King Eldaric IV) 1 28 15}
	[/event]

	[event]
	name=start
		[message]
			id=msgT0_1
			speaker=narrator
			message= _ "The trouble seems to have finally reached to the heart of the Isle, to the isolated lands of King Eldaric IV."
		[/message]
		[message]
			id=msgT0_2
			description=King Eldaric IV
			message= _ "It looks like an Wesfolk rabble have seized the Northern Keep! Prepare for battle Haldric!"
		[/message]
		[message]
			id=msgT0_3
			description=Prince Haldric
			message= _ "Father, I am of age, may I lead our forces in battle?"
		[/message]
		[message]
			id=msgT0_4
			description=King Eldaric IV
			message= _ "You're showing initiative son! I'm proud of you! You may lead our forces to battle, but I'll stay near to keep an eye on you."
		[/message]
		[message]
			id=msgT0_5
			description=Prince Haldric
			message= _ "Onward to victory!"
		[/message]
		[message]
			id=msgT0_6
			description=Wesfolk Leader
			message= _ "Look a little prince-ling, and his merry men! We'll teach you a lesson for what your kind did to us!"
		[/message]
	[/event]
	
	[event]
	name=turn 5
		[message]
			id=msgT0_7
			description=King Eldaric IV
			message= _ "Don't forget about some of the more isolated the villages, we'll need the gold!"
		[/message]
	[/event]
	
	[event]
	name=turn 20
		[message]
			id=msgT0_8
			description=King Eldaric IV
			message= _ "Make haste Son! We must win before the summer crop is in ruin."
		[/message]
	[/event]
	
	[event]
        name=die
		[filter]
		description=Wesfolk Leader
		[/filter]
		[message]
			id=msgT0_9
			speaker=unit
			message= _ "I evoke surrender! Don't kill me. . ."
		[/message]
		[message]
			id=msgT0_10
			description=Prince Haldric
			message= _ "Why have you come to trouble our lands?"
		[/message]
		[message]
			id=msgT0_11
			speaker=unit
			message= _ "Trouble your lands! Bah! Your fool Prince of Southbay has attacked our lands. The Lich-Lords had no choice. . . They opened a gate. . . and. . ."
		[/message]
		[message]
			id=msgT0_12
			description=King Eldaric IV
			message= _ "And what?"
		[/message]
		[message]
			id=msgT0_13
			speaker=unit
			message= _ "They pledged to visit all of the terrors of the hells upon this Isle. They built a great stone gate to the heart of the homeland of the Orcs in the distant West! Now even us Wesfolk must flee or be slaves."
		[/message]
		[message]
			id=msgT0_14
			description=Prince Haldric
			message= _ "Orcs are just creatures of tall tales!"
		[/message]
		[message]
			id=msgT0_15
			speaker=unit
			message= _ "You've been on this Isle too long. I assure you that orcs exist. By now there are probably a half dozen gates to the orcish homeland. There is no hope."
		[/message]
		[message]
			id=msgT0_16
			description=King Eldaric IV
			message= _ "We must prepare the defences! Haldric, stay at the keep, I must go and fortify our frontier."
		[/message]
		[message]
			id=msgT0_17
			speaker=unit
			message= _ "My forces are defeated, under your customs of surrender I will go now."
		[/message]
		[message]
			id=msgT0_18
			description=King Eldaric IV
			message= _ "You may go. See to it that you trouble us no more, for the custom states that you may evoke surrender but once. If we meet again, I won't be so merciful."
		[/message]

		[endlevel]
			result=victory
			bonus=yes
		[/endlevel]
	[/event]
	
	[event]
	name=time over
		[message]
			id=msgT0_19
			description=King Eldaric IV
			message= _ "We have run out of time. . . The crops shall spoil, we'll starve!"
		[/message]
	[/event]
		

	[event]
	name=die
		[filter_second]
		description=Prince Haldric
		[/filter_second]
		[message]
			id=msgT0_20
			speaker=second_unit
			message= _ "Die Wesfolk Scum!"
		[/message]
	[/event]
	
	[event]
	name=attack
		[filter]
		description=Prince Haldric
		[/filter]
		[message]
			id=msgT0_21
			description=Prince Haldric
			message= _ "Feel my wrath you fiend!"
		[/message]
	[/event]
	
[/scenario]
