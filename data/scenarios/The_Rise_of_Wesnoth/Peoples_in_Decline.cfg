[scenario]
	name= _ "Peoples in Decline"
	map_data="{maps/The_Rise_of_Wesnoth/Peoples_in_Decline}"
	turns=36

	{scenarios/The_Rise_of_Wesnoth/trow-noisle.cfg}

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	id=Peoples_in_Decline
	next_scenario=Rough_Landing
	bonus=yes
	
	music=wesnoth-2.ogg
	
	objectives= _ "
Victory:
@Defeat all Enemies
Defeat:
#Death of Prince Haldric or
#Death of Lady Jessica or
#Death of Lord Typhon or
#Turns run out"

	{scenarios/The_Rise_of_Wesnoth/trow-deaths.cfg}
	{scenarios/The_Rise_of_Wesnoth/trow-macros.cfg}

	[story]
		[part]
			background=maps/the_green_isle.png
			show_title=yes
			{DOT 285 385}
			{DOT 270 400}
			{DOT 265 420}
			{DOT 290 425}
			{DOT 320 425}
			{DOT 345 420}
			{DOT 370 415}
			{DOT 395 415}
			{DOT 420 415}
			{DOT 440 410}
			{DOT 460 400}
			{DOT 485 390}
			{DOT 510 380}
			{DOT 535 370}
			{DOT 560 360}
			{DOT 585 350}
		[/part]
	[/story]
		
	[side]
		type=Noble Commander
		description=Prince Haldric
		side=1
		canrecruit=1
		controller=human
		team_name=Haldric
	[/side]
	
	[side]
		type=Drake Flameheart
		description=Sorfind
		side=2
		canrecruit=1
		{GOLD 90 145 250}
		{INCOME 4 8 12}
		team_name=Drake
#ifdef EASY
		recruit=Drake Burner, Drake Clasher, Drake Fighter, Drake Mage, Drake Petit
#else
		recruit=Drake Burner, Drake Clasher, Drake Fighter, Drake Mage, Drake Petit, Drake Guard,  Drake Beak, Drake Warrior
#endif
		[ai]
			{NO_SCOUTS}
			recruitment_ignore_bad_movement=yes
			recruitment_pattern=scout,fighter,fighter,archer,fighter
			aggression=0.75
		[/ai]
	[/side]

	[side]
		type=Drake Flameheart
		description=Corfil
		side=3
		canrecruit=1
		{GOLD 90 145 250}
		{INCOME 4 8 12}
		team_name=Drake
#ifdef EASY
		recruit=Drake Burner, Drake Clasher, Drake Fighter, Drake Mage, Drake Petit
#else
		recruit=Drake Burner, Drake Clasher, Drake Fighter, Drake Mage, Drake Petit, Drake Guard,  Drake Beak, Fire Drake
#endif
		[ai]
			{NO_SCOUTS}
			recruitment_ignore_bad_movement=yes
			recruitment_pattern=scout,fighter,fighter,archer,fighter
			aggression=0.75
		[/ai]
	[/side]

	[side]
		type=Drake Flameheart
		description=Til-Gandra
		side=4
		canrecruit=1
		{GOLD 90 145 250}
		{INCOME 4 8 12}
		team_name=Drake
#ifdef EASY
		recruit=Drake Burner, Drake Clasher, Drake Fighter, Drake Mage, Drake Petit
#else
		recruit=Drake Burner, Drake Clasher, Drake Fighter, Drake Mage, Drake Petit, Drake Guard,  Drake Beak, Drake Slasher
#endif
		[ai]
			{NO_SCOUTS}
			recruitment_ignore_bad_movement=yes
			recruitment_pattern=scout,fighter,fighter,archer,fighter
			aggression=0.75
		[/ai]
	[/side]

	[event]
	name=prestart
		{OBJ_TRIDENT_STORM 17 18 (trident)}

		[recall]
			description=Lady Jessica
			x=10
			y=8
		[/recall]
		[recall]
			description=Burin the Lost
			x=10
			y=9
		[/recall]
		[recall]
			description=Sir Ruddry
			x=9
			y=10
		[/recall]
		
		[recall]
			description=Sir Ladoc
			x=9
			y=10
		[/recall]
		
		[recall]
			description=Minister Edmond
			x=10
			y=10
		[/recall]
		
		[recall]
			description=Lord Typhon
			x=9
			y=9
		[/recall]
		
		{PUT_IMG (galleon.png) 10 9}

	[/event]

	[event]
		name=moveto
		[filter]
			side=1
			x=17
			y=18
		[/filter]
		
		[removeitem]
		[/removeitem]
	[/event]

	[event]
		name=start
		[message]
			id=msgT12_1
			speaker=narrator
			message= _ "After some time at sea an island is spotted. The Eldaric docks at a crude port that appears to be deserted."
		[/message]
		[message]
			id=msgT12_2
			description=Burin the Lost
			message= _ "Land! Land! Bless the Lords of Light!"
		[/message]
		[message]
			id=msgT12_3
			description=Lady Jessica
			message= _ "This is the elder Prince's Island all right. We had a heck of a time pacifying the Drakes who live here. Oh my, it looks like they've rearmed!"
		[/message]
		[message]
			id=msgT12_4
			description=Prince Haldric
			message= _ "To Arms! We must take this island."
		[/message]
		[message]
			id=msgT12_5
			description=Corfil
			message= _ "Ssso humansss, you've come to trouble usss again. Prepare to die!"
		[/message]
	[/event]
	
	[event]
		name=moveto
		[filter]
			side=1
			x=17
			y=18
		[/filter]

		{RANDOM 14..19}

		[set_variable]
			name=x1
			value=$random
		[/set_variable]

		{RANDOM 16..19}

		[set_variable]
			name=y1
			value=$random
		[/set_variable]

		{CLEAR_VARIABLE random}

		{UNIT (Sea Serpent) (Bitey the Serpent) 4 $x1 $y1}

		[message]
			id=msgT12_6
			speaker=unit
			message= _ "Look out, a Serpent has emerged from the deep."
		[/message]

		[scroll_to_unit]
			[filter]
				side=Bitey the Serpent
				x=$x1
				y=$y1
			[/filter]
		[/scroll_to_unit]

		{CLEAR_VARIABLE x1}
		{CLEAR_VARIABLE y1}
	[/event]

	[event]
		name=victory
		[message]
			id=msgT12_7
			description=Prince Haldric
			message= _ "Well, it looks like their warriors have given up the fight. We should be able to re-provision the ships now"
		[/message]
		[message]
			id=msgT12_8
			description=Lady Jessica
			message= _ "The nice thing is, they'll go back to guarding this island after we're gone for a while. It'll make a good way of preventing others from following us."
		[/message]
		[message]
			id=msgT12_9
			description=Prince Haldric
			message= _ "This island is slowly sinking. Hmm, I wonder what they'll do when it gets too small for them?"
		[/message]
		[message]
			id=msgT12_10
			description=Lady Jessica
			message= _ "Well, they seem rather intelligent. They're certainly belligerent and numerous. I'm sure they'll eventually evacuate. Just like us right now."
		[/message]
		[message]
			id=msgT12_11
			description=Prince Haldric
			message= _ "I don't find that thought very comforting."
		[/message]
		[move_unit_fake]
			type=Blood Bat
			x=3,3,4
			y=1,2,2
		[/move_unit_fake]

		{UNIT (Blood Bat) (Familiar) 4 4 2}

		[message]
			id=msgT12_12
			description=Familiar
			message= _ "Neep! Neep!"
		[/message]

		[kill]
			description=Familiar
		[/kill]

		[move_unit_fake]
			type=Blood Bat
			x=4,3,2,1
			y=2,3,2,2
		[/move_unit_fake]
	[/event]
	
	[event]
		name=time over
		[message]
			id=msgT12_13
			description=Lady Jessica
			message= _ "The fleet is starving, we'll never pacify this Island before we all die!"
		[/message]
	[/event]
	
[/scenario]
