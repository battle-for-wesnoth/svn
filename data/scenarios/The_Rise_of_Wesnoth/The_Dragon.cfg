[scenario]
	name=The Dragon
	map_data="{maps/The_Rise_of_Wesnoth/The_Dragon}"
	turns=36

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	id=The_Dragon
	next_scenario=Elf_Lords
	victory_when_enemies_defeated=no
	bonus=yes
	
	music=wesnoth-5.ogg
	
	objectives="
	Victory:
	@Slay the Dragon
	Defeat:
	#Death of Prince Haldric or
	#Death of Lady Jessica or
	#Death of Lord Typhon or
	#Turns run out"

	{scenarios/The_Rise_of_Wesnoth/trow-deaths.cfg}
	{scenarios/The_Rise_of_Wesnoth/trow-macros.cfg}

	[story]
		[part]
			background=maps/the_great_continent.png
			show_title=yes
			{DOT 315 180}
			{DOT 315 210}
			{DOT 315 240}
			{DOT 315 270}
			{CROSS 310 296}
		[/part]
	[/story]

	[side]
		type=Noble Commander
		description=Prince Haldric
		side=1
		canrecruit=1
		controller=human
		team_name=Haldric
	[/side]
	
	[side]
		type=Saurian Warrior
		description=Hhirg
		side=2
		canrecruit=1
		{GOLD 80 140 220}
		{INCOME 4 8 12}
		team_name=Liz
#ifdef EASY
		recruit=Saurian, Mudcrawler, Giant Mudcrawler, Vampire Bat
#else
		recruit=Saurian, Mudcrawler, Giant Mudcrawler, Saurian Warrior, Vampire Bat
#endif
		[ai]
			{NO_SCOUTS}
			recruitment_ignore_bad_movement=yes
			recruitment_pattern=scout,archer,fighter,scout
		[/ai]
		[ai] 
			[protect_location]
				x=20
				y=23
				radius=12
				value=10
			[/protect_location]
		[/ai]
	[/side]

	[side]
		type=Saurian Warrior
		description=Ssirk
		side=3
		canrecruit=1
		{GOLD 80 140 220}
		{INCOME 4 8 12}
		team_name=Liz
#ifdef EASY
		recruit=Saurian, Mudcrawler, Giant Mudcrawler, Vampire Bat
#else
		recruit=Saurian, Mudcrawler, Giant Mudcrawler, Saurian Warrior, Vampire Bat
#endif
		[ai]
			{NO_SCOUTS}
			recruitment_ignore_bad_movement=yes
			recruitment_pattern=scout,archer,fighter,scout
		[/ai]
		[ai] 
			[protect_location]
				x=20
				y=23
				radius=12
				value=10
			[/protect_location]
		[/ai]

	[/side]
	
	[side]
		type=Saurian Warrior
		description=Hhirg
		side=4
		canrecruit=1
		{GOLD 80 140 220}
		{INCOME 4 8 12}
		team_name=Liz
#ifdef EASY
		recruit=Saurian, Mudcrawler, Giant Mudcrawler, Vampire Bat
#else
		recruit=Saurian, Mudcrawler, Giant Mudcrawler, Saurian Warrior, Vampire Bat
#endif
		[ai]
			{NO_SCOUTS}
			recruitment_ignore_bad_movement=yes
			recruitment_pattern=scout,archer,fighter,scout
		[/ai]
		[ai] 
			[protect_location]
				x=20
				y=23
				radius=12
				value=10
			[/protect_location]
		[/ai]
	[/side]

	[side]
		type=Saurian Warrior
		description=Ssirk
		side=5
		canrecruit=1
		{GOLD 80 140 220}
		{INCOME 4 8 12}
		team_name=Liz
#ifdef EASY
		recruit=Saurian, Mudcrawler, Giant Mudcrawler, Vampire Bat
#else
		recruit=Saurian, Mudcrawler, Giant Mudcrawler, Saurian Warrior, Vampire Bat
#endif
		[ai]
			{NO_SCOUTS}
			recruitment_ignore_bad_movement=yes
			recruitment_pattern=scout,archer,fighter,scout
			
			[target]
				description=Prince Haldric
				value=15
			[/target]
		[/ai]
	[/side]

	{scenarios/The_Rise_of_Wesnoth/trow-nlmsg.cfg}

	[event]
	name=prestart

		{STARTING_VILLAGES 2 10}
		{STARTING_VILLAGES 3 10}
		{STARTING_VILLAGES 4 10}
		{STARTING_VILLAGES 5 10}

		{PUT_IMG (terrain/mine.png) 20 27}

		[recall]
			description=Lady Jessica
		[/recall]
		[recall]
			description=Burin the Lost
		[/recall]
		[recall]
			description=Sir Ruddry
		[/recall]
		
		[recall]
			description=Sir Ladoc
		[/recall]
		
		[recall]
			description=Minister Edmond
		[/recall]
		[set_variable]
			name=dragon_awake
			value=0
		[/set_variable]
		[set_variable]
			name=got_treasure
			value=0
		[/set_variable]
		[set_variable]
			name=got_enemies
			value=0
		[/set_variable]
		[set_variable]
			name=dragon_dead
			value=0
		[/set_variable]
	[/event]
	
	[event]
		name=start
		[message]
			id=msgT16b_1
			speaker=narrator
			message="After some days of travel Haldric finds himself confronted by a vast expanse of swamp. A small island with a mountain dominates the view. That can only be the home of the dragon."
		[/message]
		
		[message]
			id=msgT16b_2
			description=Burin the Lost
			message="Flies, fies, everywhere! Ahhhck!"
		[/message]
		
		[message]
			id=msgT16b_3
			description=Prince Haldric
			message="'Prince Haldric the Dragonbane' sounds rather nice."
		[/message]
		
		[message]
			id=msgT16b_4
			description=Lady Jessica
			message="We'll see. . ."
		[/message]
		
	[/event]
	
	[event]
		name=victory
		[message]
			id=msgT16b_5
			description=Prince Haldric
			message="I'm glad that's over. The elves certainly aren't taking it easy on us. It's a miracle any of us are alive at all."
		[/message]
		
		[message]
			id=msgT16b_6
			description=Lady Jessica
			message="I'm still not calling you 'the Dragonbane'."
		[/message]
		
		{VARIABLE_OP num_done add 1}
		
		[set_variable]
			name=the_dragon
			value=1
		[/set_variable]
		
		[set_variable]
			name=last_done
			value="Dragon"
		[/set_variable]
		{CLEAR_VARIABLE dragon_awake}
		{CLEAR_VARIABLE got_treasure}
		{CLEAR_VARIABLE got_enemies}
		{CLEAR_VARIABLE dragon_dead}
	[/event]

#define MUDMANIA X Y
		[filter]
			type=Giant Mudcrawler
		[/filter]
		
		[unit]
			description=A Blob
			type=Mudcrawler
			side=2
			x={X}
			y={Y}
		[/unit]
		
		[unit]
			description=A Blob
			type=Mudcrawler
			side=3
			x={X}
			y={Y}
		[/unit]
#enddef

	[event]
		name=die
		first_time_only=no
		
		{MUDMANIA $x1 $y1}
	[/event]

	[event]
		name=die
		[filter]
			type=Giant Mudcrawler
		[/filter]
		[message]
			id=msgT16b_7
			speaker=Prince Haldric
			message="Watch for the big Mudcrawlers they divide when you kill them."
		[/message]
	[/event]
	
#define GOLD_TO_BADDIES
		[gold]
			side=2
			amount=40
		[/gold]
		[gold]
			side=3
			amount=40
		[/gold]
		[gold]
			side=4
			amount=40
		[/gold]
		[gold]
			side=5
			amount=60
		[/gold]
#enddef

	[event]
	name=moveto
	first_time_only=no
		[filter]
			side=1
			x=12-26
			y=24-30
		[/filter]
		
		[if]
			[variable]
				name=dragon_awake
				numerical_equals=0
			[/variable]
			[then]
				{UNIT (Fire Dragon) (Shek'kahan) 5 20 27}
		
				[set_variable]
					name=dragon_awake
					value=1
				[/set_variable]
				[message]
					id=msgT16b_8
					speaker=Shek'kahan
					message="It is unwise to trifle with dragons boy!"
				[/message]
				[message]
					id=msgT16b_9
					speaker=Prince Haldric
					message="We shall see."
				[/message]
				{GOLD_TO_BADDIES}
			[/then]
		[/if]
	[/event]
	
	[event]
	name=turn 15
		[if]
			[variable]
				name=dragon_awake
				numerical_equals=0
			[/variable]
			[then]
				{UNIT (Fire Dragon) (Shek'kahan) 5 20 27}
		
				[set_variable]
					name=dragon_awake
					value=1
				[/set_variable]
				[message]
					id=msgT16b_10
					speaker=Shek'kahan
					message="Who dares disturb Shek'kahan the terrible?"
				[/message]
				[message]
					id=msgT16b_11
					speaker=Prince Haldric
					message="I do, you fiend!"
				[/message]
				{GOLD_TO_BADDIES}
			[/then]
		[/if]
	[/event]
	
	[event]
	name=moveto
		[filter]
			side=1
			x=20
			y=27
		[/filter]
		
		{LOOT 200 1}
		
		[set_variable]
			name=got_treasure
			value=1
		[/set_variable]
	[/event]
	
	[event]
	name=enemies defeated
		[if]
			[variable]
				name=dragon_dead
				numerical_equals=0
			[/variable]
			[then]
				[message]
					id=msgT16b_12
					speaker=Lady Jessica
					message="We still have to slay the dragon!"
				[/message]
			[/then]
			[else]
				[if]
				[variable]
					name=got_treasure
					numerical_equals=0
				[/variable]
				[then]
					[message]
						id=msgT16b_13
						speaker=Prince Haldric
						message="The Dragon's Cave has yielded some treasure!"
					[/message]
					{LOOT 200 1}
				[/then]
				[/if]
				[endlevel]
					result=victory
					bonus=yes
				[/endlevel]
			[/else]
		[/if]
		[set_variable]
			name=got_enemies
			value=1
		[/set_variable]
	[/event]
	
	[event]
		name=die
		[filter]
			description=Shek'kahan
		[/filter]
		[message]
			id=msgT16b_14
			speaker=Shek'kahan
			message="No!"
		[/message]
		[set_variable]
			name=dragon_dead
			value=1
		[/set_variable]
		[if]
			[variable]
				name=got_enemies
				numerical_equals=0
			[/variable]
			[then]
				[message]
				description=Prince Haldric
				message="We've slain the Dragon: "
				
				[option]
				id=run_now
				message="Let's get out of here!"
				[command]
					[endlevel]
					result=victory
					bonus=no
					[/endlevel]
				[/command]
				[/option]

				[option]
				id=fight_now
				message="Let's finish off the rest of these monsters!"
				[/option]
				[/message]
			[/then]
			[else]
				[if]
				[variable]
					name=got_treasure
					numerical_equals=0
				[/variable]
				[then]
					[message]
						id=msgT16b_15
						speaker=Prince Haldric
						message="The Dragon's Cave has yielded some treasure!"
					[/message]
					{LOOT 200 1}
				[/then]
				[/if]
				
				[endlevel]
					result=victory
					bonus=yes
				[/endlevel]
			[/else]
		[/if]
	[/event]
	
	[event]
		name=time over
		[message]
			id=msgT16b_16
			description=Prince Haldric
			message="More Saurians are arriving. They've surrounded us! We're doomed."
		[/message]
	[/event]
[/scenario]
