[scenario]
	id=The_Midlands
	textdomain=wesnoth-trow
	name= _ "The Midlands"
	map_data="{maps/The_Rise_of_Wesnoth/The_Midlands}"
	turns=42
	
	{scenarios/The_Rise_of_Wesnoth/trow-nohome.cfg}

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	next_scenario=The_Oldwood
	bonus=yes
	
	music=wesnoth-2.ogg
	
	objectives= _ "
Victory:
@Defeat All Enemies
Defeat:
#Death of Prince Haldric or
#Turns run out"

	{scenarios/The_Rise_of_Wesnoth/trow-deaths.cfg}
	{scenarios/The_Rise_of_Wesnoth/trow-macros.cfg}

	[story]
		[part]
			background=maps/the_green_isle.png
			show_title=yes
			{DOT 246 271}
			{DOT 256 281}
			{DOT 261 291}
			{DOT 256 298}
			{DOT 251 306}
			{DOT 251 316}
			{DOT 256 326}
			{DOT 256 336}
			{DOT 266 341}
			{DOT 261 348}
			{DOT 256 356}
			{CROSS 241 357}
		[/part]
	[/story]

	[side]
		type=Noble Commander
		description=Prince Haldric
		side=1
		canrecruit=1
		controller=human
		team_name=Haldric
	[/side]
	
	[side]
		type=Orcish Warlord
		description=Tan-Vrodis
		#This is the nearest enemy, make him softer.
		side=2
		canrecruit=1
		recruit=Orcish Archer, Orcish Assassin, Orcish Grunt, Wolf Rider, Goblin Spearman
		[ai]
			{NO_SCOUTS}
			recruitment_ignore_bad_movement=yes
			recruitment_pattern=scout,fighter,fighter,archer
			{ATTACK_DEPTH 3 4 5}
		[/ai]
		{GOLD 70 110 180}
		team_name=orcs
	[/side]
	
	[side]
		type=Orcish Warlord
		description=Tan-Bok
		side=3
		canrecruit=1
		{GOLD 110 150 210}
		[ai]
			{NO_SCOUTS}
			recruitment_ignore_bad_movement=yes
			recruitment_pattern=scout,fighter,fighter,archer
			{ATTACK_DEPTH 3 4 5}
		[/ai]
		[ai] 
			time_of_day=first_watch,second_watch 
			aggression=0.75
			caution=0.0
			grouping=no
		[/ai]
#ifdef EASY
		recruit=Orcish Archer, Orcish Assassin, Orcish Grunt, Wolf Rider, Goblin Spearman
#endif

#ifdef NORMAL	
		recruit=Orcish Archer, Orcish Assassin, Orcish Grunt, Wolf Rider, Orcish Crossbowman, Goblin Spearman
#endif

#ifdef HARD
		recruit=Orcish Archer, Orcish Assassin, Orcish Grunt, Wolf Rider, Orcish Crossbowman, Orcish Warrior, Goblin Spearman, Goblin Impaler
#endif
		team_name=orcs
	[/side]
	
	[side]
		type=Orcish Warlord
		description=Tan-Hogar
		side=4
		canrecruit=1
		{GOLD 110 150 210}
		[ai]
			{NO_SCOUTS}
			recruitment_ignore_bad_movement=yes
			recruitment_pattern=scout,fighter,fighter,archer
			{ATTACK_DEPTH 3 4 5}
		[/ai]
		[ai] 
			time_of_day=first_watch,second_watch 
			aggression=0.75
			caution=0.0
			grouping=no
		[/ai]
#ifdef EASY
		recruit=Orcish Archer, Orcish Assassin, Orcish Grunt, Wolf Rider, Goblin Spearman
#endif

#ifdef NORMAL
		recruit=Orcish Archer, Orcish Assassin, Orcish Grunt, Wolf Rider, Orcish Warrior, Goblin Spearman
#endif

#ifdef HARD
		recruit=Orcish Archer, Orcish Assassin, Orcish Grunt, Wolf Rider, Orcish Warrior, Orcish Crossbowman, Goblin Spearman, Goblin Impaler
#endif
		team_name=orcs
	[/side]

	[event]
		name=prestart
		{PUT_IMG (items/signpost.png) 31 22}
		{PUT_IMG (items/signpost.png) 18 15}

		{PUT_IMG (items/fire.png) 38 34}
		{PUT_IMG (items/fire.png) 8 28}
		{PUT_IMG (items/fire.png) 12 5}
		{PUT_IMG (items/fire.png) 5 3}

		[recall]
			description=Lady Outlaw
		[/recall]
		
		[recall]
			description=Burin the Lost
		[/recall]
	[/event]

	[event]
		name=start

		[message]
			id=msgT3b_1
			speaker=narrator
			message= _ "Prince Haldric leads his refugee band into the Midlands and smoke is in the air."
		[/message]
		
		[message]
			id=msgT3b_2
			speaker=Prince Haldric
			message= _ "It is as we suspected, the Orcs have sacked the Midlands. This is not a civilised way to fight a war! Look there, there are still Orcs about.. . To arms!"
		[/message]
		
		[message]
			id=msgT3b_3
			speaker=Burin the Lost
			message= _ "Alright! Charge!"
		[/message]
		
		[message]
			id=msgT3b_4
			speaker=Lady Outlaw
			message= _ "Feel my wrath you Orcish scum!"
		[/message]
		
		[message]
			id=msgT3b_5
			speaker=Tan-Vrodis
			message= _ "HUMANS. . . I see humans!"
		[/message]
		
		[message]
			id=msgT3b_6
			speaker=Tan-Bok
			message= _ "Ha, Hogar! You said we wouldn't see any action this far back from the front."
		[/message]
		
		[message]
			id=msgT3b_7
			speaker=Tan-Hogar
			message= _ "Shut yer mouth! Let's just get 'em."
		[/message]
		
	[/event]
	
	[event]
		name=moveto
		[filter]
			side=1
			x=31
			y=22
		[/filter]
		[message]
			id=msgT3b_8
			speaker=narrator
			message= _ "SE - The Oldwood. Enter at Your Own Risk!"
		[/message]
	[/event]

	[event]
		name=moveto
		[filter]
			side=1
			x=18
			y=15
		[/filter]
		[message]
			id=msgT3b_9
			speaker=narrator
			message= _ "SW - Southbay."
		[/message]
	[/event]
	
	[event]
	name=attack
		[filter_second]
		#The Hill Orc
			description=Tan-Bok
		[/filter_second]
		
		[move_unit_fake]
			type=Goblin Knight
			x=10,10,11,11
			y=35,34,34,33
		[/move_unit_fake]
		
		{UNIT (Goblin Knight) (Grilg) 3 11 33}
		
		[message]
			id=msgT3b_10
			description=Grilg
			message= _ "What? More humans here? Get them!"
		[/message]
		
		{UNIT (Wolf Rider) (Rider) 3 10 33}
		{UNIT (Wolf Rider) (Rider) 3 12 33}
#ifdef HARD
		{UNIT (Goblin Pillager) (Rider) 3 11 34}
#endif
	[/event]
	
	[event]
	name=attack
		[filter_second]
		#The Forest Orc
			description=Tan-Hogar
		[/filter_second]
		
		[move_unit_fake]
			type=Orcish Slayer
			x=36,36,36
			y=35,34,33
		[/move_unit_fake]
		
		{UNIT (Orcish Slayer) (Vrogar) 4 36 33}
		
		[message]
			id=msgT3b_11
			description=Vrogar
			message= _ "How'd they get behind us? I hate to miss such tasty meat."
		[/message]
		
		{UNIT (Orcish Assassin) (Assassin) 4 35 34}
		{UNIT (Orcish Assassin) (Assassin) 4 37 34}
#ifdef HARD
		{UNIT (Orcish Crossbowman) (Crossbow) 4 36 34}
#endif
	[/event]
	
	[event]
		name=die
		[filter]
			description=Tan-Bok
		[/filter]
		
		[filter_second]
			side=1
		[/filter_second]

		[message]
			description=Tan-Hogar
			id=msgT3b_12
			message= _ "Better him than me! Reserves!"
		[/message]
		
		[gold]
			side=4
			amount=80
		[/gold]
	[/event]
	
	[event]
		name=die
		[filter]
			description=Tan-Hogar
		[/filter]
		
		[filter_second]
			side=1
		[/filter_second]

		[message]
			description=Tan-Bok
			id=msgT3b_13
			message= _ "Holgar was a fool! Reserves!"
		[/message]
		
		[gold]
			side=3
			amount=80
		[/gold]
	[/event]

	[event]
	name=victory
		[move_unit_fake]
			type=Knight
			x=40,39,38,37,36,35,34,33,32,31,30
			y=15,16,16,16,16,16,15,15,14,14,14
		[/move_unit_fake]
		
		{UNIT (Knight) (Sir Ladoc) 1 30 14}
		
		[message]
			description=Sir Ladoc
			id=msgT3b_14
			message= _ "Hold There! You can not pass. You've already stumbled on the Orcish rear guard. The main body of their forces is on the road to Southbay. It is an army of nightmarish size."
		[/message]
		
		[message]
			description=Prince Haldric
			id=msgT3b_15
			message= _ "I'm Haldric, my father was King Eldaric IV in the lands North-West of here. Soldier, aren't you on the wrong side of the lines?"
		[/message]
		
		[message]
			description=Sir Ladoc
			id=msgT3b_16
			message= _ "They overran my post. I got hit on the head pretty good, when I came to the Orcish army had already passed my position."
		[/message]
		
		[message]
			description=Prince Haldric
			id=msgT3b_17
			message= _ "Tell me, how fares Southbay?"
		[/message]
		
		[message]
			description=Sir Ladoc
			id=msgT3b_18
			message= _ "Southbay won't fall without one hell of a fight, sir. They'll stand to the last! I only wish I was there!"
		[/message]
		
		[message]
			description=Sir Ladoc
			id=msgT3b_19
			message= _ "Well, we can't go back, and the road ahead is blocked. . . I guess we'll have to risk it and go through the Oldwood forest, then make a break for Clearwater Port."
		[/message]
		
		[message]
			id=msgT3b_20
			speaker=Burin the Lost
			message= _ "Oh great, now a forest. I should have stayed at home and took my chances with the Orcs!"
		[/message]
		
		[message]
			description=Sir Ladoc
			id=msgT3b_21
			message= _ "Sir, if you don't mind, I'll go with you."
		[/message]
		
		[message]
			id=msgT3b_22
			speaker=Lady Outlaw
			message= _ "On we go. . ."
		[/message]
		[set_variable]
			name=last_done
			value="Midlands"
		[/set_variable]
	[/event]
	
	[event]
	name=time over
		[message]
			id=msg3b_23
			description=King Eldaric IV
			message= _ "We have run out of time. . . We'll be trapped in the midlands when winter comes!"
		[/message]
	[/event]

[/scenario]
