
#I'm putting TROW's common Macros in here.
#This should make my WML a little more sane
#So Far:
#LOOT
#GUARD_UNIT
#HERO
#UNIT
#PUT_IMG
#RISE_UP_RISE_UP

#define LOOT AMOUNT SIDE
	[command]
		[gold]
			side={SIDE}
			amount={AMOUNT}
		[/gold]
	[/command]
	
	[command]
		[message]
			speaker=narrator
			message= _ "You retrieve {AMOUNT} pieces of gold."
		[/message]
	[/command]
#enddef

#define HERO TYPE DESC SIDE X Y
		[unit]
			type={TYPE}
			description={DESC}
			side={SIDE}
			x={X}
			y={Y}

			unrenamable=yes
		[/unit]
#enddef

#define GUARD_UNIT TYPE DESC SIDE X Y
		[unit]
			type={TYPE}
			description={DESC}
			side={SIDE}
			x={X}
			y={Y}
			
			ai_special=guardian
		[/unit]
#enddef

#define UNIT TYPE DESC SIDE X Y
		[unit]
			type={TYPE}
			description={DESC}
			side={SIDE}
			x={X}
			y={Y}
		[/unit]
#enddef

#define PUT_IMG IMG X Y
	[item]
		x={X}
		y={Y}
		image={IMG}
	[/item]
#enddef

#define RISE_UP_RISE_UP X Y
		[filter]
			side=1
		[/filter]
		[filter_second]
			[not]
				#Basically not any type that has plague
				type=Walking Corpse,Soulless
			[/not]
		[/filter_second]

#ifdef EASY
		[unit]
			description=A Former Friend
			type=Walking Corpse
			side=2
			x={X}
			y={Y}
			moves=0
		[/unit]
#endif
#ifdef NORMAL
		[unit]
			description=A Former Friend
			type=Soulless
			side=2
			x={X}
			y={Y}
			moves=0
		[/unit]
#endif
#ifdef HARD
		[unit]
			description=A Former Friend
			type=Ghoul
			side=2
			x={X}
			y={Y}
			moves=0
		[/unit]
#endif
#enddef
