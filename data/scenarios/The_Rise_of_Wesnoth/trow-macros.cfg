
#I'm putting TROW's common Macros in here.
#This should make my WML a Little more sane
#So Far:
#LOOT
#GUARD_UNIT
#UNIT
#PUT_IMG

#define LOOT AMOUNT SIDE
	[command]
		[gold]
			side={SIDE}
			amount={AMOUNT}
		[/gold]
	[/command]
	
	[command]
		[message]
			id=trow_macros_1
			speaker=narrator
			message="You retrieve {AMOUNT} pieces of gold."
		[/message]
	[/command]
#enddef

#define GUARD_UNIT TYPE DESC SIDE X Y
		[unit]
			type={TYPE}
			description={DESC}
			side={SIDE}
			x={X}
			y={Y}
			
			ai_special=guardian
		[/unit]
#enddef

#define UNIT TYPE DESC SIDE X Y
		[unit]
			type={TYPE}
			description={DESC}
			side={SIDE}
			x={X}
			y={Y}
		[/unit]
#enddef

#define PUT_IMG IMG X Y
	[item]
		x={X}
		y={Y}
		image={IMG}
	[/item]

#enddef