
#I'm putting TROW's common Macros in here.
#This should make my WML a little more sane
#So Far:
#LOOT
#GUARD_UNIT
#HERO
#RISE_UP_RISE_UP

#define LOOT AMOUNT SIDE
	[command]
		[gold]
			side={SIDE}
			amount={AMOUNT}
		[/gold]
	[/command]
	
	[command]
		[message]
			speaker=narrator
			message= _ "You retrieve {AMOUNT} pieces of gold."
		[/message]
	[/command]
#enddef

#define HERO TYPE DESC UDESC SIDE X Y
		[unit]
			type={TYPE}
			description={DESC}
			user_description={UDESC}
			side={SIDE}
			x={X}
			y={Y}

			unrenamable=yes

			[modifications]
				{TRAIT_LOYAL}
			[/modifications]
		[/unit]
#enddef

#define GUARD_UNIT TYPE DESC UDESC SIDE X Y
		[unit]
			type={TYPE}
			description={DESC}
			user_description={UDESC}
			side={SIDE}
			x={X}
			y={Y}

			ai_special=guardian

			[modifications]
				{TRAIT_LOYAL}
			[/modifications]
		[/unit]
#enddef

#define RISE_UP_RISE_UP X Y
		[filter]
			side=1
		[/filter]
		[filter_second]
			[not]
				#Basically not any type that has plague
				type=Walking Corpse,Soulless
			[/not]
		[/filter_second]

#ifdef EASY
		[unit]
			description=A Former Friend
			user_description= _ "A Former Friend"
			type=Walking Corpse
			side=2
			x={X}
			y={Y}
			moves=0
			[modifications]
				{TRAIT_UNDEAD}
			[/modifications]
		[/unit]
#endif
#ifdef NORMAL
