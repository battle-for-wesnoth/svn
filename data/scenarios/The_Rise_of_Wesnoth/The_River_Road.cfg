				{TEMPLE_LOOT 30 10}
			[/then]
		[/if]
		[if]
			[variable]
			name=random
			numerical_equals=2
			[/variable]
			[then]
				{TEMPLE_HELP 1 26}
				{TEMPLE_TRAP 34 36}
				{TEMPLE_TRAP 5 12}
				{TEMPLE_LOOT 19 5}
