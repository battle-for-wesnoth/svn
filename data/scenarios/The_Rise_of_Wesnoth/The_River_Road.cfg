#define TEMPLE_HELP X Y
	[event]
	name=moveto
		[filter]
			side=1
			x={X}
			y={Y}
		[/filter]
		[message]
			id=msgT3a_7
			speaker=Prince Haldric
			message= _ "Careful, you don't know what's lurking in there!"
		[/message]
		[unit]
			description=Minister Edmond
			side=1
			type=White Mage
			x={X}
			y={Y}
		[/unit]
		[message]
			id=msgT3a_8
			description=Minister Edmond
			image="portraits/The_Rise_of_Wesnoth/edmond.png"
			message= _ "Back you vile--- Oh, sorry I thought you were undead. When are those goofs in Clearwater Port Going to clear the swamp again?"
		[/message]
		[message]
			id=msgT3a_9
			speaker=Prince Haldric
			message= _ "Maybe they'll clear it SOME TIME AFTER THE APOCALYPSE is over!"
		[/message]
		[message]
			id=msgT3a_10
			description=Minister Edmond
			image="portraits/The_Rise_of_Wesnoth/edmond.png"
			message= _ "Oooh! I take it you wouldn't mind if I helped out?"
		[/message]
	[/event]
#enddef

#define TEMPLE_TRAP X Y
	[event]
	name=moveto
		[filter]
			side=1
			x={X}
			y={Y}
		[/filter]
		[message]
			id=msgT3a_11
			speaker=unit
			message= _ "Hey, there's somebody hidden in the temple. Ack! Hold there!"
		[/message]
		[unit]
			side=2
			type=Vampire Bat
			x={X}
			y={Y}
		[/unit]
		[unit]
			side=3
			type=Walking Corpse
			x={X}
			y={Y}
		[/unit]
		[unit]
			side=4
			type=Walking Corpse
			x={X}
			y={Y}
		[/unit]
#ifdef HARD
		[unit]
		side=2
		type=Ghost
		x={X}
		y={Y}
		[/unit]
#endif
	[/event]
#enddef

#define TEMPLE_LOOT X Y
	[event]
	name=moveto
	[filter]
		side=1
		x={X}
		y={Y}
	[/filter]
	[command]
		[gold]
			side=1
			amount=50
		[/gold]
	[/command]
	
	[command]
		[message]
			id=gold_temple
			speaker=narrator
			message= _ "You find treasure worth 50 pieces of gold in the temple"
		[/message]
	[/command]
	
	[/event]
#enddef

	[event]
	name=start
		{RANDOM 1..3}
