[scenario]
	id=Rough_Landing
	name= _ "Rough Landing"
	map_data="{maps/The_Rise_of_Wesnoth/Rough_Landing}"
	turns=30

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	next_scenario=A_New_Land
	bonus=yes
	
	music=wesnoth-1.ogg
	
	objectives= _ "
Victory:
@Defeat the Nagas
Defeat:
#Death of Prince Haldric or
#Death of Lady Jessica or
#Death of Lord Typhon or
#Turns run out"

	{scenarios/The_Rise_of_Wesnoth/trow-deaths.cfg}
	{scenarios/The_Rise_of_Wesnoth/trow-macros.cfg}

	[story]
		[part]
			background=misc/story9.png
			show_title=yes
		[/part]
	[/story]

	[side]
		type=Noble Commander
		description=Prince Haldric
		side=1
		canrecruit=1
		controller=human
		team_name=Haldric
	[/side]
	
	[side]
		type=Sea Hag
		description=Abraxas
		side=2
		canrecruit=1
		{GOLD 90 145 250}
		{INCOME 4 8 12}
		team_name=Naga
#ifdef EASY
		recruit=Naga
#else
		recruit=Naga, Vampire Bat
#endif
		[ai]
			{NO_SCOUTS}
			recruitment_ignore_bad_movement=yes
			aggression=0.60
			recruitment_pattern=scout,fighter,fighter,fighter
		[/ai]
	[/side]

	[side]
		type=Sea Hag
		description=Xamalia
		side=3
		canrecruit=1
		{GOLD 90 145 250}
		{INCOME 4 8 12}
		team_name=Naga
#ifdef EASY
		recruit=Naga
#else
		recruit=Naga, Vampire Bat
#endif
		[ai]
			{NO_SCOUTS}
			recruitment_ignore_bad_movement=yes
			aggression=0.60
			recruitment_pattern=scout,fighter,fighter,fighter
		[/ai]
	[/side]

	[side]
		type=Sea Hag
		description=Gaxmail
		side=4
		canrecruit=1
		{GOLD 90 145 250}
		{INCOME 4 8 12}
		team_name=Naga
#ifdef EASY
		recruit=Naga
#else
		recruit=Naga, Vampire Bat
#endif
		[ai]
			{NO_SCOUTS}
			recruitment_ignore_bad_movement=yes
			aggression=0.60
			recruitment_pattern=scout,fighter,fighter,fighter
		[/ai]

	[/side]
	
	[event]
	name=prestart
		[recall]
			description=Lady Jessica
			x=8
			y=25
		[/recall]
		[recall]
			description=Burin the Lost
			x=8
			y=26
		[/recall]
		[recall]
			description=Sir Ruddry
			x=10
			y=25
		[/recall]
		
		[recall]
			description=Sir Ladoc
			x=10
			y=25
		[/recall]
		
		[recall]
			description=Minister Edmond
			x=10
			y=26
		[/recall]
		
		[recall]
			description=Lord Typhon
			x=10
			y=24
		[/recall]
		
		{PUT_IMG (galleon.png) 10 27}
		
	[/event]
	
	[event]
		name=start
		[message]
			id=msgT13_1
			speaker=narrator
			message= _ "After a particularly bad series of storms the Eldaric has taken on water, and much of the fleet has been scattered. Lord Typhon suggests stopping at a group of small windswept islands to regroup."
		[/message]
		
		[message]
			id=msgT13_2
			description=Burin the Lost
			message= _ "I don't think I can take much more of this. I'm feeling I'll!"
		[/message]
		
		[message]
			id=msgT13_3
			description=Lord Typhon
			message= _ "Be careful, these islands aren't safe. We're in Naga territory. But this is the only place to stop with soft sand beaches to make landfall. . . The Nagas like to scavenge metal from ships that they capture here."
		[/message]
		
		[message]
			id=msgT13_4
			description=Xamalia
			message= _ "Prey! Get them!"
		[/message]
		
		[message]
			id=msgT13_5
			description=Prince Haldric
			message= _ "The fleet must regroup here. We have to defeat these monsters."
		[/message]
	[/event]
	
	[event]
		name=moveto
		[filter]
			side=1
			x=16-19
			y=23-30
		[/filter]

		{VARIABLE_OP xx1 random 16..19} 
		{VARIABLE_OP yy1 random 23..30}

		{UNIT (Sea Serpent) (Chompey the Serpent) 2 $xx1 $yy1}

		[message]
			id=msgT13_6
			speaker=unit
			message= _ "Look out, a Serpent has emerged from the deep."
		[/message]
		
		[scroll_to_unit]
			[filter]
				description=Chompey the Serpent
				x=$xx1
				y=$yy1
			[/filter]
		[/scroll_to_unit]

		{CLEAR_VARIABLE xx1}
		{CLEAR_VARIABLE yy1}
	[/event]
	
	[event]
		name=moveto
		[filter]
			side=1
			x=13-25
			y=7-8
		[/filter]

		{VARIABLE_OP xx1 random 13..25} 
		{VARIABLE_OP yy1 random 7..8}

		{UNIT (Sea Serpent) (Scaly the Serpent) 2 $xx1 $yy1}

		[message]
			id=msgT13_7
			speaker=unit
			message= _ "Look out, a Serpent has emerged from the deep."
		[/message]
		
		[scroll_to_unit]
			[filter]
				description=Scaly the Serpent
				x=$xx1
				y=$yy1
			[/filter]
		[/scroll_to_unit]

		{CLEAR_VARIABLE xx1}
		{CLEAR_VARIABLE yy1}
	[/event]
	
	[event]
		name=moveto
		[filter]
			side=1
			x=1-14
			y=12-13
		[/filter]

		{VARIABLE_OP xx1 random 1..14} 
		{VARIABLE_OP yy1 random 12..13}

		{UNIT (Sea Serpent) (Toothey the Serpent) 2 $xx1 $yy1}

		[message]
			id=msgT13_8
			speaker=unit
			message= _ "Look out, a Serpent has emerged from the deep."
		[/message]
		
		[scroll_to_unit]
			[filter]
				description=Toothey the Serpent
				x=$xx1
				y=$yy1
			[/filter]
		[/scroll_to_unit]

		{CLEAR_VARIABLE xx1}
		{CLEAR_VARIABLE yy1}
	[/event]
	
	[event]
		name=victory
		[message]
			id=msgT13_9
			description=Prince Haldric
			message= _ "We've defeated the Nagas. The fleet should be able to regroup here."
		[/message]
		
		[message]
			id=msgT13_10
			description=Lady Jessica
			message= _ "The next time we see land, it should be the great continent to the East."
		[/message]
		
		[message]
			id=msgT13_11
			description=Prince Haldric
			message= _ "I'll be glad when this voyage is over. We're almost there. Almost there."
		[/message]
		
		[move_unit_fake]
			type=Blood Bat
			x=1,2,3
			y=25,25,26
		[/move_unit_fake]
		
		{UNIT (Blood Bat) (Familiar) 4 3 26}
		
		[message]
			id=msgT13_12
			description=Familiar
			message= _ "Neep! Neep!"
		[/message]
		
		[kill]
			description=Familiar
		[/kill]
		
		[move_unit_fake]
			type=Blood Bat
			x=3,3,2,1
			y=26,27,27,28
		[/move_unit_fake]
		
		[message]
			id=msgT13_13
			description=Lady Jessica
			message= _ "I think we're being followed. . ."
		[/message]
		
	[/event]
	
	[event]
		name=time over
		[message]
			id=msgT13_14
			description=Lady Jessica
			message= _ "We were too slow. . . The fleet will be scattered to the four corners of the world!"
		[/message]
	[/event]
	
[/scenario]
