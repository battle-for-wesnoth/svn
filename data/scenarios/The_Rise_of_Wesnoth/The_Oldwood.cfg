[scenario]
	name=The Oldwood
	map_data="{maps/The_Rise_of_Wesnoth/The_Oldwood}"
	turns=32

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	id=The_Oldwood
	next_scenario=Temple_in_the_Deep
	bonus=yes

	music=underground.ogg

	objectives="
	Victory:
	@Defeat Both Enemies
	Defeat:
	#Death of Prince Haldric or
	#Death of Elilmaldur-Rithrandil or
	#Turns run out"

