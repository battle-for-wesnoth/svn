	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	next_scenario=A_Final_Spring
	bonus=yes
	
	music=wesnoth-5.ogg

	{scenarios/The_Rise_of_Wesnoth/trow-deaths.cfg}
	{scenarios/The_Rise_of_Wesnoth/trow-macros.cfg}

	[story]
		[part]
			background=campaigns/The_Rise_of_Wesnoth/maps/the_green_isle.png
			show_title=yes
			{DOT 216 421}
			{DOT 211 416}
			{DOT 201 411}
			{CROSS 191 407}
		[/part]
	[/story]

	
	[side]
		type=Noble Commander
