[scenario]
	name="The Siege of Elensefar"
	map=map5
	turns=28

    {DAWN}
    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}

	id=The_Siege_of_Elensefar
	next_scenario=Crossroads

	music="wesnoth-2.ogg"

	objectives="
Victory:
@Defeat both enemy leaders
Defeat:
#Death of Konrad
#Turns run out"

	[bigmap]
	image=misc/map.png
		{DOT 131 332}
		{DOT 127 320}
		{DOT 123 309}
		{CROSS 118 299}
	[/bigmap]

	[side]
	race=Elves
	type=Commander
	description=Konrad
	side=1
	canrecruit=1
	controller=human
	recruit=Elvish Scout,Elvish Fighter,Elvish Archer,Horseman,Mage,Elvish Shaman,Merman
	enemy=2,3
	[/side]

	[side]
	type=Orcish Warlord
	description=Agadla
	side=2
	canrecruit=1
#ifdef HARD
	recruit=Orcish Warrior,Orcish Assassin,Orcish Crossbow,Goblin Knight
#else
	recruit=Orcish Warrior,Orcish Assassin,Orcish Crossbow,Wolf Rider
#endif

#ifdef HARD
	gold=300
#endif

#ifdef NORMAL
	gold=240
#endif

#ifdef EASY
	gold=160
#endif

	enemy=1
	[/side]

	[side]
	type=Necromancer
	description=Muff Jaanal
	side=3
	canrecruit=1

#ifdef HARD
	recruit=Vampire Bat,Wraith,Skeleton Archer,Skeleton
#else
	recruit=Vampire Bat,Ghost,Skeleton Archer,Skeleton
#endif

#ifdef EASY
	gold=140
	income=4
#endif

#ifdef NORMAL
	gold=200
	income=12
#endif

#ifdef HARD
	gold=300
	income=20
#endif

	enemy=1
	[/side]

	[event]
	name=start
		[role]
		type=Elvish Champion,Elvish Marshal,Elvish Captain,Elvish Hero,Knight,Elvish Outrider,Paladin,Mage,White Mage,Red Mage
		role=Advisor
		[/role]
		[recall]
		role=Advisor
		[/recall]
		[message]
		id=msg5_1
		speaker=narrator
		message=The party arrived at Elensefar at last, but found that the city had already fallen to the evil Orcs.
		[/message]
		[message]
		id=msg5_2
		role=Advisor
		message=My lord! It seems the city has already fallen!
		[/message]
		[message]
		id=msg5_3
		description=Konrad
		message=This is terrible news! We must retake the city!
		[/message]
		[message]
		id=msg5_4
		role=Advisor
		message=There are so many of them. This will not be easy! And look to the south, it seems that the undead are allied with the Orcs!
		[/message]
		[message]
		id=msg5_5
		description=Muff Jaanal
		message=Here come the Elves! With our newly forged alliance with the Orcs, we will crush them with ease!
		[/message]
		[message]
		id=msg5_6
		role=Konrad
		message=We must take the city, and destroy the evil undead before reinforcements arrive!
		[/message]
	[/event]

	[event]
	name=turn 5
		[unit]
		description=Reglok
		type=Thief
		side=1
		x=15
		y=6
		[/unit]
		[unit]
		description=Gelgar
		type=Thief
		side=1
		x=15
		y=7
		[/unit]
		[unit]
		description=Gamlel
		type=Thief
		side=1
		x=16
		y=7
		[/unit]
		[message]
		id=msg5_7
		speaker=narrator
		message=In the night, three dark figures crept out of the forest
		[/message]
		[message]
		id=msg5_8
		description=Konrad
		message=Halt! Who goes there? Friend or foe?
		[/message]
		[message]
		id=msg5_9
		description=Reglok
		message=Greetings, friend. We are from the Elensefar Thieves Guild. We would like to help you against the Orcs!
		[/message]
		[message]
		id=msg5_10
		role=Advisor
		message=Thieves hmmm? Who says we can trust such as you?
		[/message]
		[message]
		id=msg5_11
		description=Gamlel
		message=We would understand if you don't trust us, of course, but it is in both our best interests to rid the city of the Orcs!
		[/message]
		[message]
		id=msg5_12a
		description=Konrad
		message=Hmm...I have to consider this...
			[option]
			id=accept_thieves
			message="Very well. You may join us."
				[command]
					[message]
					id=msg5_13
					description=Gamlel
					message=We will serve you well, for we respect the help you are providing to our city. You shall find that there is honor, even among thieves.
					[/message]
					[set_variable]
					name=have_thieves
					value=yes
					[/set_variable]
					[can_recruit]
					type=Thief
					[/can_recruit]
				[/command]
			[/option]
			[option]
			id=reject_thieves
			message="We cannot trust your motives. We shall rescue the city on our own!"
				[command]
					[message]
					id=msg5_14
					description=Gamlel
					message="Very well, we shall begone then. You shall have to recapture the city without our help!"
					[/message]
					[kill]
					type=Thief
					[/kill]
				[/command]
			[/option]
		[/message]
	[/event]

	[event]
	name=victory
		[message]
		id=msg5_13
		description=Konrad
		message=Finally, we have retaken the city! Let us rest here friends.
		[/message]
		[role]
		role=Thief
		type=Rogue,Thief
		[/role]
		[message]
		id=msg5_14
		role=Thief
		message=Victory! The thieves of Elensefar will be in your service, my lord
		[/message]
		[message]
		id=msg5_15
		speaker=narrator
		message=The party rested for three days, after which an old friend returned
		[/message]

		[unit]
		description=Delfador
		type=Elder Mage
		x=20
		y=20
		side=1
		[/unit]
		[unit]
		description=Kalenz
		type=Elvish Lord
		x=20
		y=19
		side=1
		[/unit]

		[message]
		id=msg5_16
		description=Delfador
		message=Greetings, friends. I see that you have rescued the city! I knew that you could do it.
		[/message]

		[message]
		id=msg5_17
		description=Konrad
		message=Delfador! So good to see you! Where have you been?
		[/message]

		[message]
		id=msg5_18
		description=Delfador
		message=I have been meeting with the Great Elven Council. This is Kalenz, a lord of the Northern Elves who came to the Council to offer us the support of the North Elves
		[/message]

		[message]
		id=msg5_19
		description=Kalenz
		message=Greetings, friend.
		[/message]

		[message]
		id=msg5_20
		description=Konrad
		message=Delfador, we have captured this city, but surely Asheviere's men will come and attack us! What should we do?
		[/message]

		[message]
		id=msg5_21
		description=Delfador
		message=The Council has met, and we have decided: we must capture the Sceptre of Fire
		[/message]

		[message]
		id=msg5_22
		description=Konrad
		message=The Sceptre of Fire? What's that?
		[/message]

		[message]
		id=msg5_23
		description=Delfador
		message=During the reign of Garard I, your uncle's father, the dwarves of Knalga agreed to make the king a magnificent scepter. It took their finest smiths years to make it. But soon after it was completed, Orcs invaded the tunnels of Knalga. Now Knalga is in chaos, and though some Dwarves still live in parts of it, always at war with the Orcs, the sceptre was lost somewhere in the great caverns.
		[/message]

		[message]
		id=msg5_24
		description=Konrad
		message=Oh, but what has this to do with me?
		[/message]

		[message]
		id=msg5_25
		description=Delfador
		message=Garard II, your uncle, was deciding upon a successor. He issued an edict that whichever member of the royal family could retrieve the Sceptre of Fire would rule the land.
		[/message]

		[message]
		id=msg5_26
		description=Konrad
		message=Oh, and you want me to get this sceptre?
		[/message]

		[message]
		id=msg5_26a
		description=Kalenz
		message=We will help you get it, my lord.
		[/message]

		[message]
		id=msg5_27
		description=Delfador
		message=Time is short. We think that Asheviere is also searching for the Sceptre, to help seal her place as ruler. If you get the Sceptre first though, the people will support you as the king.
		[/message]

		[message]
		id=msg5_28
		description=Konrad
		message=Me? The king?
		[/message]

		[message]
		id=msg5_29
		description=Delfador
		message=Yes Konrad. I believe you will be king one day. Now let us make haste!
		[/message]
	[/event]
[/scenario]

