[scenario]
	name="The Ford of Abez"
	map=map9
	turns=24

    {DAWN}
    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}

	id=The_Ford_of_Abez
	next_scenario=Northern_Winter

	music="wesnoth-2.ogg"

	[bigmap]
	image=misc/map.png
		{DOT 305 202}
		{DOT 313 195}
		{DOT 321 188}
		{CROSS 321 182}
	[/bigmap]

	objectives="
Victory:
@Move Konrad to the North side of the river.
Defeat:
#Death of Konrad
#Death of Delfador
#Death of Kalenz"

	[side]
	type=Commander
	description=Konrad
	side=1
	canrecruit=1
	controller=human
	recruit=Gryphon Rider
	enemy=2,3
	[/side]

	[side]
	type=Princess
	description=Li'sar
	side=2
	canrecruit=1
	recruit=Cavalry,Swordsman,Spearman,Red Mage,Ogre,Duelist
	recruitment_pattern=scout,fighter,fighter,fighter,mixed fighter
	gold=200
	income=50
	enemy=1

#define FORD_GUARD X Y
	[unit]
		type=Royal Guard
		ai_special=guardian
		x={X}
		y={Y}
		side=2
	[/unit]
#enddef

	{FORD_GUARD 7 27}
	{FORD_GUARD 6 28}
	{FORD_GUARD 6 28}
	{FORD_GUARD 6 25}
	{FORD_GUARD 4 25}
	{FORD_GUARD 3 27}
	{FORD_GUARD 4 28}
	[/side]

	[side]
	type=Orcish Warlord
	description=Gaga-Breuk
	side=3
	canrecruit=1
#ifdef EASY
	recruit=Orcish Warrior,Orcish Crossbow,Wolf Rider
#endif

#ifdef NORMAL
	recruit=Orcish Warrior,Orcish Crossbow,Goblin Knight
#endif

#ifdef HARD
	recruit=Orcish Warrior,Orcish Crossbow,Blood Bat
#endif
	
	recruitment_pattern=scout,fighter,fighter
	gold=200
	enemy=1
	leader_value=100
	[/side]

	{STORM_TRIDENT 16 17}

	#if the player dares attack Li'sar's escort, they are pounced on by
	#many Royal Guards
	[event]
	name=attack
		[filter_second]
		type=Royal Guard
		[/filter_second]
		[message]
		speaker=second_unit
		id=protect_lisar
		message="Stop! You shall not pass! Quick, reinforcements, protect the Princess!"
		[/message]
		{FORD_GUARD 5 27}
		{FORD_GUARD 5 27}
		{FORD_GUARD 5 27}
		{FORD_GUARD 5 27}
		{FORD_GUARD 5 27}
		{FORD_GUARD 5 27}
	[/event]

	[event]
	name=turn 5
		[command]
			[unit]
			side=3
			type=Sea Serpent
			x=1
			y=15
			[/unit]

#define SEA_CREATURE
			[unit]
			side=3
			type=Cuttle Fish
			x=1
			y=15
			[/unit]
#enddef

			{SEA_CREATURE}
			{SEA_CREATURE}
			{SEA_CREATURE}

#ifdef NORMAL
			{SEA_CREATURE}
			{SEA_CREATURE}
#endif

#ifdef HARD
			{SEA_CREATURE}
			{SEA_CREATURE}
			{SEA_CREATURE}
			{SEA_CREATURE}
#endif
		[/command]

		[command]
			[message]
			id=msg9_a1
			type=Sea Serpent
			message="Ruaarrrrrrrr!"
			[/message]
			[message]
			id=msg9_a2
			description=Konrad
			message="What is that?"
			[/message]
			[message]
			id=msg9_a3
			description=Kalenz
			message="Creatures of the deep are upon us! This may be very dangerous. Quick, we must get to the other side as fast as we can!"
			[/message]
		[/command]
	[/event]

	#moving Konrad to the other shore
	[event]
		name=moveto
		[filter]
			description=Konrad
			x=1-44
			y=1-8
		[/filter]

		[message]
			id=msg9_a4
			description=Konrad
			message="We have made it across the river safely! Where to now?"
		[/message]

		[message]
			id=msg9_a5
			description=Delfador
			message="We must continue north. We must seek help with the northern Dwarves if we are to stand a hope of penetrating into Knalga."
		[/message]

		[message]
			id=msg9_a6
			description=Li'sar
			message="I cannot believe it, they have made it away! We must make chase. After them men, let us cross the river too! We will meet again, foul imposter."
		[/message]
	
		[message]
			id=msg9_a7
			description=Konrad
			message="Do you think she's really going to chase us Delfador?"
		[/message]

		[message]
			id=msg9_a8
			description=Delfador
			message="It surely looks like she will try, but the sea creatures will make it difficult for her. We must continue onward. If she makes it across before winter, then so be it!"
		[/message]

		[endlevel]
		result=victory
		bonus=yes
		[/endlevel]
	[/event]

	[event]
	name=start
		[recall]
		description=Delfador
		[/recall]
		[recall]
		description=Kalenz
		[/recall]
		[message]
		id=msg9_1
		description=Delfador
		message="This is the Ford of Abez. When we ford this river, we will be leaving Wesnoth, and entering the lands of the North. The lands the Dwarves once ruled, but which are now filled only with chaos. This is where your father and uncle were betrayed to their deaths, almost nineteen years ago now, Konrad."
		[/message]
		[message]
		id=msg9_2
		description=Konrad
		message="Really? So what happened, Delfador?"
		[/message]
		[message]
		id=msg9_3
		description=Delfador
		message="The forces of the king were encamped here. The forces of the north were camped on the north side of the river. For three days and three nights the armies faced each other, neither one willing to ford the river. On the fourth day, the northern armies crossed the river, and attacked us."
		[/message]
		[message]
		id=msg9_4b
		description=Konrad
		message="And then....we were defeated?"
		[/message]
		[message]
		id=msg9_5
		description=Delfador
		message="We were winning the battle. We were repelling them."
		[/message]
		[message]
		id=msg9_6
		description=Kalenz
		message="Until the king's son, in the heat of battle, turned upon the king!"
		[/message]
		[message]
		id=msg9_7b
		description=Konrad
		message="But you avenged the murder. You killed the prince, right Delfador?"
		[/message]
		[message]
		id=msg9_8
		description=Delfador
		message="When I saw the king betrayed and his banner fall, I fled the battle. Be it wisdom or be it cowardice, I fled the battle, seeing us have no hope that day."
		[/message]
		[message]
		id=msg9_9b
		description=Konrad
		message="Oh, but the Elves always told me that you killed the prince, Delfador, even though you never talked about it."
		[/message]
		[message]
		id=msg9_10
		description=Delfador
		message="That foolish boy killed himself."
		[/message]
		[message]
		id=msg9_11
		description=Konrad
		message="What do you mean?"
		[/message]
		[message]
		id=msg9_12
		description=Delfador
		message="I mustered men to fight against the traitor-king, and of course Asheviere, the one behind it all. We were out numbered, perhaps four-to-one. In the heat of battle, that boy, that foolish boy, came charging at me, slashing wildly. I had little choice but to end him."
		[/message]
		[message]
		id=msg9_13b
		description=Konrad
		message="So it is true, that you did kill him?"
		[/message]
		[message]
		id=msg9_14b
		description=Delfador
		message="He did die in battle, at my hand. It is sad that your brothers did not have the opportunity to experience such an 'honorable' death, Konrad."
		[/message]
		[message]
		id=msg9_16
		description=Kalenz
		message="With all respect my lords, we must make haste. We have to ford the river as a matter of urgency. Look! It seems that the guard towers on the river banks are guarded!"
		[/message]
		[message]
		id=msg9_17
		description=Gaga-Breuk
		message="Look! Some of the southerners, the men of Wesnoth are trying to cross into our lands! We will slaughter them at the water's edge!"
		[/message]
		[message]
		id=msg9_18
		description=Konrad
		message="Isn't there somewhere else we can cross? Maybe upstream?"
		[/message]
		[message]
		id=msg9_19
		description=Delfador
		message="Winter bears down on us fast. We have only a few days to make the crossing, and the nearest bridge is far upstream. To be trapped south of the river when winter arrives would be suicidal, Asheviere would have us like rats! Look to the west! Asheviere has a border fort here, and it seems to be full of soldiers! We must cross here, and quickly!"
		[/message]
		[message]
		id=msg9_19b
		description=Li'sar
		message="There they are! So it is true, they foiled the undead. Now they are trying to leave Wesnoth. We can't let them cross the river. After them, men!"
		[/message]
		[message]
		id=msg9_20a
		description=Konrad
		message="Not her again! Quick, we must make haste!"
		[/message]
	[/event]

	{deaths.cfg}
[/scenario]
