[scenario]
	id=Crossing
	textdomain=wesnoth-ei
	name= _ "The Crossing"
	map_data="{maps/Eastern_Invasion/The_Crossing}"
	turns=24
	next_scenario=Ogre

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	music="wesnoth-2.ogg"

	objectives= _ "
Victory:
@Get Gweddry and Owaec across the river
Defeat:
#Death of Gweddry
#Death of Dacyn
#Death of Owaec"

	{scenarios/Eastern_Invasion/deaths.cfg}

	[story]
		[part]
			background=maps/eastern_invasion.png
			{DOT 280 160}
			{CROSS 260 130}
			show_title=yes
		[/part]
	[/story]

	[side]
	type=Lieutenant
	description=Gweddry
	side=1
	canrecruit=1
	controller=human
	[/side]
	
	[side]
	type=Revenant
	description=Garnad
	side=2
	canrecruit=1
	controller=ai
	recruit=Vampire Bat
	{GOLD 100 150 200}
	[/side]
	
	[side]
	type=Orcish Warlord
	description=Draka-Kura
	side=3
	canrecruit=1
	controller=ai
	recruit=Wolf Rider,Orcish Grunt,Orcish Archer
	{GOLD 150 200 250}
	[/side]

	[side]
	type=Ogre
	description=Grug
	side=4
	canrecruit=1
	controller=ai
	recruit=Young Ogre
	{GOLD 100 70 50}
		[ai]
			[target]
			side=3
			value=100
			[/target]
			{NO_SCOUTS}
		[/ai]
	[/side]

	[event]
	name=start
		[recall]
		description=Dacyn
		[/recall]
		[recall]
		description=Owaec
		[/recall]
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_09_01
		message= _ "We have come to a great river. What should we do? Should we attempt to cross it?"
		[/message]
		[message]
		description=Dacyn
		id=msg_cmpgn_ei_09_02
		message= _ "We must cross this river. The undead are chasing us, and their hordes are much too great for us to defeat. Reinforcements for the undead will arrive soon. we must be across the river before that happens."
		[/message]
		[message]
		description=Owaec
		id=msg_cmpgn_ei_09_03
		message= _ "Across this river lies the Northland. If we can get there, we may be able to get some ogres to help us."
		[/message]
		[message]
		description=Grug
		id=msg_cmpgn_ei_09_04
		message= _ "Grug say we no help you! We finish must battle orc with!"
		[/message]
		[message]
		description=Draka-Kura
		id=msg_cmpgn_ei_09_05
		message= _ "And in Wesnothish that means?..."
		[/message]
		[message]
		description=Grug
		id=msg_cmpgn_ei_09_06
		message= _ "Orc foolish! Die you now!"
		[/message]
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_09_07
		message= _ "I think the ogres are trying to kill the orcs."
		[/message]
		[message]
		description=Dacyn
		id=msg_cmpgn_ei_09_08
		message= _ "If we show ourselves as enemies of the orcs, they may help us. But I think we should cross the river before trying to convince these ogres to help."
		[/message]
	[/event]

#define REVENANT X Y
[unit]
type=Revenant
side=2
x={X}
y={Y}
[/unit]
[terrain]
x={X}
y={Y}
letter=C
[/terrain]
#enddef
#define BONESHOOTER X Y
[unit]
type=Bone Shooter
side=2
x={X}
y={Y}
[/unit]
[terrain]
x={X}
y={Y}
letter=C
[/terrain]
#enddef

	[event]
	name=turn 8
		{REVENANT 28 30}
		{REVENANT 30 30}
		{BONESHOOTER 28 31}
#ifdef HARD
		{BONESHOOTER 30 31}
#endif
		[unit]
		type=Lich
		description=Mal-Hakralan
		side=2
		canrecruit=1
		x=29
		y=31
		[/unit]
		[message]
		description=Dacyn
		id=msg_cmpgn_ei_09_09
		message= _ "The undead reinforcements have arrived! We must cross the river immediately!"
		[/message]
#ifdef EASY
		[gold]
		side=2
		amount=500
		[/gold]
#else
#ifdef NORMAL
		[gold]
		side=2
		amount=600
		[/gold]

#else
		[gold]
		side=2
		amount=750
		[/gold]

#endif
#endif
		[allow_recruit]
		side=2
		recruit=Revenant, Bone Shooter
		[/allow_recruit]
	[/event]
	
#define CROSSING
[if]
	[variable]
	name=across
	equals=yes
	[/variable]
	[then]
		[message]
		description=Dacyn
		id=msg_cmpgn_ei_09_10
		message= _ "Good! We have crossed. Now let's see if we can get the Ogres to join us. They have been convinced to work for the Crown in the past; maybe it can be done again."
		[/message]
		[message]
		description=Grug
		id=msg_cmpgn_ei_09_11
		message= _ "Grug say join you maybe he."
		[/message]
		[endlevel]
		result=victory
		bonus=yes
		[/endlevel]
	[/then]
	[else]
		[message]
		speaker=unit
		id=msg_cmpgn_ei_09_12
		message= _ "Hurry up. We need to get across before these undead slaughter us!"
		[/message]
		[set_variable]
		name=across
		value=yes
		[/set_variable]
	[/else]
[/if]
#enddef

	#event where you win if you get to the other side
	[event]
	name=moveto
		[filter]
		description=Gweddry
		x=1-44
		y=1-10
		[/filter]
		{CROSSING}
	[/event]

	[event]
	name=moveto
		[filter]
		description=Owaec
		x=1-44
		y=1-10
		[/filter]
		{CROSSING}
	[/event]
[/scenario]
