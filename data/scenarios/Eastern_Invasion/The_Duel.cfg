[scenario]
	id=Duel
	textdomain=wesnoth-ei
	name= _ "The Duel"
	map_data="{maps/Eastern_Invasion/The_Arena}"
	turns=-1
	next_scenario=null

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	music="wesnoth-2.ogg"

	objectives= _ "
Victory:
@Defeat Mal-Ravanal
Defeat:
#Death of Gweddry"

	[story]
		[part]
			background=campaigns/Eastern_Invasion/maps/eastern_invasion.png
			show_title=yes
			{DOT 280 160}
			{CROSS 260 130}
		[/part]
	[/story]

	[side]
	type=Lieutenant
	description=Gweddry
	user_description= _ "Gweddry"
	side=1
	canrecruit=1
	controller=human
	team_name=good
	[/side]
	
	[side]
	type=Ancient Lich
	description=Mal-Ravanal
	user_description= _ "Mal-Ravanal"
	side=2
	canrecruit=1
	recruit=
	controller=ai
	gold=0
	team_name=bad
	[/side]
	
	[side]
	type=Royal Guard
	description=Announcer
	user_description= _ "Announcer"
	side=3
		[ai]
		passive_leader=yes
		[/ai]
	team_name=good
	[/side]

	[side]
	type=Death Knight
	description=Undead Announcer
	user_description= _ "Undead Announcer"
	side=4
		[ai]
		passive_leader=yes
		[/ai]
	team_name=bad
	[/side]


	[event]
	name=start
		[message]
		description=Undead Announcer
		message= _ "These are the rules. Each team may recruit up to six of its best minions."
		[/message]
		[message]
		description=Announcer
		message= _ "After this, the keeps will be taken away from the sides, and the battle will commence!"
		[/message]
		[message]
		description=Undead Announcer
		message= _ "The first leader to fall loses the duel."
		[/message]
		[message]
		description=Announcer
		message= _ "Other than these, there are no rules. The battle will not stop until one of the leaders is dead. Let the battle begin!!!"
		[/message]
	[/event]

#define DUEL_UNIT TYPE
[unit]
type={TYPE}
side=2
x=28
y=2
[/unit]
#enddef
#define DK
{DUEL_UNIT (Death Knight)}
#enddef
#define SS
{DUEL_UNIT (Soul Shooter)}
#enddef
#define SP
{DUEL_UNIT Spectre}
#enddef
#define NG
{DUEL_UNIT Nightgaunt}
#enddef
#define NP
{DUEL_UNIT Necrophage}
#enddef


#define GRASS X Y
[terrain]
x={X}
y={Y}
letter=g
[/terrain]
#enddef

	[event]
	name=turn 2
		{DK}
		{DK}
		{SS}
		{SP}
		{NG}
		{NP}
		{GRASS 3 19}
		{GRASS 28 2}
	[/event]

	[event]
	name=turn 5
		{DK}
		{SS}
		{SP}
		{NP}
		{NP}
		{NP}
		[message]
		description=Announcer
		message= _ "Foul! He's not allowed to do that!"
		[/message]
		[message]
		description=Undead Announcer
		message= _ "Actually he is. The rules say he can only bring six of his minions,they didn't say he couldn't summon more after the duel started. However, Gweddry is still not allowed to bring more troops, because that would be bringing, not summoning." 
		[/message]
		[message]
		description=Announcer
		message= _ "That is very unfair. Very well. Continue the duel!"
		[/message]
	[/event]


	[event]
	name=die
		[filter]
		description=Mal-Ravanal
		[/filter]
		[message]
		description=Mal-Ravanal
		profile=portraits/Eastern_Invasion/mal-ravanal.png		
		message= _ "I can't believe I lost the duel..."
		[/message]
		[message]
		description=Undead Announcer
		message= _ "What? He lost? Now we'll start to loooose alllll ourrrrr poweerrrrrr......."
		[/message]
		[endlevel]
		result=victory
		[/endlevel]
	[/event]

#define TURNX5 T
[event]
name=turn {T}
	[message]
	description=Mal-Ravanal
	message= _ "And more!"
	[/message]
	{DK}
	{SS}
	{SP}
	{NP}
	{NP}
	{NP}
[/event]
#enddef

	{TURNX5 11}
	{TURNX5 17}
