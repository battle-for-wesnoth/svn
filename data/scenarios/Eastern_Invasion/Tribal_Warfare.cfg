[scenario]
	id=Tribe
	textdomain=wesnoth-ei
	name= _ "Racial Warfare"
	map_data="{maps/Eastern_Invasion/Tribal_Warfare}"
	turns=36
	next_scenario=Lake

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	music="frantic.ogg"

	{scenarios/Eastern_Invasion/deaths.cfg}

	[story]
		[part]
			background=campaigns/Eastern_Invasion/maps/eastern_invasion.png
			show_title=yes
			{DOT 300 100}
			{DOT 330 85}
			{CROSS 360 70}
		[/part]
	[/story]

	[side]
	type=Lieutenant
	description=Gweddry
	side=1
	canrecruit=1
	controller=human
	[/side]
	
	[side]
	type=Dwarvish Lord
	description=Pelathsil
	side=2
	canrecruit=1
	controller=ai
	recruit=Dwarvish Thunderguard,Dwarvish Steelclad,Dwarvish Berserker
	{GOLD 150 200 300}
	[/side]

	[side]
	type=Orcish Warlord
	description=Prok-Bak
	side=3
	canrecruit=1
	controller=ai
	recruit=Troll,Wolf Rider,Goblin Knight,Gobin Pillager,Direwolf Rider,Orcish Warrior
	{GOLD 150 225 300}
		[ai]
		grouping=no
		[/ai]
		
	[/side]

	[side]
	type=Elvish Marshal
	description=Elandin
	side=4
	canrecruit=1
	controller=ai
	recruit=Elvish Ranger,Elvish Rider,Elvish Avenger
	{GOLD 200 300 450}
		[ai]
		grouping=defensive
		[/ai]
	[/side]
	
	[event]
	name=start
		[recall]
		description=Owaec
		[/recall]
		[recall]
		description=Dacyn
		[/recall]
		[message]
		description=Dacyn
		id=msg_cmpgn_ei_12_01
		message= _ "Hail, Dwarves! Will you help us get by these foul Orcs? We need to get further along this path."
		[/message]
		[message]
		description=Prok-Bak
		id=msg_cmpgn_ei_12_02
		message= _ "You human! Call us foul, will you?!?!"
		[/message]
		[message]
		description=Pelathsil
		id=msg_cmpgn_ei_12_03
		message= _ "Why should we help you? You're not a dwarf!"
		[/message]
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_12_04
		message= _ "Your people helped us in the past, in the tunnels in the South. Why won't you help us now?"
		[/message]
		[message]
		description=Pelathsil
		id=msg_cmpgn_ei_12_05
		message= _ "Impossible! I can't believe any of my comrades would have helped a human!"
		[/message]
		[message]
		description=Elandin
		id=msg_cmpgn_ei_12_06
		message= _ "Indeed. Why should any of us help those not of our people?"
		[/message]
		[message]
		description=Owaec
		id=msg_cmpgn_ei_12_07
		message= _ "Will you then just let us pass, so that we may fight the orcs on our own?"
		[/message]
		[message]
		description=Elandin
		id=msg_cmpgn_ei_12_08
		message= _ "I am afraid that is now impossible."
		[/message]
		[message]
		description=Prok-Bak
		id=msg_cmpgn_ei_12_09
		message= _ "Orcs, kill'em all! Humans, elves or dwarves, it don't matter!"
		[/message]
		[message]
		description=Elandin
		id=msg_cmpgn_ei_12_10
		message= _ "These orcs will die. But so will you, human. You have trespassed on Elvish land."
		[/message]
		[message]
		description=Pelathsil
		id=msg_cmpgn_ei_12_11
		message= _ "Oh, Elvish land is it now? Die, you elf-dog! And you too, human!"
		[/message]
		[message]
		description=Dacyn
		id=msg_cmpgn_ei_12_12
		message= _ "These people won't listen to reason, they are all blinded by their belief in their own supposed superiority. We probably will have to fight them, although we may be able to bypass them." 
		[/message]
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_12_13
		message= _ "True. As much as I dislike killing anything but orcs and undead, it seems we will have to kill these elves, and these dwarves, before they kill us."
		[/message]
	[/event]


	objectives= _ "
Victory:
@Defeat all enemy leaders
Defeat:
#Death of Gweddry
#Death of Dacyn
#Death of Owaec"

	[event]
	name=die
		[filter]
		description=Pelathsil
		[/filter]
		[message]
		description=Pelathsil
		id=msg_cmpgn_ei_12_14
		message= _ "Argh! I'm dead! Well, dwarves are still the best!"
		[/message]
		[gold]
		side=3
		amount=100
		[/gold]
		[gold]
		side=4
		amount=100
		[/gold]
	[/event]
	[event]
	name=die
		[filter]
		description=Prok-Bak
		[/filter]
		[message]
		description=Prok-Bak
		id=msg_cmpgn_ei_12_15
		message= _ "I die? Orcs rule all!"
		[/message]
		[gold]
		side=2
		amount=100
		[/gold]
		[gold]
		side=4
		amount=100
		[/gold]
	[/event]
	[event]
	name=die
		[filter]
		description=Elandin
		[/filter]
		[message]
		description=Elandin
		id=msg_cmpgn_ei_12_16
		message= _ "It seems these humans are more powerful than I thought. Ugh."
		[/message]
		[gold]
		side=2
		amount=100
		[/gold]
		[gold]
		side=3
		amount=100
		[/gold]
	[/event]

	
	#eternal holy water!
	[item]
	x=20
	y=12
	image=misc/item-holywater.png
	[/item]

	[event]
	name=moveto
		[filter]
		side=1
		x=20
		y=12
		[/filter]
		[object]
		id=holywater
		name= _ "Holy Water"
		image=misc/item-holywater.png
		duration=forever
		description= _ "This water will make all of your weapons holy for your whole life!"
		cannot_use_message= _ "I am not suited to using this item! Let another take it."
			[then]
				[removeitem]
				x=20
				y=12
				[/removeitem]
			[/then]
			[effect]
			apply_to=attack
			range=short
			set_type=holy
			[/effect]
			[effect]
			apply_to=attack
			range=long
			set_type=holy
			[/effect]
		[/object]
	[/event]
[/scenario]
