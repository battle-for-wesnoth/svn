[scenario]
	name=Lake Vrug
	map_data="{maps/Eastern_Invasion/Lake_Vrug}"
	turns=24

    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}
    {DAWN}
    

	id=Lake
	next_scenario=Captured

	music=wesnoth-3.ogg

	objectives="
Victory:
@Reach the end of the path
Defeat:
#Death of Gweddry
#Death of Dacyn
#Death of Owaec"

	{scenarios/Eastern_Invasion/deaths.cfg}

# XXX add graphics
#	[bigmap]
#		image=misc/loymap.png
#		{CROSS 100 240}
#	[/bigmap]

	[side]
	type=Lieutenant
	description=Gweddry
	side=1
	canrecruit=1
	controller=human
	team_name=good
	fog=yes
	shroud=yes
	[/side]

	[side]
	type=Troll Warrior
	description=Darg
	side=2
	canrecruit=1
	recruit=Troll,Troll Whelp
	team_name=monster
	{GOLD 150 250 350}
	[/side]
	
	[side]
	type=Gryphon
	description=Kraag
	side=3
	canrecruit=1
	recruit=Gryphon
	team_name=monster
	{GOLD 150 250 350}
		[ai]
		aggressive=-0.1
		grouping=no
		[/ai]
	[/side]

	[event]
	name=start
		[recall]
		description=Dacyn
		[/recall]
		[recall]
		description=Owaec
		[/recall]
		[message]
		description=Dacyn
		message="The trail stops soon. Look at this- mountains block our path."
		[/message]
		[message]
		description=Owaec
		message="None of our troops can go on this harsh terrain. We must turn back!"
		[/message]
		[message]
		description=Dacyn
		message="If I remember correctly, there is a lake coming up here, with a bridge across it. It is the only way to get across the mountains."
		[/message]
		[message]
		description=Owaec
		message="Then let us go. Onward!"
		[/message]
	[/event]
	
	[event]
	name=moveto
		[filter]
		x=20-22
		y=13-19
		side=1
		[/filter]
		[message]
		speaker=unit
		message="This bridge is kind of rickety..."
		[/message]
	[/event]
		
	[event]
	name=moveto
		[filter]
		x=17-32
		y=19-24
		side=1
		[/filter]
		[message]
		speaker=unit
		message="This bridge is going to collapse soon! Quick, across the river!"
		[/message]
		[set_variable]
		name=bridge
		value=yes
		[/set_variable]
	[/event]
	
	[event]
	name=new turn
		[if]
			[variable]
			name=bridge
			equals=yes
			[/variable]
			[then]
				[terrain]
				x=21,21
				y=15,17
				letter=c
				[/terrain]
				[terrain]
				x=21,20,22
				y=16,15-17,15-17
				letter=s
				[/terrain]
				[message]
				description=Gweddry
				message="Ah! The bridge collapsed!"
				[/message]
				[if]
					[have_unit]
					description=Gweddry
					x=16-40
					y=17-32
					[/have_unit]
					[then]
						[message]
						description=Dacyn
						message="Everyone who is across the river, onward! Everyone else, try to go around the lake!"
						[/message]
					[/then]
					[else]
						[message]
						description=Dacyn
						message="What? Now there is no way across! We will have to go around the lake."
						[/message]
					[/else]
				[/if]
				[set_variable]
				name=bridge
				value=no
				[/set_variable]
			[/then]
		[/if]
	[/event]
		
#define TROLL
[unit]
type=Troll
side=3
x=$x1
y=$y1
[/unit]
#enddef

	[event]
	name=moveto
		[filter]
		x=50-52
		y=16-18
		description=Gweddry
		[/filter]
		[message]
		description=Gweddry
		message="Good! We have made it to the end if the road. We can now get out of these mountains."
		[/message]
		[endlevel]
		result=victory
		bonus=yes
		[/endlevel]
		{TROLL}
		{TROLL}
		{TROLL}
		{TROLL}
		{TROLL}
		{TROLL}
	[/event]
[/scenario]
