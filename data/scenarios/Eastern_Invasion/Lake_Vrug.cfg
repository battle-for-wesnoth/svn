[scenario]
	name=Lake Vrug
	map_data="{maps/Eastern_Invasion/Lake_Vrug}"
	turns=24

    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}
    {DAWN}
    

	id=Lake
	next_scenario=Captured

	music=wesnoth-3.ogg

	objectives="
Victory:
@Reach the end of the path
Defeat:
#Death of Gweddry
#Death of Dacyn
#Death of Owaec"

	{scenarios/Eastern_Invasion/deaths.cfg}

	[bigmap]
		image=maps/eastern_invasion.png
		{CROSS 100 240}
	[/bigmap]

	[side]
	type=Lieutenant
	description=Gweddry
	side=1
	canrecruit=1
	controller=human
	team_name=good
	fog=yes
	shroud=yes
	[/side]

	[side]
	type=Troll Warrior
	description=Darg
	side=2
	canrecruit=1
	recruit=Troll,Troll Whelp
	team_name=monster
	{GOLD 150 250 350}
	[/side]
	
	[side]
	type=Gryphon
	description=Kraag
	side=3
	canrecruit=1
	recruit=Gryphon
	team_name=monster
	{GOLD 150 250 350}
		[ai]
		aggressive=0.4
		grouping=no
		[/ai]
	[/side]

	[event]
	name=start
		[recall]
		description=Dacyn
		[/recall]
		[recall]
		description=Owaec
		[/recall]
		[message]
		description=Dacyn
		id=msg_cmpgn_ei_13_01
		message="The trail stops soon. Look at this- mountains block our path."
		[/message]
		[message]
		description=Owaec
		id=msg_cmpgn_ei_13_02
		message="None of our troops can go on this harsh terrain. We must turn back!"
		[/message]
		[message]
		description=Dacyn
		id=msg_cmpgn_ei_13_03
		message="No! If I remember correctly, there is a lake coming up here, with a bridge across it. We can get through the mountains that way."
		[/message]
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_13_04
		message="We have to go through anyway, there is no way around. The mountains are even thicker in other places. Onward!"
		[/message]
	[/event]

#define TROLL
[unit]
type=Troll
side=3
x=$x1
y=$y1
[/unit]
#enddef

	[event]
	name=moveto
		[filter]
		x=1-2
		y=16-18
		description=Gweddry
		[/filter]
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_13_05
		message="Good! We have made it to the end if the road. We can now get out of these mountains."
		[/message]
		{TROLL}
		{TROLL}
		{TROLL}
		{TROLL}
		{TROLL}
		{TROLL}
		[delay]
		time=100
		[/delay]
		[message]
		description=Dacyn
		id=msg_cmpgn_ei_13_06
		message="This doesn't look good..."
		[/message]
		[endlevel]
		result=victory
		bonus=yes
		[/endlevel]
	[/event]
[/scenario]
