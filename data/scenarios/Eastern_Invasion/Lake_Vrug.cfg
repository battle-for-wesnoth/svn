[scenario]
	id=Lake
	textdomain=wesnoth-ei
	name= _ "Lake Vrug"
	map_data="{maps/Eastern_Invasion/Lake_Vrug}"
	turns=18

    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}
    {DAWN}
    

	next_scenario=Captured

	music=wesnoth-3.ogg

	objectives= _ "
Victory:
@Reach the end of the path
Defeat:
#Death of Gweddry
#Death of Dacyn
#Death of Owaec"

	{scenarios/Eastern_Invasion/deaths.cfg}

	[story]
		[part]
			background=campaigns/Eastern_Invasion/maps/eastern_invasion.png
			show_title=yes
			{CROSS 100 240}
		[/part]
	[/story]

	[side]
	type=Lieutenant
	description=Gweddry
	side=1
	canrecruit=1
	controller=human
	team_name=good
	shroud=yes
	[/side]

	[side]
	type=Troll Warrior
	description=Darg
	side=2
	canrecruit=1
#ifdef HARD
	recruit=Troll Rocklobber,Troll,Troll Whelp
#else
	recruit=Troll,Troll Whelp
#endif
	team_name=monster
	{GOLD 150 250 350}
	[/side]
	
	[side]
	type=Gryphon
	description=Kraagak
	side=3
	canrecruit=1
#ifdef EASY
	recruit=Gryphon
#else
	recruit=Gryphon,Sky Drake
#endif
	team_name=monster
	{GOLD 150 250 350}
		[ai]
		aggressive=0.9
		grouping=no
		[/ai]
	[/side]

	[event]
	name=start
		[recall]
		description=Dacyn
		[/recall]
		[recall]
		description=Owaec
		[/recall]
		[message]
		description=Dacyn
		id=msg_cmpgn_ei_13_01
		message= _ "The trail stops soon. Look at this- mountains block our path."
		[/message]
		[message]
		description=Owaec
		id=msg_cmpgn_ei_13_02
		message= _ "None of our troops can cross this harsh terrain. We must turn back! I told you from the beginning we should have never have ventured north of the river!"
		[/message]
		[message]
		description=Dacyn
		id=msg_cmpgn_ei_13_03
		message= _ "No! If I remember correctly, there is a lake around here, with a bridge across it. We can get through the mountains that way. And remember, if we had stayed south of the river, the undead would have killed us by now and raised our corpses to fight against the king. We do not have much of a choice, we have to stay north of the river where we cannot be detected by the undead, and so we may be able to get around them and attack them where there are fewer enemies."
		[/message]
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_13_04
		message= _ "I think Dacyn is right. If we had stayed behind, we would have been defeated easily. Onward!"
		[/message]
	[/event]

#define TROLL
[unit]
type=Troll
side=3
x=$x1
y=$y1
[/unit]
#enddef

	[event]
	name=moveto
		[filter]
		x=1-2
		y=16-18
		description=Gweddry
		[/filter]
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_13_05
		message= _ "Good! We have made it to the end of the road. We can now get out of these mountains."
		[/message]
		{TROLL}
		{TROLL}
		{TROLL}
		{TROLL}
		{TROLL}
		{TROLL}
		[delay]
		time=100
		[/delay]
		[message]
		description=Dacyn
		id=msg_cmpgn_ei_13_06
		message= _ "This doesn't look good..."
		[/message]
		[endlevel]
		result=victory
		bonus=yes
		[/endlevel]
	[/event]
[/scenario]
