#define TELEPORT X1 Y1 X2 Y2 X3 Y3
[teleport]
	[filter]
	description=Gweddry
	[/filter]
x={X1}
y={Y1}
[/teleport]
[teleport]
	[filter]
	description=Dacyn
	[/filter]
x={X2}
y={Y2}
[/teleport]
[teleport]
	[filter]
	description=Owaec
	[/filter]
x={X3}
y={Y3}
[/teleport]
[scroll_to_unit]
description=Gweddry
[/scroll_to_unit]
[delay]
time=500
[/delay]
#enddef

#define WHIP
[sound]
name=gunshot.wav
[/sound]
[colour_adjust]
red=100
green=0
blue=0
[/colour_adjust]
[delay]
time=100
[/delay]
[sound]
name=groan.wav
[/sound]
[colour_adjust]
red=0
green=0
blue=0
[/colour_adjust]
#enddef

#define GUARD X Y T
[unit]
type={T}
side=2
x={X}
y={Y}
ai_special=guardian
[/unit]
#enddef

#define SIDE4 X Y T
[unit]
type={T}
side=4
x={X}
y={Y}
[/unit]
#enddef

#define DOOR X Y
{GUARD {X} {Y} Gate}
#enddef

#define PRISON X Y
[set_variable]
name=type
random=Elvish Archer,Elvish Fighter,Dwarvish Fighter,Dwarvish Thunderer,Elvish Shaman,Spearman,Bowman
[/set_variable]
[unit]
type=$type
side=3
x={X}
y={Y}
	[modifications]
		[trait]
			[effect]
			apply_to=attack
			range=short
			increase_damage=-50%
			[/effect]
			[effect]
			apply_to=attack
			range=long
			increase_damage=-75%
			[/effect]
			[effect]
			apply_to=hitpoints
			increase=-75%
			[/effect]
		[/trait]
	[/modifications]
[/unit]
#enddef

#define TRUESTORE D V
[store_unit]
	[filter]
	description={D}
	[/filter]
variable={V}
[/store_unit]
[kill]
description={D}
[/kill]
#enddef

#define ROLE T R X Y V L
[role]
type={T}
side=1
role={R}
[/role]
[recall]
role={R}
[/recall]
[teleport]
	[filter]
	role={R}
	[/filter]
x={X}
y={Y}
[/teleport]

[store_unit]
	[filter]
	role={R}
	[/filter]
variable={V}
kill=yes
[/store_unit]
[set_variable]
name={V}.description
value={L}
[/set_variable]
#enddef

#define TRUEUNSTORE X Y V
[filter]
x={X}
y={Y}
side=1
[/filter]
[unstore_unit]
variable={V}
find_vacant=yes
[/unstore_unit]
#enddef

