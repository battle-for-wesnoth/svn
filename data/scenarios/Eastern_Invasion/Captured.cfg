	##########################
	#the key in all its glory#
	##########################
	#getting into the chamber
	[event]
	name=moveto
	first_time_only=no
		[filter]
		x=4,3
		y=5,6
		description=Gweddry
		[/filter]
		[if]
			[variable]
			name=D_created
			equals=yes
			[/variable]
			[then]
				[message]
				description=Gweddry
				id=msg_cmpgn_ei_14_19
				message= _ "Here is the thin spot. Actually- wait a second- its not a thin spot at all! Its really a door!"
				[/message]
				[terrain]
				x,y=3,5
				letter=u
				[/terrain]
				{GUARD 3 3 (Troll Warrior)}
				[message]
				description=Owaec
				id=msg_cmpgn_ei_14_20
				message= _ "Huh! A guard. Lets see how quickly we can kill it."
				[/message]
				#barrel
				{ITM_BARREL 3 2}
				[clear_variable]
				name=D_created
				[/clear_variable]
			[/then]
		[/if]
	[/event]

	#the key itself
	[event]
	name=moveto
		[filter]
		x,y=3,2
		side=1
		[/filter]
		[message]
		speaker=unit
		id=msg_cmpgn_ei_14_21
		message= _ "I have found the key! Lets get out of here!"
		[/message]
		[set_variable]
		name=key
		value=yes
		[/set_variable]
	[/event]

	#opening the door
	[event]
	name=moveto
	first_time_only=no
		[filter]
		x=10
		y=22
		side=1
		[/filter]
		[if]
			[variable]
			name=key
			equals=yes
			[/variable]
			[then]
				[message]
				description=Gweddry
				id=msg_cmpgn_ei_14_22
				message= _ "This is the right key! Lets open the door, quick!"
				[/message]
				[terrain]
				x=10
				y=21
				letter=u
				[/terrain]
				[set_variable]
				name=key
				value=no
				[/set_variable]
			[/then]
		[/if]
	[/event]
	
	
