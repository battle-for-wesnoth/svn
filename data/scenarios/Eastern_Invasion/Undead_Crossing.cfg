[scenario]
	id=Undead_Crossing
	textdomain=wesnoth-ei
	name= _ "Undead Crossing"
	map_data="{maps/Eastern_Invasion/Undead_Crossing}"
	turns=18
	next_scenario=Ogre

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	music="wesnoth-2.ogg"

	objectives= _ "
Victory:
@Kill the enemy Lich
Defeat:
#Death of Gweddry
#Death of Dacyn
#Death of Owaec"

	{scenarios/Eastern_Invasion/deaths.cfg}

	[story]
		[part]
			background=campaigns/Eastern_Invasion/maps/eastern_invasion.png
			show_title=yes
			{DOT 280 160}
			{CROSS 330 150}
		[/part]
	[/story]

	[side]
	type=Lieutenant
	description=Gweddry
	side=1
	canrecruit=1
	controller=human
	team_name=good
	[/side]
	
	[side]
	type=Lich
	description=Mal-Karanad
	side=2
	canrecruit=1
	controller=ai
	recruit=Blood Bat,Ghost,Revenant,Bone Shooter
	{GOLD 100 150 200}
	team_name=undead
	[/side]

	[event]
	name=start
		[recall]
		description=Dacyn
		[/recall]
		[recall]
		description=Owaec
		[/recall]
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_10_01
		message= _ "These fens look impassable. I don't think we will be able to continue on this road."
		[/message]
		[message]
		description=Dacyn
		id=msg_cmpgn_ei_10_02
		message= _ "We must cross this river. We cannot try to find a way around this swamp, we will waste too much time. Already Weldyn might be in ruins!"
		[/message]
		[message]
		description=Owaec
		id=msg_cmpgn_ei_10_03
		message= _ "Across this river lies the Northland. Ogres live there, as do orcs. We should proceed with caution. I still think we should go straight to the King, but that is now impossible."
		[/message]
		[message]
		description=Mal-Karanad
		id=msg_cmpgn_ei_10_04
		message= _ "I will leave your bodies to rot in the river, then I will raise you up to serve in my Master's undead hordes!"
		[/message]
	[/event]
#define CUTTLEFISH
[unit]
type=Cuttle Fish
side=2
x=22
y=14
[/unit]
#enddef

	[event]
	name=turn 10
		[message]
		description=Mal-Karanad
		id=msg_cmpgn_ei_10_05
		message= _ "I summon from the depths of the river those beasts which will destroy you!"
		[/message]
		[scroll_to_unit]
		description=Mal-Karanad
		[/scroll_to_unit]		
		[sound]
		name=lightning.wav
		[/sound]
		[colour_adjust]
		red=100
		green=100
		blue=100
		[/colour_adjust]
		[delay]
		time=10
		[/delay]
		[colour_adjust]
		red=0
		green=0
		blue=0
		[/colour_adjust]
		{CUTTLEFISH}
#ifdef NORMAL
		{CUTTLEFISH}
#endif
#ifdef HARD
		{CUTTLEFISH}
		{CUTTLEFISH}
#endif
		[message]
		description=Dacyn
		id=msg_cmpgn_ei_10_06
		message= _ "It seems as if in addition to summoning undead this Lich has learned to call up demons!"
		[/message]
	[/event]
[/scenario]
