[scenario]
	id=Two_Paths
	name= _ "Two Paths"
	map_data="{maps/Eastern_Invasion/Two_Paths}"
	music=wesnoth-3.ogg

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}
	
	{TURNS 12 9 6}

	objectives= _ "
Victory:
@Defeat either of the enemy leaders
Defeat:
#Death of Gweddry
#Death of Dacyn
#Death of Owaec
#Turns run out"

	{scenarios/Eastern_Invasion/deaths.cfg}

	[story]
		[part]
			background=maps/eastern_invasion.png
			show_title=yes
			{DOT 260 180}
			{CROSS 280 160}
		[/part]
	[/story]

	[side]
	race=Human
	type=Lieutenant
	description=Gweddry
	side=1
	canrecruit=1
	controller=human
	[/side]

	[side]
	race=Orc
	type=Orcish Warlord
	description=Wak-Rano
	side=2
	canrecruit=1
	recruit=Orcish Warrior,Orcish Grunt,Troll Whelp,Orcish Assassin,Orcish Archer
	{GOLD 50 70 100}
	{INCOME 5 8 10}
	team_name=evil
	[/side]
	
	[side]
	race=undead
	type=Necromancer
	description=Mal-Arnai
	side=3
	canrecruit=1
	recruit=Vampire Bat, Skeleton,Revenant, Skeleton Archer, Walking Corpse
		[ai]
		recruitment_pattern=scout,scout,fighter,fighter,archer
		[/ai]
	{GOLD 50 75 150}
	{INCOME 5 8 10}
	team_name=evil
	[/side]


	[event]
	name=prestart
		[recall]
		description=Dacyn
		[/recall]
		[unit]
		type=Heavy Infantryman
		description=Owaec
		side=1
		x=17
		y=17
		[/unit]
	[/event]

	[event]
	name=start
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_08_01
		message= _ "Look! The road splits here. Which way shall we go?"
		[/message]
		[message]
		description=Owaec
		id=msg_cmpgn_ei_08_02
		message= _ "I know this area. I was here on an earlier patrol. Just north of here there is a river that leads to the northlands, where orcs live. To the west there is a path that stays inside the realm of Wesnoth."
		[/message]
		[message]
		description=Dacyn
		id=msg_cmpgn_ei_08_03
		message= _ "We should probably go north to the orcish lands and try to circle around and avoid the undead armies. Their hordes are too large for us to defeat, and staying inside Wesnoth would mean certain death."
		[/message]
		[message]
		description=Owaec
		id=msg_cmpgn_ei_08_04
		message= _ "No, I think we should go straight through and try to warn the king as quickly as possible. The undead hordes can't be that large, and there are orcs in the northlands."
		[/message]
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_08_05
		message= _ "Either way we will have to fight. Look, the orcs and undead are in a conflict, and block our path!"
		[/message]
		[message]
		description=Mal-Arnai
		id=msg_cmpgn_ei_08_06
		message= _ "Well, orc, we can either continue this fight, or we can crush there pesky humans and battle later. Your call."
		[/message]
		[message]
		description=Wak-Rano
		id=msg_cmpgn_ei_08_07
		message= _ "Hm... I know. We will make a pact to destroy these humans, and continue our fight later. (hopefully you will die, for then I will win our battle by default.)"
		[/message]
		[message]
		description=Mal-Arnai
		id=msg_cmpgn_ei_08_08
		message= _ "Very well, we are allies, for now. (this foolish orc will surely die)."
		[/message]
	[/event]

	[event]
	name=die
		[filter]
		description=Wak-Rano
		[/filter]
		[message]
		description=Wak-Rano
		id=msg_cmpgn_ei_08_09
		message= _ "No! These undead has won our battle, and you will be able to enter my northern homeland!"
		[/message]
		[endlevel]
		result=victory
		next_scenario=Crossing
		bonus=yes
		[/endlevel]
	[/event]

	[event]
	name=die
		[filter]
		description=Mal-Arnai
		[/filter]
		[message]
		description=Mal-Arnai
		id=msg_cmpgn_ei_08_10
		message= _ "I was supposed to stop you from re-entering Wesnoth! I have failed."
		[/message]
		[endlevel]
		result=victory
		next_scenario=Undead_Crossing
		bonus=yes
		[/endlevel]
	[/event]
[/scenario]
