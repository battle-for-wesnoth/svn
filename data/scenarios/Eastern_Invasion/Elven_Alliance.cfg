	description=Gweddry
	side=1
	canrecruit=1
	controller=human
	team_name=good
	[/side]
	
	[side]
	type=Elvish Ranger
	description=Volas
	side=2
	canrecruit=1
	controller=ai
	recruit=Elvish Fighter,Elvish Shaman,Elvish Scout
	{GOLD 150 100 75}
	team_name=good
		[ai]
		passive_leader=yes
		[/ai]
