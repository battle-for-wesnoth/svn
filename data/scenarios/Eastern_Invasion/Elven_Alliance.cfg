[scenario]
	id=Elven_Alliance
	#textdomain wesnoth-ei
	name= _ "An Elven Alliance"
	map_data="{maps/Eastern_Invasion/An_Elven_Alliance}"
	turns=18
	next_scenario=Northern_Outpost

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	music="elf-land.ogg"

	{scenarios/Eastern_Invasion/deaths.cfg}

{deaths2.cfg}

	[story]
		[part]
			background=campaigns/Eastern_Invasion/maps/eastern_invasion.png
			show_title=yes
			{DOT 333 255}
			{DOT 307 252}
			{DOT 281 247}
			{CROSS 255 244}
		[/part]
	[/story]

	[side]
	type=Lieutenant
	description=Gweddry
	user_description= _ "Gweddry"
	side=1
	canrecruit=1
	controller=human
	team_name=good
	[/side]
	
	[side]
	type=Elvish Ranger
	description=Volas
	user_description= _ "Volas"
	side=2
	canrecruit=1
	controller=ai
	recruit=Elvish Fighter,Elvish Shaman,Elvish Scout
	{GOLD 150 100 75}
	team_name=good
		[ai]
		passive_leader=yes
		[/ai]
	[/side]
	[side]
	type=Orcish Warrior
	description=Gruga-Har
	user_description= _ "Gruga-Har"
	side=3
	canrecruit=1
	controller=ai
	recruit=Troll Whelp,Wolf Rider,Orcish Grunt,Orcish Archer
	{GOLD 100 150 200}
	[/side]


	[event]
	name=prestart
		[objectives]
		side=1
			[objective]
			description= _ "Defeat enemy leader"
			condition=win
			[/objective]
			[objective]
			description= _ "Death of Gweddry"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Dacyn"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Volas"
			condition=lose
			[/objective]
		[/objectives]
	[/event]


	[event]
	name=start
		#hide Gruga-Har until he arrives
		[hide_unit]
		x=17
		y=3
		[/hide_unit]
		[recall]
		description=Dacyn
		[/recall]
		[message]
		description=Volas
		id=msg_cmpgn_ei_04_01
		message= _ "Greetings, travelers! Welcome to my realm."
		[/message]
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_04_02
		message= _ "Hello. I am wondering if you can help us fight these undead beasts that attack us."
		[/message]
		[message]
		description=Volas
		id=msg_cmpgn_ei_04_03
		message= _ "Certainly. Although we will not leave our forests, we will help you reach the northern outpost, where the officer stationed there may aid you."
		[/message]
		
		#Gruga-Har arrives
		[move_unit_fake]
		type=Orcish Warrior
		x=17,17,17
		y=1,2,3
		[/move_unit_fake]
		[command]
			[unhide_unit]
			[/unhide_unit]
		[/command]
		[message]
		description=Gruga-Har
		id=msg_cmpgn_ei_04_04
		message= _ "Intruders!"
		[/message]
		[message]
		description=Volas
		id=msg_cmpgn_ei_04_05
		message= _ "What? Those pesky orcs! They are the intruders, not us!"
		[/message]
		[message]
		description=Dacyn
		id=msg_cmpgn_ei_04_06
		message= _ "They are right in the Northern Path. We will have to fight them to move on."
		[/message]
		[message]
		description=Gruga-Har
		id=msg_cmpgn_ei_04_07
		message= _ "Bring forth the assassins, we may be able to poison them!"
		[/message]

		[command]
			[move_unit_fake]
			type=Orcish Assassin
			x=18,18,18
			y=1,2,3
			[/move_unit_fake]
		[/command]

		[command]
			[unit]
			type=Orcish Slayer
			description=Nafga
			user_description= _ "Nafga"
			side=3
			x=18
			y=3
			[/unit]
		[/command]

		[message]
		description=Nafga
		id=msg_cmpgn_ei_04_08
		message= _ "Your Warlordship, I am the only assassin left! Do you want me to go poison their leader?"
		[/message]

		[message]
		description=Gruga-Har
		id=msg_cmpgn_ei_04_09
		message= _ "Perfect! Go, into the forest!"
		[/message]

		[kill]
		description=Nafga
		[/kill]
		
		[command]
			[move_unit_fake]
			type=Orcish Slayer
			x=18,18,18,18
			y=3,4,5,6
			[/move_unit_fake]
		[/command]
		
		[message]
		description=Gweddry
		id=msg_cmpgn_ei_04_10
		message= _ "They have sent an assassin into the forest. We will have to be careful, and make sure he does not come out and attack us unexpectedly."
		[/message]
	[/event]

	[event]
	name=turn 6
		[unit]
		type=Orcish Slayer
		description=Nafga
		user_description= _ "Nafga"
		side=3
		x=20
		y=16
		[/unit]

		[message]
		description=Nafga
		id=msg_cmpgn_ei_04_11
		message= _ "Hahaha! Nafga will kill the elves!"
		[/message]
	[/event]

	[event]
	name=die
		[filter]
		description=Nafga
		[/filter]
		
		[message]
		description=Nafga
		id=msg_cmpgn_ei_04_12
		message= _ "No! This is the first time I have failed a mission, and it is my last!"
		[/message]
		
		[message]
		description=Gruga-Har
		id=msg_cmpgn_ei_04_13
		message= _ "My assassin is dead! the elves must pay, not for his death, but for stopping him in his mission!"
		[/message]
	[/event]
[/scenario]
