[story]
	[part]
	music=wesnoth-1
	story= _ "It was the thirtieth year of Konrad II's reign, and there were strange events happening on the eastern border of Wesnoth."
	background=campaigns/Eastern_Invasion/maps/eastern_invasion.png
	[/part]
	[part]
	story= _ "Cattle and beasts of burden were found dead in the fields, and men went missing from their houses, with no clues but a thin stream of black blood. At first the settlers suspected raiders, but there was nothing east of them but a small mountain range and miles of swamp."
	background=campaigns/Eastern_Invasion/maps/eastern_invasion.png
	[/part]
	[part]
	story= _ "Every day the terror grew greater, until the citizens of the eastern villages were forced to send a messenger to the King. The messenger rode hard for many days and nights, and finally reached the city of Weldyn."
#	background=misc/loystory3.png
	background=campaigns/Eastern_Invasion/maps/eastern_invasion.png
	[/part]
	[part]
	story= _ "When the King received news of the problem, his advisor Dacyn had much to say. Apparently, these attacks were connected to similar ones that occurred earlier on the southern border, attacks by Undead. Dacyb outlined a plan to combat these intrusions."
#	background=misc/loystory4.png
	background=campaigns/Eastern_Invasion/maps/eastern_invasion.png
	[/part]
	[part]
	story= _ "In the days of the king Garard I, three outposts had been built along the south-eastern border to stop Orcish raiders from the east from entering Wesnoth. Since that time, the lands beyond the mountains had turned to marsh, and the orcs had left the mountains for the lands in the North."
#	background=misc/loystory6.png
	[/part]
	[part]
	story= _ "One of them, the South Guard, had been the site of the previous attacks. Konrad II decided to re-man the other outposts also. He sent two of the most promising young officers to them."
	background=campaigns/Eastern_Invasion/maps/eastern_invasion.png
	[/part]
	[part]
	story= _ "Deoran, a knight, was already in place in the southern outpost. To the northern outpost he sent Owaec, a clan noble. To the middle outpost, he sent Gweddry, who would be accompanied by Dacyn the mage. It is with them this story is concerned."
	background=campaigns/Eastern_Invasion/maps/eastern_invasion.png
	[/part]
	[part]
	story= _ "All went well once the King's forces arrived. There were no attacks for several weeks, and Gweddry's men started to grow uncautious. Then, at dawn one day, Gweddry and his men were roused by startled cry of the night watchmen..."
	background=campaigns/Eastern_Invasion/maps/eastern_invasion.png
	[/part]
[/story]
