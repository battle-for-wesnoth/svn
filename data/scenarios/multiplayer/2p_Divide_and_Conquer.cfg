[multiplayer]
	id=multiplayerDivideandConquer
	name= _ "2p - Divide and Conquer"
	description= _ "This small duel map divides the field of battle into three segments. Recommended setting of 2 gold per village."

	map_data="{maps/multiplayer/2p_Divide_and_Conquer}"

	{DEFAULT_SCHEDULE}

	[side]
	side=1
	canrecruit=1
	controller=human
	team_name=north
	[/side]
	[side]
	side=2
	canrecruit=1
	controller=human
	team_name=south
	[/side]

        [music]
                name=gameplay01.ogg
                ms_before=500
        [/music]
        [music]
                name=gameplay02.ogg
                ms_before=500
                append=yes
         [/music]
         [music]
                name=gameplay03.ogg
                ms_before=500
                append=yes
         [/music]
         [music]
                name=main_menu.ogg
                ms_before=500
                append=yes
         [/music]

[/multiplayer]
