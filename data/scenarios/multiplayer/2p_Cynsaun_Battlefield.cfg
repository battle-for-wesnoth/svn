#
# Duel map for super fast play. Recommended setting of 2g per village.
#

[multiplayer]
	id=multiplayerCynsaunBattlefield
	name= _ "2p - Cynsaun Battlefield"
	map_data="{maps/multiplayer/2p_Cynsaun_Battlefield}"
	description= _ "There is much to explore in this vast battlefront, designed for players who favor epic, large-scale duel matches. Recommended settings of 150 gold and 1 gold per village."

	{DEFAULT_SCHEDULE}

	[side]
	side=1
	canrecruit=1
	controller=human
	team_name=north
	gold=150
	[/side]
	[side]
	side=2
	canrecruit=1
	controller=human
	team_name=south
	gold=150
	[/side]

        [music]
                name=gameplay01.ogg
                ms_before=500
        [/music]
        [music]
                name=gameplay02.ogg
                ms_before=500
                append=yes
         [/music]
         [music]
                name=gameplay03.ogg
                ms_before=500
                append=yes
         [/music]
         [music]
                name=main_menu.ogg
                ms_before=500
                append=yes
         [/music]

[/multiplayer]
