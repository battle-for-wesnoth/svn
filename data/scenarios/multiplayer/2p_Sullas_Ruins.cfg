[multiplayer]
#define SULLA_STATUE TYPE X Y FACING DESC
		type={TYPE}
		user_description= "`~`" + {DESC}
		x={X}
		y={Y}
		facing={FACING}
		unrenamable=yes

		[status]
			stone=on
		[/status]


		[modifications]
			[trait]
			id=remove_hp
				[effect]
				apply_to=hitpoints
				increase_total=-100%
			[/effect]
			[effect]
			apply_to=movement
			set=0
			[/effect]
			[/trait]
		[/modifications]
#enddef

	id=multiplayer_Sullas_Ruins
	name= _ "2p - Sullas Ruins"
	description= _ "Flooded by the seas and battered by the winter elements, only ruins, water and ice now remain in the shadow of this once mighty empire. Recommended setting of 2 gold per village."
	map_data="{maps/multiplayer/2p_Sullas_Ruins}"

	{DEFAULT_SCHEDULE}
	{DEFAULT_MUSIC_PLAYLIST}

	[side]
	side=1
	canrecruit=1
	controller=human
	team_name=south
	user_team_name= _ "teamname^South"
	[/side]

	[side]
	side=2
	canrecruit=1
	controller=human
	team_name=north
	user_team_name= _ "teamname^North"
	[/side]

	[side]
	side=3
	colour=5
	canrecruit=0
	controller=null
	allow_player=no
	no_leader=yes
	team_name=statues

	[unit]
		{SULLA_STATUE (Arch Mage) 10 13 se (_"Sulla's statue")}
		gender=female
		unit_description=_ "Sulla's statue"
	[/unit]
	[unit]
		{SULLA_STATUE Yeti 12 9 sw ("")}
	[/unit]
	[unit]
		{SULLA_STATUE Yeti 15 13 sw ("")}
	[/unit]
	[unit]
		{SULLA_STATUE Yeti 5 14 se ("")}
	[/unit]
	[unit]
		{SULLA_STATUE Yeti 8 17 se ("")}
	[/unit]
	[/side]

[/multiplayer]
