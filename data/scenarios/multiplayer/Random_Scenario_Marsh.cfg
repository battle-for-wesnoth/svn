[multiplayer]

	id=ranmap4
	name= _ "Random map (Marsh)"
	description= _ "A random map with swamp as the primary terrain. Note: random maps are often unbalanced, but if you have time, you can regenerate them until you get a good one."
	map_generation=default
	[generator]
		[scenario]
			name= _ "Random map (Marsh)"
			id=ranmap4
		        {DEFAULT_MUSIC_PLAYLIST}
			{DEFAULT_SCHEDULE}
		[/scenario]
	name=default
	map_width=40
	map_height=40
	iterations=2000
	hill_size=6
	max_lakes=40
	villages=25
	players=2
	min_lake_height=100
	lake_size=50
	river_frequency=200

	temperature_iterations=2000
	temperature_size=4

	default_convert=Ss

	roads=3
	road_windiness=3

		#list of common terrain types which come in at
		#different heights, from highest to lowest
		[height]
		height=600
		terrain=Mm
		[/height]
		[height]
		height=500
		terrain=Hh
		[/height]
		[height]
		height=100
		terrain=Gg
		[/height]
		[height]
		height=30
		terrain=Ww
		[/height]
		[height]
		height=5
		terrain=Ww
		[/height]
		[height]
		height=0
		terrain=Wo
		[/height]

		[convert]
		min_temperature=300
		max_temperature=700
		max_height=300
		from=Gg
		to=Ff
		[/convert]

		[convert]
		min_temperature=100
		max_temperature=600
		from=Gg
		to=Ss
		[/convert]

		[convert]
		min_temperature=400
		from=Gg
		to=Ff
		[/convert]

		#road costs
		[road_cost]
		terrain=Gg
		cost=10
		convert_to=Re
		[/road_cost]

		[road_cost]
		terrain=Ds
		cost=25
		convert_to=Re
		[/road_cost]

		[road_cost]
		terrain=Ff
		cost=20
		convert_to=Re
		[/road_cost]

		[road_cost]
		terrain=Ww
		cost=50
		convert_to_bridge=Bww|, Bww/, Bww\
		convert_to=Ch
		[/road_cost]

		[road_cost]
		terrain=Ss
		cost=40
		convert_to_bridge=Bww|, Bww/, Bww\
		convert_to=Ch
		[/road_cost]

		[road_cost]
		terrain=Hh
		cost=30
		convert_to=Re
		[/road_cost]

		[road_cost]
		terrain=Mm
		cost=50
		convert_to=Re
		[/road_cost]


		#define MIN_COST_ROAD X
		[road_cost]
		terrain={X}
		cost=2
		convert_to={X}
		[/road_cost]
		#enddef

		{MIN_COST_ROAD Re}
		{MIN_COST_ROAD Bww|}
		{MIN_COST_ROAD Bww/}
		{MIN_COST_ROAD Bww\}
		{MIN_COST_ROAD Ch}


		[village]
		terrain=Gg
		convert_to=Veg
		adjacent_liked=Gg, Ww, Ww, Ww, Ww, Ww, Ww, Ww, Bww|, Bww/, Bww\, Rr, Rr, Re, Re, Veg, Vhg, Hh, Ff
		rating=8
		[/village]

		[village]
		terrain=Ds
		convert_to=Vda
		rating=2
		adjacent_liked=Gg, Ww, Ww, Ww, Bww|, Bww/, Bww\, Rr, Rr, Re, Re, Veg, Vhg, Hh, Ff
		[/village]

		#villages in forest are Elvish
		[village]
		terrain=Ff
		convert_to=Veg
		rating=4
		adjacent_liked=Gg, Ww, Ww, Ww, Bww|, Bww/, Bww\, Rr, Rr, Re, Re, Veg, Vhg, Hh, Ff, Ff, Ff
		[/village]

		[village]
		terrain=Hh
		convert_to=Vhh
		rating=4
		adjacent_liked=Gg, Ww, Ww, Ww, Bww|, Bww/, Bww\, Rr, Rr, Re, Re, Veg, Vhg, Hh, Ff
		[/village]

		[village]
		terrain=Mm
		convert_to=Vhm
		rating=3
		adjacent_liked=Gg, Ww, Ww, Ww, Bww|, Bww/, Bww\, Rr, Rr, Re, Re, Veg, Vhg, Hh, Ff
		[/village]

		#swamp villages
		[village]
		terrain=Ss
		convert_to=Vs
		rating=8
		adjacent_liked=Gg, Ss, Ww, Ww, Ww, Bww|, Bww/, Bww\, Rr, Rr, Re, Re, Veg, Vhg, Hh, Ff
		[/village]

		#mermen villages - give them low chance of appearing
		[village]
		terrain=Ww
		convert_to=Vwm
		rating=5
		adjacent_liked=Ww, Ww
		[/village]

		[castle]
		valid_terrain=Gg, Ff, Hh, Ss
		min_distance=12
		[/castle]

		[naming]
		{VILLAGE_NAMES}
		[/naming]

		[village_naming]
		{VILLAGE_NAMES}
		[/village_naming]

	[/generator]
#undef MIN_COST_ROAD
[/multiplayer]
