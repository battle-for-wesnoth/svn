[multiplayer]
	id=multiplayer_Hornshark_Island
	name= _ "2p - Hornshark Island"
	description= _ "Players must navigate the dispersive terrain of this small but topographically dense island. Recommended setting of 2 gold per village."
	map_data="{maps/multiplayer/2p_Hornshark_Island}"

	{DEFAULT_SCHEDULE}
	{DEFAULT_MUSIC_PLAYLIST}

	[side]
	[ai]
	villages_per_scout=8
	[/ai]
	side=1
	canrecruit=1
	controller=human
	team_name=north
	user_team_name= _ "teamname^North"
	fog=yes
	[/side]
	[side]
	[ai]
	villages_per_scout=8
	[/ai]
	side=2
	canrecruit=1
	controller=human
	team_name=south
	user_team_name= _ "teamname^South"
	fog=yes
	[/side]
[/multiplayer]
