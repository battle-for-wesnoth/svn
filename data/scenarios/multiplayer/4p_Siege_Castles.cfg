# no idea who came up with original map or when, recreated by Becephalus 1/06

[multiplayer]
	id=multiplayer_Siege_Castles
	name= _ "4p - Siege Castles"
	map_data="{maps/multiplayer/4p_Siege_Castles}"
	description= _ "40X30 4 player map where 4 mighty castles face off at the convergence of two rivers. Works well 2v2 or FFA. There are approximately 45 villages. Recommended setting of 2gpv."

	{DEFAULT_SCHEDULE}
	{DEFAULT_MUSIC_PLAYLIST}

	[side]
	side=1
	canrecruit=1
	controller=human
	team_name=north-west
	user_team_name= _ "teamname^North-West"
	[/side]
	[side]
	side=2
	canrecruit=1
	controller=human
	team_name=north-east
	user_team_name= _ "teamname^North-East"
	[/side]
	[side]
	side=3
	canrecruit=1
	controller=human
	team_name=south-east
	user_team_name= _ "teamname^South-East"
	[/side]
	[side]
	side=4
	canrecruit=1
	controller=human
	team_name=south-west
	user_team_name= _ "teamname^South-West"
	[/side]
[/multiplayer]
