#
# Large map with ellaborate castles to allow different tactics
#

[multiplayer]
	id=multiplayer_castles
	name= _ "4p - Siege Castles"
	map_data="{maps/multiplayer/4p_Siege_Castles}"
	description= _ "Take control of this huge river delta in a team battle or in a free for all."

	{DEFAULT_SCHEDULE}

	[side]
	side=1
	canrecruit=1
	controller=human
	[/side]
	[side]
	side=2
	canrecruit=1
	controller=human
	[/side]
	[side]
	side=3
	canrecruit=1
	controller=human
	[/side]
	[side]
	side=4
	canrecruit=1
	controller=human
	[/side]


        [music]
                name=gameplay01.ogg
                ms_before=500
        [/music]
        [music]
                name=gameplay02.ogg
                ms_before=500
                append=yes
         [/music]
         [music]
                name=gameplay03.ogg
                ms_before=500
                append=yes
         [/music]
         [music]
                name=main_menu.ogg
                ms_before=500
                append=yes
         [/music]

[/multiplayer]
