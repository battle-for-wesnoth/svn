[multiplayer]
	id=ranmap2
	name= _ "Random map (Desert)"
	description= _ "A random map with sand as the primary terrain. Note: random maps are often unbalanced, but if you have time, you can regenerate them until you get a good one."

	{DEFAULT_SCHEDULE}

	map_generation=default
	[generator]
		[scenario]
			name= _ "Random map (Desert)"
			id=ranmap2

			{DEFAULT_SCHEDULE}
		[/scenario]
	name=default
	map_width=40
	map_height=40
	iterations=2000
	hill_size=6
	max_lakes=40
	villages=25
	players=2
	min_lake_height=600
	lake_size=120
	river_frequency=15

	temperature_iterations=2000
	temperature_size=4

	default_convert=I

	roads=3
	road_windiness=3

		#list of common terrain types which come in at
		#different heights, from highest to lowest
		[height]
		height=600
		terrain=M
		[/height]
		[height]
		height=450
		terrain=J
		[/height]
		[height]
		height=150
		terrain=G
		[/height]
		[height]
		height=120
		terrain=I
		[/height]
		[height]
		height=5
		terrain=c
		[/height]
		[height]
		height=0
		terrain=s
		[/height]


		[convert]
		min_temperature=150
		max_temperature=200
		from=G
		to=T
		[/convert]

		[convert]
		min_temperature=150
		max_temperature=600
		from=G
		to=I
		[/convert]

		#road costs
		[road_cost]
		terrain=G
		cost=10
		convert_to=r
		[/road_cost]

		[road_cost]
		terrain=I
		cost=15
		convert_to=E
		[/road_cost]

		[road_cost]
		terrain=T
		cost=20
		convert_to=E
		[/road_cost]

		[road_cost]
		terrain=c
		cost=50
		convert_to_bridge=|,/,\
		convert_to=C
		[/road_cost]

		[road_cost]
		terrain=J
		cost=30
		convert_to=E
		[/road_cost]

		[road_cost]
		terrain=M
		cost=50
		convert_to=E
		[/road_cost]

	#define MIN_COST_ROAD X
		[road_cost]
		terrain={X}
		cost=2
		convert_to={X}
		[/road_cost]
	#enddef

		{MIN_COST_ROAD r}
		{MIN_COST_ROAD |}
		{MIN_COST_ROAD /}
		{MIN_COST_ROAD \}
		{MIN_COST_ROAD C}


		[village]
		terrain=G
		convert_to=v
		adjacent_liked=Gccccccc|/\RRrrEEtvJT
		rating=8
		[/village]

		#villages in desert
		[village]
		terrain=I
		convert_to=B
		rating=5
		adjacent_liked=IIGccc|/\RRrrEEtvJT
		[/village]

		#villages in Tropical forest are Jungle huts
		[village]
		terrain=T
		convert_to=L
		rating=4
		adjacent_liked=GIccc|/\RRrrEEtvLJTTT
		[/village]

		#villages in hills
		[village]
		terrain=J
		convert_to=U
		rating=4
		adjacent_liked=GIccc|/\RRrrEEtvJT
		[/village]

		#villages in mountains
		[village]
		terrain=m
		convert_to=U
		rating=3
		adjacent_liked=GIccc|/\RRrrEEtvJT
		[/village]

		#mermen villages - give them low chance of appearing
		[village]
		terrain=c
		convert_to=Z
		rating=1
		adjacent_liked=cc
		[/village]

		[castle]
		valid_terrain=IGTJ
		min_distance=12
		[/castle]

		[naming]
		{VILLAGE_NAMES}
		[/naming]

		[village_naming]
		{VILLAGE_NAMES}
		[/village_naming]

	[/generator]
[/multiplayer]
