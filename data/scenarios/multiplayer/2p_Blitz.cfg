#
# Duel map for super fast play. Recommended setting of 2g per village.
#

[multiplayer]
	id=multiplayer_Blitz
	name= _ "2p - Blitz"
	map_data="{maps/multiplayer/2p_Blitz}"
	description= _ "A duel map for super fast play. Recommended setting of 2 gold per village."

	{DEFAULT_SCHEDULE}
	{DEFAULT_MUSIC_PLAYLIST}

	[side]
	side=1
	canrecruit=1
	controller=human
	team_name=north
	user_team_name= _ "teamname^North"
	fog=yes
	[/side]
	[side]
	side=2
	canrecruit=1
	controller=human
	team_name=south
	user_team_name= _ "teamname^South"
	fog=yes
	[/side]
[/multiplayer]
