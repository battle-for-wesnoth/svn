[multiplayer]
	id=multiplayerHamlets
	name= _ "2p - Hamlets"
	description= _ "Warfare transforms the simple farms and villages of a peaceful region into a subtly parceled battlefield. Recommended setting of 2 gold per village."
	map_data="{maps/multiplayer/2p_Hamlets}"

	{DEFAULT_SCHEDULE}

	[side]
	side=1
	canrecruit=1
	controller=human
	team_name=north
	[/side]
	[side]
	side=2
	canrecruit=1
	controller=human
	team_name=south
	[/side]

        [music]
                name=gameplay01.ogg
                ms_before=500
        [/music]
        [music]
                name=gameplay02.ogg
                ms_before=500
                append=yes
         [/music]
         [music]
                name=gameplay03.ogg
                ms_before=500
                append=yes
         [/music]
         [music]
                name=main_menu.ogg
                ms_before=500
                append=yes
         [/music]

[/multiplayer]
