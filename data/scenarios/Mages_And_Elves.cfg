	[event]
	name=start

		[message]
		id=undeadmages_1
		speaker=narrator
		message="After sending the Dark Spirit away for his failure, Gwiti turned towards the Tower of Kaleon, where the greatest mages once studied."
		[/message]
		[message]
		id=undeadmages_2
		description=Gwiti Ha'atel
		message="At last, I have reached the main road. Unless I am far off my course, I should find the Tower of Kaleon here, filled with the secrets of ancient mages. Soon they shall all be mine, and my power will be great enough to invade Wesnoth."
		[/message] 
		[message]
		id=undeadmages_3
		description=Quirind
		message="A necromancer approaches! I must send for aid."
		[/message] 
		[message]
		id=undeadmages_4
		description=Quirind
		message="Accursed and dreadful one, know that we mages, guardians of the Tower of Kaleon, shall bar your way with all our spells! Flee now and you may survive."
		[/message]
		[message]
		id=undeadmages_5
		description=Lessalin
		message="Quirind, know that you have the Elves at your back."
		[/message]
		[message]
		id=undeadmages_6
		description=Lessalin
		message="Foul sorcerer of death, go far from this place or we shall send you to your own realm."
		[/message]
		[message]
		id=undeadmages_7
		description=Gwiti Ha'atel
		message="Not born is the one that could challenge me!"
		[/message]
	[/event]

	[item]
		x=15
		y=3
		image=terrain/dwarven-doors.png
	[/item]

	 [event]
	name=die
		[filter]
		description=Gwiti Ha'atel
		[/filter]
		[message]
		id=undeadmages_8
		speaker=unit
		message="No! No! Noooo! It is over, I feel the shades reaching for me..."
		[/message] 
		[endlevel]
		result=defeat
		[/endlevel]
	[/event]

	[event]
	name=die
		[filter]
		description=Quirind
		[/filter]
		[message]
		id=undeadmages_9
		speaker=unit
		message="Argh! I have fallen, and the Tower lies stripped of its defenses!"
		[/message] 
	[/event] 

	[event]
	name=die
		[filter]
		description=Lessalin
		[/filter]
		[message]
		id=undeadmages_10
		speaker=unit
		message="Quirind, we have failed! You must guard the tower."
		[/message] 
	[/event]

		
	[event]
	name=time out
		[message]
		id=undeadmages_11
		description=Quirind
		message="Ah ha ha ha! The tower's protective spells are now in force, you cannot enter without mastering a magic equal to it."
		[/message]
	[/event]


	[event]
	name=moveto
		[filter]
		x=15
		y=3
		description=Gwiti Ha'atel
		[/filter]
		[message]
		id=undeadmages_12
		speaker=unit
		message="Haha! I have gained entry to the tower!"
		[/message] 
		[message]
		id=undeadmages_13
		description=Lessalin
		message="A curse upon that foul necromancer!"
		[/message]
		[endlevel]
		result=victory
		bonus=yes
		[/endlevel]
	[/event]
	
