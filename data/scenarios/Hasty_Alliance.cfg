[scenario]
	name=Hasty Alliance
	id=Hasty_Alliance
	map=hasty-alliance
	turns=30

	{UNDERGROUND}

	next_scenario=Sceptre

	music="wesnoth-3.ogg"

	objectives="
Victory:
@Defeat enemy leader
Defeat:
#Death of Konrad
#Death of Delfador
#Death of Kalenz
#Death of Li'sar"

	[bigmap]
		image=misc/map.png
		[dot]
		type=cross
		x=127
		y=226
		[/dot]
	[/bigmap]

	[side]
	type=Commander
	description=Konrad
	side=1
	canrecruit=1
	controller=human
	shroud=yes
	team_name=good
	[/side]
	[side]
	type=Princess
	description=Li'sar
	facing=reverse
	side=2
	canrecruit=1
	controller=ai
	recruitment_pattern=fighter,fighter,fighter,fighter,mixed fighter
	recruit=Swordsman,Heavy Infantry,Pikeman,Red Mage,Ogre
	gold=500
	team_name=good
	[/side]
	[side]
	type=Troll Warrior
	description=Haaf-Garga
	side=3
	canrecruit=1
	controller=ai
#ifdef EASY
	recruit=Troll,Troll Whelp,Vampire Bat,Wolf Rider
#else
	recruit=Troll,Troll Warrior,Blood Bat,Wolf Rider
#endif
	gold=150
	{INCOME 0 10 15}
	[/side]

	[event]
	name=start
		#hide Li'sar until she arrives
		[command]
			[hide_unit]
			x=12
			y=18
			[/hide_unit]
		[/command]

		[command]
			[recall]
			description=Delfador
			[/recall]
			[recall]
			description=Kalenz
			[/recall]

			[message]
			description=Konrad
			id=hasty_1
			message="Where are we? Which way now? I am tired of this darkness!"
			[/message]
			[message]
			description=Delfador
			id=hasty_2
			message="I am not sure. Let me think for a moment."
			[/message]
		[/command]

		#Li'sar arrives
		[command]
			[move_unit_fake]
			type=Princess
			x=15,14,13,12
			y=17,18,19,18
			[/move_unit_fake]
		[/command]

		[command]
			[unhide_unit]
			[/unhide_unit]
		[/command]

		[command]
			[move_unit_fake]
			type=Royal Guard
			x=15,14,13,12,11
			y=18,18,18,17,18
			[/move_unit_fake]
		[/command]

		[command]
			[unit]
			type=Royal Guard
			side=2
			x=11
			y=18
			facing=reverse
			[/unit]
		[/command]

		[command]
			[move_unit_fake]
			type=Royal Guard
			x=15,14,13,12,11
			y=18,18,19,18,19
			[/move_unit_fake]
		[/command]

		[command]
			[unit]
			type=Royal Guard
			side=2
			x=11
			y=19
			facing=reverse
			[/unit]
		[/command]

		[command]
			[message]
			description=Li'sar
			id=hasty_3
			message="On guard!"
			[/message]
			[message]
			description=Konrad
			id=hasty_4
			message="What in the world are you doing here?"
			[/message]
			[message]
			description=Li'sar
			id=hasty_5
			message="Tracking you down of course! You have escaped for the last time!"
			[/message]
			[message]
			description=Delfador
			id=hasty_6
			message="Foolish girl! We are in the deepest of caverns, probably surrounded by all manner of creatures, and you still want to fight with us? You will bring us all to our deaths!"
			[/message]
			[message]
			description=Li'sar
			id=hasty_7
			message="Don't try to trick me! I know why you have come here! But I will end you and your treason here, and then get the Sceptre, and return to see the daylight again!"
			[/message]
		[/command]

#define HASTY_TROLL X Y
		[command]
			[unit]
			side=3
			type=Troll
			x={X}
			y={Y}
			[/unit]
		[/command]
#enddef

		#alot of enemies arrive
		[command]
			[move_unit_fake]
			type=Troll
			x=13,12,11
			y=16,16,16
			[/move_unit_fake]
		[/command]

		{HASTY_TROLL 11 16}

		[command]
			[move_unit_fake]
			type=Troll
			x=13,13
			y=16,17
			[/move_unit_fake]
		[/command]

		{HASTY_TROLL 13 17}

		[command]
			[move_unit_fake]
			type=Troll
			x=15,14
			y=18,18
			[/move_unit_fake]
		[/command]

		{HASTY_TROLL 14 18}

#define HASTY_GOBLIN_KNIGHT X Y
		[command]
			[unit]
			side=3
			type=Goblin Knight
			x={X}
			y={Y}
			[/unit]
		[/command]
#enddef

		[command]
			[move_unit_fake]
			type=Goblin Knight
			x=4,5,6
			y=13,14,14
			[/move_unit_fake]
		[/command]

		{HASTY_GOBLIN_KNIGHT 6 14}

		[command]
			[move_unit_fake]
			type=Goblin Knight
			x=3,4,5
			y=16,16,16
			[/move_unit_fake]
		[/command]

		{HASTY_GOBLIN_KNIGHT 5 16}

		[command]
			[move_unit_fake]
			type=Goblin Knight
			x=8,8
			y=21,20
			[/move_unit_fake]
		[/command]

		{HASTY_GOBLIN_KNIGHT 8 20}

		[command]
			[move_unit_fake]
			type=Troll
			x=3,4,5
			y=14,14,15
			[/move_unit_fake]
		[/command]

		{HASTY_TROLL 5 15}
	
		[command]
			[move_unit_fake]
			type=Troll
			x=5,5,6
			y=13,14,15
			[/move_unit_fake]
		[/command]

		{HASTY_TROLL 6 15}

		#some more trolls that are behind in the caves
		{HASTY_TROLL 3 13}
		{HASTY_TROLL 4 9}
		{HASTY_TROLL 15 13}
		{HASTY_TROLL 17 14}
		{HASTY_TROLL 13 10}

		[command]
			[message]
			type=Goblin Knight
			message="Surprise! Die you sun-lovers!"
			id=hasty_8
			[/message]
			[message]
			description=Kalenz
			message="Now we are surrounded! Do you still want to fight us, princess? Surely that would lead to both our dooms!"
			id=hasty_9
			[/message]
			[message]
			description=Li'sar
			message="I see we have little choice but to help each other. We shall help each other until we reach the surface again, agreed?"
			id=hasty_10
			[/message]
			[message]
			description=Konrad
			message="Very well, I will ensure you will reach the surface again, or else we shall all perish together, princess."
			id=hasty_11
			[/message]
			[message]
			description=Li'sar
			message="But once we escape from this hole, I have a score to settle with you!"
			id=hasty_12
			[/message]
		[/command]
	[/event] #end of start event

	[event]
	name=victory
		[command]
			[message]
			description=Konrad
			id=hasty_13
			message="Well, we have helped each other survive so far princess. Now let us continue together, shall we?"
			[/message]
			[message]
			description=Li'sar
			id=hasty_14
			message="Yes indeed, we agreed that we would help each other get out of these pits alive, did we not? We will pool our resources. Here is my purse, full of gold."
			[/message]
			[message]
			id=hasty_15
			speaker=narrator
			message="You receive 500 pieces of gold!"
			[/message]
		[/command]

		[command]
			[gold]
			side=1
			amount=500
			[/gold]
		[/command]

		[command]
			[message]
			description=Konrad
			id=hasty_16
			message="Thank you, princess. Come men, let us find the Sceptre!"
			[/message]
		[/command]

		#add Li'sar to the recall list
		[unit]
		side=1
		description=Li'sar
		type=Princess
		[/unit]
	[/event]

	{deaths.cfg}
[/scenario]
