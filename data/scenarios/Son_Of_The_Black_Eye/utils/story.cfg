[story]
#textdomain wesnoth-sotbe

[part]
	story= _ "Rahul I, King of Wesnoth, concluded peace with orcs in the fourth year of his reign. He ended a 15 year war with Black Eye Karun, ruler of the orcs. A peace treaty defined which lands were devoted to orcs or humans. Years that followed the treaty were prosperous."
	background=campaigns/Son_Of_The_Black_Eye/maps/sotbe.png
[/part]

[part]
	story= _ "In the thirteenth year of Howgarth III, tensions began to rise between Orcish tribes and human northern earldoms. Famine led humans to colonize some orcish lands and to push orcs into the desolate hills."
	background=campaigns/Son_Of_The_Black_Eye/maps/sotbe.png
[/part]

[part]
	story= _ "Of course, this caused violent orcish riots as orcs systematically slaughtered human colonies and villages that were on their lands. Then, Earl Lanbec'h decided to definitively address the Orcish menace and conferred a small army on his son-in-law Baron Albert."
	background=campaigns/Son_Of_The_Black_Eye/maps/sotbe.png
[/part]

[part]
	story= _ "Baron Albert personally led a small vanguard with the mission to establish a bridgehead inside Orcish lands."
	background=campaigns/Son_Of_The_Black_Eye/maps/sotbe.png
[/part]

[part]
	story= _ "By nightfall his troops reached a mountainous territory, under the authority of orcish leader Kapou'e, the son of the Black Eye."
	background=campaigns/Son_Of_The_Black_Eye/maps/sotbe.png
[/part]

[/story]
