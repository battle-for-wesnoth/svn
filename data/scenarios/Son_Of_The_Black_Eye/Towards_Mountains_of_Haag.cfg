{./utils.cfg}

[scenario]
	id="Toward_Mountains_of_Haag"
	textdomain=wesnoth-sotbe
	name= _ "Toward Mountains of Haag"
	map_data="{maps/Son_Of_The_Black_Eye/Towards_Mountains_of_Haag}"
	turns=18
	victory_when_enemies_defeated="no"
	
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}
	{DAWN}

	next_scenario="The_Siege_Of_Barag_Gor"

	music="wesnoth-2.ogg"

	objectives= _ "
Victory:
@Move Kapou'e to the end of the mountains
Defeat:
#Death of Kapou'e
#Turns run out"

	[item]
	x=26
	y=19
	image=items/orcish-flag.png
	[/item]
	[item]
	x=30
	y=16
	image=items/orcish-flag.png
	[/item]
	[item]
	x=24
	y=22
	image=items/orcish-flag.png
	[/item]

	[item]
	x=1
	y=5
	image=items/signpost.png
	[/item]

	[side]
	type=Orcish Leader
	description=Kapou'e
	side=1
	canrecruit=1
	controller=human
	recruit= Wolf Rider, Orcish Grunt, Orcish Archer
	team_name=Kapoue
	gold=100
        {BLACK_FLAG}
	[/side]

	[side]
	race=Dwarf
	type=Dwarvish Lord
	description=Kwili
	side=2
	canrecruit=1
	recruit=Dwarvish Fighter, Dwarvish Thunderer
		[ai]
		recruitment_pattern=fighter
		[/ai]
	{GOLD 100 140 180}
	team_name=Dwarves
	[/side]

	[side]
	type="Troll"
	description="Blemaker"
	canrecruit=0
	team_name=Kapoue
	[/side]

	[story]
		[part]
			background=campaigns/Son_Of_The_Black_Eye/maps/sotbe1.png
			show_title=yes
			{DOT 496 294}
			{DOT 488 258}
			{DOT 478 226}
			{DOT 468 204}
			{DOT 448 187}
			{DOT 426 197}
			{DOT 399 208}
			{CROSS 374 221}
		[/part]
	[/story]

	[event]
	name=start
		[message]
		id=msg_orc2_1
		description=Kapou'e
		message= _ "We have nearly crossed the mountains.  I feel the lands of the free tribes are near now.  But beware, there are dwarves and wild trolls around.  Hurry up!  I can see the sign post that indicates their land."
		[/message]
		[message]
		id=msg_orc2_2
		description=Kwili
		message= _ "What are these orcs doing here?  They should be too tired to live."
		[/message]
	[/event]

	[event]
	name=moveto
	first_time_only=yes
	[filter]
		x=28-32,24-28,22-26
		y=15-17,18-20,21-23
	[/filter]
	[message]
		speaker=unit
		id=msg_orc2_3
		message= _ "I've never pushed so far, we are crossing the border of the Black Eye lands."
	[/message]
	[/event]

	[event]
	name=turn 7
		[unit]
		description=Blemaker
		type=Troll Warrior
		side=3
		x=28
		y=13
		[/unit]
		[unit]
		description=Grüü
		type=Troll Hero
		side=3
		x=27
		y=13
		[/unit]
		[unit]
		description=Toughkon
		type=Troll Whelp
		side=3
		x=25
		y=12
		[/unit]
		[unit]
		description=Pe
		type=Troll Whelp
		side=3
		x=26
		y=12
		[/unit]

		[message]
		id=msg_orc2_4
		description=Blemaker
		message= _ "Look!  Dwarves are fighting against orcs!"
		[/message]
		[message]
		id=msg_orc2_5
		description=Grüü
		message= _ "Father, we should help them.  Orcs are our allies."
		[/message]
		[message]
		id=msg_orc2_6
		description=Blemaker
		message= _ "I don't know if we should do that.  Orcs have been our allies in the past, but they have always treated us as fools."
		[/message]
		[message]
		id=msg_orc2_7
		description=Grüü
		message= _ "But Father, we don't know what they are seeking there, maybe this is a good occasion to get rid of these dwarves."
		[/message]
		[message]
		id=msg_orc2_8
		description=Blemaker
		message= _ "You are right, my son.  We will help our orcish friends.  But take care of you ... I would be desperate if something would happen to you."
		[/message]
	[/event]
	
	[event]
	name=die
		[filter]
		description=Kapou'e
		[/filter]
		[message]
		id=msg_orc2_10
		speaker=unit
		message= _ "Argh!  I'm done.  My people is dommed!"
		[/message]
		[endlevel]
		result=defeat
		[/endlevel]
	[/event]

	[event]
	name=die
		[filter]
		description=Blemaker
		[/filter]
		[message]
		id=msg_orc2_11
		description=Grüü
		message= _ "Father!  Oh no!"
		[/message]
		[message]
		id=msg_orc2_12
		description=Grüü
		message= _ "Filthy dwarves!  Now I'm to kill you to the last!"
		[/message]
	[/event]

	[event]
	name=die
		[filter]
		description=Grüü
		[/filter]
		[message]
		id=msg_orc2_13
		speaker=unit
		message= _ "Oh no, I'm defeated."
		[/message]
		[if]
	      		[have_unit]
      			description=Blemaker
      			[/have_unit]
      		[then]
			[message]
			id=msg_orc2_14
			description=Blemaker
		 	message= _ "My son!  I should have never brought him to this fight.  Now we are to return to our caverns, and we will never go back."
			[/message]
			[endlevel]
			result=defeat
			[/endlevel]
		[/then]
		[/if]
		[message]
			id=msg_orc2_15
			description=Kapou'e
		 	message= _ "Our troll friends are over.  Without them there is no hope."
		[/message]
		[endlevel]
			result=defeat
		[/endlevel]
	[/event]

	[event]
	name=die
		[filter]
		description=Kwili
		[/filter]
		[message]
		id=msg_orc2_16
		speaker=unit
		message= _ "Argh!  I die!"
		[/message]
	[/event]

	[event]
	name=moveto
		[filter]
		x=1
		y=5
		description=Kapou'e
		[/filter]
		[endlevel]
		result=victory
		bonus=yes
		[/endlevel]
	[/event]

	[event]
	name=victory
		[if]
	      		[have_unit]
      			description=Blemaker
      			[/have_unit]
      		[then]
			[message]
			id=msg_orc2_20
			description=Kapou'e
			message= _ "We've succeeded!  We've passed through the Mountains of Haag!  Look at these green hills!  The land of the free tribes is near now.  I can see the walls of Barag-Gor in the distance."
			[/message]
			[message]
			id=msg_orc2_21
			description=Kapou'e
			message= _ "Blemaker, many thanks for your help in this fight.  Would you like to join us in our journey with your son?  Your help would be very appreciated!"
			[/message]

			[message]
			id=msg_orc2_22
			description=Grüü
			message= _ "Father, I'd like to join them.  Would you mind it?"
			[/message]
			[message]
			id=msg_orc2_23
			description=Blemaker
			message= _ "My son, you're old enough to discover the world.  Me, I have to stay here.  But take care, there are plenty of creatures that seek our end, like elves or humans.  They are as clever as merciless."
			[/message]
			[message]
			id=msg_orc2_24
			description=Grüü
			message= _ "Thanks, father.  Don't worry, I'll take care of myself."
			[/message]
		[/then]
		[else]
			[message]
			id=msg_orc2_25
			description=Kapou'e
			message= _ "We've succeeded!  We've passed through the Mountains of Haag!  Look at these green hills!  The land of the free tribes is near now.  I can see the walls of Barag-Gor in the distance."
			[/message]
			[message]
			id=msg_orc2_26
			description=Kapou'e
			message= _ "Grüü, many thanks for your help in this fight.  I'm sorry for your father.  Would you like to join us in our journey?  Your help would be very appreciated!"
			[/message]
			[message]
			id=msg_orc2_27
			description=Grüü
			message= _ "My father would have come to help you.  I would insult his memory not to help you.  I come!"
			[/message]
		[/else]
		[/if]
		[kill]
		  description=Blemaker
		[/kill]
		[store_unit]
		[filter]
			description=Grüü
		[/filter]
		variable=gruu_store
		[/store_unit]
		{VARIABLE gruu_store.side 1}
		[unstore_unit]
		variable=gruu_store
		[/unstore_unit]
		{CLEAR_VARIABLE gruu_store}
	[/event]

[/scenario]
