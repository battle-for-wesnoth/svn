[scenario]
	id="The_Siege_Of_Barag_Gor"
	#textdomain wesnoth-sotbe
	name= _ "The Siege Of Barag Gór"
	map_data="{maps/Son_Of_The_Black_Eye/The_Siege_Of_Barag_Gor}"
	turns=18
	victory_when_enemies_defeated="no"

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	next_scenario="To_the_harbour_of_Tirigaz"

	music="wesnoth-2.ogg"

	[event]
	name=prestart
		[objectives]
		side=1
			[objective]
			condition=win
			description=_ "Rescue the Shamans"
			[/objective]
			[objective]
			condition=lose
			description=_ "Death of Kapou'e"
			[/objective]
			[objective]
			condition=lose
			description=_ "Death of Grüü"
			[/objective]
			[objective]
			condition=lose
			description=_ "Death of a Shaman"
			[/objective]
			[objective]
			condition=lose
			description=_ "Turns run out"
			[/objective]
		[/objectives]
		[item]
		x=1
		y=14
		image=items/signpost.png
		[/item]
		{RECALL Grüü}
		{ELVISH_FIGHTER 22 12}
		{ELVISH_FIGHTER 21 13}
		{ELVISH_FIGHTER 19 16}
		{ELVISH_ARCHER 25 14}
		{ELVISH_ARCHER 24 13}
		{ELVISH_ARCHER 24 17}
		{ORCISH_ARCHER_G 21 14}
		{ORCISH_ARCHER_G 22 13}
		{ORCISH_ARCHER_G 23 16}
		{ORCISH_GRUNT_G 24 14}
		{ORCISH_GRUNT_G 21 16}
		{ORCISH_SHAMAN 22 14 Pirk}
		{OLD_ORCISH_SHAMAN 22 15 Gork}
		{NOVICE_ORCISH_SHAMAN 23 15 Vraurk}
		[item]
			x=7
			y=30
			image=orc-assassin.png
		[/item]
		[item]
			x=7
			y=30
			image=misc/cage.png
		[/item]
		{ELVISH_FIGHTER_G 5 30}
		{ELVISH_CAPTAIN_G 7 29}
		{ELVISH_FIGHTER_G 9 30}
	[/event]

	[side]
		type=Orcish Leader
		description=Kapou'e
		user_description= _ "Kapou'e"
		side=1
		canrecruit=1
		controller=human
		recruit= Wolf Rider, Orcish Grunt, Troll Whelp, Orcish Archer
		team_name=Kapoue
		gold=100
		{BLACK_FLAG}
	[/side]

	[side]
		race=Elf
		type=Elvish Marshal
		description=Etheliel
		user_description= _ "Etheliel"
		side=2
		team_name=Elves
		canrecruit=1
		[ai]
			aggression=1.0
			village_value=0.0
			leader_value=50.0
			recruitment_pattern=fighter,archer,fighter,archer,scout
		[/ai]
		recruit=Elvish Archer, Elvish Scout, Elvish Fighter
		{GOLD 100 120 160}
	[/side]

	[side]
		race=Orc
		type=Orcish Slayer
		description=Rugh
		user_description= _ "Rugh"
		side=3
		team_name=Kapoue
		canrecruit=0
		[ai]
			aggression=-1.0
		[/ai]
		gold=0
	[/side]

	[story]
		[part]
			background=campaigns/Son_Of_The_Black_Eye/maps/sotbe1.png
			show_title=yes
			{DOT 374 221}
			{DOT 340 228}
			{DOT 304 215}
			{DOT 271 209}
			{DOT 241 212}
			{CROSS 212 213}
		[/part]
	[/story]

	[event]
	name=start
		[set_variable]
		name=elvish_casualties
		value=0
		[/set_variable]

		[message]
			description=Kapou'e
			message= _ "Here is Barag Gór."
		[/message]
		[message]
			description=Kapou'e
			message= _ "Oh no! They are besieged by elves. We must help our brothers to get rid of this mob. But these filthy elves are so numerous."
		[/message]
		[message]
			description=Grüü
			message= _ "I have a subtle plan, chief."
		[/message]
		[message]
			description=Kapou'e
			message= _ "Which plan?"
		[/message]
		[message]
			description=Grüü
			message= _ "We go and we kill all of them. What do you think?"
		[/message]
		[message]
			description=Kapou'e
			message= _ "..."
		[/message]
		[message]
			speaker=narrator
			message= _ "Then, Kapou'e launched his desperate attack to stop the siege of Barag Gór."
		[/message]
	[/event]

	[event]
	name=moveto

		[removeitem]
		[/removeitem]

		[filter]
		side=1
		x=7
		y=30
		[/filter]

		[unit]
			description=Jetto
			user_description= _ "Jetto"
			side=1
			type=Orcish Assassin
			x=7
			y=30
			[modifications]
				{TRAIT_LOYAL}
			[/modifications]
		[/unit]

		[allow_recruit]
			side=1
			type=Orcish Assassin
		[/allow_recruit]

		[message]
		description=Jetto
		message= _ "Freedom! Many thanks, Son of The Black Eye. I'm Jetto, master of assassins, now you can count on the assassins guild to help you in your quest!"
		[/message]
	[/event]


	[event]
	name=die
	first_time_only=no
		[filter]
		type=Elvish Fighter,Elvish Archer
		[/filter]
		[command]
		[set_variable]
			name=elvish_casualties
			add=1
		[/set_variable]
		[/command]
		[command]
		[if]
		[variable]
			name=elvish_casualties
			numerical_equals=6
		[/variable]
		[then]
			[role]
			role=shaman
			type=Orcish Shaman,Old Orcish Shaman,Novice Orcish Shaman
			[/role]
			[message]
			role=shaman
			message= _ "They are retreating at last!"
			[/message]
			[message]
			description=Kapou'e
			message= _ "We're not out of the woods yet. I can see that more are pouring from the forest. We are not yet safe."
			[/message]
			[message]
			role=shaman
			message= _ "You are right, we have to leave to a safer place. You have helped us. Would you help us again and escort us to the Harbour of Tirigaz?"
			[/message]
			[message]
			description=Kapou'e
			message= _ "Yes, I need to ask for assistance from the whole council. I'm with you."
			[/message]
			[message]
			role=shaman
			message= _ "Excellent. This is a dangerous journey, as we have to take a road near the elvish forest. This is the road near that yellow farm."
			[/message]

			[objectives]
			side=1
				[objective]
				condition=win
				description=_ "Bring the Shamans and then Kapou'e to the signpost"
				[/objective]
				[objective]
				condition=lose
				description=_ "Death of Kapou'e"
				[/objective]
				[objective]
				condition=lose
				description=_ "Death of Grüü"
				[/objective]
				[objective]
				condition=lose
				description=_ "Death of a Shaman"
				[/objective]
				[objective]
				condition=lose
				description=_ "Turns run out"
				[/objective]
			[/objectives]
		[/then]
		[/if]
		[/command]
	[/event]

	[event]
	first_time_only="no"
	name="moveto"
	[filter]
	type="Orcish Shaman,Old Orcish Shaman,Novice Orcish Shaman"
	x="1"
	y="13-14"
	[/filter]
	[set_variable]
	add="1"
	name="num_pilgrims"
	[/set_variable]
	[if]
		[variable]
		name=num_pilgrims
		numerical_equals=3
		[/variable]
		[then]
			[message]
			speaker=unit
			message= _ "We're safe, finally. Hurry up Kapou'e, come with us, we need to reach Tirigaz as soon as possible."
			[/message]
			[objectives]
			side=1
				[objective]
				condition=win
				description=_ "Bring Kapou'e to the sign post"
				[/objective]
				[objective]
				condition=lose
				description=_ "Death of Kapou'e"
				[/objective]
				[objective]
				condition=lose
				description=_ "Death of Grüü"
				[/objective]
				[objective]
				condition=lose
				description=_ "Turns run out"
				[/objective]
			[/objectives]
		[/then]
	[/if]
	{STORE_UNIT_XY Pirk 1 13-14}
	{STORE_UNIT_XY Gork 1 13-14}
	{STORE_UNIT_XY Vraurk 1 13-14}
	[/event]

	[event]
	name="moveto"
	[filter]
	type=Orcish Shaman,Old Orcish Shaman,Novice Orcish Shaman
	x="1-5"
	y="11-16"
	[/filter]
	{ELVISH_ARCHER 2 11}
	{ELVISH_ARCHER 3 16}
	{ELVISH_FIGHTER 6 14}

	[unit]
	type=Elvish Fighter
	side=2
	description="Filiel"
	user_description= _ "Filiel"
	x=2
	y=13
	[/unit]

	[message]
		description="Filiel"
		message= _ "Aha! Surprise! You thought you could cross elvish lands safely!"
	[/message]
	[/event]

	[event]
	first_time_only=no
	name=moveto
		[filter]
		description=Kapou'e
		x=1
		y=13-14
		[/filter]
	[if]
		[variable]
		name=num_pilgrims
		numerical_equals=3
		[/variable]
		[then]
			{VARIABLE storePirk.x 1}
			{VARIABLE storePirk.y 14}
			{VARIABLE storeGork.x 1}
			{VARIABLE storeGork.y 14}
			{VARIABLE storeVraurk.x 1}
			{VARIABLE storeVraurk.y 14}
			{UNSTORE_UNIT Pirk}
			{UNSTORE_UNIT Gork}
			{UNSTORE_UNIT Vraurk}
			{CLEAR_VARIABLE storePirk}
			{CLEAR_VARIABLE storeGork}
			{CLEAR_VARIABLE storeVraurk}
			[message]
			speaker=unit
			message= _ "We've made it! Our journey is still long. Hurry up, my people!"
			[/message]
			[endlevel]
			result=victory
			bonus=yes
			[/endlevel]
		[/then]
	[/if]
	[/event]

	[event]
	name=moveto
	[filter]
	side=1,3
	x=1,2,3,2-3
	y=26-27,25-26,26,27
	[/filter]
	[command]
		[message]
			speaker=Etheliel
			message= _ "They are destroying our castle! To my rescue my merry Elves!"
		[/message]
		{ELVISH_HERO 1 26}
		{ELVISH_MARKSMAN 1 27}
		{ELVISH_HERO 2 25}
		{ELVISH_MARKSMAN 3 25}
		[role]
		role=hero
		type=Elvish Hero
		[/role]
		[message]
			role=hero
			message= _ "At your service, Etheliel. Let us push these evil creatures back to their quag!"
		[/message]
	[/command]

	[/event]

	{scenarios/Son_Of_The_Black_Eye/utils/deaths.cfg}

[/scenario]
