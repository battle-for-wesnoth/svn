{utils.cfg}
{./utils.cfg}

[scenario]
	id="End_Of_Peace"
	#textdomain wesnoth-sotbe
	name= _ "End Of Peace"
	map_data="{maps/Son_Of_The_Black_Eye/End_Of_Peace}"
	turns=26
	{scenarios/Son_Of_The_Black_Eye/story.cfg}
	
	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	next_scenario="Toward_Mountains_of_Haag"
	music="wesnoth-2.ogg"
	
	[event]
	name=prestart
		[objectives]
		side=1
			[objective]
				description= _ "Defeat Albert and his troops"
				condition=win
			[/objective]
			[objective]
				description= _ "Death of Kapou'e"
				condition=lose
			[/objective]
			[objective]
				description= _ "Turns run out"
				condition=lose
			[/objective]
		[/objectives]
	[/event]


	[item]
	x=17
	y=9
	image=items/orcish-flag.png 
	[/item]
	[item]
	x=20
	y=7
	image=items/orcish-flag.png 
	[/item]

	[side]
	type=Orcish Leader
	description=Kapou'e
	user_description= _ "Kapou'e"
	side=1
	canrecruit=1
	controller=human
	recruit= Wolf Rider, Orcish Grunt, Orcish Archer
	enemy=2
	gold=100
	{BLACK_FLAG}
	[/side]

	[side]
	race=Human
	type=Lieutenant
	description=Albert
	user_description= _ "Albert"
	side=2
	canrecruit=1
	recruit=Cavalryman, Fencer, Spearman
		[ai]
		recruitment_pattern=scout,fighter
		[/ai]
#ifdef EASY
	gold=100
#endif

#ifdef NORMAL
	gold=150
#endif

#ifdef HARD
	gold=210
#endif

	enemy=1
	[/side]

	[story]
		[part]
			background=campaigns/Son_Of_The_Black_Eye/maps/sotbe1.png
			show_title=yes
			{DOT 580 433}
			{DOT 570 409}
			{DOT 560 385}
			{DOT 550 361}
			{DOT 545 340}
			{DOT 532 326}
			{DOT 518 310}
			{CROSS 496 294}
		[/part]
	[/story]

	[event]
	name=start
		[message]
		description=Albert
		message= _ "Look, companions! Those orcs don't imagine they are living their last day. Let's slay all of them and give this land back to our people!"
		[/message]
		[message]
		description=Kapou'e
		message= _ "We are attacked by these humans! Hurry up, we must defend our fathers' land!"
		[/message]
		[message]
		speaker=narrator
		message= _ "The battle begun."
		[/message]
	[/event]

	[event]
	name=die
		[filter]
		description=Albert
		[/filter]
		[message]
		speaker=unit
		message= _ "Argh! I die! But other humans will go and slay you, filthy orcs!"
		[/message]
		[role]
		role=second
		type=Orcish Warlord, Orcish Warrior, Goblin Knight, Goblin Pillager, Orcish Grunt, Orcish Archer, Wolf Rider
		[/role]
		[message]
		role=second
		message= _ "Hurrah! Victory!"
		[/message]
		[message]
		description=Kapou'e
		message= _ "We are victorious this time, but humans are organizing themselves in a huge army. We have just defeated a vanguard, they are coming massively."
		[/message]
		[message]
		role=second
		message= _ "What should we do, chief?"
		[/message]
		[message]
		description=Kapou'e
		message= _ "We must lead my people to a safe place and pledge the Great Council for assistance. Some of them live in Barag Gor in the lands of the free tribes. We must leave, now!"
		[/message]
		[message]
		role=second
		message= _ "But the free tribes are beyond the Mountains of Haag. These moutains are infested of dwarves and wild trolls."
		[/message]
		[message]
		description=Kapou'e
		message= _ "We have no choice, we shall pass. The trolls have been our allies in the past--maybe they can help us. Hurry up, we must leave now."
		[/message]
		[endlevel]
		result=victory
		bonus=yes
		[/endlevel]
	[/event]

	{scenarios/Son_Of_The_Black_Eye/deaths.cfg}

[/scenario]

