[scenario]
	name="Shan Taum The Smug"
	id="Shan_Taum_The_Smug"
	map=orc-map8
	turns=2
	
	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	next_scenario="Saving_Inarix"

	music="wesnoth-2.ogg"

	objectives="
Victory:
@Survive the Shan Taum menace for 20 turns
Defeat:
#Death of Kapou'e
#Death of Grüü
#Death of a shaman"

	[side]
	type=Orcish Ruler
	description=Kapou'e
	side=1
	canrecruit=1
	controller=human
	recruit= Wolf Rider, Orcish Grunt, Troll Whelp, Orcish Archer
	team_name=Kapoue
	gold=100
	[/side]

	[side]
	  race=Orc
	  type=Orcish Warlord
	  description=Shan Taum
	  side=2
	  canrecruit=1
	  aggression=1.0
	  recruit=Ogre, Orcish Crossbowman, Orcish Assassin, Wolf Rider
	  recruitment_pattern=scout, scout, fighter, fighter, archer
	  {GOLD 300, 350, 400}
	  {INCOME 45, 60, 90}
	[/side]

	[bigmap]
	image=sotbe/map3.png
		{DOT 385 190}
		{DOT 412 194}
		{DOT 429 188}
		{DOT 452 180}
		{CROSS 463 171}
	[/bigmap]

	[event]
	name=start
		[recall]
			description=Grüü
		[/recall]
		[recall]
			description=Pirk
		[/recall]
		[recall]
			description=Gork
		[/recall]
		[recall]
			description=Vraurk
		[/recall]
	
#		[message]
#		  speaker=narrator
#		  id=msg_orc9_1
#		  message="This scenario is under construction but should mostly be playable."
#		[/message]

		[message]
		  description="Kapou'e"
		  id=msg_orc9_1
		  message="At last, here are the mourned hills!  I hope everything will be OK."
		[/message]
		[message]
		  description="Grüü"
		  id=msg_orc9_2
		  message="Why?"
		[/message]
		[message]
		  description="Gork"
		  id=msg_orc9_3
		  message="Only trolls don't know that these lands are ruled by Shan Taum the Smug, who was a rival for Black Eye Karun."
		[/message]
		[message]
		  description="Pirk"
		  id=msg_orc9_4
		  message="I doubt he would welcome the son of the Black Eye."
		[/message]
		[message]
		  description="Shan Taum"
		  id=msg_orc9_5
		  message="Who is that?  Kapou'e !  What are you doing in my lands you ridiculous born loser?"
		[/message]
		[message]
		  description="Kapou'e"
		  id=msg_orc9_6
		  message="Hold on, Shan Taum. We are not here to quarrel, we are here to escort our brothers and to deliberate about what we have to do."
		[/message]
		[message]
		  description="Shan Taum"
		  id=msg_orc9_7
		  message="Bwahaha!  You are nothing!  Where is your land?  You became a beggar.  You are as pathetic as your father!"
		[/message]
		[message]
		  description="Kapou'e"
		  id=msg_orc9_8
		  message="How can you talk that way about my father, you miserable coward ?!  I'll make a mug with your skull!"
		[/message]
		[message]
		  description="Shan Taum"
		  id=msg_orc9_9
		  message="Really?  What would you drink with it?  Mint cordial?"
		[/message]
		[message]
		  speaker="narrator"
		  id=msg_orc9_10
		  message="Exasperated, Kapou'e launched an attack on his fellow-Orc Shan Taum the Smug."
		[/message]

	[/event]

	[event]
	name=time over
		[endlevel]
		result=victory
		[/endlevel]
	[/event]

	[event]
	name=victory
		{OLD_ORCISH_SHAMAN 32 30 Fabstep}
		{OLD_ORCISH_SHAMAN 32 30 Klebar}
		{OLD_ORCISH_SHAMAN 32 30 Echarp}
		[message]
		  description="Echarp"
		  id=msg_orc9_30
		  message="What is this ?  Are you mad!?  Humans are to besiege our fortress at Prestim and you are fighting each other !"
		[/message]
		[message]
		  description="Kapou'e"
		  id=msg_orc9_31
		  message="Well, ermmm..."
		[/message]
		[message]
		  description="Echarp"
		  id=msg_orc9_32
		  message="Kapou'e, rumors tell you made a long trip to seek assistance from us, and escorting Pirk, Gork and Vraurk.  The concil is grateful for that."
		[/message]
		[message]
		  description="Fabstep"
		  id=msg_orc9_33
		  message="I know what you want from us but I'm afraid we can't help you."
		[/message]
		[message]
		  description="Kapou'e"
		  id=msg_orc9_34
		  message="Really?  But my people..."
		[/message]
		[message]
		  description="Echarp"
		  id=msg_orc9_36
		  message="You don't understand.  Orcs are divided from ages, the only one who gave us some unity was your father, Black Eye Karun.  Hearing rumors from your exploits, we understood you are a worthy son of your father."
		[/message]
		[message]
		  description="Vraurk"
		  id=msg_orc9_37
		  message="This is true.  Now we are pressured from all sides by humans and elves, we need a leader that can unite all banners.  This one is YOU!"
		[/message]
		[message]
		  description="Kapou'e"
		  id=msg_orc9_38
		  message="Well, I'm not sure I deserve that..."
		[/message]
		[message]
		  description="Grüü"
		  id=msg_orc9_39
		  message="Did you hear?  There is a battle waiting for us at Prestim!"
		[/message]
		[message]
		  description="Echarp"
		  id=msg_orc9_40
		  message="Kapou'e, if Prestim falls, humans will have a strong bridgehead on this side of the river and your people won't be safe.  You are the only one that can help us defend Prestim!"
		[/message]
		[message]
		  description="Pirk"
		  id=msg_orc9_41
		  message="Leave your people there Kapou'e, they are safe for the moment and go defend Prestim.  In the meantime, now that the council is complete again, we will decide if we have to form the Great Horde again and give you the leadership on it."
		[/message]
	[/event]

	[event]
	name=die
		[filter]
		description="Shan Taum"
		[/filter]
		[message]
		  description="Shan Taum"
		  id=msg_orc9_21
		  message="Nooo! Don't kill me, I surrender to you little earthworm."
		[/message]
		[endlevel]
			result=victory
		[/endlevel]
	[/event]

	{scenarios/Son_Of_The_Black_Eye/deaths.cfg}

[/scenario]

