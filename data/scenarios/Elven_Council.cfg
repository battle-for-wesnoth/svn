	[event]
	name=start
		[recall]
		description=Delfador
		[/recall]
		[recall]
		description=Kalenz
		[/recall]
		[recall]
		description=Li'sar
		[/recall]
		[message]
		id=council_1
		description=Uradredia
		message="Greetings, and welcome to our capital. You should feel honored. It has been half a century - a generation in the way your race counts time - since any man has been considered Elf-friend enough to stand here."
		[/message]
		[message]
		id=council_2
		description=Konrad
		message="It is an honor indeed."
		[/message]
		[message]
		id=council_3
		description=Li'sar
		message="One could also say that it is you who should be honored. It has been so long since your presence has been graced by a princess of Wesnoth."
		[/message]
		[message]
		id=council_4
		description=Delfador
		message="Silence! Foolish girl. With such an attitude amongst the royal family of Wesnoth, is it any surprise that the ancient alliances have long ago fallen to pieces?"
		[/message]
		[message]
		id=council_5
		description=Li'sar
		message="Yes, you are right, sir. I am honored to be here, and apologize for my discourtesy."
		[/message]
		[message]
		id=council_6
		description=Uradredia
		message="Delfador the Great. As wise with his tongue as he is in battle. So rare, especially among men."
		[/message]
		[message]
		id=council_7
		description=Parandra
		message="How quickly do the race of men mature. Only nineteen winters have passed since I last lay eyes on you, Konrad, yet now a grown man, a brave warrior stands before me."
		[/message]
		[message]
		id=council_8
		description=Konrad
		message="Forgive me, Elf, but I'm afraid I can't recall meeting you before."
		[/message]
		[message]
		id=council_9
		description=Delfador
		message="Konrad, this is Parandra. She helped me rescue you from the clutches of Asheviere."
		[/message]
		[message]
		id=council_10
		description=Konrad
		message="Oh, I didn't know. Thank you, my lady. It is a pleasure to meet you again."
		[/message]
		[message]
		id=council_11
		description=Li'sar
		message="Rescued him from my mother? But nineteen years ago Konrad would have been an infant! What is this you are talking about?"
		[/message]
		[message]
		id=council_12
		description=Delfador
		message="Your mother has much blood to stain her hands, child. She has had many killed unjustly for many reasons. In this case, she ordered all the princes put to death, so she could sieze control."
		[/message]
		[message]
		id=council_13
		description=Li'sar
		message="She had them murdered? There were others too, not just Konrad? Surely you do not speak the truth! Parandra, what do you say?"
		[/message]
		[message]
		id=council_14
		description=Parandra
		message="Princess, when Delfador the Great speaks of the Queen Mother, Asheviere, ordering for the princes of Wesnoth to be put to death, he speaks the truth."
		[/message]
		[message]
		id=council_15
		description=Li'sar
		message="And what say you, Elf-king?"
		[/message]
		[message]
		id=council_16
		description=Uradredia
		message="I did not see it for myself, princess. But I have heard many reliable reports. Asheviere has the blood of the princes on her hands. She has also allowed Orcs to desecrate the lands, and has abandoned respect for the peoples around her."
		[/message]
		[if]
			[variable]
			name=sceptre
			equals=Konrad
			[/variable]
			[then]
				[message]
				id=council_17a
				description=Li'sar
				message="Well that is why I must take the sceptre. I will return, and people will accept me as Queen. I will rule justly and fairly. My mother is only Queen Mother. The Throne is my rightful place, and with the Sceptre I can prove it."
 				[/message]
				[message]
				id=council_17b
				description=Delfador
				message="Princess, there is some good in you, but the throne is not for you to take. Konrad has the Sceptre. He will take the throne."
				[/message]
			[/then]
			[else]
				[message]
				id=council_17d
				description=Li'sar
				message="Well, I have the Sceptre! I will return, and people will accept me as Queen! My mother is only Queen Mother. The Throne is my rightful place, and I will rule from it with justice and fairness. I may even accept you as my advisor and council, Delfador"
				[/message]
				[message]
				id=council_17e
				description=Delfador
				message="Though you have the Sceptre, princess, it is rightfully Konrad's. You only have it because we helped you get it."
				[/message]
				[message]
				id=council_17f
				description=Li'sar
				message="Oh, and what if I refuse to give it to him?"
				[/message]
				[message]
				id=council_17g
				description=Delfador
				message="If it is necessary, princess, I will ask Konrad to fight you in a duel for it."
				[/message]
				[message]
				id=council_17h
				description=Konrad
				message="Delfador! We have become friends with Li'sar. I don't want to fight her! As long as she rules well, what does it matter if she becomes queen?"
				[/message]
				[message]
				id=council_17i
				description=Delfador
				message="You are the rightful heir, you should become king, Konrad."
				[/message]
			[/else]
		[/if]

		[message]
		id=council_18
		description=Parandra
		message="Delfador, you have raised Konrad to be skillful and wise, honorable and just. A warrior who has respect, and appreciates peace. He has many qualities, yet the throne is not the place for him. You know of what I speak, Delfador."
		[/message]
		[message]
		id=council_19
		description=Li'sar
		message="Of what do you speak, Parandra?"
		[/message]
		[message]
		id=council_20
		description=Parandra
		message="In time, things will be revealed, fair princess. For the moment, go forth. Claim the throne of Wesnoth."
		[/message]
		[message]
		id=council_20a
		description=Delfador
		message="Parandra, what you speak of may seem right to some, but if you and I speak to no-one of what we know, I see not why Konrad would not be best fit for the throne."
		[/message]
		[message]
		id=council_20b
		description=Parandra
		message="In so many things you are right, and your wisdom is unmatched in the world of men, Delfador. But in this, you are mistaken. Li'sar is the heir. She should take the throne. Now I have met her for myself, I am sure of it."
		[/message]
		[message]
		id=council_21
		description=Konrad
		message="She is going to claim the throne, and not me? What should I do?"
		[/message]
		[message]
		id=council_22
		description=Parandra
		message="Li'sar should be Queen, but, you will go with her. Indeed, we could not convince you otherwise. I see the way you look at her, Konrad. I think that now you would follow her even to the ends of the earth."
		[/message]
		[message]
		id=council_23
		description=Konrad
		message="With all due respect, my lady! She is my cousin! There is nothing between us!"
		[/message]
		[message]
		id=council_24
		description=Parandra
		message="As you say, Konrad. Perhaps if it is as you say, you should stay here with us. It would surely be safer for you here. The Elves could show you things that would amaze you. Things that no man has seen before."
		[/message]
		[message]
		id=council_25
		description=Konrad
		message="That is a generous offer, my lady, but you are right, I would rather go with Li'sar."
		[/message]
		[message]
		id=council_26
		description=Delfador
		message="And what say you, Uradredia?"
		[/message]
		[message]
		id=council_27
		description=Uradredia
		message="Tell me, Li'sar, are you willing to fight your own mother for the throne?"
		[/message]
		[message]
		id=council_28
		description=Li'sar
		message="It is for the good of the country. If it is necessary, I will fight her, Elf-king."
		[/message]
		[message]
		id=council_29
		description=Uradredia
		message="I feel that this lady speaks the truth. Delfador, although I know that you do not concur, I feel that the words of Parandra, daughter of Elandria are wise. Rest here for a time, and then go forth with them."
		[/message]
		[message]
		id=council_30
		description=Delfador
		message="And you have been with us for a time, what say you, Kalenz son of Kliada?"
		[/message]
		[message]
		id=council_31
		description=Kalenz
		message="Wisdom has been spoken here today, Delfador. We have been with Li'sar in the most testing times, and risked life and limb with her. Yet we still have both our lives and our limbs. She lacks experience, and the brashness of youth courses through her, but she will make a good Queen."
		[/message]
		[message]
		id=council_32
		description=Delfador
		message="And so, the Elven Council has spoken. But which path should we take? The Ford of Abez will not be possible for us to cross. Surely it will be watched and guarded by many men."
		[/message]
		[message]
		id=council_33
		description=Uradredia
		message="There is another way by which you can return to Wesnoth: past the mountains of the dragons, and through the dark valley. To the land of the East, from there you can return to Wesnoth and surprise the Dark Queen, catching her off her guard."
		[/message]
		[message]
		id=council_34
		description=Konrad
		message="Mountains of the dragons? That sounds very dangerous! I didn't even think there were such a thing as dragons!"
		[/message]
		[message]
		id=council_35
		description=Delfador
		message="A dragon has not been sighted in those mountains for many years, but they retain their name of old. Yet still, that path will be dangerous for us. Is there not another route we might take?"
		[/message]
		[message]
		id=council_36
		description=Uradredia
		message="All the paths are dangerous. There is some hope along this path though. Rest, and then go forth, friends. Fortune has shined upon you so far, despite great danger. Perhaps it will continue to do so."
		[/message]
		[endlevel]
		result=continue
		[/endlevel]
	[/event]
[/scenario]
