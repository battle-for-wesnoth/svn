	[event]
	name=start

		[message]
		id=msg2_1_1
		speaker=narrator
		message="As the sun set over a land far removed from the war being waged in Wesnoth, another war was brewing...between brothers."
		[/message]
		[message]
		id=msg2_1_2
		description=Gwiti Ha'atel
		message="Ah, hated brother mine. Look well upon the setting sun, for you shall not live to see another."
		[/message]
		[message]
		id=msg2_1_3
		description=Nati Ha'atel
		message="I did not live to see this one either. I gave up my life for necromancy, same as you. Do you remember?"
		[/message]
		[message]
		id=msg2_1_4
		description=Gwiti Ha'atel
		message="How well I do. But either way, prepare to die...again."
		[/message]
		[message]
		id=msg2_1_5
		description=Nati Ha'atel
		message="I will fight you with all my strength to prevent that, and I was always the stronger of us. Flee now and save your miserable hide before I make it into a carpet."
		[/message]
		[message]
		id=msg2_1_6
		description=Gwiti Ha'atel
		message="Don't be silly! I'm not hairy enough to be a carpet! But your scalp would make a good pillow."
		[/message]
	[/event]

	
