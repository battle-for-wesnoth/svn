		type=Sleeping Gryphon
		side=3
		x=10
		y=14
		[/unit]

		[message]
		id=msg8_1a
		description=Konrad
		message=What is this place? That is a tall mountain!
		[/message]
		[message]
		id=msg8_2b
		description=Delfador
		message=That is the fabled Gryphon Mountain! We must be careful here, disturbing the gryphons could prove to be dangerous.
		[/message]
		[message]
		id=msg8_3b
		description=Konrad
		message=So this is Gryphon Mountain! Maybe we could steal some eggs from the gryphons and breed them as flying mounts? Would that work Delfador?
		[/message]
		[message]
		id=msg8_4b
		description=Delfador
		message=We can try to do that, although it may be dangerous indeed! But perhaps the use of gryphons could help us greatly later on. Anyhow, we do have to pass by this place regardless.
		[/message]
		[message]
		id=msg8_5b
		description=Konrad
		message=Well, let's start climbing that mountain!
		[/message]
	[/event]

	[event]
        name=turn 2
		[message]
		id=msg8_5c
		description=Delfador
		message=It appears we are not the only ones who are interested in this mountain. Once again the Queen opposes us!
		[/message]
		[message]
		id=msg8_5d
		description=Konrad
		message=Quickly men! Onward!
		[/message]
	[/event]

	[event]
	name=victory
		[message]
		id=msg8_6
		description=Konrad
		message="We have defeated them! Now what do we do?"
		[/message]
		[message]
		id=msg8_7
		description=Delfador
		message="We must continue north. It is too late to return to the safety of Elensefar or Anduin before winter befalls us. Thus we must cross the great river and continue toward the land of the Dwarves. Come let us go!"
		[/message]
		[message]
		id=msg8_8
		description=Konrad
		message="With these gryphon eggs we should be able to breed gryphons that will serve us. That will let us hire gryphon riders!"
		[/message]
		[message]
		id=msg8_9b
		description=Delfador
		message="Let us continue onward!"
		[/message]
	[/event]


