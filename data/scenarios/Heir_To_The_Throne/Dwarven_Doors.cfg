[scenario]
	id=The_Dwarven_Doors
	textdomain=wesnoth-httt
	name= _ "The Dwarven Doors"
	map_data="{maps/Heir_To_The_Throne/Dwarven_Doors}"
	turns=18

    {DAWN}
    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}

	next_scenario=Plunging_into_the_Darkness

	music="wesnoth-4.ogg"

	{BIGMAP_DWARVEN_DOORS}

	objectives= _ "
Victory:
@Move Konrad to entrance of the Dwarven Kingdom.
Defeat:
#Death of Konrad
#Death of Delfador
#Death of Kalenz"

	[item]
		x=14
		y=3
		image=terrain/dwarven-doors.png
	[/item]
	[item]
		x=25
		y=2
		image=terrain/mine.png
	[/item]
	[item]
		x=10
		y=26
		image=terrain/castle-ruins.png
	[/item]
	[item]
		x=10
		y=27
		image=terrain/castle-ruins.png
	[/item]
	[item]
		x=11
		y=27
		image=terrain/castle-ruins.png
	[/item]
	[item]
		x=17
		y=21
		image=terrain/castle-ruins.png
	[/item]
	[item]
		x=5
		y=34
		image=terrain/castle-ruins.png
	[/item]

	[side]
	type=Commander
	description=Konrad
	side=1
	unrenamable=1
	canrecruit=1
	controller=human
	[/side]

	[side]
	type=Orcish Warlord
	description=Knafa-Telfar
	side=2
	canrecruit=1
	recruit=Troll Whelp,Orcish Grunt,Orcish Crossbowman
	{GOLD 200 300 400}
	{INCOME 10 20 30}
		[ai]
		aggression=1.0
		grouping=no
		caution=-5.0
		[/ai]
	team_name=orcs
	[/side]

	[side]
	type=Orcish Warlord
	description=Urug-Tan
	side=3
	canrecruit=1
	recruit=Troll Whelp,Orcish Grunt,Orcish Crossbowman
	{GOLD 200 250 350}
	{INCOME 5 16 20}

		[ai]
		aggression=1.0
		grouping=no
		caution=-5.0
		[/ai]
	team_name=orcs
	[/side]

	[side]
	type=Orcish Warlord
	description=Shuuga-Mool
	side=4
	canrecruit=1
	recruit=Orcish Grunt,Wolf Rider,Orcish Archer,Troll
	{GOLD 100 150 250}
	{INCOME 5 15 20}
	team_name=orcs
		[ai]
		aggression=1.0
		grouping=no
		caution=-5.0
		[/ai]
	[/side]

	{STARTING_VILLAGES 2 20}
	{STARTING_VILLAGES 3 20}
	{STARTING_VILLAGES 4 20}


	[event]
	name=moveto
	first_time_only=yes
		[filter]
		side=1
		x=14
		y=3
		[/filter]
		[message]
			description=unit
			id=msg11_1
			message= _ "The doors are closed and barred from the inside!"
		[/message]
		[message]
			description=Konrad
			id=msg11_2b
			message= _ "We can't get in! What should we do now?"
		[/message]
		[message]
			description=Kalenz
			id=msg11_3
			message= _ "It is said that the orcs used an old mine tunnel to surprise the dwarves. It must be that one in the north-east."
		[/message]
		[message]
			description=Konrad
			id=msg11_4
			message= _ "Then we must make it to that tunnel!"
		[/message]
	[/event]

	[event]
		name=moveto
		[filter]
			description=Konrad
			x=25
			y=2
		[/filter]

		[command]
		[message]
			description=Konrad
			id=msg11_5e
			message= _ "This old mine seems to be connected to the main tunnels."
		[/message]
		[message]
			description=Kalenz
			id=msg11_5f
			message= _ "I am hesitant to enter. It will be so difficult in the darkness!"
		[/message]
		[message]
			description=Delfador
			id=msg11_5a
			message= _ "There is no time for idle chatter or delay of any kind. Onward!"
		[/message]
		[/command]
		[command]
		[set_variable]
		name=killed_enemies
		value=false
		[/set_variable]
		[/command]
		[command]
		[endlevel]
		result=victory
		bonus=yes
		[/endlevel]
		[/command]
	[/event]

	[event]
	name=enemies defeated
		[message]
		description=Kalenz
		id=msg11_5b
		message= _ "We have defeated the foul Orcs guarding this land, but we must continue without rest. More will surely come!"
		[/message]
		[message]
		description=Delfador
		id=msg11_5c
		message= _ "Indeed we must not delay. I remember now, the mines in the North-East are the best way to enter!"
		[/message]
		[message]
		speaker=narrator
		id=msg11_5d
		message= _ "But Konrad's party was not alone in entering the mines..."
		[/message]
	[/event]

	[event]
	name=victory
		[command]
		[unit]
		side=2
		description=Li'sar
		type=Princess
		x=8
		y=44
		[/unit]

#define LISAR_GUARD_DOORS
		[unit]
		side=2
		type=Royal Guard
		x=8
		y=44
		[/unit]
#enddef

		{LISAR_GUARD_DOORS}
		{LISAR_GUARD_DOORS}
		{LISAR_GUARD_DOORS}
		{LISAR_GUARD_DOORS}
		{LISAR_GUARD_DOORS}
		{LISAR_GUARD_DOORS}

		[message]
		description=Li'sar
		id=msg_doors_lisar
		message= _ "Whew! We make our way through the dangerous fog of the mountains, and now there is all this chaos before us! Come on, men! We must make it to the mines, which lie ahead of us!"
		[/message]
		[/command]

	[/event]


	[event]
	name=turn 2
		[message]
		description=Konrad
		id=msg11_6
		message= _ "The defense of the dwarves must have been strong. Look at those ruined towers!"
		[/message]
		[message]
		description=Delfador
		id=msg11_7
		message= _ "The battle outside was fierce, and lasted a full half-year. But the battles inside the tunnels were worse."
		[/message]
	[/event]

	[event]
		name=moveto
		[filter]
			side=1
			x=10-15
			y=10-15
		[/filter]
		[unit]
			side=4
			type=Cuttle Fish
			x=13
			y=13
		[/unit]
		[message]
			description=Cuttle Fish
			id=msg11_9a
			message= _ "Ruarrrrr!!!"
		[/message]
		[message]
			speaker=unit
			id=msg11_9
			message= _ "A monster was hiding in that lake!"
		[/message]
		[role]
		type=Thief,Rogue,Mage,Elvish Shaman,Elvish Druid,Elvish Archer,Elvish Fighter,Elvish Captain,Elvish Marshal,Horseman,Elvish Lord
		role=whiner
		[/role]
		[message]
			description=whiner
			id=msg11_10
			message= _ "The legend was true! There are always tentacled creatures hiding in the lakes near the Dwarven Kingdoms"
		[/message]
	[/event]

	[event]
	name=start
		[recall]
		description=Delfador
		[/recall]
		[recall]
		description=Kalenz
		[/recall]
		[message]
		id=msg11_11
		description=Delfador
		message= _ "At last, this is the entrance to the Dwarven Kingdoms."
		[/message]
		[message]
		id=msg11_12
		description=Konrad
		message= _ "All can I see are ruins and poor villages."
		[/message]
		[message]
		id=msg11_13
		description=Kalenz
		message= _ "The poor villagers that once lived here and traded with the dwarves are now held in slavery by the orcs."
		[/message]
		[message]
		id=msg11_14
		description=Konrad
		message= _ "Slaves to the evil orcs? We must liberate them!"
		[/message]
		[message]
		id=msg11_15
		description=Delfador
		message= _ "That would not be a wise choice, for our mission is to retreive the Scepter of Fire. If we tarry in this place, hordes of orcs will surround us."
		[/message]
		[message]
		id=msg11_16
		description=Kalenz
		message= _ "Konrad, heed the words of Delfador. We shall return to wrest the grip of the orcs from these lands."
		[/message]
		[message]
		id=msg11_17
		description=Konrad
		message= _ "This does not please me, but I will listen to your advice."
		[/message]
#define TALK_ABOUT_UNCLE
				[set_variable]
				name=unclesmuggler
				value=1
				[/set_variable]
#enddef

				[role]
				type=Footpad,Thug,Poacher,Outlaw,Trapper,Bandit
            			role=Advisor
            			[/role]
	                	[recall]
            			role=Advisor
            			[/recall]
            			[message]
				id=msg11_17a
            			role=Advisor
            			message= _ "My uncle used to smuggle...err...I mean...trade food for the Dwarves. He could get grain carts in under the very noses of those ugly orcs."
            			[/message]
            			[message]
				id=msg11_17b
            			role=Advisor
            			message= _ "He must be hiding in one of those villages."
            			[/message]
		[if]
			[have_unit]
			type=Footpad
			[/have_unit]
			[then]
			{TALK_ABOUT_UNCLE}
			[/then]
			[else]
			    [have_unit]
			    type=Outlaw
			    [/have_unit]
			    [then]
			    {TALK_ABOUT_UNCLE}
			    [/then]
			    [else]
				[have_unit]
				type=Thug
				[/have_unit]
				[then]
				{TALK_ABOUT_UNCLE}
				[/then]
				[else]
				    [have_unit]
				    type=Poacher
				    [/have_unit]
				    [then]
				    {TALK_ABOUT_UNCLE}
				    [/then]
				    [else]
					[have_unit]
					type=Bandit
					[/have_unit]
					[then]
					{TALK_ABOUT_UNCLE}
					[/then]
					[else]
					    [have_unit]
					    type=Poacher
					    [/have_unit]
					    [then]
					    {TALK_ABOUT_UNCLE}
					    [/then]
					[/else]
				    [/else]
				[/else]
			    [/else]
			[/else]
		[/if]
	[/event]
	[event]
		name=moveto
		[filter]
			side=1
			x=18
			y=24
		[/filter]
		[if]
			[variable]
			name=unclesmuggler
			numerical_equals=1
			[/variable]
		[then]
			[unit]
	    			side=1
				type=Bandit
				description=Uncle Somf
				x=18
				y=24
			[/unit]
			[message]
				description=Uncle Somf
				id=msg11_17c
				message= _ "Haw! My niece's friends are mine friends too"
			[/message]
#			[message]
#				description=Uncle Somf
#				id=msg11_17d
#				message= _ "The best way to reach the old doors is to use one of the service tunnels, they have old railcarts and you could travel fast across them."
#			[/message]
			[set_variable]
				name=unclesmuggler
				value=2
			[/set_variable]
		[/then]
		[/if]
	[/event]

	{scenarios/Heir_To_The_Throne/deaths.cfg}

[/scenario]
