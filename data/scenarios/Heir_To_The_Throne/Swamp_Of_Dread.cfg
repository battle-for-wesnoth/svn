	{GOLD 80 150 200}
	team_name=undead
	[/side]

	[event]
	name=start
		[recall]
		description=Delfador
		[/recall]
		[recall]
		description=Li'sar
		[/recall]
		[recall]
		description=Kalenz
		[/recall]
		[message]
		id=msgswamp1
		description=Delfador
		message="This land is cursed. The Liches have lived here for years amassing great armies and fortunes."
		[/message]
		[message]
		id=msgswamp2
		description=Konrad
		message="The Liches are all over this swamp. I hope I have made a wise choice in taking this path."
		[/message]
		[message]
		id=msgswamp3
		description=Delfador
		message="Each of the Liches will have a pile of gold you can take, if they are defeated. Do not stretch your armies too thin, for we still must pass through this swamp."
		[/message]
	[/event]

#define SWAMP_GET_GOLD AMOUNT
	[command]
		[gold]
		side=1
		amount={AMOUNT}
		[/gold]
	[/command]
	[command]
		[message]
		id=msg_get_gold_swamp
		speaker=narrator
		message="You loot {AMOUNT} pieces of gold from the corpse!"
		[/message]
	[/command]
#enddef

	[event]
	name=die
		[filter]
		description=Clarustus
		[/filter]
		{SWAMP_GET_GOLD 100}
	[/event]

