	{GOLD 100 200 300}
	team_name=undead
	[/side]

	[side]
	type=Death Knight
	description=Secadius
	side=5
	controller=ai
	canrecruit=1
	recruit=Skeleton,Walking Corpse,Ghoul
		[ai]
		{NO_SCOUTS}
		[/ai]
	{GOLD 80 150 200}
	team_name=undead
	[/side]

	[side]
	type=Death Knight
	description=Dafeis
	side=6
	controller=ai
	canrecruit=1
