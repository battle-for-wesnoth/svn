	id=Swamp_Of_Dread
	next_scenario="North_Elves"

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	objectives="
Victory:
@Defeat all enemy leaders
Defeat
#Death of Konrad
#Death of Delfador
#Death of Li'sar
#Death of Kalenz"

