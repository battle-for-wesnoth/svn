	hitpoints=80
	[/side]

	[side]
	type=Death Knight
	description=Clarustus
	side=2
	controller=ai
	canrecruit=1
	recruit=Walking Corpse
	{GOLD 100 200 300}
		[ai]
		{NO_SCOUTS}
		[/ai]
	team_name=undead
	[/side]

	[side]
	type=Death Knight
	description=Merlunius
	side=3
	controller=ai
	canrecruit=1
	recruit=Ghost,Skeleton,Walking Corpse
	{GOLD 100 200 300}
	team_name=undead
	[/side]

	[side]
	type=Lich
	description=Aimucasur
	side=4
	controller=ai
	canrecruit=1
