[scenario]
	name="Crossroads"
	map_data="{maps/Heir_To_The_Throne/Crossroads}"
	{TURNS 42 36 30}

	id=Crossroads
	next_scenario=The_Princess_of_Wesnoth

	objectives="
Victory:
@Defeat Kojun Herolm
Defeat:
#Death of Konrad
#Death of Delfador
#Death of Kalenz"

	{BIGMAP_CROSSROADS}

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	[side]
	type=Commander
	description=Konrad
	side=1
	canrecruit=1
	controller=human
	hitpoints=80
	gold=100
	[/side]

#define CROSSROADS_AI_PARAMS
		[ai]
		caution=1.0
		aggression=0.3
		[/ai]
		[ai]
		time_of_day=dusk
		turns=8-100
		caution=0.25
		aggression=0.6
		[/ai]
		[ai]
		time_of_day=first_watch,second_watch
		caution=0.0
		aggression=1.0
		grouping=no
		[/ai]
#enddef

	[side]
	type=Orcish Warrior
	description=Mokho Kimer
	experience=0
	side=2
	controller=ai
	canrecruit=1
	recruit=Orcish Grunt,Wolf Rider,Orcish Archer,Troll Whelp
	{GOLD 150 250 400}
	team_name=orcs
	{CROSSROADS_AI_PARAMS}
	[/side]

	[side]
	type=Orcish Warlord
	description=Kojun Herolm
	experience=0
	side=3
	controller=ai
	canrecruit=1
	recruit=Orcish Grunt,Wolf Rider,Orcish Archer,Troll Whelp
	{GOLD 150 250 400}
	team_name=orcs
	{CROSSROADS_AI_PARAMS}
	[/side]

	#signs at the crossroads for decoration
	[item]
	x,y=16,17
	image=items/signpost.png
	[/item]

	[event]
	name=start
		[recall]
		description=Delfador
		[/recall]
		[recall]
		description=Kalenz
		[/recall]
		[message]
		id=msgcrossroads3
		description=Delfador
		message="Here we come to the great cross-roads. We should go north-east."
		[/message]
		[message]
		id=msgcrossroads4
		description=Kalenz
		message="Beware! These hills are not safe! The roads are important to Asheviere's strategy, and she has hired Orcs to guard them. We shall have to fight to travel them."
		[/message]
		[message]
		id=msgcrossroads5
		description=Konrad
		message="Then fight we shall. Let it begin!"
		[/message]
	[/event]

	[event]
	name=die
		[filter]
		description=Kojun Herolm
		[/filter]
		[endlevel]
		result=victory
		bonus=yes
		[/endlevel]
	[/event]

	[event]
	name=victory
		[message]
		description=Konrad
		id=msgcrossroads6
		message="Victory is ours, men. Let us proceed north-east!"
		[/message]
	[/event]

	[event]
	name=moveto
		[filter]
		side=1
		x,y=13,29
		[/filter]
		[move_unit_fake]
		type=Elvish Archer
		x=11,12,12,12,12,12
		y=24,24,25,26,27,28
		[/move_unit_fake]
		[unit]
		side=1
		type=Elvish Archer
		description=Niodien
		x,y=12,28
		[/unit]
		[message]
		id=msgcrossroads1
		description=Niodien
		message="Stay on the path! The hills here are not safe!"
		[/message]
	[/event]

	[event]
	name=moveto
		[filter]
		side=1
		x,y=3,26
		[/filter]
		[move_unit_fake]
		type=Elvish Fighter
		x=2,2,2,2,2
		y=21,22,23,24,25
		[/move_unit_fake]
		[unit]
		side=1
		type=Elvish Fighter
		description=Loflar
		x,y=2,25
		[/unit]
		[message]
		description=Loflar
		id=msgcrossroads2
		message="Beware the hills! There are many Orcs in hiding, preparing to ambush you!"
		[/message]
	[/event]

