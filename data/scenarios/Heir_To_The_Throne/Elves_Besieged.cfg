[scenario]
	id=The_Elves_Besieged
	textdomain=wesnoth-httt
	name= _ "The Elves Besieged"
	map_data="{maps/Heir_To_The_Throne/Elves_Besieged}"
	turns=16
	{scenarios/Heir_To_The_Throne/intro.cfg}

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	next_scenario=Blackwater_Port

	music="wesnoth-2.ogg"

	objectives= _ "
Victory:
@Move Konrad to the signpost in the north-west
Defeat:
#Death of Konrad
#Death of Delfador
#Turns run out"

	{BIGMAP_ELVES_BESIEGED}

	{STARTING_VILLAGES 5 10}
	{STARTING_VILLAGES 6 10}
	{STARTING_VILLAGES 1 10}

	[side]
	type=Fighter
	description=Konrad
	side=1
	canrecruit=1
	controller=human
	recruit=Elvish Scout,Elvish Fighter,Elvish Archer,Elvish Shaman
	gold=100
	team_name=elves
		[unit]
		description=Delfador
		type=Elder Mage
		experience=500
		side=1
		x=19
		y=23
		[/unit]
		[ai]
		village_value=0.0
		leader_value=0.0

			[avoid]
			x=20-31
			y=1-12
			[/avoid]

			[target]
			description=Konrad
			value=8.0
			[/target]

			[protect_unit]
			description=Konrad
			radius=12
			value=40.0
			[/protect_unit]
			
			[leader_goal]
			x,y=1,1
			[/leader_goal]
		[/ai]
	[/side]

#ifdef HARD
#define HIGH_PRIORITY_TARGETS
	[target]
	description=Delfador
	value=100
	[/target]
	[target]
	description=Konrad
	value=100
	[/target]
#enddef
#else
#define HIGH_PRIORITY_TARGETS
#enddef
#endif

#macro which tells the AI not to start thinking about
#whether it's a bad idea to send trolls into the forest
#against elves, and just do it
#define EBESIEGED_RECRUITMENT
[ai]
recruitment_ignore_bad_movement=yes
recruitment_ignore_bad_combat=yes
simple_targetting=yes
[/ai]
#enddef

	[side]
	type=Orcish Warlord
	description=Urug-Telfar
	side=2
	canrecruit=1
	recruit=Orcish Warrior,Goblin Knight,Goblin Pillager,Orcish Crossbow,Orcish Assassin,Troll
	gold=400
		[ai]
		recruitment_pattern=scout,fighter,archer
#ifdef HARD
		{HIGH_PRIORITY_TARGETS}
#endif
		[/ai]
	{EBESIEGED_RECRUITMENT}
	team_name=orcs
	[/side]

	[side]
	type=Orcish Warlord
	description=Knafa-Tan
	side=3
	canrecruit=1
	recruit=Orcish Warrior,Wolf Rider,Orcish Crossbow,Orcish Assassin,Troll
	{EBESIEGED_RECRUITMENT}
	team_name=orcs
	{GOLD 200 300 500}
#ifdef HARD
		[ai]
		{HIGH_PRIORITY_TARGETS}
		[/ai]
#endif
	[/side]

	[side]
	race=Orcs3
	type=Orcish Warlord
	description=Maga-Knafa
	side=4
	canrecruit=1
	recruit=Orcish Warrior,Wolf Rider,Orcish Crossbow,Troll Warrior,Orcish Slayer
	{EBESIEGED_RECRUITMENT}
	team_name=orcs
	{GOLD 200 300 500}
#ifdef HARD
		[ai]
		{HIGH_PRIORITY_TARGETS}
		[/ai]
#endif

	[/side]

	#allies of Konrad
	[side]
	type=Elvish Captain
	description=Galdrad
	side=5
	canrecruit=1
	recruit=Elvish Fighter,Elvish Archer,Elvish Ranger
		[ai]
		recruitment_pattern=fighter,archer,mixed fighter
		[/ai]
	gold=200
	team_name=elves
	[/side]

	[side]
	type=Elvish Druid
	description=Chantal
	side=6
	canrecruit=1
	recruit=Elvish Shaman,Elvish Archer,Elvish Fighter
		[ai]
		recruitment_pattern=archer,archer,fighter,fighter,healer
		[/ai]
	gold=200
	team_name=elves
	[/side]

	[event]
	name=start

		[message]
		id=msg1_1
		speaker=narrator
		message= _ "Fourteen years into her rule, Asheviere turned her attention to the Elves, whom she despised. Orcish mercenaries were hired and dispatched to bring about their ruin."
		[/message]
		[message]
		id=msg1_2
		description=Konrad
		message= _ "Master Delfador! Look, there are Orcs coming from all directions! What shall we do?"
		[/message]
		[message]
		id=msg1_3
		description=Delfador
		message= _ "There are too many to fight, far too many. We must escape!"
		[/message]
		[message]
		id=msg1_4
		description=Konrad
		message= _ "But to where? This is the only home we have! What about the Elves?"
		[/message]
		[message]
		id=msg1_5
		description=Galdrad
		message= _ "We will fight them, but you must escape, Konrad. It is imperative that you escape!"
		[/message]
		[message]
		id=msg1_6
		description=Delfador
		message= _ "We will go north. Perhaps we can reach the Isle of Anduin. If we can make it there, surely we will be safe. Konrad, we must recruit some Elves to help us, and then you must make it to the sign post in the north-west. I will protect you!"
		[/message]
		[message]
		id=msg1_7
		description=Konrad
		message= _ "Very well, let us hurry!"
		[/message]
		[message]
		id=msg1_8
		description=Urug-Telfar
		message= _ "Attack the Elves, my grunts, and take their villages. Let us claim this land for the Queen!"
		[/message]

#on hard level, the enemies will specifically target Delfador and Konrad
#ifdef HARD
		[message]
		id=msg1_9hard
		description=Knafa-Tan
		message= _ "Remember, it is rumored that the filthy mage and one that he protects are in these parts. They are the ones we want!"
		[/message]
#else
		[message]
		id=msg1_9
		description=Knafa-Tan
		message= _ "Ha ha! We will rip the filthy Elves to pieces!"
		[/message]
#endif
		[message]
		id=msg1_10
		description=Galdrad
		message= _ "Let them come. We will fight them with all we have!"
		[/message]
		[message]
		id=msg1_11
		description=Chantal
		message= _ "Be careful, Konrad! Guard him well, Delfador!"
		[/message]
		[message]
		id=msg1_12
		description=Delfador
		message= _ "And so it has begun!"
		[/message]
	[/event]

	[item]
	x=1
	y=1
	image=items/signpost.png
	[/item]
	
	[event]
	name=moveto
		[filter]
		x=1
		y=1
		description=Konrad
		[/filter]
		[message]
		id=msg1_13
		speaker=unit
		message= _ "OK, we have made it this far! But where do we go next?"
		[/message]
		[message]
		id=msg1_14
		description=Delfador
		message= _ "We must travel north, and try to make it to the Isle of Anduin. Hopefully we will find refuge there."
		[/message]
		[message]
		id=msg1_15
		speaker=unit
		message= _ "Of course you are right, Delfador. But what will become of the Elves here?"
		[/message]
		[message]
		id=msg1_16
		description=Delfador
		message= _ "The Elves will fight. They may even prevail. But I fear things do not bode well for them. Let us not speak of it now. Onward!"
		[/message]
		[message]
		id=msg1_17
		description=Chantal
		message= _ "Good luck, Konrad! Don't worry about us, we will fight as best we can!"
		[/message]
		[endlevel]
		result=victory
		bonus=yes
		[/endlevel]
	[/event]

	[event]
	name=die
		[filter]
		description=Konrad
		[/filter]
		[message]
		id=msg1_18
		speaker=unit
		message= _ "I...I don't think I can make it anymore"
		[/message]
		[message]
		id=msg1_19
		description=Delfador
		message= _ "Prince...you must keep fighting! Nooooooo!"
		[/message]
		[message]
		id=msg1_20
		speaker=unit
		message= _ "It is over, I am doomed..."
		[/message]
		[endlevel]
		result=defeat
		[/endlevel]
	[/event]

	[event]
	name=die
		[filter]
		description=Delfador
		[/filter]
		[message]
		id=msg1_21
		speaker=unit
		message= _ "I have...have failed in my duty to protect the prince! I am defeated."
		[/message]
		[message]
		id=msg1_22
		description=Konrad
		message= _ "Don't die, Delfador! Please, you have to stay alive!"
		[/message]
		[message]
		id=msg1_23
		speaker=unit
		message= _ "Ugh"
		[/message]
		[endlevel]
		result=defeat
		[/endlevel]
	[/event]

	[event]
	name=time over
		[message]
		id=msg1_24
		description=Delfador
		message= _ "Oh, no! We have run out of time, they have arrived with reinforcements..."
		[/message]
	[/event]
		

	[event]
	name=die
		[filter_second]
		description=Konrad
		[/filter_second]
		[message]
		id=msg1_25
		speaker=second_unit
		message= _ "Die, Villain, die!"
		[/message]
	[/event]

	[event]
	name=die
		[filter_second]
		description=Delfador
		[/filter_second]
		[message]
		id=msg1_26
		speaker=second_unit
		message= _ "Only the foolish oppose me!"
		[/message]
	[/event]

	[event]
	name=attack
		[filter_second]
		description=Galdrad
		[/filter_second]
		[message]
		id=msg1_27
		description=Galdrad
		message= _ "I am Galdrad. You will have to fight me to get any further!"
		[/message]
	[/event]

	[event]
	name=attack
		[filter_second]
		description=Delfador
		[/filter_second]
		[message]
		id=msg1_28
		description=Delfador
		message= _ "Only a fool would dare to attack me!"
		[/message]
	[/event]

	[event]
	name=attack
		[filter]
		description=Delfador
		[/filter]
		[message]
		id=msg1_28a
		description=Delfador
		message= _ "I am Delfador the Great. Prepare to die!"
		[/message]
	[/event]

	[event]
	name=attack
		[filter]
		description=Konrad
		[/filter]
		[message]
		id=msg1_29
		description=Konrad
		message= _ "Let me through, you rogue!"
		[/message]
	[/event]

	#when a Goblin Knight moves onto one of the villages
	#that Delfador and Konrad start near
	[event]
	name=moveto
		[filter]
		type=Goblin Knight
		x=20,17
		y=25,23
		[/filter]
		[message]
		id=msg1_30
		description=Konrad
		message= _ "They are destroying our home!"
		[/message]
		[message]
		id=msg1_31
		description=Delfador
		message= _ "There can be no looking back. We must go quickly!"
		[/message]
	[/event]

[/scenario]
