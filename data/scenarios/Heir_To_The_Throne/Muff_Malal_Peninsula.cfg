[scenario]
	id=Muff_Malals_Peninsula
	#textdomain wesnoth-httt
	name= _ "Muff Malal's Peninsula"
	map_data="{maps/Heir_To_The_Throne/Muff_Malal_Peninsula}"
	{TURNS 27 24 21}

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	next_scenario=The_Siege_of_Elensefar

	music="wesnoth-3.ogg"

	[event]
	name=prestart
		[objectives]
		side=1
			[objective]
				description= _ "Defeat Muff Malal (Bonus)"
				condition=win
			[/objective]
			[objective]
				description= _ "Escape down the road to Elensefar"
				condition=win
			[/objective]
			[objective]
				description= _ "Death of Konrad"
				condition=lose
			[/objective]
			[objective]
				description= _ "Turns run out"
				condition=lose
			[/objective]
		[/objectives]
	[/event]

	{BIGMAP_MUFF_MALAL_PENINSULA}

	[side]
	race=Elves
	type=Commander
	description=Konrad
	user_description= _ "Konrad"
	unrenamable=yes
	side=1
	canrecruit=1
	controller=human
	recruit=Elvish Scout,Elvish Fighter,Elvish Archer,Horseman,Mage,Elvish Shaman,Merman Fighter
	enemy=2
	{GOLD 100 0 0}
	[/side]

	[side]
	type=Necromancer
	description=Muff Malal
	user_description= _ "Muff Malal"
	side=2
	canrecruit=1
	recruit=Vampire Bat,Walking Corpse,Dark Adept
		[ai]
		recruitment_pattern=fighter,fighter,fighter,fighter,fighter,fighter,fighter,archer
		grouping=no
		aggression=1.0
		caution=-1.0
		simple_targetting=yes
		{ATTACK_DEPTH 3 4 5}
		[/ai]
	{GOLD 210 300 390}
	enemy=1
	[/side]

	[event]
	name=start
		#For Elensefar: where do we come from?
		[set_variable]
		name=path_muff_malal
		value=yes
		[/set_variable]
	[/event]

	[event]
	name=prestart

		{PLACE_IMAGE items/signpost.png 8 2}
		{PLACE_IMAGE misc/foot-left-n.png 5 1}

		[role]
		type=Elvish Champion,Elvish Marshal,Elvish Captain,Elvish Hero,Knight,Elvish Rider,Elvish Outrider,Paladin,Mage,White Mage,Red Mage
		role=Advisor
		[/role]
		[recall]
		role=Advisor
		[/recall]
	[/event]

	[event]
	name=start
		[message]
		speaker=narrator
		message= _ "But the road to Elensefar was a treacherous one. Konrad and his men were set upon by the fiends of the undead."
		[/message]
		[message]
		role=Advisor
		message= _ "My lord! On yonder peninsula there seems to be some movement!"
		[/message]
		[message]
		description=Konrad
		message= _ "It looks like there are the undead there! If we can defeat the undead I'm sure the locals would be grateful. But I do not know if we have the strength or time to persevere against such a foe. Either way it looks like there will be a fight, prepare for battle men!"
		[/message]
		[message]
		role=Advisor
		message= _ "To arms!"
		[/message]
		[message]
		description=Muff Malal
		message= _ "Ahh, a party of Elves approaches. Soon we shall have Elven zombies serving us!"
		[/message]
	[/event]


	[event]
		name=moveto
		[filter]
			side=1
			x=8
			y=2
		[/filter]

		[redraw]
		[/redraw]

		[message]
			speaker=narrator
			message= _ "To Elensefar"
		[/message]

		[allow_undo]
		[/allow_undo]
	[/event]

	[event]
		name=moveto
		first_time_only=no
		[filter]
			side=1
			x=5
			y=1
		[/filter]
		[if]
			[have_unit]
				description=Konrad
				x=5
				y=1
			[/have_unit]
			[then]
				[message]
				description=Konrad
				message= _ "We do not have time to tarry here! On to Elensefar!"
				[/message]

				[endlevel]
				bonus=no
				result=victory
				[/endlevel]
			[/then]
			[else]
				[message]
				speaker=Konrad
				message= _ "Shirk not your duty! I will decide when it is time to leave for Elensefar."
				[/message]

				[allow_undo]
				[/allow_undo]
			[/else]
		[/if]
	[/event]

	[event]
	name=enemies defeated
		[message]
		description=Konrad
		message= _ "Victory is ours! Let us hope that this delay will not hamper our quest to save Elensefar, but at least we have freed these good people. We must move onward with haste!"
		[/message]

		[endlevel]
		bonus=yes
		result=victory
		[/endlevel]
	[/event]

	{scenarios/Heir_To_The_Throne/deaths.cfg}

[/scenario]
