[scenario]
	name="Test of the Clans"
	map=mapplains
	music=wesnoth-1.ogg

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	turns=64
	id=trial_clans
	next_scenario=null

	objectives="
Victory:
@Defeat the Clan Leader, Bayar
Defeat:
#Death of Konrad
#Death of Delfador
#Death of Kalenz
#Death of Li'sar
#Turns run out"

	[bigmap]
		image=misc/map.png
		{DOT 336 180}
		{DOT 344 174}
		{CROSS 354 167}
	[/bigmap]

	[side]
	team_name=elves
	type=Commander
	description=Konrad
	side=1
	canrecruit=1
	controller=human
	[/side]

	[side]
	team_name=clan
	type=Grand Knight
	description=Alric
	side=2
	canrecruit=1
	recruit=Horseman,Knight,Bowman
		[ai]
		recruitment_pattern=fighter,fighter,archer
		[/ai]
	{GOLD 150 200 300}
	{INCOME 5 10 15}
	[/side]
	
	[side]
	team_name=clan
	type=Grand Knight
	description=Ruga
	side=3
	canrecruit=1
	recruit=Horseman,Knight,Bowman
		[ai]
		recruitment_pattern=fighter,fighter,archer
		[/ai]
	{GOLD 150 200 300}
	{INCOME 5 10 15}
	[/side]

	[side]
	team_name=clan
	type=Grand Knight
	description=Daryn
	side=4
	canrecruit=1
	recruit=Horseman,Knight,Bowman
		[ai]
		recruitment_pattern=fighter,fighter,archer
		[/ai]
	{GOLD 150 200 300}
	{INCOME 5 10 15}
	[/side]

	[side]
	team_name=clan
	type=Grand Knight
	description=Bayar
	side=5
	canrecruit=1
	recruit=Knight,Longbowman
		[ai]
		recruitment_pattern=fighter,fighter,archer
		[/ai]
	{GOLD 200 300 400}
	{INCOME 20 25 30}
	[/side]
	
#define KNIGHT
[unit]
type=Knight
side=5
x=83
y=56
[/unit]
#enddef

	[event]
	name=start
		[recall]
		description=Delfador
		[/recall]
		[recall]
		description=Kalenz
		[/recall]
		[recall]
		description=Li'sar
		[/recall]
		[message]
		description=Konrad
		message="Greetings, men of the plains."
		[/message]
		[message]
		description=Daryn
		message="What do these intruders want? We did not invite them here, that is for sure."
		[/message]
		[message]
		description=Delfador
		message="We come in peace! We wish for you to aid us in our struggle against Ashievere, the evil Queen Mother."
		[/message]
		[message]
		description=Alric
		message="We will not join you."
		[/message]
		[message]
		description=Bayar
		message="Wait. We may join them. But only if they can prove they are worthy to have us fight with them."
		[/message]
		[message]
		description=Ruga
		message="Yes. We will not join you unless you can prove yourself worthy by defeating us in battle!"
		[/message]
		[message]
		description=Kalenz
		message="Very well."
		[/message]
		[message]
		description=Bayar
		message="Remember, this is a fight to the death. If you cannot defeat us, you are unworthy, and we shall slay you for that."
		[/message]
	[/event]

	#event- die bayar
	[event]
	name=die
		[filter]
		description=Bayar
		[/filter]
		[message]
		description=Bayar
		message="Stop! Very well, you have defeated me, and proved yourself worthy for us to help you. I will join you in fighting these foes of yours."
		[/message]
		[message]
		description=Li'sar
		message="Thank you. We will now go onward, into the heart of Wesnoth, to defeat Ashievere, my evil mother."
		[/message]
		[endlevel]
		result=victory
		bonus=yes
		[/endlevel]
	[/event]

	#event- die daryn
	[event]
	name=die
		[filter]
		description=Daryn
		[/filter]
		[message]
		description=Daryn
		message="You can defeat me, but more will take my place!"
		[/message]
		{KNIGHT}
		{KNIGHT}
#ifdef HARD
		{KNIGHT}
#endif
		[message]
		description=Bayar
		message="See, you cannot defeat me. There are too many in my clan."
		[/message]
	[/event]

	#event- die ruga
	[event]
	name=die
		[filter]
		description=Ruga
		[/filter]
		[message]
		description=Ruga
		message="Argh! This is how I die? Well, it was for the glory of the Clan."
		[/message]
		{KNIGHT}
#ifdef HARD
		{KNIGHT}
#endif
		[message]
		description=Bayar
		message="The clan rises. The more of us you kill, the stronger we get!"
		[/message]
	[/event]

	#event- die alric
	[event]
	name=die
		[filter]
		description=Alric
		[/filter]
		[message]
		description=Alric
		message="Although I die, it is for the Clan. You shall be defeated, and I will be right in saying you are no match for the Clan's might."
		[/message]
		{KNIGHT}
		{KNIGHT}
#ifdef HARD
		{KNIGHT}
#endif
		[message]
		description=Bayar
		message="Well said, brother. The warrior of the Clan hear you, are come to fight with us!"
		[/message]
	[/event]

	{deaths.cfg}
[/scenario]
