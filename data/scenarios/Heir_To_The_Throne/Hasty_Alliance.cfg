[scenario]
	id=Hasty_Alliance
	textdomain=wesnoth-httt
	name= _ "Hasty Alliance"
	map_data="{maps/Heir_To_The_Throne/Hasty_Alliance}"
	{TURNS 33 30 27}

	{UNDERGROUND}

	next_scenario=Scepter

	music="underground.ogg"

	[event]
	name=prestart
		[objectives]
		side=1
			[objective]
				description= _ "Defeat the enemy leader"
				condition=win
			[/objective]
			[objective]
				description= _ "Death of Konrad"
				condition=lose
			[/objective]
			[objective]
				description= _ "Death of Delfador"
				condition=lose
			[/objective]
			[objective]
				description= _ "Death of Li'sar"
				condition=lose
			[/objective]
			[objective]
				description= _ "Death of Kalenz"
				condition=lose
			[/objective]
		[/objectives]
	[/event]

	{BIGMAP_HASTY_ALLIANCE}

	[side]
	type=Commander
	description=Konrad
	user_description= _ "Konrad"
	unrenamable=yes
	side=1
	canrecruit=1
	controller=human
	shroud=yes
	team_name=good
	[/side]

	[side]
	type=Princess
	description=Li'sar
	user_description= _ "Li'sar"
	facing=reverse
	side=2
	canrecruit=1
	controller=ai
		[ai]
		recruitment_pattern=fighter,fighter,fighter,fighter,mixed fighter
		[/ai]
	recruit=Swordsman,Heavy Infantryman,Pikeman,Red Mage,Ogre
	gold=500
	team_name=good
	experience=62
	[/side]

	[side]
	type=Troll Warrior
	description=Haaf-Garga
	user_description= _ "Haaf-Garga"
	side=3
	canrecruit=1
	controller=ai
#ifdef EASY
	recruit=Troll,Troll Whelp,Vampire Bat,Wolf Rider
#else
	recruit=Troll,Troll Warrior,Blood Bat,Wolf Rider
#endif
	{GOLD 100 160 220}
	{INCOME 4 8 12}
		[ai]
		{ATTACK_DEPTH 4 5 5}
		[/ai]
	[/side]

	[event]
	name=start
		#hide Li'sar until she arrives
		[command]
			[hide_unit]
			x=12
			y=18
			[/hide_unit]
		[/command]

		[command]
			[recall]
			description=Delfador
			[/recall]
			[recall]
			description=Kalenz
			[/recall]

			[message]
			description=Konrad
			message= _ "Where are we? Which way now? I am tired of this darkness!"
			[/message]
			[message]
			description=Delfador
			message= _ "I am not sure of the way. Let me think for a moment."
			[/message]
		[/command]

		#Li'sar arrives
		[command]
			[move_unit_fake]
			type=Princess
			x=15,14,13,12
			y=17,18,19,18
			[/move_unit_fake]
		[/command]

		[command]
			[unhide_unit]
			[/unhide_unit]
		[/command]

		[command]
			[move_unit_fake]
			type=Royal Guard
			x=15,14,13,12,11
			y=18,18,18,17,18
			[/move_unit_fake]
		[/command]

		[command]
			[unit]
			type=Royal Guard
			side=2
			x=11
			y=18
			facing=reverse
			[/unit]
		[/command]

		[command]
			[move_unit_fake]
			type=Royal Guard
			x=15,14,13,12,11
			y=18,18,19,18,19
			[/move_unit_fake]
		[/command]

		[command]
			[unit]
			type=Royal Guard
			side=2
			x=11
			y=19
			facing=reverse
			[/unit]
		[/command]

		[command]
			[message]
			description=Li'sar
			message= _ "En garde!"
			[/message]
			[message]
			description=Konrad
			message= _ "What in the world are you doing here?"
			[/message]
			[message]
			description=Li'sar
			message= _ "Tracking you down, of course! You have escaped me for the last time!"
			[/message]
			[message]
			description=Delfador
			message= _ "Foolish girl! We are in the deepest of caverns, probably surrounded by all manner of creatures, and you still want to fight us? You will bring us all to ruin!"
			[/message]
			[message]
			description=Li'sar
			message= _ "Don't try to trick me! I know why you have come here! But I will put an end to you and your treason here. Then I will get the Scepter, and return to the daylight again!"
			[/message]
		[/command]

		#change the music to being frantic as lots of orcs arrive
		[music]
		name=frantic.ogg
		[/music]

#define HASTY_TROLL X Y
		[command]
			[unit]
			side=3
			type=Troll
			x={X}
			y={Y}
			[/unit]
		[/command]
#enddef

		#alot of enemies arrive
		[command]
			[move_unit_fake]
			type=Troll
			x=13,12,11
			y=16,16,16
			[/move_unit_fake]
		[/command]

		{HASTY_TROLL 11 16}

		[command]
			[move_unit_fake]
			type=Troll
			x=13,13
			y=16,17
			[/move_unit_fake]
		[/command]

		{HASTY_TROLL 13 17}

		[command]
			[move_unit_fake]
			type=Troll
			x=15,14
			y=18,18
			[/move_unit_fake]
		[/command]

		{HASTY_TROLL 14 18}

#define HASTY_GOBLIN_KNIGHT X Y
		[command]
			[unit]
			side=3
			type=Goblin Knight
			x={X}
			y={Y}
			[/unit]
		[/command]
#enddef

		[command]
			[move_unit_fake]
			type=Goblin Knight
			x=4,5,6
			y=13,14,14
			[/move_unit_fake]
		[/command]

		{HASTY_GOBLIN_KNIGHT 6 14}

		[command]
			[move_unit_fake]
			type=Goblin Knight
			x=3,4,5
			y=16,16,16
			[/move_unit_fake]
		[/command]

		{HASTY_GOBLIN_KNIGHT 5 16}

		[command]
			[move_unit_fake]
			type=Goblin Knight
			x=8,8
			y=21,20
			[/move_unit_fake]
		[/command]

		{HASTY_GOBLIN_KNIGHT 8 20}

		[command]
			[move_unit_fake]
			type=Troll
			x=3,4,5
			y=14,14,15
			[/move_unit_fake]
		[/command]

		{HASTY_TROLL 5 15}
	
		[command]
			[move_unit_fake]
			type=Troll
			x=5,5,6
			y=13,14,15
			[/move_unit_fake]
		[/command]

		{HASTY_TROLL 6 15}

		#some more trolls that are behind in the caves
		{HASTY_TROLL 3 13}
		{HASTY_TROLL 4 9}
		{HASTY_TROLL 15 13}
		{HASTY_TROLL 17 14}
		{HASTY_TROLL 13 10}

		[command]
			[message]
			type=Goblin Knight
			message= _ "Surprise! Die, you sun-lovers!"
			[/message]
			[message]
			description=Kalenz
			message= _ "Now we are surrounded! Do you still want to fight us, Princess? Surely that would lead to doom for us all!"
			[/message]
			[message]
			description=Li'sar
			message= _ "I see we have little choice but to help each other. Let us fight together until we return to the surface. Agreed?"
			[/message]
			[message]
			description=Konrad
			message= _ "Very well, I promise that you will reach the surface again, or we shall all perish together, Princess."
			[/message]
			[message]
			description=Li'sar
			message= _ "But once we escape from this hole, I have a score to settle with you!"
			[/message]
		[/command]
	[/event] #end of start event

	[event]
	name=victory
		[command]
			[message]
			description=Konrad
			message= _ "Well, we have helped each other survive so far, Princess. Now let's continue together. What do you say?"
			[/message]
			[message]
			description=Li'sar
			message= _ "Yes. We agreed to help each other get out of these pits alive, did we not? Let us continue to pool our resources. Here is my purse, full of gold."
			[/message]
			[message]
			speaker=narrator
			message= _ "You receive 200 pieces of gold!"
			[/message]
		[/command]

		[command]
			[gold]
			side=1
			amount=200
			[/gold]
		[/command]

		[command]
			[message]
			description=Konrad
			message= _ "Thank you, Princess. Come, men. Let us find the Scepter!"
			[/message]
		[/command]

		#add Li'sar to the recall list
		[unit]
		side=1
		description=Li'sar
		type=Princess
		experience=74
		[/unit]
	[/event]

	#deaths.cfg only handles death of Li'sar is she's on side '1', so handle
	#it explicitly here.
	[event]
	name=die
		[filter]
		description=Li'sar
		[/filter]
		[message]
		speaker=unit
		message= _ "I can't believe it should end like this!"
		[/message]
		[endlevel]
		result=defeat
		[/endlevel]
	[/event]

	{scenarios/Heir_To_The_Throne/deaths.cfg}
[/scenario]
