[scenario]
	name="Return to Wesnoth"
	id=return_to_wesnoth
	map_data="{maps/Heir_To_The_Throne/Return_to_Wesnoth}"
	turns=18
	next_scenario=trial_clans

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	music="wesnoth-7.ogg"

	objectives="
Victory:
@Defeat all of the enemy leaders
Defeat:
#Death of Konrad
#Death of Li'sar
#Death of Delfador
#Death of Kalenz"

{deaths.cfg}

	[bigmap]
		image=misc/map.png
	[/bigmap]

	[side]
	type=Commander
	description=Konrad
	side=1
	canrecruit=1
	controller=human
	team_name=good
	[/side]
	
	[side]
	type=General
	description=Josephus
	side=2
	canrecruit=1
	controller=ai
	recruit=Royal Guard
		[ai]
		recruitment_pattern=fighter
		[/ai]
	{GOLD 100 150 200}
	team_name=evil
	[/side]
	[side]
	type=Orcish Warlord
	description=Dwar-Ni
	side=3
	canrecruit=1
	controller=ai
	recruit=Goblin Pillager,Goblin Knight,Orcish Warrior,Orcish Crossbowman
#ifdef HARD
	gold=250
#else
	gold=150
#endif
	team_name=evil
	[/side]

	[side]
	type=General
	description=Malatus
	side=4
	canrecruit=1
	controller=ai
	recruit=Royal Guard,Pikeman,Master Bowman,Shock Trooper,Duelist
	{GOLD 150 200 300}
	team_name=evil
	[/side]

	[event]
	name=start
		[recall]
		description=Delfador
		[/recall]
		[recall]
		description=Kalenz
		[/recall]
		[recall]
		description=Li'sar
		[/recall]
		[message]
		description=Malatus
		message="Halt! Who goes there?"
		[/message]
		[message]
		description=Dwar-Ni
		message="Look! It is the traitor Li'sar, with the old mage and the filthy Elven lord. Quickly, capture them! The Queen wishes to make them her prisoners."
		[/message]
		[message]
		description=Li'sar
		message="What? Me, a traitor? It is the Queen who is a traitor, for not obeying the wishes of King Garard II. We have the Scepter of Fire, so let  us in!"
		[/message]
		[message]
		description=Malatus
		message="You leave us no choice but to kill you."
		[/message]
	[/event]

	#bad things happen when first enemy leader dies
	[event]
	name=die
		[filter]
		descripion=Josephus
		[/filter]
		[message]
		description=Malatus
		message="These intruders are stronger than we expected. Call in the reinforcements!"
		[/message]
		[unit]
		type=Halbardier
		side=4
		x=32
		y=37
		[/unit]
		[unit]
		type=Halbardier
		description=Dacayan
		side=4
		x=33
		y=37
		[/unit]
		[unit]
		type=Halbardier
		side=4
		x=34
		y=37
		[/unit]
	#a little attempt at comic relief
		[message]
		description=Dacayan
		message="The Queen has sent us to aid you in capturing these rebels."
		[/message]
		[message]
		description=Malatus
		message="We have changed the plan. Now we are killing them."
		[/message]
	[/event]
[/scenario]
