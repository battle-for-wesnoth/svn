[scenario]
	name=The Sceptre of Fire
	id=Sceptre
	map=sceptre
	turns=60

	{UNDERGROUND}

	next_scenario=A_Choice_Must_Be_Made

	music="wesnoth-3.ogg"

	objectives="
Victory:
@Capture the Sceptre of Fire with Konrad or Li'sar
Defeat:
#Death of Konrad
#Death of Delfador
#Death of Kalenz
#Death of Li'sar"

	[bigmap]
		image=misc/map.png
		[dot]
		type=cross
		x=127
		y=226
		[/dot]
	[/bigmap]

	[side]
	type=Commander
	description=Konrad
	side=1
	canrecruit=1
	controller=human
	shroud=yes
	[/side]
	[side]
	type=Orcish Warlord
	facing=reverse
	side=2
	canrecruit=1
	controller=ai
	leader_value=10
	recruit=Goblin Knight,Wolf Rider,Troll,Orcish Warrior,Orcish Crossbow
	team_name=orcs

	{GOLD 100 200 300}
	{INCOME 5 10 20}
	[/side]
	[side]
	type=Troll Warrior
	side=3
	canrecruit=1
	controller=ai
	leader_value=10
	recruitment_pattern=fighter
#ifdef EASY
	recruit=Troll,Troll Whelp,Ogre
#else
	recruit=Troll,Troll Warrior,Ogre
#endif
	team_name=orcs
	{GOLD 100 200 300}
	{INCOME 5 10 20}
	[/side]

	[side]
	type=Orcish Warlord
	side=4
	canrecruit=1
	controller=ai
	leader_value=10
	recruitment_pattern=fighter,fighter,scout
#ifdef EASY
	recruit=Troll,Ogre,Goblin Knight,Wolf Rider,Troll Whelp
#else
	recruit=Troll,Troll Warrior,Ogre,Goblin Knight,Wolf Rider,Troll Whelp
#endif
	team_name=orcs

	{GOLD 150 230 350}
	{INCOME 5 10 20}
	[/side]

	[side]
	type=Orcish Warlord
	side=5
	canrecruit=1
	controller=ai
	leader_value=10
	recruitment_pattern=fighter,fighter,scout
#ifdef EASY
	recruit=Troll,Ogre,Goblin Knight,Wolf Rider,Troll Whelp
#else
	recruit=Troll,Troll Warrior,Ogre,Goblin Knight,Wolf Rider,Troll Whelp
#endif
	team_name=orcs
	{GOLD 120 230 350}
	{INCOME 5 10 20}
	[/side]

#dummy enemy that forces finding the Sceptre
	[side]
	type=Orcish Warlord
	side=6
	canrecruit=1
	controller=ai
	recruit=Troll
	team_name=orcs
	gold=0
	[/side]

	[event]
	name=start
		[recall]
		description=Delfador
		[/recall]
		[recall]
		description=Kalenz
		[/recall]
		[recall]
		description=Li'sar
		[/recall]
		[message]
		description=Konrad
		id=scep1
		message="The Sceptre must be getting close now! Where shall we go?"
		[/message]
		[message]
		description=Delfador
		id=scep2
		message="Yes, I feel it is near here! We must search for it carefully."
		[/message]
	[/event]

	[item]
	x=22
	y=32
	image=misc/item-sceptreoffire.png
	[/item]

	[event]
	name=moveto
	first_time_only=no
		[filter]
		side=1
		x=22
		y=32
		[/filter]
		[object]
		id=object_sceptre
		name=Sceptre of Fire
		image=misc/item-sceptreoffire.png
		duration=forever
		description="This ancient Sceptre was forged by the Dwarves. A symbol of the kingship of Wesnoth, the Sceptre has the power to shoot fireballs at enemies of the bearer!"
		cannot_use_message="This is the Sceptre of Fire. Only a true successor to the throne can possibly dare to take this!"
			[filter]
			type=Princess,Commander,Lord
			[/filter]
			[effect]
			apply_to=new_attack
			name=sceptre of fire
			type=fire
			range=long
			special=magical
			damage=16
			number=4
				[sound]
				time=-200
				sound=fire.wav
				[/sound]
				[missile_frame]
				begin=-100
				end=0
				image=fireball.png
				image_diagonal=fireball.png
				[/missile_frame]
			[/effect]
		[/object]
	[/event]

	[event]
	name=moveto
		[filter]
		description=Konrad
		x=22
		y=32
		[/filter]
		[set_variable]
		name=sceptre
		value="Konrad"
		[/set_variable]
		[message]
		description=Konrad
		id=sceptre3
		message="Here it is at last, I have the Sceptre!"
		[/message]
		[message]
		description=Kalenz
		message="So it is in our hands! Now let us leave this stinking pit."
		id=sceptre4
		[/message]
		[message]
		description=Li'sar
		message="I think that if we travel just a little north, we might be able to get out."
		id=sceptre5
		[/message]

		[endlevel]
		result=victory
		[/endlevel]
	[/event]

	[event]
	name=moveto
		[filter]
		description=Li'sar
		x=22
		y=32
		[/filter]
		[set_variable]
		name=sceptre
		value="Li'sar"
		[/set_variable]
		[message]
		description=Li'sar
		id=sceptre6
		message="At last! I have the Sceptre!"
		[/message]
		[message]
		description=Konrad
		id=sceptre7
		message="Indeed. You managed to reach it Li'sar. I hope you shall use it wisely."
		[/message]
		[message]
		description=Li'sar
		id=sceptre8
		message="Well my first use for it is going to be to help us get out of this hole! I hope you consider that wise."
		[/message]
		[message]
		description=Delfador
		id=sceptre9
		message="The Sceptre makes its wielder powerful, but hardly immortal, child. Use it prudently. Now come, I believe there is an exit to the north!"
		[/message]
		[message]
		description=Li'sar
		id=sceptre10
		message="I think I know what I'm doing. Come, let us go!"
		[/message]

		[endlevel]
		result=victory
		[/endlevel]
	[/event]

	{deaths.cfg}
[/scenario]
