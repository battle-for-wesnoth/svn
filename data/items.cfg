#define STORM_TRIDENT X Y
	[item]
	x={X}
	y={Y}
	image=misc/item-stormtrident.png
	[/item]

	[event]
	name=moveto
	first_time_only=no
		[filter]
		side=1
		x={X}
		y={Y}
		[/filter]
		[object]
		id=object_stormtrident
		name=Storm Trident
		image=misc/item-stormtrident.png
		duration=forever
		description="This trident allows a merman to shoot electric bolts at his enemies!"
		cannot_use_message="Only the mermen can use this item!"
			[filter]
			type=Merman,Merman Lord
			[/filter]
			[effect]
			apply_to=new_attack
			name=storm trident
			type=fire
			range=long
			special=magical
			damage=14
			number=2
				[sound]
				time=-200
				sound=lightning.wav
				[/sound]
				[missile_frame]
				begin=-100
				end=0
				image=lightning-n.png
				image_diagonal=lightning-ne.png
				[/missile_frame]
			[/effect]
		[/object]
	[/event]
#enddef

