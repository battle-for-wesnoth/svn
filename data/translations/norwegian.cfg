# Enheter #
#---------#

ArchMage="Erketrollmann"
ArchMage_description="En mektig leder blant trollmenn. Erketrollmannen kan kaste store ildkuler mot sine fiender, og teleportere seg selv mellom vennligsinnede landsbyer på et øyeblikk."
Assassin="Snikmorder"
Assassin_description="Snikmorderne er nattens herskere. Slik som Kjeltringen kan de dolke sine fiender i ryggen, og ignorere deres kontrollsoner. De kan også kaste giftige kniver mot sine motstandere fra distanse."
BloodBat="Blodsugende Flaggermus"
BloodBat_description="Pelsen til dette vandøde flygende monsteret er farget rød av blodet fra dens ofre. Den blodsugende flaggermusen er rask, og kan suge ut blodet til den angrepne, og slik helbrede seg selv. Gjennom blodsugingen kan den bli enda sterkere enn den startet!"
BoneShooter="Knokkelskytter"
BoneShooter_description="Disse vandøde elitebueskytterne skyter knokler fra dem som er døde i kamp på sine motstandere, ikke bare for å drepe dem, men også for å spre frykt i deres hjerter."
Cavalry="Kavaleri"
Cavalry_description="De beste rytterne i Wesnoth blir rekruttert til militæret for å bli medlemmer i kavaleriet. Denne svært disiplinerte styrken er spesielt egnet til å ta og holde landsbyer."
Chocobone="Chocobone"
Chocobone_description="Ridende på knoklene til store fugler, tidligere brukt som ridedyr av eldgamle, forlengst tapte sivilisasjoner, kan disse skjelettene bevege seg raskere enn de fleste kavalerienheter."
Commander="Kommandør"
Commander_description="Rangen som Kommandør er forbeholdt dem
som leder grupper av menn i kamp.
Under innflytelse av Kommandørens lederegenskaper,
øker lavere rangerte enheter sine kampferdigheter
når de er plassert ved siden av en Kommandør.

Kommandøren kjemper best med sverdet,
men han bærer også med seg en bue som
kan brukes om nødvendig.

Hvis Kommandøren dør, er kampen tapt."
CuttleFish="Kjempeblekksprut"
CuttleFish_description="Kjempeblekksprut er gigantiske skapninger som lever i havet. De kan ta tak i sine motstandere med sterke tentakler, eller sprute giftig svart blekk fra distanse. Den beste måten å overleve et møte med disse monstrene, er å forbli på landjorda."
DarkAdept="Svartekunstner"
DarkAdept_description="Med svart magi som fritidssyssel er Svartekunstneren en psykotisk fanatiker som bruker mørkets krefter til å forårsake død og ødeleggelse."
Duelist="Duellist"
Duelist_description="Duellisten er en mester i sverdlekens edle kunst. Hans egenskaper med kården gjør ham i stand til å angripe og forsvare seg med bare en hånd. Samtidig kan han bruke en pistol med den andre hånda til å skyte fiender på avstand."
DwarvishBerserker="Dvergisk Berserk"
DwarvishBerserker_description="Dvergene er en gammel rase, bestående av mektige krigere. Deres berserker kan bruke en stridsøks på dødelig vis, eller kaste seg selv inn i et galt vanvidd som ignorerer all fornuft og forsvar til fordel for dobbel angrepsstyrke. De kan til og med kaste kniver for å treffe fiender fra distanse. I tillegg til alt dette inspirerer tilstedeværelsen av en mektig dvergeberserk andre tropper av lavere rang rundt ham, og gir dem ekstra angrepsstyrke."
DwarvishLord="Dvergisk Herre"
DwarvishLord_description="En Dvergisk Herre er konge under fjellene. Hans fortreffelighet med stridsøksa er ubestridt, og han er til og med i stand til å treffe motstandere langt borte. Hans tapperhet og mot inspirerer lavere rangerte enheter rundt ham, slik at de kjemper bedre."
ElderMage="Eldre Trollmann"
ElderMage_description="Den Eldre Trollmannen var en gang en stor trollmann, og beholder fremdeles mye av sin tidligere styrke. Men noe av kraften har minket, tynget av erfaringen han har fått i årenes løp. Kjent for å anvende kraftige lyn, er den Eldre Trollmannen fortsatt fryktet av sine motstandere når han kjemper på slagmarken."
ElvishArcher="Alvisk Bueskytter"
ElvishArcher_description="Trent opp med buen som følgesvenn fra tidlig barndom, gjør den Alviske Bueskytteren stor suksess i kamp over lang distanse. I egenskap av å kunne skyte svermer av piler raskt og presist, er den Alviske Bueskytteren en viktig del av den alviske hæren."
ElvishAvenger="Alvisk Hevner"
ElvishAvenger_description="Ekstrem dyktighet og hurtighet gjør den Alviske Hevneren til en formidabel motstander i alle typer strid. Hevneren er regnet som den beste av alle skogboere i Wesnoth. I stand til å se godt i mørket med sitt gode nattsyn, og kjemper like godt natt som dag."
ElvishCaptain="Alvisk Kaptein"
ElvishCaptain_description="Topp trening i å kommandere soldater gjør at kapteinen gir bonus til alle nivå 1 enheter på nærliggende ruter. Den Alviske Kapteinen er også trent i både nærkamp og kamp over distanse."
ElvishChampion="Alvisk Kampmester"
ElvishChampion_description="En suveren kriger. Den Alviske Kampmesteren er en utrolig sverdmester, og gjør stor skade i nærkamp. Han er også mektig med buen, og fullt i stand å ødelegge sine motstandere fra distanse."
ElvishDruid="Alvisk Druide"
ElvishDruid_description="Den Alviske Druiden er en mektig kraft i skogen, og briljant når det gjelder å overraske uoppmerksomme motstandere i skogen. Hun bruker også skogens urter til å helbrede hennes allierte. Druiden er en glimrende støtteenhet for hvilken som helst Alvisk hær."
ElvishFighter="Alvisk Kriger"
ElvishFighter_description="Alviske Krigere utgjør mesteparten av
den alviske hæren i Wesnoth. De
utmerker seg spesielt ved å være dyktige
både med sverd og bue.

Alvene er lettbente, og slåss best i skogen."
ElvishHero="Alvisk Helt"
ElvishHero_description="Den Alviske Helten fokuserer naturlig nok på individuelle prestasjoner på slagmarken, med sine ekstreme kampferdigher, finpusset til perfeksjon. Den Alviske Helten foretrekker nærkamp med sverd, men er også dyktig med buen."
ElvishLord="Alvisk Herre"
ElvishLord_description="Den Alviske Herren er fryktelig i kamp, med både sverd i nærkamp og ildkuler over distanse på sitt repetoire."
ElvishMarksman="Alvisk Jeger"
ElvishMarksman_description="Den Alviske Jegeren har spisskompetanse med buen. Hans fortreffelighet garanterer ham 60% sjanse for å treffe alle fiender han sikter på, selv når de gjemmer seg i vanskelig terreng. Hans utrolige dyktighet med buen mer enn kompenserer for hans mangel på ferdigheter i nærkamp og manglende hurtighet."
ElvishMarshal="Alvisk Marskalk"
ElvishMarshal_description="Som en av de høyest rangerte i den Alviske hæren kan den Alviske Marskalken lede styrker av både 1. og 2. grad i nærliggende ruter, og øker deres kampevner merkbart. Marskalken selv er også en dugelig kriger, både med sverd og bue."
ElvishOutrider="Alvisk Forrytter"
ElvishOutrider_description="Den Alviske Forrytteren er den raskeste av alle ryttere, og rask i skogen så vel som i åpent lende. Han kan til og med bruke buen fra hesteryggen, og skyte piler etter fiender som måtte dukke opp."
ElvishRanger="Alvisk Skogvokter"
ElvishRanger_description="Den Alviske Skogvokteren er rask og kraftfull. Dyktighet i både nærkamp og kamp over distanse gjør Skogvokteren til en virkelig allsidig kriger. Siden Skogvokteren har godt nattsyn, har han ingen problemer med å kjempe om natten i motsetning til de andre lovlydige enhetene."
ElvishScout="Alvisk Speider"
ElvishScout_description="Alviske Speidere beveger seg raskt gjennom skog og over sletter. Deres dyktighet på hesteryggen er makeløs, selv om de mangler kampstyrke."
ElvishShaman="Alvisk Sjaman"
ElvishShaman_description="Den Alviske Sjamanen fokuserer på mindre voldelige måter å hindre fienden. Hennes innfiltrende angrep sinker fienden og reduserer antall angrep de kan gjøre. Hun besitter også enkle kunnskaper om helbredelse."
ElvishSharpshooter="Alvisk Skarpskytter"
ElvishSharpshooter_description="Den Alviske Skarpskytteren tilhører eliten av bueskyttere i Wesnoth, og skyter med utrolig presisjon, selv med høy skuddfrekvens. Siden de er garantert 60% sjanse for å treffe, er skarpskyttere glimrende til å jage ut motstandere bak gode forsvarsverk."
Fencer="Fekter"
Fencer_description="Fektere er trente i sverdlekens edle kunst. Selv om kården er et lett våpen, er den i deres hånd et presist og dødelig våpen. Med en dolk i den andre hånda kan de også parere alle typer angrep uten å anstrenge seg."
Fighter="Stridsmann"
Fighter_description="Stridsmannen er trent i sverdkamp. Som ung og uforsiktig er han sårbar for angrep fra fiender, men har potensial til en dag å bli en stor kriger."
Galleon="Gallion"
General="General"
General_description="Som de høyeste ledere av menneskehærene er generalene ansvarlige for beskyttelse og forsvar av store og/eller viktige områder i menneskenes kongedømmer. Generalene kan koordinere angrepene til styrker på nivå 1 og 2, slike at effektiviteten i kamp økes."
Ghost="Spøkelse"
Ghost_description="Spøkelser er sjelene til krigere som døde en smertefull død århundrer tilbake uten å etterlate noen kropp. Uten begrensningene en fysisk kropp gir, kan disse vandøde fly raskt mot deres ofre."
GoblinKnight="Gnomeridder"
GoblinKnight_description="Gnomenes riddere er eliten blant gnomenes ulveryttere. De kan ri ekstremt raskt, og legge selv menneskenes og alvenes ryttere bak seg."
GoblinPillager="Gnomisk Plyndrer"
GoblinPillager_description="Noen gnomer trener ulvene sine til å overvinne frykten for ild. Med fakler og nett som sine våpen, bringer Gnomiske Plyndrere ødeleggelse over sine fiender."
GreatMage="Mektig Trollmann"
GreatMage_description="Den Mektige Trollmannen er en fryktinngytende og forferdelig fiende, og overgår selv den Eldre Trollmannen i makt. I likhet med den Eldre Trollmannen kan den Mektige Trollmannen teleportere seg selv mellom landsbyer, og slik bruke sin makt i alle hjørner av slagmarken."
Gryphon="Griff"
GryphonRider="Grifferytter"
GryphonRider_description="Bare noen få av de allerede naturelskende alvene er i stand til å oppnå vennskap med de mektige griffene. De som kan ri disse flygende beistene oppdager en helt ny verden sett ovenfra."
Gryphon_description="Halvt løve, halvt fugl, disse majestetiske skapningene dominerer himmelhvelvingen. Deres mistenksomhet overfor andre raser gjør at de ikke bør forstyrres uten god grunn."
Halbardier="Hellebarder"
Halbardier_description="De beste blant Soldatene blir valgt til å være Hellebarderer. Selv om de er litt langsommere enn sverdkjemperne, gjør deres evner med hellebarden dem til en minst like dødelig motstander."
HeavyInfantry="Tungt Infanteri"
HeavyInfantry_description="Det Tunge Infanteriet er kledd i jern, noe som gjør dem motstandsdyktige i kamp. Deres eneste ulempe er mangel på hurtighet."
High_King_at_Sea_lysander="Havets Konge"
Horseman="Rytter"
Horseman_description="På grunn av deres trening fra barndommen til å bli ryttere og følge en strikt æreskodeks, er Rytterne både raske og kraftfulle i angrep. Deres stormangrep mot fiender gjør dobbel skade, men de får også dobbel skade når de selv blir truffet. Opprørere mot Asheviere's tyranni bruker ofte Ryttere i deres kamp."
Knight="Ridder"
Knight_description="Ridderen er dyktig både med lanse og sverd. Når han stormer mot fiender med lansen, både gir og tar Ridderen dobbel skade."
Lich="Mørkeånd"
Lich_description="En Mørkeånd er en trollmann som har omfavnet veien som leder til svart magi. For å få kontroll over de vandøde har han gitt opp sin egen kropp og selv blitt en vandød. Dette gir ham evnen til å suge livet ut av sine motstandere med en eneste berøring, og evnen til å kaste mektige frost-trylleformular."
Lieutenant="Løytnant"
Lieutenant_description="Dyktig med sverd og armbrøst. Løytnanten leder små grupper bestående av menneskesoldater, koordinerer deres angrep og øker kampevnen til de av lavere rang rundt ham."
Lord="Herre"
Lord_description="En adelig leder av store troppestyrker og spesielt dyktig i nærkamp, i tillegg til å være en kapabel bueskytter. I likhet med Kommandøren innehar en Herre lederegenskaper, slik at han gir inspirasjon til alle lavere rangerte enheter i nærliggende ruter."
Mage="Trollmann"
Mage_description="En trollmann er svak og likevel mektig. Trollmannen beveger seg sakte og er svak defensivt, men han angriper med magiske prosjektiler som alltid har stor sjanse for å treffe.

På grunn av dette er Trollmannen et glimrende valg for å jage ut fiender som gjemmer seg i vanskelig terreng."
MageofLight="Lysets Trollmann"
MageofLight_description="Lysets Trollmann er en fryktinngytende alliert for alle allierte lovydige krigere, og en forferdelig opponent for alle kaotiske styrker. Styrken til Lysets Trollmann ligger i at han kan lyse opp ruten han står på og alle nærliggende ruter, slik at det aldri blir nattemørkt.

Når en enhet er ved siden av en Lysets Trollmann, vil han slåss som om det var dag når det egentlig er skumring, og som om det var skumring når det er natt. I likhet med den Hvite Trollmannen kurerer også Lysets Trollmann vennligsinnede enheter på nærliggende ruter."
Merman="Havmann"
MermanLord="Havmannherre"
MermanLord_description="Havmannherren er havets mester og dyktig med treforken. Han beseirer lett en hvilken som helst fiende som er dum nok til å entre hans foretrukne miljø; nemlig sjøen."
Merman_description="Havmannen er en veltrent skapning fra sjøen, sterk og rask i ethvert amfibiemiljø, men nærmest hjelpeløs på land."
Naga="Naga"
Naga_description="Nagaen er, i likhet med havmannen, en havets skapning. Selv om de er mindre og spinklere enn sine medborgere, deler de havmennenes avsmak for tørt land."
Necromancer="Åndemaner"
Necromancer_description="En Åndemaner er en trollmann som valgte å følge veien som leder til svart magi. Ved å bruke kraften til de vandøde kan Åndemaneren kaste trylleformularer som suger ut livskraften fra hans fiender for å øke han egen."
Ogre="Uhyre"
Ogre_description="Uhyrer er svære, dumme, menneskeliknende skapninger som vanligvis bor alene i villmarka. Selv om de lett kan bli fraløpt eller lurt, bør en ikke undervurdere styrken deres."
OrcishArcher="Orkisk Bueskytter"
OrcishArcher_description="Bueskytteren blir blant mange orker regnet for å tilhøre en underlegen krigerkaste, fordi han angriper sine motstandere på avstand. Men siden de fleste orker ikke vil lære å skyte med bue, er han en uunnværlig del av den orkiske hæren."
OrcishAssassin="Orkisk Snikmorder"
OrcishAssassin_description="Selv om han ikke er spesielt sterk i kamp, er den Orkiske Snikmorderen rask, kan forsvare seg selv i forskjellige typer terreng, og forgifter pilene sine. Et offer som blir forgiftet tar skade nå og da, helt til han kan stoppe i en landsby for å bli kurert."
OrcishCrossbow="Orkisk Armbrøstskytter"
OrcishCrossbow_description="Den Orkiske Armbrøstskytteren prøver å kompensere sin manglende våpenførhet med våpenets rå kraft. Selv om han ikke er like effektiv som Alviske Jegere i kamp over distanse, er han mer robust og klarer seg bedre i nærkamp."
OrcishGrunt="Orkisk Fotsoldat"
OrcishGrunt_description="Den Orkiske Fotoldaten utgjør hoveddelen i de orkiske styrkene. Selv om han er langsommere enn menneske- eller alvekrigere, kan Fotsoldaten hogge mye bedre fra seg, og ta i mot flere slag før han faller."
OrcishSlayer="Orkisk Banemann"
OrcishSlayer_description="Rask og lettbent, kompetent i både nærkamp og kamp på avstand, angrep med forgiftede våpen. Alt dette gjør den Orkiske Banemannen til en formidabel motstander."
OrcishWarlord="Orkisk Krigsherre"
OrcishWarlord_description="Bare en ork som er svært listig og har uimotståelig styrke kan bli Krigsherre. Gjennom dyktighet med både sverd og bue leder disse dyriske krigerne de orkiske klanene."
OrcishWarrior="Orkisk Kriger"
OrcishWarrior_description="Som mester i å slåss med et sverd i hver hånd, blir den Orkiske Krigeren høyt respektert blant orker, og svært fryktet blant fiender. Hans eneste svakhet er hans manglende evne til å kunne bruke en bue."
Paladin="Hellig Ridder"
Paladin_description="Som ridder med høyeste grad av ærbarhet og dyd, har den Hellige Ridderen all den dyktighet en vanlig Ridder har, men kan også helbrede vennligsinnede enheter i nærliggende ruter."
Pikeman="Lansebærer"
Pikeman_description="Lansebærere er mer erfarne soldater som har byttet ut spydet med en lang lanse. Lansebærere kan være dødelige i kamp mot kavaleri."
Poacher="Krypskytter"
Poacher_description="Krypskytteren har stor nytte av sin erfaring fra jakt om natten i skog og myrlendte områder."
Princess="Prinsesse"
Princess_description="Som adelig fra fødselen av har Prinsessen lært fektekunst sammen med de største generaler, og kamptaktikk med de viseste menn. Dette gjør henne til en stor kriger og leder. Enheter av lavere rang rundt prinsessen vil kjempe bedre på grunn av hennes skinnende nærvær. Prinsessen er også lettbent og behendig, og har samme evner som en tyv."
RedMage="Ildtrollmann"
RedMage_description="Ildtrollmannen angriper med kraftige ildkuler, og er garantert god sjanse for å treffe. God om både dagen og natten, lettbent, ildtrollmannen er verdifull i så godt som alle situasjoner."
Revenant="Hjemsøker"
Revenant_description="En Hjemsøker er en vandød oppstått fra en engang så mektig kriger. Selv om krigerens vilje og sjel er så godt som tapt, er kampdyktigheten absolutt tilstede."
Rogue="Kjeltring"
Rogue_description="Kjeltringer er mestre i bevegelighet, og de kan smyge seg forbi en motstander, og ignorerer Kontrollsoner. De har også evnen til å dolke i ryggen, noe som gjør dem i stand til å gi dobbel skade hvis en av Kjeltringens allierte er på motsatt side av av fienden de angriper."
RoyalGuard="Kongelig Gardist"
RoyalGuard_description="Medlemmer av den Kongelige Garde blir håndplukket blant de sterkeste og mest robuste i hæren. De blir bare brukt i kritiske situasjoner, og har så langt alltid fullført oppdraget med suksess."
Scout_description_lysander="Speidere er utstyrt med lettest mulig rustning og raske hester, og blir brukt av de fleste menneskehærer for å finne ut hvilke farer som lurer forut."
SeaHag="Sjøheks"
SeaHag_description="Sjøhekser er eldre og mer erfarne nagaer som har lært å kontrollere vannets magi."
SeaOrc="Sjøork"
SeaOrc_description="Bugg: Kontroll over havene! Et lite skritt for meg, et stort sprang for alle gnomer! *Glubb*"
SeaSerpent="Sjøorm"
SeaSerpent_description="Sjøormen er et gigantisk monster, kapabel til å kantre båter!"
Shadow="Skygge"
Shadow_description="Skygger er sjeler formørket av ondskap, og vandrer hvileløst rundt i natten og angriper intetanende fiender. Disse onde skapningene kan forsvinne i mørket uten å etterlate noe tegn på sin tilstedeværelse."
ShockTrooper_description_lysander="Stormtroppene er eliten blant Wesnoths militære styrker. Selv om de forflytter seg sakte er de svært mektige, og fryktet overalt i Wesnoth og i landene bortenfor."
Skeleton="Skjelett"
SkeletonArcher="Skjelettbueskytter"
SkeletonArcher_description="Skjelettbueskytterne er kroppene til falne bueskyttere, nok en gang brakt tilbake til kamp, denne gangen som vandøde. Som alle andre vandøde er de sårbare for flammer og hellige angrep, men motstandsdyktige mot våpen med egg."
Skeleton_description="En kriger drept i kamp og brakt tilbake ved hjelp av svart magi. Alle vandøde er sårbare for ild og hellige trylleformularer, men motstandsdyktige mot skarpeggede våpen."
SleepingGryphon="Sovende Griff"
SleepingGryphon_description="Hyshhhh! Griffen sover! Du bør nok helst unngå å forstyrre den!"
Soldier_description_lysander="Spydmannen utgjør basisen i menneskenes hærer. Disse unge soldatene blir gitt grunnleggende trening og deretter plassert i frontlinjen for å kjempe der det er hardest."
Spearman_lysander="Spydbærer"
Spearman_description_lysander="Spydbæreren utgjør basisen i menneskenes hærer. Disse unge soldatene blir gitt grunnleggende trening og deretter plassert i frontlinjen for å kjempe der det er hardest."
Swordsman="Sverdkjemper"
Swordsman_description="Sverdkjemperen utgjør basisen i menneskenes hærer. Disse unge soldatene blir gitt grunnleggende trening og deretter plassert i frontlinjen for å kjempe der det er hardest."
Thief="Tyv"
Thief_description="Tyver er lettbente, slu og unnvikende, noe som gjør dem vanskelig å treffe. Grunnet deres dyktighet til å dolke andre i ryggen, gjør Tyvene dobbel skade når de angriper en fiende som har en alliert av Tyven på motsatt side. Tyver har et kaotisk gemytt, og slåss derfor bedre om natten enn om dagen."
Thug="Røver"
Thug_description="Røvere er banditter som bruker store klubber til å slå sine ofre."
Troll="Troll"
TrollWarrior="Trollkriger"
TrollWarrior_description="Forherdet av krig kan Trollkrigeren gi dødelige slag med stridsklubba han bærer, i tillegg til å kunne regenerere skader fortløpende."
TrollWhelp="Trollyngel"
TrollWhelp_description="Troll er sterke, brutale menneskeliknende monstre som har en fantastisk evne til å regenerere, slik at sårene deres heles selv midt i kampens hete.

Selv om trollet fremdeles bare er en svak Trollyngel, er rasen deres kjent for å utvikle seg utrolig raskt."
Troll_description="Troll er sterke, brutale menneskeliknende monstre som har en fantastisk evne til å regenerere, slik at sårene deres heles selv midt i kampens hete."
VampireBat="Vampyrflaggermus"
VampireBat_description="Et vandødt flygende udyr som angriper ved å bite sitt mål. Selv om Vampyrflaggermusenes hoggtenner ikke er spesielt kraftige, suger de ut blodet til offeret, noe som gir mer liv til monsteret."
WalkingCorpse="Vandrende Lik"
WalkingCorpse_description="Svart magi blir brukt til å bringe lik til live igjen. Selv om de er svake i kamp, kan disse zombiene spre deres forbannelse til dem som blir drept, noe som øker de vandødes hær."
WhiteMage="Hvit Trollmann"
WhiteMage_description="Den Hvite Trollmannen er svak i kamp, men er en ekspert når det kommmer til helbredelse. Enheter som er plassert ved siden av en Hvit Trollmann blir helet som om de skulle ha vært i en landsby.

Den Hvite Trollmannen er effektiv i kamp mot vandøde, siden de tar mye skade fra lysstrålene hans."
WolfRider="Ulverytter"
WolfRider_description="Siden de er mindre og svakere enn orkene, trener gnomene opp svære ulver til å bli brukt som ridedyr for gnomehærens raske speidere. Som følge av at de er oppvokst i mørke huler, kan ulvene og deres ryttere bevege seg fritt i fjellområder, i motsetning til de fleste andre ridende enheter."
Wraith="Ånd"
Wraith_description="De mektigste spøkelsene i de vandødes rekker kan bruke kraften sin til å trylle frem et spøkelsessverd som tapper livskraften fra fiender, og øker deres egen. De kan også skrike et forferdelig klagerop som fryser de svakes hjerter. De som dør som følge av klageropet kommer tilbake som ånder for å tjene deres banemann."

