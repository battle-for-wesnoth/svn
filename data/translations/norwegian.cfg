AncientLich="Eldgammel Mørkeånd"
AncientLich_description="Den høyeste utvikling for en trollmann i svart magi; selv synet av en Eldgammel Mørkeånd er nok til å slå frykt i hjertene til de som får skue ham. Ikke bare ligger døden i dens berøring, men dets magi can fryse hjertene til selv den tapreste."
DarkApprentice="Svart Novise"
DarkApprentice_description="Denne unge Ha'atels pusling med svart magi har svekket ham til det punktet der han ikke lenger kan kjempe som en ærlig mann. Men, han var heller aldri ærlig."
DeathKnight="Dødsridder"
DeathKnight_description="Dødsridderne oppstår der de mektigste krigere og generaler kan komme tilbake til et liv fylt av hat og frykt."
Dragoon="Dragon"
Dragoon_description="Dragoner er mangesidige tropper. Væpnet med sverd og flintemundur-pistoler vil deres raske hester bringe dem hvor som helst."
DwarvishFighter="Dvergisk Kriger"
DwarvishFighter_description="Dvergiske krigere er utmerkede under jorden og i fjellterreng. Øvd i nærkamp, er slagkraften i stridsøksen deres fryktinngytende. Deres makt og utholdenhet gjør opp for deres lave fart."
DwarvishRunemaster="Dvergisk Runerister"
DwarvishRunemaster_description="De mektige dvergiske runeristerne er fryktelige og standhaftige krigere som har tøylet de hemmelige kreftene i dvergerunene. Deres elskede og forsiktig utmalte hammere, gnistrende av magisk energi, sender lynstråler mot sine fiender når deres mestere slår i bakken."
DwarvishSteelclad="Stålkledd Dverg"
DwarvishSteelclad_description="Mer erfarne dvergkrigere bærende på tunge ringbrynjer og rustninger, disse krigerne kalles Stålkledde."
DwarvishThunderer="Dvergisk Tordenkaster"
DwarvishThunderer_description="Dvergiske Tordenkastere forsyner de dvergiske hærene med en mye ettersøkt langdistanse-støtte til deres mektige men sakte nærkamp-krigere. Deres tunge musketter er treigere og mer bråkete enn de elegante og raske alvebuer, men deres slagkraft kan ingen måle seg med."
ElvishShyde="Alvisk Sidhe"
ElvishShyde_description="Kvinnelige alver som overgir seg til naturen og sin alvemagi blir sakte men sikkert forvandlet til Sidher. Øyenstikkervinger vokser ut fra ryggene deres og gjør dem til vakre, bevingede skapninger som kan fly unhindret gjennom skogene."
EvilNecromancer="Svart Trollmann"
EvilNecromancer_description="En Svart Trollmann er en som har bestemt seg for å følge den mørke magiens vei. Ved å kalle på kraften til de vandøde, bruker han magi som trekke ut fiendens livskraft og legger den til sin egen."
Ghoul="Utyske"
Ghoul_description="Utsultede og vanvittige mennesker tvunget til å spise menneskelik, våkner noen ganger etter døden i en torturert tilværelse som Utysker."
GiantSpider="Kjempeedderkopp"
GiantSpider_description="Det sies at kjempedderkopper løper løpsk i tunnlene under Knalga og spiser mange ofre. De biter i nærkamp for å forgifte sine fiender, og slenger spindelvev på lengre avstand, noe som sinker fiendene deres."
High_King_at_Sea="Sjøens Høye Konge"
#Pikeman="Stikkespyd"
#Pikeman_description="Stikkespydere er mer erfarne soldater som bytter sine spyd mot stikkespyd. De kan være dødelige mot kavaleri."
Scout="Speider"
Scout_description="Med den letteste sorten rustning og de raskeste hestene, brukes speidere ofte av menneskelige hærstyrker for å se hva som ligger forut."
#SeaHag="Sjøkjerring"
#SeaHag_description="Sjøkjerringer er eldre og mere erfarne nagaer som har lært hvordan man kontrollerer vannets magi."
ShockTrooper="Stormtropp"
ShockTrooper_description="Stormtroppene er eliten i Wesnoths arme. Mens de beveger seg sakte, er de sterke som få, og fryktet overalt i Wesnoth og landene i nærheten."
Soldier="Soldat"
Soldier_description="Soldaten er grunnenheten i menneskenes hær. Disse unge mennene gis grunnleggende trening og settes på første rekker for å motta kampens hovedstøt."
Spearman="Spydkaster"
Spearman_description="Spydkasteren er den grunnleggende enheten i de menneskelige hærene. Disse unge soldatene gis enkel trening og settes på fremste rad for å motta kampens hovedstøt."

#choice1="Vel, tusen takk for at du hjalp meg tilbake til overflaten, men nå må jeg ta det som er mitt!"
#choice10="Nei, jeg har tenkt....og jeg har egentlig ikke lyst til å drepe deg. Jeg har jo deg jeg kom for. Hva om dere lover å aldri komme syd for elven, og jeg sparer livene deres?"
#choice11="Ha meg unnskyldt, prinsesse, men jeg tror det ville være oss som sparte noen, Septer eller ikke Septer. Oss, igjen, kunne jeg legge til."
#choice12="Slike ord foran en kongelig! Vil du ha meg til å grille deg, alv?"
#choice13="Fred, venner! Selv om vi er ute av tunnelene, er vi ikke på langt nær trygge. Vi er i den tørre, ville nordmarka. Vi vet såvidt hvor vi er, og se mot nord! Der er orker på rov! Se mot syd, der er det armeér av vandøde. Vi må holde fred, ellers dør alle."
#choice14="Jeg skulle tro at det ville være bra for oss begge å samarbeide en stund til. Men hva skal vi gjøre? Hvordan skal vi forsvare oss?"
#choice15="Et valg må gjøres. Mot nord, forbi Orkene, ligger snøslettene. Mot syd, forbi Mørkeåndenes armeer, ligger Fryktens Sump."
#choice16="Vi må gå enten nord eller syd, for vi må komme oss ut av denne dalen. Da kan vi søke asyl i det gamle hjemstedet til Nordalvene."
#choice2="Hva, prinsesse? Vil du fremdeles slåss med meg?"
#choice3="Trodde du at jeg spøkte? Jeg må ta mitt arvegods!"
#choice4="Det er ikke så enkelt! Vi er atter på overflaten, men vi er ikke på langt nær trygge. Vi vet såvidt hvor vi er, og se mot nord! Der er orker på rov! Se mot syd, der er det armeér av vandøde!"
#choice5="Sannelig er det det. Vi må kjempe oss en vei ut. Er du med oss, prinsesse, eller mot oss?"
#choice6="Kanskje det ville være i vår felles interesse å forbli allierte en stund til. Men Septeret vil jeg ha, og en dag skal jeg få det!"
#choice7="Vi må legge en krigsplan."
#choice8="Vel, vi kom oss levende ut."
#choice9="Ja. Nå har du vel tenkt å bruke Septeret mot meg, prinsesse??"

hasty_1="Hvor er vi? Hvilken vei nå? Jeg er utslitt av dette mørket!"
hasty_10="Jeg ser at vi har intet annet valg enn å hjelpe hverandre. Vi skal hjelpe hverandre til vi kommer til overflaten igjen, javel?"
hasty_11="Det er greit, Jeg vil sikre at vi når overflaten sammen, ellers skal vi alle dø sammen, prinsesse."
hasty_12="Men når vi kommer ut av dette hullet, har jeg noe uoppgjort med deg!"
hasty_13="Vel, vi har hjulpet hverandre å overleve hittil prinsesse. La oss fortsette sammen, skal vi??"
hasty_14="Ja, sannelig, vi ble jo enige om å hjelpe hverandre å komme ut av dette hullet levende, ikke sant? Vi får dele våre ressurser. Her er min pung, full av gullstykker."
hasty_15="Du mottar 500 gullstykker!"
hasty_16="Tusen takk, prinsesse. Kom igjen folkens, la oss finne Septeret!"
hasty_2="Jeg er ikke sikker. La meg tenke et øyeblikk."
hasty_3="På vakt!"
hasty_4="Hva i huleste gjør du her?"
hasty_5="Jager dere ned, vel! Dere har unnsluppet for siste gang!"
hasty_6="Toskete pike! Vi er i de dypeste av huler, sannsynligvis omringet av allslags monstre, og du ønsker fremdeles å kjempe mot oss? Du vil bringe død over oss alle!"
hasty_7="Ikke prøv å lure meg! Jeg vet hvorfor dere har kommet hit! Men jeg vil gjøre slutt på dere og deres forræderi her, og så finne Septeret, og vende tilbake for å se dagslyset igjen!"
hasty_8="Overraskelse! Dø, sol-elskere!"
hasty_9="Nå er vi omringet! Vil du fremdeles kjempe mot oss, prinsesse? Det ville sikkert føre oss begge i døden!"

msg10_10="Hvis dette er sant, Konrad, burde vi kanskje ta en annen vei og gå rundt fjellet, heller enn å forsøke å slåss mot disse nye fiendene."
msg10_11="Hva sier du, Delfador?"
msg10_12="Nei! Vi har ikke tid å sløse bort, vi går mot fjellpasset. Se opp for fjelltroll, og gå ikke for nær vannet!"
msg10_13="Beinkløverne vil hjelpe deg på ditt oppdrag, se, de kommer fra byene i øst, de mektige Beinkløverne!!! Til kamp!"
msg10_2="Se, Konrad, foran oss ligger den store veien bygd av dvergene!"
msg10_20="Vel, vi har beseiret våre fiender. La oss nå håpe at ikke fjellet beseirer oss!"
msg10_21="Jeg ønsker dere lykke til på deres reise, jeg må vende tilbake til mitt hjem og min familie. Dverger vil alltid ønske dere velkommen hvor dere enn er, venner!"
msg10_22="La oss gå videre!"
msg10_3a="Men, det er såvidt jeg kan se, med all denne tåka!"
msg10_4b="Vi må være på vakt... de sier at en trollmann bor i disse fjellene, og han har ikke et godt øye til besøkende. Det er han som skaper tåken, som får veifarende til å miste veien, og deretter fortærer skapningene hans dem."
msg10_5b="Hans .... skapninger? Vi må holde oss på veien!"
msg10_6b="Han sies å være en mektig fiende, Konrad. Det sies at da dvergene bygget denne veien, forstyrret de hvilen til trollmannen, og siden da har han og hans bror reist rundt på fjellet, hvor de bringer kaos over dvergene."
msg10_7b="La oss da gå forsiktig men raskt fram!"
msg10_9="Vær hilset, veifarende, Jeg er Stalrag, høvding for dvergene i dette området! Jeg advarer dere, en mektig trollmann og hans troll er i fjellene og vil sikkert angripe. Jeg vil kalle på mine frender for å hjelpe dere!"
msg10a_20="Aaargh! Jeg ferdig! Brødre, dere må kjempe videre uten meg!"

#msg11_1="Dørene er lukket, og låst fra innsiden!"
#msg11_10="Så det er sant at tentaklede monstre alltid gjemte seg i sjøene nær Dvergeriket!"
#msg11_11="Endelig, dette er inngangen til Dvergeriket."
#msg11_12="Alt jeg kan se er ruiner og fattige landsbyer."
#msg11_13="De stakkarene som levde her er nå slaver for orkene."
#msg11_14="Slaver for orkene? Vi må frigjøre dem!"
#msg11_15="Det er ikke noen god ide, vårt oppdrag er å finne Ildsepteret. Hvis marsjen vår sinkes her vil horder av orker omringe oss."
#msg11_16="Konrad, hør på Defaldor, vi skal komme tilbake og da skal vi befri landene fra orkenes tyranni."
#msg11_17="Jeg er ikke glad for dette, men jeg ser at vi må skynde oss."
#msg11_2b="Vi kan ikke komme inn! Hva gjør vi nå?"
#msg11_3="Det sies at orkene brukte en gammel gruvetunnel for å overraske dvergene. Det må være den der, i nordøst."
#msg11_4="Då må vi komme oss til den gruven!"
#msg11_5a="Vi har ikke tid for dovenskap eller ørkesløst prat, videre!"
#msg11_6="Forsvaret til dvergene skulle ha vært sterkt. Se på de ødelagte tårnene!"
#msg11_7="Krigen utenfor var grusom og varte i et halvt år, men krigene inne i tunnelene var verre."
#msg11_9="Den sjøen skjulte et monster!"
#msg11_9a="Brrrrøl!!!"

msg12_1="Det er så mørkt her inne! Jeg kan såvidt se!"
msg12_10="Du går for langt! Jeg er Kalenz, en mektig alvisk herre! Hvordan er det at slike som deg, reddharer som gjemmer seg i en hule, våger å kalle meg for feig?"
msg12_11="Fred venner! Fred! De onde orkene kjemper i landene over oss, må vi også slåss mot hverandre?"
msg12_12="Javel, da! Hvem er dere? Forklar deres tilstedeværelse her da, mennesker. Hvorfor har dere risikert livene deres for å komme til Knalga, dvergenes hjem?"
msg12_13="Vel, vi...vi..."
msg12_14="Vi har kommet for at en arving skal kreve sitt arvegods. For at en konge skal ta tilbake sin trone. Vi søker Ildsepteret."
msg12_15="Ildsepteret? Er du gal? Dette er vel bare et narrespill!"
msg12_16="Vi spøker ikke, venn. Vi søker Ildsepteret. Vi søker dvergenes hjelp til å finne det. Velg å hjelpe oss eller la være, om dere så vil. Vi vil finne det, enten dere hjelper oss eller ei."
msg12_17="Du taler som en tåpe. Ingen vet om Ildsepteret engang eksisterer. Hvem er denne arvingen, denne kongen du taler om?"
msg12_18="Det er meg, herre."
msg12_19="Du, hahaha, denne gutten som står foran meg er kongen av Wesnoth? Haha! Jeg har ikke ledd så godt på lenge. Og hvem er du, gamle mann?"
msg12_2="Det er sannelig mørkt. Vi vil måtte tenne fakler, og trå sakte og varsomt. Jeg håper at det fremdeles er dverger her need som kan hjelpe oss!"
msg12_20="Jeg er Delfador. Delfador den Store, Erketrollmann til Kong Garard, og Beskytter av hans arving."
msg12_21="Du...Du er Delfador? Jeg så Delfador da jeg var kun en ung dverg, og jeg vil si deg gamle mann, du er ikke Delfador. Vakter! Få vekk disee løgnerne. Delfador døde mange år tilbake."
msg12_22="Jeg er Delfador den Store! Alle som setter seg imot meg skal dø!"
msg12_23="Du...Du er virkelig Delfador! Men vi hørte at du var død, for mange år tilbake!"
msg12_24="De trodde jeg var død. De håpet at jeg var død. Men likevel, likevel lever jeg."
msg12_25="Og du tror virkelig at du skal kunne finne Ildsepteret?"
msg12_26="Ja vi kan. Hvis du hjelper oss, venn, skal alle Knalgas skatter som vi finner, være dine. Vi ønsker bare Septeret. Det vil være farlig. Merk mine ord: Dverger vil bli drept, kanskje mange dverger. Men det vil være bedre enn å gjemme seg som mark for orkene."
msg12_27="Du har rett, venn. Mine beste menn vil stå til rådighet for dere. Likevel vet vi ikke hvor Ildsepteret er. Legenden sier at det er gjemt i de nordre tunnelene."
msg12_28="Da skal vi dra til de nordre tunnelene!"
msg12_29="Hmm...der ser ut til at det er en hemmelig gang bak disse steinene!"
msg12_3="Ja. Vi alver er ikke vante med slike mørke huler."
msg12_30="Det er stor rikdom i denne skattkisten! Jeg kan telle to hundre gullstykker!"
msg12_5="Hvem er disse som nærmer seg? Overflate-boere! På vakt!"
msg12_6="Vi kommer med fred, venner. Vi kommer med fred!"
msg12_7="Gjør dere det, du? Jeg ser at det kommer alver med dere. Kan ikke vi dverger leve i fred uten at de forræderske alvene kommer og forstyrrer oss?"
msg12_8="Hvorfor slike ord, Dverg? Alvene har aldri gjort dere noe ondt."
msg12_9="Aldri gjort oss noe ondt? Jeg var der selv, da alvene ikke kom for å ære vår allianse. Mange dverger ble drept, og dere feige alver gjorde ingenting for å hjelpe!"

