choice1="Takk for at dere hjalp meg tilbake til overflaten, men nå må jeg ta det som er mitt!"
choice10="Nei, jeg tenkte....og jeg ønsker virkelig ikke å drepe dere. Uansett, jeg har det jeg kom for finne. Hva med at jeg sparer livene deres mot at dere lover å aldri dra sør for den store elva?"
choice11="Med all respekt, prinsesse, jeg tror det ville være oss som sto for sparingen, Septer eller ikke noe Septer. Vi som sparte deg, igjen, kunne jeg legge til."
choice12="Sånne ord i kongelig nærvær! Vil du at jeg skal grille deg, alv?"
choice13="Fred, venner! Selv om vi er ute av tunnelene, er vi ikke i sikkerhet. Vi er i de tørre, ville landene i nord. Vi vet knapt hvor vi er. Se mot nord, der er det orker. Se mot sør, der er mørkets horder. Vi må holde fred med hverandre, ellers vil vi alle stryke med."
choice14="Jeg antar at gjensidig hjelp vil være til fordel for oss begge en stund til. Men hva skal vi gjøre? Hvordan skal vi forsvare oss?"
choice15="Vi må gjøre et valg. I nord, forbi orkene, er et snøkledde sletter. I sør, forbi de vandødes hær ligger Fryktens Sump."
choice15a="Jeg kan si hvor vi er. Ved elven som er kjent som Longlier blant menn, men som Arkan-thoria på mitt folks eldgamle språk. Hjemmet til folket mitt ligger mot øst."
choice15b="Da burde vi kanskje dra mot øst, langs med elven, og søke tilflukt for å hvile der en tid?"
choice15c="Vi burde absolutt søke tilflukt der, min herre, men ikke ved å dra øst langs elva. Navnet betyr 'Elva av bein'. Mektige og onde skapninger ligger på lur eller sniker seg langs elvegredden. Vannet kan ikke drikkes, og den passerer over Thorias Klipper. Ingen mann eller alv har overlevd en tur over Klippene på mange hundre år! Nei, prins, vi må velge en annen vei."
choice15d="Hvilken vei skal vi dra da, Kalenz?"
choice15e="Det er to veier vi kan dra som går utenom elva. Vi kan dra nordover, gjennom mitt folks eldgamle hjem og så svinge mot øst, dit de bor nå. Eller vi kan dra sørover og passere gjennom Sumpene, før vi svinger mot øst, og til slutt mot nord. Vi vil måtte krysse elva en gang mer hvis vi velger den ruta, men jeg vet om en trygg plass der vi kan krysse over."
choice15f="Vil du bli med oss for å søke tilflukt hos Nordalvene, prinsesse?"
choice15g="Hvis alvene kan love meg tilhold og fri passasje, da vil jeg dra."
choice15h="Det vil vi, prinsesse. Selv om du er datter til dronningen, som er vår fiende, skal vi ikke skade deg i dette tilfellet, siden du har hjulpet oss."
choice2="Du ønsker fortsatt å slåss mot meg, gjør du ikke, prinsesse?"
choice3="Trodde du jeg bare lekte? Jeg må overta min arv!"
choice4="Det er ikke så lett! Vi er tilbake på overflaten, men vi er ennå ikke i sikkerhet. Vi vet såvidt hvor vi er, og se mot nord! Der er det orker! Se mot sør, der er det horder av vandøde!"
choice5="Du har rett. Vi må kjempe oss gjennom. Er du med oss, prinsesse, eller mot oss?"
choice6="Kanskje det er i vår felles interesse å forbli allierte en stund til. But jeg vil ha Septeret, og en dag vil jeg ta det!"
choice7="Da må vi legge slagplaner."
choice8="Vel, vi kom oss ut i live."
choice9="Det gjorde vi. Nå regner jeg med at du vil bruke Septeret mot meg, prinsesse?"

#-- Lysanders versjon
#hasty_1="Hvor er vi? Hvilken vei skal vi dra nå? Jeg er lei av dette mørket!"
#hasty_10="Jeg ser vi har lite annet valg enn å hjelpe hverandre. Vi hjelper hverandre til vi kommer til overflaten igjen, er det greit?"
#hasty_11="Bra. Jeg vil forsikre meg at du kommer ut igjen, ellers skal vi dø her alle sammen, prinsesse."
#hasty_12="Men så snart vi har rømt fra dette hullet, har jeg noe å gjøre opp med deg!"
#hasty_13="Vel, vi har hjulpet hverandre med å overleve så langt, prinsesse. Skal vi fortsette i fellesskap?"
#hasty_14="Ja, vi var enige om at vi skulle hjelpe hverandre ut fra disse avgrunnene i live, var vi ikke? Vi skal slå sammen våre ressurser. Her er pungen min, full av gull."
#hasty_15="Du mottar 500 gullstykker!"
#hasty_16="Takk, prinsesse. Kom menn, la oss finne Septeret!"
#hasty_2="Jeg er ikke sikker. La meg tenke en stund."
#hasty_3="Se opp!"
#hasty_4="Hva i all verden gjør du her?"
#hasty_5="Jakter på dere selvfølgelig! Dere har flyktet fra meg for siste gang!"
#hasty_6="Toskete jente! Vi er i de dypeste huler, sannsynligvis omringet av allslags skapninger, og du ønsker fortsatt å slåss mot oss? Du kommer til å få oss alle drept!"
#hasty_7="Ikke prøv å lure meg! Jeg vet hvorfor dere er kommet hit! Jeg vil gjøre ende på dere og deres forræderi her, og så få tak i Septeret, og så returnere til dagslyset igjen!"
#hasty_8="Overraskelse! Dø, solelskere!"
#hasty_9="Nå er vi omringet! Ønsker du fortsatt å slåss mot oss, prinsesse? Det vil garantert lede oss begge til fortapelse!"

intro_1="I Garard II, kongen av Wesnoths tjuesjuende år, ble kongedømme kastet ut i en bitter krig mot Nordboerne."
intro_10="Asheviere tok kontroll over hæren og ledet den tilbake til Weldyn. Da hun innså at kongens unge nevøer var de neste i tronfølgen, beordret hun dem alle drept, og utpekte seg selv til Dronningmor av Wesnoth."
intro_11="Da Delfador hørte ordrene til Asheviere, snek han seg inn i palasset og tok med seg Konrad, den yngste av Garards nevøer, og reddet ham slik fra en sikker død."
intro_12="Delfador tok barnet med seg til skogen i vest, og oppdro ham under beskyttelse av alvene. Delfador kunne bare trist se på mens Asheviere styrte landet med hard hånd og grusomme metoder..."
intro_13="... men en av orkene overlevde lenge nok til å sende bud om nyhetene til dronningen..."
intro_14="... og hun sendte sin beste kommandør..."
intro_2="Nordboernes hær slo leir ved Galcadar, ved vadestedet Abez, og kongen ledet sine styrker for å møte dem i kamp. Han delte hæren sin i to, og ledet selv den ene halvdelen, men hans egen sønn, kronprinsen  Eldred, ledet den andre."
intro_3="Eldred var en tapper og modig kriger, og en dyktig leder for sine soldater. Dessverre for Garard var han også ambisiøs.....og forræderisk. I kampens hete gikk Eldreds menn mot sin egen konge. Garard ble drept i kamp den dagen, sammen med sin bror og alle sine sønner utenom Eldred."
intro_4="Garards dronning, Asheviere, så på kampen fra en nærliggende ås, og gledet seg over det hun så. Hennes sønn ville sikkert styre på en måte som tilfredsstilte hennes maktsyke sinn bedre enn hennes mann hadde gjort."
intro_5="Nordboernes konge inngikk gladelig fred med Eldred mot betaling. Eldred proklamerte seg selv konge, og ledet hæren sin tilbake til Weldyn."
intro_6="Men Garards erketrollmann, Delfador, klarte å flykte fra slaget. Han red raskt tilbake og nådde Weldyn først. Der mønstret han en styrke av lojalister for å kjempe mot Eldred, og hevne kongens død."
intro_7="Eldred gikk i kamp med klar beskjed fra moren: ikke kjemp mot noen andre, verken stor eller liten, utenom den gamle trollmannen, hvis hode skulle hogges av."
intro_8="Eldred møtte sannelig Delfador ansikt til ansikt i kamp. Sverd slo mot stav. Den vise trollmannen mot den unge, sterke, selvgode krigeren."
intro_9="Delfadors menn tapte slaget og ble jaget på flukt, men Asheviere fant liket til sønnen, spiddet til bakken av Delfadors stav."

isle_damned_found1="Takk alle gode makter for at vi fant deg! Kom ombord med en gang, så skal vi ta deg med vekk fra denne forferdelige øya!"
isle_damned_found2="Det er en skam at vi ikke greide å vinne en total seier, men heldigvis ble jeg reddet! Videre til Elensefar!"
isle_wrested_control="Vi har overtatt kontrollen med øya fra de onde vandøde! Alt vi trenger å gjøre nå er å vente på at skipet ankommer, så kan vi dra i vei mot Elensefar!"
isledamn_1="Men reisen gikk ikke så glatt som de hadde håpet på. En storm kastet seg over skipet, alle mann var på dekk og prøvde desperat å redde skipet. Da Konrad forsøkte å sikre en mast, ble han plutselig blåst overbord..."
isledamn_2="Havmennene reddet Konrad fra sjøen, men klarte ikke å få ham tilbake til skipet. Istedenfor måtte de ta ham med til en nærliggende øy..."
isledamn_3="Puh, jeg overlevde. Men hvor er jeg nå? Er denne øya bebodd?"
isledamn_4="Det har kommet illevarslende nyheter om denne øya, min herre. Det blir sagt at de vandødes djevler har overtatt den, og den har forfalt og blitt til et stygt ødeland."
isledamn_5="La oss håpe disse ryktene er usanne! Jeg har ingen av mine menn med meg! Hvordan skal jeg forsvare meg selv?"
isledamn_6="Det er fremdeles noen alver på øya, min herre. Hvis du rekrutterer noen av dem kan vi kanskje ha håp om å holde tilbake de vandødes horder!"

#-- Lysanders versjon
#msg10_10="Hvis dette er sant, Konrad, burde vi kanskje ta en annen rute og dra rundt fjellet, istedenfor å prøve og overvinne disse nye motstanderne."
#msg10_11="Hva sier du, Delfador?"
#msg10_12="Nei! Vi har ingen tid å kaste bort, vi prøver å nå toppen av passet. Pass dere for fjelltroll, og ikke kom for nær vannet!"
#msg10_13="Beinkløverne vil hjelpe deg i oppdraget ditt. Se, de stiger frem fra landsbyene i øst, de mektige beinkløverne!!! Til kamp!"
#msg10_2="Se Konrad, foran oss ligger den store veien som dvergene bygget!"
#msg10_20="Vel, vi har beseiret fiendene våre. La oss håpe fjellet ikke beseirer oss!"
#msg10_21="Jeg ønsker dere alle lykke til på reisen. Jeg må returnere til landsbyen min og ta meg av familien min. Dvergisk gjestfrihet vil møte dere hvorenn dere måtte dra, venner!"
#msg10_22="La oss dra videre!"
#msg10_3a="Men jeg kan knapt se noe som helst på grunn av all tåka!"
#msg10_4b="Vi må være forsiktige... det sies at en trollmann bor her i disse fjellene, og at han ikke er vennlig mot besøkende. Han forårsaker tåka slik at reisende går seg vill, og deretter blir spist av hans skumle skapninger."
#msg10_5b="Hans....skapninger? Vi må sørge for å holde oss på veien!"
#msg10_6b="Det sies at han er en mektig fiende, Konrad. Det blir sagt at da dvergene bygget veien, forstyrret de en eldgammel trollmanns hvilested, og siden da har han og broren hans vandret omkring her på fjellet og lagt dvergiske landsbyer øde."
#msg10_7b="La oss gå forsiktig og raskt!"
#msg10_9="Velkommen, reisende, Jeg er Stalrag, høvdingen over disse landsbyene! Jeg advarer dere, en stor trollmann og trollene hans er her i fjellene og vil garantert angripe. Jeg skal gi ordre om at stammefrendene mine skal støtte dere!"
