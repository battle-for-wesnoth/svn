# Diverse beskrivelser #
#----------------------#

intelligent_description="Denne enheten lærer lettere enn andre, og trenger derfor mindre erfaringspoeng for å stige i gradene."
loyal_description="Denne enheten er spesielt lojal, og krever aldri mer enn 1 gullstykke i betaling, uavhengig av grad."
quick_description="Denne enheten er lettbent, og har derfor ett flytt ekstra hver runde. Den har også noen færre livspoeng."
resilient_description="Denne enheten tåler mer enn andre, og har derfor flere livspoeng."
strong_description="Denne enheten er spesielt sterk, og gjør derfor ekstra skade i nærkamp. Den har også noen ekstra livspoeng."

ambush_description="Bakhold:
Denne enheten kan gjemme seg i skog, og forbli uoppdaget av sine fiender.

Fiendtlige enheter kan ikke se eller angripe denne enheten når den er i skog, med unntak av når den har utført et angrep forrige runde."

chaotic_description="Kaotiske enheter kjemper bedre om natten enn om dagen.

Dag: -25% skade
Natt: +25% skade"

cures_description="Kurerer:
Denne enheten kombinerer urter med magi for å helbrede enheter raskere enn hva som vanligvis er mulig på slagmarken.

Denne enheten vil hjelpe alle vennligsinnede naboenheter som er skadet i begynnelsen av runden.
En enhet som blir hjulpet av en som kan kurere kan heles opp til 8 LP per runde.
En kurerende enhet kan hele opp til 18 LP per runde totalt for alle enhetene den hjelper.
En kurerende enhet kan kurere en som har blitt forgiftet, men den enheten vil ikke heles noe mer samme runde som den blir kurert for forgiftningen."

heals_description="Helbreder:
Setter enheten i stand til å helbrede vennligsinnede naboenheter i begynnelsen av en runde.

En enhet som blir hjulpet av en helbreder kan heles opp til 4 LP per runde.
En helbreder kan hele opp til 8 LP per runde totalt for alle enhetene den hjelper.
En forgiftet enhet kan ikke bli kurert for giften av en helbreder, og må søke hjelp i en landsby eller fra en enhet som kan kurere."

illuminates_description="Opplyser:
Denne enheten lyser opp det omkringliggende området, og gjør at lovlydige enheter kjemper bedre og kaotiske tilsvarende dårligere.

Enhver naboenhet til denne enheten vil kjempe som om det var skumring når det er natt, og som om det var dag når det er skumring."

invisible_description="Denne enheten er usynlig. Den kan ikke sees eller bli angrpet av fiendtlige enheter."

lawful_description="Lovlydige enheter kjemper bedre om dagen enn om natten.

Dag: +25% skade
Natt: -25% skade"

leadership_description="Lederskap:
Denne enheten kan lede vennligsinnede naboenheter, slik at de kjemper hardere.

Vennligsinnede naboenheter av lavere rang vil gjøre mer skade i kamp."

neutral_description="Nøytrale enheter påvirkes ikke av dag og natt, og kjemper like bra til alle døgnets tider."

poisoned_description="Denne enheten er forgiftet. Den vil miste 8 LP hver runde inntil den får en kur mot giften i en landsby eller fra en vennligsinnet enhet med 'kurerer' egenskapen.

Enheter kan ikke dø av gift alene. Giften vil ikke redusere den til mindre enn 1 LP."

skirmisher_description="Speider:
Denne enheten er trent i å snike seg raskt forbi fiender, og ignorerer derfor alle fiendtlige Kontrollsoner."

slowed_description="Denne enheten har blitt saktnet. Den kan bare bevege seg halvparten så langt som vanlig og har et angrep mindre enn normalt i kamp."

teleport_description="Teleporterer:
Denne enheten kan teleportere seg selv mellom to hvilke som helst vennligsinnede landsbyer."

