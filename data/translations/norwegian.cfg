msg11_1="Dørene er stengt og barrikadert fra innsiden!"
msg11_10="Legenden var sann! Det er alltid udyr med tentakler gjemt i innsjøer nær dvergiske kongeriker!"
msg11_11="Endelig, her er inngangen til det dvergiske kongerike."
msg11_12="Alt jeg kan se er ruiner og fattige landsbyer."
msg11_13="De stakkars landsbyboerne som bodde her og handlet med dvergene er nå slaver hos orkene."
msg11_14="I slaveri hos de onde orkene? Vi må frigjøre dem!"
msg11_15="Det er ikke et klokt valg. Vårt oppdrag er å få tak i Ildsepteret. Hvis vi forsinker marsjen vår her, vil horder av orker omringe oss."
msg11_16="Konrad, hør Defaldors ord. Vi kommer tilbake, og da vil orkenes grep om disse landene bli løsnet."
msg11_17="Jeg er ikke fornøyd med det, men jeg ser behovet for å skynde seg."
msg11_2b="Vi kan ikke komme inn! Hva skal vi finne på nå?"
msg11_3="Det blir sagt at orkene brukte en gammel gruvegang for å overraske dvergene. Det må være den i nordøst."
msg11_4="Da må vi se å komme oss til den gruvegangen!"
msg11_5a="Det er ikke tid til forsinkelse eller tomt koseprat, fremad!"
msg11_5b="Jeg nøler med å gå inn. Det vil bli svært vanskelig i mørket!"
msg11_5c="Vi har absolutt ingen tid til forsinkelser. Jeg husker det nå, gruvene i nordøst er den beste veien inn!"
msg11_5d="Men Konrads avdeling var ikke alene om å gå inn i gruvene..."
msg11_6="Dvergenes forsvar skulle ha vært sterkt. Se på de ødelagte tårnene!"
msg11_7="Kampen utenfor var hard og varte et halvt år, men kampene inne i tunnelene var verre."
msg11_9="Et monster gjemte seg i vannet!"
msg11_9a="Ruarrrrr!!!"

msg13_1="Dette er noen av de sentrale delene i dvergenes hulekompleks."
msg13_2="Underjordiske veier ledet til forskjellige deler av komplekset, men nå ligger alt i ruiner."
msg13_3="På skiltet står det 'Gjesteboliger'."
msg13_4="Min onkels familie druknet etter at orkene oversvømte den hulen..."
msg13_5="Disse passasjene ser ut til å ha blitt brukt nå nylig."
msg13_6="Det er et stort sammenrast parti i sør."
msg13_7="RUMLE! RUMLE! RUMLE!"
msg13_8="Steinene beveger seg!"
msg13_9a="Hvem der? Venn eller fiende?"
msg13_9b="Vi prøver desperat å fri disse tunnelene fra de fæle, stinkende og motbydelige orkene! Vær så snill å hjelp oss med den oppgaven."
msg13_9c="Ah, en skitten ork! La oss frigjøre disse tunnelene fra alle av dens art!"
msg13_9d="Jeg visste ikke at de vandøde var i disse grottene!"
msg13_9e="Hvem er denne fæle fienden vi slåss mot?"
msg13_9f="Jeg er Lionel. Jeg er Den Fortapte General. Jeg vil hevne meg på dere alle!"
msg13_9g="Hevne deg? Hva har vi gjort som du må hevne?"
msg13_9h="Lionel? En general? Jeg husker det navnet..."
msg13_9i="Jaså, du husker meg? Ja. Jeg var kongens beste general, og ble sendt ned i disse grottene for å få tak i Ildsepteret. Men orkene fanget meg og mine menn i denne hulen, for å la oss sulte i hjel. Dvergene var ikke til hjelp, og lot meg bli her for å dø. Nå vil jeg få revansj over dere alle sammen!"
msg13_die1="Arg! Jeg er beseiret! Men i det minste av verdige fiender, istedenfor de motbydelige orkene."
msg13_die2="Hvil i fred, Lionel. Den stakkars, fortapte generalen."
msg13_die3="Selv om jeg er tilintetgjort, my oppdraget mitt være fullført. Venner, Septeret er lenger mot nord, dypt nede i hulene. Håper dere har mer hell med å finne det enn jeg hadde."

msg1_1="Fjorten år etter at Asheviere begynte å regjere, vendte hun oppmerksomheten mot alvene, som hun hatet. Orkiske leiesoldater ble hyret og sendt avgårde for å sørge for alvenes undergang."
msg1_10="La dem komme. Vi vil bekjempe dem med alt vi har!"
msg1_11="Vær forsiktig, Konrad! Pass godt på ham, Delfador!"
msg1_12="Og slik har det begynt."
msg1_13="Ok, vi har klart oss så langt! Men hvor går vi nå?"
msg1_14="Vi må reise nordover, og prøve å komme oss til øya Anduin. Forhåpentligvis kan vi søke tilflukt der."
msg1_15="Selvfølgelig har du rett, Delfador. Men hva vil skje med alvene her?"
msg1_16="Alvene vil kjempe. De kan til og med seire. Men jeg frykter at de ikke har gode ting i vente. La oss ikke snakke om det nå. Fremad!"
msg1_17="Lykke til Konrad! Ikke bekymre deg om oss, vi vil kjempe så godt vi kan!"
msg1_18="Jeg....Jeg tror ikke jeg klarer det mer."
msg1_19="Prins...du må fortsette å kjempe! Neiiiiiii!"
msg1_2="Mester Delfador! Se, det kommer orker fra alle retninger! Hva skal vi gjøre?"
msg1_20="Det er over, jeg er fortapt...."
msg1_21="Jeg har....har sviktet min plikt til å forsvare prinsen. Jeg har tapt!"
msg1_22="Ikke dø! Delfador! Væ så snill, du må holde deg i live!"
msg1_23="Ugh."
msg1_24="Å nei! Vi har gått tom for tid, de har fått forsterkninger..."
msg1_25="Dø din kjeltring, dø!"
msg1_26="Bare de tåpelige gjør motstand mot meg!"
msg1_27="Jeg er Galdrad. Du må vinne over meg for å komme videre!"
msg1_28="Bare en tåpe ville våge å angripe meg!"
msg1_28a="Jeg er Delfador den Store, forbered deg på å dø!"
msg1_29="La meg komme forbi, din kjeltring!"
msg1_3="De er for mange til at vi kan slå dem. Altfor mange. Vi må rømme!"
msg1_30="De ødelegger hjemmet vårt!"
msg1_31="Vi kan ikke se oss tilbake. Vi må dra raskt avgårde!"
msg1_4="Men hvor? Dette er det eneste hjemmet vi har! Hva med alvene?"
msg1_5="Vi skal slåss mot dem, men du må rømme, Konrad. Det er av ytterest betydning at du kommer deg unna!"
msg1_6="Vi skal dra mot nord. Kanskje vi kan nå øya Anduin. Hvis vi kan klare å komme oss dit, vil vi være i sikkerhet. Konrad, vi må rekruttere noen alver til å hjelpe oss, og deretter må du komme deg til skiltet i nordvest. Jeg skal beskytte deg!"
msg1_7="Godt. La oss skynde oss!"
msg1_8="Angrip alvene! Ta landsbyene deres, og la oss gjøre krav på dette landet for dronningen!"
msg1_9="Haha! Vi skal rive de skitne alvene i biter!"

msg1b_1="Vi burde kunne finne et skip i Svartvann Havn, men det ser ut til at orkene også drar dit. En av mine gamle lærlinger har slått seg ned i disse landene - jeg er sikker på at han vil hjelpe oss!"
msg1b_10="Jeg kan gi dere et skip - jeg sendte det ut på sjøen med de gamle og barna, men det skulle snart være tilbake i havna."
msg1b_11="Tusen takk, herre."
msg1b_11b="Jeg kan bare håpe at vi vil gjøre det like bra neste gang de onde orkene angriper oss."
msg1b_12="Vi må gå ombord nå."
msg1b_13="Jeg mislyktes i å holde mitt ord til menneskene i Svartvann Havn...."
msg1b_14="Uten hans hjelp vil vi ikke være i stand til å bruke skipene, det er håpløst..."
msg1b_2="Defaldor, noen orker følger etter oss! Vi må skynde oss!"
msg1b_3="Delfador, min gamle mester, din ankomst bringer oss håpets flamme. Vi hørte nyhetene om at orkene angrep de alviske skogene, og at noen av dem var på vei hit for å angripe oss, men forsvaret vårt er fortsatt svakt."
msg1b_4="Vi skal hjelpe dere å drive dem på flukt."
msg1b_5a="Jeg skal sende en av mine trollmenn for å støtte dere. Rekrutter flere trollmenn, og kanskje noen ryttere, de har kjempet tappert for oss mot dronningens menn. Jeg trenger et par dager for å tilkalle hjelp."
msg1b_6="Forsvarsstyrkene er nå på plass."
msg1b_7="Uææææ!! Altfor mange trollmenn, vi må flykte med en gang!"
msg1b_8="Takk for hjelpen, venner."
msg1b_9="Vi leter etter transportmuligheter til øya Anduin."

msg2_1="Og så gikk selskapet i land på øya Anduin..."
msg2_10="Har du ikke hørt det? Mange havmenn har blitt fanget, og blir holdt som perledykkere i Perlebukta. Hvis bare noen ville redde dem!"
msg2_11="La oss dra og redde dem da!"
msg2_12="Min herre, det ville være svært farlig..."
msg2_13="Jeg tror vi kan klare det. Vi trenger å slå tilbake mot Asheviere på en eller annen måte..."
msg2_14="La oss dra etter at vi har hvilt en stund da."
msg2_2="Så dette er Anduin. Det ser litt....forlatt ut her."
msg2_3="Jeg frykter det, Konrad. Det ser ut som om orkene har kommet helt hit."
msg2_4="Hvem er det? Å, en gjeng alver har gått i land. Vi skal jage dem tilbake ut i sjøen!"
msg2_5="Jeg trodde ikke orkene ville ha kommet hit. Denne øya pleide å være så vakker. Vi må ta den tilbake! Til våpen!"
msg2_6="Velkommen, venner. Takk for at dere reddet øya mi fra orkene!"
msg2_7="Det var vår plikt, venn. Jeg håper du vil gi oss tilflukt her nå."
msg2_8="Selvfølgelig. Orkene er brutale. Brutale. Spesielt det de gjør mot de stakkars havmennene."
msg2_9="Å, hva er det de gjør mot havmennene?"

msg3_1="Så dette er Perlebukta. Det ser ut som de driver havmennene hardt!"
msg3_10="Men...men...hvordan kan dette skje meg?"
msg3_11="Hvem var den idioten?"
msg3_12="Endelig fri! Død over orkene!"
msg3_13="Nå som vi er fri, kan vi sammen overvinne våre undertrykkere!"
msg3_13a="Død over orkene! Kom, la oss alle sammen kjempe mot dem!"
msg3_14="Frihet! Hvor er disse orkene? La meg ta dem!"
msg3_15="Takk for at du reddet oss! Nå kan vi hjelpe deg å bekjempe dette orkeondet!"
msg3_16="Endelig har vi klart å befri havmennene. Dra tilbake til havet og lev i fred."
msg3_17="Herre! Du trenger kanskje hjelpen til noen av oss som har evner i sjøen i fremtiden. Vi tilbyr deg vår støtte, og vil bli med deg."
msg3_18="Hvor er Delfador? Jeg håper han har klart seg!"
msg3_19="Han har klart seg meget bra, venn."
msg3_2="Absolutt. Det ser også ut som de har svært mange tropper. Jeg tror jeg bør dra rundt bukta, og distrahere noen av dem. Du og resten av mennene våre redder havmennene!"
msg3_20="Der er du! Jeg er så glad for at du er ok! Nå kan vi hvile for en stund."
msg3_21="Jeg er redd det ikke er tid til å slappe av. Konrad, Asheviere har beleiret Elensefar, og således brutt den århundregamle avtalen mellom Wesnoth og bystaten Elense. Hvis byen faller, er det umulig å si hvor mange andre land hun kan komme til å ta!"
msg3_22="Å nei! Hva skal vi gjøre?"
msg3_23="Du må lede våre menn til byen å prøve og hjelpe til med å forsvare den. Eller ta den tilbake hvis den faller før du kommer frem."
msg3_24="Må jeg gjøre det? Men hva med deg, Delfador? Du blir med, ikke sant?"
msg3_25="Jeg er redd jeg ikke kan det, Konrad. Jeg har kommet over noen viktige dokumenter, og må skynde meg med dem til Alvenes Råd. Det ser ut til at vi har mindre tid til å stoppe Asheviere enn jeg hadde trodd."
msg3_26="Men Delfador! Jeg kan ikke gjøre det på egen hånd!"
msg3_27="På egen hånd? Min herre! Vi, dine lojale soldater vil støtte deg!"
msg3_28="Du vil seire. Jeg har tro på deg. Dra nordover. Elensefar er bare tre dagers reise unna hvis du skynder deg."
msg3_29a="Godt. Men hvordan kommer jeg til Elensefar?"
msg3_3="Det er i orden. Vær forsiktig!"
msg3_30_farewell="Ha en god reise, Konrad. Vi møtes igjen!"
msg3_30_farewella="Ha en god reise da, Konrad. Måtte været bli bra."
msg3_30a="Det er mot nordvest, men noen få mil innover fra kysten. Det er to måter du kan komme deg dit på, med skip, eller over land. Hver av måtene har sine farer. Du må velge hvordan du vil komme deg dit."
msg3_31="Har du ikke klart å nedkjempe fiendene våre i løpet av alle disse dagene? De har tilkalt forsterkninger. Vi er fortapt!"
msg3_32="Konrad! Vi kan ikke bruke mer tid her. Selv om det ville vært godt å vinne over orkene og befri alle vi kunne ha befridd, er det viktigere ting som roper på oss!"
msg3_33="Delfador, det er et under at du har overlevd! Det har vært en tøff kamp, men hvorfor kan vi ikke gjøre oss ferdige? Hvorfor må vi dra?"
msg3_34="Jeg bringer dårlig nytt: Asheviere har angrepet byen Elensefar, og således brutt avtalen mellom Wesnoth og Elensefar. Du må lede våre menn til byen for å forsvare den -- eller ta den tilbake hvis den faller før du kommer frem."
msg3_35="Må jeg gjøre det? Men du blir med meg, gjør du ikke, Delfador?"
msg3_36="Jeg er redd jeg ikke kan det, Konrad. Jeg har kommet over noen viktige dokumenter som må studeres nøyere. Jeg må ri avgårde med en gang for å rådslå med alvene. Jeg møter deg i Elensefar, etter at du har sikret kontrollen over den."
msg3_37="Jeg frykter jeg vil slite med å klare dette på egen hånd, men hvis det må være slik, godtar jeg det. Hvordan kommer jeg til Elensefar?"
msg3_38="Ettersom du har brutt orkens hegemoni på sjøen, vil det tryggeste være å dra med skip. Seil langs med kysten, og du kan gå i land noen få mil fra Elensefar. Skynd deg!"
msg3_39="Siden orkene kontrollerer sjøveiene, vil det ikke være trygt å dra med skip. Reis over land, Elensefar er bare en seks dagers marsj opp langs kysten. Skynd deg!"
msg3_4="Men sjef, hvorfor bruker vi bare flaggermus og nagaer?"
msg3_5="Fordi vi må kontrollere sjøen og havfolket, og nagaer og flaggermus er best egnet til den oppgaven!"
msg3_6="Men orkene er den mektigste rasen i hele..."
msg3_7="Hold kjeft din mark! Jeg er sjefen!"
msg3_8="Hahaha! Nå vil orkene herske over både sjø og land!"
msg3_9="(Sukk) Værsåsnill, vil noen kverke denne idioten for meg?"

msg4_1="Men veien til Elensefar var forræderisk. Konrad og hans menn ble overfalt av de vandødes djevler."
msg4_10="Overraskelse! På leting etter trollmenn, alt jeg finner er alver!"
msg4_11="Tempelet virker tomt."
msg4_12a="Det har vært en ære å ha hjulpet deg å beseire de vandøde, min herre. Nå må jeg vende tilbake til hjemmet mitt. Jeg føler at våre veier kan møtes igjen en dag, kanskje når ditt behov for hjelp mot de vandødes horder er enda større."
msg4_12b="Seieren er vår! La oss bare håpe at denne forsinkelsen ikke vil hindre vårt oppdrag for å redde Elensefar. Vi må skynde oss videre!"
msg4_2="Min herre! Det ser ut som om noe beveger seg i ruinene der borte!"
msg4_3="Det ser ut som om det er vandøde der! Gjør dere klar til kamp!"
msg4_4="Til våpen!"
msg4_5="Aha, det kommer en avdeling alver hit. Snart har vi alviske zombier til å tjene oss!"
msg4_6="Det ligger noen eldgamle templer i nordvest. Jeg lurer på hva som kan være inne i dem!"
msg4_7="Det ser ut som noen gjemmer seg inne i tempelet."
msg4_8="Jeg gjemte meg på dette hellige sted for å planlegge de onde vandødes fall. Nå kan jeg, med din hjelp, ødelegge dem."
msg4_9="Det ser ut som noen gjemmer seg inne i tempelet."
msg4_moredie="Kjemp videre mot de vandøde uten meg, venner!"

msg5_1="Til slutt kom selskapet til Elensefar, men byen hadde allerede falt i de onde orkenes hender."
msg5_10="Jaså, tyver? Hvem sier at vi kan stole på sånne som dere?"
msg5_11="Vi forstår deg hvis du ikke vil stole på oss, selvfølgelig, men det er til vårt felles beste å jage orkene fra byen!"
msg5_12a="Hmm...Jeg må tenke på dette..."
accept_thieves="Det er bra. Dere kan bli med oss."
reject_thieves="Vi kan ikke stole på motivene deres. Vi skal redde byen på egenhånd!"
msg5_13a="Vi vil tjene deg godt, fordi vi respekterer hjelpen du gir til byen vår. Du vil se at det finnes ære, selv blant tyver."
msg5_14a="Som du vil, vi skal forsvinne. Du må ta tilbake byen uten vår hjelp!"
msg5_14b="Endelig har vi tatt tilbake byen! La oss hvile her, venner."
msg5_14c="Seier! Elensefars tyver vil tjene deg, min herre."
msg5_15b="Selskapet hvilte i tre dager, og så dukket det opp en gammel venn."
msg5_16="Vær hilset, venner. Jeg ser at dere har berget byen! Jeg visste dere kunne klare det."
msg5_17="Delfador! Så godt det er å se deg! Hvor har du vært?"
msg5_18="Jeg har i møte med det Store Alviske Rådet. Dette er Kalenz, en av Nordalvenes ledere, som kom til Rådet for å tilby oss Nordalvenes hjelp."
msg5_19="Vær hilset, venn."
msg5_2="Min herre! Det ser ut som om byen har falt allerede!"
msg5_20="Delfador, vi har tatt denne byen, men Ashevieres menn vil komme garantert komme og angripe oss! Hva skal vi gjøre?"
msg5_21="Rådet har møttes, og vi bestemte følgende: vi må få tak i Ildsepteret."
msg5_22="Ildsepteret? Hva er det?"
msg5_23="Da Garard I, din onkels far, styrte, gikk dvergene fra Knalga med på å lage et praktfullt septer til kongen. Det tok deres beste smeder flere år å laage det. Men rett etter at det var ferdig, innvaderte orker Knalgas tunneler. Nå er det kaos i Knalga, og selv om det fremdeles bor dverger i noen deler av det, i konstant krig med orkene, ble septeret tapt et eller annet sted i de enorme hulene."
msg5_24="Å, men hva her dette med meg å gjøre?"
msg5_25="Garard II, din onkel, skulle bestemme seg for hvem som skulle være arving. Han utstedte en kunngjøring om at det medlemmet av kongefamilien som fikk tak i Ildsepteret skulle styre landet."
msg5_26="Å, og nå vil du at jeg skal få tak i dette septeret?"
msg5_26a="Vi skal hjelpe deg å finne det, min herre."
msg5_27="Vi har liten tid. Vi tror at også Asheviere leter etter Septeret, for å stadfeste sin stilling som hersker. Men dersom du får tak i Septeret først, vil folket gi sin støtte til deg som konge."
msg5_28="Meg? Som konge?"
msg5_29="Ja, Konrad. Jeg tror at vil bli konge en dag. La oss skynde oss!"
msg5_3="Dette er fryktelige nyheter! Vi må vinne byen tilbake!"
msg5_4="Det er så mange av dem. Dette vil ikke bli lett! Og se mot sør, det ser ut som de vandøde har alliert seg med orkene!"
msg5_5="Her kommer alvene! Ved hjelp av vår nylig inngåtte allianse med orkene skal vi knuse dem med letthet!"
msg5_6="Vi må ta byen, og utrydde de onde vandøde før det kommer forsterkninger!"
msg5_7="Om natten krøp tre mørke skygger ut av skogen."
msg5_8="Holdt! Hvem der? Venn eller fiende?"
msg5_9="Vær hilset, venn. Vi er fra Tyvenes Laug i Elensefar. Vi vil gjerne hjelpe deg i kampen mot orkene!"

msg6_1="På vei til Knalga ble de angrepet av Ashevieres styrker."
msg6_10="Stopp! Dere får ikke passere!"
msg6_11="Det er min plikt å drepe dere!"
msg6_12="Kom frem!"
msg6_13="Beskytt meg!"
msg6_14="Ja vel, frøken!"
msg6_15="Ingen bevegelser!"
msg6_16="Hold avstand!"
msg6_17="Ingen bevegelser!"
msg6_18="De overvelder meg for raskt! Jeg må nok ta i bruk litt magisk hjelp."
msg6_19="De tok den landsbyen også! Jeg skal få dem til å slå retrett!"
msg6_2="Dronningen har sendt meg for å stoppe deg, din bedrager!"
msg6_20="Hvis sverd ikke biter på dem, vil magi gjøre det."
msg6_21="Grill dem!"
msg6_22="Dere får betalt for å drepe dem, så avsted!"
msg6_23="Hvemsomhelst! Drep disse inntrengerne nå!"
msg6_24="Uggh vil drepe de tynne stenglene!"
msg6_25="Uhyrer! Jeg trenger flere uhyrer for å overvinne dem!"
msg6_26="Et uhyre vil garantert knuse dem!"
msg6_27="Jeg overgir meg! Ikke skad meg, bedrager."
msg6_28="Jeg har allerede sagt at jeg ikke er noen bedrager, men hvis du gir deg, vil jeg spare livet ditt."
msg6_29="La meg gå!"
msg6_3="Det er prinsessen, Li'sar. Dronningens datter, og hennes arving!"
msg6_30="Tenk på historien om gamlekongen. Spør noen eldre om den."
msg6_31="Den forrige kongen? Jeg har hørt om det, men jeg vet det ikke er sant. Moren min fortalte meg det."
msg6_32="Moren din har løyet for deg, barn. Nå foreslår jeg at du tenker over det, og enten slår deg sammen med oss, eller rømmer i eksil. Det vil bli et stort slag snart, og hvis du er på feil side da, har vi kanskje ikke mulighet til å spare livet ditt for andre gang."
msg6_33="Jeg er ikke et barn, og jeg vil ikke snakke om det! Du sa du ville spare meg, så dra avgårde. Veien mot nord burde være trygg for dere."
msg6_34="Far vel, prinsesse. Kom menn, til veien mot nord!"
msg6_35="(hehe, lite vet de om hvor mange vandøde som har vandret på nordveien i det siste. De er fortapt!)"
msg6_36="Nei! Det kan ikke ende slik!"
msg6_37="Arg! Jeg har blitt overvunnet!"
msg6_38="Nå som Kalenz er drept er det håpløst. Vi har tapt."
msg6_4="Jeg er ingen bedrager. Det må være moren din som har løyet for deg om det."
msg6_4b="Forræderi! Løgnene dine vil dø sammen med deg!"
msg6_5="Her hjelper det ikke å snakke fornuft. Det er bare en ting hun vil forstå. Til våpen!"
msg6_6="Dette tar for lang tid, så det er best jeg kaller inn forsterkninger!"
msg6_7="Kanskje jeg ikke brukte nok styrker..."
msg6_8="Beskytt prinsessen!!!"
msg6_9="Stopp!!!"

msg7_1="Min herre! Denne veien ser ikke ut til å være så trygg som vi hadde håpet på. Se rundt oss i åsene, det er vandøde her!"
msg7_10a="Sola står opp i øst. De vandøde har garantert ikke kraft til å fortsette deres stormløp nok en dag!"
msg7_10b="Helt sikkert ikke! Jeg føler at vi har overlevd dette slaget."
msg7_10c="Puh! Det var et vanskelig slag, men de måtte trekke seg tilbake til slutt!"
msg7_11="Ja! Vi har slått dem tilbake!"
msg7_12a="Dette stedet får meg til å føle meg uvel, selv når de vandøde slår retrett. Hvor kan vi dra nå?"
msg7_12b="Takk for at du kom tilbake for å hjelpe oss, Moremirmu."
msg7_12c="Det gjør meg trist at Moremirmu ble drept på slagmarken, etter at han returnerte for å hjelpe oss."
msg7_13a="Wesnoths land er ikke trygt for oss. Dronningens styrker kan nå hvert hjørne. Vi må skynde oss til de nordlige landene, på andre siden av den store elva. La oss dra raskt avgårde!"
msg7_13b="Det er både min plikt og fornøyelse, min herre! Vi spiste middag sammen med noen medlemmer av prinsessens garde, og tok en pause fra vår pilgrimsreise, da de fortalte hvordan dere ble lurt til å reise gjennom disse farlige områdene. Vi kunne ikke gjøre annet enn å hjelpe deg!"
msg7_13c="Må han hvile fredfullt!"
msg7_14a="Javisst! La oss dra herfra!"
msg7_14b="Jaså, hun lurte oss til å dra denne veien med vilje! Hvor kan vi dra nå? Hvilken vei vil være den tryggeste for oss?"
msg7_14c="Han døde mens han slåss for deg, prins, akkurat slik som hvem som helst av oss ville vært villig til å dø i kamp for deg."
msg7_15b="Du må komme deg ut av klørne til den usle dronninga, min herre. Hvis du setter kursen mot nordøst, videre forbi Griffenes Fjell, vil du kunne krysse den store elva ved Abez. Men du må skynde deg, for du vil ikke kunne krysse elva når vinteren kommer!"
msg7_16b="Takk for dine råd, min gode venn! Måtte våre veier møtes igjen i bedre tider!"
msg7_2="Hvem er disse som kommer hit? La oss drepe dem alle sammen!"
msg7_3="Til våpen! De vandødes horder nærmer seg!"
msg7_4="Det er så mange! Hva skal vi gjøre?"
msg7_5="La oss bare holde dem tilbake så lenge det lar seg gjøre!"
msg7_6b="Jeg har nok en gang kommet for å hjelpe dere, venner!"
msg7_7b="Hvite trollmenn? Kommet for å hjelpe oss? Men hva gjør de her?"
msg7_8b="Det er Moremirmu! Han hjalp oss å bekjempe Muff Malal, la oss håpe han kan hjelpe oss nok en gang!"

msg8_1a="Hva slags plass er dette? For et høyt fjell!"
msg8_2b="Der er det sagnomsuste Griffenes Fjell! Vi må være forsiktige her, det å forstyrre griffene kunne vise seg å være farlig."
msg8_3b="Så dette er Griffenes Fjell! Kanskje vi kunne stjele noen egg fra griffene og ale dem opp som flygende ridedyr? Kan det gå an, Delfador?"
msg8_4b="Vi kan jo prøve, selv om det er farlig! Men kanskje griffer i vår tjeneste kunne hjelpe oss senere. Uansett må vi krysse dette stedet."
msg8_5b="Vel, la oss starte klatringen over fjellet!"
msg8_5c="Det ser ut som vi ikke er de eneste som er interessert i dette fjellet. Nok en gang hindrer dronning oss!"
msg8_5d="Fort menn! Fremad!"
msg8_6="Vi har slått dem! Hva gjør vi nå?"
msg8_7="Vi må fortsette nordover. Det er for sent å returnere til sikkerhet i Elensefar eller Anduin for vinteren er over oss. Derfor må vi krysse den store elva og fortsette mot dvergenes land. Kom, la oss gå!"
msg8_8="Med disse griffeeggene burde vi være i stand til å ale opp griffer som vil tjene oss. Det lar oss hyre Grifferyttere!"
msg8_9b="La oss dra videre!"

msg9_1="Dette er vadestedet Abez. Når vi nå krysser denne elva forlater vi Wesnoth, og går inn i Nordens land. Landene som dvergene en gang hersket over, men som nå bare er kaos. Det var her din far og onkel ble forrådt og drept, Konrard, for nesten nitten år siden."
msg9_10="Denne toskete gutten drepte seg selv."
msg9_11="Hva mener du?"
msg9_12="Jeg mønstret menn for å slåss mot forræder-kongen, og selvfølgelig mot Asheviere, den som stod bak alt . Vi var i undertall, kanskje fire til en. I kampens hete, kom gutten, den toskete gutten, stormende mot meg, mens han veivet vilt rundt seg. Jeg hadde ikke annet valg enn å gjøre ende på ham."
msg9_13b="Så det er sant at du drepte han?"
msg9_14b="Han døde i kamp, ved min hånd. Det er trist at dine brødre ikke fikk muligheten til å få en slik 'ærefull' død, Konrad."
msg9_16="Med all respekt, mine herrer, vi må skynde oss. Det er absolutt nødvendig å krysse elva med en gang. Se! Det ser ut som om vakttårnene på elvebredden er bevoktet!"
msg9_17="Se! Noen av søringene, Wesnoths menn, prøver å krysse inn i våre land! Vi må stoppe dem!"
msg9_18="Finnes det ikke en annen plass der vi kan krysse over? Kanskje lenger oppover i elva?"
msg9_19="Vinteren er snart over oss. Vi har bare noen få dager på oss til å krysse over, og den nærmeste brua er langt oppover elva. Det vil være selvmord å stå sør for elva når vinteren kommer. Asheviere ville ha oss fanget som rotter! Se mot vest! Asheviere har en grensefestning der, og det ser ut til å være fullt av soldater! Vi må krysse her, og det kjapt!"
msg9_19b="Der er de! Så det er sant at de lurte de vandøde. Nå prøver de å forlate Wesnoth. Vi kan ikke la dem krysse elva. Etter dem!"
msg9_2="Virkelig? Hva var det som skjedde, Delfador?"
msg9_20a="Ikke henne nå igjen! Kom igjen, vi må skynde oss!"
msg9_3="Kongens styrker hadde leiren sin her. Styrkene fra nord hadde slått leir på nordsiden av elva. I tre dager og tre netter stod hærene ansikt til ansikt, ingen av dem villig til å krysse elva. På den fjerde dagen krysset hærene fra nord elva og angrep oss."
msg9_4b="Og så....ble vi slått?"
msg9_5="Vi holdt på å vinne slaget. Vi slo dem tilbake."
msg9_6="Inntil kongens sønn, i kampens hete, inntil han vendte seg mot kongen!"
msg9_7b="Men du hevnet mordet. Du drepte prinsen, ikke sant Delfador?"
msg9_8="Da jeg så kongen forrådt og at banneret hans falt, flyktet jeg fra slaget. Enten det var visdom eller feighet, jeg flyktet fra slaget, siden jeg ikke øynet noe håp for oss den dagen."
msg9_9b="Å, men alvene sa alltid til meg at du drepte prinsen, Delfador, selv om du aldri snakket om det."
msg9_a1="Ruaarrrrrrrr!"
msg9_a2="Hva er det?"
msg9_a3="Skapninger fra dypet angriper oss! Dette kan bli svært farlig. Fort, vi må komme oss over på den andre siden så raskt vi kan!"
msg9_a4="Vi har kommet oss trygt over elva! Hvor skal vi nå?"
msg9_a5="Vi må fortsette nordover. Vi må søke hjelp hos dvergene i nord hvis vi skal ha håp om å komme oss langt innover i Knalga."
msg9_a6="De kom seg unna! Jeg kan ikke tro det! Vi må forfølge dem over elva! Vi skal møtes igjen, elendige bedrager!"
msg9_a7="Tror du virkelig at hun kommer til å forfølge oss, Delfador?"
msg9_a8="Det ser garantert ut til at hun vil prøve, men skapningene i sjøen vil gjøre det vanskelig for henne. Vi må fortsette videre. Hvis hun kommer seg over før vinteren kommer, så la det være slik!"

msg_delfador_die="Nei! Dette er slutten! Vi har tapt!"
msg_doors_lisar="Huff! Vi kom oss gjennom den farlige tåka i fjellene, bare for å møte dette kaoset! Kom igjen! Vi må komme oss inn i gruvene, for de er fortsatt foran oss!"
msg_get_gold_swamp="Du plyndrer 100 gullstykker fra liket!"
msg_kalenz_die="Arg! Jeg er ferdig!"
msg_konrad_die="Vi har tapt, for jeg har lidd nederlag!"
msg_lisar_die="Jeg kan ikke tro det skulle ende slik!"

msgcrossroads1="Hold dere til stien!"
msgcrossroads2="Hold dere borte fra skogen!"
msgcrossroads3="Her er vi kommet til det store veiskillet. Vi ønsker å dra mot nordøst."
msgcrossroads4="Ta dere i akt! Disse skogene er ikke trygge! Asheviere har hyret orker for å vokte disse veiene, på grunn av deres strategiske beliggenhet. Vi må kjempe for å komme forbi her."
msgcrossroads5="Da skal vi kjempe! La det begynne."
msgcrossroads6="Seieren er vår! La oss fortsette mot nordøst!"

msgnw_1="Denne vinteren er fryktelig kald! Vi burde kanskje stoppe her og hvile en stund."
msgnw_10="Og etter mange dagers hvile, satte kompaniet avgårde igjen for å finne dvergenes kongerike..."
msgnw_2="Stoppe og hvile? Min herre, vi må skynde oss å finne Ildsepteret, så det ikke faller i hendene på våre fiender!"
msgnw_3="Vi har gått en hard marsj helt siden vi var beleiret av de vandøde i den fæle dalen. Nå har vinteren merket oss, og vi har brukt mesteparten av pengene våre. Dette landet ser fruktbart ut: vi kan sikkert slå leir her for vinteren!"
msgnw_4b="Ja, la oss hvile en stund! Jeg er sikker på at vi kommmer til å møte mange utfordringer i fremtiden, og jeg tviler på at jeg kunne klare en like stor utfordring som elvekryssingen var på mange dager ennå."
msgnw_5="Vi jakter på Ildsepteret, rikets skjebne er i våre hender, og dere mennesker vil stoppe for å hvile? Fremad, sier jeg!"
msgnw_6="De har rett, Kalenz. Jeg hadde ønsket å få tak i Septeret innen en måned, men det kommer ikke til å skje. Våre soldater vil desertere hvis vi ikke hviler snart. Men i disse ville landene i nord må vi slåss selv for retten til å hvile. Se mot nord! De fæle orkene vil neppe la oss hvile i fred!"
msgnw_7="Da fratar vi dem kontrollen over disse landene. Til våpen!"
msgnw_8="Seieren er vår! Vi har tatt området fra orkene. Nå kan vi slå leir her mens den kalde vinteren går over."
msg_nw_8="Det faller mer snø. Vi må avslutte dette slaget kjapt. Fremad!"
msgnw_9="La oss ikke bli her for lenge, venner: vi må fremdeles nå frem til dvergenes gamle rike før våre fiender."

msgsnowplains1a="Disse snødekte slettene var en gang hjemlandet til mitt folk. Vi dro videre for flere hundre år siden. Legenden sier at et mektig flammesverd ble værende igjen."
msgsnowplains2="Det sverdet kan vise seg å bli nyttig senere på reisen vår. Jeg lurer på hvor det kan være gjemt."

msgswamp1="Dette landet er forbannet. Mørkeåndene har bodd her i årevis og samlet store hærer og skatter."
msgswamp2="Mørkeåndene er overalt i denne sumpen. Jeg håper det var et klokt valg å komme denne veien."
msgswamp3="Hver av Mørkeåndenes ledere har en haug med gull du kan ta hvis du overvinner dem. Vær forsiktig med å spre hærstyrkene dine for mye, siden vi må gjennom denne sumpen for å komme videre nordover."

nelves_1="Endelig, venner, nå har vi nesten nådd frem til hjemmet til mitt folk, Nordalvene."
nelves_10="Velkommen, Eonihar, gamle venn! Hvorfor har du lett etter oss?"
nelves_11="Da min herre fikk beskjed om at dere var på vei, sendte han ut ryttere for å se etter dere! Det fare på ferde!"
nelves_12a="Fare? Hva slags fare?"
nelves_13a="Vi har oppdaget en stor flokk i sør. En flokk med menn fra Wesnoth, vi tror de ser etter deg! Det er ikke et øyeblikk å miste: du må skynde deg til alveskogen, bare der kan du være trygg!"
nelves_14a="Jeg håper bare vi kan unngå dem, vi må dra mot nordøst."
nelves_15a="Det er ikke alt, min herre. De fæle orkene fra disse barske landene har hørt at disse mennene har kommet hit, og samler i dette øyeblikk en stor hær for å møte dem. En flokk i nord! Nå blir det helt sikkert et stort slag."
nelves_16a="Dette høres veldig farlig ut. Kanskje vi burde trekke oss tilbake vestover, og gjemme oss til slaget er over?"
nelves_17a="Jeg tror disse ville landene er for farlige til det! I alle tilfeller trodde jeg du ville være på Wesnoths side, ville du ikke, prinsesse?"
nelves_18a="Jeg er en ærerik prinsesse, ikke en bedrager slik som deg! Jeg gav mitt ord på at jeg skulle holde med deg inntil vi klarer å flykte fra disse landene, og jeg skal holde hva jeg lovet!"
nelves_19a="Herre, frøken, det er ingen tid å miste! Dere må dra mot øst, til mitt folks hjem. Bare der vil dere være trygge!"
nelves_20a="Kom da, Konrad, la oss dra."
nelves_21a="Min herre forbereder en avdeling med alver for å komme og eskortere deg inn i skogen. Ta deg i akt, for vi er alle i stor fare!"
nelves_22="Velkommen, Alvevenn! Velkommen til Emetria. Du må søke ly her inntil slaget er over. Hold deg sammen med meg her en liten stund til, så vil vi være trygge."
nelves_23="Takk, El'rien Herre. Gjestfriheten til Nordalvene er like bra som hos dem i sør! Mine menn vil hjelpe dere å holde fienden vår unna."
nelves_24="Alvevenner, dere har kommet dere i sikkerhet!"
nelves_25="El'rien, vi har Ildsepteret med oss! Vi må eskortere dem til Elensia!"
nelves_26="Ja visst. Vi vil eskortere dere til hovedstaden vår, hvor vi skal holde Råd."
nelves_2="Etter så lang tid ute i villmarken vil det bli godt å kunne hvile en stund!"
nelves_3a="Men rundt oss er det nok engang tykk tåke. Vi vet ikke hvilke farer som kan lure foran oss!"
nelves_4a="Så lenge vi beveger oss fremover uten å forsake forsiktighet og klokskap, er jeg sikker på at vi vil nå tryggheten og gjestfriheten hos alvene."
nelves_9="Mine herrer! Endelig fant jeg dere."
nelves_defeat="Vi har ikke klart å nå frem til skogen, og slaget pågår fremdeles. Vi kommer aldri til å klare det nå! Vi har tapt!"
nelves_found="Der er du! Du må bli med til Nordalvenes hjem i øst med en gang!"
nelves_human_found="Der er de! Angrip!"
nelves_orcs_found="Der er det noen orker! Vi må la dem kjempe mot Wesnoths menn, og unngå å komme i kontakt med dem for enhver pris!"

scep1="Septeret må være i nærheten nå! Hvor skal vi gå?"
scep2="Ja, jeg føler det er i nærheten! Vi må lete etter det, men vær forsiktige."
sceptre10="Jeg tror jeg vet hva jeg gjør. Kom, la oss gå!"
sceptre3="Endelig, her er det. Jeg har Septeret!"
sceptre4="Så det er i våre hender! La oss forlate disse stinkende grottene."
sceptre5="Jeg tror vi kommer oss ut hvis vi drar litt mot nord."
sceptre6="Endelig! Jeg har Septeret!"
sceptre7="Riktig. Du fikk tak i det, Li'sar. Jeg håper du bruker det klokt."
sceptre8="Min første gjerning blir å bruke det for å få oss ut av dette hullet! Jeg håper du regner det for klokt."
sceptre9="Septeret gjør brukeren mektig, men langtifra udødelig, barn. Bruk det fornuftig. Kom nå, jeg tror det er en utgang mot nord!"

# Opplæring

tut1="Ok, så nå er jeg på treningsplassen. Hva skjer?"
tut10="Ja, akkurat! Det er også viktig å prøve og stoppe meg fra å kontrollere landsbyer, og å ta landsbyer jeg kontrollerer fra meg, slik at jeg får så lite gull som mulig."
tut11="Kom igjen, la oss ta noen landsbyer!"
tut12="Hvordan velger jeg hvilken type soldater jeg trenger, Delfador?"
tut13="Du må vurdere egenskapene deres nøye. I begynnelsen trenger du raske enheter for å ta så mange landsbyer som mulig. Senere bør nok krigere utgjøre mesteparten av hæren din. Husk at alle alviske styrker kjemper meget bra i skog. Ryttere er glimrende i åpent lende. Trollmenn er gode som støttespillere, og kan brukes på samme måte som bueskyttere. Hvis trollmennene dine blir mer erfarne, vil de bli svært mektige."
tut14="Når du angriper en fiende kan du velge hvilket våpen du vil bruke, og studere sjansen for å treffe og eventuell skade et vellykket utfall vil gjøre."
tut15="Bra forsøk, Konrad, men det ser ut som du fortsatt har mye å lære."
tut16="Du har beseiret meg , Konrad. Gratulerer med seieren. Du har bestått treningen med glans."
tut2="Velkommen til treningsplassen, Konrad. Vis hva du er god for ved å overvinne meg i liksom-kamp."
tut3="Øhh... ja vel, hvordan begynner jeg?"
tut4="Du har to hundre gullstykker du kan bruke til å betale soldater. Det første du må gjøre er å rekruttere noen soldater til å kjempe for deg (Høyreklikk og velg 'Rekrutter'). Du kan bare rekruttere soldater når du er i festningen din, så det er viktig at du ikke beveger deg ut for tidlig."
tut5="Ok, jeg tror jeg er klar. La oss begynne!"
tut6="Jeg rekrutterer selvfølgelig mine egne soldater for å kjempe mot dine."
tut7="Ok. Hvordan får jeg tak i flere gullstykker slik at jeg kan rekruttere flere soldater?"
#TODO: Update tut8 with new upkeep system
tut8="Hvis du flytter en av dine soldater inn i en landsby, tar du kontroll over den. Hver landsby du kontrollerer vil gi deg to gullstykker hver runde. Hver av soldatene dine koster deg ett gullstykke hver runde."
tut9="Så det er viktig for meg å kontrollere mange landsbyer slik at jeg får masse gull til å rekruttere massevis av soldater?"

tut2_1="Nå har vi byttet plass. Jeg skal lære om tilbakekallling."
tut2_10="Jeg ble trent opp til å lede tropper. Jeg kan få alle soldatene rundt meg til å kjempe bedre."
tut2_11="XXXXXXXXXXXXXXXXXXXXXXXXX"
tut2_12=""
tut2_13=""
tut2_14=""
tut2_15="Et hederlig forsøk, Konrad, men det ser ut som om evnene dine fortsatt trenger å forbedres en hel del."
tut2_16="Du har overvunnet meg, Konrad. Gratulerer med din dyktighet. Du har bestått den andre treningskampen."
tut2_2="Tilbakekalling?"
tut2_3="Soldater som har kjempet for deg i tidligere slag og overlevd kan kalles tilbake igjen for å tjene deg."
tut2_4="Aha, jeg forstår. Så jeg kan få mer erfarne soldater ved min side."
tut2_5="Ja, det er poenget."
tut2_6="Jeg vil tilbakekalle noen erfarne venner av meg også."
tut2_7="Hei, Konrad!"
tut2_8="Erfarne enheter er mektigere og har ofte spesielle evner i tillegg."
tut2_9="Hei, Lumonieth, spesielle evner?"

