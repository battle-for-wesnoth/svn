scep1="Le Sceptre doit être proche maintenant! Où devons-nous aller?"
scep2="Oui, je sens qu'il n'est pas loin d'ici! Nous devons le rechercher minutieusement."
sceptre3="Le voici enfin, j'ai le Sceptre!"
sceptre4="Ainsi il est entre nos mains! Maintenant quittons ce puit puant."
sceptre5="Je pense que si nous voyageons juste un peu plus au nord, nous devrions pouvoir sortir."
sceptre6="Enfin! J'ai le Sceptre!"
sceptre7="En effet. Vous êtes parvenus à l'atteindre, Li'sar. J'espère que vous l'emploierez sagement."
