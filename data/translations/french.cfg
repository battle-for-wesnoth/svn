choice1="Bien, merci de m'avoir aidé à revenir à la surface, mais maintenant je dois reprendre ce qui m'appartient !"
choice10="Non, je réfléchissais... je n'ai pas l'intention de vous tuer. De toutes façons, j'ai ce que pour quoi je suis venu. Que diriez-vous de promettre de ne jamais revenir au sud du grand fleuve, j'épargnerai ainsi votre vie ?"
choice11="Avec tout le respect, Princesse, je pense que ce serait plutôt à nous de vous épargner, Sceptre ou pas. Une fois de plus, devrais-je ajouter."
choice12="Comment osez-vous parler ainsi à une personne de sang royal ! Voulez-vous que je vous fasse frire, Elfe ?"
choice13="Paix, mes amis ! Bien que nous soyons hors des tunnels, nous ne sommes toujours pas en sécurité. Nous sommes dans les terres arides et sauvages du nord. Nous savons à peine où nous sommes. Il y a des orcs au nord, et des hordes de morts-vivants au sud. Nous devons rester alliés, ou nous périrons tous."
choice14="Je suppose que s'entraider serait salutaire pour tout le monde. Mais que devons-nous faire ? Comment devons-nous nous défendre ?"
choice15="Nous avons un choix à faire. Passés les orcs du nord, se trouvent les plaines enneigées. Au-delà des armées de Liches au sud, se trouve le marais des peurs."
choice15a="Je sais où nous sommes. Le territoire de mon peuple se trouve à l'est de cette rivière connue sous le nom de  chez les humains, mais sous  en vieux langage elfique."
choice15b="Alors peut-être que nous devrions nous diriger vers l'est, le long du fleuve, pour y chercher refuge et repos pendant un certain temps ?"
choice15c="Nous devrions en effet chercher refuge, mon Seigneur, mais pas en allant le long du fleuve à l'est. Son nom signifie 'le fleuve des os'. De grandes et menaçantes créatures rôdent sur les berges. Son eau n'est pas potable, et il débouche sur les falaises de Thoria. Aucun homme ou elf n'a réussi à passer ces falaises durant ces derniers millénaires ! Non, Prince, nous devons choisir une autre route."
choice15d="Alors par où devons nous aller, Kalenz ?"
choice15e="Il y a deux chemins que nous pouvons emprunter qui évitent le fleuve. Nous pouvons partir au nord, vers l'ancien refuge de mon peuple et alors virer vers l'est, où ils vivent à présent, ou nous pouvons aller au sud, et traverser les marais, avant de se tourner vers l'est, et finalement au nord. Nous devrons traverser le fleuve une fois encore si nous choisissons cet itinéraire, mais je connais un endroit sûr où nous pourrons passer."
choice15f="Viendrez-vous avec nous, Princesse, pour chercher le refuge des elfes du nord ?"
choice15g="Si les elfes me promettent de m'héberger et de me protéger, alors je viendrai."
choice15h="Je vous le promet, Princesse. Même si vous êtes la fille de la reine, notre ennemie, nous ne vous causerons pas d'ennuis, car vous nous avez aidés."
choice16="Peu importe la direction, mais nous devons sortir de cette vallée. Nous pourrons alors chercher refuge dans les anciens royaumes du nord des elfes."
choice2="Vous voulez toujours me combattre, n'est-ce-pas, Princesse ?"
choice3="Pensiez-vous que je m'amusais ? Je dois reprendre ce qui me reviens de droit !"
choice4="Ce n'est pas si simple ! Nous sommes de retour à la surface, mais nous sommes pas en sécurité pour autant. Nous savons à peine où nous sommes, et regardez, il y a des orcs au nord, et des hordes de morts-vivants au sud !"
choice5="En effet il y a du monde qui nous attend. Nous devrons combattre pour nous en sortir. Êtes-vous avec nous ou contre nous, Princesse ?"
choice6="Peut-être est-il dans nos intérêts mutuels de prolonger un peu notre alliance. Mais je veux ce Sceptre, et un jour je l'aurai !"
choice7="Nous devons donc concevoir un plan de bataille."
choice8="Bien, nous nous en sommes sortis vivant."
choice9="Oui ! nous avons réussi. Maintenant je suppose que vous voulez employer le Sceptre contre moi, princesse ?"
