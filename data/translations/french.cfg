council_1="Salutations, et bienvenue dans notre capitale. Vous devriez vous sentir honorés. Aucun homme n'a été considéré suffisament loyal envers les elfes pour se tenir ici depuis un demi-siècle, soit une génération pour votre race." 
council_2="C'est un honneur en effet." 
council_3="On pourrait également dire que c'est vous qui qui devriez être honorés. Il y a bien longtemps que votre présence n'a pas reçu la bénédiction d'une Princesse de Wesnoth." 
council_4="Silence! Idiote. Il n'est pas surprenant qu'avec une telle attitude de la part de la famille royale de Wesnoth, les anciennes alliances aient été rompues depuis longtemps."
council_5="Oui, vous avez raison. Je suis honorée d'être ici, et vous présente mes excuses pour mon manque de courtoisie." 
council_6="Delfador le Grand. Aussi sage en parole que lors des combats. C'est si rare, particulièrement parmi les hommes." 
council_7="Voyez avec quelle rapidité la race des hommes mûrit. Seulement dix-neuf hivers ont passé depuis la dernière fois que je vous ai vu, Konrad, et maintenant un courageux guerrier se tient devant moi." 
council_8="Pardonnez-moi, noble dame, mais je crains de ne pas me rappeler notre précédente rencontre." 
council_9="Konrad, voici Parandra. Elle m'a aidé à vous sauver des griffes d'Asheviere." 
council_10="Ah, je ne savais pas. Merci, noble dame. C'est un plaisir de vous rencontrer à nouveau ." 
council_11="Le sauver de ma mère ? Mais il y a dix-neuf ans, Konrad n'était qu'un enfant en bas âge! De quoi parlez vous donc?" 
council_12="Votre mère a beaucoup de sang sur les mains, mon enfant. Elle a beaucoup tué injustement pour diverses raisons. Entre autre, elle a commandé l'exécution de tous les princes, de façon à prendre le contrôle du royaume."
council_13="Elle les a faits assassiner ? Il y en a eu d'autres, pas seulement Konrad ? Cela ne peut être vrai! Parandra, qu'en dites-vous ?" 
council_14="Princesse, ce que Delfador vous raconte est la pure vérité. Votre mère, Asheviere, a bien commandité l'exécution des princes de Wesnoth." 
council_15="Et qu'en dites-vous, roi des elfes ?" 
council_16="Je ne l'ai pas vu de mes yeux, princesse. Mais j'ai entendu beaucoup de témoignages dignes de foi. Asheviere a le sang des princes sur ses mains. Elle a également permis aux orcs de profaner les terres, et n'a plus aucun respect pour les peuples vivant autour d'elle." 
council_17a="C'est pourquoi je dois m'enparer du sceptre. Je reviendrai, et les gens m'accepteront comme reine. Je régnerai de façon juste et équitable. Ma mère est seulement la Reine mère. Le trône est ma place légitime, et avec le Sceptre je pourrai le prouver." 
council_17b="Princesse, il y a du bon en vous, mais vous ne devez pas prendre le trône. Konrad a le Sceptre. Il prendra le trône." 
council_17d=" Et bien, j'ai le Scepre! Je retournerai, et les gens m'accepteront comme reine!  Ma mère est seulement la Reine  mère .  Le trône est ma place légitime, et j'y régnerai avec justice et équité. Je pourrais même vous accepter en tant que mentor et conseiller, Delfador."  
council_17e="Bien que vous ayez le Sceptre, princesse, il appartient légitimement à Konrad. Vous l'avez seulement parce que nous vous avons aidé à l'obtenir." 
council_17f="Ah, et que se passera-t-il si je refuse de le lui donner ?" 
council_17g="S'il le faut, princesse, je demanderai à Konrad de vous défier en duel." 
council_17h="Delfador ! Nous sommes devenus amis avec Li'sar. Je ne veux pas la combattre ! Aussi longtemps qu'elle règne de façon juste, qu' importe si elle devient reine?" 
council_17i="Vous êtes l'héritier légitime, vous devriez devenir roi, Konrad." 
council_18="Delfador, vous avez élevé Konrad pour qu'il soit habile et sage, honorable et juste. Un guerrier qui a le respect, et apprécie la paix. Il a beaucoup de qualités, pourtant le trône n'est pas sa place. Vous savez de quoi je parle, Delfador." 
council_19="De quoi parlez-vous, Parandra ?" 
council_20="En temps utile, des choses seront révélées, princesse. Pour le moment, allez de l'avant. Réclamez le trône de Wesnoth."
council_20a="Parandra, ce dont vous parlez peut sembler juste à certains, mais si vous et moi ne parlons à personne de ce que nous savons,  je ne  voie pas pourquoi Konrad ne serait pas la personne indiquée pour le trône." 
council_20b="Vous avez raison sur bien des points, et votre sagesse est inégalée dans le monde des hommes, Delfador. Mais concernant cela, vous vous trompez. Li'sar est l'héritière. Elle devrait prendre le trône. Maintenant que je l'ai rencontrée, j'en suis convaincue." 
council_21="Elle va réclamer le trône, et pas moi? Que dois-je faire?" 
council_22="Li'sar devrait être reine, mais vous irez avec elle. De toute façon, nous ne pourrions pas vous convaincre du contraire. J'ai observé la manière dont vous la regardez, Konrad. Je pense que maintenant vous la suivriez même au bout de la terre." 
council_23="Avec tout le respect que je vous dois, noble dame ! Elle est ma cousine ! Il n'y a rien entre nous !" 
council_24="C'est ce que vous dites, Konrad. Peut-être, s'il en est ainsi, devriez-vous rester ici avec nous. Vous seriez sûrement plus en sécurité ici. Les elfes pourraient vous montrer des choses qui vous stupéfieraient. Des choses qu'aucun homme n'a vu auparavant."
council_25="C'est une offre généreuse, noble dame, mais vous avez raison, j'irai plutôt avec Li'sar." 
council_26="Et vous qu'en dites-vous Uradredia?" 
council_27="Dites-moi, Li'sar, êtes-vous prête à combattre votre propre mère pour le trône?" 
council_28="C'est pour le bien du pays. Si cela est nécessaire, je la combattrai, roi des elfes." 
council_29="J'estime que cette demoiselle dit la vérité. Delfador, bien que je sache que vous n'êtes pas de cet avis, j'estime que les mots de Parandra, fille d'Elandria sont sages. Reposez-vous ici un certain temps, puis partez avec eux." 
council_30="Et vous Kalenz fils de de Kliada, vous qui avez été parmi nous pendant un certain temps, que dites-vous?" 
council_31="La sagesse a parlée, Delfador. Nous avons été avec Li'sar dans les périodes les plus éprouvantes, et risqué nos vie avec elle. Pourtant nous sommes toujours en vies. Elle manque d'expérience, et la fougue de la jeunesse ne l'a pas quittée, mais elle fera une bonne reine." 
council_32="Qu'il en soit ainsi, le Conseil des elfes a parlé. Mais quel chemin devrons-nous prendre ? Nous ne pourrons pas traverser le gué d'Abez. Il sera surveillé et sûrement très bien gardé." 
council_33="Il y a un autre chemin par lequel vous pouvez vous rendre à Wesnoth: après les montagnes des dragons, à travers la vallée sombre. Des terres de l'est, vous pourrez retourner à Wesnoth et surprendre la reine." 
council_34="Les montagnes des dragons ? Cela semble très dangereux ! Je ne savais même pas que les dragons existaient réellement!"
council_35="Aucun dragon n'a été aperçu en ces montagnes depuis de longues années, mais elles gardent leur nom de ce temps. Cependant, ce chemin sera dangereux pour nous. N'y a-t-il aucune autre route que nous puissions prendre?" 
council_36="Tous les chemins sont dangereux. Cependant, c'est le chemin dans lequel j'ai le plus d'espoir pour arriver à notre but. Reposez-vous, et puis partez, mes amis. La chance vous a souri jusqu'ici, en dépit de grands dangers. Peut-être continuera t-elle ainsi." 
