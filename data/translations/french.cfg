statues_start1="Regardez droit devant, des Orcs et des trolls !"
statues_start10="Insinue-t-il que ces statues furent jadis des Orcs pleins de vie ?"
statues_start11="Soyons prudents, j'ai entendu parler de telles choses. Nous devons avancer avec précaution, et tenter de découvrir la nature du pouvoir de ces sorcier."
statues_start12="Cet endroit me donne des frissons. N'y a-t-il point d'autre chemin ?"
statues_start13="Pour ma part, ceux qui pourraient se dresser sur notre chemin ne me font pas peur. Je suis bien certain qu'avec une épée en travers du corps, leur air menaçant s'évanouira."
statues_start14="Il n'y a pas d'autre chemin, mais nous avancerons précautionneusement."
statues_start2="Mais ils semblent étranges. Regardez, ce ne sont que des statues !"
statues_start3="C'est vraiment bizarre, qui donc voudrait façonner des statues à l'image d'aussi insipides créatures ?"
statues_start4="Qui donc approche notre vallée, cher apprenti ?"
statues_start5="Halte ! Vous ne passerez point !"
statues_start6="Nous ne souhaitons que traverser votre vallée. Nous n'avons aucune intention hostile."
statues_start7="Personne ne franchit cette vallée, nous en sommes les maîtres, et vous ne pouvez nous vaincre !"
statues_start8="Si vous ne nous laissez pas passer, nous vous transpercerons de nos arcs et épées ! Venez, prenons les armes contre eux !"
statues_start9="Imaginez-vous vraiment que la seule force des armes puisse nous vaincre ? Des orcs furent par le passé assez insensés pour penser la même chose..."
statues_stone1="Que s'est-il donc passé ici ?"
statues_stone2="Si nous ne trouvons pas de moyen d'annuler leurs pouvoirs, ces cockatrices nous transformeront en pierre, comme elles l'ont déjà fait aux Orcs !"
statues_temple1="Tout ce que je puis voir est un grand miroir !"
statues_temple2="J'ai entendu parler de telles choses ; vite, brisez-le ! Il est possible que le pouvoir des cockatrices soit lié à lui !"
statues_temple3="Très bien, qu'il soit fracassé en morceaux !"
statues_temple4="Non ! Le pouvoir de mes créations est anéanti !"
statues_temple5="Enfin libres de cette prison de pierre ! L'heure de la vengeance a sonné !"
statues_temple6="D'abord il nous faut combattre ces stupides volatiles, et maintenant de fétides orcs !"
statues_temple7="Jetez-vous sur eux !"
