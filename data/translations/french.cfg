msg10_10="Si c'est vrai, Konrad, peut-être devrions nous prendre une autre route et contourner la montagne, plutôt de d'essayer de combattre ces nouveaux adversaires."
msg10_11="Finalement, voici l'entrée du royaume des nains."
msg10_12="Tout ce que je peux voir, ce sont des ruines et de pauvres villages."
msg10_13="Les pauvres villageois qui vivaient ici commerçaient avec les nains, mais sont maintenant esclaves des orcs."
msg10_2="Que devons nous faire ?"
msg10_20="Bien, nous avons vaincu nos ennemis. Espérons maintenant que la montagne ne nous vaincra pas !"
msg10_21="Mes meilleurs souhaits vous accompagnent pour votre voyage, je dois retourner à mon village et prendre soin de ma famille, les nains vous accueilleront toujours, où que vous alliez, mes amis !"
msg10_22="En route !"
msg10_3a="Mais, je peux à peine voir, avec toute cette brume autour !"
msg10_4b="Nous devons être sur nos gardes... il est dit qu'un magicien vit dans ces montagnes, et qu'il n'aime pas beaucoup les intrus. C'est lui qui la cause de ces brumes, pour perdre les voyageurs éventuels, et les faire dévorer par ses créatures."
msg10_5b="Ses... créatures ? Nous devons rester sur la route alors !"
msg10_6b="Il serait un ennemi puissant, Konrad. Il est dit que quand les nains ont construit cette route, ils ont dérangé le lieu de repos de l'ancien mage, et depuis, lui et son frère ont voyagé dans la montagne, semant le chaos dans les villages des nains."
msg10_7b="Partons prudemment mais rapidement, hommes !"
msg10_9="Bienvenue à vous, voyageurs ! Je suis Stalrag, chef de ces villages. Je tiens à vous avertir qu'un grand mage et ses trolls résident dans ces montagnes, et vous attaqueront certainement. Je vais demander à des membres de ma tribu de vous aider !"
msg10a_20="Aaargh ! Je suis fait ! Continuez à combattre sans moi mes frères !"
msg11_1="Les portes sont fermées et bloquées de l'intérieur."
msg11_10="La légende était vraie, il y a toujours des créatures à tentacules qui se cachent dans les lacs près du royaume des nains"
msg11_11="Finalement, voici l'entrée du royaume des nains."
msg11_12="Tout ce que je peux voir, ce sont des ruines et de pauvres villages."
msg11_13="Les pauvres villageois qui vivaient ici commerçaient avec les nains, mais sont maintenant esclaves des orcs."
msg11_14="Esclaves des orcs ? Nous devons les libérer !"
msg11_15="Ce n'est pas une idée judicieuse, notre mission est de retrouver le Sceptre de Feu. Si nous retardons notre quête, des hordes d'orcs vont nous assiéger."
msg11_16="Konrad, Defaldor a raison, nous reviendrons et supprimerons le joug des orcs de ces contrées."
msg11_17="Je ne peux me réjouir de cette décision mais je comprends notre besoin d'avancer."
msg11_17a="Mon oncle avait l'habitude de faire de la contreba... euh... enfin je veux dire... d'échanger de la nourriture avec les nains. Il pourrait s'emparer de chariots de grain sous les nez de ces idiots d'orcs sans se faire prendre."
msg11_17b="Il doit se cacher dans un de ces villages."
msg11_17c="Haw ! Les amis de ma nièce sont également mes amis"
msg11_2b="Nous ne pouvons pas entrer ! Que devons-nous faire maintenant ?"
msg11_3="Il a été dit que les orcs ont utilisé un vieux tunnel de mine pour prendre les nains par surprise. Ce doit être celui-là au nord-est."
msg11_4="Nous devons parvenir jusqu'à ce tunnel alors !"
msg11_5a="Il n'y a pas de temps à perdre en bavardages, allons-y !"
msg11_5b="J'hésite à entrer. Ce sera si difficile dans l'obscurité !"
msg11_5c="En effet, mais nous ne devons pas nous attarder. Je me souviens maintenant, les mines au nord-est sont le meilleur moyen d'entrer !"
msg11_5d="Mais la troupe de Konrad n'était pas seule quand ils entrèrent dans la mine..."
msg11_6="La défense des nains a dû être acharnée. Regardez ces tours en ruines."
msg11_7="La bataille à l'extérieur fût sauvage et dura six mois, mais les batailles dans les tunnels furent pire encore."
msg11_9="Un monstre se cachait dans ce lac !"
msg11_9a="Ruarrrrr !!!"
msg12_1="Il fait si sombre ici ! J'ai peine à voir !"
msg12_10="Vous allez trop loin ! Je suis Kalenz, un puissant seigneur elfe ! Comment osez vous m'appeler un lâche, alors que vous ne faite que larmoyer dans votre tunnel ?"
msg12_11="Paix mes amis ! Paix ! Les orcs errent sur les terres au-dessus de nous, devons-nous également nous battre ensemble ?"
msg12_12="Très bien ! Qui êtes-vous ? Expliquez votre présence ici alors, humain. Pourquoi avez-vous risqué vos vies pour venir à Knalga, le territoire des nains ?"
msg12_13="Bien, nous... nous..."
msg12_14="Nous sommes venus pour qu'un héritier puisse réclamer son dû, qu'un roi puisse réclamer son trône. Nous cherchons le Sceptre de feu."
msg12_15="Le Sceptre de feu ? Vous rendez-vous compte de quoi vous parlez ? Ce devait sûrement être pour rire !"
msg12_16="Nous ne plaisantons pas, mon ami. Nous cherchons le Sceptre de feu. Nous cherchons l'aide des nains pour le trouver. Vous pouvez choisir de ne pas nous aider si vous le souhaitez; mais avec ou sans vous, nous le trouverons."
msg12_17="Votre discours est celui d'un imbécile. Personne ne sait même si le Sceptre de feu existe. Et d'ailleurs, qui est cet héritier, ce roi dont vous parlez ?"
msg12_18="Je suis cet héritier, Monsieur."
msg12_19="Vous, haha, ce garçon qui se tient devant moi est le roi de Wesnoth ? Haha ! Je n'ai pas ri de la sorte depuis bien longtemps. Et qui êtes-vous, vieil homme ?"
msg12_2="Il fait sombre, en effet. Nous devrons allumer des torches, et marcher lentement et prudemment. Si tout va bien, les nains vivant ici pourront nous aider !"
msg12_20="Je suis Delfador. Delfador le Grand, l'Archimage du roi Garard et protecteur de son héritier."
msg12_21="Vous... vous êtes Delfador ? J'ai vu Delfador quand j'étais un jeune nain, et je dirais que vous, vieil homme, n'êtes pas Delfador. Gardes ! Emmenez ces menteurs hors de ma vue. Delfador a péri il y a longtemps déjà."
msg12_22="Je suis Delfador le Grand ! Quiconque osera s'opposer à moi périra !"
msg12_23="Vous... vous êtes vraiment Delfador ! Mais nous avons eu des nouvelles comme quoi vous étiez mort, il y a des années !"
msg12_24="Ils ont pensé que j'étais mort. Ils ont espéré que j'étais mort. Pourtant, je suis toujours en vie."
msg12_25="Et vous pensez vraiment pouvoir trouver le Sceptre de feu ?"
msg12_26="Oui nous le pouvons. Si vous nous aidez, mon ami, tous les trésors de Knalga que nous trouverons seront à vous. Nous voulons seulement le Sceptre. Ce sera dangereux. Ne vous faites pas d'illusions : des nains seront tués, peut-être beaucoup de nains. Mais ce sera sûrement mieux que de vivre caché des orcs comme des vers."
msg12_27="Vous avez raison, mon ami. Je mettrai mes meilleurs hommes à votre disposition. Nous ne savons cependant pas où est le Sceptre. La légende dit qu'il est caché dans les tunnels du nord."
msg12_28="Alors nous irons aux tunnels du nord !"
msg12_29="Hmm... il semble qu'il y ait un passage secret derrière ces rochers !"
msg12_3="En effet. Nous les elfes ne sommes pas bien habiles dans ces puits sombres."
msg12_30="Il y a une grande fortune dans ce coffre ! Je peux y compter deux cent pièces en or !"
msg12_5="Qui êtes vous ? Des habitants de la surface ! En garde messieurs !"
msg12_6="Nous venons en paix, mes amis. Nous venons en paix !"
msg12_7="Oh, vraiment ? Je vois que vous êtes même accompagnés d'elfes. Ne pouvons nous pas vivre en paix sans être harcelés par ces elfes déloyaux ?"
msg12_8="Pourquoi de tels mots, nain ?  Les elfes ne vous ont jamais fait de mal."
msg12_9="Jamais fait de mal ? J'étais là, quand les elfes ne sont pas venus pour honorer notre alliance. Beaucoup de nains ont été massacrés, et vous, lâches, n'avez rien fait pour nous aider !"
msg13_1="Ce sont les principales cavernes des nains."
msg13_10="Je savais que vous auriez dû l'aider !"
msg13_2="Les routes souterraines menaient aux différents parties du complexe, mais à présent tout est en ruines."
msg13_3="Le panneau indique : 'quartier des invités'"
msg13_4="La famille de mon oncle fût noyée après que les orcs aient inondé ces tunnels."
msg13_5="Ces tunnels semblent avoir été empruntés récemment."
msg13_6="Il y a une grande caverne au sud."
msg13_7="RHMMMBL ! RHMMMBL ! RHMMMBL !"
msg13_8="Les rochers bougent !"
msg13_9a="Qui va là ? Ami ou ennemi ?"
msg13_9b="Nous essayons désespérément de débarrasser ces tunnels de ces orcs ! Aidez nous dans notre quête."
msg13_9c="Ah, un orc ! Débarrassons ces tunnels de ces bêtes !"
msg13_9d="J'ignorais que les morts-vivants peuplaient ces puits !"
msg13_9e="Qui est ce stupide ennemi que nous combattons ?"
msg13_9f="Je suis Lionel. Je suis le général perdu. Je vais enfin pouvoir me venger !"
msg13_9g="Vous venger ? Que nous avons-vous donc fait ?"
msg13_9h="Lionel ? Un Général ? Je me rappelle ce nom..."
msg13_9i="Ainsi vous vous souvenez de moi ? J'étais le meilleur général du roi, envoyé dans ces puits à la recherche du Sceptre. Mais les orcs m'ont emprisonné, ainsi que mes hommes dans cette caverne, nous laissant mourir de faim. Les nains n'étaient d'aucune aide, me laissant mourir. Maintenant je tiens enfin ma vengeance !"
msg13_die1="Argh ! Je suis vaincu ! Mais au moins par de dignes ennemis, et pas par ces orcs fétide."
msg13_die2="Repose en paix, Lionel. Le pauvre, général perdu."
msg13_die3="Bien que je sois vaincu, ma mission doit être accomplie. Mes amis, le sceptre se trouve un peu plus au nord, profondément enfui dans les cavernes. Je vous souhaite plus de chances que je n'en ai eu."
msg1_1="Quatorze années après le début du règne d'Asheviere, celle-ci porta son attention sur les elfes qu'elle méprisait. Des mercenaires orcs furent enrôlés pour en finir avec les elfes."
msg1_10="Laissez les venir. Nous les combattrons avec l'ensemble de nos forces !"
msg1_11="Fais attention, Konrad ! Protégez-le bien, Delfador !"
msg1_12="Et ainsi commença la bataille"
msg1_13="Parfait, nous avons réussi ! Mais où allons nous maintenant ?"
msg1_14="Nous devons voyager vers le nord, et essayer d'atteindre l'île d'Anduin. Si tout va bien nous y trouverons refuge."
msg1_15="Bien entendu, vous avez raison, Delfador. Mais que va-t-il advenir des elfes ici ?"
msg1_16="Les elfes se battrons. Ils est même possible qu'ils vainquent. Mais je crains que les choses ne présagent rien de bon pour eux. Ne parlons pas de ça maintenant. En avant !"
msg1_17="Bonne chance Konrad ! Ne t'inquiète pas pour nous, nous nous battrons du mieux que nous le pourrons !"
msg1_18="Je... Je ne pense pas que je puisse me battre encore"
msg1_19="Prince... Vous devez continuer à combattre ! Noooooon !"
msg1_2="Maître Delfador ! Regardez, des orcs viennent de toutes part ! Que devons-nous faire ?"
msg1_20="C'est la fin, je suis condamné...."
msg1_21="J'ai... j'ai échoué dans mon devoir de protéger le Prince. Je suis vaincu."
msg1_22="Ne mourrez pas ! Delfador ! S'il vous plaît, vous devez rester en vie !"
msg1_23="Argh"
msg1_24="Oh non ! Nous avons été trop lents, ils sont arrivés avec des renforts..."
msg1_25="Meurs bandit, meurs !"
msg1_26="Seuls les idiots s'opposent à moi !"
msg1_27="Je suis Galdrad. Vous ne passerez pas sans m'avoir combattu !"
msg1_28="Seul un inconscient oserait m'attaquer !"
msg1_28a="Je suis Delfador le Grand, prépare toi à mourir !"
msg1_29="Laisse moi passer gredin !"
msg1_3="Il y en a trop pour combattre. Bien trop. Nous devons nous enfuir !"
msg1_30="Ils détruisent notre château !"
msg1_31="Il n'y a pas de retour en arrière possible. nous devons partir rapidement !"
msg1_4="Mais pour où ? C'est le seul refuge que nous ayons ! Qu'en est-il des elfes ?"
msg1_5="Nous les combattrons, mais vous devez vous échapper, Konrad.  Il est impératif que vous vous échappiez !"
msg1_6="Nous irons au nord. Peut-être pourrons-nous atteindre l'île d'Anduin. Si nous y parvenons, nous serons sûrement en sécurité. Konrad, nous devons recruter des elfes pour nous aider, et vous devez vous rendre au poteau de direction au nord-ouest. Je vous protégerai !!"
msg1_7="Très bien, dépêchons nous !"
msg1_8="Attaquez les elfes, prenez leurs villages, réclamons cette terre pour la reine !"
msg1_9="Haha ! Nous allons réduire ces sales elfes en bouillie !"
msg1_9hard="Souvenez-vous, la rumeur dit que l'horrible mage et celui qu'il protège sont dans les parages. Ce sont eux que nous recherchons !"
msg1b_1="Nous devrions pouvoir monter à bord d'un bateau au port de Blackwater, mais il semble que les orcs s'y dirigent également. Un de mes vieux apprentis est établit sur ces terres - je suis sûr qu'il nous aidera !"
msg1b_10="Je pourrais vous offrir un bateau - je l'ai envoyé au large avec les ancêtres et les enfants, mais il devrait bientôt rentrer au port."
msg1b_11="Merci, c'est très aimable à vous."
msg1b_11b="J'espère seulement que nous ferons aussi bien la prochaine fois que les orcs nous attaquerons."
msg1b_12="Nous devrions embarquer à présent."
msg1b_13="J'ai échoué au port de Blackwater...."
msg1b_14="Sans son aide, nous ne pourrons pas utiliser les bateaux, il n'y a aucun espoir..."
msg1b_2="Defaldor, des orcs suivent notre piste ! Nous devons nous hâter !"
msg1b_3="Delfaldor, mon vieux maître, votre arrivée nous apporte une lueur d'espoir. Nous avons entendu que les orcs attaquaient les bois des elfes et que certains d'entre eux se dirigeaient ici pour nous attaquer également, mais nos défenses sont encore faibles."
msg1b_4="Nous vous aiderons à les repousser."
msg1b_5a="J'enverrai un de mes mages pour vous aider. Recrutez plus de mages, et peut-être quelques cavaliers, qui ont bien combattu à nos côtés. J'ai besoin de quelques jours pour rassembler l'aide désirée."
msg1b_5b="Recrutez vos troupes avec sagesse, Konrad, et souvenez-vous que vous pouvez rappeler des vétérans d'anciennes batailles à vos côtés."
msg1b_6="Les renforts sont maintenant appelés."
msg1b_7="Aïe !! Il y a trop de mages, nous ferions mieux de battre en retraite maintenant !"
msg1b_8="Merci pour votre aide, mes amis."
msg1b_9="Nous cherchons un moyen de transport pour l'île d'Anduin."
msg2_1="Et ainsi l'équipée débarqua sur l'île d'Anduin..."
msg2_2="Donc ceci est Anduin. Cela semble un peu... désolé."
msg2_3="Je le crains, Konrad. Il semble que même ici, les orcs soient venus."
msg2_4="Qui est-ce ? Oh, un groupe d'elfes a débarqué, nous devrions les renvoyer d'où ils viennent !"
msg2_5="Je ne pensais pas que les orcs seraient venu ici. Cette île était si belle. Nous devons la reprendre ! Aux armes !"
msg2_6="Félicitations mes amis, merci d'avoir sauvé mon île des orcs !"
msg2_7="C'était notre devoir, mon ami. J'espère que vous accepterez de nous héberger maintenant."
msg2_8="Bien sûr. Les orcs sont brutaux. Particulièrement envers ces pauvres Ondins."
msg2_9="Oh, mais que font-ils aux Ondins ?"
msg2_10="N'êtes-vous pas au courant ? Beaucoup d'Ondins ont été capturés, et sont exploités en tant que récoltants de perles  à la baie des perles. Si seulement quelqu'un pouvait les secourir !"
msg2_11="Allons-y donc et portons-leur secours !"
msg2_12="Mon seigneur, ça sera sans doute très dangereux..."
msg2_13="Je pense que nous pouvons le faire. D'une façon ou d'une autre, nous devons contre-attaquer Asheviere..."
msg2_14="Nous partirons après nous être reposé."
msg3_1="Voici donc la baie des perles. Les orcs ont l'air de faire travailler dur ces Ondins !"
msg3_10="Mais... Mais... Comment cela a-t-il pu m'arriver ?"
msg3_11="Qui était cet idiot ?"
msg3_12="Enfin libre ! Maintenant, à mort les orcs !"
msg3_13="Maintenant que nous sommes libres, nous pouvons vaincre nos oppresseurs !"
msg3_13a="Mort aux orcs ! Allons-y, combattons-les, mes amis !"
msg3_14="Liberté ! Maintenant, où sont ces orcs ? Laissez les moi !"
msg3_15="Merci de nous avoir secourus ! Maintenant nous pouvons vous aider à combattre les orcs ! La cage dans laquelle la plupart des Ondins sont enfermés se trouve au sud-est."
msg3_16="Finalement, nous avons libéré les Ondins. Retournez dans l'océan et vivez en paix."
msg3_17="Mon seigneur ! Vous aurez sans doute besoin de l'aide de certain d'entre nous à l'avenir, car nous sommes très habiles en mer. Nous aimerions vous offrir notre aide, et venir avec vous."
msg3_18="A présent, où est Delfador ? J'espère que tout va bien pour lui !"
msg3_19="En effet, je vais bien, mon ami."
msg3_2="En effet. Il semblerait également qu'ils aient de nombreuses troupes. Je pense que je devrais faire le tour de la baie, et distraire certain d'entre eux. Vous et le reste de nos hommes sauverez les Ondins !"
msg3_20="Vous voilà ! Je suis si heureux de vous voir en bonne forme ! Maintenant nous pouvons nous accorder un peu de repos."
msg3_21="Je crains que nous n'ayons pas le temps de nous reposer. Konrad. Asheviere a maintenant assiégé Elensefar, brisant le traité vieux d'un siècle entre Wesnoth et la ville-état d'Elense. Si la ville tombe, personne ne peut dire combien d'autres terres elle avilira !"
msg3_22="Oh non ! Que devons nous faire ?"
msg3_23="Vous devez conduire nos hommes à la ville, et essayer de la défendre - ou la recapturer si elle tombe avant votre arrivée."
msg3_24="Je dois faire cela ? Mais, et vous Delfador ? Vous venez avec moi, n'est-ce-pas ?"
msg3_25="J'ai bien peur que non, Konrad. J'ai trouvé par hasard quelques documents importants, et dois les rapporter rapidement au Conseil des elfes. Il semble que le temps pour arrêter Asheviere soit plus court que je ne l'avais pensé."
msg3_26="Mais Delfador ! Je ne peux pas le faire seul !"
msg3_27="Seul ? Mon Seigneur ! Nous, vos loyaux soldats, vous épaulerons !"
msg3_28="Vous vaincrez. J'ai foi en vous. Voyagez vers le nord. Elensefar n'est qu'à trois jours en voyageant rapidement."
msg3_29a="Très bien. Mais comment faire pour aller à Elensefar ?"
msg3_3="Très bien. Soyez prudent !"
msg3_30_farewell="Bon voyage, Konrad. En attendant de vous revoir !"
msg3_30_farewella="Bon voyage, Konrad. J'espère que vous aurez beau temps pour voyager."
msg3_30_optiona="Des bateaux? Argh ! J'ai eu le mal de mer la dernière fois que j'en ai pris un. Nous marcherons !"
msg3_30_optionb="En allant par bateau nous pourrons au moins nous reposer un peu. Allons-y par la mer !"
msg3_30a="C'est au nord-ouest d'ici, mais à quelques lieues à l'intérieur des terres. Il y a deux manières pour y arriver, par mer ou par terre. Chaque manière comporte ses propres dangers et périls. Vous devez choisir comment vous souhaitez y arriver."
msg3_31="N'avez-vous pas pu vaincre nos ennemis durant tout ce temps ? Ils ont appelé des renforts. Notre fin est sûrement proche à présent !"
msg3_32="Konrad ! Nous ne pouvons rester plus longtemps ici. Bien sûr, il est bon de gagner une bataille et de libérer nos amis des orcs, mais des affaires plus pressantes nous appellent !"
msg3_33="Delfador, le ciel soit béni, vous êtes en vie ! Cette bataille est rude, mais pourquoi ne pouvons la finir ? Pourquoi devons-nous partir ?"
msg3_34="Asheviere a attaqué la ville d'Elensefar, brisant le traité entre Wesnoth et Elensefar. Vous devez mener nos hommes à la ville, et l'aider à se défendre -- ou la reprendre si elle tombe avant que vous n'arriviez."
msg3_35="Je dois le faire ? Mais vous venez avec moi, n'est-ce-pas, Delfador ?"
msg3_36="J'ai bien peur que non, Konrad. J'ai trouvé par hasard quelques documents importants, et dois les rapporter rapidement au Conseil des elfes. Je vous retrouverai à Elensefar, après que vous l'ayez sécurisée."
msg3_37="Je crains de rencontrer des difficultés, seul pour accomplir cette entreprise, mais ce qui doit être fait doit être fait. Comment arriver à Elensefar ?"
msg3_38="Maintenant que vous avez mis fin à l'hégémonie des orcs sur les mers, aller par bateau sera plus sûr. Naviguez le long de la côte, et vous pourrez débarquer à quelques lieues d'Elensefar. Hâtez vous !"
msg3_39="Avec les orcs contrôlant les mers, aller par bateau ne serait pas sûr. Voyagez par voie terrestre, Elensefar est seulement à six jours de marche. Faites vite !"
msg3_4="Mais chef, pourquoi utilisons nous simplement des chauves-souris et des nagas ?"
msg3_5="Parce que nous devons contrôler les mers et le peuple Ondin, et les nagas et chauves-souris sont les meilleurs pour ce faire !"
msg3_6="Mais les orcs sont la race la plus puissante de toutes..."
msg3_7="Tais-toi, vermisseau ! Je suis le chef !"
msg3_8="Hahaha ! Maintenant les orcs régneront sur terre et sur mer !"
msg3_9="(Soupir) Quelqu'un pourrait-il supprimer cet idiot pour moi ?"
msg4_1="Mais la route vers Elensefar était traître. Konrad et ses hommes tombèrent sur des morts-vivants."
msg4_10="Surprise ! J'étais à la recherche de mages, et des elfes sont tout ce qui me tombe sous la main !"
msg4_11="Le temple semble vide."
msg4_12a="Ce fût un honneur de vous aider à vaincre les morts-vivants, mon Seigneur. Je dois maintenant retourner chez moi. J'ai le sentiment que nos chemins seront amenés à se croiser à nouveau un jour, peut-être lorsque les hordes de morts-vivants se feront plus pressantes."
msg4_12b="La victoire est à nous ! Espérons juste que ce délai n'aura pas de conséquences sur notre sauvetage d'Elensefar. Nous devons continuer à avancer rapidement !"
msg4_2="Mon Seigneur ! On dirait qu'il y a du mouvement dans les ruines là-bas !"
msg4_3="On dirait qu'il y a des morts vivants par ici ! Préparez vous à la bataille !"
msg4_4="Aux armes !"
msg4_5="Ahh, un groupe d'elfes approche. Bientôt nous aurons des zombies elfes à notre service !"
msg4_6="Il y a d'anciens temples au nord-ouest, Je me demande ce qu'ils renferment !"
msg4_7="Il semble que quelqu'un se cache dans le temple."
msg4_8="Je me cachais dans ce lieu saint pour chercher comment vaincre les morts-vivants. Maintenant, avec votre aide, nous pouvons les détruire."
msg4_9="Il semble que quelqu'un se cache dans le temple."
msg4_moredie="Continuez à vous battre contre les morts-vivants sans moi, mes amis !"
msg5_1="Le groupe arriva enfin à Elensefar, mais constata que la ville était déjà tombée aux mains des orcs."
msg5_10="Hmmm, des voleurs ? Quelle confiance pouvons-nous accorder à des personnes telles que vous ?"
msg5_11="Nous comprendrions que vous ne nous fassiez pas confiance, naturellement, mais il est dans nos intérêts communs de débarrasser la ville des orcs !"
msg5_12a="Hmm... Je dois y réfléchir..."
msg5_13a="Pour l'aide que vous avez apporté à notre cité, nous vous servirons loyalement. Vous verrez que même les voleurs ont leur honneur."
msg5_14a="Très bien, commençons alors. Vous devrez reprendre la ville sans notre aide !"
msg5_14b="Finalement, nous avons repris la ville ! Reposons nous ici les amis."
msg5_14c="Victoire ! Les voleurs d'Elensefar seront à votre service, mon seigneur."
msg5_15="Le groupe se reposa pendant trois jours, après quoi un vieil ami revint."
msg5_15b="La troupe se reposa durant trois jours, après quoi un vieil ami fit son retour."
msg5_16="Bonjour, mes amis. J'ai vu que vous aviez sauvé la ville ! Je savais que vous en étiez capables."
msg5_17="Delfador ! C'est si bon de vous revoir ! Où étiez vous ?"
msg5_18="Je suis allé voir le grand conseil elfe. Voici Kalenz, un seigneur des elfes du nord qui est venu au conseil nous offrir l'aide des elfes du nord."
msg5_19="Bonjour, mon ami."
msg5_2="Mon Seigneur ! On dirait que la ville est déjà tombée !"
msg5_20="Delfador, nous avons capturé cette ville, mais les hommes d'Asheviere viendront sûrement nous attaquer ! Que devrions-nous faire ?"
msg5_21="Le Conseil s'est réuni, et nous avons décidé :  nous devons capturer le Sceptre de feu."
msg5_22="Le Sceptre de feu ? Qu'est-ce donc ?"
msg5_23="Durant le règne de Garard I, l'oncle de votre père, les nains de Knalga ont accepté de fabriquer un sceptre magnifique pour le roi. Cela pris plusieurs années à leurs meilleurs forgerons. Mais peu après qu'il ait été terminé, les orcs ont envahi les tunnels de Knalga. Maintenant, Knalga est dans le chaos, et bien que quelques nains vivent toujours dans certaines parties de la ville, toujours en guerre contre les orcs, le sceptre a été perdu quelque part dans les grandes cavernes."
msg5_24="Oh, mais qu'est-ce que cela a à voir avec moi ?"
msg5_25="Garard II, votre oncle, décida de chercher un successeur. Il publia un édit spécifiant que quiconque de la famille royale retrouverait le Sceptre de feu régnerait sur le royaume."
msg5_26="Oh, et vous voulez que je retrouve ce sceptre ?"
msg5_26a="Nous allons vous aider à le retrouver, mon Seigneur."
msg5_27="Nous avons peu de temps. Nous pensons qu'Asheviere est aussi en train de chercher le sceptre, afin de consolider sa position de souveraine. Cependant si vous trouvez le Sceptre en premier, le peuple vous aidera en tant que roi."
msg5_28="Moi ? Le roi ?"
msg5_29="Oui Konrad. Je pense que vous serez roi un jour. Maintenant hâtons-nous !"
msg5_3="C'est une terrible nouvelle ! Nous devons la reprendre !"
msg5_4="Ils sont si nombreux. Cela ne sera pas facile ! Et regardez au sud, des morts-vivants se sont alliés aux orcs !"
msg5_5="Voici les elfes ! Notre nouvelle alliance avec les orcs nous permettra de les balayer sans difficulté !"
msg5_6="Nous devons reprendre la ville, et détruire les morts-vivants avant que les renforts n'arrivent !"
msg5_7="Durant la nuit, trois figures sombres rampèrent hors de la forêt."
msg5_8="Halte ! Qui va là ? Ami ou ennemi ?"
msg5_9="Salutations, ami. Nous sommes de la guilde des voleurs d'Elensefar. Nous voudrions vous aider contre les orcs !"
msg6_1="Sur la route pour Knalga, la troupe fut opposée aux forces d'Asheviere."
msg6_10="Halte ! Vous ne passerez pas !"
msg6_11="Il est de mon devoir de vous tuer !"
msg6_12="Sortez !"
msg6_13="Protégez-moi !"
msg6_14="Oui, Madame !"
msg6_15="Ne bougez pas !"
msg6_16="N'approchez pas !"
msg6_17="Ne faites pas un geste !"
msg6_18="Ils déferlent sur moi ! Je ferais mieux de faire appel à une aide magique."
msg6_19="Ils ont pris ce village aussi ! Je vais les en déloger !"
msg6_2="La reine m'a envoyée pour vous arrêter, vous l'imposteur !"
msg6_20="Si les épées n'en viennent pas à bout, la magie le fera."
msg6_21="Faites les frire !"
msg6_22="Vous avez été payés pour les tuer, alors faites-le !"
msg6_23="Que quelqu'un élimine ces intrus. Maintenant !"
msg6_24="Uggh, je tuerai ces microbes !"
msg6_25="Des ogres ! J'ai besoin de plus d'ogres pour les vaincre !"
msg6_26="Un ogre en viendra sûrement à bout !"
msg6_27="Je me rends ! Ne me faites pas de mal, imposteur."
msg6_28="Je vous ai déjà dit que je n'étais pas un imposteur, mais si vous renoncez, je vous épargnerai."
msg6_29="Laissez moi partir !"
msg6_3="C'est la princesse, Li'sar. La reine l'a adoptée, et des rumeurs l'annoncent comme étant celle qui lui succédera !"
msg6_30="Pensez à l'histoire du vieux roi, demandez à une vieille personne qu'elle vous la raconte."
msg6_31="L'histoire du vieux roi ? J'en ai entendu parler, mais je sais que c'est faux. Ma mère me l'a dit."
msg6_32="Votre mère vous à menti, mon enfant. Maintenant je suggère que vous reconsidériez votre point de vue, et que vous vous joigniez à nous, ou que vous partiez en exil. Il y aura une grande bataille sous peu, et si vous êtes du mauvais côté, nous n'aurons pas l'occasion d'épargner votre vie une seconde fois."
msg6_33="Je ne suis pas une enfant, et je ne veux pas en parler ! Vous avez promis de m'épargner, alors faites le. La route du nord devrait être sûre pour vous."
msg6_34="Bonne chance, Princesse. En avant, vers la route du nord !"
msg6_35="(Hehe, ils ne savent pas combien de morts-vivants rôdent encore sur la route du nord. Ils sont sûrement condamnés !)"
msg6_4="Je ne suis pas un imposteur, il semblerait que votre mère vous ai menti."
msg6_4b="Je ne croit pas un traître mot de ce que vous dites. Vos mensonges périront avec vous !"
msg6_5="Ce n'est pas la peine d'essayer de la raisonner. Il n'y a qu'une chose qu'elle comprendra. Aux armes !"
msg6_6="Cela prend trop de temps, je ferais mieux d'appeler des renforts !"
msg6_7="Peut être n'ai-je pas utilisé suffisamment de forces..."
msg6_8="Protégez la princesse !!!"
msg6_9="Stop !!!"
msg7_1="Mon Seigneur ! Cette route n'a pas l'air aussi sûre que nous le pensions. Regardez sur les collines alentour, il y a des morts-vivants !"
msg7_10a="Le soleil se lève à l'est. Les morts-vivants n'auront sûrement pas la force de continuer la bataille un jour de plus !"
msg7_10b="En effet ! Je pense que nous avons gagné cette bataille."
msg7_10c="Waouh ! Ce fût un dur combat, mais finalement ils battent en retraite !"
msg7_11="Oui ! Nous les avons repoussés."
msg7_12a="Cet endroit m'incommode, même après le retrait des morts-vivants. Où devons-nous aller maintenant ?"
msg7_12b="Merci d'être revenu nous aider, Moremirmu."
msg7_12c="Je suis très attristé de savoir que Moremirmu a été massacré sur ses terres, après qu'il soit revenu pour nous aider."
msg7_13a="La terre de Wesnoth n'est pas sûre pour nous. Les forces de la reine occupent chaque recoin. Nous devons rapidement atteindre les terres du nord, à travers la grande rivière. Partons rapidement !"
msg7_13b="C'est mon devoir et un plaisir, mon Seigneur ! Nous dînions avec quelques gardes royaux de la princesse, nous reposant de notre pèlerinage, quand ils ont parlé de la façon dont vous aviez été dupés en étant envoyés sur ces terres dangereuses. Nous nous pouvions rien faire d'autre que de venir vous aider !"
msg7_13c="Qu'il repose en paix !"
msg7_14a="En effet ! Partons d'ici !"
msg7_14b="Ainsi, elle nous a dupés en nous disant de venir par ici ! Où pouvons-nous aller maintenant ? Quel chemin sera le plus sûr ?"
msg7_14c="Il est mort en combattant pour vous, Prince, comme n'importe lequel d'entre nous serait disposé à mourir, en combattant pour vous."
msg7_15b="Vous devez sortir de l'emprise de cette vile reine, mon Seigneur. Si vous prenez la direction du nord-est, après la montagne aux Gryphons, vous pourrez traverser à gué la grande à Abez. Faites vite cependant, parce que vous ne pourrez pas traverser une fois l'hiver venu !"
msg7_16b="Merci pour vos conseils, mon ami ! Espérons que nos chemins se croiseront de nouveau en périodes plus heureuses !"
msg7_2="Qui sont ceux qui approchent ? Allons tous les tuer !"
msg7_3="Aux armes soldats ! Les hordes de morts-vivants approchent !"
msg7_4="Ils sont trop nombreux ! Que devons nous faire ?"
msg7_5="Contentons-nous de les contenir au loin le plus longtemps possible !"
msg7_6b="Je suis revenu pour vous aider, mes amis !"
msg7_7b="Des mages blancs ? Venu pour nous aider ? Mais que font-ils ici ?"
msg7_8b="C'est Moremirmu ! Il a combattu Muff Malal à nos côtés, espérons qu'il puisse nous aider une fois de plus !"
msg8_1a="Quel est cet endroit ? C'est une grande montagne !"
msg8_2b="C'est la légendaire montagne aux Gryphons ! Nous devons faire attention ici, déranger les gryphons pourrait s'avérer dangereux."
msg8_3c="La montagne aux Gryphons ! Peut-être pourrions-nous voler quelques oeufs et élever les jeunes gryphons comme montures volantes. Cela pourrait-il marcher, Delfador ?"
msg8_4b="Nous pouvons essayer, bien que cela puisse être dangereux ! Mais peut-être que l'utilisation des Gryphons pourrait nous aider considérablement plus tard.  De toutes façons, nous devons passer par cet endroit."
msg8_5b="Bien, commençons à escalader cette montagne !"
msg8_5c="Il est évident que nous ne sommes pas les seuls à nous intéresser à cette montagne. De nouveau la reine s'oppose à nous !"
msg8_5d="En avant, soldats ! Rapidement !"
msg8_6="Nous les avons vaincus ! Maintenant que faisons nous ?"
msg8_7="Nous devons continuer au nord. Il est trop tard pour retrouver la sécurité d'Elensefar ou d'Anduin avant que l'hiver ne nous tombe dessus. Nous devons traverser la grande rivière et continuer vers la terre des nains. Allons-y !"
msg8_8="Avec ces oeufs de Gryphon nous pourrons élever des Gryphons qui nous serviront. Cela nous laissera le temps de recruter des monteurs de Gryphon !"
msg8_8b="Quel dommage de n'avoir pu prendre ces oeufs de gryphons. Ils nous auraient certainement apporté quelque avantage. Enfin, il nous faut poursuivre."
msg8_9b="Continuons à avancer !"
msg9_1="Voici le gué d'Abez. C'est ici que votre père et votre oncle ont été trahis et sont morts, il y a presque dix-neuf ans maintenant, Konrad."
msg9_10="Ce stupide garçon provoqua lui-même sa mort."
msg9_11="Que voulez-vous dire, Delfador ?"
msg9_12="J'ai rassemblé des hommes pour combattre ce traître, et bien entendu Asheviere, celle qui était derrière tout ça. Nous étions surpassés en nombre, peut-être quatre pour un. Dans l'excitation de la bataille, ce garçon, ce stupide garçon, me chargea en fendant l'air violemment. Je n'ai eu d'autre choix que de le tuer."
msg9_13b="Ainsi il est vrai que vous l'avez tué ?"
msg9_14b="Il est mort dans la bataille, par ma main. Il est regrettable que vos frères n'aient pas eu l'occasion d'éprouver une mort si 'honorable ', Konrad."
msg9_16="Avec tout votre respect, mon Seigneur, nous devons nous hâter. Nous devons traverser à gué la rivière d'urgence. Regardez ! Il semble que les tours de garde sur les berges de la rivière soient gardées !"
msg9_17="Qui êtes vous, vous qui essayez de traverser la rivière ? Nous devons vous arrêter !"
msg9_18="Ne pouvons nous pas traverser ailleurs ? Peut-être en amont ?"
msg9_19="Les ours polaire nous foncent droit dessus. nous n'avons que quelques jours pour traverser, et le pont le plus proche est loin en amont. Être prisonnier au sud de la rivière quand l'hiver arrive serait suicidaire, Asheviere nous aurait comme des rats ! Nous devons traverser ici."
msg9_19b="Ils sont là ! Ainsi c'est vrai, ils se sont débarrassé des morts-vivants. Et maintenant ils essayent de quitter Wesnoth. Nous ne pouvons pas les laisser traverser la rivière. Aux armes soldats !"
msg9_2="Réellement ? Qu'est il arrivé, Delfador ?"
msg9_20a="Pas elle encore ! Vite, nous devons nous hâter !"
msg9_3="Les forces du roi étaient basées ici. Les forces du nord étaient sur la partie nord de la rivière. Pendant trois jours et trois nuits les armées se sont faites face, ni l'une ni l'autre ne voulant traverser à gué la rivière. Le quatrième jour, les armées nordiques ont traversé la rivière, et nous ont attaqués."
msg9_4b="Et maintenant... Nous avons été battus ?"
msg9_5="Nous avons gagné la bataille. Nous les avons repoussés."
msg9_6="Jusqu'à ce que le fils du roi, dans l'excitation de la bataille, trahisse le roi !"
msg9_7b="Mais vous avez vengé le meurtre. Vous avez tué le prince, n'est ce pas Delfador ?"
msg9_8="Quand j'ai vu le roi trahi et sa bannière tomber, je me suis enfui. Fût-ce de la sagesse ou de la couardise, J'ai fuit le champ de bataille voyant qu'il n'y avait aucun espoir ce jour là."
msg9_9b="Oh, mais les elfes m'ont toujours dit que vous avez tué le prince, Delfador, bien que vous n'en n'ayez jamais parlé."
msg9_a1="Ruaarrrrrrrr !"
msg9_a2="Qu'est-ce que c'est ?"
msg9_a4="Nous avons réussi à traverser la rivière sans encombre ! Où allons-nous à présent ?"
msg9_a5="Nous devons continuer vers le nord. Nous devons chercher de l'aide chez les nains du nord si nous voulons garder espoir de rentrer dans Knalga."
msg9_a6="Je ne peux pas le croire, ils ont réussi à passer ! Nous devons les prendre en chasse. Suivons les, traversons également la rivière ! Nous nous retrouverons, imposteurs."
msg9_a7="Pensez-vous vraiment qu'elle va nous poursuivre, Delfador ?"
msg9_a8="Il semble très probable qu'elle essayera, mais les créatures sous-marines rendront la chose difficile pour elle. Nous devons continuer. Si elle arrive à traverser avant l'hiver, qu'il en soit ainsi !"
msg_delfador_die="Non ! C'est la fin ! Nous avons été battus !"
msg_doors_lisar="Whaou ! Nous faisons route à travers le dangereux brouillard des montagnes, et maintenant il y a tout ce chaos devant nous ! Venez ! Nous devons passer par les mines, parce qu'ils ont toujours de l'avance sur nous !"
msg_get_gold_swamp="Vous récupérez 100 pièces d'or du cadavre !"
msg_kalenz_die="Argh ! Je suis fini !"
msg_konrad_die="J'ai été vaincu, notre cause est perdue !"
msg_lisar_die="Je ne peux pas croire que cela se termine ainsi !"
msg_nw_8="La neige tombe plus fort. Nous devons finir cette bataille rapidement. En avant !"
msgcrossroads1="Restez sur le chemin ! Les forêts ne sont pas sûres ici !"
msgcrossroads2="Prenez garde à la forêt ! Beaucoup d'orcs s'y cachent, se préparant à une embuscade !"
msgcrossroads3="Nous voici à la croisée des chemins. Nous devons aller au nord-est."
msgcrossroads4="Prenez garde ! Ces forêts ne sont pas sûres ! Asheviere a recruté des orcs pour garder ces routes, en raison de leur importance stratégique. Nous devrons sans doute combattre pour passer ici."
msgcrossroads5="Finalement nous devons combattre ! Laissez les commencer."
msgcrossroads6="La victoire nous appartient. Prenons la direction du nord-est !"
msgnw_1="Cet hiver est particulièrement froid ! Peut-être devrions nous nous arrêter ici et nous reposer un moment."
msgnw_10="Et ainsi après plusieurs jours de repos, la troupe se mit de nouveau en route pour le royaume des nains..."
msgnw_2="S'arrêter et se reposer ? Mon Seigneur, nous devons retrouver le Sceptre de feu au plus vite, pour éviter qu'il ne tombe entre les mains de nos ennemis !"
msgnw_3="Nous avons marché longuement depuis que nous avons été assiégés par les morts-vivants de cette vallée fétide. Maintenant l'hiver s'installe, et nous avons dépensé la majeure partie de notre argent. Cette terre semble assez fertile : nous pouvons sûrement nous installer ici pour l'hiver !"
msgnw_4b="Oui, reposons-nous un moment ! Je suis sûr que beaucoup de défis nous attendent encore, et je ne pense pas que je pourrais supporter un autre défi équivalent à ce que nous avons connu au gué d'Abez sans repos."
msgnw_5="Nous sommes à la recherche du Sceptre de feu, le destin du royaume est entre nos mains, et vous, les humains, vous voulez vous arrêter et vous reposer ? Allez, en avant !"
msgnw_6="Ils ont raison, Kalenz. J'ai aussi voulu atteindre le Sceptre avant la prochaine lune, mais cela ne sera pas possible. Nos soldats commenceront à déserter si nous ne nous reposons pas maintenant. Mais dans ces terres du nord sauvages, nous devons lutter même pour le droit de se reposer. Regardez au nord ! Ces orcs puants ne nous permettront pas de nous reposer en paix !"
msgnw_7="Alors nous devons leur reprendre le contrôle cette terre. Aux armes soldats !"
msgnw_8="La victoire est à nous ! Nous avons bouté les orcs hors de cette terre. Maintenant nous pouvons nous reposer en attendant que l'hiver passe."
msgnw_9="Ne nous reposons pas trop longtemps cependant, mes amis : nous devons tout de même rejoindre le royaume des nains avant nos ennemis ."
msgsnowplains1a="Ces champs de neige étaient par le passé le territoire de mon peuple. Nous avons déménagé il y a des siècles. Cependant, les légendes indiquent qu'une grande épée de feu y a été laissée."
msgsnowplains2="Cette épée peut s'avérer utile pour notre voyage. Elle doit être dans une des villes devant nous."
msgswamp1="Cette terre est maudite. Les liches ont vécu ici pendant des années amassant de grandes armées et fortunes."
msgswamp2="Les liches sont partout dans ce marais. J'espère que j'ai fait le bon choix en prenant ce chemin."
msgswamp3="Chacun des chefs Liche aura une pile d'or que vous pouvez prendre, s'ils sont vaincus. Cependant n'éparpillez pas votre armée, car nous devons toujours passer par ce marais au nord."
