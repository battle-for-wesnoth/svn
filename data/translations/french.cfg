[language]

10_4="Nous devons être prudents... Ils ont dit qu'un magicien vivait dans ces montagnes, et il n'apprécie pas trop les visiteurs."
13_3="Que nous libérions ces terres du fléau des orcs !"
AncientLich="Ancienne Liche"
AncientLich_description="La forme suprême qu'un mage noir puisse atteindre, une Ancienne Liche frappe de terreur les coeurs de ceux qui la voient. Son toucher sème la mort, et ses sorts sont suffisamment puissants pour stopper net même les plus braves."
ArchMage="Archimage"
ArchMage_description="Un chef parmi les mages, l'archimage projette d'énormes boules de feu à ses ennemis. L'archimage peut se téléporter de n'importe quel village vers n'importe quel autre village ami, le faisant voyager d'un endroit à l'autre en un instant."
Assasin="Assassin"
Assasin_description="Les assassins sont les maîtres de la nuit. Comme les bandits, ils peuvent frapper par derrière et ignorent les zones de contrôle ennemies. Ils peuvent également lancer des couteaux empoisonnés à leurs ennemis."
BloodBat="Chauve-souris"
BloodBat_description="La fourrure de ces créatures est rouge du sang de leurs victimes. La chauve-souris est rapide et peut sucer le sang de ses ennemis, régénérant ainsi ses forces."
BoneShooter="Archer squelette"
BoneShooter_description="Ces archers squelettes d'élite utilisent les os de ceux massacrés dans la bataille non seulement pour tuer leurs ennemis, mais également pour frapper de terreur leurs assaillants."
Cavalry="Cavalerie"
Cavalry_description="Les meilleurs cavaliers de Wesnoth sont recrutés dans l'armée pour former la Cavalerie. Cette unité parfaitement disciplinée excelle dans la prise et la défense des villages."
Chocobone="Chocobone"
Chocobone_description="Montant les squelettes de grands oiseaux employés comme monture par une civilisation antique et perdue, les Chocobones peuvent se déplacer plus rapidement que la plupart des unités à cheval."
Commander="Commandant"
Commander_description="Le grade de Commandant est détenu par ceux qui mènent les troupes au combat. Ils possèdent des capacités de commandement : placer des unités de rang inférieur sur les cases adjacentes au commandant augmentera leurs performances durant les combats. Le commandant a une grande habileté avec une épée, mais il possède également un arc qu'il peut utiliser quand cela est nécessaire. Si le commandant est perdu, il en est de même de la bataille."
CuttleFish="Calamar"
CuttleFish_description="Les calamars sont de gigantesques créatures des mers. Ils peuvent saisir leurs adversaires avec leurs puissants tentacules, ou cracher une encre noire toxique à distance. La meilleure manière de survivre à une rencontre avec ces monstres est de rester à terre."
DarkAdept="Adepte des forces obscures"
DarkAdept_description="Usant de la magie noire, les adeptes des forces obscures sont des fanatiques psychotiques qui utilisent leurs pouvoirs pour semer la mort et la destruction."
DarkApprentice="Apprenti noir"
DarkApprentice_description="Ayant goûté à la magie noire, l'appel du pouvoir a affaibli ce jeune disciple d'Ha'atel au point qu'il est désormais trop faible pour attaquer en combat régulier."
DeathKnight="Chevalier mort"
DeathKnight_description="Parfois les guerriers et généraux parmi les plus puissants, maudits par la haine et la peur reviennent en ce monde en tant que Chevaliers morts."
Dragoon="Dragon"
Dragoon_description="Montant des chevaux rapides et armés d'épées et de pistolets à percussion, les dragons sont des troupes très polyvalentes."
Duelist="Duelliste"
Duelist_description="Le duelliste est un maître dans l'art du maniement de l'épée. Son habileté à manier la rapière lui permet d'attaquer et de parer d'une seule main, tandis que de l'autre il repousse les assaillants avec un pistolet."
DwarvishBerserker="Berserker nain"
DwarvishBerserker_description="Les nains sont une ancienne race de puissants combattants. Leurs Berserkers peuvent utiliser une hache de bataille de façon mortelle, ou se jeter avec furie dans un combat renonçant à toute prudence et doublant ainsi leur puissance d'attaque, ou même lancer des couteaux pour frapper leurs ennemis à distance. De plus la présence de ces berserkers renforce le moral des troupes plus faibles autour d'eux, leur donnant une force plus importante dans leurs attaques."
DwarvishFighter="Combattant nain"
DwarvishFighter_description="Les combattants nains sont excellents en combat dans les souterrains et les terrains montagneux. Habiles au combat rapproché, la puissance de leur hache de bataille font d'eux des adversaires redoutés. Leur puissance et leur résistance compense leur vitesse réduite."
DwarvishLord="Seigneur nain"
DwarvishLord_description="Le seigneur nain est le roi sous les montagnes. Son habileté à manier la hache de bataille est inégalée, et il peut même frapper des ennemis distants. Ses prouesses encouragent les unités plus faibles autour de lui, les rendant plus fortes au combat."
DwarvishRunemaster="Maitre des Runes Nain"
DwarvishRunemaster_description="Les puissants Maîtres des Runes Nains sont de robustes guerriers sans peur qui ont maitrisé les pouvoirs secrets des runes naines. Leurs précieux marteaux, forgés avec une grande maîtrise, débordent d'énergie magique, foudroyant leurs ennemis quand leurs maîtres frappent le sol."
DwarvishSteelclad="Nain d'Acier"
DwarvishSteelclad_description="Les guerriers Nains expérimentés portent de lourdes cottes de mailles et armures de plaques. Ces guerriers sont nommés les Nains d'Acier."
DwarvishThunderer="Foudroyeur Nain"
DwarvishThunderer_description="Les Foudroyeurs Nains apportent aux armées naines une capacité d'attaque à distance que n'a pas ses guerriers. Leurs lourds mousquets sont plus lents, moins ouvragés, et plus bruyants que les élégants et rapides arcs elfiques, mais leur puissance est sans égale."
EASY="&elvish-fighter.png,Guerrier (facile)"
ElderMage="Ancien Mage"
ElderMage_description="Bien qu'affaiblis par le poids des ans, les anciens mages ont conservé la plupart de leur puissance. Utilisant de puissants éclairs, les anciens mages sont craints de tous leurs ennemis sur un champ de bataille."
Elven_Council="Le conseil elfe"
ElvishArcher="Archer elfe"
ElvishArcher_description="Entraîné depuis son enfance au maniement de l'arc, l'Archer elfe est habile dans les combats à distance. Étant capable de tirer plusieurs flèches rapidement et avec précision, l'Archer elfe compose une grande partie de l'armée elfe."
ElvishAvenger="Vengeur elfe"
ElvishAvenger_description="Très habile et extrêmement rapide, le vengeur elfe est bon dans toute forme de combat. Le vengeur est considéré comme le meilleur homme des bois de Wesnoth. Dans les forêts il peut tendre des ambuscades à ses ennemis, restant invisible jusqu'à ce qu'il attaque."
ElvishCaptain="Capitaine elfe"
ElvishCaptain_description="Habile dans le commandement de soldats, le capitaine apporte un bonus a toutes les unités de niveau 1 sur les cases adjacentes à lui. Le Capitaine elfe est aussi habile en combat en corps à corps qu'en combat à distance."
ElvishChampion="Champion elfe"
ElvishChampion_description="Un maître guerrier. Le champion elfe est un terrible maître d'escrime, doublé d'un archer d'élite. Il est ainsi capable de faire des ravages dans les rangs ennemis aussi bien en combat rapproché qu'à distance."
ElvishDruid="Druide elfe"
ElvishDruid_description="La druide elfe est une puissante maîtresse des forêts. Très douée pour séduire ses opposants imprudents, elle est également capable d'utiliser les herbes de la forêt pour soigner ses compagnons. La druide est un excellent support à n'importe quelle armée elfe."
ElvishFighter="Guerrier elfe"
ElvishFighter_description="Les Guerrier elfes forment le gros des troupes des armées elfes à Wesnoth. Ils se distinguent des autres forces armées par leur habileté à manier aussi bien l'épée que l'arc. Les elfes se déplace plus rapidement, et combattent mieux dans la forêt."
ElvishHero="Héros elfe"
ElvishHero_description="Le Héros elfe se focalise sur des performances individuelles sur le champ de bataille, en affinant au maximum ses habiletés au combat. Le Héros elfe préfère combattre au corps à corps à l'épée, mais sait également se servir d'un arc."
ElvishLord="Seigneur elfe"
ElvishLord_description="Le Seigneur elfe est redoutable en combat, aussi bien à l'épée en combat rapproché, qu'avec ses boules de feu à distance."
ElvishMarksman="Tireur d'élite elfe"
ElvishMarksman_description="le Tireur d'élite elfe est un expert dans le maniement de l'arc. Ses capacités lui garantissent un taux de réussite de 70% de touche durant les attaques, même en terrain difficile. Son manque d'habileté en combat rapproché, et sa vitesse de déplacement moindre est compensée par sa grande dextérité à l'arc."
ElvishMarshal="Maréchal elfe"
ElvishMarshal_description="Un des plus hauts rangs de l'armée elfe, le Maréchal elfe peut diriger des unités de niveau 1 ou 2 sur les cases adjacentes à lui, les faisant ainsi combattre avec des capacités accrues. Le Maréchal elfe est aussi très bon dans l'usage de l'arc et de l'épée."
ElvishOutrider="Cavalier d'escorte elfe"
ElvishOutrider_description="Le plus rapide des cavaliers, le Cavalier d'escorte elfe est aussi rapide en forêt qu'en terrain découvert. Il peut même tirer à l'arc tout en restant à cheval."
ElvishRanger="Garde elfe"
ElvishRanger_description="Le Garde elfe est rapide et puissant. Habile aussi bien en combat rapproché qu'à distance, le Garde elfe est réellement un guerrier complet. Capable de voir la nuit avec ses yeux perçant, le Garde elfe ne souffre pas de pénalité durant les combats de nuit, contrairement aux autres unités."
ElvishScout="Eclaireur elfe"
ElvishScout_description="Les éclaireurs elfes se déplacent rapidement à travers plaines et forêts. Leur talent de cavalier est sans égal, mais ils manquent de puissance en combat."
ElvishShaman="Prêtresse elfe"
ElvishShaman_description="La Prêtresse elfe se focalise sur le moyen le moins violent de gêner l'ennemi. Ses attaques sophistiquées ralentissent les ennemis et réduisent le nombre de fois qu'ils peuvent attaquer."
ElvishSharpshooter="Archer d'élite elfe"
ElvishSharpshooter_description="Le meilleur des archers d'élite de tout Wesnoth, les Archers d'élite elfes sont incroyablement précis, même en tirant très rapidement. Avec 70% de chance de toucher la cible en attaque, les Archers d'élite elfes sont excellents pour éliminer des ennemis retranchés."
ElvishShyde="Shyde elfe"
ElvishShyde_description="Les femmes elfes qui se sont dévouées pour la nature se transforment lentement en Shides. Des ailes leur poussent dans le dos et les transforment en de très belle créatures capables de se déplacer trés rapidement dans les forêts elfes."
EvilNecromancer="Nécromancien"
EvilNecromancer_description="Un Nécromancien est un mage qui a décidé de suivre la voie de la magie noire. En puisant dans la puissance des morts, le Nécromancien peut lancer des sortilèges qui drainent la vie de ses ennemis et le régénèrent."
Fencer="Escrimeur"
Fencer_description="Les escrimeurs sont entrainés au maniement de l'épée. Bien que leur rapière soit une arme légère, il peuvent s'en servir d'une façon mortelle. Utilisant également une dague dans leur main libre, ils peuvent parer les attaques efficacement."
Fighter="Guerrier"
Fighter_description="Le Guerrier est habile dans le maniement de l'épée durant la bataille. Jeune et impétueux, il est vulnérable aux attaques de ses ennemis. Néanmoins il a le potentiel de devenir un jour un grand Guerrier."
Galleon="Galion"
General="Général"
General_description="Grands leaders des armées humaines, les généraux sont responsables de la protection de vastes et importantes parties du royaume des humains. Les généraux peuvent coordonner les attaques d'unités de niveau 1 et 2, augmentant ainsi leur efficacité au combat."
Ghost="Fantôme"
Ghost_description="Les fantômes sont les âmes de guerriers morts des siècles auparavant, ne laissant aucun corps derrière eux. Nullement limités par une enveloppe charnelle, ces morts-vivants peuvent voler rapidement vers leurs victimes."
Ghoul="Goule"
Ghoul_description="Des hommes faméliques et rapaces, forcés de manger de la chair humaine, parfois éveillés après leur mort, et piégés dans une existence torturée de Goule."
GiantSpider="Araignée géante"
GiantSpider_description="On dit que des araignées géantes errent dans les profondeurs de Knalga, dévorant beaucoup de victimes. Elles peuvent mordre uniquement en corps à corps, empoisonnant leurs ennemis, ou attaquer à distance avec leur toile, ralentissant ainsi leurs ennemis."
GoblinKnight="Chevalier Goblin"
GoblinKnight_description="Les Chevaliers Goblins sont l'élite des monteurs de loups Goblins. Avec leur monture, ils peuvent se déplacer extrêmement rapidement, surpassant même les humains et les elfes."
GoblinPillager="Pillard Gobelin"
GoblinPillager_description="Certains Gobelins entraînent leurs loups à surpasser leur peur du feu. Portant torches et filets, les Pillards Gobelins sèment la panique parmi leurs ennemis."
GreatMage="Grand Mage"
GreatMage_description="Le Grand Mage est un redoutable et terrifiant ennemi, surpassant même les Archimages en puissance. Tout comme les Archimages, le Grand Mage peut se téléporter de village en village, projetant sa grande puissance dans tous les coins du champs de bataille."
Gryphon="Gryphon"
Gryphon_description="Moitié lion, moitié oiseau, ces créatures majestueuses dominent les cieux. Prudentes face aux autres races intelligentes, elles ne doivent pas être dérangées sans une bonne raison."
GryphonRider="Monteur de Gryphon"
GryphonRider_description="Seuls quelques Elfes les plus proches de la nature peuvent tisser un lien d'amitié avec les puissants gryphons. Ceux-ci peuvent monter ces bêtes volantes, découvrant le nouveau monde des cieux."
HARD="&elvish-champion.png,Champion (difficile)"
Halbardier="Hallebardier"
Halbardier_description="Les meilleurs parmi les épéistes sont choisi pour devenir des hallebardiers. Certes un peu plus lente que les épées, leur arme peut donner des coups mortels."
HeavyInfantry="Infanterie Lourde"
HeavyInfantry_description="L'Infanterie Lourde est vêtue de fer, les rendant résistants aux attaques. Leur lenteur est leur seul défaut."
High_King_at_Sea="Haut Roi des Mers"
Horseman="Cavalier"
Horseman_description="Entraînés depuis leur enfance à monter, les Cavaliers sont à la fois rapides et puissants en attaque. En chargeant leurs ennemis, leurs attaques causent le double de dégâts, mais leur causent également le double de dommages s'il sont contrés."
Knight="Chevalier"
Knight_description="Le Chevalier est aussi habile avec une lance qu'une épée. Quand il utilise la lance, le Chevalier charge l'ennemi, infligeant et recevant le double de dommage."
Lich="Liche"
Lich_description="La liche est un mage qui s'est tourné vers la magie noire. Pour prendre le contrôle des vampires, la liche a renoncé à son propre corps, devenant un vampire elle-même. Ceci lui octroie la capacité de drainer la vie de ses adversaires par simple contact, et de lancer des sorts de froid."
Lieutenant="Lieutenant"
Lieutenant_description="Agile à l'épée et l'arbalète, le lieutenant mène de petits groupes de soldats humains, coordonnant leurs attaques et augmentant les capacités de combat des troupes de rang inférieur l'entourant."
Lord="Seigneur"
Lord_description="Un noble chef pour beaucoup de troupes, les Seigneurs sont particulièrement fort en combat rapproché, mais possèdent également des aptitudes avec un arc. Tout comme les Commandants, les Seigneurs possèdent des capacités de commandement, et apportent une capacité de commandement à toutes les unités de niveau inférieur adjacentes à eux."
Mage="Mage"
Mage_description="Le Mage est faible mais cependant puissant. Se déplaçant lentement, et se défendant faiblement, le Mage attaque avec des missiles magiques ayant de très grandes chances d'atteindre leur cible. Pour cette raison, le Mage est un excellent choix pour forcer l'ennemi à sortir de sa cachette en terrain difficile."
MageofLight="Mage de Lumière"
MageofLight_description="Le Mage de Lumière est un redoutable allié des combattants justes, et un terrible adversaire pour les forces du chaos. La puissance d'illumination du mage est si grande que sa position ainsi que toutes les cases adjacentes ne sont jamais affectées par la nuit. Quand une unité est adjacente à un Mage de Lumière, elle se battra comme si elle se trouvait en plein jour à l'heure du crépuscule, et comme si elle était au crépuscule quand il fait nuit."
Merman="Ondin"
Merman_description="Une habile créature des mers, l'Ondin est fort et rapide dans tout milieu aquatique, mais plus vulnérable sur terre."
MermanLord="Seigneur Ondin"
MermanLord_description="Le Seigneur Ondin est un maître des mers, très habile dans l'utilisation du trident, le Seigneur Ondin battra facilement toute personne assez stupide pour s'égarer dans son milieu naturel."
MountainOgre="Ogre des montagnes"
MountainTroll="Troll des montagnes"
NORMAL="*&elvish-hero.png,Héros (moyen)"
Naga="Naga"
Naga_description="Les Nagas, comme les Ondins sont des habitantes des mers. Bien qu'elles soient plus petites et plus agiles que les Ondins, elles partagent leur inhabileté en terrain non aquatique."
Necromancer="Nécromancien"
Necromancer_description="Un nécromancien est un mage qui a décidé de suivre le mauvais coté de la magie. Faisant appel à la puissance des morts-vivants, le nécromancien peut invoquer des sorts qui drainent la vitalité des ses adversaires pour l'ajouter à la sienne."
OBJERROR="Désolé, impossible de régler les capacités pour l'instant."
Ogre="Ogre"
Ogre_description="Les Ogres sont des géants stupides qui vivent généralement seuls. Bien qu'ils puissent facilement être semés ou surpassés, leur force n'est pas à être sous-estimée."
OrcishArcher="Archer orc"
OrcishArcher_description="L'archer orc est considéré par bien des orcs comme une sous caste de combattant, car ils attaquent leurs ennemis à distance. Comme la plupart des orcs n'ont pas appris à se servir d'un arc, il est un élément indispensable d'une armée orc."
OrcishAssassin="Assassin orc"
OrcishAssassin_description="Bien que pas très fort en combat, l'assassin orc est rapide, sait se défendre efficacement sur plusieurs types de terrain, et utilise du poison pour ses flêchettes. Une victime de ce poison verra son endurance baisser de temps en temps, jusqu'à ce qu'elle puisse se faire soigner dans un village."
OrcishCrossbow="Arbalétrier orc"
OrcishCrossbow_description="L'arbalétrier orc essaye de compenser son manque d'habileté pas la puissance brute de son arme. Bien que moins efficace que les Tireurs d'élites elfes en combat distant, il est robuste et est meilleur en combat rapproché."
OrcishGrunt="Orc grognant"
OrcishGrunt_description="L'orc grognant compose la base des forces orc. Bien que moins rapide que les humains ou les elfes, l'orc grognant peut donner des coups beaucoup plus puissants, et peut recevoir beaucoup plus de coups avant de tomber."
OrcishSlayer="Tueur orc"
OrcishSlayer_description="Rapide et agile, compétent en combat rapproché et à distance, et employant des attaques d'empoisonnement, le tueur orc est un adversaire redoutable."
OrcishWarlord="Seigneur de guerre orc"
OrcishWarlord_description="Seuls les orcs les plus rusés et possédant une grande force peuvent devenir des seigneurs de guerre. Habiles à l'épée et à l'arc, ces guerriers mènent les groupes de combat des orcs."
OrcishWarrior="Guerrier orc"
OrcishWarrior_description="Après avoir maîtrisé l'art de l'épée de duel, le guerrier orc est trés respecté parmi les orcs, et très craint par ses ennemis. Sa seule faiblesse est l'incapacité à utiliser des arcs."
Outlaw="Hors la loi"
Outlaw_description="."
Paladin="Paladin"
Paladin_description="Un chevalier de grande vertu, le paladin possède toutes les capacités d'un chevalier, mais peut aussi soigner les unités alliées sur les cases adjacentes."
Pikeman="piquier"
Pikeman_description="Les piquiers sont des soldats expérimentés qui ont troqué leurs lances contre de longues piques. Ils peuvent être mortels à toute cavalerie."
Poacher="Braconnier"
Poacher_description="Le braconnier s'appuie sur son expérience de la chasse de nuit dans les forêts et les marais."
Princess="Princesse"
Princess_description="De noble naissance, la princesse a appris le maniement de l'épée avec les plus grands généraux, et les tactiques de bataille avec les plus grands sages, faisant d'elle un grand combattant et un chef naturel. Toutes les unités de niveau inférieur autour de la princesse combattront mieux en raison de son aura."
RedMage="Mage Rouge"
RedMage_description="Le Mage Rouge attaque avec de puissantes boules de feu, les chances de toucher l'ennemi étant ainsi très élevées. Aussi bon de jour que de nuit, et rapide marcheur, le Mage Rouge est précieux dans presque toutes les situations."
Revenant="Revenant"
Revenant_description="Un Revenant est un mort-vivant ressuscité d'un guerrier autrefois puissant. Tandis que la volonté et l'âme du guerrier sont presque perdues, ses compétences en combat demeurent intactes."
Rogue="Bandit"
Rogue_description="Les bandits sont des maîtres d'agilité, Ils peuvent déborder l'ennemi, ignorant les zones de contrôle. Ils possèdent la capacité de frapper par derrière, leur permettant de doubler les dommages occasionnés si un allié des bandits se trouve sur une case à l'opposé de lui."
RoyalGuard="Garde Royal"
RoyalGuard_description="Les gardes royaux sont sélectionnés avec soin parmi les plus forts et les plus vigoureux de l'armée. Ils ne sont utilisés que dans des situations critiques, et jusqu'ici ils ont toujours réussi leur mission."
Scout="Eclaireur"
Scout_description="En utilisant la plus légère des armures et les plus rapides des chevaux, les éclaireurs sont employés par la plupart des armées humaines pour anticiper les dangers à venir."
SeaHag="Harpie des mers"
SeaHag_description="Les Harpies des mers sont de vieilles nagas expérimentées, qui ont appris à contrôler les puissances magiques de l'eau."
SeaOrc="Orc des mers"
SeaOrc_description="Bugg : Contrôler des mers ! Un petit pas pour moi, un grand saut pour tous les goblinoïdes ! *Glub*"
SeaSerpent="Serpent des mers"
SeaSerpent_description="Le serpent de mer est un monstre gigantesque capable de faire chavirer un bateau."
Shadow="Ombre"
Shadow_description="Des âmes noircies par le mal, les ombres errent la nuit, attaquant les êtres égarés. Ces créatures peuvent se cacher durant la nuit, ne laissant aucune trace de leur présence."
ShockTrooper="Troupe de Choc"
ShockTrooper_description="Les Troupes de Choc forment l'élite de l'armée de Wesnoth. Bien qu'ils se déplacent lentement, ils sont extrêmement puissants et craints à travers Wesnoth et par delà les contrées éloignées."
Skeleton="Squelette"
SkeletonArcher="Archer Squelette"
SkeletonArcher_description="Ce sont les corps des archers morts, à nouveau jetés dans la bataille comme vampires. Comme tous les vampires, ils sont faibles face aux flammes et aux attaques magiques, et résistants aux armes à lame."
Skeleton_description="Un guerrier, massacré dans la bataille et ressuscité par la magie noire. Les squelettes sont faibles face au feu et aux sorts, mais résistants contre les armes à lames."
SleepingGryphon="Gryphon Dormant"
SleepingGryphon_description="Chut ! Le gryphon dort ! Vous feriez mieux de ne pas le réveiller !"
Soldier="Soldat"
Soldier_description="Le soldat forme la base des armées humaines. Ces jeunes soldats sont formés aux rudiments du combat et envoyés en première ligne pour faire face au gros des troupes."
Spearman="Lancier"
Spearman_description="Le Lancier forme la base des armées humaines. Ces jeunes soldats ont reçu un entraînement de base, et sont envoyés sur les lignes de front pour former une grande masse de troupes."
Stone="Pierre"
Stone_description="Cette unité a été changée en pierre. Elle ne peut plus ni bouger, ni attaquer."
Swordman="Epéiste"
Swordsman="Epéistes"
Swordsman_description="L'épéiste forme la base des armées humaines. Ces jeunes soldats sont formés aux rudiments du combat et envoyé en premières lignes pour faire face au gros des troupes."
TELEPORT1="Zap~"
Thief="Voleur"
Thief_description="Les Voleurs sont rapides et insaisissables à pied, les rendant difficile à toucher. Capables de frapper par derrière, les voleurs font le double de dommages en attaquant un ennemi qui a un allié des voleurs à leur opposé. Étant d'humeur chaotique, les voleurs se battent mieux la nuit que le jour."
Thug="Gangster"
Thug_description="Les gangsters sont des bandits qui utilisent de grandes matraques pour assommer leurs victimes."
Troll="Troll"
Troll_description="Les Trolls sont des monstres humanoïdes forts et brutaux qui ont la capacité étonnante de se régénérer, récupérant de leurs blessures durant la bataille."
TrollWarrior="Guerrier Troll"
TrollWarrior_description="Endurci par les batailles, le guerrier de Troll assène des coups mortels avec sa massue, sans compter qu'il peut régénérer ses blessures durant le combat."
TrollWhelp="Jeune Troll"
TrollWhelp_description="Les Trolls sont des monstres humanoïdes forts et brutaux qui ont la capacité étonnante de se régénérer, récupérant de leurs blessures durant la bataille. Bien que ce Troll soit toujours un jeune, leur race est connue pour se développer étonnamment rapidement."
VampireBat="Chauve-souris Vampirique"
VampireBat_description="Une créature volante mort-vivante, elle attaque en mordant sa cible. Tandis que les crocs de la chauve-souris vampirique ne sont pas très puissants, ils drainent le sang de leurs victimes, permettant à la créature de se ressourcer."
WISHINGWELL1="Vous êtes arrivé à un puit des souhaits. Quel est votre souhait ?"
WISHINGWELL2b="Grâce à cette pièce d'or, j'espère que cette bataille se finisse rapidement et sûrement."
WISHINGWELL3b="Je souhaite qu'avec cette simple pièce d'or je puisse en avoir dix fois plus."
WISHINGWELL4b="La seule chose intéressante à souhaiter est de retrouver la paix sur ces terres."
WalkingCorpse="Cadavre"
WalkingCorpse_description="La magie noire est utilisée pour ranimer les cadavres. Bien que faibles en combat, ces zombis peuvent répandre leur malédiction à ceux qu'ils tuent, grossissant ainsi l'armée des vampires."
WhiteMage="Mage Blanc"
WhiteMage_description="Le mage Blanc est faible en combat, mais est un expert dans l'art de la guérison. Les unités placées sur des cases adjacentes au Mage Blanc se régénéreront comme si elles étaient dans un village. Le Mage Blanc est fort en combat contre les morts vivants, qui subissent de lourds dommages avec le rayon de lumière."
WolfRider="Monteur de loup"
WolfRider_description="'Étant plus petits et plus faibles que les orcs, les gobelins élèvent de grands loups pour les monter et devenir des éclaireurs de l'armée gobeline. Ayant été élevés dans les sombres cavernes des orcs, les loups et leurs cavaliers peuvent même s'aventurer dans les montagnes, contrairement à la plupart des autres unités montées."
Wraith="Apparition"
Wraith_description="Les fantômes les plus puissants dans les rangs des vampires peuvent employer leurs pouvoirs pour invoquer une épée spectrale qui draine la vie de leurs ennemis, se renforçant ainsi eux-même. Ils peuvent également lancer des cris terribles qui terrorisent les plus faibles. Ceux qui mourront de la sorte deviendront eux-même des apparitions au service de leur meurtrier."


