Horseman="Cavalier"
Horseman_description="Entrainé depuis leur enfance à monter, les Cavaliers sont à la fois rapide et puissant en attaque. En chargeant leur ennemis, leurs attaques cause le double de dégât, mais leur cause également le double de dommage s'il sont contrès."
