newtut2_1="Nous voilà arrivés à leur camp. Je vais vous apprendre comment rappeler."
newtut2_10="Les unités empoisonnées perdent des points de vie (HP) chaque tour jusqu'à ce qu'elles soient guéries. La capacité de guérison retient l'effet du poison uniquement l'espace d'un tour."
newtut2_11="Belle tentative, Konrad, mais il semble que vous ayiez encore a apprendre."
newtut2_12="Ils m'ont eu. Vous auriez dû être plus prudent."
newtut2_13="Vous avez battu les ennemis, Konrad. Félicitations pour votre abileté."
newtut2_2="Rappeler ?"
newtut2_3="Les soldats qui ont combattu pour vous dans de précédentes batailles, et survécu, peuvent être rappelés à nouveau à votre service."
newtut2_4="Ahhh, je vois. Je peux ainsi avoir plus de soldats expérimentés à mes côtés."
newtut2_5="Exactement."
newtut2_6="J'ai remarqué la présence d'initiés des forces obscures et leurs créatures aux côtés des bandits."
newtut2_7="Oui, j'ai pu les voir. Ces créatures contre nature sont horribles !"
newtut2_8="Et elles sont dangereuses, également. Leurs griffes peuvent empoisonner vos troupes. Vous devriez peut-être recruter quelques prêtresses elfes."
newtut2_9="Les unités dotées de la capacité de soin guérissent les unités qui les entourent."
