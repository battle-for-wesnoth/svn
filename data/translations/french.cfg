nelves_1="Enfin, mes amis, nous avons presque atteint les demeures de mon peuple, les elfes du nord."
nelves_2="Après avoir été dans ce désert pendant tellement de temps, il sera bon de prendre un peu de repos!"
nelves_3="Mais regardez au sud! Il y a une armée humaine. Ils brandissent la bannière de Wesnoth!"
nelves_3a="Mais il y a de nouveau un épais brouillard autour de nous. Nous ne savons pas quels dangers nous attendent encore!" 
nelves_4="Enfin, ils sont là! Nous avons fait tout ce chemin pour vous arrêter, voleur!"
nelves_4a="Si nous continuons à avancer avec prudence, je suis sûr que nous atteindrons le repère des elfes et y trouverons la sécurité." 
nelves_5="Asheviere a envoyé plus d'hommes a nos trousses. Ils sont déterminés pour être venu si loin, et il semble qu'ils soient nombreux."
nelves_6="Et je suppose que vous allez les soutenir, n'est-ce pas princesse?"
nelves_7="Je suis une honorable princesse, pas un vil personnage! J'ai donné ma parole d'être votre alliée jusqu'à ce que nous nous soyons échappé de ces misérables terres du nord, et je tiendrai ma parole!"
nelves_8="Il est difficile de voir comment une personne elevèe par Asheviere pourrait être honorable."
nelves_9="Mes seigneurs! Je vous trouve enfin."
nelves_10="Salutations, Eonihar, mon vieil ami! Pourquoi nous avez-vous cherché?"
nelves_11="Quand mon seigneur a appris votre venue, il a envoyé des cavaliers pour vous chercher! Il y a de grands troubles dans la région. Au sud les hommes de Wesnoth viennent vous chercher, et au nord les orcs sont décidé à s'y opposer!"
nelves_12="Comment ces hommes de Wesnoth osent-ils marcher sur nos terres. Venez puissants orcs, nous les repousserons dans le grand fleuve d'où ils sont venus!"
nelves_12a="Des ennuis ? Quel genre d'ennuis ?" 
nelves_13="Cet endroit n'est pas sûr. Vous devez faire vite et partir à l'est, dans la forêt. Essayez d'atteindre Eretria, où mon seigneur vous attend. Dès à présent, il prépare une troupe d'elfes pour venir assurer votre arrivée."
nelves_13a="Nous avons aperçu une grande foule au sud. Un regroupement d'hommes de Wesnoth, nous pensons qu'ils vous recherchent! Il n'y a pas un instant à perdre: vous devez vous rendre rapidement à la forêt des elfes, vous ne serez en sureté que là-bas!" 
nelves_14="Chaque camp est bien trop fort pour que nous le combattions. Venez, nous devons rapidement atteindre la forêt! Laissons les orcs et les humains se combattre tandis que nous passons."
nelves_14a="J'espère seulement que nous pourrons les éviter, nous devrons nous diriger vers le nord-est." 
nelves_15="Salutations, amis des elfes! Bienvenue à Eretria. Vous devez trouver refuge ici jusqu'à ce que la bataille soit finie. Tenons cette place encore un peu et nous serons en sécurité."
nelves_15a="Ce n'est pas tout, mon seigneur. Les orcs de ces terres désolées ont entendu parler de la venue de ces hommes, et rassemblent maintenant une horde de guerriers pour s'opposer à eux. Avec ce regroupement au nord, il est maintenant certain qu'il y aura une grande bataille." 
nelves_16="Merci, seigneur El'rien. L'hospitalité des elfes du nord est aussi bonne que celle du sud! Mes hommes vous aideront à tenir contre nos ennemis."
nelves_16a="Ceci semble très dangereux. Peut-être devrions nous nous retirer à l'ouest, et nous cacher jusqu'à la fin de la bataille ?" 
nelves_17="Amis des elfes, vous avez réussi à sécuriser notre repère!"
nelves_17a="Je pense que ces terres sauvages sont trop dangereuses pour cela ! De toute façon, j'avais pensé que vous seriez du côté des gens de Wesnoth, n'est-ce pas, princesse?" 
nelves_18="El'rien, nous avons le Sceptre de feu! Nous devons les escorter à Elensia!"
nelves_18a="Je suis une princesse honorable, pas un imposteur comme vous! J'ai promis que je serais de votre côté jusqu'à ce que nous sortions de ces terres, et je serai fidèle à ma promesse !" 
nelves_19="En effet. Nous vous escorterons jusqu'à notre capitale, où siègera le Conseil."
nelves_19a="Noble dame, Sire, il n'y a plus de temps à perdre! Vous devez vous rendre à l'est, sur les terres de mon peuple. Vous ne serez en sécurité que là-bas!" 
nelves_20a="Alors venez Konrad, allons-y ." 
nelves_21a="Mon seigneur a commencé à rassembler un groupe d'elfes pour venir vous escorter à l'intérieur de la forêt. Prenez garde, car nous sommes tous en grand danger!" 
nelves_22="Salutations, ami des elfes ! Bienvenue à Emetria. Vous devez vous abriter ici jusqu'à ce que la bataille finisse. Restez avec moi ici pour quelques temps encore, et nous serons en sécurité." 
nelves_23="Merci, seigneur El'rien. L'hospitalité des Elfes du nord est aussi bonne que celle dans le sud!  Mes hommes vous aideront à résister à nos ennemis." 
nelves_24="Amis des elfes, vous êtes maintenant en sécurité !" 
nelves_25="El'rien, nous avons le Sceptre du feu avec nous ! Nous devons les escorter à Elensia!" 
nelves_26="En effet. Nous vous escorterons à notre capitale, où nous tiendrons Conseil." 
nelves_defeat="Nous n'avons pas atteint la forêt, et la bataille fait toujours rage. Nous n'y arriverons jamais à présent ! Nous sommes perdus !"
nelves_found="Vous voilà enfin ! Vous devez vous rendre rapidement au repère des elfes à l'est !"
nelves_human_found="Ils sont là ! Chargez !"
nelves_orcs_found="Il y a des orcs par ici ! Nous devons les laisser combattre les hommes de Wesnoth, et éviter à tout prix de les engager !"
