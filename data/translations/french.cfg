und2_2_3="Un esprit obscur ? Sûrement, c'est ma marque de la maîtrise des vampires !"
und2_2_4="Gwiti, ne cherchez pas à poursuivre votre guerre pour l'instant. Allez d'abord au sud, à la rencontre des orcs, vous y trouverez le crâne d'Agarash."
und2_2_5="Qu'est ce que le crâne d'Agarash ? Dites-m'en davantage."
und2_2_6="Voyez-vous les trois clans d'orcs de cette contrée ? Leurs bannières sont agrémentées de crânes, comme de coutume. Mais un de ces derniers est le crâne d'Agarash - qui était mien par le passé. Prenez-le et votre puissance se développera sans commune mesure."
und2_2_8="Non ! Je ne peux pas mourir ! J'ai déjà tellement fait ! Nonnn !"
und2_2_9="Oh non ! Les hordes de vampires ont pris ma bannière !"
