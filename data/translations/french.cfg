hasty_12="Mais une fois que nous serons sortis de ce trou, j'aurai une dette envers vous !"
hasty_13="Bon, nous nous sommes entraidés pour survivre jusqu'ici princesse. Continuons-nous ensemble ?"
hasty_14="Oui en effet, nous avons convenu que nous nous aiderions à sortir de ces puits vivants, n'est ce pas ? Nous mettrons nos ressources en commun. Voici ma bourse, pleine d'or."
