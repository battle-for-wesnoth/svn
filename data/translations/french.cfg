10_4="Nous devons être prudent... ils ont dit qu'un magicien vivait dans ces montagnes, et il n'apprécie pas trop les visiteurs"
ArchMage="Archimage"
ArchMage_description="Un chef parmi les mages, l'archimage projette d'énormes boules de feu à ses ennemis. L'archimage peut se téléporté de n'importe quel village vers n'importe quel autre village ami, le faisant voyager d'un endroit à l'autre en un instant."
Assasin="Assassin"
Assasin_description="Les assassins sont des maîtres de la nuit. Comme les bandits ils peuvent frapper par derrière, et ignorent les zones de contrôle ennemies. Ils peuvent également jeter à distance, des couteaux empoisonnés à leurs ennemis."
BloodBat="Chauve-souris"
BloodBat_description="La fourrure de ces créatures est teintée du rouge du sang de leurs victimes. La chauve-souris est rapide, peut sucer le sang de ses ennemis, et ainsi se régénérer elle même."
BoneShooter="Squelette archer d'élite"
BoneShooter_description="Ces squelettes archers d'élite utilisent les os de ceux massacrés dans la bataille non seulement pour tuer leurs ennemis, mais également pour frapper de terreur leurs assayants."
Chocobone="Chocobone"
Chocobone_description="Montant les squelettes de grands oiseaux employés comme monture par une civilisation antique et perdue, les Chocobones peuvent se déplacer plus rapidement que la plupart des unités à cheval."
Commander="Commandant"
Commander_description="Le grade de Commandant est détenu par ceux qui mènent les troupes aux combat. Ils possèdent des capacités de commandement, et en plaçant des unités de rang inférieur sur les cases adjacentes au commandant augmentera leurs performances durant les combats. Le commandant a une plus grande habileté avec une épée, mais il possède également un arc qu'il peut utiliser quand cela est nécessaire. Si le commandant est perdu, il en est de même de la bataille."
CuttleFish="Calamar"
CuttleFish_description="Les calamars sont de gigantesques créatures des mers. Ils peuvent saisir leurs adversaires avec leurs puissants tentacules, ou crachez une encre noire toxique à distance. La meilleure manière de survivre à une rencontre avec ces monstres est de rester à terre."
DarkAdept="Adepte des forces obscures"
DarkAdept_description="Usant de la magie noire, les adeptes des forces obscures sont des fanatiques psychotiques qui utilisent leur pouvoirs pour semer la mort et la destruction."
Dragoon="Dragon"
Dragoon_description="Montant des chevaux rapides et armé d'épée et de pistolet à percussion, les dragons sont des troupes très polyvalentes."
Duelist="Duelliste"
Duelist_description="Le duelliste est un maitre dans l'art du maniement de l'épée. Son habileté à manier la rapière lui permet d'attaquer et parer d'une seule main, tandis que de l'autre il repousse les assaillant avec un pistolet."
DwarvishBerserker="Berserker nain"
DwarvishBerserker_description="Les nains sont une ancienne race de puissants combattants. Leurs Berserkers peuvent utiliser une hache de bataille de façon mortelle, ou se jetez avec furie dans un combat faisant renoncer ses adversaires à toute défense et doublant ainsi sa puissance d'attaque, ou même lancer des couteaux pour frapper ses ennemis à distance. Sans compter que la présence de ces berserkers renforce le moral des troupes plus faible autour de lui, leur donnant une force plus importante dans leurs attaques."
DwarvishFighter="Combattant nain"
DwarvishFighter_description="Les combattants nains sont excellent en combat dans les souterrains et les terrains montagneux. Habile au combat rapproché, la puissance de leur hache de bataille les font redouter de leurs adversaires. Leur puissance et résistance compense leur vitesse réduite."
DwarvishLord="Seigneur nain"
DwarvishLord_description="Le seigneur nain est le roi sous les montagnes. Son habileté à manier la hache de bataille est inégalée, et il peut même frapper des ennemis distants. Ses prouesses encourage les unités plus faible autour de lui, les rendant plus fort au combat."
EASY="Guerrier (facile)"
ElderMage="Ancien Mage"
ElderMage_description="Un grand mage, les Anciens Mages ont conservé la plupart de leur puissance, mais elle a diminuée un peu avec les années. Utilisant de puissants projectiles de feu, Les Anciens Mages sont craint de tous leurs ennemis sur un champ de bataille."
ElvishArcher="Archer Elf"
ElvishArcher_description="Entraîné depuis leur enfance au maniement de l'arc, l'Archer Elf est habile dans les combats à distance. Etant capable de tirer plusieurs flèches rapidement et avec précision, l'Archer Elf compose une grande partie de l'armée Elf."
ElvishAvenger="Vengeur Elf"
ElvishAvenger_description="très habile et extrêmement rapide, le Vengeur Elf est bon dans toute forme de combat. Le Vengeur est considéré comme le meilleur homme des bois de Wesnoth. Capable de voir la nuit avec ses yeux perçant, le Vengeur Elf ne souffre pas de pénalité durant les combats de nuit."
ElvishCaptain="Capitaine Elf"
ElvishCaptain_description="Habile dans le commandement de soldats, le capitaine apporte un bonus a toutes les unités de niveau 1  sur les cases adjacentes à lui. Le Capitaine Elf est aussi habile en combat en corps à corps qu'en combat à distance."
ElvishChampion="Champion Elf"
ElvishChampion_description="Un maître guerrier, le Champion Elf est un terrible maître de l'escrime, infligeant de gros dégâts en combat rapproché. Il est aussi habile avec un arc, capable de faire des ravages à ses ennemis en combat rapproché ainsi qu'à distance."
ElvishDruid="Druide Elf"
ElvishDruid_description="Le Druide Elf est une puissante maîtresse des forêts. très doué pour séduire ses opposants imprudents, elle est invisible de ses ennemis tant qu'elle est dans la forêt, jusqu'à ce qu'elle attaque. Le Druide est un excellent support à n'importe quelle armée Elf."
ElvishFighter="Guerrier Elf"
ElvishFighter_description="Les Guerrier Elfs forment le gros des troupes des armées Elfs à Wesnoth. Ils se distinguent des autres forces armées par leur habileté à manier aussi bien l'épée que l'arc. Les Elfs se déplace plus rapidement, et combattent mieux dans la forêt."
ElvishHero="Héros Elf"
ElvishHero_description="Le Héros Elf se focalise sur des performances individuelles sur le champ de bataille, en affinant au maximum ses habiletés au combat. Le Héros Elf préfère combattre au corps à corps à l'épée, mais sait également se servir d'un arc."
ElvishLord="Seigneur Elf"
ElvishLord_description="Le Seigneur Elf est redoutable en combat, aussi bien à l'épée en combat rapproché, qu'avec ses boules de feu à distance."
ElvishMarksman="Tireur d'élite Elf"
ElvishMarksman_description="le Tireur d'élite Elf est un expert dans le maniement de l'arc. Ses capacités lui garantissent un taux de réussite de 70% de touche durant les attaques, même en terrain difficile. Son manque d'habileté en combat rapproché, et sa vitesse de déplacement moindre est compensée par sa grande dextérité à l'arc."
ElvishMarshal="Maréchal Elf"
ElvishMarshal_description="Un des plus haut rang de l'armée Elf, le Maréchal Elf peut diriger des unités de niveau 1 ou 2 sur les cases adjacentes à lui, les faisant ainsi combattre avec des capacités accrues. Le Maréchal elf est aussi très bon dans l'usage de l'arc et de l'épée."
ElvishOutrider="Cavalier d'escorte Elf"
ElvishOutrider_description="Les plus rapide des cavaliers, le Cavalier d'escorte Elf est aussi rapide en foret qu'en terrain découvert. Ils peuvent même tirer à l'arc en restant à cheval."
ElvishRanger="Garde Elf"
ElvishRanger_description="Le Garde Elf est rapide et puissant. Habile aussi bien en combat rapproché qu'à distance, le Garde Elf est réellement un guerrier complet. Capable de voir la nuit avec ses yeux perçant, le Garde Elf ne souffre pas de pénalité durant les combats de nuit, ce que les autres unités ont."
ElvishShaman="Prêtresse Elf"
ElvishShaman_description="La Prêtresse Elf se focalise sur le moyen le moins violent de gêner l'ennemi. Ses attaques sophistiquées ralentissent les ennemis et réduisent le nombre de fois qu'ils peuvent attaquer."
ElvishSharpshooter="Archer d'élite Elf"
ElvishSharpshooter_description="Le meilleur des archers d'élite de tout Wesnoth, les Archers d'élite Elfs sont incroyablement précis, même en tirant très rapidement. Avec 70% de chance de toucher la cible en attaque, les Archers d'élite Elfs sont excellent pour éliminer les ennemis retranchés."
ElvishShyde="Shyde Elf"
ElvishShyde_description="Les femmes Elves qui se sont dévoué pour la nature se transforment lentement en Shides. Des ailes leur poussent dans le dos et les transforment en de trés belle créatures capables de se déplacer trés rapidement dans les forêts Elfs."
Fencer="Escrimeur"
Fencer_description="Les escrimeurs sont entrainés au maniement de l'épée. Bien que leur rapière soit une arme légère, il peuvent s'en servir d'une façon mortelle. Utilisant également une dague dans leur main libre, ils peuvent parer les attaques efficacement."
Galleon="Galion"
General="Général"
General_description="Les grands leaders des armées humaines, les généraux sont responsable de la protection de vastes et importantes parties du royaume des humains. Les généraux peuvent coordonner les attaques d'unités de niveau 1 et 2, augmentant ainsi leur efficacité au combat."
Ghost="Fantôme"
Ghost_description="Les fantômes sont les âmes des guerrier mort des siècles auparavant, ne laissant ausun corps derrière eux. Pas limité par une enveloppe charnelle, ces mort-vivants peuvent
voler rapidement vers leurs victimes."
GiantSpider="Araignée géante"
GiantSpider_description="On dit que des araignées géantes errent dans les profondeurs de Knalga, devourant beaucoup de victimes. Elles peuvent mordre uniquement en corps à corps, empoisonnant leurs ennemis, ou attaquer à distance avec leur toile, ralentissant ainsi leurs ennemis."
GoblinKnight="Chevalier Goblin"
GoblinKnight_description="Les Chevaliers Goblins sont l'élite des monteurs de loups Goblin. Avec leur monture, ils peuvent se déplacer extremement rapidement, surpassant même les humains et les Elfs."
GreatMage="Grand Mage"
GreatMage_description="Le Grand Mage est un redoutable e terrifiant ennemi, surpassant même les Archimages en puissance. Tout comme les Archimages, le Grand Mage peut se téléporter de village en village, projetant sa grande puissance dans tous les coins du champs de bataille."
Gryphon="Gryphon"
Gryphon_description="Moitié lion, moitié oiseau, ces créatures majestueuse dominent les cieux. Prudent face aux autres races intelligentes, ils ne doivent pas être dérangé sans une bonne raison."
GryphonRider="Monteur de Gryphon"
GryphonRider_description="Seuls quelques Elves les plus proche de la nature peuvent tisser un lien d'amitié avec les puissants gryphons. Ceux ci peuvent monter ces bêtes volantes, découvrant le nouveau monde des cieux."
HARD="Champion (difficile)"
Halbardier="Hallebardier"
Halbardier_description="Les meilleurs parmi les épéistes sont choisi pour devenir des hallebardiers. Certes un peu plus lent que les épées, leur arme peut donner des coups mortels."
Horseman="Cavalier"
Horseman_description="Entrainé depuis leur enfance à monter, les Cavaliers sont à la fois rapide et puissant en attaque. En chargeant leur ennemis, leurs attaques cause le double de dégât, mais leur cause également le double de dommage s'il sont contrès."
Knight="Chevalier"
Knight_description="Le Chevalier est aussi habile avec une lance qu'une épée. Quand il utilise la lance, le Chevalier charge l'ennemi, infligeant et recevant le double de dommage."
Lich="Lich"
Lich_description="Le lich est un mage qui s'est tourné vers la magie noire. Pour prendre le contrôle des vampires, le lich a renoncé à son propre corps, devenant un vampire lui-même. Ceci lui octroit la capacité de drainer la vie de ses adversaires par simple contact, et de lancer des sorts de froid."
Lieutenant="Lieutenant"
Lieutenant_description="Agile à l'épée et l'arbalète, le lieutenant mène de petits groupes de soldats humains, coordonnant leurs attaques et augmentant les capacités de combat de ceux de rang inférieur autour de lui."
Lord="Seigneur"
Lord_description="Un noble chef pour beaucoup de troupes, Les Seigneurs sont particulièrement fort en combat rapproché, mais possèdent également des aptitudes avec un arc. Tout comme les Commandants, les Seigneurs possèdent des capacités de commandement, et apportent une capacité de commandement à toutes les unités de niveau inférieur adjacentes à eux."
Mage="Mage"
Mage_description="Le Mage faible mais cependant puissant. Se déplaçant lentement, et se défendant faiblement, le Mage attaque avec des missiles magiques, qui ont de très grande chance d'atteindre leur cible. Pour cette raison, le Mage est un excellent choix forcer l'ennemi à sortir de leur cachette en terrain difficile."
MageofLight="Mage de Lumière"
MageofLight_description="Le Mage de Lumière est un redoutable alliés des combattants juste, et un terrible adversaire pour les forces du chaos. La puissance d'illumination du mage est si grande que sa position ainsi que toutes les cases adjacentes ne sont jamais affectées par la nuit. Quand une unité est adjacente à un Mage de Lumière, elle se battra comme si elle se trouvait en plein jour à l'heure du crépuscule, et comme si elle était au crépuscule quand il fait nuit."
Merman="Ondin"
Merman_description="Une habile créature des mers, l'Ondin est fort et rapide dans tout milieu aquatique, mais plus vulnérable sur terre."
MermanLord="Seigneur Ondin"
MermanLord_description="Le Seigneur Ondin est un maître des mers, très habile dans l'utilisation du trident, le Seigneur Ondin battra facilement toute personne assez stupide pour s'égarer dans son milieu naturel."
MountainOgre="Ogre des montagnes"
MountainTroll="Troll des montagnes"
NORMAL="Héros (moyen)"
Naga="Naga"
Naga_description="Les Nagas, comme les Ondins sont des habitants des mers. Bien qu'ils soient plus petit et plus agile que les Ondins, ils partagent inhabileté en terrain non aquatique."
Necromancer="Necromancier"
Necromancer_description="Un nécromancier est un mage qui a décidé de suivre le mauvais coté de la magie. Faisant appel à la puissance des morts-vivants, le nécromancier peut invoquer des sorts qui drainent la vie des ses adversaires pour l'ajouter à la sienne."
Ogre="Ogre"
Ogre_description="Les Ogres sont des géants stupides qui vivent généralement seul. Bien qu'ils puissent facilement être semés ou surpassés, leur force n'est pas à être sous-estimée."
OrcishArcher="Archer Orc"
OrcishArcher_description="L'archer Orc est considéré par bien des Orcs comme une sous caste de combattant, car ils attaquent leurs ennemis à distance. Cependant, comme la plupart n'a pas appris à se servir d'un arc, il est un élément indispensable d'une armée Orc."
OrcishAssasin="Assassin Orc"
OrcishAssassin="Assassin Orc"
OrcishAssassin_description="Bien que pas trés fort en combat, l'assassin Orc est rapide, sait se défendre éfficacement sur plusieurs types de terrain, et utilise du poison pour ces flêchettes. Une victime de ce poison verra son endurance baisser de temps en temps, jusqu'a ce qu'elle puisse se faire soigner dans un village."
OrcishCrossbow="Arbalétrier Orc"
OrcishCrossbow_description="L'arbalétrier Orc essayes de compenser son manque d'habileté pas la puissance brute de son arme. Bien que que moins efficqe que les Tireurs d'élites Elfs en combat distant, il est robuste et est meilleur en combat rapproché."
OrcishGrunt="Orc Grognant"
OrcishGrunt_description="L'Orc grognant compose la base des forces Orc. Bien que moins rapide que les humains ou les Elfs, l'Orc grognant peut donner des coups beaucoup plus puissants, et peut recevoir beaucoup plus de coups avant de tomber."
OrcishSlayer="Tueur Orc"
OrcishSlayer_description="Rapide et agile, compétent en combat rapproché et à distance, et employant des attaques d'empoisonnement, le tueur Orc est un adversaire redoutable."
OrcishWarlord="Seigneur de guerre Orc"
OrcishWarlord_description="Seuls les Orcs les plus rusé et avec une grande force peuvent devenir des seigneurs de guerre. Habile à l'épée et l'arc, ces guerriers mènent les groupes de combat des Orcs."
OrcishWarrior="Guerrier Orc"
OrcishWarrior_description="Après avoir maîtrisé l'art de l'épée de duel, le guerrier Orc est trés respecté parmi les Orcs, et trés craint par ses ennemis. Sa seule faiblesse est l'incapacité à utiliser des arcs."
Paladin="Paladin"
Paladin_description="Un chevalier de grande vertu, le Paladin a toutes les capacités d'un chevalier, mais peut aussi soigner les unités alliées sur les cases adjacentes."
Princess="Princesse"
Princess_description="Une noble à la naissance, la princesse a appris le maniement de l'épée avec les plus grands généraux, et les tactiques de bataille avec les plus grands sages, faisant d'elle un grand combattant et un chef naturel. Toutes les unités de niveau inférieur autour de la princesse combattront mieux en raison de son aura."
RedMage="Mage Rouge"
RedMage_description="Le Mage Rouge attaque avec de puissante boules de feu, les chances de toucher l'ennemi sont ainsi très grandes. Aussi bon de jour que de nuit, et rapide en marchant, le Mage Rouge est précieux dans presque toutes les situations"
Revenant="Revenant"
Revenant_description="Un Revenant est un mort-vivant réssucité d'un guerrier autrefois puissant. Tandis que la volonté et l'âme du guerrier sont presque perdu, ses compétences en combat demeurent intactes."
Rogue="Bandit"
Rogue_description="Les bandits sont des maîtres d'agilité, Ils peuvent déborder l'ennemi, ignorant les zones de contrôle. Ils possèdent la capacité de frapper par derrière, leur permettant de doubler les dommages occasionnés si un allié des bandits se trouve sur une case à l'opposé de lui"
RoyalGuard="Garde Royal"
RoyalGuard_description="Les gardes royaux sont sélectionné avec soins parmi les plus fort et les plus vigoureux de l'armée. Ils ne sont utilisé que dans des situations critiques, et jusqu'ici ils ont toujours réussis leur mission."
Scout="Eclaireur"
Scout_description="En utilisant la plus légère des armures et les plus rapides des chevaux, les éclaireurs sont employés par la plupart des armées humaines pour découvrir les dangers par anticipation."
SeaOrc="Orc des mers"
SeaOrc_description="Bugg: Contrôler des mers! Un petit pas pour moi, un grand saut pour tous les goblinoids! *Glub*"
SeaSerpent="Serpent des mers"
SeaSerpent_description="Le serpent de mer est un monstre gigantesque capable de faire chavirer un bateau."
Skeleton="Squelette"
Skeleton_description="Un guerrier, massacré dans la bataille et réssucité par la magie noire. Les squelettes sont faibles face au feu et aux sorts, mais résistant contre les armes à lames."
SkeletonArcher="Archer Squelette"
SkeletonArcher_description="Ce sont les corps des archers morts, a nouveau jetés dans la bataille comme vampires. Comme tous les vampires, ils sont faibles face aux flammes et aux attaques magiques, et résistant aux armes à lame."
SleepingGryphon="Gryphon Dormant"
SleepingGryphon_description="Chut! Le gryphon dort! Vous feriez mieux de ne pas le réveiller!"
Soldier="Soldat"
Soldier_description="Le soldat forme la base des armées humaines. Ces jeunes soldats sont formés aux rudiments du combat et envoyé en premières lignes pour faire face au gros des troupes."
Swordman="Epéiste"
Swordsman="Epéistes"
Swordsman_description="L'épéiste forme la base des armées humaines. Ces jeunes soldats sont formés aux rudiments du combat et envoyé en premières lignes pour faire face au gros des troupes."
Thief="Voleur"
Thief_description="Les Voleurs sont rapide et insaisissable à pied, les rendant difficile à toucher. Capable de frapper par derrière, les voleurs font le double de dommages en attaquant un ennemi qui à un allié des voleurs à l'opposé de celui-ci. Etant d'humeur chaotique, les voleurs se battent mieux la nuit que le jour."
Troll="Troll"
Troll_description="Les Trolls sont des monstres humanoides forts et brutaux qui ont la capacité étonnante de se régénérer, récupérant de leurs blessures durant la bataille."
TrollWarrior="Guerrier Troll"
TrollWarrior_description="Endurci par les batailles, le guerrier de Troll donner des coups mortels avec sa massue, sans compter qu'il peut régénérer ses blessures durant le combat."
TrollWhelp="Jeune Troll"
TrollWhelp_description="Les Trolls sont des monstres humanoides forts et brutaux qui ont la capacité étonnante de se régénérer, récupérant de leurs blessures durant la bataille. Bien que ce Troll soit toujours un jeune, leur race est connue pour se développer étonnamment rapidement."
VampireBat="Chauve-souris Vampirique"
VampireBat_description="Une créature volante mort-vivante, elle attaque en mordant sa cible. Tandis que les crocs de la chauve-souris vampirique ne sont pas très puissants, ils drainent le sang de leur victime, se resourcant ainsi elle même."
WalkingCorpse="Cadavre"
WalkingCorpse_description="La magie noire est utilisé pour ranimer les cadavres. Bien que faible en combat, ces zombis peuvent répendre leur malédiction à ceux qu'ils tuent, augmentant ainsi l'armée des vampires."
WhiteMage="Mage Blanc"
WhiteMage_description="Le mage Blanc est faible en combat, mais est un expert dans l'art de la guérison. Les unités placés sur des cases adjacentes au Mage Blanc se régénéreront comme si elles étaient dans un village. Le Mage Blanc est fort en combat contre les morts vivants, qui subissent de lourd dommages avec le rayon de lumière."
