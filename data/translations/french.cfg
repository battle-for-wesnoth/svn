isle_damned_found1="Dieu soit loué, nous vous avons trouvé, Monsieur ! Montez à bord rapidement, nous vous emmènerons loin de cette île horrible !"
isle_damned_found2="Il est triste que la victoire ne nous appartienne pas, mais je suis sauvé ! Direction Elensefar !"
isle_wrested_control="Nous avons repris le contrôle de l'île ! Maintenant tout ce que nous avons à faire est d'attendre l'arrivée du bateau, ainsi nous pourrons nous rendre à Elensefar !"
isledamn_1="Mais le voyage ne fût pas aussi détendu qu'espéré. Un orage balaya le bateau, tous les bras disponible étaient sur le pont, essayant désespérément de sauver le bateau. Pendant que Konrad essayait de fixer le mât, une rafale de vent soudaine le jeta par dessus bord..."
isledamn_2="Les ondins sauvèrent Konrad des mers, mais ne pouvaient pas le ramener au bateau. Ils n'eurent donc pour solution que de l'amener sur une île voisine..."
isledamn_3="Whaou, j'ai survécu. Mais où suis je maintenant ? Cette île est-elle habitée ?"
isledamn_4="Il y a eu des rumeurs de maladie au sujet de cette île, mon Seigneur. On dit que les morts-vivants se sont réveillés, et ont transformé cette terre en friches."
isledamn_5="Espérons que ces rumeurs soient fausses ! Je n'ai aucun de mes hommes avec moi ! Comment vais-je me défendre ?"
isledamn_6="Il reste quelques elfes sur cette île, mon Seigneur, peut-être que si vous recrutiez certains d'entre eux pour vous aider, nous pourrions avoir un espoir de contenir les hordes de morts-vivants !"
