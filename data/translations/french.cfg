tut1="Bon, je suis sur l'aire d'entraînement. Et maintenant qu'est ce que je fait?"
tut2="Bienvenue sur l'aire d'entraînement, Konrad. Montre nous que tu es digne de ta renommée en me battant dans une simulation de combat."
tut3="Hum...ok, comment est ce que je commence?"
tut4="Tu possèdes deux cent pièces d'or pour recruter des soldats. La première chose à faire est donc de recruter des soldats (clic-droit et sélectionnez 'Recruter'). Tu peux recruter des unités uniquement quand tu es dans ton château, il est donc important que tu n'en sorte pas trop vite."
tut5="D'accord je pense que je suis prêt. En avant!"
tut6="Bien sur, je recrute des soldats aussi pour combattre les tiens."
tut7="Parfait. Maintenant comment fais je pour avoir plus d'or et recruter de nouveaux soldats?"
tut8="Si tu déplace un de tes soldats sur un village, tu en prendras le contrôle. Chaque village que tu contrôles te rapportera deux pièces d'or par tour. Chaque soldat que tu as te coûtera une pièce d'or chaque tour."
tut9="Donc il est important que je contrôle plein de villages pour récupérer beaucoup d'or et ainsi recruter plein de soldats?"
tut10="Oui, exactement! Il est aussi important d'essayer de m'empêcher de contrôler des villages, et de capturer des villages que je contrôle, pour que j'engrange le minimum d'or possible."
tut11="très bien messieurs, capturons des villages!"
tut12="Bon comment choisir le type de soldat à recruter, Delfador?"
tut13="Tu dois regarder avec attention leurs capacités. Au début, tu voudras sans doute des unités rapides pour capturer le plus de villages possible. Ensuite, les guerriers formeront probablement le gros de ton armée. Souviens toi que tous les Elfes se battent bien en forêt. Les cavaliers sont excellent en terrain découvert. Les Mages sont bon en support, et peuvent être utilisé un peu comme des archers. Si tu arrives à faire acquérir de l'expérience à tes mages, ils pourront devenir particulièrement puissant."
tut14="Quand tu décides d'attaquer une unité ennemie, tu peux choisir quelle arme utiliser, et voir les probabilités de toucher l'adversaire, ainsi que le nombre de points de dégât infligés à chaque coup."
tut15="Un joli essai, Konrad, mais il semble que tu doit encore t'entraîner pour pouvoir réussir ta quête."
tut16="Tu m'as battu, Konrad. Félicitations pour ton habileté. Tu as passé le premier test d'entraînement."
tut2_1="Maintenant, nous sommes revenus au point de départ. Je vais t'apprendre à utiliser le rappel d'unité."
tut2_2="Le rappel?"
tut2_3="Les soldats qui ont combattus â vos côtés dans les précédentes batailles et survécus, peuvent être rappeler pour vous servir à nouveau."
tut2_4="Ahhh, Je vois, et je pourrai donc avoir des soldats plus expérimentés à mes côtés."
tut2_5="Oui, exactement."
tut2_6="Je vais également rappeler quelques uns de mes amis expérimentés."
tut2_7="Salutations, Konrad!"
tut2_8="Les unités expérimentées sont plus puissante et possèdent souvent des habiletés spéciales en plus."
tut2_9="Bonjour, Lumonieth, des habiletés spéciales?"
tut2_10="J'ai été entrainé à mener des troupes, je peux rendre tous ces soldats meilleurs encore."
