BattlePrincess="Princess"
BattlePrincess_description="A noble at birth, the Princess has learnt swordplay with the greatest generals, and battle tactics with the greatest sages, making her both a great combatant and leader. The units of lower level around the Princess will fight better due to her presence. The Princess is a skilled skirmisher, and ignores enemy zones of control."
