10_4="Vi må være på vagt... det siges, at der bor en troldmand i disse bjerge, og han er bestemt ikke gæstfri"
ArchMage="Ærke-Troldmand"
ArchMage_description="Som en leder blandt troldmænd kan ærke-troldmanden kaste kæmpe ildkugler mod sine fjender. Ærke-troldmanden kan teleportere fra en hvilken som helst by til en hvilken som helst allieret by, og kan derved bevæge sig fra sted til sted på ingen tid."
Assassin="Lejemorder"
Assassin_description="Lejemordere er nattens herskere. Ligesom en tyv kan de stikke folk i ryggen og fuldstændig ignorere, at de er i fjendens zone. De kan også kaste knive med gift mod deres fjender på lang afstand."
BloodBat="Blod-Flagermus"
BloodBat_description="Disse levende-døde flyvende bæsters pels er rødlig af blodet fra sine ofre. Blod-Flagermusen er hurtig og kan suge blodet ud af dem, den angriber for på denne måde at heale sig selv."
BoneShooter="Ben-Skytte"
BoneShooter_description="Disse levende-døde elite-bueskytter anvender benene fra sine overvundne modstandere både til at dræbe sine fjender men også til at sprede rædsel."
Chocobone="Chocobone"
Chocobone_description="Skeletterne flyver på kæmpe-fugle fra en ældgammel og glemt civilisation og kan derved bevæge sig hurtigere end de fleste kavaleri-enheder."
Commander="Kommandør"
Commander_description="Rangen som Kommandør haves af dem,
der leder kamp-tropper i krig.
Da de har meget gode leder-evner, forbedres deres
kamp-dygtighed ved at placere lavere-stående enheder
tæt på Kommandøren.

Kommandørens bedste våben er sværdet,
selvom han dog bærer en bue, som kan bruges
om nødvendigt.

Hvis Kommandøren er tabt, så er kampen ligeså."
CuttleFish="Blæksprutte"
CuttleFish_description="Blæksprutter er gigantiske havdyr. De kan tage fat i deres offer med deres stærke tentakler eller på afstand spytte med en giftig sort blæk. Den bedste måde at overleve et møde med disse monstre er at holde sig på kysten."
Dragoon="Dragonér"
Dragoon_description="Da de rider på hurtige heste og samtidig er udrustet med sværd og flintlås-pistol, er dragonérerne nogle rigtige all-round-tropper."
Duelist="Duelist"
Duelist_description="Duellereren er en mester i sværdfægtningens kunst. Hans evner med rapieren tillader ham at angribe og parére med kun én hånd, mens han bærer en pistol i hans anden hånd for at kunne ramme fjerne modstandere."
DwarvishBerserker="Dværgisk Bersærker"
DwarvishBerserker_description="Dværgene er en ældgammel race af mægtige krigere. Deres bersærker kan bære kampøksen med dødbringende behændighed eller kaste sig selv ind en sindssyg galskab, der nedsætter al forsvarsevne for at fordoble hans angrebsstyrke eller han kan kaste med knive for at ramme sine fjender på lang afstand. Udover alt dette inspirerer den dværgiske bersærkers storslåede tilstedeværelse lavere rangerende tropper omkring ham, hvilket giver dem ekstra angrebsstyrke."
DwarvishFighter="Dværgisk Kriger"
DwarvishFighter_description="De Dværgiske Krigere er perfekte i undergrunds- og bjergrigt terræn. Da de er trænet i nærkamp, gør selve deres kampøkses kraft dem til en frygtet modstander. Deres kraft og udholdenhed opvejer deres langsomme hastighed."
DwarvishLord="Dværgisk Herre"
DwarvishLord_description="Den Dværgiske Herre er bjergunderverdenens konge. Hans evner med kampøksen er uden sammenligning, og han evner endda at ramme fjender på lang afstand. Hans evner inspirerer lavere rangerende enheder omkring ham og får dem derved til at kæmpe bedre."
EASY="Kriger (let)"
ElderMage="Aldrende Troldmand"
ElderMage_description="Den aldrende troldmand var engang en stor troldmand, men han bærer stadig på en stor del af sine kræfter, selvom de dog er blevet svækket lidt med de mange års erfaring. Ved hjælp af kraftige kuglelyn er den aldrende troldmand frygtet i kamp af alle sine fjender."
ElvishArcher="Elvisk Bueskytte"
ElvishArcher_description="Fra bueskytte-træningen helt fra sine unge dage er den Elviske Bueskytte godt trænet i langdistance-kamp. Da denne bueskytte evner at skyde mange pile afsted hurtigt og præcist, har den Elviske Bueskytte en stor del i det Elviske militær."
ElvishAvenger="Elvisk Hævner"
ElvishAvenger_description="Da denne er ekstremt trænet og meget hurtig, er den Elviske Hævner kraftfuld i alle former for kamp. Hævneren vurderes at være den bedste af alle skovfolk i Wesnoth."
ElvishCaptain="Elvisk Kaptajn"
ElvishCaptain_description="Grundet sin træning i at lede soldater giver kaptajnen en bonus til alle 1.-niveau-enheder på sideliggende felter. Den Elviske Kaptajn er desuden trænet i både nær- og langdistance-kamp."
ElvishChampion="Elvisk Mester"
ElvishChampion_description="Den Elviske Mester er en mester-soldat og har ekstreme evner med et sværd, hvilket betyder, at denne kan udgyde stor skade i nærkamp. Han er også dygtig til at anvende en bue, hvilket tillader ham at beskadige sine fjender både på nær og fjern afstand."
ElvishDruid="Elvisk Druide"
ElvishDruid_description="Den Elviske Druide er skovens stærke mester. Hun er genial til at binde uanende modstandere fast, og hun er usynlig overfor sine fjender, når hun befinder sig i skoven, indtil hun angriber. Druiden er den perfekte supplerende enhed til enhver Elvisk hær."
ElvishFighter="Elvisk Soldat"
ElvishFighter_description="Elviske Soldater udgør størstedelen af
Elver-militæret i Wesnoth. De skiller
sig ud fra andre kamp-tropper ved deres
evner med både sværd og bue.

Elverne er hurtige på fødderne og kæmper bedst
inde i skoven."
ElvishHero="Elvisk Helt"
ElvishHero_description="Den Elviske Helt er fokuseret på individuel ydelse under kamp og har trænet sine kamp-evner til det yderste. Den Elviske Helt foretrækker nærkamp med sit sværd men er dog også trænet i bueskydning."
ElvishLord="Elvisk Herre"
ElvishLord_description="Den Elviske Herre er frygtet i kamp både med sit sværd i nærkamp og sine ildkugler på lang distance."
ElvishMarksman="Elvisk Jagtskytte"
ElvishMarksman_description="Den Elviske Jagtskytte er ekspert i at anvende buen. Hans evner giver ham en 70% chance for at ramme sin fjende, selv når disse skjuler sig i besværet terræn. Hans mangel på evner i nærkamp og lavere hastighed er der kompenseret for ved hans storslåede evner med buen."
ElvishMarshal="Elvisk Marskal"
ElvishMarshal_description="Som en af de højest rangerende i det Elviske militær kan den Elviske Marskal kommandere enhver 1.- eller 2.-niveau-enhed på sideliggende felter, hvilket styrker deres kamp-evner. Marskallen har desuden selv meget gode evner i kamp både med sværd og bue."
ElvishOutrider="Elvisk Spejder"
ElvishOutrider_description="Denne er den hurtigste af alle enheder til hest, og Spejderen er hurtig i skoven såvel som i åbent landskab. De kan endda bruge en bue, mens de er til hest."
ElvishRanger="Elvisk Ranger"
ElvishRanger_description="Den Elviske Ranger er hurtig og stærk. Denne er trænet både i nær- og langdistance-kamp og er en sand all-round soldat."
ElvishShaman="Elvisk Shaman"
ElvishShaman_description="Den Elviske Shaman fokuserer knap så meget på voldelige metoder for at overvinde fjenden. Hendes bindende og omsluttende angreb gør fjenderne langsommere både til at flytte sig og til at angribe."
ElvishSharpshooter="Elvisk Skarpskytte"
ElvishSharpshooter_description="Som hele Wesnoths elite-bueskytter er de Elviske Skarpskytter fantastisk præcise, selv når de skyder meget hurtigt. De har en garanteret 70% chance for at ramme, når de angriber, og de er geniale til at luge ud blandt store forsamlinger af fjender."
ElvishShyde="Elvisk Skovfe"
ElvishShyde_description="En kvindelig elver, der er stærkt tiltrukket af naturen og i kontakt med sin indre fe, vil langsomt udvikle sig til en Skovfe. Dragefluevinger skyder ud af hendes ryg og forandrer hende til en smuk skabning, der kan bevæge sig ubesværet gennem de elviske skove."
Fencer="Fægter"
Fencer_description="Fægtere er trænet i den fine sværdkunst. På trods af at deres rapier er et let våben, kan de anvende det hurtigt og dødbringende. Med deres daggert i den anden hånd kan de desuden parére alle typer angreb ganske smidigt."
Galleon="Galeon"
General="General"
General_description="De store ledere af menneske-hærene, generalerne, er ansvarlige for beskyttelsen af store og/eller vigtige områder i menneskenes kongedømmer. Generalerne kan koordinere angrebene for niveau 1- og 2-enheder, hvilket øger deres kampevne."
Ghost="Ånd"
Ghost_description="Disse ånder er sjælene fra krigere, der døde i smerte for hundreder af år siden uden at efterlade sig et lig. Da de ikke er begrænsede af en fysisk krop, kan disse levende-døde
hurtigt flyve imod deres ofre."
GiantSpider="Kæmpe-Edderkop"
GiantSpider_description="Kæmpe-edderkopper siges at regere i Knalgas underverden, hvor de fortærer adskillige ofre. De kan bide på nært hold og derved forgifte sine fjender, og de kan angribe på lang afstand med et spind, hvilket nedsætter deres fjenders hastighed."
GoblinKnight="Goblin-Ridder"
GoblinKnight_description="Goblin-Ridderne er Ulve-Riddernes elite. De kan ride ekstremt hurtigt og hurtigt hale ind på deres menneskelige og elviske modstykker."
GreatMage="Stor-Troldmand"
GreatMage_description="Stor-Troldmanden er en fantastisk og frygtet fjende, som overgår selv Ærke-Troldmanden med sine magiske kræfter. Ligesom Ærke-Troldmanden kan Stor-Troldmanden teleportere mellem byer, hvilket strækker dennes storslåede kræfter til alle slagmarkens hjørner."
Gryphon="Grif"
GryphonRider="Grif-Ridder"
GryphonRider_description="Kun få af de i forvejen natur-elskende elvere evner at danne et venskabeligt bånd med de mægtige griffer. De, der magter dette, kan ride på disse flyvende bæster og opleve himlenes nye verden."
Gryphon_description="Halvt løve, halvt fugl, disse majestætiske skabninger dominerer verdens himmel. Da de er varsomme overfor andre intelligente racer, bør man ikke forstyrre dem uden en god grund."
HARD="Mester (svær)"
Halbardier="Hellebardør"
Halbardier_description="De bedste blandt sværdmænd vælges til at blive hellebardører. På trods af at det er lidt langsommere end sværdet, kan deres våben slå dødbringende slag."
Horseman="Heste-Trop"
Horseman_description="Med sin ridetræning helt fra barndommen er Heste-Troppen både hurtig og stærk i angreb. Da de galloperer mod deres fjender, giver deres angreb dobbel skade, men derved modtager heste-tropperne også dobbel skade når de selv bliver ramt."
Knight="Ridder"
Knight_description="Ridderen er trænet i at bruge både lanse og sværd. Når han kæmper med lanse, galloperer han mod sine fjender, og derved både tager og modtager han dobbel skade."
Lich="Levende Lig"
Lich_description="Det levende lig er en troldmand, der fuldt ud er bundet til de mørke magter. For at kunne få kontrol over de levende døde har han ofret sin egen krop for selv at blive levende død. Dette giver ham evnen til at dræne livet ud af hans fjender ved en enkel berøring og til at kaste kraftfulde magiske kulde-formularer."
Lieutenant="Løjtnant"
Lieutenant_description="Udstyret med evner i sværdets og armbrøstens kunst leder løjtnanten små grupper af menneske-soldater og koordinerer deres angreb og øger de omkringstående lavere rangerende enheders kampevne."
Lord="Herre"
Lord_description="Herren er mange troppers velansete leder og er specielt stærk i nærkamp, men han holder også på gode evner med en bue. Ligesom kommandører har en herre leder-evner og forbedrer dermed alle lavere rangerende enheder på sideliggende felter."
Mage="Troldmand"
Mage_description="Troldmanden er svag og alligevel evnefuld. Han bevæger sig langsomt og er svag forsvarsmæssigt, men han angriber med magiske projektiler, der altid har en høj chance for at ramme deres mål.

Derfor er troldmanden et genialt valg, hvis man skal have nedkæmpet fjender, der skjuler sig i svært terræn."
MageofLight="Lysets Troldmand"
MageofLight_description="Lysets Troldmand er en af alle lovopretholdende troppers fantastiske allierede og er en frygtet modstander af kaosets magter. Troldmandens illuminerings-kræfter er så store, at han selv inklusive tropperne på felterne omkring ham faktisk aldrig oplever natten.

Når en enhed står ved siden af Lysets Troldmand, vil denne kæmpe, som hvis det var dag, når det er aften og som aften, når det er nat"
Merman="Havmand"
MermanLord="Havmands-Herre"
MermanLord_description="Havmands-Herren er havets mester og er trænet i at anvende en trefork, hvorved han let nedkæmper enhver fjende, der er dumdristig nok til at bevæge sig ud i hans foretrukne miljø."
Merman_description="Som et af havets veltrænede skabninger er Havmanden stærk og hurtig i ethvert hav-miljø, men han må kæmpe hårdt for at klare sig på land."
NORMAL="Helt (medium)"
Naga="Naga"
Naga_description="Nagaen er, ligesom havmanden, havets beboer. Selvom de er mindre og mere adræte end deres modstykker, deler de deres ubehag over for tørt landskab."
Necromancer="Dødens Troldmand"
Necromancer_description="Dødens Troldmand er en troldmand, der har valgt at følge de mørke magter. Ved brug af de levende dødes kraft kan dødens troldmand kaste trylleformularer, der dræner livskraften fra sine fjender og lægger den til sin egen."
Ogre="Ogre"
Ogre_description="Ogrer er kæmpestore, dumme humanoider, der som regel lever alene i vildnisset. Selvom de nemt kan indhentes eller narres, skal man dog ikke undervurdere deres styrke."
OrcishArcher="Orkisk Bueskytte"
OrcishArcher_description="Bueskytten anses af mange orker som en lavere kriger-kaste, fordi denne angriber sine fjender på lang afstand. Men da mange orker aldrig lærer, hvordan man bruger en bue, er han en uundværlig del af den orkiske hær."
OrcishAssassin="Orkisk Lejemorder"
OrcishAssassin_description="Selvom denne ikke er så stærk i kamp, er den Orkiske Snigmorder hurtig og kan forsvare sig selv godt i forskellige slags terræn, og han anvender gift på sine pile. Et offer, der er forgiftet, vil langsomt tage vedvarende skade, indtil han får mulighed for at stoppe i en landsby for at blive healet."
OrcishCrossbow="Orkisk Armbrøst"
OrcishCrossbow_description="Den orkiske armbrøst prøver at kompensere for hans manglende evner ved hjælp af råstyrken i hans våben. Selvom han ikke er så effektiv som den elviske jagtskytte i langdistance-kamp, så er han mere robust og kan klare sig selv lidt bedre i nærkamp."
OrcishGrunt="Orkisk Soldat"
OrcishGrunt_description="Den Orkiske Soldat udgør fundamentet af de orkiske kræfter. På trods af at de er langsommere end menneske- eller elver-krigere, kan denne soldat levere meget mere kraftfulde slag, og han kan modtage flere slag, før han falder."
OrcishSlayer="Orkisk Slagsherre"
OrcishSlayer_description="Med sin hurtighed og smidighed, sin kompetence i nær- og langdistance-kamp og ved hjælp af et forgiftende angreb er den Orkiske Slagsherre en formidabel modstander."
OrcishWarlord="Orkisk Krigsherre"
OrcishWarlord_description="Kun orker med både et stærkt sind og uovertruffen styrke kan blive Krigsherrer. De er trænet i kamp både med sværd og bue, og disse kriger-bæster leder de orkiske kampgrupper."
OrcishWarrior="Orkisk Kriger"
OrcishWarrior_description="Da han mestrer sværdkampens kunst, er den Orkiske Kriger højt respekteret blandt orkerne og meget frygtet af sine fjender. Den eneste svaghed er den manglende evne til at anvende en bue."
Paladin="Paladin"
Paladin_description="Paladinen er en ridder af den højeste orden og har alle ridderens evner, men denne kan desuden heale sidestående allierede enheder."
Princess="Prinsesse"
Princess_description="Som royal af fødsel har prinsessen lært sværdkunsten på linie med de største generaler og kamptaktik sammen med de største vismænd, hvilket gør hende til både en stor kriger og leder. De lavere rangerende enheder, der skulle befinde sig omkring prinsessen, vil kunne kæmpe bedre på grund af hendes tilstedeværelse. Prinsessen er også hurtig og smidig og har evner, der ligner en tyvs."
RedMage="Rød Troldmand"
RedMage_description="Den Røde Troldmand angriber med kraftige ildkugler, der med stor sandsynlighed rammer præcist. De kan kæmpe både nat og dag og er hurtige på fødderne, og en rød troldmand er værdifuld i stort set alle situationer"
Revenant="Dødsgænger"
Revenant_description="Dødsgængeren er en levende død, der er skabt fra en tidligere mægtig kriger. Imens krigerens vilje og sjæl er fortabt, har han så sandelig stadig sine kampevner."
Rogue="Lovløs"
Rogue_description="De lovløse er smidighedens mestre og kan snildt bevæge sig forbi en fjende, uanset om de befinder sig på fjendens grund. De har desuden evnen til at dolke folk i ryggen, hvilket tillader dem at udgyde dobbel skade, hvis en af deres allierede står på den modsatte side af den fjende, de angriber"
RoyalGuard="Royal Garde"
RoyalGuard_description="Medlemmerne af den Royale Garde bliver håndplukket blandt de stærkeste og mest robuste fra hæren. Deres loyalitet sætter dem kun på arbejde i kritiske situationer, og indtil videre har de altid fuldført deres arbejde."
Scout="Spejder"
Scout_description="Da de anvender den letteste udrustning og de hurtigste heste, udsendes spejdere af de fleste menneske-hære til at finde ud af, hvilke farer der lurer forude."
SeaOrc="Hav-Ork"
SeaOrc_description="Bugg: Kontrol over havene! Et lille skridt for mig men et stort spring for alle goblinoider! *Glub*"
SeaSerpent="Søslange"
SeaSerpent_description="Søslangen er et gigantisk monster, der ganske egenhændigt kan vende et skib rundt."
Skeleton="Skelet"
SkeletonArcher="Skelet-Bueskytte"
SkeletonArcher_description="Disse er ligene fra faldne bueskytter, der endnu engang er bragt tilbage i kamp som levende-døde. Som alle levende-døde er de følsomme over for ild og hellige angreb og modstandsdygtige over for blankvåben."
Skeleton_description="En kriger der er falden i kamp og bragt tilbage ved hjælp af magiske mørke kræfter. Alle levende-døde er følsomme over for ild og hellige trylleformularer men modstandsdygtige over for skarpe våben."
SleepingGryphon="Sovende Grif"
SleepingGryphon_description="Shhhh! Griffen sover! Du gør bedst i ikke at vække den!"
Swordman="Sværdkæmper"
Swordsman="Sværdmand"
Swordsman_description="Sværdmanden udgør fundamentet i menneske-hærene. Disse unge soldater modtager grundtræning og placeres i front-linierne for at møde størstedelen af fjendens tropper."
Thief="Tyv"
Thief_description="Tyvene er hurtige på fødderne og flygtige, hvilket gør dem svære at ramme. De har evnen til at dolke folk i ryggen, hvilket tillader dem at udgyde dobbel skade, hvis en af deres allierede står på den modsatte side af den fjende, de angriber. Da tyvene er af kaotisk natur, kæmper disse bedre om natten end om dagen."
Troll="Trold"
TrollWarrior="Trolde-Kriger"
TrollWarrior_description="Da han er blevet meget hårdfør gennem kamp, kan Trolde-Krigeren levere dødbringende slag med sin stridskølle. Desuden har han evnen til at hele sine sår under kamp."
TrollWhelp="Ung-Trold"
TrollWhelp_description="Trolde er stærke, brutale humanoide monstre, der har den fantastiske evne til at heale sig selv og reparere sine sår midt i kampens hede.

Selvom denne Trold stadig er en svag yngling, er deres race kendt for at udvikle sig ubegribeligt hurtigt."
Troll_description="Trolde er stærke, brutale humanoide monstre, der har den fantastiske evne til at heale sig selv og reparere sine sår midt i kampens hede."
VampireBat="Vampyr-Flagermus"
VampireBat_description="Dette er et levende-dødt flyvende bæst, der angriber ved at bide sit offer. Selvom Vampyr-Flagermusens hugtænder ikke er så stærke, kan de dræne blodet fra offeret og med dette heale sig selv."
WalkingCorpse="Vandrende Lig"
WalkingCorpse_description="Mørke magiske kræfter anvendes til at bringe lig tilbage til de levendes verden. På trods af at de er svage i kamp, kan disse zombier sprede deres forbandelse over sine døde ofre og derved øge størrelsen på de levende-dødes hær."
WhiteMage="Hvid Troldmand"
WhiteMage_description="Den Hvide Troldmand er svag i kamp men er ekspert i kunsten at heale. Enheder, der står ved siden af den hvide troldmand, heles lige så hurtigt, som hvis de hvilede i en landsby.

Den hvide troldmand kæmper godt mod de levende døde, der tager stor skade af denne troldmands hvide lys"
WolfRider="Ulve-Ridder"
Wraith="Genfærd"
Wraith_description="De mest magtfulde ånder i de levende-dødes rækker kan bruge sine kræfter til at frembringe et spøgelses-sværd, der dræner livet ud af deres fjender og derved styrker dem selv. De kan desuden lave et frygtet skrig, der kan stoppe hjertet på de svagere mænd. De, der dræbes af skriget, vender tilbage til de levendes rige som genfærd for at tjene sin morder."
