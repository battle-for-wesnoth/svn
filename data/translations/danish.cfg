HeavyInfantry="Svært Infanteri"
HeavyInfantry_description="Det svære infanteri er beskyttet af jern, hvilket gør dem modstandsdygtige mod angreb. Deres nedsatte hastighed er deres eneste ulempe."
HeavyInfantryman="Heavy Infantryman"
HeavyInfantryman_description="Heavy Infantrymen are cloaked in iron, making them resilient to attack. A lack of speed is their only disadvantage."
High_King_at_Sea="Havets Høje Konge"
Horseman="Hestetrop"
Horseman_description="Med sin ridetræning helt fra barndommen er Hestetroppen både hurtig og stærk i angreb. Da de galloperer mod deres fjender, giver deres angreb dobbel skade, men derved modtager hestetropperne også dobbel skade når de selv bliver ramt."
Initiate="Initiate"
Initiate_description="Dabbling in the Death Magic, this young Ha'atel's lust for power has weakened him to the point where he is too weak to attack in regular combat."
Inside_The_Tower="Inside the Tower"
Inside_The_Tower_objectives="
Victory:
@Find Crelanu's Book
Defeat
#Death of Gwiti Ha'atel"
IronMauler="Iron Mauler"
IronMauler_description="Towering over the battlefield like iron giants, Iron Maulers are renowned (and feared) for their incredible resilience and brutal hammer blows. Were it not for their slow movement and rarity on the battlefield, these mighty soldiers would control the continent."
Isle_of_the_Damned="De Forbandedes Ø"
Isle_of_the_Damned_objectives="
Sejr:
@Overvind begge fjendtlige ledere
@Hold stand alle runder ud
Nederlag:
#Konrad dør"
Knight="Ridder"
Knight_description="Ridderen er trænet i at bruge både lanse og sværd. Når han kæmper med lanse, galloperer han mod sine fjender, og derved både tager og modtager han dobbel skade."
Lich="Levende Lig"
Lich_description="Det levende lig er en troldmand, der fuldt ud er bundet til de mørke magter. For at kunne få kontrol over de levende døde har han ofret sin egen krop for selv at blive levende død. Dette giver ham evnen til at dræne livet ud af hans fjender ved en enkel berøring og til at kaste kraftfulde magiske kulde-formularer."
Lieutenant="Løjtnant"
Lieutenant_description="Udstyret med evner i sværdets og armbrøstens kunst leder løjtnanten små grupper af menneske-soldater og koordinerer deres angreb og øger de omkringstående lavere rangerende enheders kampevne."
Longbowman="Longbowman"
Longbowman_description="Longbowmen carry the huge specialized bows that they have learned to handle after years of combat. Their missiles can pierce even armor."
Lord="Herre"
Lord_description="Herren er mange troppers velansete leder og er specielt stærk i nærkamp, men han holder også på gode evner med en bue. Ligesom kommandører har en herre leder-evner og forbedrer dermed alle lavere rangerende enheder på sideliggende felter."
Mage="Troldmand"
Mage_description="Troldmanden er svag og alligevel evnefuld. Han bevæger sig langsomt og er svag forsvarsmæssigt, men han angriber med magiske projektiler, der altid har en høj chance for at ramme deres mål.

Derfor er troldmanden et genialt valg, hvis man skal have nedkæmpet fjender, der skjuler sig i svært terræn."
MageofLight="Lysets Troldmand"
MageofLight_description="Lysets Troldmand er en af alle lovopretholdende troppers fantastiske allierede og er en frygtet modstander af kaosets magter. Troldmandens illuminerings-kræfter er så store, at han selv inklusive tropperne på felterne omkring ham faktisk aldrig oplever natten.

Når en enhed står ved siden af Lysets Troldmand, vil denne kæmpe, som hvis det var dag, når det er aften og som aften, når det er nat"
Mages_And_Elves="Troldmænd og Elvere"
Mages_And_Elves_objectives="
Sejr:
@Flyt Gwiti hen til Troldkraftens Tårn
@Dræb begge fjendtlige ledere
Nederlag:
