NoviceOrcishShaman="Novice Orcish Shaman"
NoviceOrcishShaman_description="Orcish Shamans are the guardians of orcish magic. Respected among orcish tribes, they form the Orcish Council, which makes important decisions for the whole Orcish community and arbitrates the many conflicts that arise between tribes of this argumentative race. Although physically weak (for Orcs), Orcish Shamans are good spell casters and can curse their enemies, draining their life. Novices Shamans are still young and vigorous, but their spell-casting ability still needs improvement."
OBJERROR="Kan desværre ikke indstille evnerne endnu."
Ogre="Ogre"
Ogre_description="Ogrer er kæmpestore, dumme humanoider, der som regel lever alene i vildnisset. Selvom de nemt kan indhentes eller narres, skal man dog ikke undervurdere deres styrke."
OldOrcishShaman="Old Orcish Shaman"
OldOrcishShaman_description="Orcish Shamans are the guardians of orcish magic. Respected among orcish tribes, they form the Orcish Council, which makes important decisions for the whole Orcish community and arbitrates the many conflicts that arise between tribes of this argumentative race. Although physically weak (for Orcs), Orcish Shamans are good spell casters and can curse their enemies, draining their life. Old Orcish Shamans are shamans that have mastered magic, although their physical strength has declined with age."
OrcishArcher="Orkisk Bueskytte"
OrcishArcher_description="Bueskytten anses af mange orker som en lavere kriger-kaste, fordi denne angriber sine fjender på lang afstand. Men da mange orker aldrig lærer, hvordan man bruger en bue, er han en uundværlig del af den orkiske hær."
OrcishAssassin="Orkisk Lejemorder"
OrcishAssassin_description="Selvom denne ikke er så stærk i kamp, er den Orkiske Snigmorder hurtig og kan forsvare sig selv godt i forskellige slags terræn, og han anvender gift på sine pile. Et offer, der er forgiftet, vil langsomt tage vedvarende skade, indtil han får mulighed for at stoppe i en landsby for at blive healet."
OrcishCrossbow="Orkisk Armbrøst"
OrcishCrossbow_description="Den orkiske armbrøst prøver at kompensere for hans manglende evner ved hjælp af råstyrken i hans våben. Selvom han ikke er så effektiv som den elviske jagtskytte i langdistance-kamp, så er han mere robust og kan klare sig selv lidt bedre i nærkamp."
OrcishCrossbowman="Orcish Crossbowman"
OrcishCrossbowman_description="Orcish Crossbowmen try to compensate for their lack of skill with the raw power of their weapon. While they are not as effective as the Elvish Marksmen in long-range combat, they are sturdier and can handle theselves a little better than the Elves in close combat."
OrcishGrunt="Orkisk Soldat"
OrcishGrunt_description="Den Orkiske Soldat udgør fundamentet af de orkiske kræfter. På trods af at de er langsommere end menneske- eller elver-krigere, kan denne soldat levere meget mere kraftfulde slag, og han kan modtage flere slag, før han falder."
OrcishRuler="Orcish Ruler"
OrcishRuler_description="Orcish Rulers are the chiefs of their tribe. They make the important decisions and lead their people into battle.  They carry a bow out of necessity, but are much more skilled with the sword; all in all, they are powerful fighters.  Their natural leadership skills make them very precious in the battle: if the Ruler is lost, so is the battle."
OrcishShaman="Orcish Shaman"
OrcishShaman_description="Orcish Shamans are the guardians of orcish magic. Respected among orcish tribes, they form the Orcish Council, which makes important decisions for the whole Orcish community and arbitrates the many conflicts that arise between tribes of this argumentative race. Although physically weak (for Orcs), Orcish Shamans are good spell casters and can curse their enemies, draining their life."
OrcishSlayer="Orkisk Slagsherre"
OrcishSlayer_description="Med sin hurtighed og smidighed, sin kompetence i nær- og langdistance-kamp og ved hjælp af et forgiftende angreb er den Orkiske Slagsherre en formidabel modstander."
OrcishWarlord="Orkisk Krigsherre"
OrcishWarlord_description="Kun orker med både et stærkt sind og uovertruffen styrke kan blive Krigsherrer. De er trænet i kamp både med sværd og bue, og disse kriger-bæster leder de orkiske kampgrupper."
OrcishWarrior="Orkisk Kriger"
OrcishWarrior_description="Da han mestrer sværdkampens kunst, er den Orkiske Kriger højt respekteret blandt orkerne og meget frygtet af sine fjender. Den eneste svaghed er den manglende evne til at anvende en bue."
Outlaw="Outlaw"
Outlaw_description="Outlaws fight better at night."
Paladin="Paladin"
Paladin_description="Paladinen er en ridder af den højeste orden og har alle ridderens evner, men denne kan desuden heale sidestående allierede enheder."
Pikeman="Infanteri"
Pikeman_description="Infanteri er mere erfarne soldater, der har udskiftet deres spyd med ekstra lange spyd. Infanteriet kan være dødbringende, når de kæmper mod kavaleriet."
PirateGalleon="Pirate Galleon"
Plunging_into_the_Darkness="Kastet ind i Mørket"
Plunging_into_the_Darkness_objectives="
Sejr:
