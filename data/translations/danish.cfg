statues_start1="Look ahead of us, Orcs and Trolls!"
statues_start10="Does he mean that these who stand in front of us were once live Orcs?"
statues_start11="Careful, I have heard of such things. We must proceed with caution, and try to discover the nature of the power these wizards wield."
statues_start12="This place feels eerie. Is there no other way?"
statues_start13="I for one am not afraid of these who would oppose us. I feel certain that once a sword is driven through them, they will threaten us no more."
statues_start14="There is no other way, but it is carefully that we shall proceed."
statues_start2="But they look strange -- look, they're just statues!"
statues_start3="That's very strange, why would someone make statues of such foul creatures?"
statues_start4="Who are these that approach our valley, my apprentice?"
statues_start5="Halt! You will not pass by this way!"
statues_start6="We seek only free passage through your valley. We mean no harm."
statues_start7="No-one passes by us. We rule this valley, and you cannot defeat us!"
statues_start8="If you do not let us through, we will pierce you with sword and bow! Come, let us take up arms against them!"
statues_start9="Do you really think by mere force of arms you can defeat us? Some Orcs were once foolish enough to think that as well..."
statues_stone1="What happened there?"
statues_stone2="These Cockatrices will turn all our troops to stone, as they have the Orcs if we cannot find a way to undo their power!"
statues_temple1="All I can see in here is a large mirror!"
statues_temple2="I have heard of such things -- quickly, smash it! Perhaps the power of the Cockatrices is tied to it!"
statues_temple3="Very well, I'll smash it!"
statues_temple4="No! The power of my creations is destroyed!"
statues_temple5="Free from this prison of stone at last! Now we will gain revenge!"
statues_temple6="First we have to fight these silly birds, and now foul Orcs!"
statues_temple7="Fall on them men!"
