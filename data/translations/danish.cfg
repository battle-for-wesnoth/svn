intro_1="I Garard II's, Wesnoths konges, syvogtyvende år blev kongeriget kastet ind i en bitter strid med det Nordlige folk."
intro_10="Asheviere tog kommandoen over hæren og førte den tilbage til Weldyn. Da hun indså, at kongens unge nevøer var de næste til at efterkomme tronen, beordrede hun dem alle myrdet og erklærede sig selv dronning af Wesnoth"
intro_11="Da Delfador hørte om Ashevieres ordrer, sneg han sig ind på paladset og bortførte Konrad, den yngste af Garards nevøer, for derved at redde ham fra døden"
intro_12="Delfador tog barnet med sig ind i de vestlige skove og opdragede ham under Elvernes beskyttelse, mens han sørgmodigt så til, at Ashevieres forfærdelige kongedømme begyndte at brede sig over landet..."
intro_13="... men én af orkerne overlevede længe nok til at overbringe nyhederne til dronningen."
intro_14="...and she sent her most able commander."
intro_2="Den Nordlige hær havde slået lejr ved Galcadar, ved Fort Abez, og kongen førte sine tropper ud for at møde dem. Han delte sin hær i to og kommanderede selv den ene halvdel, mens hans søn, Kronprins Eldred, kommanderede den anden."
intro_3="Eldred var en modig og frygtløs kriger, der havde gode leder-evner. Uheldigvis for Garard var han også ambitiøs..... og forræderisk. I kampens hede vendte Eldreds mænd sig mod deres konge. Garard blev dræbt i kampen denne dag sammen med hans bror og alle hans sønner bortset fra Eldred"
intro_4="Garard's dronning, Asheviere, så frydefuldt til, da hun var ankommet for at følge kampen fra en nærliggende bakke. Hendes søn måtte da klart regere på en måde, der tilfredsstillede hendes magtsyge, langt bedre end hendes mand havde gjort det."
intro_5="Den Nordlige konge sluttede gladeligt fred med Eldred i bytte for guld. Eldred erklærede sig selv konge og førte sin hær tilbage mod Weldyn."
intro_6="Men Garards ærke-troldmand, Delfador, havde undsluppet kampen og red hastigt til for derved at nå først til Weldyn. Han fik samlet en hær af loyale beboere til at kæmpe mod Eldred og hævne kongens død."
intro_7="Eldred trådte i kamp med hans moders klare råd i sit sind: Kæmp ikke mod nogen hverken store eller små bortset fra den gamle troldmand, hvis hoved skal kløves fra kroppen."
intro_8="Eldred mødte så sandelig Delfador ansigt til ansigt i kamp. Sværdet klingede mod staven. Den erfarne troldmand mod den unge, stærke, hårdføre kriger."
intro_9="Delfadors mænd tabte kampen og resterne måtte flygte, men Asheviere fandt hendes søns krop spiddet til jorden af Delfadors stav."
