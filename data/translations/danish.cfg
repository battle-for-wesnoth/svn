CuttleFish="Blæksprutte"
CuttleFish_description="Blæksprutter er gigantiske havdyr. De kan tage fat i deres offer med deres stærke tentakler eller på afstand spytte med en giftig sort blæk. Den bedste måde at overleve et møde med disse monstre er at holde sig på kysten."
DarkAdept="Mørkets Mester"
DarkAdept_description="Mørkets mestre studerer sort magi og er psykotiske fanatikere, der anvender sine kræfter til at forårsage død og ødelæggelse."
DarkSpirit="Mørk Ånd"
DarkSpirit_description="Mørke Ånder er budbringere og bærere af nyt fra dødsriget og er en frygtet kraft i dette rige. Heldigvis er de kun sjældent set i Wesnoth."
DeathKnight="Døds-Ridder"
DeathKnight_description="Nogle gange skete det, at de mægtigste krigere og generaler, der havde været forbandet med had og angst, vendte tilbage til denne verden som Døds-Riddere."
Deathmaster="Dødemester"
Deathmaster_description="Gwitis vandringer ad den mørke vej har givet ham kræfter, der normalt ligger hinsides de dødelige men med frygtelige omkostninger: De levende døde, som han gav sin sjæl til, er nu også langsomt ved at overtage hans dødelige krop, og med tiden vil han blive til en fuldstændig levende død og en frygt for alt levende."
Demilich="Vandrende Lig"
Demilich_description="Alt for meget beskæftigelse med forbudte magier og mørke kræfter begynder uundgåeligt at have store omkostninger for denne troldmand. Han mister sin krop og bliver selv langsomt til en levende død. Med tiden vil han blive en fuldbyrdet levende død og frygtet blandt alle jævnbyrdige."
