tip_of_day1="Lawful units fight better at day, and chaotic units fight better at night. Neutral units are unaffected by day and night."
tip_of_day2="Egy hadjárat/küldetés során felhasználhatod veterán csapataid, akik az előző pályákon harcoltak, a 'Veteránok visszahívása' paranccsal."
tip_of_day3="Hatféle támadás létezik: páncéltörés, penge, ütés, tűz, hideg, és szentség. A különböző egységek különféle támadások ellen védekeznek gyengén. Kattints a jobb gombbal egy egységre, válaszd ki az 'Egység leírását', majd kattints az ellenállóképességre hogy megtudd, hogy az adott egység mennyire tud ellenállni a bizonyos támadás-fajtákkal szemben."
tip_of_day4="A terület fajtája amin egységeid állnak meghatározza, hogy milyen valószínűséggel fogják megütni egy csatában. Az éppen kijelölt egység védekezési értéke a kurzor alatti területfajtán a képernyő jobb-felső sarkában jelenik meg."
tip_of_day5="A megmérgezett egységek minden körben 8 életerőpontot (HP) vesztenek, de a méregtől nem halhatnak meg: csupán a méregtől nem lesz 1-nél kevesebb az életerőpontjuk. A megmérgezett egységeid meggyógyíthatod ha beviszed őket egy faluba, vagy egy 'gyógyító' képességű egységed mellé állítod."
tip_of_day6="Az előző pálya egységeit is használhatod a menü 'Veteránok visszahívása' parancsával. Visszhívva ugyanazokat az egységeket újra és újra, egy ütőképes és tapasztalt hadsereget tudsz felépíteni."
tip_of_day7="Minden egységnek van egy Ellenőrzött/Ellenőrzési Zónája az egyik vele szomszédos hatszögön. Ha egy egység az ellenség Ellenőrzött/Ellenőrzési Zónájába lép abban a körben már nem mehet tovább."
tip_of_day8="Az esély egy egység megütésére általában attól függ, hogy az adott egység milyen jól tudja megvédeni magát azon a területen amin éppen áll, azonban a mágikus támadások mindig 70% eséllyel találnak, és a mesterlövészeknek legalább 60% esélyük van a sikeres lövésre."
tip_of_day9="A falvakban elhelyezett egységek minden kör elején 8 életerőpontot (HP) gyógyulnak."
tip_of_day10="Azok az egységek amelyek nem támadnak és nem mozognak egy körben pihennek, és a következő kör elején 2 életerőpontot (HP) gyógyulnak."
tip_of_day11="A legtöbb gyalogos egység jobban tud védekezni a falvakban és a várakban mint bármely más terepen, míg a legtöbb lovas egység nem jut semmilyen előnyhöz ezekben."
tip_of_day12="A lovas egységek ellenállnak a pengés és ütő fegyvereknek, de sebezhetőek páncéltörő fegyverekkel, többek között nyilakkal és dárdákkal."
tip_of_day13="A halálos ütést mérni egy ellenségre a legjobb módja a tapasztalatszerzésnek. Azok az egységek akik megölnek valakit 8 tapasztalati pontot (XP) nyernek a megölt ellenség minden szintje után."
tip_of_day14="A tünded egységek kíválóan harcolnak és mozognak erdőkben. A törpök legjobb tudásukat dombokon és hegységekben mutatják meg." (TomJoad)
tip_of_day15="Gyakran a türelem a kulcs. Inkább várj amíg jobb körülmények lesznek a támadásra, minthogy rossz helyzetből, vagy kevés egységgel bocsátkozz csatába!"
tip_of_day16="Ha több irányból támadnak rád, jó ötlet lehet néhány feláldozható egység előreküldése különböző irányokba, hogy feltartsák az ellenséget."
tip_of_day17="Ne félj visszvonulni és rendezni soraid, gyakran ez a győzelem kulcsa."
tip_of_day18="A legtöbb hadjáratban/küldetésben bónusz aranyat kapsz a gyors befejezésért, függően a pályán található falvak számától és a befejezés gyorsaságától. Mindig több aranyat nyersz ilyen módon, mintha falvakat foglalnál el és várnál hogy elfogyjanak hátralévő köreid."
tip_of_day19="Veztőd tud toborozni vagy visszhívni egységeket egy vár bármely fellegvárából/tornyából, nem csak a kezdő fellegvárból/toronyból. El tudod foglalni az ellenség várát és onnan is toborozni. Továbbá, néhány szövetségesed is tarthat fenn neked helyet a várában, hogy ott toborozz egységeket."
tip_of_day20="A csontvázak ellenállnak a páncéltörő és a pengés támadásoknak, de sebezhetőek ütő, tüzes és szent támadásokkal."
tip_of_day21="A vezető képességel rendelkező egységek a közelükben, velük harcoló alacsonyabb szintű egységeket erősebbé teszik."
tip_of_day22="Gondold meg mielőtt egy üres falu mellé lépsz. Egy ellenséges egység elhelyezkedhet benne és megtámadhat, miközben az védelmet és gyógyulást ad számára."
tip_of_day23="Ha az egér kurzorát egy képesség vagy jellemvonás(?) fölé viszed a képernyő jobb oldalán, elolvashatod az adott képesség vagy jellemvonás részletes leírását."
tip_of_day24="Állítsd egyégeidet harcvonalba, hogy a mögöttük lévő egységeket fedezzék amíg meggyógyulnak."
tip_of_day25="Sokat segít a beállítások menüban a gyorsbillentyűk tanulmányozása."
tip_of_day26="Ha lépsz egy egységgel, de nem támadsz vagy társz fel új körülményeket, visszvonhatod lépésed az 'u' billentyű segítségével."
tip_of_day27="Ha a kurzort egy egység fölé viszed, láthatod milyen messzire tud lépni egy kör alatt."
tip_of_day28="Használj gyógyító egységeket támadásaid segítésére - eldönthetik a csatát anélkül hogy bárkit is maguk kellene megtámadniuk."
tip_of_day29="A 'lassító' támadás képessége lelassítja az ellenséget, sőt egyel kevesebb támadási lehetőséget(?) hagy mint egyébként lenne az egységnek. Így ez a képesség nagyon hatásos azon egységek ellen akiknek néhány erős támadási lehetőségük van."
tip_of_day30="A szent támadások kifejezetten hatékonyak élőholt egységek ellen."
tip_of_day31="Amikor egy egség szintet lép teljesen felgyógyul. Ez, ha bölcsen használod, eldöntheti a csatát."
tip_of_day32="A rohamegységek legjobbak azon ellenségekkel szemben akiket első nekifutásra meg tudnak ölni."

