skirmisher_description="Portyázók: Ez az egység képzetten és gyorsan tör az ellenséges vonalak mögé, az ellenség ellenõrizte terület határáról tudomást sem véve."
slowed_description="Ezt az egységet lelassították. A szokásos sebessége felével halad, és körönként eggyel kevesebb támadáshoz jut."
snow village="Téli falu(?)"
swamp water="Ingovány"
teleport_description="Teleportálók: Ez az egység képes bármely két szövetséges település közti azonnali térugrásos helyváltoztatásra."
turns="Körök"
tut2_1="Most, hogy helyet cseréltünk, megmutatom hogyan szólítsd csatába veteránokat."
tut2_10="Engem seregek vezetésére edzettek, a körülöttem harcoló katonákból ki is tudom hozni a legjobb teljesítményt!"
tut2_15="Ügyes próbálkozás, Konrad, de úgy tûnik, hogy még van mit gyakorolnod."
tut2_16="Jobb vagy nálam, Konrad! Gratulálok a teljesítményedhez. Sikeresen átmentél a második gyakorló teszten."
tut2_2="Veteránok visszahívása?"
tut2_3="Az életben maradt katonákat, akik veled harcoltak az eddigi csatákban, visszahívhatod szolgálatodba."
tut2_4="Áh, értem, szóval tapasztaltabb katonák harcolnak így az oldalamon."
tut2_5="Bizony, ez a lényege."
tut2_6="Pár sokat tapasztalt szövetségesemet is hívni fogom."
tut2_7="Üdv néked, Konrad!"
tut2_8="A tapasztaltabb egységek hathatósabbak és általában speciális képességgel is rendelkeznek."
tut2_9="Üdv Lumonieth, miben számíthatunk rád igazán?"
type="Típus"
und2_14="Meghalok, a seregem vereséget szenvedett. Ez a vég!"
und2_2_1="Miután Gwiti elpusztította bátyját, a Sötét Szellem eljött hozzá, hogy vezérelje Gwitit."
und2_2_10="Ez nem a te zászlód, sose volt a tied! A koponya rajta jelzi, hogy régóta az enyém."
und2_2_11="Ördög és pokol! Ez csak egy fél koponya!"
und2_2_12="Ez a koponya hatástalan!"
und2_2_13="Ez nem Agarash koponyája!"
und2_2_15="Már az idejét sem tudom, mikor harcoltam utoljára."
und2_2_2="Gwitiii... Gwiti!"
und2_2_3="Egy Sötét Szellem! Biztosra vehetem, ez annak a jele, hogy minden élõholt felett uralmam van immár!"
und2_2_4="Gwiti, a nagy csata megvár, ne arra indulj. Elõször délre kell menned, az Orkok ellen és ott megtalálni Agarash koponyáját."
und2_2_5="Mi az az Agarash koponyája? Mesélj róla."
und2_2_6="Látod a három ork nemzetséget akik e földet uralják? A zászlórúdjaikra koponyákat tûztek, hagyományaik szerint. De ezek egyike Agarash koponyája - mely egykor az enyém volt. Szerezd meg és erõd megsokszorozódik."
und2_2_8="Micsoda? Nem halhatok meg! Már egyszer meghaltam! Neeeeeem!"
und2_2_9="Ó jaj! Az élõholt ármádia magával vitte a zászlómat!"
