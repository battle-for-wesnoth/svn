msg1_1="14 évvel Asheviere uralkodása kezdete után, figyelmét a Tündék felé fordította, akiket megvetett. Zsoldos Orkokat soroztak be, hogy végezzenek a Tündékkel."
msg1_2="Delfador mester! Mindenfelõl orkok támadnak ránk! Mit tegyünk?"
msg1_3="Túl sokan vannak, hogy megküzdjünk velük. Nagyon is sokan. El kell menekülnünk!"
msg1_4="De hová? Ez az egyetlen otthonunk. És mi lesz a tündékkel?"
msg1_5="Megvívunk velük, de menekülnöd kell, Konrad. Mindenféleképpen tûnj el elõlük!"
msg1_6="Észak felé megyünk, talán elérhetjük Anduin szigetet. Ha oda eljutunk, biztonságban leszünk. Szükségünk lesz tündékre, hogy fedezzék az utunkat, és elérhesd az északnyugati országutat."
msg1_7="Rendben, siessünk!"
msg1_8="Öljétek meg a tündéket, foglaljátok el falvaikat! Hódítsuk meg ezt a földet a királynõ nevében! Elõre!"
msg1_9="Haha! Darabokra szaggatjuk a gyönge tündéket!"
msg1_10="Jöjjenek csak! Minden erõnkkel harcolunk majd ellenük!"
msg1_11="Légy óvatos, Konrad! Delfador, jól vigyázz rá!"
msg1_12="Így aztán megkezdõdött ..."
msg1_13="Jól van, eddig eljutottunk... De merre folytassuk az utunkat?"
msg1_14="Északra kell mennünk, meg kell próbálnunk elérni Anduin szigetet. Remélem, ott menedéket találunk."
msg1_15="Természetesen igazad van, Delfador. De mi lesz itt a tündékkel?"
msg1_16="A tündék harcolni fognak, akár ki is tarthatnak. Félek azonban, a dolgok rosszul alakulnak számukra. Errõl most ne essen több szó. Tovább!"
msg1_17="Sok szerencsét, Konrad! Miattunk ne aggódj, harcolni fogunk!"
msg1_18="Nem... nem tudok tovább menni ..."
msg1_19="Uram...! Tovább kell harcolnod... Neee!"
msg1_20="Elvesztünk! Végem!"
msg1_21="Nem sikerült... nem tudtam megvédeni a herceget... elbuktam"
msg1_22="Delfador, ne halj meg! Életben kell maradnod!"
msg1_23="Argh"
msg1_24="Ó, jaj! Kifutottunk az idõbõl, megérkeztek az erõsítések ..."
msg1_25="Halj meg, gazfickó!"
msg1_26="Velem csak egy féleszû merhet szembeszállni!"
msg1_27="Galdrad vagyok. Csak a testemen át!"
msg1_28="Nem törhetsz át!"
msg1_28a="A Nagy Delfador vagyok. Készülj a halálra!"
msg1_29="Engedj át, te haramia!"
msg1_30="Lerombolják otthonainkat!"
msg1_31="Nem nézhetünk most vissza, haladjunk gyorsan tovább!"
msg1b_1="A feketevízi kikötõnél találunk majd hajót, de úgy tûnik, az orkok is arra tartanak. Egy régi tanítványom azon a vidéken él, õ segíteni fog ügyünkben"
msg1b_2="Delfador, az orkok a nyomunkban vannak! Nem szabad egy pillanatra sem megállnunk!"
msg1b_3="Delfador, öreg mesterem... érkezéseddel a remény sugara vetül ránk. Hallottuk hírét, hogy az orkok a tünde-erdõre támadtak, és néhányuk felénk vették az irányt. De az erõnk még mindig kevés a védelemre"
msg1b_4="Együtt küzdünk meg velük!"
msg1b_5="Néhány varázslót küldök a seregetekhez. Toborozzatok még, ha szükség van rájuk; pár napon belül hívok segítséget"
msg1b_6="A véderõ készen áll"
msg1b_7="Ó jaj! Túl sok a varázsló ellenünk, jobb lesz visszavonulnunk!"
msg1b_8="Köszönjük, barátaim, a segítségetek"
msg1b_9="Anduin szigetére szeretnénk átjutni, nincs valami a kikötõben?"
msg1b_12="Szálljunk hajóra hát"
msg1b_13="Nem találtam rájuk a feketevízi kikötõben ..."
msg1b_14="Az õ segítsége nélkül nem tudunk hajózni. Nincs remény ..."
msg2_1="Így aztán a csapat partra szállt Anduin szigetén ..."
msg2_2="Tehát ez az Anduin. Ez egy kicsit...sivárnak tûnik"
msg2_3="Ettõl félek Konrad. Úgy tûnik, hogy az Orkok még ide is eljöttek"
msg2_4="Ki az? Óh, csak a Tündék egy része partra szállt Vissza kell zavarnunk oda, ahonnan jöttek!"
msg2_5="Nem gondoltam volna, hogy az Orkok még ide is eljönnek. Ez a sziget oly csodás volt! Vissza kell foglalnunk! Fegyverbe!"
msg2_6="Gratulálok barátaim, köszönöm, hogy megmentették a szigetemet az Orkoktol"
msg2_7="Ez kötelességünk volt, barátom. Remélem, most menedéket nyújtasz nekünk"
msg2_8="Hogyne, az orkok vérszomjasok; különösen, ahogyan a szerencsétlen sellõkkel bánnak."
msg2_9="Jaj, mit tesznek a sellõkkel?!"
msg2_10="Hát nem hallottad? Sok sellõt foglyul ejtettek, és a Gyöngyök Öblében gyöngyhalászként dolgoztatják õket. Bárcsak valaki kiszabadítaná õket!"
msg2_11="Hát rajta! Mentsük ki õket!"
msg2_11b="Csak abban bízom, hogy a legközelebbi ork támadásnál is így helytállunk majd."
msg2_12="Uram, ez roppant veszélyes lehet..."
msg2_13="Úgy hiszem, meg tudjuk oldani. Valahogyan vissza kell vágnunk Asheviere-nek!"
msg2_14="A pihenõ után távozzunk."
msg3_1="Tehát ez itt a Gyöngyök Öble. Valóban, keményen dolgoztatják a sellõket..."
msg3_2="Bizony, úgy tûnik. És sok, nagyon sok csapatuk van. Úgy hiszem, körbe kell kerülnöm az öblöt, hogy megosszam a figyelmüket. Te és a többi emberünk szabadítsátok ki a sellõket!"
msg3_3="Rendben, légy óvatos!"
msg3_30="Isten vele herceg!"
msg3_4="Fõnök! Miért csak mi vetünk be denevéreket és nagákat?"
msg3_5="Mert ellenõrzésünk alatt kell tartsuk a tengert és a sellõ-népet, ehhez pedig a nagák és a denevérek a legjobb eszközök."
msg3_6="De a világ leghatalmasabbjai az orkok ..."
msg3_7="Kuss, te féreg! Én vagyok a fõnök!"
msg3_8="Hahaha! Mostantól az orkok a földek és a tengerek urai!"
msg3_9="(Sóhaj) Ah, megölné valaki ezt a féleszût a kedvemért?"
msg3_10="De... hogyan...? hogyan történhet ez velem?"
msg3_11="Melyik félkegyelmû volt az?"
msg3_12="Végre szabadok vagyunk! Halál az orkokra!"
msg3_13="Most, hogy kiszabadultunk, együtt legyõzhetjük elnyomóinkat!"
msg3_13a="Vesszenek az orkok! Rajta, támadjunk rájuk mind!"
msg3_14="Szabadság...! Hol vannak az orkok, hadd mészároljam le õket!"
msg3_15="Köszönjük a szabadságunkat! Segítünk harcolni az orkok ellen!"
msg3_16="Végre felszabadítottuk a sellõket. Térjetek vissza az óceánba, és éljetek békében."
msg3_17="Uram! Szükséged lehet néhányunk segítségére, mert jól ismerjük a tengert. Hadd ajánljuk fel erõinket, és hadd csatlakozzunk hozzád!"
msg3_18="De hová lett Delfador? Remélem, nem esett baja."
msg3_19="Semmi bajom barátom"
msg3_20="Itt is vagy! Úgy örülök, hogy nem sérültél meg! Végre pihenhetünk egy kicsit."
msg3_21="Attól tartok, nincs idõnk pihenni, Konrad. Asheviere megszegte a százéves békét Wesnoth és a városállam között, és seregével körülvette Elensefar városát. Ha Elensefar elesik, akkor nem tudhatjuk, mennyi földet kebelezhet még be ..."
msg3_22="Ó jaj! Mit tegyünk?"
msg3_23="Vezesd csapatainkat a városhoz, és segíts megvédeni - s ha már elesett volna, foglald vissza!"
msg3_24="Nekem kell megtennem? Delfador, veled mi lesz? Nem jössz velem?"
msg3_25=" Attól tartok, nem, Konrad. Számos fontos iratra bukkantam, melyeket a Tündetanács elé kell tárjak. Kevesebb idõnk maradt Asheviere megállítására, mint gondoltam volt."
msg3_26="De Delfador! Egyedül nem tudom teljesíteni a feladatot!"
msg3_27="Egyedül? Uram! Hûséges katonáid vagyunk, követünk téged!"
msg3_28="Gyõzni fogsz, én bízom benned. Menj észak felé. Ha sietsz, három nap alatt Elensefarhoz érsz."
msg3_29="Jól van. A mihamarabbi viszontlátásra, barátom!"
msg4_1="Ám az elensefari út veszélyekkel volt teli. Konrad és emberei az élõholtak csapdájába estek ..."
msg4_2="Uram! Abban a romban ott mintha mozogna valami!"
msg4_3="Élõholtak! Készüljetek a csatára!"
msg4_4="Fegyverbe!"
msg4_5="Ó, egy csapat tünde közeleg... Rövidesen tünde-zombik is szolgálni fognak minket!"
msg4_6="Északnyugatra õsi templomokat láttunk... Vajon mit rejtegethetnek?"
msg4_7="Úgy tûnik, valaki elrejtõzött a szentélyben."
msg4_8="Ezen a szent helyen bújtam meg és ezalatt terveket dolgoztam ki az élõholtak legyõzésére. A segítségeddel megsemmisíthetjük õket."
msg4_9="Úgy tûnik, valaki elrejtõzött a szentélyben."
msg4_10="Micsoda meglepetés! Varázslókat keresek, de csak tündéket találok!"
msg4_11="A templom üres ..."
msg4_12="Megtiszteltetés, uram, hogy segíthettelek az élõholtak legyõzésében. Most azonban haza kell térjek."
msg5_1="A csapat késõn érkezett Elensefar falai alá: a város már a gaz orkok kezén volt."
msg5_2="Uram! Úgy néz ki, hogy a város elesett!"
msg5_3="Szörnyû ez a hír! Vissza kell vennünk a várost!"
msg5_4="Nagyon sokan vannak, ez nem lesz könnyû. Jaj, délre tekintve pedig az élõholtak szövetséget kötöttek az orkokkal!"
msg5_5="Itt jönnek a tündék! Az orkokkal immár szövetségben könnyen eltiporjuk õket!"
msg5_6="Be kell vennünk a várost és meg kell semmisítsük a pokoli élõholtakat, mielõtt erõsítést kapnak."
msg5_7="Az éj leple alatt három baljós figura osont ki az erdõbõl ..."
msg5_8="Állj! Ki van ott? Barát vagy ellenség?"
msg5_9="Üdvözlünk, barátom. Az elensefari tolvajcéh emberei vagyunk, segítségedre lennénk az orkok ellen."
msg5_10="Szóval tolvajok? Miért bíznánk meg bennetek?"
msg5_11="Elfogadjuk, ha nem hisztek nekünk. De a mi érdekünk is, hogy a városból kiûzzük az orkokat!"
msg5_12="Jól van, csatlakozzatok hozzánk."
msg5_13="Végre sikerült visszafoglalnunk a falut! Barátaim, pihenjünk meg itt"
msg5_14="Gyõzelem! Elensefar tolvajcéhének tagjai állnak szolgálatodra, nagyúr!"
msg5_15="A csapat háromnapos pihenõt tartott, mire aztán visszatért közéjük egy régi jó barát."
msg5_16="Üdv nektek, barátaim. Látom, megmentettétek a várost. Mindvégig bíztam bennetek, hogy sikerülni fog."
msg5_17="Delfador! Jó újra látni közöttünk! Hol volt?"
msg5_18="A Nagy Tündetanács gyûlésén voltam. Õ Kalenz, egy északi tünde-úr, aki az északi tündék segítségét felajánlani jött a Tanácsba."
msg5_19="Légy üdvözölve barátom."
msg5_20="A város a miénk, Delfador, de Asheviere hadai bizonyosan visszatérnek és ránktámadnak majd. Mit tegyünk most?"
msg5_21="A Tanács összeült, és döntött: meg kell szerezzük a Tûz Jogarát."
msg5_22="A Tûz Jogarát? Mi lehet az?"
msg5_23="I. Garard nagybátyád apjának uralkodása alatt a knalgai törpök csodálatos jogart készítettek a királynak. Legjobb ötvöseiknek sokévi munkájába tellett, és nem sokkal azután, hogy elkészült, orkok rohanták le Knalgát, ahol mai napig zûrzavar uralkodik, s habár élnek még ott törpök, napjaik szüntelen háborúskodásban zajlanak, a jogar pedig elveszett az óriási tárnák valamelyikében."
msg5_24="Ah... mi közöm nekem hozzá?"
msg5_25="Nagybátyád, II. Garard, a következõképpen jelölte ki örökösét: Az lesz az ország ura, aki királyi vérbõl származik és megszerzi a Tûz Jogarát."
msg5_26="Ah! Tehát találjam meg a jogart?"
msg5_26a="Segítünk, hogy megszerezd, uram."
msg5_27="Sürget az idõ. Alighanem Asheviere is a Jogar után kutat, hogy megszilárdítsa uralmát. De ha elõbb te találnád meg, a nép téged támogatna uralkodóul."
msg5_28="Engem királynak?"
msg5_29="Így van, Konrad. Úgy hiszem, egy nap király leszel. Siessünk hát!"
msg6_1="A Knalga felé vezetõ úton a csapatot Asheviere erõi tartóztatták fel."
msg6_2="A Királynõ küldött feltartóztatásodra, gonosztevõ!"
msg6_3="Õ Li'sat, a hercegkisasszony. A Királynõ örökbefogadta, és azt beszélik, õt szánja utódjának is."
msg6_4="Nem bitorlom a trónt. Anyád minden bizonnyal hazudott errõl."
msg6_5="Érveknek nincs helye itt. Csak egy dolog van, amire hallgat: fegyverbe hát!"
msg6_6="Sokáig húzódik már, erõsítést kell hívnom!"
msg6_7="Talán nem vetettem be elegendõ erõt?"
msg6_8="Védjétek meg a hercegkisasszonyt!"
msg6_9="Állj!!!"
msg6_10="Állj! Nem juthatsz át!"
msg6_11="Kötelességem, hogy megöljelek."
msg6_12="Kifelé!"
msg6_13="Védelmezzenek!"
msg6_14="Oui, sumadame!"
msg6_15="Ne mozduljon!"
msg6_16="Maradjon távol!"
msg6_17="Ne mozduljon!"
msg6_18="Túl gyorsan közelítenek felém! Varázs-segítségre kell támaszkodnom."
msg6_19="Már azt a falut is elfoglalták! Visszaszorítom õket!"
msg6_20="Ahol a kard nem segít, a mágiának kell."
msg6_21="Égessétek meg õket!"
msg6_22="Azért fizetünk, hogy megöld õket! Eridj!"
msg6_23="Valaki azonnal pusztítsa el a betolakodókat!"
msg6_24="ARRGH! Megölöm a véznákat!"
msg6_25="Ogre-ket! Rájuk van szükségünk, hogy legyõzzük õket!"
msg6_26="Egy ogre biztosan eltiporja õket mind!"
msg6_27="Megadom magam! Ne árts nekem, bitorló..."
msg6_28="Már említettem, hogy nem bitorlom a trónt. Ha engedelmeskedsz, megkímélem az életedet."
msg6_29="Hagyj távozni!"
msg6_30="Gondolj az agg király történetére, s kérdezz róla valaki öreget."
msg6_31="Az agg király? Hallottam már róla, de tudom, hogy nem igaz. Anyám mesélte nekem."
msg6_32="Anyád hazudott neked, gyermekem. Gondold meg az elhatározásodat, és csatlakozz hozzánk, vagy vonulj számûzetésbe. Hamarosan eljõ a nagy ütközet, és ha akkor a rossz oldalon állsz majd, lehet, nem lesz lehetõségünk, hogy megint megkíméljük az életedet."
msg6_33="Nem vagyok már gyermek, és nem akarok több szót vesztegetni erre! Azt mondtad, megkímélsz, így hát menj dolgodra. Az északi út biztonságos lesz számodra."
msg6_34="Légy üdvözölve, hercegkisasszony. Emberek, az északi úthoz!"
msg6_35="Hehe! nem tudhatják, hogy mennyi élõholt vonult az északi úthoz nemrég. Elvesznek mind egy szálig!"
msg6_36="Ne! Nem végezhetjük így..."
msg6_37="Argh! Legyõztek minket!"
msg6_38="Kalenz meghalt, a harc reménytelen. Veszítettünk."
msg7_1="Felség! Az út nem olyan biztonságos, mint reméltük! Nézz a dombokra körös-körül: mindenhol élõholtak!"
msg7_2="Kik közelednek? Kardélre hányjuk az összeset!"
msg7_3="Fegyverbe katona! Zombik hordái közelednek!"
msg7_4="Túl sokan vannak! Mit csináljunk?"
msg7_5="Tartsuk tõlük távol magunkat a lehetõ legtovább!"
msg7_6="Segíteni jöttem, barátaim!"
msg7_7="Az isten szerelmére, mit csinál itt?"
msg7_8="Ennek most semmi jelentõsége! Harcolnunk kell ellenük!"
msg7_9="Mi is segíteni jöttünk. Amikor a hercegnõ szólt, hogy segítségre szorul a zombik ellen, rögtön felajánlottuk a segítságünket."
msg7_10="Huh! Végre visszavonulnak!"
msg7_11="Szerencsénkre visszavertük õket!"
msg7_12="Kisasszony! Miért hazudtad nekünk, hogy erre biztonságos, és miért mentettél meg mégis minket?"
msg7_13="Nos, eleinte úgy gondoltam, ha legyõztetek, rászolgáltok a halálra. Azonban nem hagyott nyugodni a lelkiismeret, így inkább mégis a segítségetekre siettem."
msg7_14="Hol vannak az embereid?"
msg7_15="Faképnél hagytam õket! Leghûségesebb társaimmal elosontam. Úgy döntöttem, nem kívánok anyám örökébe lépni. Nyugodtan hagyna meghalni titeket, de rádöbbentem: én erre nem vagyok képes."
msg7_16="Tehát mostantól velünk tartasz?"
msg7_17="Megengeded, nagyúr?"
msg7_18="Igen, gyermekem."
msg7_19="Úgy látom, feladatunk itt véget ért. Folytassuk hát vándorlásunkat!"
msg7_20="Nem hiszem el, hogy ennek így legyen vége!"
msg7_21="Argh! J'ai été vaincu!"
msg7_22="Nem! Itt a vég! Legyõztek!"
msg8_1="Ez hát a híres Griff-hegység! Ha befognánk pár griff-fiókát vagy szert tehetnénk a tojásaikra, talán hátasállatokat nevelhetünk belõlük!"
msg8_2="Konrad herceg, nagyon elõvigyázatosnak kell lennünk! Ha a fészkükben zavarjuk meg a szörnyetegeket, nagyon csúf véget érhetünk ..."
msg8_3="Jó ötlet, Konrad! Szeretem a repülõ lovakat!"
msg8_4="Nos, akkor másszuk meg a hegyet."
msg8_5="Ostobák! Rajtuk üthettünk volna, amíg a szörnyekkel harcoltak!"
msg8_6="Legyõztük õket! Most mit csinálunk?"
msg8_7="Észak felé kell folytatni utunkat. Már túl késõ, hogy Elensefar vagy Annduin biztonságába vonuljunk vissza, mielõtt lehullik az elsõ hó. Át kell vágnunk a Nagy Riviérán és a Törpék Földje féle. Induljunk!"
msg8_8="A grifftojásokból kikelõ griff-fiókákból kitenyészthetünk szelíd griffeket is, amelyek nekünk engedelmeskednek majd! Csatasorba állíthatjuk a saját griff-lovasainkat!"
msg8_9="Elõre!"
msg9_1="Ez volna hát az abezi gázló. Amint átkelünk a folyón, elhagyjuk Wesnothot, és Észak földjére lépünk. Egykor a törpöké volt a vidék, de ma már a káosz itt az úr. Lassan huszadik éve, hogy apádat és nagybátyádat elárulták és megölték itt. Konrad."
msg9_a1="Ruaarrrrrrrr!"
msg9_2="Igazán? Mi történt itt Delfador?"
msg9_a2="Szentséges ég! Mi lehet ez?"
msg9_3="A király erõi itt ütöttek tábort, északi ellenségeik pedig a folyó északi partján. A seregek három nap és három éjjel néztek farkasszemet egymással, nem szánván rá magukat az átkelésre. Végül a negyedik napon az északi seregek átkeltek a vízen, és ránk támadtak."
msg9_a3="A mélység szörnyei követnek minket! Veszélyessé válhat ez számunkra. Gyerünk, gyorsan keljünk végre át a túlpartra!"
msg9_4="És akkor mi történt? Ki gyõzött?"
msg9_a4="Ah, végre biztonságban átértünk. Innen hová?"
msg9_5="Nyerésre álltunk, visszaszorítottuk õket."
msg9_a5="Észak felé kell folytassuk az utat. Az északi törpöktõl kell segítséget kérnünk, ha eséllyel akarunk betörni Knalga földjére."
msg9_6="Mígnem aztán a király fia, a csata közben a király ellen fordult!"
msg9_7="Hm, és akkor... akkor megölted a herceget, nemde, Delfador?"
msg9_8="Amikor láttam, hogy a királyt elárulták, és a zászlója lebukott, elmenekültem a csatából. Nevezd akár bölcsességnek, akár gyávaságnak, elinaltam, mert láttam, hogy nincsen már reményünk aznap."
msg9_9="De anyám, a Királynõ... mindig azt mondta, hogy te ölted meg a bátyámat, Uram."
msg9_10="Az az ostoba fió megölte magát."
msg9_11="Hogy érted ezt, Delfador?"
msg9_12="Összegyûjtöttem a férfiakat, hogy megküzdjünk a trónbitorlóval, és Asheviere-rel, mindenek mozgatójával. Túlerõben voltak, talán négyszer annyian. A csata hevében a fiú, az ostoba, rámrontott, vadul kaszabolva maga körül. Nem volt más választásom, meg kellett ölnöm."
msg9_13="Tehát igaz, hogy te ölted meg?"
msg9_14="Csatában esett el, az én kezemtõl. Szomorú, hogy Konrad négy bátyjának nem jutott osztályrészéül hasonló nemes halál."
msg9_15="Ó jaj! Mi történt velük?"
msg9_16="Legmélyebb hódolatom, uraim, de sietnünk kell. Sürgõs, hogy átkeljünk a folyón. Nézzétek! A parti õrtornyokat megszállták!"
msg9_17="Oda nézzetek! A déliek, Wesnoth fiai át akarnak kelni a földünkre! Meg kell állítanunk õket, harcosaim!"
msg9_18="Máshol nem tudnánk átkelni? Feljebb a folyón talán?"
msg9_19="Gyorsan áll be a tél. Csak pár napunk maradt az átkelésre, és a legközelebbi híd túl messze van a folyón felfelé. A tél érkeztével nem ragadhatunk a déli oldalon, ez öngyilkosság volna: Asheviere úgy pusztítana el minket, mint a patkányokat! Lássátok, nyugaton a határerõdje katonákkal van tele! Itt kell átkelnünk, gyorsan!"
msg9_19a="Kik kelnek át a folyón? Gyerünk, utánuk! Ne hagyjátok, hogy átjussanak!"
msg9_20="Elõre, gyerünk!"
msg10_1="Nem léphetsz a hegyekre! Roham!" 
msg10_2="Konrad, itt kanyarog elõttünk a nagy országút, melyet még a törpök építettek."
msg10_3="Ha végighaladtunk ezen az úton, talán segítséget adnak nekünk az ottani törpök."
msg10_3a="Dehát alig látok, akkora a köd!"
msg10_4=""
msg10_5="Jól van, akkor nem térünk le az útról. Hatalmas varázsló az, akirõl beszéltél?"
msg10_5b="A... teremtményei? Maradjatok az úton, emberek!"
msg10_6="Igen, Konrad, félelmetes ellenfél. Úgy beszélik, amikor a törpök megzavarták a vén mágus pihenõhelyeit, s ezért azóta is õ és fivére a hegyekben kószál, és pusztítja az elé kerülõ törp-falvakat."
msg10_6b="Erõs ellenfél, Konrad. A monda szerint, amikor a törpök ezt az utat építették, megzavarták a vén mágus pihenõhelyét, s azóta is õ és fivére a hegyeket járva pusztítják a törpök falvait"
msg10_7="Ah, odanézz! Újabb férgek másszák meg a hegyemet. A bõrükön érzik majd a hatalmamat!"
msg10_7b="Vigyázva, de sebesen haladjunk, katonák!"
msg10_8="Hívd, testvérem, a trolljaidat, nagyszerû új szolgákat találtam a számukra! Hahaha!"
msg10_9="Legyetek üdvözölve, vándorok. Stalrag vagyok, a falvak vezére. Legyetek óvatosak, a hegyek között egy hatalmas varázsló és trolljai rejtõznek, rátok fognak támadni. Összegyûjtöm a harcosaimat, a segítségetekre lesznek!"
msg10_10="Ha ez így van, Konrad, kerülõ úton kell a hegyen átjutnunk, mintsem hogy harcba bocsátkozzunk új ellenségeinkkel."
msg10_11="Hogy mondod, Delfador?"
msg10_12="Ne! Nincs vesztegetni való idõnk, irány egyenesen a hágó! Kerüld a hegyi trollokat, és ne háborgasd a vizet!"
msg10_13="A csatában segítségedre lesznek az állzúzók! Nézd, ott ébredeznek a keleti falvakban, nézzétek a rettentõ állzúzókat! Harcba!"
msg10_14=""
msg10_15=""
msg10_16=""
msg10_17=""
msg10_20="Miután legyõztük ellenségeinket, reménykedjünk, hogy minket nem gyõz le a hegy!"
msg10a_20="Aaargh! Nekem már annyi! Küzdjetek tovább nélkülem, atyafiak!"
msg10_21="A jószerencse kísérjen utadon. Vissza kell térjek a falvamba, a családomhoz. Légy a törpök vendége bármikor, barátom!"
msg10_22="Gyerünk tovább!"
msg11_1="Az ajtókat belülrõl bezárták és elreteszelték!"
msg11_2="Így nem juthatunk be! Mit tegyünk most?"
msg11_3="Úgy mondják, az orkok egy elhagyott tárnán keresztül lepték meg a törpöket. Alighanem ez lehet az, északkelet felé"
msg11_4="El kell érnünk azt az aknát!"
msg11_5="Biztos, hogy erre akarunk menni? Rühellem a denevéreket és a nyirkos helyeket, tönkreteszik a frizurámat"
msg11_5a="Nincs idõ a fecsegésre vagy a késlekedésre! Indulás!"
msg11_6="A törpök keményen védekezhettek. Nézzétek, micsoda tornyok!"
msg11_7="A felszíni csata véres volt, és fél évig tombolt, de ennél is kegyetlenebb volt az alagutakban."
msg11_9="Egy szörny rejtõzött a tóban!"
msg11_9a="Ruarrrrr!!!"
msg11_10="Igaz volt a monda! A Törp Királyság melletti tavakban mindig rejtõznek csápos szörnyetegek!"
msg11_11="Végre! Íme, a Törp Királyság kapui!"
msg11_12="Semmit sem látok, csak romokat és szegényes falvakat."
msg11_13="A törpökkel kereskedõ falusiak, szerencsétlenek, már az orkok rabszolgái."
msg11_14="Az orkok uralma alatt sínylõdnek? Fel kell szabadítanunk õket!"
msg11_15="Nem volna bölcs döntés. Célunk az, hogy megszerezzük a Tûz Jogarát. Ha itt késlekedünk, az orkok hordák körülzárnak minket"
msg11_16="Konrad, hallgass Delfador tanácsára. Visszatérünk, és akkor az orkokat kiûzzük az egész vidékrõl!"
msg11_17="Nehéz szívvel, de belátom: sietnünk kell"
msg12_1="Oly sötét van itt, alig látni!"
msg12_2="Valóban, az orrunkig sem látunk. Fáklyákat kell gyújtsunk, haladjunk óvatosan és éberen. Reménykedjünk, hogy maradtak még törpök a föld alatt, és segítségünkre lesznek!"
msg12_3="Mi, tündék, nem állhatjuk az ilyen sötét gödröket"
msg12_4="Ó, ez nem olyan szörnyû. A kastélyban, ahol nevelkedtem, szerettem a titkos átjárókon közlekedni."
msg12_5="Kik közelítenek? Ezek felszínlakók! Fegyverbe!"
msg12_6="Békében jöttünk, barátaim. Békében jöttünk!"
msg12_7="Valóban, nahát, még tündék is vannak a kíséretedben! Hát nem élhetnek a törpök nyugodtan, anélkül, hogy a hitszegõ tündék ne üldöznék és zaklatnák õket?"
msg12_8="Törpök, mi végre ilyen kemény a szavatok? Sohasem ártottak nektek a tündék."
msg12_9="Sohasem? Hiszen jómagam is megéltem már, amikor a tündék nem tartották meg a szövetségünket! Sok törpöt mészároltak le akkor, és a gyáva tündék semmit sem tettek ellene!"
msg12_10="Most túl messzire mentél! Kalenz vagyok, hatalmas tünde-úr! Hogy merészelnek engem efféle alagútpatkányok gyávának nevezni?!"
msg12_11="Nyugalom, barátaim, nyugalom! Orkok ólálkodnak felettünk, és mi még magunk között is harcolnánk?"
msg12_12="Jól van hát. Ki vagy? Mivel magyarázható a jelenléted, ember? Mivégre tetted kockára az életed és jöttél Knalga õsi törp-földjére?"
msg12_13="Nos, mi... mi, hát ..."
msg12_14="Azért vagyunk itt, hogy egy örökös örökségébe léphessen. Hogy egy király elfoglalhassa trónját. A Tûz Jogarát keressük"
msg12_15="A Tûz Jogarát? Eszednél vagy? Beszélni beszélsz, de csak rejtvényekben!"
msg12_16="Nem játszadozunk feladványokkal, barátom. A Tûz Jogarát keressük, és ehhez a törpök segítését kérjük. Ha úgy kívánod, maradj ki ebbõl. Megtaláljuk, akár támogatsz minket, akár nem"
msg12_17="Õrült beszéd ez. Senki emberfia nem tudja, vajon létezik-e. Ki volna egyáltalán ez az örökös, ez a király, akirõl beszélsz?"
msg12_18="Én, uram."
msg12_19="Hogy te? Haha! Ez a fiú itt elõttem volna hát Wesnoth királya? Hohó! Rég nem nevettem ilyen jót! Te pedig ki vagy, öreg?"
msg12_20="A nevem Delfador. Én vagyok a Nagy Delfador, Garard király Mágusa, és örökösének Gyámja"
msg12_21="Hogyan... te volnál Delfador? Ifjú törpcsemete korom óta nem láttam õt, de mondhatom, öreg, te nem vagy Delfador. Vigyétek el e hazugokat a színem elõl! Delfador már sok éve, hogy meghalt"
msg12_22="Én vagyok a Nagy Delfador! Bárki, ki szembeszegül velem, halál fia!"
msg12_23="Valóban. Te vagy Delfador. De hiszen évekkel ezelõtt híre járt, hogy halott vagy!"
msg12_24="Csak gondolták, hogy meghaltam. Remélték. De még élek, még élek!"
msg12_25="Valóban hiszed, hogy megtaláljátok a Tûz Jogarát?"
msg12_26="Igen, pontosan. Ha segítségünkre leszel, barátom, Knalga minden kincse a tiéd lehet, amire rábukkanunk. Csak a Jogar kell nekünk. Veszélyes lesz: tudd, hogy törpök halnak majd meg, talán sokan is. De még ez is jobb, mint férgek módjára rejtõzni az orkok elõl"
msg12_27="Igazsága van a szavaidnak, barátom. Legjobb embereim tartanak veled. Ám mi sem tudjuk, hol lehet a Jogar. A monda szerint az északi alagutak rejtik"
msg12_28="Akkor hát irány észak!"
msg12_29="Hmm... a sziklák mögött egy rejtekajtó nyílik!"
msg12_30="Ebben a kincsesládában hatalmas vagyon van! Legalább kétszáz tallért látok!"
msg13_1="Ezek a törpök fõ alagútrendszerének részei"
msg13_2="A város különbözõ részeihez földalatti utak vezettek, de most már mind romokban áll csak"
msg13_3="A táblán ez áll: 'Vendéglakosztály'"
msg13_4="Nagybátyám családja ott fulladt meg, amikor az orkok elárasztották a barlangjukat ..."
msg13_5="Mintha nemrég használták volna ezt az átjárót ..."
msg13_6="Délre egy nagy kiöblösödés van a termekben"
msg13_7="BROMM! BROMM! BROMM!"
msg13_8="A sziklák megindultak!"
msg13_9a="Ki van ott?! Barát vagy ellenség?!"
msg13_9b="Legfõbb célunk, hogy megtisztítsuk az orkoktól ezeket az alagutakat! Légy a segítségünkre!"
msg13_9c="Á-há! Egy ork! Kiûzünk titeket innen mind!"
msg13_9d="Nem is tudtam, hogy élõholtak is lakoznak a föld alatt ...!"
msg13_9e="Kivel harcolunk?"
msg13_9f="Lionel vagyok, az Elveszett Tábornok. Megbosszulom magam rajtatok!"
msg13_9g="Megbosszulod magad? Mit tettünk, amiért bosszút kell állnod?"
msg13_9h="Lionel? Tábornok? Emlékszem erre a névre ..."
msg13_9i="Emlékszel rám? Jó. A király legjobb tábornoka voltam, a Jogar megszerzésére küldtek ide. De az orkok csapdába csaltak engem és katonáimat ebben a barlangban, s kiéheztettek. A törpök nem voltak a segítségemre, itthagytak meghalni. De most, most bosszút állok ezért!"
msg13_10="The earth shakes."
msg13_die1="Argh! Itt ér hát el a halál! Legalább méltó ellentõl esem el, nem az orkok mancsától"
msg13_die2="Nyugodj békében, Lionel, te szegény elveszett tábornokom"
msg13_die3="Nekem már végem, de a feladatomat el kell végezni. Barátaim: a Jogar innen még északabbra, mélyen a tárnákban rejlik. Járjatok több szerencsével nálam ..."
msgnw_1="Csontig hatol a hideg! Táborozzunk le itt, és pihenjünk egy kicsit"
msgnw_2="Álljunk meg pihenni? Uram, nem állhatunk meg egy percre sem, ha nem érünk elõbb a Jogarhoz, az az ellenség kezébe kerülhet!"
msgnw_3="Amióta az élõholtak abban az elátkozott völgyben ostrom alá vettek minket, jól kiléptünk. Most viszont beáll a tél, és kincstárunk is kiürült. Ez a táj elég termékenynek tûnik, itt biztosan át tudunk telelni"
msgnw_4="Jól van, pihenjünk hát! Sok veszély les még ránk, ebben biztos vagyok, s úgy hiszem, jó ideig nem állnék ki még egy olyan csatát, mint a folyón valóátkelés volt"
msgnw_5="A Tûz Jogarát keressük, az ország sorsa van a kezünkben! Ti, emberek, ilyenkor akartok megállni? Tovább az úton, azt mondom: tovább!"
msgnw_6="Igazuk van, Kalenz. Egy hónap alatt szerettem volna megszerezni a Jogart, de ez nem fog menni. Ha nem pihenünk meg hamarosan, a katonáink el fognak hagyni minket. De ezen a vad északi tájon a pihenés jogáért is meg kell küzdjünk! Nézzétek, északról az orkok nem fognak nyugtot hagyni nekünk!"
msgnw_7="Akkor elvesszük tõlük ezt a földet! Fegyverbe, katonák!"
msgnw_8="Miénk a gyõzelem! A föld már nem az orkoké. Most már kihúzhatjuk itt a zord telet"
msgnw_9="De nem rostokolhatunk itt sokáig, barátaim: elõbb kell elérnünk az õsi törp-földeket, mint ellenségeink"
msgnw_10="A hosszú pihenés után a csapat ismét útnak indult a Törp Királyság felé ..."
