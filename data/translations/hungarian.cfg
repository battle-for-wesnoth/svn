choice1="Well, thank you for helping me get back to the surface, but now I must take what is mine!"
choice10="No, I was thinking....and I don't really want to kill you. I have what I came to get, anyhow. How about if you promise to never come south of the great river, I spare your life?"
choice11="With all due respect, princess, we would be doing the sparing again, Sceptre or no Sceptre."
choice12="Such words in the presence of royalty! Do you want me to fry you, Elf?"
choice13="Friends, peace! Though we are out of the tunnels, we are hardly safe. We are in the arid, wild north lands. We barely know where we are. Behold to the north, there are orcs. Look to the south, there are dark hordes. We must remain at peace with one another, or else all perish"
choice14="I suppose that helping each other would be mutually beneficial for a while longer. But what should we do? How should we defend ourselves?"
choice15="So, we have a choice to make. To the north past the Orcs are the ancient snow plains of the Elves. To the south, beyond the armies of the Walking Dead are the dreaded swamps."
choice15a="I can tell where we are. By the river that is known as Longlier to men, but as Arkan-thoria in my people's ancient tongue. The home of my people lies to the East of here."
choice15b="Then perhaps we should head East, along the river, and seek refuge and rest there for a time?"
choice15c="We should indeed seek refuge there, my lord, but not by going East along the river. Its name means 'The River of Bones'. Great and evil creatures lurk along its banks. Its waters are not fit to drink, and it passes over the Cliffs of Thoria. No man or elf has passed over the Cliffs and survived for a millenia! No, prince, we must choose another way."
choice15d="Then which way should we go, Kalenz?"
choice15e="There are two paths we can take which avoid the river. We can travel North, through the ancient home of my people and then veer East, to where they now live, or we can go to the South, and pass through the Swamps, before turning to the East, and finally to the North. We would have to cross the river one more time if we choose that route, but I know a safe place we can cross at."
choice15f="And will you come with us to seek refuge with the North Elves, princess?"
choice15g="If the Elves will promise me refuge and safe passage, then I will go."
choice15h="That we will, princess. Even thought you are the daughter of the Queen, who is our enemy, we shall not harm you on this encounter, for you have helped us."
choice2="You still want to fight me do you, princess?"
choice3="Did you think I was just playing around? I need to take my inheritance!"
choice4="It is not so simple! We are back on the surface, but we are hardly safe. We barely know where we are, and Look to the north! There are orcs about! Look to the south, there are the hordes of the undead!"
choice5="Indeed there are. We will have to fight our way out. Are you for us, princess, or against us?"
choice6="Perhaps us remaining allies for a little longer is in both our best interests. But I do want that Sceptre, and someday I will have it!"
choice7="Then we must devise a battle plan."
choice8="Well, we got out alive."
choice9="Yes we did. Now I suppose you want to use the Sceptre against me, princess?"
