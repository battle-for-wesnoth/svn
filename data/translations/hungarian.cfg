msg4_3="Élőholtak! Készüljetek a csatára!"
msg4_4="Fegyverbe!"
msg4_5="Ó, egy csapat tünde közeleg... Rövidesen tünde-zombik is szolgálni fognak minket!"
msg4_6="Északnyugatra ősi templomokat láttunk... Vajon mit rejtegethetnek?"
msg4_7="Úgy tűnik, valaki elrejtőzött a szentélyben."
msg4_8="Ezen a szent helyen bújtam meg és ezalatt terveket dolgoztam ki az élőholtak legyőzésére. A segítségeddel megsemmisíthetjük őket."
msg4_9="Úgy tűnik, valaki elrejtőzött a szentélyben."
msg4_10="Micsoda meglepetés! Varázslókat keresek, de csak tündéket találok!"
msg4_11="A templom üres ..."
msg4_12="Megtiszteltetés, uram, hogy segíthettelek az élőholtak legyőzésében. Most azonban haza kell térjek."
msg5_1="A csapat későn érkezett Elensefar falai alá: a város már a gaz orkok kezén volt."
msg5_2="Uram! Úgy néz ki, hogy a város elesett!"
msg5_3="Szörnyű ez a hír! Vissza kell vennünk a várost!"
msg5_4="Nagyon sokan vannak, ez nem lesz könnyű. Jaj, délre tekintve pedig az élőholtak szövetséget kötöttek az orkokkal!"
msg5_5="Itt jönnek a tündék! Az orkokkal immár szövetségben könnyen eltiporjuk őket!"
msg5_6="Be kell vennünk a várost és meg kell semmisítsük a pokoli élőholtakat, mielőtt erősítést kapnak."
msg5_7="Az éj leple alatt három baljós figura osont ki az erdőből ..."
msg5_8="Állj! Ki van ott? Barát vagy ellenség?"
msg5_9="Üdvözlünk, barátom. Az elensefari tolvajcéh emberei vagyunk, segítségedre lennénk az orkok ellen."
msg5_10="Szóval tolvajok? Miért bíznánk meg bennetek?"
msg5_11="Elfogadjuk, ha nem hisztek nekünk. De a mi érdekünk is, hogy a városból kiűzzük az orkokat!"
msg5_12="Jól van, csatlakozzatok hozzánk."
msg5_13="Végre sikerült visszafoglalnunk a falut! Barátaim, pihenjünk meg itt"
msg5_14="Győzelem! Elensefar tolvajcéhének tagjai állnak szolgálatodra, nagyúr!"
msg5_15="A csapat háromnapos pihenőt tartott, mire aztán visszatért közéjük egy régi jó barát."
msg5_16="Üdv nektek, barátaim. Látom, megmentettétek a várost. Mindvégig bíztam bennetek, hogy sikerülni fog."
msg5_17="Delfador! Jó újra látni közöttünk! Hol volt?"
msg5_18="A Nagy Tündetanács gyűlésén voltam. Ő Kalenz, egy északi tünde-úr, aki az északi tündék segítségét felajánlani jött a Tanácsba."
msg5_19="Légy üdvözölve barátom."
msg5_20="A város a miénk, Delfador, de Asheviere hadai bizonyosan visszatérnek és ránktámadnak majd. Mit tegyünk most?"
msg5_21="A Tanács összeült, és döntött: meg kell szerezzük a Tűz Jogarát."
msg5_22="A Tűz Jogarát? Mi lehet az?"
msg5_23="I. Garard nagybátyád apjának uralkodása alatt a knalgai törpök csodálatos jogart készítettek a királynak. Legjobb ötvöseiknek sokévi munkájába tellett, és nem sokkal azután, hogy elkészült, orkok rohanták le Knalgát, ahol mai napig zűrzavar uralkodik, s habár élnek még ott törpök, napjaik szüntelen háborúskodásban zajlanak, a jogar pedig elveszett az óriási tárnák valamelyikében."
msg5_24="Ah... mi közöm nekem hozzá?"
msg5_25="Nagybátyád, II. Garard, a következőképpen jelölte ki örökösét: Az lesz az ország ura, aki királyi vérből származik és megszerzi a Tűz Jogarát."
msg5_26="Ah! Tehát találjam meg a jogart?"
msg5_26a="Segítünk, hogy megszerezd, uram."
msg5_27="Sürget az idő. Alighanem Asheviere is a Jogar után kutat, hogy megszilárdítsa uralmát. De ha előbb te találnád meg, a nép téged támogatna uralkodóul."
msg5_28="Engem királynak?"
msg5_29="Így van, Konrad. Úgy hiszem, egy nap király leszel. Siessünk hát!"
msg6_1="A Knalga felé vezető úton a csapatot Asheviere erői tartóztatták fel."
msg6_2="A Királynő küldött feltartóztatásodra, gonosztevő!"
msg6_3="Ő Li'sat, a hercegkisasszony. A Királynő örökbefogadta, és azt beszélik, őt szánja utódjának is."
msg6_4="Nem bitorlom a trónt. Anyád minden bizonnyal hazudott erről."
msg6_5="Érveknek nincs helye itt. Csak egy dolog van, amire hallgat: fegyverbe hát!"
msg6_6="Sokáig húzódik már, erősítést kell hívnom!"
msg6_7="Talán nem vetettem be elegendő erőt?"
msg6_8="Védjétek meg a hercegkisasszonyt!"
msg6_9="Állj!!!"
msg6_10="Állj! Nem juthatsz át!"
msg6_11="Kötelességem, hogy megöljelek."
msg6_12="Kifelé!"
msg6_13="Védelmezzenek!"
msg6_14="Oui, sumadame!"
msg6_15="Ne mozduljon!"
msg6_16="Maradjon távol!"
msg6_17="Ne mozduljon!"
msg6_18="Túl gyorsan közelítenek felém! Varázs-segítségre kell támaszkodnom."
msg6_19="Már azt a falut is elfoglalták! Visszaszorítom őket!"
msg6_20="Ahol a kard nem segít, a mágiának kell."
msg6_21="Égessétek meg őket!"
msg6_22="Azért fizetünk, hogy megöld őket! Eridj!"
msg6_23="Valaki azonnal pusztítsa el a betolakodókat!"
msg6_24="ARRGH! Megölöm a véznákat!"
msg6_25="Ogre-ket! Rájuk van szükségünk, hogy legyőzzük őket!"
msg6_26="Egy ogre biztosan eltiporja őket mind!"
msg6_27="Megadom magam! Ne árts nekem, bitorló..."
msg6_28="Már említettem, hogy nem bitorlom a trónt. Ha engedelmeskedsz, megkímélem az életedet."
msg6_29="Hagyj távozni!"
msg6_30="Gondolj az agg király történetére, s kérdezz róla valaki öreget."
msg6_31="Az agg király? Hallottam már róla, de tudom, hogy nem igaz. Anyám mesélte nekem."
msg6_32="Anyád hazudott neked, gyermekem. Gondold meg az elhatározásodat, és csatlakozz hozzánk, vagy vonulj száműzetésbe. Hamarosan eljő a nagy ütközet, és ha akkor a rossz oldalon állsz majd, lehet, nem lesz lehetőségünk, hogy megint megkíméljük az életedet."
msg6_33="Nem vagyok már gyermek, és nem akarok több szót vesztegetni erre! Azt mondtad, megkímélsz, így hát menj dolgodra. Az északi út biztonságos lesz számodra."
msg6_34="Légy üdvözölve, hercegkisasszony. Emberek, az északi úthoz!"
msg6_35="Hehe! nem tudhatják, hogy mennyi élőholt vonult az északi úthoz nemrég. Elvesznek mind egy szálig!"
msg6_36="Ne! Nem végezhetjük így..."
msg6_37="Argh! Legyőztek minket!"
msg6_38="Kalenz meghalt, a harc reménytelen. Veszítettünk."
msg7_1="Felség! Az út nem olyan biztonságos, mint reméltük! Nézz a dombokra körös-körül: mindenhol élőholtak!"
msg7_2="Kik közelednek? Kardélre hányjuk az összeset!"
msg7_3="Fegyverbe katona! Zombik hordái közelednek!"
msg7_4="Túl sokan vannak! Mit csináljunk?"
msg7_5="Tartsuk tőlük távol magunkat a lehető legtovább!"
msg7_6="Segíteni jöttem, barátaim!"
msg7_7="Az isten szerelmére, mit csinál itt?"
msg7_8="Ennek most semmi jelentősége! Harcolnunk kell ellenük!"
msg7_9="Mi is segíteni jöttünk. Amikor a hercegnő szólt, hogy segítségre szorul a zombik ellen, rögtön felajánlottuk a segítságünket."
msg7_10="Huh! Végre visszavonulnak!"
msg7_11="Szerencsénkre visszavertük őket!"
msg7_12="Kisasszony! Miért hazudtad nekünk, hogy erre biztonságos, és miért mentettél meg mégis minket?"
msg7_13="Nos, eleinte úgy gondoltam, ha legyőztetek, rászolgáltok a halálra. Azonban nem hagyott nyugodni a lelkiismeret, így inkább mégis a segítségetekre siettem."
msg7_14="Hol vannak az embereid?"
msg7_15="Faképnél hagytam őket! Leghűségesebb társaimmal elosontam. Úgy döntöttem, nem kívánok anyám örökébe lépni. Nyugodtan hagyna meghalni titeket, de rádöbbentem: én erre nem vagyok képes."
msg7_16="Tehát mostantól velünk tartasz?"
msg7_17="Megengeded, nagyúr?"
msg7_18="Igen, gyermekem."
msg7_19="Úgy látom, feladatunk itt véget ért. Folytassuk hát vándorlásunkat!"
msg7_20="Nem hiszem el, hogy ennek így legyen vége!"
msg7_21="Argh! J'ai été vaincu!"
msg7_22="Nem! Itt a vég! Legyőztek!"
msg8_1="Ez hát a híres Griff-hegység! Ha befognánk pár griff-fiókát vagy szert tehetnénk a tojásaikra, talán hátasállatokat nevelhetünk belőlük!"
msg8_2="Konrad herceg, nagyon elővigyázatosnak kell lennünk! Ha a fészkükben zavarjuk meg a szörnyetegeket, nagyon csúf véget érhetünk ..."
msg8_3="Jó ötlet, Konrad! Szeretem a repülő lovakat!"
msg8_4="Nos, akkor másszuk meg a hegyet."
msg8_5="Ostobák! Rajtuk üthettünk volna, amíg a szörnyekkel harcoltak!"
msg8_6="Legyőztük őket! Most mit csinálunk?"
msg8_7="Észak felé kell folytatni utunkat. Már túl késő, hogy Elensefar vagy Annduin biztonságába vonuljunk vissza, mielőtt lehullik az első hó. Át kell vágnunk a Nagy Riviérán és a Törpék Földje féle. Induljunk!"
msg8_8="A grifftojásokból kikelő griff-fiókákból kitenyészthetünk szelíd griffeket is, amelyek nekünk engedelmeskednek majd! Csatasorba állíthatjuk a saját griff-lovasainkat!"
msg8_9="Előre!"
msg9_1="Ez volna hát az abezi gázló. Amint átkelünk a folyón, elhagyjuk Wesnothot, és Észak földjére lépünk. Egykor a törpöké volt a vidék, de ma már a káosz itt az úr. Lassan huszadik éve, hogy apádat és nagybátyádat elárulták és megölték itt. Konrad."
msg9_a1="Ruaarrrrrrrr!"
msg9_2="Igazán? Mi történt itt Delfador?"
msg9_a2="Szentséges ég! Mi lehet ez?"
msg9_3="A király erői itt ütöttek tábort, északi ellenségeik pedig a folyó északi partján. A seregek három nap és három éjjel néztek farkasszemet egymással, nem szánván rá magukat az átkelésre. Végül a negyedik napon az északi seregek átkeltek a vízen, és ránk támadtak."
msg9_a3="A mélység szörnyei követnek minket! Veszélyessé válhat ez számunkra. Gyerünk, gyorsan keljünk végre át a túlpartra!"
msg9_4="És akkor mi történt? Ki győzött?"
msg9_a4="Ah, végre biztonságban átértünk. Innen hová?"
msg9_5="Nyerésre álltunk, visszaszorítottuk őket."
msg9_a5="Észak felé kell folytassuk az utat. Az északi törpöktől kell segítséget kérnünk, ha eséllyel akarunk betörni Knalga földjére."
msg9_6="Mígnem aztán a király fia, a csata közben a király ellen fordult!"
msg9_7="Hm, és akkor... akkor megölted a herceget, nemde, Delfador?"
msg9_8="Amikor láttam, hogy a királyt elárulták, és a zászlója lebukott, elmenekültem a csatából. Nevezd akár bölcsességnek, akár gyávaságnak, elinaltam, mert láttam, hogy nincsen már reményünk aznap."
msg9_9="De anyám, a Királynő... mindig azt mondta, hogy te ölted meg a bátyámat, Uram."
msg9_10="Az az ostoba fió megölte magát."
msg9_11="Hogy érted ezt, Delfador?"
msg9_12="Összegyűjtöttem a férfiakat, hogy megküzdjünk a trónbitorlóval, és Asheviere-rel, mindenek mozgatójával. Túlerőben voltak, talán négyszer annyian. A csata hevében a fiú, az ostoba, rámrontott, vadul kaszabolva maga körül. Nem volt más választásom, meg kellett ölnöm."
msg9_13="Tehát igaz, hogy te ölted meg?"
msg9_14="Csatában esett el, az én kezemtől. Szomorú, hogy Konrad négy bátyjának nem jutott osztályrészéül hasonló nemes halál."
msg9_15="Ó jaj! Mi történt velük?"
msg9_16="Legmélyebb hódolatom, uraim, de sietnünk kell. Sürgős, hogy átkeljünk a folyón. Nézzétek! A parti őrtornyokat megszállták!"
msg9_17="Oda nézzetek! A déliek, Wesnoth fiai át akarnak kelni a földünkre! Meg kell állítanunk őket, harcosaim!"
msg9_18="Máshol nem tudnánk átkelni? Feljebb a folyón talán?"
msg9_19="Gyorsan áll be a tél. Csak pár napunk maradt az átkelésre, és a legközelebbi híd túl messze van a folyón felfelé. A tél érkeztével nem ragadhatunk a déli oldalon, ez öngyilkosság volna: Asheviere úgy pusztítana el minket, mint a patkányokat! Lássátok, nyugaton a határerődje katonákkal van tele! Itt kell átkelnünk, gyorsan!"
msg9_19a="Kik kelnek át a folyón? Gyerünk, utánuk! Ne hagyjátok, hogy átjussanak!"
msg9_20="Előre, gyerünk!"
msg10_1="Nem léphetsz a hegyekre! Roham!" 
msg10_2="Konrad, itt kanyarog előttünk a nagy országút, melyet még a törpök építettek."
msg10_3="Ha végighaladtunk ezen az úton, talán segítséget adnak nekünk az ottani törpök."
msg10_3a="Dehát alig látok, akkora a köd!"
msg10_4=""
msg10_5="Jól van, akkor nem térünk le az útról. Hatalmas varázsló az, akiről beszéltél?"
msg10_5b="A... teremtményei? Maradjatok az úton, emberek!"
msg10_6="Igen, Konrad, félelmetes ellenfél. Úgy beszélik, amikor a törpök megzavarták a vén mágus pihenőhelyeit, s ezért azóta is ő és fivére a hegyekben kószál, és pusztítja az elé kerülő törp-falvakat."
msg10_6b="Erős ellenfél, Konrad. A monda szerint, amikor a törpök ezt az utat építették, megzavarták a vén mágus pihenőhelyét, s azóta is ő és fivére a hegyeket járva pusztítják a törpök falvait"
msg10_7="Ah, odanézz! Újabb férgek másszák meg a hegyemet. A bőrükön érzik majd a hatalmamat!"
msg10_7b="Vigyázva, de sebesen haladjunk, katonák!"
msg10_8="Hívd, testvérem, a trolljaidat, nagyszerű új szolgákat találtam a számukra! Hahaha!"
msg10_9="Legyetek üdvözölve, vándorok. Stalrag vagyok, a falvak vezére. Legyetek óvatosak, a hegyek között egy hatalmas varázsló és trolljai rejtőznek, rátok fognak támadni. Összegyűjtöm a harcosaimat, a segítségetekre lesznek!"
msg10_10="Ha ez így van, Konrad, kerülő úton kell a hegyen átjutnunk, mintsem hogy harcba bocsátkozzunk új ellenségeinkkel."
msg10_11="Hogy mondod, Delfador?"
msg10_12="Ne! Nincs vesztegetni való időnk, irány egyenesen a hágó! Kerüld a hegyi trollokat, és ne háborgasd a vizet!"
msg10_13="A csatában segítségedre lesznek az állzúzók! Nézd, ott ébredeznek a keleti falvakban, nézzétek a rettentő állzúzókat! Harcba!"
msg10_14=""
msg10_15=""
msg10_16=""
msg10_17=""
msg10_20="Miután legyőztük ellenségeinket, reménykedjünk, hogy minket nem győz le a hegy!"
msg10a_20="Aaargh! Nekem már annyi! Küzdjetek tovább nélkülem, atyafiak!"
msg10_21="A jószerencse kísérjen utadon. Vissza kell térjek a falvamba, a családomhoz. Légy a törpök vendége bármikor, barátom!"
msg10_22="Gyerünk tovább!"
msg11_1="Az ajtókat belülről bezárták és elreteszelték!"
msg11_2="Így nem juthatunk be! Mit tegyünk most?"
msg11_3="Úgy mondják, az orkok egy elhagyott tárnán keresztül lepték meg a törpöket. Alighanem ez lehet az, északkelet felé"
msg11_4="El kell érnünk azt az aknát!"
msg11_5="Biztos, hogy erre akarunk menni? Rühellem a denevéreket és a nyirkos helyeket, tönkreteszik a frizurámat"
msg11_5a="Nincs idő a fecsegésre vagy a késlekedésre! Indulás!"
msg11_6="A törpök keményen védekezhettek. Nézzétek, micsoda tornyok!"
msg11_7="A felszíni csata véres volt, és fél évig tombolt, de ennél is kegyetlenebb volt az alagutakban."
msg11_9="Egy szörny rejtőzött a tóban!"
msg11_9a="Ruarrrrr!!!"
msg11_10="Igaz volt a monda! A Törp Királyság melletti tavakban mindig rejtőznek csápos szörnyetegek!"
msg11_11="Végre! Íme, a Törp Királyság kapui!"
msg11_12="Semmit sem látok, csak romokat és szegényes falvakat."
msg11_13="A törpökkel kereskedő falusiak, szerencsétlenek, már az orkok rabszolgái."
msg11_14="Az orkok uralma alatt sínylődnek? Fel kell szabadítanunk őket!"
msg11_15="Nem volna bölcs döntés. Célunk az, hogy megszerezzük a Tűz Jogarát. Ha itt késlekedünk, az orkok hordák körülzárnak minket"
msg11_16="Konrad, hallgass Delfador tanácsára. Visszatérünk, és akkor az orkokat kiűzzük az egész vidékről!"
msg11_17="Nehéz szívvel, de belátom: sietnünk kell"
msg12_1="Oly sötét van itt, alig látni!"
msg12_2="Valóban, az orrunkig sem látunk. Fáklyákat kell gyújtsunk, haladjunk óvatosan és éberen. Reménykedjünk, hogy maradtak még törpök a föld alatt, és segítségünkre lesznek!"
msg12_3="Mi, tündék, nem állhatjuk az ilyen sötét gödröket"
msg12_4="Ó, ez nem olyan szörnyű. A kastélyban, ahol nevelkedtem, szerettem a titkos átjárókon közlekedni."
msg12_5="Kik közelítenek? Ezek felszínlakók! Fegyverbe!"
msg12_6="Békében jöttünk, barátaim. Békében jöttünk!"
msg12_7="Valóban, nahát, még tündék is vannak a kíséretedben! Hát nem élhetnek a törpök nyugodtan, anélkül, hogy a hitszegő tündék ne üldöznék és zaklatnák őket?"
msg12_8="Törpök, mi végre ilyen kemény a szavatok? Sohasem ártottak nektek a tündék."
msg12_9="Sohasem? Hiszen jómagam is megéltem már, amikor a tündék nem tartották meg a szövetségünket! Sok törpöt mészároltak le akkor, és a gyáva tündék semmit sem tettek ellene!"
msg12_10="Most túl messzire mentél! Kalenz vagyok, hatalmas tünde-úr! Hogy merészelnek engem efféle alagútpatkányok gyávának nevezni?!"
msg12_11="Nyugalom, barátaim, nyugalom! Orkok ólálkodnak felettünk, és mi még magunk között is harcolnánk?"
msg12_12="Jól van hát. Ki vagy? Mivel magyarázható a jelenléted, ember? Mivégre tetted kockára az életed és jöttél Knalga ősi törp-földjére?"
msg12_13="Nos, mi... mi, hát ..."
msg12_14="Azért vagyunk itt, hogy egy örökös örökségébe léphessen. Hogy egy király elfoglalhassa trónját. A Tűz Jogarát keressük"
msg12_15="A Tűz Jogarát? Eszednél vagy? Beszélni beszélsz, de csak rejtvényekben!"
msg12_16="Nem játszadozunk feladványokkal, barátom. A Tűz Jogarát keressük, és ehhez a törpök segítését kérjük. Ha úgy kívánod, maradj ki ebből. Megtaláljuk, akár támogatsz minket, akár nem"
msg12_17="Őrült beszéd ez. Senki emberfia nem tudja, vajon létezik-e. Ki volna egyáltalán ez az örökös, ez a király, akiről beszélsz?"
msg12_18="Én, uram."
msg12_19="Hogy te? Haha! Ez a fiú itt előttem volna hát Wesnoth királya? Hohó! Rég nem nevettem ilyen jót! Te pedig ki vagy, öreg?"
msg12_20="A nevem Delfador. Én vagyok a Nagy Delfador, Garard király Mágusa, és örökösének Gyámja"
msg12_21="Hogyan... te volnál Delfador? Ifjú törpcsemete korom óta nem láttam őt, de mondhatom, öreg, te nem vagy Delfador. Vigyétek el e hazugokat a színem elől! Delfador már sok éve, hogy meghalt"
msg12_22="Én vagyok a Nagy Delfador! Bárki, ki szembeszegül velem, halál fia!"
msg12_23="Valóban. Te vagy Delfador. De hiszen évekkel ezelőtt híre járt, hogy halott vagy!"
msg12_24="Csak gondolták, hogy meghaltam. Remélték. De még élek, még élek!"
msg12_25="Valóban hiszed, hogy megtaláljátok a Tűz Jogarát?"
msg12_26="Igen, pontosan. Ha segítségünkre leszel, barátom, Knalga minden kincse a tiéd lehet, amire rábukkanunk. Csak a Jogar kell nekünk. Veszélyes lesz: tudd, hogy törpök halnak majd meg, talán sokan is. De még ez is jobb, mint férgek módjára rejtőzni az orkok elől"
msg12_27="Igazsága van a szavaidnak, barátom. Legjobb embereim tartanak veled. Ám mi sem tudjuk, hol lehet a Jogar. A monda szerint az északi alagutak rejtik"
msg12_28="Akkor hát irány észak!"
msg12_29="Hmm... a sziklák mögött egy rejtekajtó nyílik!"
msg12_30="Ebben a kincsesládában hatalmas vagyon van! Legalább kétszáz tallért látok!"
msg13_1="Ezek a törpök fő alagútrendszerének részei"
msg13_2="A város különböző részeihez földalatti utak vezettek, de most már mind romokban áll csak"
msg13_3="A táblán ez áll: 'Vendéglakosztály'"
msg13_4="Nagybátyám családja ott fulladt meg, amikor az orkok elárasztották a barlangjukat ..."
msg13_5="Mintha nemrég használták volna ezt az átjárót ..."
msg13_6="Délre egy nagy kiöblösödés van a termekben"
msg13_7="BROMM! BROMM! BROMM!"
msg13_8="A sziklák megindultak!"
msg13_9a="Ki van ott?! Barát vagy ellenség?!"
msg13_9b="Legfőbb célunk, hogy megtisztítsuk az orkoktól ezeket az alagutakat! Légy a segítségünkre!"
msg13_9c="Á-há! Egy ork! Kiűzünk titeket innen mind!"
msg13_9d="Nem is tudtam, hogy élőholtak is lakoznak a föld alatt ...!"
msg13_9e="Kivel harcolunk?"
msg13_9f="Lionel vagyok, az Elveszett Tábornok. Megbosszulom magam rajtatok!"
msg13_9g="Megbosszulod magad? Mit tettünk, amiért bosszút kell állnod?"
msg13_9h="Lionel? Tábornok? Emlékszem erre a névre ..."
msg13_9i="Emlékszel rám? Jó. A király legjobb tábornoka voltam, a Jogar megszerzésére küldtek ide. De az orkok csapdába csaltak engem és katonáimat ebben a barlangban, s kiéheztettek. A törpök nem voltak a segítségemre, itthagytak meghalni. De most, most bosszút állok ezért!"
msg13_10="The earth shakes."
msg13_die1="Argh! Itt ér hát el a halál! Legalább méltó ellentől esem el, nem az orkok mancsától"
msg13_die2="Nyugodj békében, Lionel, te szegény elveszett tábornokom"
msg13_die3="Nekem már végem, de a feladatomat el kell végezni. Barátaim: a Jogar innen még északabbra, mélyen a tárnákban rejlik. Járjatok több szerencsével nálam ..."
msgnw_1="Csontig hatol a hideg! Táborozzunk le itt, és pihenjünk egy kicsit"
msgnw_2="Álljunk meg pihenni? Uram, nem állhatunk meg egy percre sem, ha nem érünk előbb a Jogarhoz, az az ellenség kezébe kerülhet!"
msgnw_3="Amióta az élőholtak abban az elátkozott völgyben ostrom alá vettek minket, jól kiléptünk. Most viszont beáll a tél, és kincstárunk is kiürült. Ez a táj elég termékenynek tűnik, itt biztosan át tudunk telelni"
msgnw_4="Jól van, pihenjünk hát! Sok veszély les még ránk, ebben biztos vagyok, s úgy hiszem, jó ideig nem állnék ki még egy olyan csatát, mint a folyón valóátkelés volt"
msgnw_5="A Tűz Jogarát keressük, az ország sorsa van a kezünkben! Ti, emberek, ilyenkor akartok megállni? Tovább az úton, azt mondom: tovább!"
msgnw_6="Igazuk van, Kalenz. Egy hónap alatt szerettem volna megszerezni a Jogart, de ez nem fog menni. Ha nem pihenünk meg hamarosan, a katonáink el fognak hagyni minket. De ezen a vad északi tájon a pihenés jogáért is meg kell küzdjünk! Nézzétek, északról az orkok nem fognak nyugtot hagyni nekünk!"
msgnw_7="Akkor elvesszük tőlük ezt a földet! Fegyverbe, katonák!"
msgnw_8="Miénk a győzelem! A föld már nem az orkoké. Most már kihúzhatjuk itt a zord telet"
msgnw_9="De nem rostokolhatunk itt sokáig, barátaim: előbb kell elérnünk az ősi törp-földeket, mint ellenségeink"
msgnw_10="A hosszú pihenés után a csapat ismét útnak indult a Törp Királyság felé ..."

