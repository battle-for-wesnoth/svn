ability_leadership="hadvezetés" 
leadership_description="Vezénylet: 
Ez az egység a csatában a szomszédos egységek élére áll, melyek így jobban harcolnak. 

Az alacsonyabb szintű szomszédos egységek sebzése ily módon növekszik."
