nelves_1="Barátaim! Ennyi fáradalom után most végre elértük népem, az északi tündék földjének gyepûit."
nelves_10="Eoniar, öreg barátom, üdvözöllek! Miért kutattál utánunk?"
nelves_11="Mikor királyom értesült jöttötökrõl, lovasokat küldött elébetek. Közeleg a baj: délrõl Wesnoth serege keres titeket, s északon az õ ellenükben megjelentek az orkok!"
nelves_12="Hogy merészelik ezek a wesnoth-i emberek a mi földünkre tenni a lábukat?! Gyerünk, erõs orkok vagyunk! Visszaszorítjuk õket, bele a folyóba, ahonnan jöttek!"
nelves_13="Nyílt terepen nem biztonságos a helyzetetek. Siessetek a keleti erdõ felé. Kíséreljetek meg eljutni Eretriába, a királyom ott vár rátok. Amíg itt beszélek, azalatt is tünde csapatokat toboroz, hogy elétek menvén biztosítsák érkezésetek."
nelves_14="Bármelyik sereg is túl erõs hozzánk mérve. Induljunk, gyorsan, az erdõ felé! Küzdjenek meg egymással az orkok és az emberek, mi pedig távozzunk innen."
nelves_15="Üdvözöllek, tünde-barát! Isten hozott Eretriában. Míg a csata folyik, itt húzódjatok meg. Még egy kis ideig tartsunk itt mi ki, s biztonságban leszünk."
nelves_16="Köszönöm, El'rien Úr. Az északi tündék vendégszeretete épp olyan forró, mint a délieké. Embereim együtt harcolnak a tiéiddel a védelemben."
nelves_17="Tünde-barátok: biztonságba értetek!"
nelves_18="A Tûz Jogara nálunk van, El'rien! Elensiába kell kísérjük!(?)"
nelves_19="Jól mondod. Fõvárosunkba kísérünk titeket, s ott Tanácsot tartunk majd.
<br />
<br />Jól mondod. Fõvárosunkba kísérünk titeket, s ott összehívjuk a Tanácsot.(khiraly)"
nelves_2="Ennyi, a vadonban eltöltött idõ után itt az ideje a pihenésnek!"
nelves_3="Nézzétek! Dél felõl ember-hadsereg tart felénk Wesnoth zászlaja alatt!"
nelves_4="Végre, ott vannak! Egész idáig jöttünk, hogy megállítsunk, te szökevény!(?)"
nelves_5="Asheviere további csapatokat küldött utánunk. Igen bátrak lehetnek, hogy ilyen messzire eljutottak, s úgy tûnik, sokan is vannak."
nelves_6="S úgy gondolom, az õ oldalukra állnál szívesebben, hercegnõ ..."
nelves_7="Tisztességes hercegnõ vagyok, nem pedig holmi csavargóféle! A szavamat adtam, hogy szövetségesed leszek, amíg el nem hagyjuk ezt az átkozott északi vidéket, s ehhez tartom magam!"
nelves_8="Alig értem, hogy maradtál ilyen becsületes úgy, hogy Asheviere nevelt."
nelves_9="Nemesurak! Csakhogy rátok bukkantam!"
nelves_defeat="Nem értük el az erdõt, s a csata még mindig folyik. Sohasem érünk oda! Legyõztek minket!"
neutral_description="A semleges(?) egységeket nem befolyásolja a napszak, éjjel és nappal is ugyanolyan harci kedvvel vívják a csatákat."
