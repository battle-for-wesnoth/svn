intro_14="...és elküldte legrátermettebb parancsnokát."
isledamn_1a="De az utazás nem ment olyan simán mint remélték. Egy vihar támadt fel és csapot le a hajóra. Amíg mindenki a fedélzeten küzdött reménytelenül, egy hirtelen széllökés levetette Konrádot a vízbe amikor megpróbálta felkötözni a vitorlákat."
isledamn_2a="Férfisellőknek sikerült Konradot megmenteni a tenger karmai közül, de nem tudták visszavinni a hajóra. Nagy erőfeszítések árán, elértek vele egy közeli szigetet... "
isledamn_4a="Csak a legrosszabbakat hallottuk eddig erről a helyről, uram. Azt beszélik, hogy nagy számban jöttek élőholtak gonosz lelkei, és az egész szigetet egy sivár tarlóvá változtatták."
isledamn_7="Talán tudunk alkut kötni! Segítsetek elpusztítani azokat az ördögi teremtményket."
kill1="Szép munka! Ő Garard unokaöccse!"
kill2="Kiváló, ifjú legény!"
kill3="Nézz a hátad mögé!"
kill4="Ha végeztél a falvakkal, menj vissza a várba és toborozz katonákat. Egy valódi csatában általában már van egy kis pénzed kezdéskor hogy toborozhass katonákat."
kill5="Még egy bujdosik ott!"
main_menu="Menü"
msg5_13a="Legjobb tudásunk szerint fogunk szolgálni, tiszteljük a segítséget amit városunknak nyújtasz. Meg fogod látni, hogy még a tolvajok között is ismerik a becsületet."
msg5_14b="Végül visszavettük a várost! Maradjunk itt, barátaim!"
msg5_14c="Győzelem! Elensefar tolvajai felajánlják szolgálatukat, uram!"
msg5_15b="A vigalom három napon át tartott, majd utána egy régi barát tért vissza."
msg8_3c="A Griff-hegy! Talán ellophatnánk néhány tojást a griffektől és a fiatalokat kiképezhetnénk, hogy átrepüljék a hegyeket. Sikerülne, Delfador?"
msg8_8b="Szégyen gyalázat hogy nem tudtuk megszerezni azokat a griff tojásokat - egyszer bizonyosan előnyünkre váltak volna. Mégis, tovább kell indulnunk."
nelves_13a="Egy óriási sereget pillantottunk meg délre, egy wesnothi sereget. És azt hisszük, hogy téged keresnek! Nincs egy elvesztegetni való percünk se. Sietnetek kell a tünde erdőbe! Csak ott lesztek biztonságban!"
nelves_14a="Csak remélni tudom, hogy el tudjuk őket kerülni. Északkelet felé kell tartanunk."
nelves_15a="Ez még nem minden, uram. Az alávaló orkok is értesültek az emberek közeledtéről, és most egy nagy sereget gyűjtenek össze, hogy ellenük küldjék északra! Már szinte bizonyos, hogy egy óriási csata készülődik."
nelves_16a="Ez nagyon vezsélyesnek hangzik. Talán vissza kéne vonulnunk nyugatra, és elbújni amíg vége nincs a csatának?"
nelves_17a="Szerintem ez a vad terep túl veszélyes hozzá! Bárhogy is... azt hittem Wesnoth oldalára fogsz állni, hercegnő."
nelves_18a="Én egy becsületes hercegnő vagyok, nem egy csaló, mint te! Megígértem hogy a ti oldalatokon állok, amíg ki nem jutunk ebből a térségből, és meg is fogom tartani a szavam!"
nelves_20a="Akkor gyere Konrad, induljunk!"
nelves_22="Üdvözlet, tünde barát! Isten hozott Emetriában. Menedéket kell találnotok amíg a csata tart. Ha itt maradtok velem egy ideig mind biztonságban leszünk."
nelves_23="Köszönjük, Lord El'rien. Az északi tündék vendégszeretete legalább olyan nagylelkű, mint déli rokonaiké. Az embereim segíteni fognak kitartani az ellenséggel szemben."
nelves_25="El'rien, velünk van a Tűz Jogara! El kell őket kísérnünk Elensiába!"
nelves_26="Valóban. Elkísérünk titeket a fővárosba, ahol gyűlést fogunk tartani."
nelves_3a="De megint óriási köd ereszkedett körénk! Nem tudhatjuk milyen veszélyekbe botlunk! "
nelves_4a="Amíg óvatosan és körültekintően haladunk, biztos vagyok benne, hogy elérkezünk a tündék biztonságos és vendégszerető városába."
nelves_human_found="Ott vannak! Roham!"
nelves_orcs_found="Ott egy csapat ork! Engednünk kell hogy összecsapjanak Wesnoth seregeivel, és mindenáron el kell kerülnünk az összetűzést velük!"
newtut2_10="A megmérgezett egységek minden körben vesztenek az életpontjaikból(HP), amíg ki nem gyógyítják őket. 
A csillapító képesség csak meggátolja a méreg hatását egy körre. 
Egy faluba kell küldened vagy egy egységet használnod a gyógyításhoz."
newtut2_11="Jó próbálkozás, Konrad, de úgy tűnik a képességeiden még sokat kell javítani."
newtut2_12="Elkaptak. Körültekintőbbnek kellett volna lenned!"
newtut2_13="Minden ellenséged sikeresen legyőzted Konrad. Gratulálok!"
newtut2_2="A veteránok visszahívását?"
newtut2_3="Azokat a katonákat, akik régmúlt csatákban harcoltak érted - és túlélték - visszahívhatod hogy újra szolgálatodba álljanak."
newtut2_4="Áh, értem. Tehát így tapasztaltabb katonákkal erősíthetem az én oldalamat."
newtut2_5="Igen, ez a lényege."
newtut2_6="Úgy látom a banditák segítségére siettek sötét beavatottak és az ő élőholt kísérőik."
newtut2_7="Igen, én is látom őket. Vasszataszítóak ezek az istentelen teremtmények!"
newtut2_8="És veszélyesek is. Karmaik megmérgezhetik csapataidat. Talán néhány sámánt kéne toboroznod a seregedbe."
newtut2_9="Gyógyító képességű egységeid gyógyítják a közelben lévő csapataid."
quit="Kilépés a játékból"
recr1="Mostmár készen állsz egységeket toborozni (kattintás jobb egérgombbal és Toborzás)"
recr2="És kiválaszthatom, hogy milyen katonákat toborozzak, Delfador?"
recr3="Alaposan nézd át a képességeiket. Kezdetekben, szükséged lehet gyors egységekre, hogy annyi falvat szerezz meg amennyit csak tudsz. Később, a harcosok azok, akikből hadsereged tömegeit létrehozhatod. Emlékezz: minden tünde egység nagyon jól harcol erdőben; a lovasok kíválóak szabad terepen; továbbá a mágusok jól beválnak támogatásként és ugyanúgy használhatóak mint az íjászok. Ha tapasztaltabbá válnak mágusaid, kivételesen erősek lesznek."
save_game_failed="A játék mentése nem sikerült."
stone="szikla"
stone_description="Ez az egység kővé dermedt. Valószínű, nem képes helyváltoztatásra vagy támadásra."
tut17="Igazad volt, Lofar. Az emberek nem értenek a hadvezetéshez."
tut18="Konrad! Segítened kellett volna!"
tut19="No ni, emberfia, mint hadvezér! Nem megmondtam neked, Galdrad, hogy ez puszta időpocsékolás?"
tut20="Nagyszerű, Konrad. Ma bizonyítottál!"
tut21="Ez a fiatal parancsnok megérdemli Wesnoth koronáját. Adjunk neki bizalmat, reménykedjünk benne, hogy ő békét hoz Wesnothnak, Lofar."
tut23="Nagyon fontos küldetés áll előttünk. Nem tűrhetjük tovább, hogy Asheviere királynőként uralkodjon!"
tut24="Minden feladatot végrehajtottál, de négy nap mégsem volt elég neked a banditák legyőzésére. Attól tartok, egy valóságos csatában messze nem lenne ennyi időd."
tut25="Minek ez a nagy elővigyázatosság, Konrad? Küzdj meg magad, ha ezzel nem veszélyezteted az életed!"
tut27="Foglald el a két folyómenti falvat."
tut28="Most a legtöbb környékbeli falut elfoglaltad. Szép munka volt!"
tut29="Eddig minden jól megy, de több kell belőlük."
tut31="Valóban, a harcosok minden ütközethez jó választások, de most inkább íjászokat használnék helyettük. Ők jobban lőnek mint a harcosok."
tut32="A felderítők lovaikról ismerhetőek meg. Itt én inkább íjászokat használnék, mert ők már azelőtt legyőzhetik ellenségeiket mielőtt azok elég közel érnének, hogy viszonozhassák a támadást."
tut33="Feladat teljesítve!"
tut34="Az íjászok túl gyengék hogy karddal legyőzzék az orvvadászokat. Kísérletet tenni egy távolabb lévő ellenség megtámadására, lehet hogy az utolsó cselekedete lesz ennek az íjásznak."
tut35="Szép munka!"
tut36="És most jöjjön az utolsó feladatod. Folytatásképp toborozz néhány mágust, így kipróbálhatod képességeiket."
tut37="Szépen végigcsináltad, Konrad!"
tut38="Mostmár egy igazi parancsnok vagy, Konrad."
tut39="Köszönöm Delfador. Nem is volt olyan nehéz, mint eleinte gondoltam!"
tut3a="Egység mozgatásához először válaszd őt ki..."
tut3b="... majd válaszd ki hogy hová lépjen. 
Ha túl messzi célt jelölsz ki, lehet, hogy az egységnek több körbe tellik míg odaér. A megjelenő szám a cél eléréséhez szükséges körök számát mutatja."
tut3c="Miután az összes szükséges mozgást elvégezted, kattints a ,,Kör Vége'' gombra!"
tut40="És most a parancsonoki képességeid igazi próbája: a tőlünk északkeletre lévő várban egy bandita vezér tünde földet készül elfoglalni. Segíts Galradnak legyőzni ezt a gonosz vezért. 
Tünde barátaink is segítségedre sietnek (a menüben az egységek listája segíthet megtalálásukban). 
Mostmár mindenfajta egységet toborozhatsz. Sok szerencsét!"
tut41="Felderítőket toboroztál. A tünde felderítők nem túl jó harcosok, ellenben nagy területeket tudnak gyorsan elérni. Kíválóan alkalmasak falvak megszerzésére. 
@EXERCISE 
Foglald el a nyugati falvakat, hogy több aranyhoz juss!"
tut42="Íjászokat toboroztál. A tünde íjászok gyengék amikor szemtől szembe kerülnek az ellenséggel, de kitűnően lőnek. Főleg olyan egységek ellen küldd őket, amelyeknek nincsenek lőfegyvereik, és próbáld nem elhagyni a menedéket jelentő erdőt vagy falut. Az íjászok mesterlövésszé vagy vadásszá fejlődnek, akik halálosak tudnak lenni longbow íjaikkal és kardjaikkal.  
@EXERCISE 
Előkészítettünk neked egy gyakorló ,,céltáblát'' -- Gerlog, a tolvaj, délre van a váradtól."
tut43="Harcosokat toboroztál. Jól fel vannak készülve mind távolsági, mind közelharcra. Mint minden tünde, ők is erdőben és faluban tudnak jól védekezni. Egy harcos legmagasabb rangja marsall vagy Bajnok lehet, mindkettő hatékonyan harcol az mindenféle harcmodorú ellenség ellen. A marsallok vezethetik sereged a csatában. 
@EXERCISE 
Hogy kipróbáld a harcosokat, küldd őket Kharhbrah ellen, ő a vadorzó a hídon."
tut44="A lovak gyorsan haladnak az utakon és a mezőn. Emiatt a lovasoknak előnyük van ezeken a terepeken."
tut46="A lovasok lovagokká fejlődnek, nagy harcosokká akik gyógyitani is fogják társaikat. 
@EXERCISE 
A tisztáson, délkeletre a váradtól, találsz egy gyakorló célpontot. Menj oda és tisztítsd meg az ellenségektől!"
tut47="Az emberek népe híres a világról szerzett sok tudásáról. A mágusok a kutatók elitjét alkotják - képesek összegyűjteni a természet erőit és felhasználni a rájuk támadók ellen. A varázslat segítségével lángoló lövedékeik szinte mindig célba találnak. A mágusok testileg gyengék. Ahogy egyre több tapasztalatot szereznek, a mágusok kitanulhatják a fehér mágiákat és a Fény Mágusaivá válhatnak, vagy más erőket tanulmányozva Udvari Mágusokká léphetnek elő. 
@EXERCISE 
Az út másik oldalán élőholtak szóródtak szét. Ne engedd tovább kószálni őket!"
tut48="Rendben. A következő leckében meg fogod tanulni hogyan irányíts lovasokat. Most pedig toborozz néhányat!"
tut4a="Ahhoz, hogy egy egységgel támadhass, először ki kell jelölnöd..."
tut50="Siess! Már rég vissza kellett volna érned!"
tut51="Mit csinálsz, Konrad? Elmúlt egy nap és semmit nem vittél véghez!"
tut52="Már be kellett volna fejezned a második gyakorlatot. Siess!"
tut53="Konrad, gyerünk már! Nincsenek már sokan."
tut54="Rendben van, de túl sok időt vesztegetsz rá!"
tut55="Konrad! Ez az utolsó figyelmeztetés. Fejezd be a küldetést!"
tut56="Ez egy egyszerű feladat! Miért haladsz ilyen lassan?!"
tut57="Nos, igyekezz!"
tut58="Idáig jó... de igyekezz jobban! Még egy feladatom van számodra."
tut59="Tájékoztatlak, hogy igencsak fogytán az időd."
tut5a="...ezután kattintással válaszd meg a célt. 
Ha megtetted, fegyvernemet kell választanod."
tut60="Már csak 8 kör van hátra, Konrad."
tut_staff="Ez a régi botom. Habár nem tűnik valami hasznosnak, a varázsereje még mindig halált hozhat az ellenségre. Az ereje fogytán van, már nem fog sokáig tartani. Bátran használd ezt a fegyvert akár most is - majd odafigyelek, nehogy megsértsd vele magad."
tutnope="Mielőtt megtámadnád a banditák vezérét, be kell fejezned a kiképzésedet."
tutorial_1="Miután menedéket találtak a tündék földjén, Delfador, a vén mágus próbált átadni Konradnak minden képességet és tudást, hogy jó vezető válhasson belőle."
undbook_1="Telt-múlt az idő és Gwiti folytatta útját. Közeledett a liget felé ahol úgy sejtette a Crelanu-kódex van elrejtve."
undbook_10="Átok legyen a holtidézőn! Miért kellett idejönnie?!"
undbook_11="Végre! Ez az! Most tébolyultan kell felnevetnem mint, ahogy az igazi gazemberek!"
undbook_12="Uram, végre megtaláltuk a holtidézőt!"
undbook_3="De a régi korok mágusai alapos munkát végeztek. A kódex egy olyan ligetben volt elrejtve, amelyért a tündék és az orkok hosszú évek óta hadat viseltek, és bárkinek aki közeledik számolnia kell egyesült haragjukkal..."
undbook_4="Ó ne! Az Orkok a maguk oldalára állították az élőholtakat."
undbook_6="Egyikőtök oldalára se állok!"
undbook_8="Mi? Nem halhatok meg! Neeee!"
undead_tower_10="Ej, ebben a ládában szenteltvíz van!"
undead_tower_11="Nézd mit őriztek a mágusok!"
undead_tower_12="A mágusok jobban elrejtették, mint ahogy képzeltük!"
undead_tower_13="Két tucatnyi arany. Ezt a tornyot öröm kifosztani!"
undead_tower_15="Haha, ebben a ládában temérdek aranytallér van elrejtve!"
undead_tower_16="Ez nem az a kötet amit Crelanu írt... hmmm... de benne van hogy hol találjuk!"
undead_tower_17="Ezzel megvagyunk! Menjünk, kaszaboljunk le még pár ellenséget!"
undead_tower_2="Ha jól emlékszem, ennek a toronynak 3 emelete van. Néhány óra alatt megtalálhatom itt a Kódexet...!"
undead_tower_3="Huh! Megérkeztünk! Parancsolj velünk Mester!"
undead_tower_4="Ott egy titkos ajtó! Ez csak a könyvtár lehet!"
undead_tower_5="Lám, lám, lám. 35 arany van a ládában!"
undead_tower_6="A fene egye meg, a láda üres!"


