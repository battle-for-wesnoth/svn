isle_damned_found1="Nagy szerencse, hogy rádbukkantunk, uram! Gyorsan, jöjj fel a fedélzetre, hagyjuk el ezt az átkozott szigetet!"
isle_damned_found2="Kár, hogy a teljes gyõzelem nem lehetett a miénk, de szerencsére így is megmenekültem! Irány Elensefar!"
isle_wrested_control="Átvettük az irányítást a sziget felett - az élõholtaknak semmi keresnivalójuk itt már! Semmi dolgunk már, csak bevárni, míg megérkezik a hajó, amivel továbbhaladunk Elensefar felé!"
isledamn_1="Ám az út nem folyt oly simán, mint remélték. A hajó viharba került, s mindenki erejére szükség volt, hogy megmenthessék azt. Ahogy Konrad az árbocot igyekezett biztosítani, egy hirtelen széllökés lesodorta õt a fedélzetrõl ..."
isledamn_2="A sellõk mentették ki Konradot a tengerbõl, de nem tudták visszajuttatni a hajóra. Ehelyett kénytelenek voltak kitenni õt egy közeli szigeten ..."
isledamn_3="Huh, legalább túléltem. De hol lehetek? Lakott a sziget egyáltalán?"
isledamn_4="Rossz híre volt a szigetnek mindig is, nagyúr. Úgy hírlett, az élõholtak szörnyetegei vették uralmuk alá, s ennélfogva ocsmány pusztasággá változott."
isledamn_5="Reménykedjünk, hogy ezek csak kósza hírek. Egyetlen harcedzett emberem sincs, ugyan hogy védenem meg magam?"
isledamn_6="Vannak még tündék a szigeten, uram. Ha õket sikerül magad mellé állítanod, talán feltartóztathatjuk az élõholt ármádiát!"


msg10_4b="Óvatosnak kell lennünk... azt mondják, egy varázsló él a hegyek között, aki nem kedveli a látogatókat. Õ teremt ködöt, õ vezeti tévútra el az utazókat, akiket aztán szörnyetegei felfalnak."
msg11_2b="Nem tudunk bejutni! Mit tegyünk?"
msg11_5b="Haboznék bemenni. Olyan nehéz lesz a sötétben!"
msg11_5c="Ne késlekedjünk! Már emlékszem: az északkeleti bányáknál a legjobb lemenni!"
msg11_5d="Konrad és csapata azonban nem egyedül ereszkedett le a bányákba ..."
msg1b_10="Fel tudnék ajánlani egy hajót - kiküldtem a nyílt tengerre a vénekkel, asszonyokkal és gyerekekkel, de hamarosan várható, hogy befut a kikötõbe."
msg1b_11="Köszönom szívességedet."
msg1b_11b="Csak azt remélem, hogy a gonosz orkok következõ támadásakor is ilyen bátran küzdünk majd."
msg1b_5a="Segítségedre küldöm egy varázslómat. Toborozz még néhányat, s talán pár lovast is - jól harcoltak mellettünk a korona ellen. Szükségem van néhány napra, hogy segítséget hívjak."
msg2_1_1="Ahogy a nap a wesnothi háborútól messze lenyugodott, új háború készülõdött messzi földön - fivérek között."
msg2_1_10="Nem... nem nyertem meg a csatát, legyõzettem. Nem hiszem el."
msg2_1_11="Igen, pusztulj el, halj meg, hogy a holtak földjére juss. Talán egy nap majd beállsz a seregembe!"
msg2_1_12="Hát nem megmondtam?!"
msg2_1_13="Saját kezemmel öltelek meg!"
msg2_1_14="Hatalmas Gwiti vagyok, készülj a halálra!"
msg2_1_15="Most meghalsz!"
msg2_1_16="Te szánalmas korcs, tudd, hogy csak a kegyelmemnek köszönheted, hogy újra a napra nézhetsz. Meghalsz, mielõtt ismét lenyugodna."
msg2_1_17="Megemlíteném, hogy amíg mi itt cseverészünk, addig derék élõholtjaim már feléd tartanak."
msg2_1_2="Gyûlölt bátyám. Jól nézd meg a naplementét, mert a következõt már nem fogod!"
msg2_1_3="Hát az már biztos! Mivelhogy a holtidézés kedvéért élõholtakká lettünk. Fényre se mehetünk, már nem is emlékszel?"
msg2_1_4="De még mennyire. Akárhogy is, készülj, mert meghalsz újra."
msg2_1_5="Mindig is én voltam az erõsebb kettõnk közül. Teljes mellbedobással fogok küzdeni, most pedig jobb ha viszed innen a sátorfád, mielõtt szíjat hasíttatok a hátadból!"
msg2_1_6="Ne légy ostoba! Az én bõröm vékony, ahhoz hogy erõs szíj legyen! Viszont a Te dús hajadból puha párna készülne."
msg2_1_7="Micsoda? Nem halhatok meg! Már meghaltam egyszer! Neeeee!"
msg2_1_8="Hahaha, nem megmondtam, hogy így lesz? Talán egyszer megidézem az árnyadat, hogy szolgálatomra legyen ... Addig is ég veled!"
msg2_1_9="Eljött a vég, elvesztem ..."
msg2_3_1="A Sötét Szellem hibázott, s ezért Gwiti elûzte. Ezután fordult Kaleon Tornya felé a figyelme, ahol valaha a legnagyobb varázslók is tanultak."
msg2_3_10="Quirind, vesztettünk! Neked kell megóvnod a tornyot."
msg2_3_11="Hohó! A torony védõvarázsa már életbe lépett - nem juthatsz, hacsak nem vagy képes hasonló erejû varázslatra."
msg2_3_12="Haha! Áttörtem a védelmet!"
msg2_3_13="Átok sújtsa a galád holtidézõt!"
msg2_3_2="Végre megint az országúton vagyok. Ha nem tértem túlzottan le az útitervemtõl, akkor Kaleon tornya itt kell legyen, õsi varázstitkokat rejtve elõlem - és hamarosan mind az enyém lesz."
msg2_3_3="Egy holtidézõ! Segítségért kell küldenem."
msg2_3_4="Átkozott szörnyeteg, vedd tudomásul, hogy mi, Kaleon tornyának varázslói, minden tudományunkat latba vetjük, hogy a toronyba ne juss be! Tûnj el most, s sértetlenül úszhatod meg."
msg2_3_5="Quirind, a tündék a hátadba kerültek."
msg2_3_6="Távozz minél messzebb, vagy a saját világodba küldünk végérvényesen, te romlott halál-varázsló!"
msg2_3_7="Aki szembeszállhatna velem, még meg se született!"
msg2_3_8="Ne! Ne! Neeee! Végem van, érzem a felém nyúló árnyakat ..."
msg2_3_9="Argh! Elestem, s a Torony immáron védelmétõl megfosztva romokban hever!"
msg3_29a="Nagyon jó. De hogy jutok el Elensefarba?"
msg3_30_farewell="Viszlát Konrad és jó utat!"
msg3_30_farewella="Ég veled, Konrad. Remélem az id&#245;járás is kedvez utadhoz."
msg3_30a="Innen északnyugatra fekszik, pár mérföldnyire a parttól. Két módon is odajuthatsz: hajóval és szárazföldön. Mindkét útvonalnak megvannak a maga veszélyei - válassz!"
msg3_31="Talán nem sikerült mindvégig visszaverned az ellenséget? Erõsítéshez jutottak, így biztos, hogy már végünk van!(?)"
msg3_32="Nem vesztegethetünk itt több idõt, Konrad! Nagy dicsõség volna teljesen legyõzni az orkokat, s mindenkit felszabadítani, de most sürgõsebb ügyeink vannak!"
msg3_33="Hál'istennek, hogy épségben kerültél elõ, Delfador! Kemény ütközet volt, de miért ne nyerhetnénk meg? Miért kell elhagynunk a csatateret?"
msg3_34="Rossz híreket hoztam: Asheviere megtámadta Elensefar városát, felrúgva a megállapodást Wesnoth és a város között. Embereinket a városhoz kell vezesd, hogy megvédjék - vagy visszafoglalhassák, ha elesne addigra."
msg3_35="Nekem kell megtennem? De ugye velem tartasz, Delfador?"
msg3_36="Attól tartok, Konrad, hogy nem. Fontos iratokra bukkantam, s ezeket át kell nézzem. Azonmód a tündékhez kell vágtassak, hogy tanácskozzak velük. Találkozzunk Elensefar falainál, a csata után."
msg3_37="Félek, egyedül nem lesz egyszerû. De jöjjön, aminek jönnie kell. Hogy jutok Elensefarba?"
msg3_38="Mióta megtörted az orkok tengeri uralmát, a hajóút volna a legbiztonságosabb. Vitorlázz a part mentén, s így csak pár mérföldre érsz majd partot Elensefartól. Gyorsan, siess!"
msg3_39="Hajózni nem biztonságos, hiszen az Orkok uralják a vizeket. Szárazföldön kell menned. Elensefar hat napi járóföld innen a part mentén. Siess!"
msg4_12a="Megtiszteltetés volt részemre, hogy az oldalán harcolhattam az élõholtak ellen, uram. Most haza kell indulnom. Érzem hogy útjaink egy napon még keresztezik egymást. Talán pont amikor majd a szükség újból az élõholt seregek ellen fordít."
msg4_12b="Gyõztünk! Reménykedjünk benne hogy még így is idõben odaérünk, hogy megmenthessük Elensefart. Minden perc számít!"
msg4_moredie="Nélkülem vívjátok meg az élõholtak elleni csatát, barátaim!"
msg5_12a="Ezt megfontolom ..."
msg6_4b="Áruló! Elpusztulsz, a hazugságaiddal együtt!"
msg7_10a="Tekints keletre, kél a Nap! Az élõholtaknak nincs elég erejük még egy napot végigharcolni!"
msg7_10b="Valóban nem! Úgy tûnik, túléltük a csatát!"
msg7_10c="Uhhh ... Kimerítõ csata volt, de végül meghátráltak!"
msg7_12a="Rossz érzésem van ezen a helyen, még így is hogy az élõholtak meghátráltak. Merre menjünk most?"
msg7_12b="Köszönet érte, hogy visszajöttél segíteni, Moremirmu."
msg7_12c="Nagyon elszomorít, hogy Moremirmut halottan láttam a földön feküdni, miután visszatért, hogy segítsen nekünk."
msg7_13a="Wesnoth földje nem biztonságos számunkra. A Királynõ csapatai a legeldugodtabb zugokba is elérnek. Muszáj igyekeznünk, az északi területekre, át a nagy folyón. Menjünk hát!"
msg7_13b="Örömömre szolgál és egyben kötelességem is, uram! A hercegnõ pár testõrével volt alkalmunk vacsorázni, megpihenve zarándokutunkon, mikoris megütötte fülünket amint arról beszélnek, hogy miként estél a csapdájukba és vezettek Téged eme veszélyes vidékekre. Nem is tehettünk volna másként, minthogy rögvest segítségedre siessünk! "
msg7_13c="Béke poraira!"
msg7_14a="Valóban! Menjünk is innen!"
msg7_14b="Tehát szánt szándékkal csalt minket erre! Akkor most merre menjünk? Melyik út lehet biztonságos?"
msg7_14c="Érted küzdve esett el, hercegem - akárcsak közülünk bárki, hisz mi is boldogan áldoznánk érted az életünket."
msg7_15b="Ki kell szabadulnod az álnok királynõ szorításából, uram. Ha északkeletre tartasz a griffek hegysége mellett, Abeznél átkelhetsz a nagy folyón. Ám légy gyors, hisz a tél beálltával a folyón átkelni nem lehet!"
msg7_16b="Derék barátom, hálás vagyok a tanácsodért. Boldogabb idõkben találkozzunk ismét!"
msg7_6b="Még ez egyszer a segítségetekre leszek, barátaim."
msg7_7b="Fehér mágusok? A mi oldalunkon? De mégis mit kerestek itt?"
msg7_8b="Moremirmu! Õ az! Mellettünk harcolt! Muff Malal, bízunk benne, hogy még egyszer megsegít minket!"
msg8_1a="Hol vagyunk? Mi ez a hatalmas hegyorom?"
msg8_2b="Ez itt a híres Griff-hegység. Óvatosnak kell lennünk: a griffek háborgatása veszedelmes lehet."
msg8_3b="Ó, hát ez a Griff-hegység! Ha sikerülne elcsennünk néhány tojást, talán repülõ hátasokat nevelhetnénk belõlük... Mit gondolsz, Delfador?"
msg8_4b="Megkísérelhetjük, habár igencsak veszélyessé válhat! De a griffek segítsége késõbb pótolhatatlan lehet. Úgyis el kell haladnunk mellettük..."
msg8_5b="Akkor hát fel a csúcsra!"
msg8_5c="Úgy tûnik, a hegy nem csak minket érdekel. Ismét elõttünk állnak a királynõ seregei!"
msg8_5d="Nosza, katonák! Indulás!"
msg8_9b="Gyerünk, gyerünk! Tovább!"
msg9_13b="Ez igaz? Tényleg te ölted meg?"
msg9_14b="Csatában esett el, az én kezem által. Szomorú, Konrad, hogy bátyáidnak nem ilyen becsületes halál jutott osztályrészéül."
msg9_19b="Ott vannak! Tehát igaz: õk szorították vissza az élõholtakat, s most Wesnothot készülnek elhagyni. Nem kelhetnek át a folyón! Utánuk, katonák!"
msg9_20a="Már megint az az átkozott némber! Gyorsan, gyorsan, siessünk!"
msg9_4b="És ekkor... ekkor veszítettünk?"
msg9_7b="S bosszút álltál a gyilkosságért - megölted a herceget. Ugye, Delfador?"
msg9_9b="Ó, de hisz a tündék mindig úgy mesélték nekem, hogy te, Delfador, ölted meg a herceget, habár errõl sosem beszéltél nekem."
msg9_a6="Nem hiszem el! Megléptek! A nyomunkba eredünk - utánuk, emberek, keljünk át mi is a folyón! Találkozunk még, te alávaló gazember."
msg9_a7="Delfador, gondolod, hogy valóban üldözõbe vesz minket?"
msg9_a8="Úgy tûnik, erõsen próbálkozik - de a tengeri lények meg fogják nehezíteni számára. Folytatnunk kell az utunkat, ha a tél beállta elõtt átkel, már nem akadályozhatjuk meg."
msg_doors_lisar="Huh! Kijutottunk a hegyek közötti csalóka ködbõl, s íme, elõttünk a zûrzavar! Sorakozó! Be kell érjünk a bányába, hiszen még mindig elõttünk vannak!"
msg_get_gold_swamp="A holttest mellett 100 arany hevert."
msg_nw_8="Még több hó esik, gyorsan meg kell nyernünk ezt az ütközetet. Elõre!"
msgcrossroads1="Maradjatok az úton! Az itteni erdõk nem biztonságosak."
msgcrossroads2="Óvakodjatok az erdõktõl! Sok ork rejtõzik a fák között, rajtaütésre készülve!"
msgcrossroads3="Megérkeztünk hát a nagy útkeresztezõdéshez. Északkelet felé tartunk."
msgcrossroads4="Vigyázz! Légy óvatos az erdõben: Asheviere orkokat bérelt fel a hadászati fontosságú utak ellenõrzésére! Át kell törnünk rajtuk!"
msgcrossroads5="Harcolnunk kell, hát legyen."
msgcrossroads6="Katonák! Miénk a gyõzelem! Irány északkelet!"
msgnw_4b="Igen, jó lenne pihennünk. Nem kétséges, hogy további próbatételek várnak ránk, s azt hiszem, a gázlón való átkeléshez foghatót sem igen vállalnék még jó ideig."
msgsnowplains1a="Ezek a hómezõk valaha népemnek adtak otthont. Évszázadokkal ezelõtt azonban elvándoroltunk, ám a mondák szerint egy gyönyörû lángoló kardot hagytak hátra."
msgsnowplains2="Nagy hasznunkra válhat egy ilyen penge az elõttünk álló úton. De vajon hová rejthették el?"
msgswamp1="Átkozott ez a vidék... Éveken át gyûjtötték össze seregeiket és vagyonukat a villik!"
msgswamp2="A lápon egy lépést sem tehetünk anélkül, hogy észrevenne egy villi. Remélem, bölcs döntés volt ezt az utat választanom."
msgswamp3="A villik mindegyikénél egy vagyonra való aranyat találhatsz - de ehhez le kell gyõznöd õket. Azonban ne hagyd, hogy szétnyúljon az arcvonal: elsõsorban a mocsáron kell átkelnünk."
multiplayer_battleworld="Harc világ(?)"
multiplayer_test="Átkelés a folyón"
