scep1="A Jogar valahol a közelben lehet. Merre induljunk?"
scep2="Igen, szinte érzem a közelségét! Kezdjünk alapos keresésbe!"
sceptre3="Itt van végre! Megtaláltam a Jogart!"
sceptre4="Tehát a kezünkben van végre! Most pedig hagyjuk el ezt a bûzös üreget!"
sceptre5="Azt tanácsolom, folytassuk utunkat északnak, lehet, lehet hogy ki tudunk jutni innen."
sceptre6="Végre! Megvan a Jogar!"
sceptre7="Valóban. Sikerült megszerezned Li'sar. Remélem bölcsen használod majd."
sceptre8="Nos, az elsõ dolog amire használni fogom az lesz, hogy kijuttat szépen minket ebbõl a lyukból! Remélem ezt bölcs használat gyanánt értékeled!"
sceptre9="A Jogar hatalmat ad birtokosának, de halhatatlanságot aligha, gyermekem. Bölcsen használd. Most pedig jöjj, úgy hiszem kell lennie egy kijáratnak észak felé."
sceptre10="Tudom, mit csinálok! Gyerünk hát, indulás!"
