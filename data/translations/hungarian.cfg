DarkSpirit="Sötét Szellem"
DarkSpirit_description="A másvilágról érkező hírnököt rettegés kíséri evilági útján. Szerencsére ritkán vetődnek Wesnoth felé."
Deathmaster="Halálmester"
Deathmaster_description="Gwiti olyan hatalomra tett szert a sötét utakon kalandozva, mely szinte sohasem kerülhet halandó kezei közé - azonban ezért rettenetes árat fizetett: az élőholt, akinek eladta a lelkét, fokozatosan felfalja a porhüvelyét is, így tehát idővel Gwiti is élőholttá válik, minden élő rémületére."
Demilich="Fél-villi"
Demilich_description="Ez a mágus túl sok időt töltött a tiltott mágiával és a sötét művészetekkel, s ezért elkerülhetetlenül nagy árat fizet: lassan elveszíti a testét, s maga is élőholttá válik. Idővel mindeki által rettegett, maradéktalanul átalakult élőholttá válhat."
Elven_Council="A Tünde-tanács"
Footpad="Útonálló"
Footpad_description="A bandita hordák az útonállók segítségével kutatják fel a kirabolható embereket és házakat."
HeavyInfantryman="Nehézgyalogság"
HeavyInfantryman_description="A nehézgyalogság tagjai talpig vasban harcolnak, így sok csapást elviselnek. Egyetlen hátrányuk lassúságukban áll."
Initiate="Beavatott"
Initiate_description="A sötét mágiákban elmélyedve, a fiatal Ha'atel vágyakozása a hatalom iránt elvette minden erejét, így ma már túl gyenge ahhoz, hogy a szokásos módon felvegye a harcot."
Inside_The_Tower="A Toronyban"
Inside_The_Tower_objectives="
Victory:
@Find Crelanu's Book
Defeat
#Death of Gwiti Ha'atel"
MasterBowman="Mesteríjász"
MasterBowman_description="A Mesteríjász elért arra a legmagasabb szintre az íj használatában, amit minden ember remélni tud hogy elér. Ügyességüket eme halálos fegyver használatában csak a tündéké múlja felül."
Nightgaunt="Éjkísértet"
Nightgaunt_description="Az éjkísértetek a sötétség leple alatt bújnak elő, visszataszító arcukat maszkok mögött tartva, hogy eltakarják ördögi lelküket. Ezek a megvetett lények képesek éjszaka elbújni, semmi nyomot nem hagyva ottjártukról."
OrcishCrossbowman="Számszeríjász"
OrcishCrossbowman_description="A számszeríjászok próbálják képzettségük hiányát fegyverük nyers erejével pótolni. Bár nem olyan hatékonyak, mint a tünde íjászok a távolsági harcban, de robosztusabbak és a tündéknél jobban feltalálják maguk közelharcban."
Outlaw="Törvényen kívüli"
Outlaw_description="A törvényen kívüliek az éj leple alatt jobban harcolnak."
Poacher="Orvvadász"
Spectre="Kísértet"
Spectre_description="A Kísértetek, a legerősebb lények az élőholtak sorában, sötét hatalmukkal meg tudnak idézni egy kardot amely kimeríti az ellenfél életerejét a maguk erősítésére. Iszonyú sikolyuk megfagyasztja a gyengék szívét."
Thug="útonálló"
Thug_description="Az útonállók olyan banditák, akik félelmetes szöges botokkal intézik el áldozataikat."
Trapper="Prémvadász"
Triton="Triton"
Triton_description="A tritonok a tengerek urai. Szigonyaik segítségével könnyen elpusztítanak minden ellenséget aki elég bolond ahhoz, hogy az ő területükre merészkedjen."
Youth="Ifjú"
Youth_description="Ma még szinte csak fiú, rajongásával a korona felé igazi vágya, hogy úr lehessen -- hogy az emberi harcosok legjobbjaihoz csatlakozhasson."
amb1="Hoppá! A csapdánkba sétáltál, te kis ostoba!"
amb2="Konrad!"
amb3="Delfador! Segíts!"
amb4="Nyugalom Konrad, jövök és megmentelek. Közben próbáld védeni magad. Egy faluban kisebb az esélye hogy megsebesíthetnének. Nézd csak, az egyikük a vízben marad. Próbáld eltalálni!"
amb5="A harc a legjobb képességfejlesztő. Ha elég Tapasztalatpontot szereztél (XP), akkor jobb harcossá lépsz elő. 

Amikor ellenséges egységekre támadsz, megválaszthatod a fegyvert amivel küzdeni akarsz. Minden fegyverhez három fontos numerikus jellemző tartozik: a pusztítóereje; az a szám, ami azt mutatja hányszor használtad; és annak a valószínűsége, hogy eltalálod-e vele az ellenséget. Az ellenfél fegyverének jellemzői is ennek megfelelően vannak feltüntetve."
auto_save_game_failed="Nem sikerült az önműködő mentés. Próbáld meg saját kezűleg elmenteni az állást."
council_1="Üdvözlet a fővárosunkban! És érezd magad megtisztelve! Már fél évszázada - egy egész emberöltő óta, ahogyan Ti emberek mondanátok - hogy bárki emberfiában megbíztak volna a tündék annyira, hogy a városukba engedjék."
council_10="Óh, nem tudtam! Köszönöm, hölgyem. Nagy örömömre szolgál, hogy viszontlátom."
council_11="Az anyámtól mentetted meg őt? De 19 éve Konrád még pólyában volt! Mégis miről beszélsz?"
council_12="Sok vér tapad anyád kezéhez, gyermekem. Sok embert öletett le igazságtalanul. Amikor Konrad még csecsemő volt, megparancsolta hogy minden herceget végezzenek ki, hogy ő gyakorolhasson majdan hatalmat."
council_13="Megölette őket? Többen lettek volna, nem csak Konrad? Képtelenség amit állítasz. Parandra, mit beszélsz?"
council_14="Hercegnő, a Nagy Delfador igazat beszél. Asheviere, a királynő anyja valóban kiadott egy parancsot annak idején Wesnoth hercegeinek kivégzésére."
council_15="És Te mit mondasz, Tündekirály?"
council_16="Ugyan én magam nem láttam Hercegnő, de sok megbízható forrásból származó jelentés  állítja. Valóban Asheviere kezéhez tapad a hercegek vére. Azt is hagyta, hogy az orkok országokat gyalázzanak meg, ezzel semmibe véve a körülötte élő népeket."
council_17a="Nos, ezért kell megszereznem a Jogart. Vissza fogok térni és az emberek el fognak fogadni királynőjükként. Igazságos és jóságos uralkodó leszek. Anyám csak a királynő anyja. A trón kizárólag engem illet, és a Jogarral ezt be tudnám bizonyítani."
council_17b="Hercegnő, szavaid jó szándékúak, de nem léphetsz trónra. Konradnál van a Jogar. Ő fogja elfoglalni a trónt."
council_17d="Nos, a Jogar a birtokomban van! Vissza fogok térni és az emberek el fognak fogadni királynőjükként. Anyám csak a királynő anyja. A trón kizárólag engem  illet, igazságos és jóságos uralkodó leszek. Még az is lehet, hogy kinevezlek tanácsadómnak, Delfador."
council_17e="Ugyan birtokodban van a Jogar, Hercegnő, de igazság szerint ez Konradot illeti. Csak azért lehet most nálad, mert mi segítségedre voltunk a megszerzésében."
council_17f="És ha visszautasítom hogy átadjam neki?"
council_17g="Ha szükséges, Hercegnő, megkérem Konradot, hogy párbajozzon érte fenségeddel."
council_17h="Delfador! Li'sar szövetségesünkké lett. Nincs szándékomban harcolni vele. Amíg igazságosan uralkodik, mit számít hogyha övé lesz a királynői cím?"
council_17i="Te vagy a törvényes örökös. Neked kellene királynak lenned, Konrad."
council_18="Delfador, Konradot rutinos, bölcs, becsületes és igazságos férfivá nevelted. Tiszteletre méltó harcossá, aki a megbékélést keresi. Mindezek ellenére a trón nem neki való hely. Tudod jól, hogy miről beszélek, Delfador."
council_19="Nem igazán. Hogy érted, Parandra?"
council_2="Köszönjük a megtiszteltetést."
council_20="Időval minden ki fog derülni, kedves Hercegnő. Most azonban haladj tovább és követeld Wesnoth trónját."
council_20a="Parandra, amit mondasz néhányunknak jól hangozhat; de amíg se te, se én nem beszélünk arról amit tudunk, nem látok okot arra hogy Konrad miért ne szerezze meg a trónt."
council_20b="Sok dologban igazad van, Delfador, és bölcsességednek nincs párja az emberek világában. De ebben most tévedsz. Li'sar az örökös. Neki kéne elfoglalnia a trónt. Most hogy magam találkozhattam vele biztos vagyok ebben."
council_21="Ő fogja követelni a trónt és nem én? És mi lenne az én dolgom?"
council_22="Li'sar lesz a királynő, de te vele fogsz menni. Alkalmasint, úgy sejtem másképp nem is tudnánk meggyőzni. Láttam hogyan néztél rá, Konrad. Azt hiszem akár a világ végéig is elkísérnéd."
council_23="A kellő tisztelettel, asszonyom, ő az unokatestvérem! Nincs köztünk semmi!"
council_24="Ha így van ahogy mondod, Konrad, talán itt kéne maradnod velünk. Minden bizonnyal biztonságosabb lenne számodra. A tündék elképesztő dolgokat tudnának neked mutatni. Olyan dolgokat amiket emberi szem még nem láthatott."
council_25="Ez egy nagylelkű ajánlat, asszonyom, de valóban igaza van, inkább Li'sarral mennék."
council_26="És te mit mondasz, Uradrieda?"
council_27="Mondd meg Li'sar, megküzdesz a saját anyáddal a trónért?"
council_28="Az ország javát szolgálja. Ha szükséges, harcolni fogok vele, tünde-király."
council_29="Érzem hogy igazat beszél. Delfador, bár tudom nem értesz egyet, Parandria, Elendria lányának szavai bölcsek. Maradjunk itt egy ideig, majd menjünk tovább velük."
council_3="Mondhatnám azt is hogy tiétek a megtiszteltetés. Nagyon régóta nem tüntetett ki titeket jelenlétével Wesnoth hercegnője."
council_30="Egy ideje velünk vagy, Kliada fia Kalenz, te mit mondasz?"
council_31="Bölcsességek hangzottak el ma, Delfador. Li'sar mellett álltunk a megpróbáltató időkben és életünket és karunkat kockáztattuk érte. Eddig még mind az életünk, mind a karunk megvan. Nincs tapasztalata, és az ifjúság sok hetykesége benne van, de jó királynő lesz belőle idővel."
council_32="A Tünde Tanács ülésének ezennel vége. De melyik úton induljunk útra? Az abezi gázló nem járható, minden bizonnyal sok ember fogja figyelni és őrizni."
council_33="Van egy másik út is amelyen eljuthatunk Wesnoth-ba: át a sárkányok hegységén majd a sötét völgyön a keleti síksághoz. Onnan vissza tudtok térni Wesnoth-ba és meg tudjátok lepni az elővigyázatlan királynőt."
council_34="A sárkányok hegységén? Ez nagyon veszélyesnek hangzik. Sohasem gondoltam, hogy léteznek sárkányok."
council_35="Már sok éve nem láttak egyetlen sárkányt sem abban a hegységben, csak a neve őrzi még a régi időket. Ezenkívül, az út veszélyes lesz számunkra. Nincs másik útvonal amit használhatnánk?"
council_36="Minden útvonal tartogat veszélyeket, mégis van egy kis reményünk ezen az úton. Most pihenjetek, majd induljatok tovább, barátaim. A szerencse eddig rátok mosolygott minden veszély ellenére. Talán ez továbbra is így marad."
council_4="Csendesebben, Te bolond lány! Ha ilyen gorombán viselkedsz, nem meglepő, hogy a wesnothi királyi család régi szövetségesei már jó ideje elpártoltak."
council_5="Igen...Igaza van, Uram. Megtisztelő számomra, hogy itt lehetek és elnézését kérem az otromba viselkedésemért."
council_6="Nagy Delfador. Pont olyan bölcsen oszt tanácsokat mint amilyen erős a csatában a botjával. Elég ritka párosítás ez, főleg embereknél."
council_7="Hogy milyen gyorsan válnak éretté az emberek! Még csak 19 tél múlt el, hogy utoljára láttalak, Konrad, és máris felnőtt férfi lettél. Egy bátor harcos áll előttem!"
council_8="Bocsáss meg nekem, tünde, de bármennyire is gondolkozom, nem emlékszem, hogy találkoztunk volna korábban."
council_9="Konrad, bemutatom Parandrát. Ő segített nekem kiszabadítani téged Asheviere karmai közül."
