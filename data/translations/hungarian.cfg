msg1b_3="Delfador, öreg mesterem... érkezéseddel a remény sugara vetül ránk. Hallottuk hírét, hogy az orkok a tünde-erdőre támadtak, és néhányuk felénk vették az irányt. De az erőnk még mindig kevés a védelemre"
msg1b_4="Együtt küzdünk meg velük!"
