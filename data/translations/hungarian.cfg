turns="Körök"
tut2_1="Most, hogy helyet cseréltünk, megmutatom hogyan szólítsd csatába veteránokat."
tut2_10="Engem seregek vezetésére edzettek, a körülöttem harcoló katonákból ki is tudom hozni a legjobb teljesítményt!"
tut2_15="Ügyes próbálkozás, Konrad, de úgy tűnik, hogy még van mit gyakorolnod."
tut2_16="Jobb vagy nálam, Konrad! Gratulálok a teljesítményedhez. Sikeresen átmentél a második gyakorló teszten."
tut2_2="Veteránok visszahívása?"
tut2_3="Az életben maradt katonákat, akik veled harcoltak az eddigi csatákban, visszahívhatod szolgálatodba."
tut2_4="Áh, értem, szóval tapasztaltabb katonák harcolnak így az oldalamon."
tut2_5="Bizony, ez a lényege."
tut2_6="Pár sokat tapasztalt szövetségesemet is hívni fogom."
tut2_7="Üdv néked, Konrad!"
tut2_8="A tapasztaltabb egységek hathatósabbak és általában speciális képességgel is rendelkeznek."
tut2_9="Üdv Lumonieth, miben számíthatunk rád igazán?"
type="Típus"
und2_14="Meghalok, a seregem vereséget szenvedett. Ez a vég!"
undeadskull_1="Miután Gwiti elpusztította bátyját, a Sötét Szellem eljött hozzá, hogy vezérelje Gwitit."
undeadskull_10="Ez nem a te zászlód, sose volt a tied! A koponya rajta jelzi, hogy régóta az enyém."
undeadskull_11="Ördög és pokol! Ez csak egy fél koponya!"
undeadskull_12="Ez a koponya hatástalan!"
undeadskull_13="Ez nem Agarash koponyája!"
undeadskull_15="Már az idejét sem tudom, mikor harcoltam utoljára."
undeadskull_2="Gwitiii...Gwiti!"
undeadskull_3="Egy Sötét Szellem! Biztosra vehetem, ez annak a jele, hogy minden élőholt felett uralmam van immár!"
undeadskull_4="Gwiti, a nagy csata megvár, ne arra indulj. Először délre kell menned, az Orkok ellen és ott megtalálni Agarash koponyáját."
undeadskull_5="Mi az az Agarash koponyája? Mesélj róla."
undeadskull_6="Látod a három ork nemzetséget akik e földet uralják? A zászlórúdjaikra koponyákat tűztek, hagyományaik szerint. De ezek egyike Agarash koponyája - mely egykor az enyém volt. Szerezd meg és erőd megsokszorozódik."
undeadskull_8="Micsoda? Nem halhatok meg! Már egyszer meghaltam! Neeeeeem!"
undeadskull_9="Ó jaj! Az élőholt ármádia magával vitte a zászlómat!"
