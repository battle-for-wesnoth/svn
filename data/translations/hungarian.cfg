10_4b="Óvatosnak kell lennünk... azt mondják, egy varázsló él a hegyek között, aki nem kedveli a látogatókat. Ő az, aki mindezt a ködöt okozza, aki elveszejti a vándorokat, hogy aztán a teremtményei felfalják őket"
msg="10_10=Ha ez így van, Konrad, kerülő úton kell a hegyen átjutnunk, mintsem hogy harcba bocsátkozzunk új ellenségeinkkel."
#
10_4="Óvatosnak kell lennünk... azt mondják, egy varázsló él a hegyek között, aki nem kedveli a látogatókat"
advance_unit_heading="Fejlett egység"
AncientLich="Ős-villi"
AncientLich_description="A legvégső forma, amit az élőholttá vált varázsló felvehet. Már a megjelenése is félelmet kelt az ellenségei szívében - az Ős-villi nem csak a halál érintésével bír, hanem varázslatai a legbátrabbakat is helyben megdermesztik."
ArchMage="Varázslómester"
ArchMage_description="A mágusok elöljárója, ellenségeit hatalmas tűzlabdákkal pusztítja el. Bármely faluból egy másik, saját kézen lévő faluba képes teleportálni, egy szemvillanás alatt áthelyezve saját magát."
Assassin="Orgyilkos"
Assassin_description="Az orgyilkosok az éjszaka urai. Akárcsak a haramiák, lesből támadhatnak, és akadálytalanul mozognak az ellenség sorai között. Távolból mérgezett tőröket hajíthatnak célpontjaikra."
BloodBat="Bőregér"
BloodBat_description="Áldozatainak vére festi vörösre az repülő élőholt bőrét. Gyorsan mozog, és ellenségeinek véréből pótolja saját életerejét."
BoneShooter="Csontvadász"
BoneShooter_description="Az élőholt íjászok az elesettek csontjaiból készül nyilakat lőnek ellenségeikre, így nem csak testüket, de lelküket is támadják"
Cavalry="Lovasság"
Cavalry_description="Wesnoth legjobb lovasaiból állítják ki a lovasság egységeit. Rendkívüli fegyelmezettségüknek köszönhetően elsősorban települések elfoglalásában és megtartásában jeleskednek."
Chocobone="Csontharcos"
Chocobone_description="Egy rég letűnt kultúra maradványaként hatalmas madarak csontvázán repül a chocobone, s így gyorsabbak a legtöbb lovaskatonánál is"
Commander="Fővezér"
Commander_description="A fővezér rangja azt illeti meg, aki csatába vezeti a hadosztályokat. Vezérleti képességeinek hála, a körülötte lévő, alacsonyabb szintű egységek harcértéke megnő. Legjobban a kardot forgatja, de szükség esetére íjjal is fel van fegyverezve. Ha elveszíted a fővezért, a csata is elveszett"
CuttleFish="Kalmár" 
CuttleFish_description="A kalmárhalak a tenger óriásai. Erős csápjaikkal megragadják ellenfeleiket, vagy mérgező tintafelhőt lövellhetnek rájuk távolról. A legjobb eséllyel úgy élhetjük túl a velük való találkozást, ha a parton maradunk"
DarkAdept="Árnyak tanítványa"
DarkAdept_description="A fekete mágiába belekontárkodó árny-tanítványok eszelős megszállottak, halál és pusztulás jár a sarkukban"
DarkApprentice="Sötét titkok beavatottja"
DarkApprentice_description="A halálvarázslatokba belekontárkodva az ifjú Ha'atel olyannyira legyengült a hatalom utáni sóvárgásban, hogy közelharcban képtelen támadásra"
DeathKnight="Halállovag"
DeathKnight_description="A leghatalmasabb harcosok és hadvezérek, ha gyűlölet és düh vezette őket, halállovagként térhetnek vissza e világba"
DwarvishThunderer="Törp mennydörgő"
DwarvishThunderer_description="A törp seregek erős, de lassú közelharci egységeinek létszükséglete a támogatás. Ezt a feladatot látják el a mennydörgők: nehézkes flintáik lassabbak, durvábbak és zajosabbak a kecses és gyors tünde íjaknál, de tűz- és ütőerejük páratlan"
Dragoon="Dragonyos"
Dragoon_description="A dragonyos rendkívül sokoldalú katona: gyors lován ülve éles karddal és kovás aprópuskával egyaránt csatába szállhat"
Duelist="Párbajhős" 
Duelist_description="A kardvívást művész szinten űző vívó mestere a tőrnek, így egyetlen fegyverrel támad és véd is. Szabad kezével aprópuskát kezel, s így a távolabbi ellenségeit is veszélyezteti"
DwarvishBerserker="Megszállott törp" 
DwarvishBerserker_description="A törpök ősi faja félelmetes harcosokkal rendelkezik. Megszállottjaik gyilkos tudással forgatják csatabárdjukat, de amennyiben harci lázba lovallják magukat, kétszeres erővel támadhatnak, viszont megfeledkeznek minden védelemről. A távolból hajítótőrökkel támadhatnak ellenségeikre. Jelenlétük a csatában lelkesítő hatással van a körülöttük lévő alacsonyabb szintű csapatokra, melyek szintén hatásosabban támadnak"
DwarvishFighter="Törp harcos"
DwarvishFighter_description="A törp harcosok a föld alatt és a hegyekben érzik otthon magukat. A közelharcban képzettek, csatabárdjuk puszta ereje is félelmetes ellenséggé teszi őket. Erejük és kitartásuk ellensúlyozza lassúságukat"
DwarvishLord="Törp-báró" 
DwarvishLord_description="A hegyek gyomrában a törp-báró az úr. Csatabárdot jobban nem forgat senki, akár a távolabb álló ellenségét is könnyedén eléri. Hőstettei bátorítják a körülötte levő gyengébb csapatokat"
DwarvishRunemaster="Törp Rúnafaragó"
DwarvishRunemaster_description="A törp rúnák titkos hatalmát uralják a félelmes és keménykötésű harcosok, az erőteljes Törp Rúnafaragók. Nagy figyelemmel és szeretettel faragják meg kalapácsaikat, melyek varázserőtől remegnek, és villámokat szórnak ellenségeikre, ha gazdájuk a földre sújt."
DwarvishSteelclad="Törp vértes"
DwarvishSteelclad_description="A tapasztaltabb törp harcosok súlyos lánc- és lemezvérteket viselnek, ezért vérteseknek nevezik őket."
ElderMage="Vén Mágus"
ElderMage_description="A vén mágus valaha volt hatalma már kissé elhalványult az évek során, azonban még mindig rettegik a harcmezőn villámait"
ElvishArcher="Tünde íjász"
ElvishArcher_description="A tünde íjászok már gyermekkoruktól gyakorolják a nyilazás m?vészetét, így képzettek a távolsági harcban. Gyorsan és pontosan sok vesszőt lőnek ki, és a tünde seregekben mindig jelentős szerepük van"
ElvishAvenger="Tünde fejvadász"
ElvishAvenger_description="A tünde fejvadászok rendkívül gyorsak és ügyesek, a küzdelem minden módját jól ismerik. Egész Wesnoth legjobb erdőjárói között tartják számon őket. Éles szemével éjjel is kiválóan lát, így nem éri hátrány ha éjszaka veszi fel a harcot ellenségeivel"
ElvishCaptain="Tünde kapitány"
ElvishCaptain_description="A kapitány hozzáértően vezeti a csapatait, a közvetlenül körülötte lévő első szintű egységek jobban harcolnak irányítása alatt. Közelharcban és íjjal is megállja a helyét, ha kell"
ElvishChampion="Tünde bajnok"
ElvishChampion_description="A harc mestere. Tökéletesen bánik a karddal, közelharcban súlyos sebeket ejt. Íjával egyaránt veszélyt jelent közelről és a távolból is"
ElvishDruid="Tünde látó"
ElvishDruid_description="A tünde látó az erdők avatott ismerője. Mesterien ejti csapdába a figyelmetlen ellenséget, de az erdő gyógyfüveivel bajtársait is gyógyítja. Támogatása bármely tündesereg számára nélkülözhetetlen"
ElvishFighter="Tünde harcos"
ElvishFighter_description="A wesnothi tündék seregeinek zömét a közrangú tünde harcosok alkotják. Más fegyverforgatókhoz képest ők egyformán jól bánnak a karddal és az íjjal is. Gyorslábúak, és legjobban erdőben képesek harcolni"
ElvishHero="Tünde hős"
ElvishHero_description="A hős egyedül szeret harcolni a csatamezőn, ezért a közelharcban nincsen párja képességeinek. Jobban kedveli a szemtől-szembe való vívást, de az íjjal is jól bánik"
ElvishLord="Tünde-úr"
ElvishLord_description="A tünde-urak vívótudásáról sokat regélnek, azonban távolra tűzlabdákat is képesek vetni"
ElvishMarksman="Tünde mesterlövész"
ElvishMarksman_description="Az íj mestere, képességei lehetőve teszik számára, hogy fedezéktől és domborzati viszonyoktól függetlenül mindig 60%-os eséllyel vegye célba ellenségeit. Közelharcban azonban nem állja meg a helyét, és mozgása sem gyors"
ElvishMarshal="Tünde marsall"
ElvishMarshal_description="A marsalli rang az egyik legmagasabb a tünde hadseregben. A marsall a körülötte álló első és második szintű egységeket is képes irányítani a harcban, de önmaga is kiválóan forgatja a kardot, és jól lő az íjjal"
ElvishOutrider="Tünde portyázó"
ElvishOutrider_description="A tünde portyázó valamennyi lovas közül a leggyorsabb, mozgásában az erdő sem akadályozza. Képesek íjat is használni lóháton, így ellenségeikre nyílzáport zúdíthatnak"
ElvishRanger="Tünde vadász"
ElvishRanger_description="A tünde vadász gyors és félelmetes. Közelharcban és íjászatban egyaránt képzett, a sokoldalú harcos mintaképe. Szeme áthatol az éjszaka sötétjén, így éjjel nem sújtják azok a büntetések, amelyek más igazságos egységeket egyébként érintenének"
ElvishScout="Tünde felderítő"
ElvishScout_description="A tünde felderítők egyaránt sebesen szelnek át erdőket és mezőket. Lovastudományuk utolérhetetlen, de a harcban átütő erő nélkül vannak."
ElvishShaman="Tünde sámán"
ElvishShaman_description="A tünde sámánok nem folyamodnak nyílt erőszakhoz az ellenséggel szemben. Gyökerekkel fonja körbe áldozatát, így csökkenti a támadásainak a sebességét. A gyógyítás mesterségének alapjait is ismeri"
ElvishSharpshooter="Tünde elit íjászok"
ElvishSharpshooter_description="Az elit íjászok egész Wesnoth legkiválóbb céllövői, szinte célzás nélkül is tévedhetetlenek. Bármilyen körülmények között 3 vesszőből 2 célba talál, így aztán a megerődített ellenséges csapatokat is gyorsan pusztítják"
ElvishShyde="Jótündér"
ElvishShyde_description="Tündekisasszonyok, akik a természetnek szentelik magukat, s így lényük lassan átalakul. Szitakötő-szárnyak nőnek ki hátukból, s gyönyörűséges teremtményekké válnak, akik súlytalanul szálldosnak a tünde-erdőkben"
EvilNecromancer="Romlott Holtidéző"
EvilNecromancer_description="A holtidéző olyan mágus, aki művészete sötét ösvényeit követi. Az élőholtak erejéből merítve olyan varázslatokkal rendelkezik, amelyek megcsapolják ellenségei életerejét, s azt sajátjához adják"
Fencer="Vívó"
Fencer_description="A vívók a kardvívás művészetének ismerői. Noha vívótőrük könnyű fegyver, az ő kezükben gyors és halálos. Bal kézben hárítótőrt forgatva könnyen védenek minden támadást"
Fighter="Csatlós"
Fighter_description="A csatlós tisztában van azzal, hogyan kell a csatában forgatni a kardot. Fiatal és vakmerő, így az ellenség támadása könnyen túljárhat az eszén - de egy napon nagy harcos válhat belőle."
Galleon="Gálya"
General="Tábornok"
General_description=" Az emberi seregek legrangosabb vezérei a királyság nagy és fontos területek védelméért felelnek. Első és második szintű egységek támadását képesek összehangolni, így növelik azok hatékonyságát."
GiantSpider="Óriáspók"
GiantSpider_description="A szóbeszéd azt tartja, Knalga belső részein óriáspókok vadásznak áldozataikra. Közel érve harapásukkal megmérgezik, távolról pedig hálójukkal lassítják le őket"
Ghost="Fantom"
Ghost_description="A szellemek régen elesett harcosok testetlen lelkei. Fizikai megjelenés híján akadálytalanul suhanhatnak áldozataik irányába"
Ghoul="Hullazabáló"
Ghoul_description="Éhező, vérszomjas emberek, akik kénytelenek társaik holttesteit felfalni, néha haláluk után gyötrelmes létállapotban támadnak fel: ők a hullazabálók."
GoblinKnight="Koboldlovas"
GoblinKnight_description="A farkasokon lovagló koboldok legkiválóbbjai a Koboldlovasok. Rendkívüli sebességre sarkallják hátasaikat, és képesek lehagyni egyaránt az ember- és a tündelovasságot"
GoblinPillager="Koboldhorda"
GoblinPillager_description="A koboldfarkasok egy része le tudja győzni félelmét a tűztől. A koboldhordák így fáklyákkal és hálókkal felszerelkezve hoznak pusztulást ellenségeikre."
GreatMage="Udvari Mágus"
GreatMage_description="Az Udvari Mágus rettegett és dicsőséges harcos, hatalma túllép a Varázslómesterén is. Akárcsak a Varázslómester, az Udvari Mágus is teleportálhat falvak között, hogy az egész csatatéren bevethesse varázslatait"
Gryphon="Griffmadár"
Gryphon_description="Félig oroszlán és félig madár: ez a fenséges lény uralja a világ egeit. Más értelmes fajokkal nagyon óvatosak, csak jó okkal érdemes háborgatni őket"
GryphonRider="Griff-hátas" 
GryphonRider_description="A tündék közül is csak kevesen ismerik annyira a természetet, hogy egy griffel összebarátkozzanak. Akik erre képesek, meglovagolják a repülő állatot, így a kék egek új világát fedezik fel"
HARD="&elvish-champion.png,Bajnok (nehéz)"
Halbardier="Alabárdos" 
Halbardier_description="A közkatonák legjobbjait alabárdosokká teszik meg. Habár a kardnál lassabb a fegyverük, halálos sebeket lehet ejteni vele."
HeavyInfantry="Vértes gyalogság"
HeavyInfantry_description="A vértes gyalogság tetőtől talpig acélba öltözött, így rendkívül ellenálló minden támadással szemben. Egyetlen hátrányuk a lassúság"
Horseman="Lovas"
Horseman_description="A lovasok már kora gyermekkorukban megülik a lovat, gyorsak és támadásuk lehengerlő. Rohamuk kétszereset sebez, de a rohamozó lovasok is hasonlóan súlyos sebeket szereznek"
Knight="Lovag"
Knight_description="A lovag éppen olyan jól bánik a lándzsával, mint a karddal. A lándzsát használva megrohamozza ellenségeit, akik kétszeresen sebződnek, de a lovag is hasonlóan súlyosan sérül"
Lich="Lich"
Lich_description="A lich olyan mágus, aki teljesen behódolt a sötét erőknek. Hogy uralmat szerezzen az élőholtak felett, lemondott testéről és maga is élőholttá lett. Így ellenségei életerejét egy érintéssel is megcsapolhatja, de erős hidegvarázslatokat is használnak a harcban"
Lieutenant="Zászlóvivő"
Lieutenant_description="A karddal és számszeríjjal küzdő zászlóvivő kis csapatokat vezet, összehangolja hadmozdulataikat, így növelve a körülötte lévő alacsonyabb szintű egységek támadásának erejét"
Lord="Nemesúr" 
Lord_description="Csapatai büszke vezéreként a nemesúr különösen képzett a közelharcban, de ért az íjászathoz is. Akárcsak a parancsnokok, rendelkeznek hadvezetési tehetséggel, és az összes közeli gyengébb csapat harcértékét növeli"
Mage="Mágus"
Mage_description="A mágus gyönge - de mégis nagy hatalommal bírhat. Lassan mozog, gyengén védekezik, ám varázslövedékekkel támad, melyek könnyedén eltalálják célpontjukat. Éppen ezért kitűnő választás, ha nehéz terepen megbúvó ellenséget kell kifüstölni"
MageofLight="Fény mágusa"
MageofLight_description="A Fény mágusa nagyszerű segítőtársa a törvényes harcosoknak, és rettegett ellensége a káosz erőinek. Olyan erős fény sugárzik belőle, hogy a mezőt, amelyen áll és a környező területeket is nem szűnő nappali világosság árasztja el: a szomszédos egységek szürkületkor még nappali fényben, éjjel pedig szürkületi homályban harcolhatnak"
Merman="Sellő"
MermanLord="Sellőgróf"
MermanLord_description="A sellőgróf a tengerek ura, szigonyával könnyedén legyőzi ellenségeit, ha azok a kedvelt területén bocsátkoznak harcba"
Merman_description="A tenger ügyes fiai, a sellők gyorsak és erősek partraszálláskor, de ha beljebb merészkednek a szárazföldre, már kevés hasznukat venni"
MountainOgre="Sziklaóriás"
MountainTroll="Hegyi Troll"
NORMAL="*&elvish-hero.png,Hős (közepes)"
Naga="Naga"
Naga_description="A naga, akárcsak a sellő, a tenger lakója. Habár kisebbek és kecsesebbek náluk, ők is megvetik a szárazföldet"
Necromancer="Holtidéző"
Necromancer_description=" A holtidéző olyan mágus, aki művészete sötét ösvényeit követi. Az élőholtak erejéből merítve olyan varázslatokkal rendelkezik, amelyek megcsapolják ellenségei életerejét, s azt sajátjához adják"
Ogre="Hegyi Óriás"
Ogre_description="A hegyi óriások nagydarab, ostoba emberszerű lények, akik egyedül élnek a vadonban. Könnyedén el lehet futni előlük, ugyanilyen könnyen be is lehet csapni őket, nyers erejük azonban igen veszedelmes mindenki számára"
OrcishArcher="Ork íjász"
OrcishArcher_description="Az íjászt sok ork gyönge harcosnak tartja, mert csak távolból támad az ellenségre. Azonban mivel csak kevés ork bánik jól az íjjal, pótolhatatlan a szerepe az ork seregekben."
OrcishAssassin="Orgyilkos Ork"
OrcishAssasin="Orgyilkos Ork"
OrcishAssassin_description="Noha a közelharcban nem túl erős, az orgyilkos gyors, minden terepen jól védekezik, és mérgezett dobónyilakat használ. A megmérgezett áldozat idővel veszíti életerejét, amíg meg nem áll egy városban, hogy meggyógyuljon."
OrcishCrossbow="Ork számszeríjász"
OrcishCrossbow_description="Az ork számszeríjász képzetlenségét fegyvere nyers erejével egyensúlyozza ki. Távolra közel sem olyan hatékony, mint a tünde íjászok, de sokkal több sérülést bír ki, és kicsit jobban harcol, ha rákényszerül"
OrcishGrunt="Ork közkatona"
OrcishGrunt_description="Az ork erők legközönségesebb tagja a közkatona. Lassabban halad, mint az emberi vagy tünde csapatok, de sokkal nagyobbat sebez, és több csapást visel el, mielőtt elesne"
OrcishSlayer="Ork ölőgép"
OrcishSlayer_description="Az ork ölőgép gyors és fürge, közelharcban és íjjal is veszedelmes, mérgezett fegyvereket használ. Rendkívül veszélyes ellenség"
OrcishWarlord="Ork hadúr"
OrcishWarlord_description="Csak a legfortélyosabb és legerősebb orkok válhatnak hadúrrá. Ezek a kardot jól forgató és íjjal is jól célzó vadak vezetik csatába az ork bandákat"
OrcishWarrior="Ork harcos"
OrcishWarrior_description="A két karddal való vívás mestereit rendkívüli tisztelet övezi az orkok között, de ugyanekkor félelem ellenségei részéről. Egyetlen gyenge pontja, hogy íjat nem használhat"
Paladin="Kereszteslovag" 
Paladin_description="Az erkölcs bajnoka, a kereszteslovag minden lovagi tudás birtokában van, de a szomszédos egységeket is képes gyógyítani"
Pikeman="Pikás gyalogság"
Pikeman_description="A tapasztaltabb lándzsások fegyverüket hosszú, hegyes, vékony pikára cserélik, így rendkívül veszélyesek bármilyen lovascsapat ellen"
Princess="Hercegnő"
Princess_description="Nemesi származásánál fogva a legjobb katonáktól tanulhatott vívni, a legjobb bölcsektől hadat vezetni, s így kiváló harcos és hadvezér is. A körülötte levő alacsonyabb szintű egységek jobban harcolnak jelenlétének köszönhetően. Kecsességének és ügyességének köszönhetően a tolvajok legelőnyösebb tulajdonságaival is rendelkezik"
RedMage="Vörös mágus"
RedMage_description="A vörös mágus tűzgolyókkal támad, melyek szinte mindig eltalálják az ellenséget. Mivel lépte fürge és egyaránt harcba vethető nappal és éjszaka, a vörös mágus szinte minden helyzetben hasznos"
Revenant="Revenant" 
Revenant_description="A R. régen elesett hírneves harcos testéből létrehozott élőholt. Noha a harcos lelke és akarata már szertefoszlott, küzdőtudása minden jel szerint töretlen"
Rogue="Haramia"
Rogue_description="A haramiák a legfürgébbek közé tartoznak, bármely ellenséges csapat vonalai mellett elsurranhatnak, tekintet nélkül az ellenőrzési zónákra. Lesből, orvul támadnak, ha lehetőségük van rá - így kétszereset sebezhetnek, ha a megtámadott ellenség másik oldalán szövetségesük áll"
RoyalGuard="Udvari testőr"
RoyalGuard_description="Az Udvari Testőrség embereit egyenként válogatják ki a sereg legkiválóbb és legerősebb katonái közül. A hűség vezérli őket minden válságos helyzetben, és eddig minden feladatukat sikerrel teljesítették."
Scout="Felderítő"
Scout_description="A legkönnyebb páncélzattal és a leggyorsabb lovakon haladó felderítőket a legtöbb emberi hadsereg arra használja, hogy felmérje a rá váró veszedelmeket"
SeaHag="Tengerek Véne"
SeaHag_description="A Tengerek Vénei öreg, tapasztalt nagák, akik ismerik a vízmágia minden fortélyát."
SeaOrc="Orc des mers"
SeaOrc_description="Uralmunk alá hajtjuk a tengert! Kis lépés nekem, nagy lépés az összes manónak! *Böff!*"
SeaSerpent="Tengeri kígyó"
SeaSerpent_description="A tengeri kígyó óriási szörnyeteg, amelyik képes egymaga hajókat felborítani"
Shadow="Árny"
Shadow_description="Az éjszaka leple alatt fekete, gonosz lelkek suhannak gyanútlan áldozataik felé. Ezek a baljós lények nyomtalanul képesek eltűnni éjjelente."
Skeleton="Csontváz" 
Skeleton_description="Egy csatában elesett harcos sötét mágiával mozgatott maradványai. Mint minden élőholt, a tűzzel és szent imákkal szemben védtelen, de az éles penge kevés kárt tesz benne"
SkeletonArcher="Csont-íjász" 
SkeletonArcher_description="Elesett íjászok holttesteit keltette életre a varázslat élőholtként. Mint minden zombi ellen, ellenük is a tűz és a szentség a legerősebb fegyver, de az éles pengék nem érnek sokat velük szemben"
SleepingGryphon="Alvó griff"
SleepingGryphon_description="Psssszt! Alszik a griff! Jobb, ha nem ébreszted fel ..."
ShockTrooper="Darabont"
ShockTrooper_description="A darabontok a wesnothi katonák legkiválóbbjai. Lassan mozognak, de félelmetesen harcolnak, okkal rettegnek tőlük Wesnoth földjén, de azon kívül is"
Soldier="Talpas" 
Soldier_description="A talpasok adják az emberi seregek zömét. Alapkiképzésben részesülnek és egyből az arcvonalra kerülnek megtapasztalni a csata sűrűjét"
Spearman="Dárdás"
Spearman_description="A dárdások jelentős részt alkotnak az emberi seregekben. Alapkiképzésben részesülnek és egyből az arcvonalra kerülnek megtapasztalni a csata sűrűjét"
Swordman="Páncélos"
Swordsman="Páncélosok"
Swordsman_description="A vértesek jelentős részt alkotnak az emberi seregekben. Alapkiképzésben részesülnek és egyből az arcvonalra kerülnek megtapasztalni a csata sűrűjét"
Thief="Tolvaj"
Thief_description="A tolvaj sebes léptű és rejtőzködő, így nehezen lehet megsebezni. Lest vetnek ellenségeiknek, ezért kétszereset sebeznek azon az ellenséges egységen, amelyiknek a tolvajjal ellentétes oldalán szövetséges egység áll. Mivel gátlástalanok, éjjel jobban harcolnak, mint nappal"
Troll="Troll"
Troll_description="A trollok erős, durva emberszerű szörnyek, amelyek csodálatos módon képesek harc közben visszanyerni életerejüket."
TrollWarrior="Troll harcos"
TrollWarrior_description="A harcedzett troll gyilkos erejű csapásokat mér ellenségére, emellett harc közben is gyorsan gyógyulnak sebei"
TrollWhelp="Troll suhanc"
TrollWhelp_description="A trollok erős, durva emberszerű szörnyek, amelyek csodálatos módon képesek harc közben visszanyerni életerejüket. Noha ez a troll viszonylag gyengébb, fajuk meglepően gyors fejlődése közismert."
VampireBat="Vérszívó denevér"
VampireBat_description="Ez a szárnyas élőholt lény megharapja célpontját. Fogai nem okoznak súlyos sérülést, de elszívják az áldozat vérét, amelyből életerőjöz juthat a denevér is."
WalkingCorpse="Cadavre"
WalkingCorpse_description="Sötét varázslatokkal hozták mozgásba a hullákat. A harcban ugyan gyengék, de áldozatukat is megfertőzik átkukkal, így növelvén az élőholt seregeket."
WhiteMage="Fehér Mágus"
WhiteMage_description=" A fehér mágus a harcban gyönge, de ismeri a gyógyítás titkait. A fehér mágus körülötti egységek akár ha faluban lennének, úgy épülnek fel sebeikből. A fehér mágus erős ellenfele az élőholtaknak: fehér fényű támadása különösen hatásos ellenük"
WolfRider="Farkaslovas"
WolfRider_description="Az orkoknál satnyább és alacsonyabb koboldok farkasokat idomítanak arra, hogy megtűrjék őket a hátukon, s így felderítésre legyenek használhatók. A mélységes ork barlangokban felnevelt farkasok és lovasaik nem rettennek vissza a hegyektől, ellentétben más lovas egységekkel."
Wraith="Kísértet"
Wraith_description="Az élőholtak leghatalmasabb szellemei túlvilági pengét idéznek meg, mellyen elrabolják ellenségük életerejét, hogy aztán ők erősbödjenek. Szörnyű sikolyt is hallathatnak, amitől a nem elég erősek szíve megszakad. Az így elesettek lelke kísértetként tér vissza, hogy gyilkosait szolgálja tovább."
YoungLich="Ifjú Lich"
YoungLich_description="Az ifjú lich egy olyan varázsló porhüvelye, aki túl messzire haladt a sötét ösvényen. Az élőholtak feletti hatalom végett a lich feladja saját testét, s így maga is élőholttá válik. Ettől azonban hatalmából mit sem veszít, hiszen érintése elszippantja mások életerejét és lélekdermesztő fagy-varázslatokkal is rendelkezik"

EASY="&elvish-fighter.png,Harcos (könnyű)"
OBJERROR="Képességek beállítása egyelőre nem lehetséges, de igyekszünk."
TELEPORT1="Abrakadabra!~"
WISHINGWELL1="Kívánságok kútjára leltél, teljesülhet egy kérésed."
WISHINGWELL2b="Ezzel az aranypénzzel azt kívánom, hogy gyorsan és könnyen nyerjük meg a csatát."
WISHINGWELL3b="Kívánom, hogy ezt a pénzt tízszeresen kapjam vissza!"
WISHINGWELL4b="Csak egy dolgot érdemes kívánni: békét az egész országban."

ability_cures="gyógyítás" 
cures_description="Gyógyítás: 
Az egység gyógynövényeket és varázserőt használ, hogy gyorsabban gyógyítsa a csapatokat a csatamezőn, mint az másként lehetséges. 

A kör kezdetén segít valamennyi szomszédos szövetséges egységen. 
A gyógyító által kezelt egység legfeljebb 8 életerő-pontot gyógyulhat körönként. 
Egy gyógyító egy körben legfeljebb 18 életerő-pontot gyógyíthat az összes kezelt egységen, összesen.
A gyógyító a mérgezést is képes elmulasztani, de a mérgezett egység a mérgezés meggyógyításának körében egyéb kezelésben nem részesülhet."
ability_heals="csillapítás" 
heals_description="Csillapítás: 
Az egység képes a szomszédos szövetséges egységeket gyógyítani a kör kezdetén. 

A csillapító által kezelt egység legfeljebb 4 életerő-pontot gyógyulhat körönként, 
egy gyógyító egy körben legfeljebb 8 életerő-pontot gyógyíthat. 
Mérgezett egységet nem képes kigyógyítani a mérgezésből, annak egy falu vagy egy gyógyításra képes egység lehet a segítségére."
ability_ambush="rajtaütés" 
ambush_description="Rajtaütés: 
Az egység képes elrejtőzni az ellenség elől. 

Erdős terepen az ellenség nem látja és nem is tudja megtámadni, kivéve a rejtőzködő egység támadása után közvetlenül következő körben."
ability_illuminates="megvilágítás"
illuminates_description="Megvilágítás: 
Az egység megvilágítja a körülötte lévő területet, így a törvény erői jobban, míg a káoszéi rosszabbul harcolnak. 

A szomszédos egységek éj idején szürkületi, míg szürkület idején nappali viszonyok között küzdenek."
