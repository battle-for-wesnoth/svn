What would you like to wish for?"
WISHINGWELL2b="With this golden coin, I wish that this battle will end in a swift and safe victory."
WISHINGWELL3b="I wish this single gold coin would be returned ten fold to me."
WISHINGWELL4b="The only thing worth wishing for is pease threwout the land."
WolfRider_description="Being smaller and weaker than the orcs, the goblins train large wolfs to mount and use as fast scouts for the goblinoid army. Having being raised in the orcs dark caverns, the wolfs and their riders can even brave the mountains, unlike most other mounted units."

