intro_1="II. Garard, Wesnoth királya uralkodása 27. évében véres háborúba keveredett az északi törzsekkel"
intro_2="Az északi király Galcadarban táborozott le, az Abez gázlón át érhetõ el. Garard vezette a az összeütközéshez az erõit. Scindant a hadseregét két részben, õ az egyik felét, és a fia Eldred herceg, a korona örököse, a másik felét"
intro_3="Eldred derék és vakmerõ harcos, katonáinak pedig jó vezére volt. Garard vesztére azonban nagyratörõ, és ... álnok is. A csata hevében Eldred emberei királyuk ellen fordultak. E napon Garard testvérével, és Eldredet kivéve valamennyi fiával együtt elesett a harcmezõn"
intro_4="Garard neje, Asheviere, gonosz örömmel figyelte a csatát egy közeli dombról. Fia uralma bizonyosan jobban teljesítette volna hatalomvágyát, mint ahogyan azt férje tette"
intro_5="Az északiak királya örömmel kötött békét Eldreddel adófizetés terhe mellett. Eldred királlyá kiáltotta ki magát, és visszavezette seregét Weldynbe"
intro_6="Ám Garard varázslómestere, Delfador, megmenekült a csatából, és lóhalálában elõbb érkezett Weldynbe. Királyhû erõkbõl sereget állított hogy megütközzön Eldreddel és megbosszulja a király halálát"
intro_7="E az anyjától kapott világos tanáccsal indult a harcba: ne harcolj senkivel, csak az agg mágus fejét hozd el nekem"
intro_8="Szemtõl szemben találkoztak a csatamezõn Eldred és Delfador. Kard a mágus botja ellen, a bölcs varázsló az ifjú, erõs, törekvõ harcossal szemben"
intro_9="Delfador embereit megverték és szétszórták, de Asheviere fia testét Delfador botjától átdöfve találta meg a csatamezõn"
intro_10="Asheviere átvette a hadsereg parancsnokságát, és visszavezette azt Weldynbe. Felismerte, hogy az (trón-)öröklésben a király unokaöccsei megelõzik õt, megölette mind, és kikiáltotta magát Wesnoth anyakirálynõjének"
intro_11="Hallván Asheviere parancsát, Delfador csellel behatolt a palotába, és magával vitte Konradot, Gerard unokaöccsei közül a legfiatalabbikat, megmentve ezáltal õt a biztos haláltól"
intro_12="Delfador elvitte a gyermeket a nyugati erdõkbõl, és a tündék védelmében nevelte fel (õt). Szomorúan szemlélte, ahogy Asheviere rémuralma maga alá gyûrte az országot ..."
intro_13="... ám az orkok egyike mégis megmenekült, és eljuttatta a hírt a királynõhöz ..."
