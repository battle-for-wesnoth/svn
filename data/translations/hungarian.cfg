choice1="Nos, köszönöm hogy felsegítettél, de most el kell vegyem ami engem illet!"
choice2="Még mindig szükséged van a kardomra, hercegnő?"
choice3="Talán azt gondoltad, szórakozom? El kell foglaljam az örökségemet!"
choice4="Nem eszik olyan forrón a kását! Ismét a felszínre kerültünk, de nem vagyunk biztonságban. Csak nagyjából tudjuk, hol vagyunk, és... nézzétek! Észak felé! Orkok! Délről pedig az élőholtak!"
choice5="Valóban, ott vannak. Ki kell vágnunk magunkat! Hercegnő: velünk vagy vagy ellenünk?"
choice6="Nos, ha szövetségesek maradunk, az minkettőnknek jelenlegi legjobb érdeke. De a Jogart igenis akarom, és egy nap meg is szerzem!"
choice7="Akkor dolgozzuk ki a csatatervet."
choice8="Szerencsére túléltük."
choice9="Igen, szerencsére. Felteszem, a Jogart ellenem akarod használni, hercegnő..."
choice10="Nem, gondolkodtam a dolgom...valójában nem is akarlak megölni. Így is - úgy is megszereztem már amit akartam. Mi lenne, ha megígérnéd hogy soha többé nem jössz a nagy folyótól délre, én pedig meghagynám az életedet?"
choice11="A legmélyebb tiszteletem mellett, hercegnőm, ezt a szócsatát még újrajátszuk, Jogar ide vagy oda."
choice12="Miféle szavak ezek egy királyi fenség jelenlétében! Akarod hogy elevenen megsüsselek, tünde?"
choice13="Barátaim, nyugalom! Habár az alagutakból kijutottunk, még aligha vagyunk biztonságban. A sivár, elvadult északi földeken járunk. Azt sem tudjuk, pontosan merre. Északabbra tekintve az orkok, délen pedig sötét seregek vesznek körül. Ha nem törekszünk a békére a legalább a sorainkban, mind elpusztulunk."
choice14="Feltételezem egymás segítése kölcsönösen megtérül hosszútávon. De mit kellene tennünk? Hogyan védjük meg magunkat?"
choice15="Tehát döntenünk kell. Északra az Orkok földje mögött húzódnak a tündék ősi havas fennsíkjai. Délre, az Élőholtak seregeit elhagyva találhatók a rettegett mocsarak."
choice15a="Megmondom én neked, hogy hol vagyunk. A folyónál, amit az emberek Longliernek ismernek, de az én népem ősi nyelvén Arkan-thoria. Az én népem földje innen keletre fekszik."
choice15b="Akkor talán keletre tartsunk, a folyó mentén, keressünk ott menedéket és pihenjünk meg kicsit?"
choice15c="Valóban ott kell menedéket keresnünk, Nagyuram, de ne a folyót kövessük keletnek. A neve Csontfolyót jelent. Hatalmas és gonosz szörnyek ólálkodnak a partjain. A vize ihatatlan, és Thoria bércein vezet keresztül. Ezer éve nem sikerült sem embernek, sem tündének élve átjutnia a sziklákon! Hercegem - más utat kell válasszunk."
choice15d="Melyik utat válasszuk, Kalenz? "
choice15e="A folyót két úton kerülhetjük el: északra, népem ősi földje felé, s onnan forduljunk keletnek, ahol most is élnek; vagy dél felé keljünk át a mocsarakon, s folytassuk utunkat ismét kelet, és végül észak felé. Ha az utóbbit választjuk, kétszer is át kell keljünk a folyón, de ismerek egy biztonságos gázlót."
choice15f="Velünk tartasz, hercegnő, hogy menedéket keressünk az északi tündéknél?"
choice15g="Ha a tündék menedéket és békés áthaladást biztosítanak, akkor megyek."
choice15h="Úgy lesz, hercegnő. Noha ellenségünk, a királynő leánya vagy, ez alkalommal nem ártunk neked, hisz segítségünkre voltál."
intro_1="II. Garard, Wesnoth királya uralkodása 27. évében véres háborúba keveredett az északi törzsekkel"
intro_2="Az északi király Galcadarban táborozott le, az Abez gázlón át érhető el. Garard vezette a az összeütközéshez az erőit. Scindant a hadseregét két részben, ő az egyik felét, és a fia Eldred herceg, a korona örököse, a másik felét"
intro_3="Eldred derék és vakmerő harcos, katonáinak pedig jó vezére volt. Garard vesztére azonban nagyratörő, és ... álnok is. A csata hevében Eldred emberei királyuk ellen fordultak. E napon Garard testvérével, és Eldredet kivéve valamennyi fiával együtt elesett a harcmezőn"
intro_4="Garard neje, Asheviere, gonosz örömmel figyelte a csatát egy közeli dombról. Fia uralma bizonyosan jobban teljesítette volna hatalomvágyát, mint ahogyan azt férje tette"
intro_5="Az északiak királya örömmel kötött békét Eldreddel adófizetés terhe mellett. Eldred királlyá kiáltotta ki magát, és visszavezette seregét Weldynbe"
intro_6="Ám Garard varázslómestere, Delfador, megmenekült a csatából, és lóhalálában előbb érkezett Weldynbe. Királyhű erőkből sereget állított hogy megütközzön Eldreddel és megbosszulja a király halálát"
intro_7="E az anyjától kapott világos tanáccsal indult a harcba: ne harcolj senkivel, csak az agg mágus fejét hozd el nekem"
intro_8="Szemtől szemben találkoztak a csatamezőn Eldred és Delfador. Kard a mágus botja ellen, a bölcs varázsló az ifjú, erős, törekvő harcossal szemben"
intro_9="Delfador embereit megverték és szétszórták, de Asheviere fia testét Delfador botjától átdöfve találta meg a csatamezőn"
intro_10="Asheviere átvette a hadsereg parancsnokságát, és visszavezette azt Weldynbe. Felismerte, hogy az (trón-)öröklésben a király unokaöccsei megelőzik őt, megölette mind, és kikiáltotta magát Wesnoth anyakirálynőjének"
intro_11="Hallván Asheviere parancsát, Delfador csellel behatolt a palotába, és magával vitte Konradot, Gerard unokaöccsei közül a legfiatalabbikat, megmentve ezáltal őt a biztos haláltól"
intro_12="Delfador elvitte a gyermeket a nyugati erdőkből, és a tündék védelmében nevelte fel (őt). Szomorúan szemlélte, ahogy Asheviere rémuralma maga alá gyűrte az országot ..."
intro_13="... ám az orkok egyike mégis megmenekült, és eljuttatta a hírt a királynőhöz ..."
