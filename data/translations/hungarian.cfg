10_4b="Óvatosnak kell lennünk... azt mondják, egy varázsló él a hegyek között, aki nem kedveli a látogatókat. Õ az, aki mindezt a ködöt okozza, aki elveszejti a vándorokat, hogy aztán a teremtményei felfalják õket"
msg="10_10=Ha ez így van, Konrad, kerülõ úton kell a hegyen átjutnunk, mintsem hogy harcba bocsátkozzunk új ellenségeinkkel."
#
10_4="Óvatosnak kell lennünk... azt mondják, egy varázsló él a hegyek között, aki nem kedveli a látogatókat"
advance_unit_heading="Fejlett egység"
AncientLich="Õs-villi"
AncientLich_description="A legvégsõ forma, amit az élõholttá vált varázsló felvehet. Már a megjelenése is félelmet kelt az ellenségei szívében - az Õs-villi nem csak a halál érintésével bír, hanem varázslatai a legbátrabbakat is helyben megdermesztik."
ArchMage="Varázslómester"
ArchMage_description="A mágusok elöljárója, ellenségeit hatalmas tûzlabdákkal pusztítja el. Bármely faluból egy másik, saját kézen lévõ faluba képes teleportálni, egy szemvillanás alatt áthelyezve saját magát."
Assassin="Orgyilkos"
Assassin_description="Az orgyilkosok az éjszaka urai. Akárcsak a haramiák, lesbõl támadhatnak, és akadálytalanul mozognak az ellenség sorai között. Távolból mérgezett tõröket hajíthatnak célpontjaikra."
BloodBat="Bõregér"
BloodBat_description="Áldozatainak vére festi vörösre az repülõ élõholt bõrét. Gyorsan mozog, és ellenségeinek vérébõl pótolja saját életerejét."
BoneShooter="Csontvadász"
BoneShooter_description="Az élõholt íjászok az elesettek csontjaiból készül nyilakat lõnek ellenségeikre, így nem csak testüket, de lelküket is támadják"
Cavalry="Lovasság"
Cavalry_description="Wesnoth legjobb lovasaiból állítják ki a lovasság egységeit. Rendkívüli fegyelmezettségüknek köszönhetõen elsõsorban települések elfoglalásában és megtartásában jeleskednek."
Chocobone="Csontharcos"
Chocobone_description="Egy rég letûnt kultúra maradványaként hatalmas madarak csontvázán repül a chocobone, s így gyorsabbak a legtöbb lovaskatonánál is"
Commander="Fõvezér"
Commander_description="A fõvezér rangja azt illeti meg, aki csatába vezeti a hadosztályokat. Vezérleti képességeinek hála, a körülötte lévõ, alacsonyabb szintû egységek harcértéke megnõ. Legjobban a kardot forgatja, de szükség esetére íjjal is fel van fegyverezve. Ha elveszíted a fõvezért, a csata is elveszett"
CuttleFish="Kalmár" 
CuttleFish_description="A kalmárhalak a tenger óriásai. Erõs csápjaikkal megragadják ellenfeleiket, vagy mérgezõ tintafelhõt lövellhetnek rájuk távolról. A legjobb eséllyel úgy élhetjük túl a velük való találkozást, ha a parton maradunk"
DarkAdept="Árnyak tanítványa"
DarkAdept_description="A fekete mágiába belekontárkodó árny-tanítványok eszelõs megszállottak, halál és pusztulás jár a sarkukban"
DarkApprentice="Sötét titkok beavatottja"
DarkApprentice_description="A halálvarázslatokba belekontárkodva az ifjú Ha'atel olyannyira legyengült a hatalom utáni sóvárgásban, hogy közelharcban képtelen támadásra"
DeathKnight="Halállovag"
DeathKnight_description="A leghatalmasabb harcosok és hadvezérek, ha gyûlölet és düh vezette õket, halállovagként térhetnek vissza e világba"
DwarvishThunderer="Törp mennydörgõ"
DwarvishThunderer_description="A törp seregek erõs, de lassú közelharci egységeinek létszükséglete a támogatás. Ezt a feladatot látják el a mennydörgõk: nehézkes flintáik lassabbak, durvábbak és zajosabbak a kecses és gyors tünde íjaknál, de tûz- és ütõerejük páratlan"
Dragoon="Dragonyos"
Dragoon_description="A dragonyos rendkívül sokoldalú katona: gyors lován ülve éles karddal és kovás aprópuskával egyaránt csatába szállhat"
Duelist="Párbajhõs" 
Duelist_description="A kardvívást mûvész szinten ûzõ vívó mestere a tõrnek, így egyetlen fegyverrel támad és véd is. Szabad kezével aprópuskát kezel, s így a távolabbi ellenségeit is veszélyezteti"
DwarvishBerserker="Megszállott törp" 
DwarvishBerserker_description="A törpök õsi faja félelmetes harcosokkal rendelkezik. Megszállottjaik gyilkos tudással forgatják csatabárdjukat, de amennyiben harci lázba lovallják magukat, kétszeres erõvel támadhatnak, viszont megfeledkeznek minden védelemrõl. A távolból hajítótõrökkel támadhatnak ellenségeikre. Jelenlétük a csatában lelkesítõ hatással van a körülöttük lévõ alacsonyabb szintû csapatokra, melyek szintén hatásosabban támadnak"
DwarvishFighter="Törp harcos"
DwarvishFighter_description="A törp harcosok a föld alatt és a hegyekben érzik otthon magukat. A közelharcban képzettek, csatabárdjuk puszta ereje is félelmetes ellenséggé teszi õket. Erejük és kitartásuk ellensúlyozza lassúságukat"
DwarvishLord="Törp-báró" 
DwarvishLord_description="A hegyek gyomrában a törp-báró az úr. Csatabárdot jobban nem forgat senki, akár a távolabb álló ellenségét is könnyedén eléri. Hõstettei bátorítják a körülötte levõ gyengébb csapatokat"
DwarvishRunemaster="Törp Rúnafaragó"
DwarvishRunemaster_description="A törp rúnák titkos hatalmát uralják a félelmes és keménykötésû harcosok, az erõteljes Törp Rúnafaragók. Nagy figyelemmel és szeretettel faragják meg kalapácsaikat, melyek varázserõtõl remegnek, és villámokat szórnak ellenségeikre, ha gazdájuk a földre sújt."
DwarvishSteelclad="Törp vértes"
DwarvishSteelclad_description="A tapasztaltabb törp harcosok súlyos lánc- és lemezvérteket viselnek, ezért vérteseknek nevezik õket."
ElderMage="Vén Mágus"
ElderMage_description="A vén mágus valaha volt hatalma már kissé elhalványult az évek során, azonban még mindig rettegik a harcmezõn villámait"
ElvishArcher="Tünde íjász"
ElvishArcher_description="A tünde íjászok már gyermekkoruktól gyakorolják a nyilazás m?vészetét, így képzettek a távolsági harcban. Gyorsan és pontosan sok vesszõt lõnek ki, és a tünde seregekben mindig jelentõs szerepük van"
ElvishAvenger="Tünde fejvadász"
ElvishAvenger_description="A tünde fejvadászok rendkívül gyorsak és ügyesek, a küzdelem minden módját jól ismerik. Egész Wesnoth legjobb erdõjárói között tartják számon õket. Éles szemével éjjel is kiválóan lát, így nem éri hátrány ha éjszaka veszi fel a harcot ellenségeivel"
ElvishCaptain="Tünde kapitány"
ElvishCaptain_description="A kapitány hozzáértõen vezeti a csapatait, a közvetlenül körülötte lévõ elsõ szintû egységek jobban harcolnak irányítása alatt. Közelharcban és íjjal is megállja a helyét, ha kell"
ElvishChampion="Tünde bajnok"
ElvishChampion_description="A harc mestere. Tökéletesen bánik a karddal, közelharcban súlyos sebeket ejt. Íjával egyaránt veszélyt jelent közelrõl és a távolból is"
ElvishDruid="Tünde látó"
ElvishDruid_description="A tünde látó az erdõk avatott ismerõje. Mesterien ejti csapdába a figyelmetlen ellenséget, de az erdõ gyógyfüveivel bajtársait is gyógyítja. Támogatása bármely tündesereg számára nélkülözhetetlen"
ElvishFighter="Tünde harcos"
ElvishFighter_description="A wesnothi tündék seregeinek zömét a közrangú tünde harcosok alkotják. Más fegyverforgatókhoz képest õk egyformán jól bánnak a karddal és az íjjal is. Gyorslábúak, és legjobban erdõben képesek harcolni"
ElvishHero="Tünde hõs"
ElvishHero_description="A hõs egyedül szeret harcolni a csatamezõn, ezért a közelharcban nincsen párja képességeinek. Jobban kedveli a szemtõl-szembe való vívást, de az íjjal is jól bánik"
ElvishLord="Tünde-úr"
ElvishLord_description="A tünde-urak vívótudásáról sokat regélnek, azonban távolra tûzlabdákat is képesek vetni"
ElvishMarksman="Tünde mesterlövész"
ElvishMarksman_description="Az íj mestere, képességei lehetõve teszik számára, hogy fedezéktõl és domborzati viszonyoktól függetlenül mindig 60%-os eséllyel vegye célba ellenségeit. Közelharcban azonban nem állja meg a helyét, és mozgása sem gyors"
ElvishMarshal="Tünde marsall"
ElvishMarshal_description="A marsalli rang az egyik legmagasabb a tünde hadseregben. A marsall a körülötte álló elsõ és második szintû egységeket is képes irányítani a harcban, de önmaga is kiválóan forgatja a kardot, és jól lõ az íjjal"
ElvishOutrider="Tünde portyázó"
ElvishOutrider_description="A tünde portyázó valamennyi lovas közül a leggyorsabb, mozgásában az erdõ sem akadályozza. Képesek íjat is használni lóháton, így ellenségeikre nyílzáport zúdíthatnak"
ElvishRanger="Tünde vadász"
ElvishRanger_description="A tünde vadász gyors és félelmetes. Közelharcban és íjászatban egyaránt képzett, a sokoldalú harcos mintaképe. Szeme áthatol az éjszaka sötétjén, így éjjel nem sújtják azok a büntetések, amelyek más igazságos egységeket egyébként érintenének"
ElvishScout="Tünde felderítõ"
ElvishScout_description="A tünde felderítõk egyaránt sebesen szelnek át erdõket és mezõket. Lovastudományuk utolérhetetlen, de a harcban átütõ erõ nélkül vannak."
ElvishShaman="Tünde sámán"
ElvishShaman_description="A tünde sámánok nem folyamodnak nyílt erõszakhoz az ellenséggel szemben. Gyökerekkel fonja körbe áldozatát, így csökkenti a támadásainak a sebességét. A gyógyítás mesterségének alapjait is ismeri"
ElvishSharpshooter="Tünde elit íjászok"
ElvishSharpshooter_description="Az elit íjászok egész Wesnoth legkiválóbb céllövõi, szinte célzás nélkül is tévedhetetlenek. Bármilyen körülmények között 3 vesszõbõl 2 célba talál, így aztán a megerõdített ellenséges csapatokat is gyorsan pusztítják"
ElvishShyde="Jótündér"
ElvishShyde_description="Tündekisasszonyok, akik a természetnek szentelik magukat, s így lényük lassan átalakul. Szitakötõ-szárnyak nõnek ki hátukból, s gyönyörûséges teremtményekké válnak, akik súlytalanul szálldosnak a tünde-erdõkben"
EvilNecromancer="Romlott Holtidézõ"
EvilNecromancer_description="A holtidézõ olyan mágus, aki mûvészete sötét ösvényeit követi. Az élõholtak erejébõl merítve olyan varázslatokkal rendelkezik, amelyek megcsapolják ellenségei életerejét, s azt sajátjához adják"
Fencer="Vívó"
Fencer_description="A vívók a kardvívás mûvészetének ismerõi. Noha vívótõrük könnyû fegyver, az õ kezükben gyors és halálos. Bal kézben hárítótõrt forgatva könnyen védenek minden támadást"
Fighter="Csatlós"
Fighter_description="A csatlós tisztában van azzal, hogyan kell a csatában forgatni a kardot. Fiatal és vakmerõ, így az ellenség támadása könnyen túljárhat az eszén - de egy napon nagy harcos válhat belõle."
Galleon="Gálya"
General="Tábornok"
General_description=" Az emberi seregek legrangosabb vezérei a királyság nagy és fontos területek védelméért felelnek. Elsõ és második szintû egységek támadását képesek összehangolni, így növelik azok hatékonyságát."
GiantSpider="Óriáspók"
GiantSpider_description="A szóbeszéd azt tartja, Knalga belsõ részein óriáspókok vadásznak áldozataikra. Közel érve harapásukkal megmérgezik, távolról pedig hálójukkal lassítják le õket"
Ghost="Fantom"
Ghost_description="A szellemek régen elesett harcosok testetlen lelkei. Fizikai megjelenés híján akadálytalanul suhanhatnak áldozataik irányába"
Ghoul="Hullazabáló"
Ghoul_description="Éhezõ, vérszomjas emberek, akik kénytelenek társaik holttesteit felfalni, néha haláluk után gyötrelmes létállapotban támadnak fel: õk a hullazabálók."
GoblinKnight="Koboldlovas"
GoblinKnight_description="A farkasokon lovagló koboldok legkiválóbbjai a Koboldlovasok. Rendkívüli sebességre sarkallják hátasaikat, és képesek lehagyni egyaránt az ember- és a tündelovasságot"
GoblinPillager="Koboldhorda"
GoblinPillager_description="A koboldfarkasok egy része le tudja gyõzni félelmét a tûztõl. A koboldhordák így fáklyákkal és hálókkal felszerelkezve hoznak pusztulást ellenségeikre."
GreatMage="Udvari Mágus"
GreatMage_description="Az Udvari Mágus rettegett és dicsõséges harcos, hatalma túllép a Varázslómesterén is. Akárcsak a Varázslómester, az Udvari Mágus is teleportálhat falvak között, hogy az egész csatatéren bevethesse varázslatait"
Gryphon="Griffmadár"
Gryphon_description="Félig oroszlán és félig madár: ez a fenséges lény uralja a világ egeit. Más értelmes fajokkal nagyon óvatosak, csak jó okkal érdemes háborgatni õket"
GryphonRider="Griff-hátas" 
GryphonRider_description="A tündék közül is csak kevesen ismerik annyira a természetet, hogy egy griffel összebarátkozzanak. Akik erre képesek, meglovagolják a repülõ állatot, így a kék egek új világát fedezik fel"
HARD="&elvish-champion.png,Bajnok (nehéz)"
Halbardier="Alabárdos" 
Halbardier_description="A közkatonák legjobbjait alabárdosokká teszik meg. Habár a kardnál lassabb a fegyverük, halálos sebeket lehet ejteni vele."
HeavyInfantry="Vértes gyalogság"
HeavyInfantry_description="A vértes gyalogság tetõtõl talpig acélba öltözött, így rendkívül ellenálló minden támadással szemben. Egyetlen hátrányuk a lassúság"
Horseman="Lovas"
Horseman_description="A lovasok már kora gyermekkorukban megülik a lovat, gyorsak és támadásuk lehengerlõ. Rohamuk kétszereset sebez, de a rohamozó lovasok is hasonlóan súlyos sebeket szereznek"
Knight="Lovag"
Knight_description="A lovag éppen olyan jól bánik a lándzsával, mint a karddal. A lándzsát használva megrohamozza ellenségeit, akik kétszeresen sebzõdnek, de a lovag is hasonlóan súlyosan sérül"
Lich="Lich"
Lich_description="A lich olyan mágus, aki teljesen behódolt a sötét erõknek. Hogy uralmat szerezzen az élõholtak felett, lemondott testérõl és maga is élõholttá lett. Így ellenségei életerejét egy érintéssel is megcsapolhatja, de erõs hidegvarázslatokat is használnak a harcban"
Lieutenant="Zászlóvivõ"
Lieutenant_description="A karddal és számszeríjjal küzdõ zászlóvivõ kis csapatokat vezet, összehangolja hadmozdulataikat, így növelve a körülötte lévõ alacsonyabb szintû egységek támadásának erejét"
Lord="Nemesúr" 
Lord_description="Csapatai büszke vezéreként a nemesúr különösen képzett a közelharcban, de ért az íjászathoz is. Akárcsak a parancsnokok, rendelkeznek hadvezetési tehetséggel, és az összes közeli gyengébb csapat harcértékét növeli"
Mage="Mágus"
Mage_description="A mágus gyönge - de mégis nagy hatalommal bírhat. Lassan mozog, gyengén védekezik, ám varázslövedékekkel támad, melyek könnyedén eltalálják célpontjukat. Éppen ezért kitûnõ választás, ha nehéz terepen megbúvó ellenséget kell kifüstölni"
MageofLight="Fény mágusa"
MageofLight_description="A Fény mágusa nagyszerû segítõtársa a törvényes harcosoknak, és rettegett ellensége a káosz erõinek. Olyan erõs fény sugárzik belõle, hogy a mezõt, amelyen áll és a környezõ területeket is nem szûnõ nappali világosság árasztja el: a szomszédos egységek szürkületkor még nappali fényben, éjjel pedig szürkületi homályban harcolhatnak"
Merman="Sellõ"
MermanLord="Sellõgróf"
MermanLord_description="A sellõgróf a tengerek ura, szigonyával könnyedén legyõzi ellenségeit, ha azok a kedvelt területén bocsátkoznak harcba"
Merman_description="A tenger ügyes fiai, a sellõk gyorsak és erõsek partraszálláskor, de ha beljebb merészkednek a szárazföldre, már kevés hasznukat venni"
MountainOgre="Sziklaóriás"
MountainTroll="Hegyi Troll"
NORMAL="*&elvish-hero.png,Hõs (közepes)"
Naga="Naga"
Naga_description="A naga, akárcsak a sellõ, a tenger lakója. Habár kisebbek és kecsesebbek náluk, õk is megvetik a szárazföldet"
Necromancer="Holtidézõ"
Necromancer_description=" A holtidézõ olyan mágus, aki mûvészete sötét ösvényeit követi. Az élõholtak erejébõl merítve olyan varázslatokkal rendelkezik, amelyek megcsapolják ellenségei életerejét, s azt sajátjához adják"
Ogre="Hegyi Óriás"
Ogre_description="A hegyi óriások nagydarab, ostoba emberszerû lények, akik egyedül élnek a vadonban. Könnyedén el lehet futni elõlük, ugyanilyen könnyen be is lehet csapni õket, nyers erejük azonban igen veszedelmes mindenki számára"
OrcishArcher="Ork íjász"
OrcishArcher_description="Az íjászt sok ork gyönge harcosnak tartja, mert csak távolból támad az ellenségre. Azonban mivel csak kevés ork bánik jól az íjjal, pótolhatatlan a szerepe az ork seregekben."
OrcishAssassin="Orgyilkos Ork"
OrcishAssasin="Orgyilkos Ork"
OrcishAssassin_description="Noha a közelharcban nem túl erõs, az orgyilkos gyors, minden terepen jól védekezik, és mérgezett dobónyilakat használ. A megmérgezett áldozat idõvel veszíti életerejét, amíg meg nem áll egy városban, hogy meggyógyuljon."
OrcishCrossbow="Ork számszeríjász"
OrcishCrossbow_description="Az ork számszeríjász képzetlenségét fegyvere nyers erejével egyensúlyozza ki. Távolra közel sem olyan hatékony, mint a tünde íjászok, de sokkal több sérülést bír ki, és kicsit jobban harcol, ha rákényszerül"
OrcishGrunt="Ork közkatona"
OrcishGrunt_description="Az ork erõk legközönségesebb tagja a közkatona. Lassabban halad, mint az emberi vagy tünde csapatok, de sokkal nagyobbat sebez, és több csapást visel el, mielõtt elesne"
OrcishSlayer="Ork ölõgép"
OrcishSlayer_description="Az ork ölõgép gyors és fürge, közelharcban és íjjal is veszedelmes, mérgezett fegyvereket használ. Rendkívül veszélyes ellenség"
OrcishWarlord="Ork hadúr"
OrcishWarlord_description="Csak a legfortélyosabb és legerõsebb orkok válhatnak hadúrrá. Ezek a kardot jól forgató és íjjal is jól célzó vadak vezetik csatába az ork bandákat"
OrcishWarrior="Ork harcos"
OrcishWarrior_description="A két karddal való vívás mestereit rendkívüli tisztelet övezi az orkok között, de ugyanekkor félelem ellenségei részérõl. Egyetlen gyenge pontja, hogy íjat nem használhat"
Paladin="Kereszteslovag" 
Paladin_description="Az erkölcs bajnoka, a kereszteslovag minden lovagi tudás birtokában van, de a szomszédos egységeket is képes gyógyítani"
Pikeman="Pikás gyalogság"
Pikeman_description="A tapasztaltabb lándzsások fegyverüket hosszú, hegyes, vékony pikára cserélik, így rendkívül veszélyesek bármilyen lovascsapat ellen"
Princess="Hercegnõ"
Princess_description="Nemesi származásánál fogva a legjobb katonáktól tanulhatott vívni, a legjobb bölcsektõl hadat vezetni, s így kiváló harcos és hadvezér is. A körülötte levõ alacsonyabb szintû egységek jobban harcolnak jelenlétének köszönhetõen. Kecsességének és ügyességének köszönhetõen a tolvajok legelõnyösebb tulajdonságaival is rendelkezik"
RedMage="Vörös mágus"
RedMage_description="A vörös mágus tûzgolyókkal támad, melyek szinte mindig eltalálják az ellenséget. Mivel lépte fürge és egyaránt harcba vethetõ nappal és éjszaka, a vörös mágus szinte minden helyzetben hasznos"
Revenant="Revenant" 
Revenant_description="A R. régen elesett hírneves harcos testébõl létrehozott élõholt. Noha a harcos lelke és akarata már szertefoszlott, küzdõtudása minden jel szerint töretlen"
Rogue="Haramia"
Rogue_description="A haramiák a legfürgébbek közé tartoznak, bármely ellenséges csapat vonalai mellett elsurranhatnak, tekintet nélkül az ellenõrzési zónákra. Lesbõl, orvul támadnak, ha lehetõségük van rá - így kétszereset sebezhetnek, ha a megtámadott ellenség másik oldalán szövetségesük áll"
RoyalGuard="Udvari testõr"
RoyalGuard_description="Az Udvari Testõrség embereit egyenként válogatják ki a sereg legkiválóbb és legerõsebb katonái közül. A hûség vezérli õket minden válságos helyzetben, és eddig minden feladatukat sikerrel teljesítették."
Scout="Felderítõ"
Scout_description="A legkönnyebb páncélzattal és a leggyorsabb lovakon haladó felderítõket a legtöbb emberi hadsereg arra használja, hogy felmérje a rá váró veszedelmeket"
SeaHag="Tengerek Véne"
SeaHag_description="A Tengerek Vénei öreg, tapasztalt nagák, akik ismerik a vízmágia minden fortélyát."
SeaOrc="Orc des mers"
SeaOrc_description="Uralmunk alá hajtjuk a tengert! Kis lépés nekem, nagy lépés az összes manónak! *Böff!*"
SeaSerpent="Tengeri kígyó"
SeaSerpent_description="A tengeri kígyó óriási szörnyeteg, amelyik képes egymaga hajókat felborítani"
Shadow="Árny"
Shadow_description="Az éjszaka leple alatt fekete, gonosz lelkek suhannak gyanútlan áldozataik felé. Ezek a baljós lények nyomtalanul képesek eltûnni éjjelente."
Skeleton="Csontváz" 
Skeleton_description="Egy csatában elesett harcos sötét mágiával mozgatott maradványai. Mint minden élõholt, a tûzzel és szent imákkal szemben védtelen, de az éles penge kevés kárt tesz benne"
SkeletonArcher="Csont-íjász" 
SkeletonArcher_description="Elesett íjászok holttesteit keltette életre a varázslat élõholtként. Mint minden zombi ellen, ellenük is a tûz és a szentség a legerõsebb fegyver, de az éles pengék nem érnek sokat velük szemben"
SleepingGryphon="Alvó griff"
SleepingGryphon_description="Psssszt! Alszik a griff! Jobb, ha nem ébreszted fel ..."
ShockTrooper="Darabont"
ShockTrooper_description="A darabontok a wesnothi katonák legkiválóbbjai. Lassan mozognak, de félelmetesen harcolnak, okkal rettegnek tõlük Wesnoth földjén, de azon kívül is"
Soldier="Talpas" 
Soldier_description="A talpasok adják az emberi seregek zömét. Alapkiképzésben részesülnek és egybõl az arcvonalra kerülnek megtapasztalni a csata sûrûjét"
Spearman="Dárdás"
Spearman_description="A dárdások jelentõs részt alkotnak az emberi seregekben. Alapkiképzésben részesülnek és egybõl az arcvonalra kerülnek megtapasztalni a csata sûrûjét"
Swordman="Páncélos"
Swordsman="Páncélosok"
Swordsman_description="A vértesek jelentõs részt alkotnak az emberi seregekben. Alapkiképzésben részesülnek és egybõl az arcvonalra kerülnek megtapasztalni a csata sûrûjét"
Thief="Tolvaj"
Thief_description="A tolvaj sebes léptû és rejtõzködõ, így nehezen lehet megsebezni. Lest vetnek ellenségeiknek, ezért kétszereset sebeznek azon az ellenséges egységen, amelyiknek a tolvajjal ellentétes oldalán szövetséges egység áll. Mivel gátlástalanok, éjjel jobban harcolnak, mint nappal"
Troll="Troll"
Troll_description="A trollok erõs, durva emberszerû szörnyek, amelyek csodálatos módon képesek harc közben visszanyerni életerejüket."
TrollWarrior="Troll harcos"
TrollWarrior_description="A harcedzett troll gyilkos erejû csapásokat mér ellenségére, emellett harc közben is gyorsan gyógyulnak sebei"
TrollWhelp="Troll suhanc"
TrollWhelp_description="A trollok erõs, durva emberszerû szörnyek, amelyek csodálatos módon képesek harc közben visszanyerni életerejüket. Noha ez a troll viszonylag gyengébb, fajuk meglepõen gyors fejlõdése közismert."
VampireBat="Vérszívó denevér"
VampireBat_description="Ez a szárnyas élõholt lény megharapja célpontját. Fogai nem okoznak súlyos sérülést, de elszívják az áldozat vérét, amelybõl életerõjöz juthat a denevér is."
WalkingCorpse="Cadavre"
WalkingCorpse_description="Sötét varázslatokkal hozták mozgásba a hullákat. A harcban ugyan gyengék, de áldozatukat is megfertõzik átkukkal, így növelvén az élõholt seregeket."
WhiteMage="Fehér Mágus"
WhiteMage_description=" A fehér mágus a harcban gyönge, de ismeri a gyógyítás titkait. A fehér mágus körülötti egységek akár ha faluban lennének, úgy épülnek fel sebeikbõl. A fehér mágus erõs ellenfele az élõholtaknak: fehér fényû támadása különösen hatásos ellenük"
WolfRider="Farkaslovas"
WolfRider_description="Az orkoknál satnyább és alacsonyabb koboldok farkasokat idomítanak arra, hogy megtûrjék õket a hátukon, s így felderítésre legyenek használhatók. A mélységes ork barlangokban felnevelt farkasok és lovasaik nem rettennek vissza a hegyektõl, ellentétben más lovas egységekkel."
Wraith="Kísértet"
Wraith_description="Az élõholtak leghatalmasabb szellemei túlvilági pengét idéznek meg, mellyen elrabolják ellenségük életerejét, hogy aztán õk erõsbödjenek. Szörnyû sikolyt is hallathatnak, amitõl a nem elég erõsek szíve megszakad. Az így elesettek lelke kísértetként tér vissza, hogy gyilkosait szolgálja tovább."
YoungLich="Ifjú Lich"
YoungLich_description="Az ifjú lich egy olyan varázsló porhüvelye, aki túl messzire haladt a sötét ösvényen. Az élõholtak feletti hatalom végett a lich feladja saját testét, s így maga is élõholttá válik. Ettõl azonban hatalmából mit sem veszít, hiszen érintése elszippantja mások életerejét és lélekdermesztõ fagy-varázslatokkal is rendelkezik"

EASY="&elvish-fighter.png,Harcos (könnyû)"
OBJERROR="Képességek beállítása egyelõre nem lehetséges, de igyekszünk."
TELEPORT1="Abrakadabra!~"
WISHINGWELL1="Kívánságok kútjára leltél, teljesülhet egy kérésed."
WISHINGWELL2b="Ezzel az aranypénzzel azt kívánom, hogy gyorsan és könnyen nyerjük meg a csatát."
WISHINGWELL3b="Kívánom, hogy ezt a pénzt tízszeresen kapjam vissza!"
WISHINGWELL4b="Csak egy dolgot érdemes kívánni: békét az egész országban."

ability_cures="gyógyítás" 
cures_description="Gyógyítás: 
Az egység gyógynövényeket és varázserõt használ, hogy gyorsabban gyógyítsa a csapatokat a csatamezõn, mint az másként lehetséges. 

A kör kezdetén segít valamennyi szomszédos szövetséges egységen. 
A gyógyító által kezelt egység legfeljebb 8 életerõ-pontot gyógyulhat körönként. 
Egy gyógyító egy körben legfeljebb 18 életerõ-pontot gyógyíthat az összes kezelt egységen, összesen.
A gyógyító a mérgezést is képes elmulasztani, de a mérgezett egység a mérgezés meggyógyításának körében egyéb kezelésben nem részesülhet."
ability_heals="csillapítás" 
heals_description="Csillapítás: 
Az egység képes a szomszédos szövetséges egységeket gyógyítani a kör kezdetén. 

A csillapító által kezelt egység legfeljebb 4 életerõ-pontot gyógyulhat körönként, 
egy gyógyító egy körben legfeljebb 8 életerõ-pontot gyógyíthat. 
Mérgezett egységet nem képes kigyógyítani a mérgezésbõl, annak egy falu vagy egy gyógyításra képes egység lehet a segítségére."
ability_ambush="rajtaütés" 
ambush_description="Rajtaütés: 
Az egység képes elrejtõzni az ellenség elõl. 

Erdõs terepen az ellenség nem látja és nem is tudja megtámadni, kivéve a rejtõzködõ egység támadása után közvetlenül következõ körben."
ability_illuminates="megvilágítás"
illuminates_description="Megvilágítás: 
Az egység megvilágítja a körülötte lévõ területet, így a törvény erõi jobban, míg a káoszéi rosszabbul harcolnak. 

A szomszédos egységek éj idején szürkületi, míg szürkület idején nappali viszonyok között küzdenek."
