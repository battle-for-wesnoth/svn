[language]

Longbowman="Hosszúíj nyilas"
Longbowman_description="A hosszúíj nyilasok hatalmas, sajátos íjakat használnak, amiknek kezelését harcok sora alatt sajátítottak el. Nyilaik még a páncélt is átütik."
Poacher_description="Az orvvadászok, a mesterségükben szerzett vadászjártasságukra támaszkodnak, ezért a legtöbb hasznukat éjszaka, erdőkben és ingoványos vidéken lehet venni."
Trapper_description="A prémvadászok munkája általában ellátni a banditákat és más törvényen kívülieket ennivalóval. Leginkább éjszaka, erdőben és ingoványos vidéken válnak értékessé ezek a tapasztalt vadászok."
lost_eggs="Hahaha! Megöltük a lég eme álnok szüleményét, így a lázadók nem juthatnak a tojásaihoz!"
msg5_14a="Rendben, akkor mi elmegyünk. A segítségünk nélkül kell majd visszaszerezned a várost!"
nelves_12a="Baj? Miféle baj?"
nelves_19a="Nincs vesztegetni való időnk. Keletre kell indulnotok, embereim otthonába! Csak ott lehettek biztonságban!"
nelves_21a="Az én uram elkezdett összegyűjteni egy kis csapat tündét, hogy jöjjenek és kísérjenek el titeket az erdőbe. Vigyázzatok, mind nagy a veszély!"
nelves_24="Tünde barátaim, ti aztán jól felkészültetek!"
nelves_found="Itt vagy hát! Gyorsan el kell jutnod keletre, a Tündék hazájába!"
newtut2_1="Visszaértünk a táborukba. Most meg fogom neked tanítani a veteránok visszahívását."
tut22="Gratulálok! El kell ismerjem a mai teljesítményed lenyűgöző volt."
tut26="Szánalmas vagy, Konrad. Négy nap múlt el és még mindig nem sikerült teljesítened a feladatokat. Egy valóságos csatában gyorsan kell cselekedned, mielőtt az ellenségeid erősítést kapnak. Még egyszer meg kell próbalnunk."
tut30="Kitűnő parancsnok!"
tut45="Napnál is világosabb, hogy a tündék tehetségesebbek az embereknél. Kételkedek, hogy a lovasok ugyanolyan hatékonyan bevethetők a csatában."
tut49="A gátlástalan csapatok erősebbek éjszaka, míg az igazságosak nappal. Az elfogulatlan csapatok ereje nem függ a napszakok váltakozásától."
tut_staff2="A varázserejű tárgyak segíthetnek a küldetésed alatt, de figyelj arra, hogy egyes tárgyakat csak bizonyos egységek vehetnek fel."
tutorial_2="Eközben a közeli erdőben feketemágusok egy csoportja gonosz megállapodást kötött néhány elszánt utonállóval."
undbook_2="Érzem, hogy a közelben vannak. Lehet, hogy azon az ingoványos területen?"
undbook_5="A nemjóját! A tündékkel egy élőholt vonul?"
undbook_7="Ugyan a kódex nincs nálam, de ezen az ingoványos talajon annyi holttest van, hogy így is véghez tudom vinni a tervem."
undbook_9="Szörnyűségesen halok meg... és azt se tudom miért."
undead_tower_14="Itt szétválogatott halmokban tornyosulnak az érmék!"


Bandit="Bandita"
Bandit_description="Súlyos buzogányukkal az oldalukon az éjjeli rablás és öldöklés kiváló szakértői a banditák."
Bowman="Íjlövész"
Bowman_description="A gyerekkoruk óta íjászatra edzett fiatal íjlövészek soraiból kerül ki a wesnothi hadsereg legtöbb ranggal bíró harcosa."
