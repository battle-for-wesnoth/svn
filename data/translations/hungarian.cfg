# fordította Adson és Khirály
10_4b="Óvatosnak kell lennünk... azt mondják, egy varázsló él a hegyek között, aki nem kedveli a látogatókat. Õ az, aki mindezt a ködöt okozza, aki elveszejti a vándorokat, hogy aztán a teremtményei felfalják õket"
msg="10_10=Ha ez így van, Konrad, kerülõ úton kell a hegyen átjutnunk, mintsem hogy harcba bocsátkozzunk új ellenségeinkkel."
