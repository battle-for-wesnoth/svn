tut1="Oké, a gyakorló terepen vagyok. És most mit csináljak?"
tut10="Igen, pontosan! És még az is fontos, hogy meg akadályoz engem, hogy falukat szerezzek, és hogy visszafoglalj falukat, amiket már én irányítok, hogy minél kevesebb aranyam legyen."
tut11="Gyerünk uraim, foglaljuk el a falvakat!"
tut12="Jó, hogyan toborozzam a különféle katonákat Delfador?"
tut13="Nagy figyelemmel nézd meg a képességeiket. Kezdetben kétség kívül gyors egységeket szeretnél, hogy a lehetõ legtöbb falut foglald el. Azán, a harcosok valószínüleg tekintélyes részét adják majd a hadseregednek. Emlékezz majd, hogy minden Elf jól harcol erdõben. A lovagok nyílt terepen kiválóak. A mágusok kiegészítõkként jók, és egy kicsit úgy is használhatóak, mint az íjászok. Ha sikerül tapasztalatot szerezni a mágusoknak, akkor õk különösen erõsek lehetnek."
tut14="Amikor úgy döntesz, hogy megtámadsz egy ellenséges egységet, akkor válszthatsz a fegyverek közül, mert mások a sebzési esélyek. ainsi que le nombre de point de dégât infligés à chaque coup."
tut15="Un joli essai, Konrad, mais il semble que vous devez encore vous entraîner pour pouvoir réussir votre quête."
tut16="Legyõztél, Konrad. A képességeiddel elégedett vagyok, teljesítetted a próbafeladatot."
tut2="Isten hozott a gyakorló terepen Konrad. Most pedig támadj rám, és bizonyítsd be a képességeidet egy szimulált harcban!"
tut3="Hmm...oké, hogyan kezdjem?"
tut4="200 aranytallérod van hogy katonákat toborozz. Tehát az elsõ dolgod a katonák toborzása legyen (jobb klikk és válaszd ki a 'Verbuvál'-t). Egységeket csak akkor tudsz toborozni, amikor a kastélyodban vagy, tehát igen fontos, hogy ne menj ki hamar a várból."
tut5="Oké, azt hiszem készen állok. Elõre!"
tut6="Persze, én is toborzok katonákat, hogy a tieiddel harcoljanak."
tut7="Tökéletes. Most hogy csináljam, hogy a legtöbb aranytallérom legyen és hogy új katonákat toborozzak?"
tut8="Ha egy egységet a katonáid közül átvonul egy falun, akkor irányításod alá kerül. Minden falu, ami az irányításod alá kerül, körönként két aranytallért jövedelmez. Minden katonád körönként egy aranytallérodba kerül."
tut9="Tehát fontos, hogy sok falum legyen, így a sok arannyal rakat katonát tudjak toborozni?"
