	Naga="Naga"
	Naga_description="Like the Mermen, Nagas are inhabitants of the seas. Smaller and more nimble than their counterparts, they share a distaste for dry land."
	Necromancer="Nekromanta"
	Necromancer_description="Necromancer are Mages that have decided to follow the paths of the dark arts. By tapping into the power of the undead, Necromancers can cast spells that drain the lifeforce from their foes and add it to their own."
	Necrophage="Trupojad"
	Necrophage_description="Driven by a ravenous hunger for the flesh of the living, Necrophages, attack their with poisonous claws."
	Nightgaunt="Nightgaunt"
	Nightgaunt_description="Nightgaunts haunt the night, keeping their ugly faces behind masks in an effort to hide their souls of pure evil. These despicable creatures are able to hide at night, leaving no trace of their presence."
