	choice1="Well, thank you for helping me get back to the surface, but now I must take what is mine!"
	choice10="No, I was thinking...I don't really want to kill you. I have what I came to get. So if you promise never to come south of the great river, I will spare your life."
	choice11="With all due respect, Princess, it is once again we who will spare you, Scepter or no Scepter."
	choice12="Such words in the presence of royalty! Do you want me to fry you, Elf?"
	choice13="Friends, peace! Though we are out of the tunnels, we are hardly safe. We are somewhere in the arid and wild north lands, that is all we know. Behold! To the north,  orcs, to the south, dark hordes. We must remain at peace with one another, or else all perish!"
	choice14="I suppose that helping each other for a while longer would be mutually beneficial. But what should we do? How should we defend ourselves?"
	choice15="So, we must choose. To the north past the Orcs, where lie the ancient snow plains of the Elves, or to the south, beyond the armies of the Walking Dead where the dreaded swamps await."
	choice15a="I can tell where we are. That is the river that is known as Longlier to men, called Arkan-thoria in my people's ancient tongue. The home of my people lies to the east."
	choice15b="Then perhaps we should head East along the river, and seek refuge and rest there for a time?"
	choice15c="We should indeed seek refuge there, my lord, but not by going east along the river. Its name means 'The River of Bones'. Great and evil creatures lurk along its banks, its waters are not fit to drink, and it runs over the Cliffs of Thoria. It has been many centuries since any man or elf has passed over the Cliffs and survived. No, Prince, we must choose another way."
	choice15d="But which way, Kalenz?"
	choice15e="We may take two paths which avoid the river. North, through the ancient home of my people, and then east to where they now live. Or we can go south, passing through the Swamps, before turning east, and then north. We would cross the river one time more if we chose that route, but I know a safe place for the crossing."
	choice15f="And will you join us in seeking refuge with the North Elves, Princess?"
	choice15g="If the Elves will promise me refuge and safe passage, then I will go."
	choice15h="That we will, Princess. Even thought you are the daughter of the Queen, our enemy, we shall not harm you on this encounter, for you have helped us."
	choice2="You still want to fight me, do you, Princess?"
	choice3="Did you think I was just playing around? I need to take my inheritance!"
	choice4="It is not so simple! We are back on the surface, but we are hardly safe. We barely know where we are. Look to the north...there are orcs about! Look to the south...there are the hordes of the undead!"
	choice5="Indeed there are. We will have to fight our way out. Are you with us, Princess, or against us?"
	choice6="Perhaps it is in both our best interests for us to remain allies for a little longer...but I do want that Scepter, and someday I will have it!"
	choice7="Then let us devise a battle plan."
	choice8="Well, we got out alive."
	choice9="Yes, we did. Now I suppose you want to use the Scepter against me, Princess?"
