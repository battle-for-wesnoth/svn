	MasterBowman="Master Bowman"
	MasterBowman_description="Master Bowmen have reached the highest levels of skill with the bow that any human can hope to attain. Their power with this deadly weapon is surpassed only by that of the Elves."
	Merman="Merman"
	MermanLord="Merman Lord"
	MermanLord_description="Merman Lords are masters of the sea. Skilled in use of the trident, Merman Lords easily defeat any enemy foolish enough to wander into their preferred environment."
	Merman_description="Skilled creatures of the sea, Mermen are powerful and quick in any watery environment, but struggle greatly to move on land."
