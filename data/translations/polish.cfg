	AncientLich="Starożytny Licz"
	AncientLich_description="Ostateczna forma, jaką może osiągnąć nieumarły mag, Starożytny Licz, wprowadza strach do serc tych, którzy go widzą. Nie tylko posiada śmiertelny dotyk, ale również posługuje się czarami silnymi na tyle, aby zmrozić najbardziej odważnych tam, gdzie akurat stoją. Jeśli kiedykolwie napotkasz jednego z nich na swojej drodze uciekaj szybko i daleko, ponieważ poruszają się oni szybciej niż inni nieumarli."
	AncientWose="Starożytny Drzewiec"
	ArchMage="Arcymag"
	ArchMage_description="Największy spośród magów, Arcymag miota potężne kule ognia w swoich wrogów. Arcymag może również teleportować się z jednej sprzymierzonej wioski do drugiej."
	Assassin="Zabójca"
	Assassin_description="Skrytobójcy to mistrzowie nocy. Jak Zbójnicy zadają ciosy w plecy i ignorują strefy kontroli. Mogą również rzucać w przeciwnika zatrute noże z dużej odległości."
	Bandit="Bandyta"
	Bandit_description="Uzbrojeni w ciężkie buzdygany Bandyci grabią i zabijają nocą."
	BattlePrincess="Księżniczka"
	BattlePrincess_description="Szlachetna od narodzin, Księżniczka uczyła się szermierki od najlepszych wojowników i taktyki bitewnej od największych znawców sztuki, co uczyniło ją wielkim wojownikiem i przywódcą. Żołnierze niższego poziomu wokół księżniczki będą walczyć lepiej dzięki jej obecności. Księżniczka jest doświadczonym harcownikiem i ignoruje wraże strefy kontroli."
