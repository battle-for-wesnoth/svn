	BloodBat="Nietoperz Wampir"
	BloodBat_description="Nietoperze Wampiry są szybkie i mogą wysysać krew atakowanego przeciwnika lecząc w ten sposób siebie, nawet do momentu, gdy są silniejsze niż na początku starcia. Są tak zaciekłe, że futra tych nieumarłych latających potworów są splamione kwrią ich ofiar."
	BoneShooter="Kościotrup-Strzelec"
	BoneShooter_description="Ci elitarni łucznicy nieumarłych sieją terror w sercach swych wrogów używając kości zabitych jako broni."
	Bowman="Łucznik"
	Bowman_description="Immersed from childhood in the ways of archery, the young Bowmen are the most common ranged combatants in Wesnothian armies."
	Brother_Against_Brother="Brother Against Brother"
	Brother_Against_Brother_objectives="Victory:
