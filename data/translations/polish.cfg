	CuttleFish="Cuttle Fish"
	CuttleFish_description="Cuttle Fish are giantic creatures of the seas. They can grab their opponents with strong tentacles, or spit a poisonous black ink from a distance. The best way to survive an encounter with these monsters is to remain ashore."
	DarkAdept="Adept Ciemności"
	DarkAdept_description="Dark Adepts are psychotic fanatics who dabble in black magic, using its power to cause death and destruction."
	DarkApprentice="Dark Apprentice"
	DarkApprentice_description="As a result of their dabbling in Death Magic, these young Ha'atels have been weakened to the point where they are unable to attack in regular combat."
	DarkSpirit="Duch Ciemności"
	DarkSpirit_description="Dark Spirits are messengers and bearers of tidings from the realm of the dead, and a force of dread in this world. Happily, they have rarely been seen in Wesnoth."
	DeathKnight="Książę Śmierci"
	DeathKnight_description="Sometimes the mightiest warriors and generals, cursed with hate and angst, came back to this world as Death Knights."
	Deathmaster="Mistrz Śmierci"
	Deathmaster_description="Gwiti's wanderings on a dark path have given him power normally not granted to mortals, but with a terrible cost: The undead that he gave his soul to are gradually claiming his mortal shell too, and with time, he will be a true undead and a terror to all that lives."
	Demilich="Półlicz"
	Demilich_description="Too much time spent dabbling with forbidden magics and dark arts inexorably begin to exact a heavy price from this mage. He is losing his body, becoming an undead himself. With time, he may become fully undead, and feared by all alike."
	Desert_Of_Death="The Desert of Death"
	Desert_Of_Death_objectives="Victory:
@Defeat Ar Dant
Defeat:
#Death of a Shaman"
	Dragoon="Dragon"
	Dragoon_description="Riding fast horses and armed with sword and flintlock pistol, the dragoons are very versatile troops."
	DrakonianFighter="Smoczy Jeździec"
	DrakonianFighter_description=""
	Duelist="Duelist"
	Duelist_description="Duelists are masters of the art of swordplay. Their skill with the rapier allows them to attack and parry with only one hand, while they wield a pistol in the other to shoot distant foes."
	DwarvishBerserker="Krasnoludzki Berserker"
	DwarvishBerserker_description="Dwarves are an ancient race of powerful fighters. Their Berserkers forgo all defense in exchange for massive damage against their enemies. Once a battle is entered, Dwarvish Berserkers attack ferociously, continuing to push the attack until either they or their enemy lies dead."
	DwarvishFighter="Krasnoludzki Wojownik"
	DwarvishFighter_description="Dwarvish Fighters are excellent in mountainous terrain or underground. In close range combat, the mighty power of their battle axes makes them feared opponents. Their power and endurance make up for their lack of speed."
	DwarvishLord="Dwarvish Lord"
	DwarvishLord_description="Dwarvish Lords are kings under the mountains. Their skill with the battle axe is unmatched, and they are able to hit even enemies that are far away. Their fine armor is made of the strong alloys crafted by their kin."
	DwarvishRunemaster="Dwarvish Runemaster"
	DwarvishRunemaster_description="The mighty Dwarvish Runemasters are fearsome and sturdy warriors who have harnessed the secret powers of the Dwarven runes. They can send lightning bolts at their enemies by striking the ground with their marvelously crafted and much beloved hammers, which shimmer with magical energy."
	DwarvishSteelclad="Dwarvish Steelclad"
	DwarvishSteelclad_description="The more experienced Dwarvish Steelclad fighters wear heavy chain mail and plate armor, for which they are rightly famous."
	DwarvishThunderer="Dwarvish Thunderer"
	DwarvishThunderer_description="Dwarvish Thunderers provide much needed ranged support to the mighty, yet slow, close-range fighters of the Dwarvish armies. Their mysterious weapons are slower, cruder and noisier than the elegant and swift elvish bows, but their impact is unmatched."
	DwarvishThunderguard="Dwarvish Thunderguard"
	DwarvishThunderguard_description="The famed Dwarvish Thunderguards wield mysterious and feared weapons forged by the Dwarf weapon-masters, experts in arcane Dwarvish technology. Although they are no faster than the more common Thunderers, their attack is much more deadly. "
	EASY="&elvish-fighter.png,Żołnierz (łatwy)"
	ElderMage="Elder Mage"
	ElderMage_description="Oncegreat, Elder Mages have seen their power a little diminished from wearying years of battle. Nevertheless they remain feared on the battlefield on account of their powerful lightning bolts."
	Elven_Council="The Elven Council"
	ElvishArcher="Elfi Łucznik"
	ElvishArcher_description="Elvish Archers are trained from youth in archery, and so skilled in long-range combat. Able to fire many arrows quickly and accurately, these Archers make up a large portion of the Elvish military."
	ElvishAvenger="Elvish Avenger"
	ElvishAvenger_description="Elvish Avengers are extremely skillful and extremely quick, powerful in all forms of combat. Avengers are considered the best of all woodsmen in Wesnoth, and can ambush their foes in the forest, because they cannot be seen in the woods until just after they have attacked."
	ElvishCaptain="Elvish Captain"
	ElvishCaptain_description="Skilled in commanding soldiers, Elvish Captains provide a bonus to all level-1 units on adjacent hexes. Captains are also skilled in both short- and long-range fighting."
	ElvishChampion="Elvish Champion"
	ElvishChampion_description="Elvish Champions are awesome masters of swordsmanship, inflicting large amounts of damage in close combat. Master fighters, they are also adept with the bow, able to inflict damage on their enemies from both near and far."
	ElvishDruid="Elfi Druid"
	ElvishDruid_description="Elvish Druids are powerful masters of the forest. Brilliant at ensnaring unwary opponents, they also use the herbs of the forest to heal allies. Druids are excellent supporting units in any Elvish army."
	ElvishFighter="Elfi Wojownik"
	ElvishFighter_description="Elvish Fighters make up the bulk of the Elven military in Wesnoth. They are distinguished from other fighting forces by their skill with both sword and bow. The Elves are deft of foot, and fight best in the forest."
	ElvishHero="Elfi Bohater"
	ElvishHero_description="Elvish Heroes focus on individual performance on the battlefield, having tweaked their combat skills to the very maximum. Elvish Heroes prefer fighting at close range with the sword, but are also skilled at the bow."
	ElvishLord="Elvish Lord"
	ElvishLord_description="Elvish Lords are fearsome in combat, using the sword at close range and devastating balls of fire at long range."
	ElvishMarksman="Elfi Strzelec"
	ElvishMarksman_description="Elvish Marksman are expert in use of the bow. Their skill guarantees them a 60% chance to hit enemies, even those hidden in difficult terrain. This great skill with the bow compensates for their lack of skill in melee combat and lesser speed."
	ElvishMarshal="Elvish Marshal"
	ElvishMarshal_description="Possessing one of the highest ranks in the Elven military, Elvish Marshals can lead any level 1 or 2 units in adjacent hexes, causing them to fight with increased skill. Marshals are also themselves greatly skilled in fighting, with both the sword and the bow."
	ElvishOutrider="Elvish Outrider"
	ElvishOutrider_description="Riding like the wind, Elvish Outriders breeze through the forests to strike at weaker units and exposed flanks. Equally skilled in both bow and sword, they strike hard before melting into the woods again to evade response."
	ElvishRanger="Elvish Ranger"
	ElvishRanger_description="Elvish Rangers are quick and powerful. Skilled in both short- and long-range combat, Rangers are truly all-round fighters. The best of all woodsmen, Rangers cannot be seen by enemies while they are in forest, unless they have just made an attack."
	ElvishRider="Elfi Jeździec"
	ElvishRider_description="Swift riders, Elvish Riders are fast in the forest as well as in the open. They can even use a bow from horseback."
	ElvishScout="Elvish Scout"
	ElvishScout_description="Elvish Scouts move swiftly through forest and grassland alike. Their skill on horseback is virtually unmatched, although they do lack power in combat."
	ElvishShaman="Elfi Szaman"
	ElvishShaman_description="Elvish Shamans focus on less violent ways to hinder the enemy. Their entangling attack slows enemies down and reduces by one the number of times they may attack. Shamans also possess basic healing abilities."
	ElvishSharpshooter="Elvish Sharpshooter"
	ElvishSharpshooter_description="The most elite archers in all of Wesnoth, Elvish Sharpshooters are incredibly accurate, guaranteed a 60% chance to hit when attacking, even when firing very quickly. Sharpshooters are excellent at picking off entrenched enemies."
	ElvishShyde="Elvish Shyde"
	ElvishShyde_description="Shydes are Elves that are devoted to nature and their faerie side. Dragonfly wings sprout from their backs and change them into beautiful creatures capable of gliding unencumbered through the Elven forests."
	End_Of_Peace="End Of Peace"
	End_Of_Peace_objectives="Victory:
