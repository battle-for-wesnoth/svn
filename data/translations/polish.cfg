	High_King_at_Sea="High King at Sea"
	Horseman="Jeździec"
	Horseman_description="Trained from childhood to ride and to follow a strict code of honor, Horsemen are both fast and powerful attackers. Charging at their enemies, they do double damage, but also receive double damage when struck. Rebels against Asheviere's tyranny often use Horsemen against her."
	Initiate="Initiate"
	Initiate_description="Dabbling in the Death Magic, this young Ha'atel's lust for power has weakened him to the point where he is too weak to attack in regular combat."
