	Cavalry="Kawalerzysta"
	Cavalry_description="The best riders in Wesnoth are recruited into the military to become members of the cavalry. This strictly disciplined force is especially suited to capturing and holding villages."
	Chocobone="Chocobone"
	Chocobone_description="Riding the bones of ostrich-like large birds once used as mounts by a lost civilization, the skeleton Chocobones can move faster than most cavalry units."
	Cockatrice="Cockatrice"
	Cockatrice_description="At first sight, these mystical snake-like creatures appear weak, but looks are deceiving. With just a glance at their enemies, Cockatrices can turn them into stone!"
	Commander="Commander"
	Commander_description="The rank of Commander is held by those who lead battle groups into combat. Possessing leadership skills, they give lower-level units in adjacent hexes improved performance in combat. Commanders are best skilled with the sword, although they also carry a bow to use when necessary. If the Commander is lost, so is the battle."
