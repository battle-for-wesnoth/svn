Porážka:
#Smrt Gweddryho"
	msg_cmpgn_ei_01_01="Pojďme bratři, zničíme ty lidi, kteří nám brání vstoupit do Wesnothu."
	msg_cmpgn_ei_01_02="Protože nemáme vlastní vůli, musíme s tebou shouhlasit."
	msg_cmpgn_ei_01_03="Ne! Musíme tuto základnu udržet!"
	msg_cmpgn_ei_01_04="Pane, nemůžeme ji držet věčně. Jdu prohledat hrad a podívat se, jestli tu není nějaká cesta, kudy uniknout a varovat krále."
	msg_cmpgn_ei_01_05="Pane! Už odsud můžeme utéci! Našel jsem vedle hradu padací dveře!"
	msg_cmpgn_ei_01_06="Muži, následujte mne! Padacími dveřmi!"
	msg_cmpgn_ei_01_07="Pospěšte! Za chvíli dorazí nepřátelské posily a všichni zemřeme! Pojďte padacími dveřmi!"
	msg_cmpgn_ei_01_08="Odvažuješ se zaútočit na MNE?!? Vrať se zpět ke svému mistrovi!"

	Escape_Tunnel="Uniková chodba"
	Escape_Tunnel_objectives="
Vítězství:
@Dojdi na konec únikové chodby
Porážka:
#Smrt Gweddryho"
	msg_cmpgn_ei_02_01="Kde to jsme? Nevidím, kam jdeme."
	msg_cmpgn_ei_02_02="Netuším. Jsou tu kolem trolové, mohou se s námi pokoušet bojovat."
	msg_cmpgn_ei_02_03="Značka říká: Slepá cesta."
	msg_cmpgn_ei_02_04="Kdo tam jde?"
	msg_cmpgn_ei_02_05="Jsme cestovatelé věrní králi Wesnothu. Pomůžete nám uniknout těm trolům?"
	msg_cmpgn_ei_02_06="Pomůžeme vám; i když nejsme oddáni králi Wesnothu, věříme, že jste na vznešené výpravě."
	msg_cmpgn_ei_02_07="V téhle truhlici je ohromný poklad! Našel jsem dvě stě zlatých!"
	msg_cmpgn_ei_02_08="Našel jsem vás, lidi -- připravte se na smrt!"
	msg_cmpgn_ei_02_09="Pronásledují nás, musíme jít rychle."
	msg_cmpgn_ei_02_10="Dosáhli jsme konce únikové chodby, vidím nad námi denní světlo."

	Unexpected_Appearance="Nečekané objevení"
	Unexpected_Appearance_objectives="
Vítězství:
@Znič jednoho z nekromantů
Porážka:
#Smrt Gweddryho
#Vyčerpání počtu kol"
	msg_cmpgn_ei_03_01="Unikli jsme z těch temných chodeb. Ale kde teď jsme?"
	msg_cmpgn_ei_03_02="Ale ne! Jsme uprostřed nepřátelského území!"
	msg_cmpgn_ei_03_03="Hahaha! Jste obklíčeni!"
	msg_cmpgn_ei_03_04="Proč bychom se nepodívali, jestli je ten nováček zvládne. Konec konců, jsou jen dva."
	msg_cmpgn_ei_03_05="Ne!!! Oni mě zabijí!"
	msg_cmpgn_ei_03_06="No a? Nám na tom nezáleží -- jsi jen učedník temnot."
	msg_cmpgn_ei_03_07="Vypadá to, že Mal-Tar je slabý, ale jeho bratři jsou stále kolem nás. Navrhuji zabít ho a použít jeho hrad jako základnu pro náš útok."
	msg_cmpgn_ei_03_08="Pokud zabijeme Mal-Skraata, otevřeme si tím cestu do Wesnothu, ale pokud zabijeme Mal-Kallata, dokážeme proniknout hlouběji do zemí nemrtvých."
	msg_cmpgn_ei_03_09="Ne! Porazili jste mě a můžete se opět dostat do Wesnothu."
	msg_cmpgn_ei_03_10="Porazili jste mého bratra, ale budu vás sledovat a zabiji vás!"

	Elven_Alliance="Elfí spojenecví"
	Elven_Alliance_objectives="
Vítězství:
@Znič nepřátelského vůdce
Porážka:
#Smrt Gweddryho
#Smrt Dacyna
#Smrt Volase"
	msg_cmpgn_ei_04_01="Zdravím vás, poutníci. Vítejte v mé říši."
	msg_cmpgn_ei_04_02="Buď zdráv. Rád bych věděl, jestli mi můžeš pomoci bojovat s těmi nemrtvými neřády, kteří na nás útočí."
	msg_cmpgn_ei_04_03="Jistě. I když neopustíme své lesy, pomůžeme ti dosáhnout severní výspy, kde slouží poručík, který ti může pomoci."
	msg_cmpgn_ei_04_04="Vetřelci!"
	msg_cmpgn_ei_04_05="Cože? Ti otravní skřeti! To oni jsou vetřelci, ne my!"
	msg_cmpgn_ei_04_06="Jsou přímo na severní cestě. Budeme s nimi muset bojovat, abychom se dostali dále."
	msg_cmpgn_ei_04_07="Pošlete na ně vrahy, možná je dokážem otrávit!"
	msg_cmpgn_ei_04_08="Vaše váelčné lordstvo, jsem jediný zbývající vrah! Chcete, abych šel otrávit jejich vůdce?"
	msg_cmpgn_ei_04_09="Přesně! Běž, běž do lesa!"
	msg_cmpgn_ei_04_10="Poslali do lesa vraha. Musíme být opatrní a zajistit, že se neobjeví a nečekaně nás nenapadne."
	msg_cmpgn_ei_04_11="Hahaha! Nafga zabije ty elfy!"
	msg_cmpgn_ei_04_12="Ne! To je poprvé, co jsem zklamal ve svém úkolu, a taky byl mým posledním."
	msg_cmpgn_ei_04_13="Můj vrah je mrtvý! Elfové musí zaplatit. Ne pro jeho smrt, ale že ho zastavili v jeho úkolu."

	Undead_Border_Patrol="Nemrtvá pohraniční hlídka"
	Undead_Border_Patrol_objectives="
Vítězství:
@Znič nekromanta nebo licha
Porážka:
#Smrt Gweddryho
#Smrt Dacyna
#Vyčerpání počtu kol"
	msg_cmpgn_ei_05_01="Došli jsme až k hranicím země nemrtvých. Určitě nechceš jít dál -- všichni zemřeme, pokud půjdeme. Měli bychom se obrátit k severu a pomoci Owaecovi, kapitánovi serverní předsunuté hlídky, zadržovat nemrtvé."
	msg_cmpgn_ei_05_02="Nejsem si tak úplně jist. Ať už půjdeme dopředu či zpátky, budeme muset bojovat. Nekromant Mal-Skraat nás pronásleduje."
	msg_cmpgn_ei_05_03="Utekli mi! Ale to jim stejně nepomůže, pohraniční stráž je zničí. Možná mě dokonce povýší!"
	msg_cmpgn_ei_05_04="Teď už mě nikdy nepovýší!"
	msg_cmpgn_ei_05_05="Pojďme, vrátíme se do Wesnothu a pomůžeme serverní předsunuté hlídce."
	msg_cmpgn_ei_05_06="Porazili jsme pohraniční stráž, ale stále se můžeme vrátit zpět. Chceme jít dále do těchto zemí, nebo se chceme obrátit zpět a zničit toho nekromanta?"
	msg_cmpgn_ei_05_07="Hm..."
	msg_cmpgn_ei_05_08="Nebudeme tu ztrácet čas bojem s Mal-Skraatem. Kupředu!"
	msg_cmpgn_ei_05_09="Neřeknu, že je to dobrý nápad, ale budu tě následovat."
	msg_cmpgn_ei_05_10="Né!!! Nepovýší mě, pokud utečou!"
	msg_cmpgn_ei_05_11="Máš pravdu, bylo by pošetilé jít dál, musíme porazit Mal-Skraata, obrátit se zpět a vydat se k severní předsunuté hlídce."
	msg_cmpgn_ei_05_12="Výborně! Pokud je porazím, stanu se lichem."
	msg_cmpgn_ei_05_13="Nedokázali jsme porazit žádného z nepřátel. Teď příjdou další lichové a rozdrtí nás."
	msg_cmpgn_ei_05_14="Nemůžeme už dál plýtvat časem snažíce se porazit Mal-Skraata. Ať se ti to líbí, nebo ne, musíme se přesunout dále do zemí nemrtvých."
	msg_cmpgn_ei_05_15="Né!!! Dostanou se do Mal-Ravanalova hlavního města, a mě potrestají za to, že jsem je nechal utéct!"

	Mal-Ravanals_Capital="Mal-Ravanalovo hlavní město"
	Mal-Ravanals_Capital_objectives="
