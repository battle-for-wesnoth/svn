End_Of_Peace="Konec míru"

End_Of_Peace_objectives="
Vítězství:
@Porazit Alberta a jeho vojsko
Porážka:
#Smrt Kapouna
#Vypršení času"

msg_orc1_1="Hleďme! Tihle skřeti jistě netuší, že dnešek je jejich posledním dnem. Všechny je pobijme a navraťme tuto zemi našim lidem!"
#Look, companions!  Those orcs don't imagine they are living their last day.  Let's slay all of them and give this land back to our people!

#We are attacked by these humans!  Hurry up, we must defend our fathers' land!
msg_orc1_2="Jsme napadeni! Do zbraně! Budeme bránit naši otčinu do poslední kapky krve!!"

#The battle begun.
msg_orc1_3="A bitva začala."

#Argh!  I die!  But other humans will go and slay you, filthy orcs!
msg_orc1_10="Uh. Argh. Umírám, ale lidé, kteří přijdou po nás, vás zničí, vy špinaví skřeti!"

#Hurrah!  Victory!
msg_orc1_11="Hohooo! Vítězství je naše!"

#We are victorious this time, but humans are organizing themselves in a huge army.  We have just defeated a vanguard, they are coming massively.
msg_orc1_12="Nečekal jsem, že vůbec zvítězíme. Bylo jich však podezřele málo. Jistě to byl jen předvoj mnohem větší armády. A ta teď míří sem."

#What should be do, chief?
msg_orc1_13="A co bude dál, veliteli?"

#We must lead my people to a safe place and ask for assistance from the Great Council.  Some of them live in Barag Gor in the lands of the free tribes.  We must leave, now!
msg_orc1_14="Musíme chránit náš lid. Sami toho moc nezmůžeme, a proto musíme požádat o pomoc Velký sněm. Nekteří jeho členové žijí v Barag Gor, v zemi svobodných kmenů. Teď odtud musíme zmizet."

#But the free tribes are beyond the Mountains of Haag.  These moutains are infested of dwarves and wild trolls.
msg_orc1_15="Ale svobodné kmeny jsou až za horami Haag a celé pohoří se jenom hemží skupinami trpaslíků a divokých trolů."

#We have no choice, we shall pass.  The trolls have been our allies in the past--maybe they can help us.  Hurry up, we must leave now.
msg_orc1_16="Nemáme na výběr. Jediná šance je projít. Snad alespoň trolové na nás nebudou útočit. Přece jen to kdysi bývali naši spojenci. A dost řečí, vyrazíme."


#
#Díl druhý ----------------------------------------------------------------------
# 17 18 a 19 nejsou - 20 a 25 jsou stejné
#Dialogy bylo třeba přiohnout, protože pokud hráč vytvoří vhodné podmínky, k žádnému boji mezi trpaslíky a troly nedojde.
#Doplneno oficialni Objecties o porazku v pripade smrti Grüa

Toward_Mountains_of_Haag="Cesta pohořím Haag"

Toward_Mountains_of_Haag_objectives="
Zvítězíš:
@Když Kapoun dokáže projít k rozcestí na úpatí hor
Prohra:
#Smrt Kapouna
#Smrt Grüa
#Pomalý postup"

#We have nearly crossed the mountains.  I feel the lands of the free tribes are near now.  But beware, there are dwarves and wild trolls around.  Hurry up!  I can see the sign post that indicates their land.
msg_orc2_1="Už máme hory skoro za sebou. Zbývá projít poslední úsek k území svobodných kmenů. Stále ještě můžeme narazit na trpaslíky nebo troly. Honem! Vidíte ty značky opodál? Značí jejich území."

#What are these orcs doing here?  They should be too tired to live.
msg_orc2_2="Co tu dělají ti skřeti? Zřejmě jsou příliš unaveni vlastním životem."

#I've never pushed so far, we are crossing the border of the Black Eye lands.
msg_orc2_3="Ještě nikdy jsem nebyl tak daleko. Za těmito značkami končí země Černého Oka."

#Look!  Dwarves are fighting against orcs!
msg_orc2_4="Pohleďte! Trpaslíci zaútočili na skřety."

#Father, we should help them.  Orcs are our allies.
msg_orc2_5="Otče, myslím, že bychom měli skřetům pomoci. Učil jsi mě, že skřeti jsou našimi spojenci."

#I don't know if we should do that.  Orcs have been our allies in the past, but they have always treated us as fools.
msg_orc2_6="Nevím, zda tohle platí i dnes. Již je tomu dávno, co bývali našimi spojenci, a od těch dob uteklo mnoho vody."

#But Father, we don't know what they are seeking there, maybe this is a good occasion to get rid of these dwarves.
msg_orc2_7="Otče, sice nevíme, proč tady jsou, možná je to však dobrá příležitost vyřídit si to s těmi zákeřnými trpaslíky."
		
#You are right, my son.  We will help our orcish friends.  But take care of you ... I would be desperate if something would happen to you.
msg_orc2_8="Máš pravdu, můj synu. Pomůžeme tedy skřetům. Ale dej na sebe pozor... Jestli se ti něco stane..."

#Argh!  I'm done.  My people is dommed!
msg_orc2_10="Ááá! Dostali mě. Mí lidé jsou ztraceni."

#Father!  Oh no!
msg_orc2_11="Otče! Neeee!"

#Filthy dwarves!  Now I'm to kill you to the last!
msg_orc2_12="Špinaví trpaslíci. Konečně vás zničíme!"

#Oh no, I'm defeated.
msg_orc2_13="Zachraň se kdo můžeš, jsme poraženi."
	
#My son!  I should have never brought him to this fight.  Now we are to return to our caverns, and we will never go back.
msg_orc2_14="Můj synu! Nikdy jsem tě neměl pustit do této bitvy. Odebereme se do svých jeskyň a nikdy se již nevrátíme na tento krutý svět."

#Our troll friends are over.  Without them there is no hope.
msg_orc2_15="Naši trolí přátelé byli poraženi. Bez nich nemáme šanci na úspěch."

#Argh!  I die!
msg_orc2_16="Uh. Umírám."

#We've succeeded!  We've passed through the Mountains of Haag!  Look at these green hills!  The land of the free tribes is near now.  I can see the walls of Barag-Gor in the distance.
msg_orc2_20="Podařilo se! Dokázali jsme projít pohořím Haag. Vidíte ty zelené vršky? Země svobodných kmenů leží před námi. V dálce už vidím hradby pevnosti Barag-Gor." 

#Blemaker, many thanks for your help in this fight.  Would you like to join us in our journey with your son?  Your help would be very appreciated!
msg_orc2_21="Blemaku, díky, že jste nestáli proti nám. Byl bych rád, kdybyste se i se svým synem přidali k nám. Takové bojovníky budeme potřebovat."

#Father, I'd like to join them.  Would you mind it?
msg_orc2_22="Otče, rád bych se k nim přidal. Svolíš-li?."

#My son, you're old enough to discover the world.  Me, I have to stay here.  But take care, there are plenty of creatures that seek our end, like elves or humans.  They are as clever as merciless.
msg_orc2_23="Den za dnem to pozoruji stále zřetelněji. Jsi už dost zkušený. Rozhodni se sám. Já však jít nemohu. Kromě tebe nemám žádného zástupce, jenž by naše lidi vedl. Promysli to dobře. Venku jistě potkáš spoustu zlořádů, jako jsou elfové, lidé a jim podobní; ti všichni baží po naší smrti."

#Thanks, father.  Don't worry, I'll take care of myself
msg_orc2_24="Díky, otče, a neměj obavy. Budu opatrný."

#We've succeeded!  We've passed through the Mountains of Haag!  Look at these green hills!  The land of the free tribes is near now.  I can see the walls of Barag-Gor in the distance.
msg_orc2_25="Podařilo se! Dokázali jsme projít pohořím Haag. Vidíte ty zelené vršky? Země svobodných kmenů leží před námi. V dálce už vidím hradby pevnosti Barag-Gor."

#Grüü, many thanks for your help in this fight.  I'm sorry for your father.  Would you like to join us in our journey?  Your help would be very appreciated!
msg_orc2_26="Grüü. Děkujeme za vaši pomoc. Je mi moc líto, že se tvůj otec nedočkal této chvíle. Půjdeš s námi proti těm ničemům?" 

#My father would have come to help you.  I would insult his memory not to help you.  I come!
msg_orc2_27="Můj otec vám chtěl pomoci. Pošpinil bych jeho čest, kdybych vám nepomohl. Jdu s vámi!"

