	no_tip_of_day="Nezobrazuj tipy"
	tip_of_day1="Denní jednotky bojují lépe ve dne, noční jednotky bojují lépe v noci. Neutrální jednotky denní doba nijak neovlivňuje."
	tip_of_day2="V tažení můžeš využívat zkušené jednotky z minulých scénářů pomocí volby „Přivolej“."
	tip_of_day3="Existuje šest druhů útoku: čepelí, bodnutí, úder, oheň, chlad a svatý. Různé jednotky mají slabou odolnost vůči různým typům útoku. Klikni na jednotku pravým myšítkem a vyber „Popis jednotky“, tam klikni na „Odolnost“, a uvidíš, jak je jednotka odolná vůči jednotlivým typům útoku."
	tip_of_day4="Terén, ve kterém se tvé jednotky nacházejí, určuje riziko, že je tvůj soupeř v bitvě zasáhne. Hodnocení obrany právě vybrané jednotky v právě vybraném terénu se zobrazuje v pravém horním rohu obrazovky."
	tip_of_day5="Otrávené jednotky ztrácejí 8 životů za kolo, ale na otravu nezemřou. Otrava nikdy nezmenší počet životů pod jeden. Otrávené jednotky mohou být uzdraveny přesunem do vesnice nebo umístěním vedle jednotky, která má schopnost uzdravovat."
	tip_of_day6="Můžeš využívat jednotky z minulých scénářů vybráním „Přivolej“ z menu hry. Vyvoláváním stále stejných jednotek znovu a znovu můžeš vybudovat silnou a zkušenou armádu."
	tip_of_day7="Všechny jednotky mají oblast kontroly skládající se ze sousedních šestiúhelníků. Pokud se jednotka posune do oblasti kontroly nepřítele, nemůže už se v tomtéž kole pohnout dále."
	tip_of_day8="Šance zasáhnout jednotku obvykle závisí na tom, jak dobře se dokáže bránit v terénu, v němž stojí; nicméně magické útoky mají vždy 70% šanci zasáhnout a odstřelovači mají vždy alespoň 60% šanci zasáhnout."
	tip_of_day9="Jednotky umístěné ve vesnicích se uzdravují o 8 životů na začátku jejich kola."
	tip_of_day10="Jednotky, které se nepohnou ani neútočí během svého kola, se uzdraví o dva životy na začátku příštího kola."
	tip_of_day11="Většina pěších jednotek se brání lépe ve vesnicích a hradech než ve většině ostatních terénů, zatímco většina jízdních jednotek nezískává ve vesnicích a hradech žádnou obrannou výhodu."
	tip_of_day12="Jednotky jedoucí na koních jsou obecně odolné proti útoku čepelí či úderem, ale jsou zranitelné bodnými zbraněmí, včetně luků a kopí."
	tip_of_day13="Zasazení smrtelné rány nepřátelské jednotce je nejlepší způsob, jak získat zkušenost. Jednotka, která zabila nepřítele, získá 8 zkušenostních bodů za každou úroveň jednotky, kterou zabila."
	tip_of_day14="Elfské jednotky se pohybují a bojují velmi dobře v lese. Trpasličí jednotky se pohybují a bojují velmi dobře v kopcích a horách."
	tip_of_day15="Trpělivost je často klíčová. Než útočit ve špatných podmínkách nebo s malým vojskem, raději počkej na lepší podmínky a zaútoč potom."
	tip_of_day16="Pokud na tebe útočí z několika stran, může být dobrý nápad poslat postradatelné jednotky do některých stran, aby zdržely nepřátelské jednotky."
	tip_of_day17="Neboj se ustoupit a přeskupit, je to často klíčem k vítězství."
	tip_of_day18="Ve většině scénářů získáš bonus za včasné dokončení úkolu, který zavisí na počtu vesnic na mapě a počtu kol, o něž jsi skončil dříve. Tímto způsobem vždy získáš více zlaťáků než obsazováním vesnic a čekáním do konce kol."
	tip_of_day19="Tvůj velitel může verbovat nebo přivolávat jednotky z kterékoli tvrze uvnitř hradu, nejen z té, v které začínal. Můžeš dobýt nepřítelovu tvrz a verbovat z ní. Také tví spojenci mohou být ochotni uvolnit ti místo ve své tvrzi, abys odtam mohl verbovat."
	tip_of_day20="Kostlivci jsou odolní vůči útokům čepelí a bodání, ale bezbranní vůči úderům, ohni a svatému útoku."
	tip_of_day21="Jednotky se schopností velet zlepšují bojové schopnosti jednotek nižší úrovně na sousedních polích."
	tip_of_day22="Zpravidla se vyhni pohybu těsně k neobsazené vesnici. Může se do ní přesunout nepřátelská jednotka a zaútočit na tebe, užívajíc si přitom výhod vesnice: obranu a léčení."
	tip_of_day23="Když podržíš kursor myši nad schopností či vlastností, ukáže se její popis."
	tip_of_day24="Využívej řady jednotek k odstínění zraněných jednotek, aby jim umožnil zotavit se."
	tip_of_day25="Přečti si seznam klávesových zkratek v menu Nastavení."
	tip_of_day26="Pohneš-li s jednotkou, ale nezaútočíš ani nezjistíš žádné dodatečné informace, můžeš její pohyb vrátit zpět stisknutím „u“."
	tip_of_day27="Můžeš se podívat, jak daleko mohou nepřátelské jednotky dojít, když na ně přesnueš kursor myši."
	tip_of_day28="Používej léčitele k podpoře svých útoků -- vyhrají tvé bitvy aniž musí sami zaútočit."
	tip_of_day29="Útok „zpomalení“ jednak zpomaluje pohyb nepřátelských jednotek, a navíc jim odebírá jeden útok, jenž by normálně měly. Je proto velmi účinný proti jednotkám, které mají málo silných útoků."
	tip_of_day30="Svaté útoky jsou velmi účinné proti nemrtvým."
	tip_of_day31="Když jsou jednotky povýšeny, jsou přitom zcela vyléčeny. To může při moudrém využití zvrátit bitvu."
	tip_of_day32="Jednotky útočící výpadem je nejlépe používat proti protivníkům, které dokáží zabít jedinou ranou."
	
