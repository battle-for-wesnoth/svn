	Northern_Outpost="Severní výspa"
	Northern_Outpost_objectives="
Vítězství:
@Najdi zloděje ve vesnicích
@Zabij zloděje a ostatní útočící bandity
@Dojdi na značku poblíž Owaeca
Porážka:
#Smrt Gweddryho
#Smrt Dacyna
#Smrt Owaeca"
	msg_cmpgn_ei_06_01="Sláva! Gweddry!"
	msg_cmpgn_ei_06_02="Nazdar. Byli jsme vytlačeni z našich pozic. Myslíš, že nám můžeš pomoci získat zpět naši základu?"
	msg_cmpgn_ei_06_03="Nejsem si jist. V této zemi jsou banditi a jsou to oni, nikoli král, kdo jí vládnou. Mí muži se jich bojí a odmítají vyjít ven a bojovat. Jak vidíš, ačkoli mám mnoho mužů, zůstávají zavření v pevnosti. Zloději se skrývají ve vesnicích."
	msg_cmpgn_ei_06_04="Uvidíme, jestli k tobě dokážeme projít, aniž nás ti zloději pozabíjejí. Také se pokusíme projít vesnice a vyhnat zloděje ven. Kupředu, muži!"
	msg_cmpgn_ei_06_05="Překažte těm vetřelcům průchod! Přepadněte je!"
	msg_cmpgn_ei_06_06="Porazili jsme bandity. Když jsme zde, mohly by se snad Owaecovy jednotky přestat obávat vyjít ven z hradu."
	msg_cmpgn_ei_06_07="Ano, snad. Naši základnu zaplavili nemrtví. A co vaše? Setkali jste se s nějakými?"
	msg_cmpgn_ei_06_08="Ne, na nemrtvé jsme zatím nenarazili. Nicméně si nemyslím, že tu já a moji muži budeme ještě k něčemu dobří. Půjdeme s tebou podívat se, jestli společně nenajdeme nějaký způsob, jak ty nemrtvé zatlačit zpět."
	msg_cmpgn_ei_06_09="Hahaha! Našel jsem vás, hnusní lidi. Připravte se na smrt!"
	msg_cmpgn_ei_06_10="Ach ne! Přišli nemrtví a my jsme neměli čas se na ně připravit. Všichni tady chcípneme!"

	Two_Paths="Dvě cesty"
	Two_Paths_objectives="
Vítězství:
@Znič jednoho z nepřátelských vůdců
Porážka:
#Smrt Gweddryho
#Smrt Dacyna
#Smrt Owaeca
#Vyčerpání počtu kol"
	msg_cmpgn_ei_08_01="Pohleď! Cesta se zde rozděluje. Kterou se vydáme?"
	msg_cmpgn_ei_08_02="Znám tuto oblast. Byl jsem zde dříve na hlídce. Na sever odsud je řeka, která míří do severních zemí, kde žijí skřeti. Na východě leží hory, za nimi země nemrtvých."
	msg_cmpgn_ei_08_03="Měli bychom asi jít na sever do skřetí země a pokusit se obejít a zaskočit nemrtvé."
	msg_cmpgn_ei_08_04="Kdepak, myslím, že bychom měli jít přímo do země nemrtvých. Udeřme tvrdě a rychle!"
	msg_cmpgn_ei_08_05="Ať tak či onak, budeme muset bojovat. Podívej, skřeti a nemrtví válčí spolu navzájem -- a brání nám v cestě."
	msg_cmpgn_ei_08_06="Nuže skřete, buď můžeme pokračovat v této bitvě, nebo můžeme rozdrtit ty otravné lidi a bojovat později. Vyber si."
	msg_cmpgn_ei_08_07="Hm... Už vím. Spojme se ke zničení těch lidí, a náš boj může pokračovat poté. (Doufám, že zemřeš, protože pak naši bitvu vyhraji kontumačně.)"
