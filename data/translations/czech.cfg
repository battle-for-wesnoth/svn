	msg1b_1a="Měli bychom se dokázat nalodit na loď v Přístavu temných vod, ale vypadá to, že skřeti se vydali už i sem. Rebelové, kteří nenávidí Aševíru a jsou věrní králově památce, zoufale drží tento přístav jako jedno z mála míst, kde mohou nakládat zásoby a zbraně."
	msg1b_2="Delfadore, nějací skřeti nás sledují! Musíme si pospíšit!"
	msg1b_3a="Delfadore, starý příteli! Slyšeli jsme, že přicházíš, a o útocích na elfy. Rád tě znovu vidím, i když bych raději, kdyby to nebylo v takových smutných časech."
	msg1b_3b="Konráde, toto je Kaylan, jeden z nejmocnějších pánů koní a jeden z mála, kteří jsou ochotni odporovat temné koruně. Říká se, že jeho kopí zabilo padesát mužů a sto skřetů."
	msg1b_3c="Zdá se, že skřeti přišli už i sem a snaží se vyrvat tento přístav z našich rukou. Naše obrana je zatím příliš slabá, ale brzy dorazí posily!"
	msg1b_4="Pomůžeme ti jim čelit, dokud posily nedorazí."
	msg1b_5c="S vaší pomocí je snad dokážeme odrazit. Ale nesmíte tu příliš meškat, protože vaše přežití je pro naši věc důležitější než síla tohoto přístavu. Do dvou dnů by zde měla být loď, která vás dokáže jistě dopravit do bezpečí."
	msg1b_5d="A ta loď nás vezme na ostrov Anduin?"
	msg1b_5e="Ano, budeme se plavit na ostrov Anduin, můj domov, Konráde, a domov mnoha mágů."
	msg1b_5f="Pošlu jednoho ze svých jezdců sloužit pod vámi. Nabízím ti svou podoru Konráde a podporu svých mužů -- od této chvíle můžeš verbovat jezdce na koni."
	msg1b_5g_a="Díky, pane. Ale jak nejlépe využiji tyto jezdce? Jak se liší od elfů?"
	msg1b_5h="Elfové jsou mocná rasa Konráde, mnohem mocnější, než moji vlastní lidé obvykle přiznávají. Ale jezdci jsou talentovaní jiným způsobem. Nemají žádný útok na dálku, ale mohou vpadnout do boje, přičemž působí dvojnásobek normálního poškození a naopak přijímají dvojnásobné poškození. Také jsou lepší bojovníci ve dne a horší v noci. Jezdci na koni jsou nepřekonatelní v otevřené krajině, avšak elfové ti lépe poslouží v členitém terénu."
	msg1b_5i="Rekrutuj svá vojska moudře, Konráde, a měj na paměti, že můžeš přivolat zkušené jednotky z minulých bitev, aby ti opět pomohly v boji."
	msg1b_6a="Dorazily posily! Kupředu, muži! Očekávám, že mi každý z vás přinese hlavu jednoho skřeta!"
	msg1b_7a="Spousta odporných lidí jedoucích na koních! Nemůžeme je nikdy porazit. Rychle, musíme vzít roha!"
	msg1b_8a="Díky za vaši pomoc, přátelé. Loď by měla brzy dorazit, vezme vás na Anduin."
	msg1b_12="Nyní bychom se měli nalodit."
	msg1b_13="Nesplnil jsem svou povinnost chránit pravého dědice a přístav."
	msg1b_13_a="Štastnou cestu, přátelé. Odpočiňte si, klidní, že se nikdy nevzdáme silám temné královny."
	msg1b_14="Bez jeho pomoci nebudeme schopni použít lodě. Nemáme naději..."

	# 3: The_Isle_of_Anduin (0.7.10)
	The_Isle_of_Anduin="Ostrov Anduin"
	The_Isle_of_Anduin_objectives="
Vítězství:
@Znič nepřátelského vůdce
Porážka:
#Smrt Konráda
#Smrt Delfadora
#Vyčerpání počtu kol"
	return_to_vessel="Nemáme čas se vrátit na loď! Musíme znovu získat kontrolu nad ostrovem"
	msg2_1="A tak se naše společnost vylodila na ostrov Anduin."
	msg2_2="Tak tohle je Anduin. Vypadá trochu... poničeně."
	msg2_3="Bojím se Konráde, že je to tak. Vypadá to, že skřeti došli nakonec i sem. Na toto místo, kde jsem se narodil, kde jsem byl vycvičen."
	msg2_4="Kdo to je? Hm, vylodila se sem skupinka elfů. Vyženeme je zpátky do moře!"
	msg2_5="Nemyslel jsem, že sem skřeti přijdou. Tento ostrov byl tak krásný. Musíme ho získat zpět! Do zbraně!"
	msg2_6a="Delfadore, můj starý mistře! Zachránili jste ostrov před skřety!"
	msg2_6b="Můj učedníku. Jak mohl ostrov podlehnout někomu takovému?"
	msg2_6c="Tys o tom neslyšel, mistře Delfadore? Aševíra se snaží kontrolovat celé západní pobřeží. Naverbovala mnoho skřetů a poslala je sem. Skřeti mě zadržovali, dokud nepřiplula loď, aby mne odvezla do Weldynu stanout před soudem pro velezradu cvičení kouzelníků!"
	msg2_6d="Bojovali jsme s jejími silami v Přístavu temných vod. Kde ještě zaútočila?"
	msg2_6e="Ovládla Zátoku perel, kterou dlouho držel vodní lid. Zotročila jej a nutí je potápět se pro ni pro perly. S perlami její bohatství roste den ode dne. Jsou dokonce zvěsti, že by mohla porušit odvěkou smlouvu a zaútočit na Elensefar!"
	msg2_6f="Nemůžeme jí to nějak oplatit? Jak velké síly má v Perlové zátoce? Dokážeme ji dobýt zpět?"
	msg2_6g="Pojďme tam -- musíme. Nech nás tu chvíli odpočinout, a potom se vyplujeme do zátoky. Snad se nám tam podaří porazit její síly."
	msg2_mage_1="Našel jsem tu někoho schovávat se ve vesnici!"
	msg2_mage_2="Moji páni, skrýval jsem se v této vesnici před skřety, stejně jako řada dalších mágů. Snad můžeme spolupracovat na osvobození ostrova!"
	msg2_mage_3="Jistě, spojme se k boji proti zlu!"
	msg2_mage_4="Od této chvíle můžeš verbovat mágy."

	# 3: The_Bay_of_Pearls (0.7.10)
	The_Bay_of_Pearls="Zatoka perel"
	The_Bay_of_Pearls_objectives="
Vítězství:
@Znič oba nepřátelské vůdce
@Znič jednoho nepřátelského vůdce a vydrž, než vyprší časový limit
Porážka:
#Smrt Konráda
#Vyčerpání počtu kol"
	bop_stormtrident_name="Trojzubec bouře"
	bop_stormtrident="Tento trojzubec umožňuje vodnímu člověku střílet po svých nepřátelích elektrické blesky!"
	bop_stormtrident_cannot_use_message="Jenom vodní lid může používat tento předmět!"
	msg3_1="Tak tohle je Zátoka perel. Vypadá to, že vodní lid tu musí pracovat velmi tvrdě!"
	msg3_2="Skutečně. Vypadá to také, že skřeti mají opravdu mnoho tlup. Půjdu kolem zátoky a odvedu jejich pozornost. Ty spolu s ostatními osvobodíte vodní lid."
	msg3_3="Tedy dobrá. Buď opatrný!"
	msg3_4="Ale šéfe, proč používáme jenom netopejry a mořské hady?"
	msg3_5="Protože potřebujeme kontrolovat moře a vodní lid. Mořští hadi a netopýři jsou na to nejlepší!"
	msg3_6="Ale skřeti jsou nejlepší a nejsilnější ve všech..."
	msg3_7="Sklapni červe! Já jsem vládce!"
	msg3_8="Ha ha ha! Nyní skřeti vládnou moři i zemi!"
	msg3_9="(povzdech) Zabil by někdo prosím tohohle idiota?"
	msg3_10="Ale... Ale... Jak se mi to mohlo stát?"
	msg3_11="Kdo byl ten idiot?"
	msg3_12="Konečně svobodní! Skřeti jsou syny smrti!"
	msg3_13="Nyní jsme volní, spolelečně zničíme naše věznitele!"
	msg3_13a="Smrt skřetům! Pojďte chlapi, budeme s nimi bojovat a zabijeme je!"
	msg3_14="Svoboda! No, kde jsou ti skřeti? Jdeme na ně!"
	msg3_15="Děkujeme ti, že jsi nás osvobodil! Nyni ti pomůžeme v boji s těmi ďábelskými skřety!
Hlavní klec, ve které vězní nejvíce vodního lidu, je na jihovýchodě"
	msg3_16="Konečně jsme osvobodili vodní lid. Běžte zpět do moře a žijte v míru."
	msg3_17="Můj pane! V budoucnosti budeš možná potřebovat některé z nás, kteří znají dobře moře. Rádi bychom ti pomohli a šli s tebou."
	msg3_18="A kde je Delfador? Doufám, že je v bezpečí!"
	msg3_19="Samozřejmě že ano, příteli."
	msg3_20="Tady jsi! Moc mě těší, že jsi v pořádku! Nyní bychom si snad mohli trochu odpočinout."
	msg3_21="Obávám se, že nemáme příliš času na odpočinek, Konráde. Aševíra začala obléhat Elensefar, ničíc staletou dohodu mezi Wesnothem a tímto městským státem. Jestliže město padne, nelze říci, kolik dalších zemí bude pohlceno!"
	msg3_22="Ó ne! Co jenom uděláme?"
	msg3_23="Musíš vést svoje muže do města a zkusit ho pomoci ochránit. Nebo, pokud přijdeš pozdě, získat ho zpět."
	msg3_24="Musím to udělat? Ale co ty, Delfadore? Půjdeš se mnou, ne?"
	msg3_25="Obávám se, že ne, Konráde. Dostal jsem se k nějakým důležitým dokumentům a musím si s nimi pospíšit na koncil elfů. Vypadá to, že čas na zastavení Aševíry je kratší, než jsem si myslel."
	msg3_26="Ale Delfadore! Já to sám nezvládnu!"
	msg3_27="Ty sám? Můj pane! My, tví věrní vojáci, tě podpoříme!"
	msg3_28="Přemůžeš je. Důvěřuji ti. Odejdi na sever. Elensefar je ale tři dny cesty, když si pospíšíte."
	msg3_29a="Tedy dobře. Ale jak se tam dostanu?"
	msg3_30a="Odtud je to na severozápad, ale několik mil ve vnitrozemí. Máš dvě možnosti, jak se tam dostat: po moři a nebo po souši. Každá cesta má svá vlastní nebezpečí a rizika. Musíš si vybrat, jak se tam chceš dostat."
	msg3_30_optiona="Lodě? Ou! Naposled jsem z nich měl mořskou nemoc. Půjdeme!"
	msg3_30_optionb="Přepravou loděmi můžeme získat malý odpočinek. Poplujeme!"
	msg3_30_farewell="Přeji ti bezpečnou cestu Konráde. Než se znovu setkáme!"
	msg3_30_farewella="Přeji ti bezpečnou plavbu Konráde. Snad bude pěkné počasí."
	msg3_31="Tys nebyl schopen zabít všechny naše nepřátele za celou tu dobu? Oni si zavolali pro posily. Sami jsme si způsobili zkázu!"
	msg3_32="Konráde! Nemůžeme zde už ztrácet čas. Myslel jsem, že by bylo dobré zneškodnit skřety a osvobodit více jejich zajatců, avšak volá nás daleko závažnější úkol!"
	msg3_33="Delfadore, díkybohu, žes přežil! Byla to velmi tuhá bitva, ale proč ji nemůzeme dokončit? Proč musíme jít pryč?"
	msg3_34="Zaslechl jsem špatné zvěsti: Aševíra začala obléhat Elensefar, ničíc staletou dohodu mezi Wesnothem a tímto městským státem. Jestliže město padne, nelze říci, kolik dalších zemí bude pohlceno!"
	msg3_35="Musím to udělat? Ale co ty, Delfadore? Půjdeš se mnou, ne?"
	msg3_36="Obavám se, že ne Konráde. Nalezl jsem nějaké důležité dokumenty, které potřebují být prohlédnuty. Musím odjet a setkat se s elfy. Setkáme se až v Elensefaru, jakmile ho zabezpečíš."
	msg3_37="Mám strach jít tam bojovat sám... ale co musi být, to musí. Jak se dostanu do Elensefaru?"
	msg3_38="Poté co jsi přerušil skřetí hegemonii nad mořem, bude cesta lodí asi nejbezpečnější. Pluj podél břehu a můžeš se pak vylodit několik mil od Elensefaru. Buď opatrný!"
	msg3_39="Se skřety kontrolujícími moře by nebylo cestování lodí zrovna nejbezpečnější. Jdi po souši, Elensefar je pouze šest dní daleko, když půjdeš podél pobřeží. Buď opatrný!"

	# Isle_of_the_Damned (0.7.10)
	Isle_of_the_Damned="Ostrov zatracení"
	Isle_of_the_Damned_objectives="
Vítězství:
@Znič oba nepřátelské vůdce
@Braň se, než přijde pomoc
Porážka:
#Smrt Konráda"
	isledamn_1a="Avšak výprava nešla tak hladce, jak se doufalo. Bouře bičovala loď. Každá ruka na paluěe zoufale pracovala. Když se však Konrád snažil zabezpečit stěžeň, tak ho náhle prudký poryv větru srazil z paluby do moře..."
	isledamn_2a="Vodní lid nakonec zachránil Konráda z moře, ale nemohli ho dostat zpět na loď. S velkou námahou ho tedy dostali na nejbližsí ostrov..."
	isledamn_3="Jů, já přežil. Ale kde to jsem? Je to obydlený ostrov?"
	isledamn_4a="Slyšeli jsme o tomto místě jen ty nejhorší věci, můj pane. Říká se, že sem přišli ve velkých počtech démoni nemrtvých a stala se z něj šeredná zničená země."
	isledamn_5="Doufejme, že tyto pověsti nejsou pravdivé! Nemám s sebou žádne muže. Jak bych se jim sám ubránil?"
	isledamn_6="Zůstali zde ještě nějaké bandy lidí, schované na ostrově, můj pane. Když naverbujete nějaké z nich, aby nám pomohli, měli bychom nějakou naději na zničení těch nemrtvých tlup!"
	isledamn_7="Možná bychom mohli jednat! Pomozte nám zničit ty ďábelské příšery!"
	isledamn_8="Hej šéfe! Můžeme jít s tebou? Dělá se nám špatně z tohohle děsného ostrova."  # ??
	isledamm_9="Hmmm... zvážím to..."  # ??
	accept_bandits="Ano, naloďte se!"
	reject_bandits="Ne, já vám opravdu nemohu věřit, bandité jsou zrádní"
	isle_wrested_control="Vyrvali jsme těm odporným nemrtvým vládu nad tímto ostrovem! Jediné co teď můžeme všichni udělat je, čekat na příjezd lodě, abychom mohli pokračovat ve svojí cestě do Elensefaru!"
	isle_damned_found1="Díkybohu jsme tě našli, pane! Pojď rychle na palubu, vezmeme tě pryč z tohoto hrůzostrašného ostrova!"
	isle_damned_found2="Je to hanba, že kompletní vítězství není naše, ale díkybohu, že jsem zachráněn! Do Elensefaru!"
	isle_damned_found3="Děkuji vám za pomoc, bratři. Zůstanu zde klást odpor těm mizerným nemrtvým. Ať je s vámi osud při vašem vznešeném úkolu a jednoho dne se snad opět setkáme!"
	isle_moremirmu_join="Společně jsme přemohli ty mizerné nemrtvé! Pojď, přidám se k tobě při tvém vznešeném úkolu."

	# 4: Muff_Malals_Peninsula (0.7.6)
	Muff_Malals_Peninsula="Poloostrov Muff Malala "
	Muff_Malals_Peninsula_objectives="
Vítězství:
@Znič Muff Malala
Porážka:
#Smrt Konráda
#Vyčerpání počtu kol"
	msg4_1="Avšak cesta do Elensefaru byla zrádná. Konrád a jeho muži narazili na démony nemrtvých."
	msg4_2="Můj pane! Vypadá to, že v těch zříceninách je nějaky pohyb!"
	msg4_3="Vypadá to, že jsou zde nemrtví! Muži, připravte se na bitvu!"
	msg4_4="Do zbraně!"
	msg4_5="Á, skupinka elfů se přibližuje. Brzy nám budou sloužit elfské oživlé mrtvoly!"
	msg4_6_a="Na jihovýchodě jsou jakési starobylé chrámy. Jsem zvědav, co v nich může být!"
	msg4_7="Vypadá to, že tady v tom chrámu je někdo ukrytý."
	msg4_8="Schoval jsem se na toto svaté místo, abych mohl naplánovat, jak porazit ty ďábelské nemrtvé. Nyní, s vaší pomocí, je zvládneme zničit."
	msg4_9="Vypadá to, že tady v tom chrámu je někdo ukrytý."
	msg4_10_a="Překvápko! Hledal jsem kouzelníky a jediné, co jsem našel, jsou hnusní lidé!"
	msg4_11="Chrám vypadá prázdný."
	msg4_12b="Vítězství je naše! Snad zbyla ještě naděje, že toto zdržení nebude stát v cestě našemu úkolu záchránit Elensefar. Musíme si tam pospíšit!"
	msg4_moredie="Bojujte proti nemrtvým beze mne, přátelé!"

	# 5: The_Siege_of_Elensefar (0.7.6)
	The_Siege_of_Elensefar="Obležení Elensefaru"
	The_Siege_of_Elensefar_objectives="
Vítězství:
@Znič oba nepřátelské vůdce
Porážka:
#Smrt Konráda
#Vyčerpání počtu kol"
	msg5_1="Společnost nakonec dorazila do Elensefaru, ale zjistili, že město již padlo zlým skřetům."
	msg5_2="Můj pane! Vypadá to, že město již padlo!"
	msg5_3="To jsou příšerné zprávy! Musíme město dostat zpět!"
	msg5_4="Je jich tu tolik. Nebude to vůbec lehké! Podívejte se na jih! Vypadá to, že nemrtví se spolčili s skřety!"
	msg5_5="Elfové přichází! S naším novým posíleným spojenectvím s skřety vás lehce rozdrtíme!"
	msg5_6="Musíme převzít město a pozabíjet ty hnusné nemrtvé, než přijdou posily!"
	msg5_7="V noci se vynořily z lesa tři tmavé obrysy."
	msg5_8="Stůjte! Kdo jste, spojenci či nepřátelé?"
	msg5_9="Vítej příteli. Jsme z Elensefarského cechu zlodějů. Rádi bychom ti pomohli v boji proti skřetům!"
	msg5_10="Zloději, hm? Kdo říká, že můžeme takovým jako vy věřit?"
	msg5_11="Samozřejmě pochopíme, když nám nebudeš věřit. Ale je to v nejlepším zájmu nás obou, osvobodit město od skřetů!"
	msg5_12a="Hmm... Promyslím to..."
	accept_thieves="Dobrá, můžete se k nám přidat."
	reject_thieves="Nemůžeme důvěřovat vašim pohnutkám. Zachráníme město sami!"
	msg5_13a="Za pomoc, kterou poskytneš našemu městu, ti budeme dobře sloužit. Uvidíte, že zde zůstala čest, i když ve zlodějích."
	msg5_14a="Tedy dobře, přijdeme potom. Budete muset město získat bez naší pomoci!"
	msg5_14b="Konečně jsme získali město zpět! Odpočiňme si zde přátelé."
	msg5_14c="Vítězství! Zloději Elensefaru budou vždy ve tvých službách, můj pane."
	msg5_15b="Společnost si tři dny odpočala, když se vrátil jejich starý přítel."
	msg5_16="Zdravím vás přátelé! Vidím, že jste zachránili město! Věděl jsem, že to dokážete."
	msg5_17="Delfadore! Jak rád tě vidím! Kde jsi byl?"
	msg5_18="Setkal jsem se s Velkou elfskou radou. Toto je Kalenz, pán severních elfů, který přišel k Radě nabídnout nám podporu severních elfů."
	msg5_19="Zdravím vás, přátelé!"
	msg5_20="Delfadore, získali jsme město, ale brzy nepochybně přijdou muži Aševíry a zaútoči na nás! Co budeme dělat?"
	msg5_21="Rada se sešla a rozhodla se: musíme získat Ohnivé žezlo!"
	msg5_22="Ohnivé žezlo? Co to je?"
	msg5_23="Za vlády Gararda I., otce tvého strýce, se trpaslíci z Knalgy rozhodli vyrobit králi velkolepé žezlo. Jejich nejzručnějším kovářům zabrala jeho výroba několik let. Ale brzy po jeho dokončení skřeti vtrhli do tunelů Knalgy. Nyní je tam chaos, ale nějací trpaslíci prý stále ještě žijí v jistých částech, v neustálé válce se skřety. Žezlo se ztratilo kdesi v těch velkých jeskyních."
	msg5_24="Aha, ale co to má co dělat se mnou?"
	msg5_25="Garard II., tvůj strýc, se nemohl rozhodnout mezi následníky, a tak vyhlásil, že kterýkoli člen královské rodiny, který zvládne znovu získat Ohnivé žezlo, bude vládnout zemi."
	msg5_26="Aha... a ty chceš, abych to žezlo získal?"
	msg5_26a="Pomůžeme ti ho získat, můj pane!"
	msg5_27="Času máme málo. Myslíme si, že Aševíra ho také hledá, aby jí pomohlo zpečetit její pozici vládkyně. Jestli získáš Žezlo dříve než ona, lid tě podpoří jako nového krále."
	msg5_28="Mě, a krále?"
	msg5_29="Ano, Konráde. Věřím, že právě ty budeš jednoho dne králem. Nyní si však už musíme pospíšit!"

	# Crossroads (0.7.10)
	Crossroads="Křižovatka"
	Crossroads_objectives="
Vítězství:
@Znič oba nepřátelské vůdce
Porážka:
#Smrt Konráda
#Smrt Delfadora
#Smrt Kalenze"
	msgcrossroads1="Zůstaňte na cestě! Kopce zde nejsou bezpečné!"
	msgcrossroads2="Vyvarujte se kopců! Skrývá se tam hodně skřetů připravených vás přepadnout!"
	msgcrossroads3="Přišli jsme k velké křižovatce. Musíme jít na severovýchod."
	msgcrossroads4="Dejte si pozor! Tyto kopce nejsou bezpečné! Pro strategii Aševíry jsou cesty důležité, takže najala skřety, aby je chránili. Cestu si budeme muset probojovat."
	msgcrossroads5="Budeme tedy bojovat. Začněme!"
	msgcrossroads6="Muži, vítězství je naše. Pokračujme na severovýchod!"

	# 6: The_Princess_of_Wesnoth (0.7.6)
	The_Princess_of_Wesnoth="Princezna Wesnothu"
	The_Princess_of_Wesnoth_objectives="
Vítězství:
@Přinutit Li'sar vzdát se
Porážka:
#Smrt Konráda
#Smrt of Delfadora
#Smrt Kalenze
#Vyčerpání počtu kol"

	msg6_1="Na cestě do Knalagy se naše skupina střetla se silami Aševíry."
	msg6_2="Královna mě poslala, abych tě zastavila, ty podvodníku!"
	msg6_3="Tamto je princezna Li'sar. Dcera královny a její následnice!"
	msg6_4="Nejsem podvodník, vypadá to, že ti tvá matka o mě lhala."
	msg6_4b="To je velezrada! Tvoje lži zhynou společně s tebou!"
	msg6_5="Zbytečně ji přesvědčuješ... bude rozumět pouze jedné věci. Do zbraně!"
	msg6_6="Zabírá to příliš mnoho času, raději zavolám nějaké posily!"
	msg6_7="Možná jsem nevyužila dost sil..."
	msg6_8="Chraňte princeznu!!!"
	msg6_9="Zastav!!!"
	msg6_10="Stůjte! Dál ani krok!"
	msg6_11="Musím tě zabít!"
	msg6_12="Vypadni!"
	msg6_13="Chraňte mě!"
	msg6_14="Ano, paní!"
	msg6_15="Nehýbej se!"
	msg6_16="Zůstaň kde jsi!"
	msg6_17="Nehýbej se!"
	msg6_18="Přibližují se ke mně pěkně rychle! Raději zavolám nějaké kouzelníky."
	msg6_19="Oni zabrali i tuto vesnici! Doženu je k ústupu!"
	msg6_20="Jestliže je nezničí meče, udělají to kouzla."
	msg6_21="Spal je!"
	msg6_22="Jsi placen, abys je zabíjel, tak běž!"
	msg6_23="Zabijte někdo tyhle vetřelce, hned!"
	msg6_24="Uggh zabije ten sliz!"
	msg6_25="Obři! Potřebuji víc obrů, abych je zlikvidovala!"
	msg6_26="Obr je určitě rozdrtí!"
	msg6_27="Vzdávám se! Nezabíjej mě, podvodníku."
	msg6_28="Už jsem řekl, že nejsem podvodník, ale jestliže mě vyslechneš, tak ušetřím tvůj život."
	msg6_29="Nech mě jít!"
	msg6_30="Vzpomeň si na příběh starého krále. Zeptej se na to někoho, kdo o něm ví."
	msg6_31="Starý král? Slyšela jsem o něm, ale vím, že to není pravda. Moje matka mi to řekla."
	msg6_32="Tvá matka ti lhala, dítě. Nyní bych ti doporučil znovu to zvážit. Buď se k nám můžeš přidat, nebo jít pryč. Brzy nadejde čas velké bitvy, a jestliže budeš stát na špatné straně, možná už nebudeme mít šanci podruhé ti zachránit život."
	msg6_33="Nejsem dítě a nechci se s vámi o tom bavit! Řekli jste mi ale, že mě ušetříte, tak běžte svou cestou. Severní by pro vás měla být bezpečná."
	msg6_34="Nashledanou princezno. Pojďte muži, jdeme na sever!"
	msg6_35="(He he, málo vědí, kolik se v poslední době po severní cestě pohybuje nemrtvých. Nyní jsou odsouzeni k zahubě!)"

	# 7: The_Valley_of_Death-The_Princesss_Revenge (0.7.6)
	The_Valley_of_Death-The_Princesss_Revenge="Údolí smrti - princeznina pomsta"
	The_Valley_of_Death-The_Princesss_Revenge_objectives="
Vítězství:
@Přežít dva dny
Porážka:
#Smrt Konráda
#Smrt Delfadora
#Smrt Kalenze"
	msg7_1="Můj pane! Tato cesta mi nepřipadá tak bezpečná, jak jsme si mysleli. Podívejte se na kopce okolo nás -- jsme obklíčeni nemrtvými!"
	msg7_2="Kdo jsou ti, kteří se k nám blíží? Zabme je všechny!"
	msg7_3="Do zbraně muži! Nemrtví se blíží!"
	msg7_3_a="Nikdy se nevzdávejme těmto nečistým příšerám z děr. Budeme bojovat do vítězství nebo dokud každý z nás nepadne!"
	msg7_4="Je jich tu tolik! Co jen budeme dělat?"
	msg7_5="Zkrátka je zdržíme, jak jen budeme moci!"
	msg7_6b="Opět jsem vám přišel pomoci, přátelé!"
	msg7_7b="Bílí kouzelníci? Přicházejí nám na pomoc? Ale co zde dělají?"
	msg7_8b="Tamto je Moremirmu! To on nám pomohl proti Muff Malalovi, doufejme, že nám opět pomůže!"
	msg7_10a="Na východě vychází slunce. Teď už nemají nemrtví dost síly, aby mohli nadále zabíjet!"
	msg7_10b="Vskutku ne! Cítím, že tuto bitvu jsme přežili."
	msg7_10c="Ano! Tohle byla obtížná bitva, ale oni konečně ustupují!"
	msg7_11="Ano! Porazili jsme je!"
	msg7_12a="Toto místo mě znervózňuje, i když už nemrtví ustoupili. Kam teď můžeme jít?"
	msg7_12b="Děkuji ti Moremirmu, že ses vrátil, abys nám pomohl."
	msg7_12c="Velmi truchlím pro Moremirmovu smrt na bitevním poli, potom co se k nám vrátil pomoci nám."
	msg7_13a="Země Wesnothu pro nás nejsou bezpečné. Královniny síly prohledají každý kout. Musíme si pospíšit do severních zemí, přes velkou řeku. Jděme rychle!"
	msg7_13b="Je to moje povinnost a potěšení, můj pane! Když jsme zrovna odpočívali před naší poutí, pojedli jsme s královskou gardou princezny a slyšeli jsme, jak mluví o tom, že jste byl obelhán, takže jste jel do těchto nebezpečných krajů. Nemohli jsme už nic udělat, a tak jsme ti přispěchali na pomoc."
	msg7_13c="Nechť odpočívá v pokoji!"
	msg7_14a="Vskutku! Pojďme odtud!"
	msg7_14b="Takže ona nás sem poslala úmyslně! Kam můžeme teď jít? Která cesta pro nás bude bezpečná?"
	msg7_14c="Zemřel, když bojoval za tebe, princi, tak jako by pro tebe zemřel mnohý z nás."
	msg7_15b="Musíš se dostat pryč ze sevření té ohavné královny, můj pane. Musíš pokračovat na severovýchod a překročit hory gryfonů, teprve pak budete schopni přebrodit velkou řeku u Abezu. Musíte si ale pospíšit, než přijde zima. Pak byste se přebrodit nemohli."
	msg7_16b="Děkuji ti mnohokrát za tvoji radu, dobrý příteli! Snad se naše cesty v budoucnu opět setkají!"
		# Předměty
		object7_holywater_name="Posvěcená voda"
		object7_holywater2_name="Posvěcená voda"
		object7_holywater="Tato voda posvětí zbraně na blízko."
		object7_holywater_cannot_use_message="Já nemohu používat tento předmět! Ať ho vezme někdo jiný." # !!
		object7_holywater2="Tato voda posvětí zbraně na blízko."
