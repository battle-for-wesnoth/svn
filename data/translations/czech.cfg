	msg_cmpgn_ei_09_10="Výborně! Přebrodili jsme. Teď se podívejme, jestli dokážeme přimět obry, aby se k nám přidali. Už se je podařilo přesvědčit, aby pracovali pro korunu, dříve. Snad se to opět podaří."
