	# 8: Gryphon_Mountain (0.7.6)
	Gryphon_Mountain="Hora gryfonů"
	Gryphon_Mountain_objectives="
Vítězství:
@Znič matku gryfonů a nepřátelské vůdce
Porážka:
#Smrt Konráda
#Smrt Delfadora
#Smrt Kalenze"
	found_eggs1="Tady jsou vejce matky gryfonů."
	found_eggs2="Výtečně! Teď si budeme schopni vychovat vlastní gryfony pro naše účely."
	lost_eggs="Ha ha! Zabili jsme tu hnusnou vzdušnou potvoru a rebelové její vejce!"
	msg8_1a="Co je to za místo? To je ale vysoká hora!"
	msg8_2b="Toto je proslulá hora gryfonů."
	msg8_3c="Hora gryfonů! Možná bychom jim mohli ukrást nějaká vejce a trénovat mladé, abychom je mohli osedlat. Fungovalo by to, Delfadore?"
	msg8_4b="Můžeme to zkusit, ale musíme být opatrní. Vyrušíme-li gryfony, bude to nebezpečné... a přece nám takoví jezdci na gryfonech mohou později být velmi užiteční. Tak či onak musíme nejdříve projít tímto místem."
	msg8_5b="Dobrá, vyšplhejme na tu horu!"
	msg8_5c="Vypadá to, že tu nejsme jediní, kteří se zajímají o tuto horu. Opět proti nám stojí královniny síly!"
	msg8_5d="Rychle muži! Kupředu!"
	msg8_6="Zničili jsme je! Co budeme nyní dělat?"
	msg8_7="Musíme pokračovat na sever, než nás dostihne zima. Už je příliš pozdě vracet se do bezpečí Elensefaru nebo Anduinu. Musíme překročit velkou řeku a pokračovat směrem do zemí trpaslíků. Pojďme a pospěšme si!"
	msg8_8="Z těchto gryfoních vajec bychom mohli dokázat vychovat gryfony, kteří nám budou sloužit. Budeme moci naverbovat jezdce na gryfonech!"
	msg8_8b="Je to škoda, že jsme nezískali tyhle gryfoní vejce -- určitě by pro nás byly výhodou. Teď ale musíme pokračovat."
	msg8_9b="Pospěšme kupředu!"

	# 9: The_Ford_of_Abez (0.7.6)
	The_Ford_of_Abez="Brod u Abezu"
	The_Ford_of_Abez_objectives="
Vítězství:
@Přesuň Konráda na severní stranu řeky.
Porážka:
#Smrt Konráda
#Smrt Delfadora
#Smrt Kalenze"
	ford_trident_name="Trojzubec bouře"
	ford_trident="Tento trojzubec umožňuje vodnímu muži střílet po svých nepřátelích elektrické blesky!"
	ford_trident_cannot_use_message="Jenom vodní lidé mohou používat tento předmět!" # !!

	protect_lisar="Zastavte! Tudy neprojdete! Rychle, posily, chraňte princeznu!"
	msg9_a1="Ruaarrrrrrrr!"
	msg9_a2="Co je to?"
	msg9_a4="Bezpečně jsme přebrodili řeku! Kam půjdeme teď?"
	msg9_a3="Jdou po nás příšery z hlubin! Může to být velmi nebezpečné. Musíme se co nejdříve přesunout na druhý břeh!"
	msg9_a5="Musíme pokračovat na sever, abychom získali pomoc severních trpaslíků. Bez nich nemáme nejmenší naději proniknout do Knalgy."
	msg9_a6="Nevěřím tomu, oni to dokázali! Musíme je dostat! Na ně, muži, tu řeku přebrodíme též! Ještě se setkáme, hnusný podvodníku."
	msg9_a7="Myslíš, že nás bude opravdu pronásledovat, Delfadore?"
	msg9_a8="Opravdu to vypadá, že se o to pokusí, avšak mořské příšery jí to určitě ztíží. My musíme pokračovat. Jestli přejde přes řeku dřív, než přijde zima, nechť se tak stane!"
	msg9_1="Toto je brod u Abezu. Až přebrodíme řeku, opustíme Wesnoth a vstoupíme do severních krajů. Kdysi tam vládli trpaslíci, ale nyní je tam už jen chaos. Konráde, to zde přišel o život tvůj otec i strýc, kvůli zradě staré už téměř devatenáct let."
	msg9_2="Opravdu? A co se stalo, Delfadore?"
	msg9_3="Královy síly se tu utábořily a síly severu byly na severní straně řeky. Tři dny a tři noci stály armády proti sobě, nikdo nechtěl přebrodit řeku jako první. Čtvrtý den přebrodila severní armáda řeku a napadla nás."
	msg9_4b="A potom... byli jsme poraženi?"
	msg9_5="Bitvu jsme vyhrávali. Odráželi jsme je..."
	msg9_6="Až dokud se králův syn ve vřavě boje neotočil proti vlastnímu otci!"
	msg9_7b="Ale tys vraždu pomstil. Prince jsi zabil, že ano, Delfadore?"
	msg9_8="Když jsem viděl, že král byl zrazen a jeho vlajka padla, utekl jsem z bojiště. Nevím, zda-li to byla moudrost nebo zbabělost, ale když už jsem viděl, že nemáme žádnou naději, uprchl jsem."
	msg9_9b="Ach, ale elfové mi vždy říkali, že jsi zabil prince, Delfadore, i když tys o tom nikdy nemluvil."
	msg9_10="Ten hloupý chlapec se zabil sám."
	msg9_11="Co tím myslíš?"
	msg9_12="Zorganizoval jsem muže, aby bojovali proti zrádnému králi a samozřejmě také proti Aševíře, která byla za tím vším ukrytá. Byli proti nám v přesile asi čtyři na jednoho. V zápalu boje ten chlapec, ten hloupý chlapec, na mě zaútočil, divoce mávaje mečem. Neměl jsem na výběr."
	msg9_13b="Takže je pravda, že jsi ho zabil?"
	msg9_14b="Padl v boji, mojí rukou. Je smutné, že tvoji bratři neměli možnost zemřít alespoň takovouto čestnou smrtí, Konráde."
	msg9_16="Se vší úctou, páni, musíme si pospíšit. Musíme bezodkladně přebrodit řeku. Á, podívejte! Vypadá to, že v obranných pevnostech na březích řeky je kdosi na stráži!"
	msg9_17="Dívejte! Nějací jižané, muži z Wesnothu, se pokoušejí dostat do našich zemí! Pobijeme je z břehu řeky!"
	msg9_18="Nemůžeme se přes řeku dostat někudy jinudy? Snad proti toku řeky?"
	msg9_19="Zima se rychle blíží. Máme jen pár dní, abychom přebrodili, a nejbližší most je daleko proti proudu. Jestli po příchodu zimy zůstaneme uvěznění na jižním břehu řeky, bude to sebevražda, Aševíra nás pochytá jako myši! Podívej se na západ! Aševíra obsadila pobřežní pevnost a jak se zdá, je plná vojáků! Musíme přejít tady a rychle!"
	msg9_19b="Tady jsou! Takže je pravda, že porazili nemrtvé. Teď by chtěli opustit Wesnoth. Nemůžeme je nechat překročit řeku. Na ně, muži!"
	msg9_20a="Snad to není zase ona! Rychle! Musíme spěchat!"

	# Northern_Winter (0.7.6)
	Northern_Winter="Zima na severu"
	Northern_Winter_objectives="
Vítezství:
@Znič nepřátelské vůdce
Porážka:
#Smrt Konráda
#Smrt Delfadora
#Smrt Kalenze"
#Vyčerpání počtu kol"
	msgnw_1="Tato zima je ukrutně mrazivá! Možná bychom se tu měli zastavit a chvíli si odpočinout."
	msgnw_2="Zastavit se a odpočívat? Můj pane, musíme si pospíšit v naší cestě za Žezlem ohně, jinak by mohlo padnout do rukou našich nepřátel!"
	msgnw_3="Od té doby, co nás obléhali nemrtví v tom hnusném údolí, jsme stále na pochodu. Teď na nás udeřila zima a utratili jsme většinu peněz. Tato krajina vypadá docela úrodně. Jistě bychom se tu přes zimu mohli usadit."
	msgnw_4b="Ano, chvíli si odpočineme! Jsem si jist, že na nás čeká ještě mnoho nástrah, ale nemyslím si, že bych v následujících dnech zvládl něco, co by se vyrovnalo přebrodění té řeky."
	msgnw_5="Jsme na výpravě za Želem ohně, osud celé říše je ve tvých rukou, a vy lidé se chcete zastavit a odpočívat? Říkám: pojďme dál!"
	msgnw_6="Mají pravdu, Kalenzi. Chtěl jsem získat Žezlo dříve, než uplyne jeden měsíc, ale to není možné. Jestli si co nejdříve neodpočineme, naši vojáci začnou dezertovat. Ale v těchto divokých končinách musíme bojovat dokonce i o právo odpočinku. Podívejte na sever! Tihle hnusní skřeti nám nedopřejí ani trochu klidu!"
	msgnw_7="Tak převezmeme vládu nad touto krajinou. Do zbraně, muži!"
	msg_nw_8="Padá stále více sněhu. Musíme ukončit bitvu rychle. Kupředu, muži!"
	msgnw_8="Vítězství je naše! Zabezpečili jsme tuto krajinu před skřety. Nyní zde můžeme odpočívat, dokud zima nepřejde."
	msgnw_9="Leč neodpočívejme příliš dlouho, přátelé. Stále to musíme stihnout do dávných trpasličích krajů dřív než náš nepřítel..."
	msgnw_10="A tak po mnohých dnech odpočinku družina opět vyrazila do království trpaslíků..."

	# 10: Mountain_Pass (0.7.6)
	Mountain_Pass="Průsmyk v horách"
	Mountain_Pass_objectives="
Vítězství:
@Přesuň Konráda na konec cesty
@Znič všechny nepřátele
Porážka:
#Smrt Konráda
#Smrt Delfadora
#Smrt Kalenze"
	msg10_2="Podívej se, Konráde, před námi leží velká cesta, kterou vybudovali trpaslíci!"
	msg10_3a="Sotva vidím přes tu mlhu okolo!"
	msg10_4b="Musíme si dát pozor... říká se, že v těchto končinách žije čaroděj, který nemá rád návštěvníky. To on způsobil, že se tu cestovatelé ztrácejí a stávají se potravou pro jeho příšery."
	msg10_5b="Jeho... příšery? Držme se cesty, muži!"
	msg10_6b="Mohl by být mocným nepřítelem, Konráde. Říká se, že když trpaslíci stavěli tuto cestu, vyrušili při tom z odpočinku pradávného mága, a od té doby se on a jeho bratr toulají po horách a přinášejí zhoubu vesnicím trpaslíků."
	msg10_7b="Pojďme tedy opatrně, ale rychle, muži!"
	msg10_9="Vítám vás, pocestní! Já jsem Stalrag, náčelník těchto vesnic. Varuji vás, v horách žije mocný čaroděj a jeho trolové a určitě na vás zaútočí. Přivolám muže svého kmene, aby vám pomohli!"
	msg10_10="Jestli je to pravda, Konráde, asi by bylo lepší zvolit jinou cestu a jít okolo hory, než zkoušet porážet nové nepřátele."
	msg10_11="Co říkáš, Delfadore?"
	msg10_12="Ne! Nemáme času nazbyt. Dostaneme se do průsmyku, dáme si pozor na horské troly a nebudeme se moc přibližovat k vodě!"
	msg10_13="Naši lamači kostí vám pomohou ve vašem úkolu. Hle, už přicházejí ze západních vesnic, mocní lamači kostí! Do boje!"
	msg10_20="Dobře, zničili jsme naše nepřátele, doufejme, že hora neporazí nás!"
	msg10_21="Přeji vám hodně štěstí na vaší cestě, já se musím vrátit do své vesnice a starat se o svoji rodinu. Trpasličí pohostinnost vás přivítá, kamkoliv půjdete, přátelé!"
	msg10_22="Pojďme vpřed!"
	msg10a_20="Áár! Je po mně! Bojujte dál, bratři!"

	# 11: The_Dwarven_Doors (0.7.8)
	The_Dwarven_Doors="Trpasličí dveře"
	The_Dwarven_Doors_objectives="
Vítězství:
@Přesuň Konráda ke vstupu do Trpasličího království
Porážka:
#Smrt Konráda
#Smrt Delfadora
#Smrt Kalenze"
	msg11_1="Dveře jsou zavřené a zevnitř zapřené"
	msg11_2b="Nedostaneme se dovnitř! Co teď budeme dělat?"
	msg11_3="Říká se, že skřeti použili starý důlní tunel, aby překvapili trpaslíky. Musí to být ten na severovýchodě."
	msg11_4="Musíme tedy jít tunelem!"
	msg11_5a="Nemáme čas na tlachání ani jiné zdržování. Kupředu!"
	msg11_5b="Zničili jsme ty hnusné skřety, hlídající tuto zem, ale musíme pokračovat dál bez odpočinku."
	msg11_5c="Skutečně nemůžeme ztrácet čas. Vzpomínám si nyní, že šachty na severovýchodě jsou nejlepší cestou pro vstup!"
	msg11_5d="Ale Konrádova družina nevstupovala do šachet sama..."
	msg11_5e="Tahle stará šachta vypadá, že je připojená k hlavním tunelům."
	msg11_5f="Váhám, zdali vstoupit. V temnotě to bude dost obtížné!"
	msg_doors_lisar="No jé! Prošli jsme nebezpečnou mlhou hor a jediné, co nás tu čeká, je nepořádek! Pojďte, muži! Musíme jít do těch důlních šachet, které před námi leží!"
	msg11_6="Trpasličí obrana musela být velmi silná. Podívejte na ty zbořené věže!"
	msg11_7="Bitva venku byla nelítostná a trvala půl roku, ale boje v tunelech byly horší."
	msg11_9a="Ruarrrrr!!!"
	msg11_9="V tom jezeře se skrývá příšera!"
	msg11_10="Legendy byly pravdivé! V jezerech blízko trpasličích království jsou vždy ukryté nějaké příšery s chapadly."
	msg11_11="Konečně, toto je vchod do trpasličího království."
	msg11_12="Jediné, co zde vidím, jsou ruiny a zubožené vesnice."
	msg11_13="Ubozí vesničané, kteří tu žili a obchodovali s trpaslíky, jsou nyní otroky skřetů."
	msg11_14="Otroci těch nechutných skřetů? Musíme je osvobodit!"
	msg11_15="To není zrovna nejmoudřejší nápad, naším úkolem je získat Ohnivé žezlo. Když zpomalíme v pochodu, obklíčí nás hordy skřetů."
	msg11_16="Konráde, vyslyš slova Delfadorova. Jednou se vrátíme, abychom vyrvali tuto zem střetům z pazourů."
	msg11_17="Sice se mi to nelíbí, ale poslechnu tvojí rady."
	msg11_17a="Můj strýc pašoval... ehmmm... chtěl jsem říct... prodával jídlo trpaslíkům. Dokázal dostat káry obilí i přímo pod nosem těch odporných skřetů."
	msg11_17b="Musí se skrývat v jedné z těchto vesnic."
	msg11_17c="Hó! Přátelé mé neteře jsou i mými přáteli!"
	msg11_17d="Nejlepší cesta, jak se dostat ke starým dveřím, je použít jeden ze služebních tunelů. Jsou tam staré vozy na kolejích -- těmi se dopravíte rychle."  # ??

	# 12: Plunging_into_the_Darkness (0.7.8)
	Plunging_into_the_Darkness="Ponoření do temnoty"
	Plunging_into_the_Darkness_objectives="
Vítězství:
@Najdi trpaslíky
Porážka:
#Smrt Konráda
#Smrt Delfadora
#Smrt Kalenze"
	msg12_1="Je tu hrozná tma, sotva vidím!"
	msg12_2="Skutečně je tu tma. Musíme zapálit pochodně a postupovat pomalu a obezřetně. Snad jsou zde dole pořád trpaslíci, kteří by nám mohli pomoci!"
	msg12_3="Vskutku. My elfové nejsme příliš přizpůsobeni na tyto temné jámy."
	msg12_5="Kdo jsou ti, kteří vyrušují? Obyvatelé povrchu! Na stráž, muži!"
	msg12_6="Přicházíme v míru, přátelé. Přicházíme v míru!"
	msg12_7="Opravdu? Vidím, že dokonce i v doprovodu elfů. Copak nemůžeme žít my trpaslíci v pokoji, bez toho, aby nás vyrušovali zrádní elfové?"
	msg12_8="K čemu ta tvrdá slova, trpaslíku? Elfové vám nikdy neublížili."
	msg12_9="„Nikdy neublížili“? Sám jsem tam byl, když nám elfové nepřišli na pomoc, jak jim přikazovalo naše spojenectví. Mnoho trpaslíků bylo pobito a vy, zbabělí elfové, jste neudělali nic, abyste nám pomohli!"
	msg12_10="Zacházíš daleko! Jsem Kalenz, mocný vládce elfů! Jak si mě někdo, kdo tu fňuká zalelý v tunelech, dovolí nazývat zbabělcem?"
	msg12_11="Mír, přátelé! Mír! Zlí skřeti se potulují krajinou nad námi, teď nesmíme bojovat mezi sebou!"
	msg12_12="Dobře hovoříš! Kdo jsi? Vysvětli svou přítomnost zde, člověče. Proč jsi riskoval život i zdraví na cestě do Knalgy, domova trpaslíků?"
	msg12_13="Ehmm... my... my..."
	msg12_14="Přišli jsme, aby dědic mohl obhájit svoje dědictví. Aby král uplatnil nárok na trůn. Hledáme Ohnivé žezlo."
	msg12_15="Ohnivé žezlo? To jste se pomátli? Určitě jenom žertujete!"
	msg12_16="Nežertujeme, příteli. Hledáme Ohnivé žezlo. Potřebujeme, aby nám při jeho hledání pomohli trpaslíci. Jestli chcete, pomozte nám. My ho najdeme, s vámi i bez vás."
	msg12_17="Mluvíš jako šílenec. Nikdo neví, jestli vůbec Ohnivé žezlo existuje. A kdo je ten dědic, ten král, o kterém hovoříš?"
	msg12_18="Já, pane."
	msg12_19="Ty! Ha ha! Tenhle kluk přede mnou, že je králem Wesnothu? Ha ha! Už dlouho jsem se tak nenasmál. A kdo jsi ty, starče?"
	msg12_20="Já jsem Delfador, Delfador Velký, arcimág krále Gararda a ochránce jeho následníka."
	msg12_21="Ty... ty že jsi Delfador? Viděl jsem Delfadora, když jsem byl mladý a řeknu ti starče, ty nejsi Delfador. Muži! Ať už ty lháře nevidím. Vyžeňte je! Delfador zahynul už před lety."
	msg12_22="Já jsem Delfador Velký! Kdo se proti mně postaví, zhyne!"
	msg12_23="Ty... ty jsi opravdu Delfador! Ale my jsme slyšeli, že jsi mrtvý, už před lety!"
	msg12_24="Mysleli si, že jsem mrtvý. Doufali, že jsem mrtvý. No, a já stále žiji."
	msg12_25="A ty si opravdu myslíš, že můžeš najít Ohnivé žezlo?"
	msg12_26="Ano. Jestli mi pomůžeš, příteli, všechny poklady Knalgy, které nalezneme, budou tvoje. Chceme pouze Ohnivé žezlo. Bude to nebezpečné. Nedělejte si iluze: trpslíci budou zabíjeni, možná mnoho trpaslíků. Ale určitě je to lepší, než se skrývat před skřety jako červi."
	msg12_27="Máš pravdu, příteli. Dám vám k dispozici své nejlepší muže. Ale nevíme, kde je Žezlo. Pověst říká, že je ukryté v severních tunelech."
	msg12_28="Půjdeme tedy do severních tunelů!"
	msg12_29="Hmmm... za těmito skalami je tajný průchod!"
	msg12_30="V této truhlici je obrovské bohatství! Napočítal jsem dvě stě zlatých!"

