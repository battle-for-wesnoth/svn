	# Úvod (0.7.10)
	intro_1="V dvacátém sedmém roce vlády Gararda II., krále země Wesnoth, se království zapletlo do trpké války se seveřany."
	intro_2="Seveřané se utábořili u Galcadaru, blízko brodu u Abezu, a král vedl svoje síly do střetu s nimi. Rozdělil svoji armádu na dvě části, jednu polovinu vedl on a druhou vedl jeho syn, korunní princ Eldred."
	intro_3="Eldred byl chrabrý a udatný válečník, který uměl svoje vojáky dobře vést. Naneštěstí pro Gararda, byl také ambiciozní... a zrádný. Ve vřavě bitvy se Eldredovi muži obrátili proti svému krali, a Garard byl zabit v bitvě spolu se svým bratrem a všemi svými syny, kromě Eldreda."
	intro_4="Královna Aševíra, Garardova manželka, tomu přihlížela se škodolibou radostí z nedalekého kopce, odkud sledovala bitvu. Vláda jejího syna by bezpochyby daleko lépe uspokojila její žádostivost po moci než vláda jejího manžela."
	intro_5="Severní král přijal velmi rád mír s Eldredem, výměnou za určitý poplatek. Eldred se prohlásil králem a vedl svoje vojsko zpět do Weldynu."
	intro_6="Garardův arcimág Delfador se však zachránil a unikl z bitvy, takže mohl rychle odjet do Weldynu, jehož dosáhl první. Shromáždil síly věrných k utkání s Eldredem a k pomstě královy smrti."
	intro_7="Eldred vstupoval do bitvy s jednoduchou radou od sve matky, kterou měl stále na mysli: „Nebojuj s nikým velkým ani malým, kromě jednoho starého kouzelníka, jehož hlava patří srazit s ramenou.“"
	intro_8="Eldred se v bitvě vskutku setkal s Delfadorem tváří v tvář. Meč zařinčel o čarodějovu hůl. Moudrý starý čaroděj proti mladému, silnému... a příliš unáhlenému válečníkovi."
	intro_9="Delfadorovi muži prohráli bitvu a ustoupili, avšak Aševíra nalezla bezvládné tělo svého syna připevněné k zemi mágovou holí."
	intro_10="Aševíra převzala velení vojska a odvedla ho zpět do Weldynu. Uvědomila si totiž, že královi synovci a neteře mají nárok na trůn, a tak rozkázala všechny zabít a sama se prohlásila královnou Wesnothu."
	intro_11="Hned, jak se Delfador doslechl o rozkazech Aševíry, vstoupil tajně do paláce a ukradl Konrada, nejmladšího z Garardových synovců, aby ho zachránil před smrtí."
	intro_12="Unikl s Konradem do západních lesů, kde ho vychovával pod ochranu elfů. Přitom však musel smutně přihlížet, jak začala Aševířina strašná vláda strachu..."

  # Tohle ovšem patří do The_Princess_of_Wesnoth
	intro_13="...ale jeden skřet přežil dost dlouho na to, aby poslal zprávu královně..."
	intro_14="...a ona poslala svého nejschopnějšího velitele."

	# 1: The_Elves_Besieged (0.7.10)
	The_Elves_Besieged="Elfové v tísni"
	The_Elves_Besieged_objectives="
Vítězství:
@Přesuň Konráda na značku na severozápadě
Porážka:
#Smrt Konráda
#Smrt Delfadora
#Vyčerpání počtu kol"
	msg1_1="Po čtrnácti letech své vlády upjala Aševíra svou pozornost na elfy, kterými pohrdala. Najala tedy skřetí žoldáky a vyslala je, aby jim přinesli zkázu."
	msg1_2="Mistře Delfadore! Podívejte se, skřeti přicházejí ze všech směrů! Co jen budeme dělat?"
	msg1_3="Je jich tu opravdu mnoho. Příliš mnoho pro boj. Musíme prchnout!"
	msg1_4="Ale kam? Tohle je přeci jediný domov, který máme! A co elfové?"
	msg1_5="My se s nimi popereme, ale ty musíš utéci, Konráde. To je nejdůlezitější!"
	msg1_6="Půjdeme na sever. Snad se dostaneme na ostrov Anduin. Jestli se tam dostaneme, budeme v bezpečí. Konrade, musíme naverbovat nějaké elfy, aby nám pomohli, a potom se musíš dostat k rozcestí na severozápadě. Ochráním tě!"
	msg1_7="Dobrá tedy, pospěšme si!"
	msg1_8="Vrhněte se na elfy, chlapi! Zmocněte se jejich vesnic! Zaberte tuto zem pro královnu!"
	msg1_9="Ha, ha! Roztrháme ty špinavé elfy na cucky!"
	msg1_9hard="Zapamatujte si: říká se, že tu někde jsou ten špinavý mág a ten, kterého chrání. To jsou ti, koho chceme!"
	msg1_10="Jen ať přijdou! Budeme s nimi bojovat vším, co máme!"
	msg1_11="Konráde, buď opatrný! Delfadore, chraň jej dobře!"
	msg1_12="A tak to začalo!"
	msg1_13="Dobrá tedy, dostali jsme se až sem, ale co teď? Kam půjdeme dál?"
	msg1_14="Musíme cestovat na sever a pokusit se dojít až na ostrov Anduin. Snad tam nalezneme útočiště."
	msg1_15="Samozřejmě máš pravdu, Delfadore, ale co bude těmi elfy tady?"
	msg1_16="Budou bojovat. Možná dokonce zvítězí. Ale bojím se, že to pro ně nevypadá dobře. Nemluvme o tom nyní. Kupředu!"
	msg1_17="Hodně štěstí, Konráde! Netrap se starostmi o nás, budeme bojovat nejlépe, jak jenom umíme!"
	msg1_18="Já... myslel jsem si, že zvládnu udělat víc."
	msg1_19="Princi... nesmíš přestat bojovat! Néééé!"
	msg1_20="Je konec, jsem zničen..."
	msg1_21="Já jsem... pochybil ve své úloze ochránit prince! Jsem zničen."
	msg1_22="Neumírej, Delfadore! Prosím, zůstaň!"
	msg1_23="Ach"
	msg1_24="Ó, ne! Trvalo nám to příliš dlouho. Přivolali si posily..."
	msg1_25="Zemři, zlosyne, zemři!"
	msg1_26="Jenom pošetilec se mi může postavit!"
	msg1_27="Já jsem Galdrad. Budete se muset se mnou utkat, jestli se chcete dostat kamkoli dál!"
	msg1_28="Jen blázen by se opovážil na mne zaútočit!"
	msg1_28a="Já jsem Delfador velký. Připrav se na smrt!"
	msg1_29="Nech mě projít, pobudo!"
	msg1_30="Oni ničí náš domov!"
	msg1_31="Nesmíme se ohlížet zpět. Musíme jít rychle!"

	# 2: Blackwater_Port (0.7.10)
	Blackwater_Port="Přístav temných vod"
	Blackwater_Port_objectives="
Vítězství:
