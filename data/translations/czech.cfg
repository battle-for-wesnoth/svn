	msg13_9h="Lionel? Generál? Vzpomínám si na to jméno..."
	msg13_9i="Vzpomínáš si na mě? Aj. Byl jsem nejlepší králův generál a on mě poslal do těchto děr najít Žezlo. Ale skřeti mě a moje muže uvěznili v této jeskyni, kde jsme zemřeli hladem. Trpaslíci nám nepomohli a nechali nás zemřít. Teď se vám všem pomstím!"
	msg13_die1="Ach! Porazili mne! Alespoň to byl důstojný nepřítel, a ne ti hnusní skřeti."
	msg13_die2="Odpočívej v pokoji, Lioneli. Ubohý ztracený generál."
	msg13_die3="Jsem zničen, ale moje poslání musí být naplněno. I když jste moji nepřátelé, jste správní lidé. Žezlo je severně odtud, hluboko v jeskyních. Snad budete mít víc štěstí ve svém pátrání, než jsem měl já."
