	# Konrad
	Youth="Mladík"
	Youth_description="Dnes téměř chlapec, svou oddaností koruně se snaží stát lordem -- a zařadit se mezi elitní lidské bojovníky."
	Fighter="Bojovník"
	Fighter_description="Bojovník se cvičí používat v boji meč. Je mladý a horlivý, zranitelný nepřátelským útokem. Má však schopnosti stát se jednoho dne velkým válečníkem."
	Commander="Velitel"
	Commander_description="Hodnost velitele mají ti, kteří vedou jednotky do boje. Díky svým vůdcovským schopnostem zvyšují bojový výkon jednotek nižší úrovně na sousedících polích. Velitel zachází nejzručněji s mečem, ale když je třeba, dokáže použít i luk. Když padne velitel, boj je ztracen."
	Lord="Lord"
	Lord_description="Lord je vznešeným vůdcem armád, je obzvlášť silný v boji zblízka, ale pohotově zachází i s lukem. Podobně jako velitel má i lord vůdcovské schopnosti a pomahá jednotkám nižší úrovně na sousedních polích."

	# Horseman
	Horseman="Jezdec na koni"
	Horseman_description="Jezdci jsou od dětství vychováváni k jízdě na koni a přísnému kodexu cti. Jezdci jsou rychlí a silní při útoku. Pri nájezdech na protivníky způsobí jejich útoky dvojnasobná zranění, ale při zásahu bude dvojnásobně zraněn také sám jezdec. Vzbouřenci proti Aševířině tyranii často využívají jezdce."
	Lancer="Jezdec s dřevcem"
	Knight="Rytíř"
	Knight_description="Rytíř je zkušený v boji s dřevcem i mečem. Když použije dřevec, rytíř vpadne na nepřítele a způsobí jemu i sobě dvojnásobné zranění."
	Paladin="Paladin"
	Paladin_description="Paladin je nectnostnější z rytířů. Má všechny schopnosti rytíře, a dokáže navíc léčit přátelské jednotky okolo."
	GrandKnight="Velký rytíř"
	GrandKnight_description="Velcí rytíři, nejmocnější jízdní válečníci ze všech ras, dosáhli vrcholu umění meče a dřevce."

	# Mage
	Mage="Mág"
	Mage_description="Mág je silný i slabý zároveň. Pohybuje se pomalu a chabě se brání, útočí však magickými střelami, které mají vždy vysokou šanci zasáhnout cíl.
Proto je mág mimořádne vhodný k vyhánění nepřátel ukrytých v náročném terénu."
	WhiteMage="Bílý mág"
	WhiteMage_description="Bílý mág je slabý v boji, ale je odborníkem v oblasti léčení. Jednotky umístěné vedle bílého mága se léčí stejně rychle, jako by odpočívaly ve vesnici.
Bílý mág je učinný v boji s nemrtvými, kterým paprsek světla způsobuje těžká poranění."
	MageofLight="Mág světla"
	MageofLight_description="Mág světla je obdivuhodným spojencem všech bojovníků řádu a obávaným nepřítelem sil chaosu. Mágova schopnost osvětlovat je tak velká, že na jeho políčku ani na sousedních nikdy nenastane noc.
Jednotka nacházející se na políčku vedle mága světla bude za soumraku bojovat jako ve dne a v noci jako za soumraku.
Podobně jako bílý mág léčí i mág světla spřátelené jednotky na vedlejších polích."
	RedMage="Rudý mág"
	RedMage_description="Rudý mág útočí mohutnými ohnivými koulemi, které mají vysokou šanci na zásah. Rudý mág je dobrý ve dne i v noci, má rychlé nohy a je cenný v téměř každé situaci."
	ArchMage="Arcimág"
	ArchMage_description="Arcimág je vládcem mezi mágy. Na své protivníky metá obrovské ohnivé koule."
	GreatMage="Velký mág"
	GreatMage_description="Velký mág je obdivovaným a obávaným protivníkem, protože svou mocí převyšuje i arcimága."
	ElderMage="Starý mág"
	ElderMage_description="Starý mág byl kdysi velkým mágem, ale únavné roky bitev už mu ubraly něco sil. Na bitevním poli je nicméně stále obávaným pro své mocné blesky."
	SilverMage="Stříbrný mág"
	SilverMage_description="Stříbrní mágové mají nejhbitější nohy a jsou nejnepolapitelnější ze všech mágů. Dokáží se teleportovat z libovolné spřátelné vesnice do jiné, přesouvaje se během okamžiku. Jsou také vysoce odolní proti většině druhů magických útoků."

	# Elvish Archer
	ElvishArcher="Elfí lučištník"
	ElvishArcher_description="Elfští lučištníci byli cvičeni už od mládí ve střelbě a jsou zběhlí v boji na dálku. Díky tomu, že dokáží rychle a přesně vystřelit mnoho šípů, jsou hlavní součástí elfské armády."
	ElvishRanger="Elfí hraničář"
	ElvishRanger_description="Elfí hraničář je rychlý a silný. Hraničář je zkušený v boji zblízka i z dálky, je to opravdu všestranný bojovník. Hraničáři jsou nejlepší zálesáci a pokud jsou v lese, tak je nepřítel nedokáže spatřit, dokud sami nezaútočí."
	ElvishAvenger="Elfí mstitel"
	ElvishAvenger_description="Elfští mstitelé jsou neobyčejně zruční a neobyčejně rychlí, silní ve všech způsobech boje. Mstitelé jsou považováni za nelepší zálesáky ve Wesnothu a dokáží přepadávat své nepřátele z lesa, protože v lese nemohou být spatřeni, pokud právě nezaútočili."
	ElvishMarksman="Elfí odstřelovač"
	ElvishMarksman_description="Eflí odstřelovači jsou odborníci v používání luku. Jejich schopnosti jim zaručují 60% šanci zasáhnout protivníka, i když je ukryt v obtížném terénu. Skvělé zacházení s lukem jim vynahrazuje jejich nedostatky v boji zblízka a menší rychlost."
	ElvishSharpshooter="Elfí ostrostřelec"
	ElvishSharpshooter_description="Nejelitnější lučištníci ve Wesnothu, elfští ostrostřelci, jsou neuvěřitelně přesní, což jim zaručuje 60% šanci zasáhu, i když střílejí velice rychle. Ostrostřelci jsou vynikající k odstřelování opevněných nepřátel."

	# Elvish Fighter
	ElvishFighter="Elfí bojovník"
	ElvishFighter_description="Elfští bojovníci tvoří jádro elfského vojska ve Wesnothu. Jejich schopnost zacházet s mečem i lukem je odlišuje od ostatních válčených sil. Elfové jsou rychlonozí a nejlépe bojují v lese."
	ElvishHero="Elfí hrdina"
	ElvishHero_description="Elfští hrdinové se soustřeďují na osobní výkon na bitevním poli, když dovedli své bojové schopnosti až na úplné maximum. Elfští hrdinové dávají přednost boji zblízka, ale jsou zruční i s lukem."
	ElvishChampion="Elfí přeborník"
	ElvishChampion_description="Elfští přeborníci jsou obdivuhodní mistři meče, způsobující značná poškození při boji zblízka. Tito mistři boje jsou obratní i s lukem, schopní působit svým protivníkům škodu zblízka i na dálku."
	ElvishCaptain="Elfí kapitán"
	ElvishCaptain_description="Elfí kapitáni, zkušení ve velení vojákům, poskytují bonus všem jednokám úrovně 1 na sousedních polích. Kapitáni jsou také zběhlí v boji zblízka i na dálku."
	ElvishMarshal="Elfí maršál"
	ElvishMarshal_description="Maršál, jedna z nejvyšších hodností v elfské armádě, může vést jakékoli jednotky úrovně 1 a 2 na sousedních polích, vylepšuje jejich bojové schopnosti. I když bojuje sám, je výborný s mečem i lukem."

	# Thief
	Thief="Zloděj"
	Thief_description="Zloději jsou rychlonozí a úskoční, takže je těžké je zasáhnout. Obzvlášť vynikají v boji zezadu, takže způsobují dvojnásobné zranění, když útočí na nepřítele, který má zlodějova spojence na opačné straně. Zloději bojují lépe v noci než ve dne."
	Rogue="Ničema"
	Rogue_description="Ničemové jsou mistři hbitosti a dokáží se pohybovat přímo kolem nepřítele, nedbaje na oblasti kontroly. Tito mistři zloději jsou také útočí zezadu, což jim umožňuje zdvojánosbit poškození, pokud mají spojence na opačné straně protivníka, na něhož útočí."
	Assassin="Vrah"
	Assassin_description="Vrazi jsou páni noci. Stejně jako ničemové útočí zezadu a nedbají na oblasti kontroly. Také dokáží na své protivníky vrhat zdálky nože s otrávenými hroty."

	# Elvish Shaman
	ElvishShaman="Elfí šamanka"
	ElvishShaman_description="Elfí šamanka se zaměřuje na méně násilné způsoby, jak ztížit život nepřátelům. Její zamotávací ůtoky zpomalují protivníky a snižují možnosti jejich útoku. Ovládá také základní schopnosti ošetřování."
	ElvishDruid="Elfí druidka"
	ElvishDruid_description="Elfské druidky jsou silnými paními lesa. Jsou skvělé v obelstění neopatrných nepřátel. Používají také byliny lesa k uzdravení svých spojenců. Druidky jsou výborné podpůrné jednotky v jakékoli elfské armádě."
	ElvishShyde="Elfí víla"
	ElvishShyde_description="Elfí víly jsou elfské druidky, které se zasvětiliy přírodě a své vílí stránce. Ze zad jim vyrazila vážčí křídla a proměnila je v nádherné bytosti, které se bez překážek pohybují klouzavým letem elfskými lesy."

	# Elvish Scout
	ElvishScout="Elfí průzkumník"
	ElvishScout_description="Elfí pruzkumník se pohybuje velmi rychle lesem i po louce. Jeho zkušenosti v jízdě na koni nemají vskutku sobě rovné, avšak scházejí mu bojové schopnosti."
	ElvishRider="Elfí jezdec"
	ElvishOutrider="Rychlý elfí jezdec"  # ??

	# Ghost
	Ghost="Duch"
	Ghost_description="Duchové jsou duše bojovníků, kteří před staletími zemřeli v mukách a nezanechali po sobě tělo. Protože nejsou omezeni fyzickými těly, mohou tito nemrtví doletět hbitě ke svým obětem. I když jejich ektoplasmatická podstata může procházet hmotnými předměty, neprochází ani přiliš rychle ani příliš hluboko."
	Wraith="Zjevení"
	Wraith_description="Zjevení jsou jedni z nejmocnějších duchů v řadách nemtrvých. Dokáží povolat přízračný meč, který vysaje život z jejich nepřátel, čímž posílí je samé. Kromě toho mohou svým příšerným skřekem zmrazit srdce slabých."
	Spectre="Přízrak"
	Spectre_description="Přízraky jsou nejmocnější duchové v řadách nemrtvých. Dokáží povolat přízračný meč, který vysaje život z jejich nepřátel, čímž posílí je samé. Kromě toho mohou svým příšerným skřekem zmrazit srdce slabých."
	Shadow="Stín"
	Shadow_description="Stíny, duše zčernalé zlem, se potulují po nocích a útocí na nic nečekající nepřátele. V noci dokáží svá nehmotná těla skrýt tak, že nezanechají žádnou stopu své přítomnosti."
	Nightgaunt="Noční děs"
	Nightgaunt_description="Noční děsi jsou obyvatelé noci, skrývají své odporné tváře za maskou ve snaze ukrýt čisté zlo tvořící jejich duši. Tyto ohavné stvůry se dokáží v noci ukrýt tak, že nezanechají žádnou stopu své přítomnosti."

	# Spearman
	Spearman="Pěšák s oštěpem"
	Spearman_description="Pěšáci s oštěpem tvoří jádro lidských armád. Tito mladí vojáci dostanou základní výcvik a jsou postaveni do prvních řad, aby zajistili převážnou část boje. Díky délce svých oštěpů v boji vždy udeří jako první, i když se brání."
hen defending."
	Swordsman="Bojovník s mečem"
	Swordsman_description="Bojovníci s mečem tvoří jádro lidských armád. Tito mladí vojáci dostanou základní výcvik a jsou postaveni do prvních řad, aby zajistili převážnou část boje."
	RoyalGuard="Královská garda"
	RoyalGuard_description="Příslušníci královské gardy se pečlivě vybírají z těch nejsilnějších a nejstatnějších z armády. Nasazují se jen v kritických situacích, a v uložených úkolech doposud vždy uspěli."
	Pikeman="Kopiník"
	Pikeman_description="Kopiníci jsou zkušnější vojáci, kteří vyměnili oštěpy za dlouhá kopí. Díky délce svých kopí v boji vždy udeří jako první, i když se brání. Obzvláštně smrtící jsou v boji s jízdou."
	Halbardier="Halapartník"
	Halbardier_description="Nejlepší z vojáků se vybírají, aby se stali halapartníky. Jejich zbraň, i když je o něco pomalejší než meč, může udeřit se smrtící silou a díky své délce vždy udeří jako první, i když se brání."

	# Sergeant
	Sergeant="Seržant"
	Sergeant_description="Seržant je důstojník v řadách královské armády. Není o nic silnější než ostatní vojáci, ale má naději postupu. Jako velitel své jednotky musí přežít, má-li být bitva vyhrána."
	Lieutenant="Poručík"
	Lieutenant_description="Poručíci, vycvičeni s mečem a lukem, vedou malé skupiny lidských vojáků, koordinují jejich útoky a zvyšují bojové schopnosti nižších hodností okolo nich."
	General="Generál"
	General_description="Jako největší vojevůdci lidských armád jsou generálové zodpovědni za ochranu velkých nebo důležitých oblastí lidských království. Generálové dokáží koordinovat útoky jednotek úrovně 1 a 2, čímž zefektivňují jejich boj."

	# Dark Adept
	DarkAdept="Učedník temnot"
	DarkAdept_description="Učedníci temnot jsou psychotičtí fanatici pletoucí se do temné magie. Používají její síly k působení destrukce a smrti."
	Necromancer="Nekromant"
	Necromancer_description="Nekromanti jsou mágové, kteří se rozhodli vydat cestou temných umění. Proniknutí do sil nemrtvých jim umožnilo vrhat kouzla, která vysají životní sílu z jejich nepřátel a přidají ji k jejich vlastní."
	Lich="Lich"
	Lich_description="Lich je mág, který zcela propadl cestě temných umění. Za svou moc nad nemrtvými lichové zaplatili vlastními těly, čímž se sami stali nemrtvými. To jim zajistilo schopnost vysát život ze svých protivníků jediným dotekem a vrhat mocná mrazivá kouzla."

	# Initiate
	Initiate="Zasvěcenec"
	Initiate_description="Tento mladý Ha'atel se pletl do temných umění a jeho touha po moci ho oslabila natolik, že je příliš slabý k útoku v normálním boji."
	Deathmaster="Pán smrti"
	Deathmaster_description="Gwitiho pouť po temné cestě mu dala moc, která smrtelníkům není normálně propůjčována, ale za strašlivou cenu: Nemrtvý, kterému dal svou duši, si postupně činí nárok také na jeho smrtelnou schránku, a časem se stane zcela nemrtvým a postrachem všech živých."
	Demilich="Poloviční lich"
	Demilich_description="Příliš dlouhý čas strávený nimráním se v zakázané magii a temných uměních začal na tomto mágovi neúprosně vymáhat svou daň. Ztratil své tělo a stal se sám nemrtvým. Časem se může stát úplně nemrtvým -- a obávaným všemi podobnými."
	AncientLich="Prastarý lich"
	AncientLich_description="Prastarý lich, tato konečná podoba, které může nemrtvý mág dosáhnout, udeří hrůzou srdce všech, kdo ho uvidí. Nejen, že jejich dotek je dotekem smrti, ale jejich kouzla jsou dost silná, aby zmrazila na místě i ty nejodvážnější. Měl-li bys na jednoho z nich narazit, prchni daleko a rychle, neboť se pohybují rychleji než většina nemrtvých."

