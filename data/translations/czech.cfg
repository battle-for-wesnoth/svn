Léčitel může v jednom tahu vyléčit všechny opatrované jednotky celkem o 8 bodů zdraví.
Léčitel nedokáže uzdravit otrávenou jednotku; taková jednotka musí vyhledat pomoc ve vesnici nebo u jednotky, která dokáže uzdravovat."
