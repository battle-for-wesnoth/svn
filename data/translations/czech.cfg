# `-----------------------------------------------------------------------------
#   INTRO
#Rahul I, King of Wesnoth, concluded peace with orcs in his 4th year of reign.  He ended a 15 year war with Black Eye Karun, ruler of the orcs.  A peace treaty defined which lands were devoted to orcs or humans.  Years that followed peace were prosperous.
orc_intro_1="Král Wesnothu Rahul I. nastolil se skřety mír ve čtvrtém roce své vlády. Ukončil tím 15 let trvající válku s vůdcem skřetů Karunem, zvaným též Černé Oko. Když byla toho památného dne mezi lidmi a skřety uzavřena mírová dohoda, přišla léta míru plná blahobytu."

#In the thirteenth year of Howgarth III, tension began to rise between Orcish tribes and human northern earldoms.  Famine led humans to colonize some orcish lands and to push orcs to desolated hills.
orc_intro_2="Ve třináctém roce vlády Howgartha III. napětí mezi kmeny skřetů a lidí opět vzrostlo. Lidé totiž začali bezohledně rozšiřovat svá panství na severu země, a to nutilo skřety opouštět svou zem a stěhovat se do pustých hor."

#Of course, this caused violent orcish riots as orcs systematically slaughtered human colonies and villages that were on their lands.  Then, earl Lanbec'h decided to definitively address the Orcish menace and conferred a small army to his son-in-law baron Albert.
orc_intro_3="Mnoho kmenů skřetů živořilo v bídě a nouzi. Až se jednoho dne našel vůdce, který se rozhodl útlaku postavit. Pod jeho vedením se skřeti vzbouřili a vyvraždili obyvatele vesnic na původně svých územích. Poté poslal hrabě Lanbec skřetům výhružnou nótu a do oblasti vyslal menší skupinu pod vedením svého nevlastního syna Alberta."

#Baron Albert personally led a small vanguard with the mission to establish a bridgehead inside Orcish lands.
orc_intro_4="Skupina barona Alberta měla v zemi skřetů vytvořit předsunutý tábor a provádět průzkum."

#By nightfall his troops reached a mountainous territory, under the authority of orcish ruler Kapou'e, the son of the Black Eye.
orc_intro_5="Uprostřed noci jeho skupina dorazila na úpatí hor: do oblasti, kterou hlídal vůdce skřetů Kapoun. Syn Černého Oka."

