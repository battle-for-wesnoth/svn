#Smrt Owaeca"
	msg_cmpgn_ei_09_01="Přišli jsme k velké řece. Co mám dělat? Máme se ji pokusit přebrodit?"
	msg_cmpgn_ei_09_02="Musíme ji přebrodit. Nemrtví nás dostihují. Brzy dorazí posily nemrtvých, musíme se dostat na druhou stranu, než k tomu dojde."
	msg_cmpgn_ei_09_03="Za touto řekou leží severní země. Pokud se tam dostaneme, mohli bychom být schopni získat nějaké obry, aby nám pomohli."
	msg_cmpgn_ei_09_04="Grug říká vy žádná pomoc! My skončit tato boj se skřet muset!"
