	# Tutorial - Výcvik (0.7.10)
	tutorial="Pod ochranou elfů"
	tutorial_objectives="
Vítězství:
@1. Získej dvě vesnice poblíž řeky
@2. Vrať se do hradu a naverbuj několik jednotek
@3. Znič nepřátele, získej západní vesnice
@4. Znič učedníky temnot
@5. Znič zombie
@6. Znič vůdce loupežníků
Porážka:
#Smrt Konráda
#Smrt Delfadora
#Smrt kteréhokoli z elfských vůdců
#Vyčerpání počtu kol"
	tutorial_1="Jakmile nalezli útočiště v elfských zemích, pokusil se starý čaroděj Delfador naučit mladého Konráda všechny dovednosti a znalosti, které bude potřebovat, až bude vůdcem svého lidu."
	tutorial_2="Když tu se v nedalekých lesech spojila skupinka temných učňů s nějakými zoufalými loupežníky."
	tut1="Konráde, toto je tvůj velký čas. S našimi přáteli elfy jsme se těšili mnoha rokům míru a pokoje.

Avšak nyní již Konráde nejsi dítě. Každý lord se musí naučit způsoby války, aby byl schopen kdykoli vést svoji armádu proti nepřátelům. Brzy nastane čas, kdy nahradíš svůj dřevěný meč pravým a uplatníš svůj nárok na dědictví. Ale jsou tu jisté věci, které se musíš naučit ještě před tím."
	tut2="A co se musím naučit, Delfadore?"
	tut3="Než půjdeme do jakékoli bitvy, potřebuješ si najmout nějaké vojáky. K tomu je ale zapotřebí zlata. Po krajině jsou rozesety vesnice. Ty, nad nimiž získáš kontrolu (označí se červenou vlajkou), ti každé kolo poskytnou navíc jeden zlaťák, a tak zaplatí výdaje na jednu z tvých jednotek.
K získání kontroly nad vesnicí postačuje, aby se do ní přesunula jakákoliv tvoje jednotka.
@Úkol
Jdi do nejbližších vesnic. S nashromážděným zlatem můžeme pokračovat v naší lekci."
	tut3a="Abys pohnul s jednotkou, musíš ji nejprve vybrat..."
	tut3b="...potom vyber její cíl.
Jestliže je cíl příliš daleko, než aby ho jednotka zvládla dosáhnout v tomto kole, ukáže se číslo s počtem potřebných kol."
	tut3c="Jakmile dokončíš všechny pohyby, klepni na tlačítko „Ukonči kolo“."
	tut4a="Abys zaútočil s jednotkou, musíš ji nejprve vybrat..."
	tut5a="... potom klepni na cíl. Jediné, co pak stačí udělat, je vybrat zbraň."
	tut15="Tohle bylo jen cvičení Konráde, ale kdyby to byla opravdová bitva, tak už bys byl dávno mrtvý."
	tut16="Konráde, dělal jsem, co jsem mohl, abych je zastavil, ale tvoje povinnost také byla ochránit mě. Výcviku bude pro dnešek asi dost."
	tut17="Vskutku Lofare, měl jsi pravdu. Lidé nedokážou vést armády."
	tut18="Konráde! Měl jsi mi pomoci!"
	tut19="Jéje, člověk velitel. Neříkal jsem ti Galdrade, že je to ztráta času?"
	tut20="Správě, Konráde. Dnes ti to šlo výborně!"
	tut21="Tento mladý velitel zasluhuje korunu Wesnothu. Nechť je naší nadějí pro mír ve Wesnothu, Lofare."
	tut22="Gratuluji, člověče. Musím přiznat, že tvůj dnešní výkon byl působivý."
	tut23="Máme před sebou velmi důležité poslání. Aševíra nesmí déle zůstat královnou."
	tut24="Zvládl jsi všechna cvičení, ale nedokázal jsi za čtyři dny porazit bandity. Obávám se, že ve skutečné bitvě bys neměl tolik času."
	tut25="Konráde, nebuď tak opatrný. Zapoj se do boje, pokud tím neriskuješ život."
	tut26="Konráde, vypadáš mizerně. Uběhly čtyři dny a tys ani nedokončil všechna cvičení. Ve skutečné bitvě musíš jednat rychle, než tvoji protivníci povolají posily. Budeme to muset zkusit ještě jednou."
	tut27="Jdi do těch dvou vesnic poblíž řeky."
	tut28="Nyní ovládáš většinu vesnic. Výborně!"
	tut29="Zatím dobré, ale potřebujeme jich víc."
	tut30="Výborně, lidský veliteli!"
	tut31="Dobrá, bojovník je výbornou volbou v každé bitvě, ale já bych zde využil lučištníky. Jsou mnohem lepší střelci než bojovníci."
	tut32="Průzkumníci jsou známí jako výborní jezdci. Já bych zde spíš využil lučištníky, kteří dokážou porazit nepřítele dřív, než se přiblíží."
	tut33="Tento úkol je splněn!"
	tut34="Lučištníci jsou příliš slabí k přemožení pytláků vyzbrojených meči. Pokus na nějakého zdálky zaútočit by mohl být posledním skutkem v životě tohoto lučištníka."
	tut35="Výborně!"
	tut36="A nyní poslední cvičení. Pro pokračování naverbuj nějaké mágy, aby mohli předvést svoje schopnosti."
	tut37="Dobrá práce, Konráde!"
	tut38="Nyní jsi Konráde skutečným velitelem."
	tut39="Díky, Delfadore. Nebylo to zas tak těžké, jak jsem si myslel."
	tut40="A nyní opravdová zkouška tvých velitelských schopností: v hradě na severovýchod od nás se vůdce banditů připravuje dobýt elfskou zemi. Pomož Galdradovi porazit tohoto zlého vůdce.
Jsou tu také naši elfští přátelé, kteří ti chtějí pomoci (najdeš je pomocí pravého myšítka a Seznamu jednotek).
Můžeš teď verbovat libovolné jednotky. Mnoho štěstí!"
	tut41="Naverboval jsi průzkumníky. Elfí průzkumníci nejsou příliš dobří v boji, avšak dokážou zabrat velká území v krátkém čase. Jsou vynikající pro ukořistění vesnic.
@Úkol
Převezmi kontrolu nad západními vesnicemi, abys získal více zlaťáků."
	tut42="Naverboval jsi lučištníky. Elfští lučištníci jsou slabí v boji zblízka, ale jsou vynikající střelci. Pošli své lučištníky proti nepřátelům, kteří nemají zbraně na dálku a vyvaruj se opuštění lesa či vesnic.
Lučištníci se mohou zlepšit na odstřelovače nebo hraničáře, kteří jsou smrtelně nebezpeční se svými dlouhými luky a meči.
@Úkol
K vyzkoušení lučištníků jsme ti připravili zkušební cíl -- zloděje Gerloga na jih od hradu."
	tut43="Naverboval jsi bojovníky. Jsou dobře připraveni na boj zblízka i zdálky. Jako všichni elfové, nejlépe se dokážou bránit v lese a ve vesnicích.
Vrcholem kariéry bojovníka je maršál nebo přeborník, kteří jsou oba velmi dobře připraveni k boji se všemi druhy nepřátel. Maršál navíc dokáže vést vojáky v bitvě.
@Úkol
K vyzkoušení bojovníků je pošli na Kharhbraha, toho pytláka na mostě."
	tut44="Koně jsou velmi rychlí na cestách a na trávě. Jezdci na koni proto mají na takovém terénu výhodu."
	tut45="Je jasné, že lidé nejsou tak talentovaní jako elfové. Mám pochybnosti o užitečnosti jezdců na bitevním poli."
	tut46="Jezdci na koni mohou povýšit na paladiny, mocné bojovníky, kteří navíc dokážou léčit své společníky v boji.
@Úkol
Ve světlině na jihovýchod od hradu je cvičný cíl. Jdi tam a vyčisti ji od našich nepřátel."
	tut47="Lidé jsou známí pro jejich hluboké znalosti o světě. Mágové tvoří elitu mezi lidskými badateli -- dokážou povolat síly přírody a použít je proti kterémukoli pošetilci, jenž by se jim chtěl postavit. Díky magii jejich plamenné střely téměř vždy zasáhnou svůj cíl.
Kouzelníci jsou fyzicky slabí. Jak získávají zkušenosti, specializují se na mágy světla nebo na jiné druhy sil, aby se stali velkými mágy.
@Úkol
Na druhé straně cesty se rozšířili nemrtví. Zajisti, že se nedostanou už ani o krok dále!"
	tut48="V pořádku. V příští lekci se naučíš, jak velet jezdcům na koni. Teď nějaké naverbuj!"
	tut49="Noční stvoření jsou silnější v noci. Denní jsou silnější ve dne. Síla neutrálních nezávisí na denní době."
	tut50="Pospíchej! Už jsi tu měl dávno být!"
	tut51="Co děláš, Konráde?! Uběhl celý den a tobě se ještě nepodařilo splnit jediný úkol!"
	tut52="Už jsi měl mít hotové druhé cvičení. Přidej!"
	tut53="Pokračuj, Konráde. Zase tak moc jich není."
	tut54="Budiž, ale příliš plýtváš časem."
	tut55="Konráde! Toto je poslední varování -- už to s nimi skoncuj!"
	tut56="Toto je jednoduchý úkol. Proč ti trvá tak dlouho?"
	tut57="Nu, pospěš!"
	tut58="Zatím dobře, ale pospěš! Ještě pro tebe mám jeden úkol."
	tut59="Musím říci, že už máš příliš málo času."
	tut60="Konráde! Zbývá už jen osm kol!"
	tut_staff="To je má stará hůl. Není moc účinná v boji zblízka, ale její magie se může pro tvé nepřátele stále ukázat smrtelná. Její síly slábnou, takže s ní nemůžeš bojovat příliš dlouho. Neboj se ji teď použít - zajistím, aby ses s ní nezranil."
	tut_staff2="Kouzelné předměty ti mohou pomoci v tvém úkolu, ale možná si všimneš, že některé věci mohou sebrat jen určité jednotky."
	amb1="Překvápko! Vlezl jsi do naší pasti, hloupý kluku!"
	amb2="Konráde!"
	amb3="Delfadore! Pomoz mi!"
	amb4="Nestrachuj se Konráde. Jdu tě zachránit. Zkus se zatím ubránit sám. Když jsi ve vesnici, mají malou šanci ti něco udělat. Podívej -- jeden z nich stojí ve vodě. Zkus ho dostat!"
	amb5="Boj je nejlepší způsob, jak zlepšit své schopnosti. Když získáš dostatek zkušeností (VB), staneš se lepším bojovníkem.

Zaútočíš-li na nepřítele, můžeš si vybrat, kterou zbraní budeš bojovat. Pro každou zbraň jsou důležitá tyto tři čísla: poškození, které působí; počet útoků, které máš; a pravděpodobnost. že zasáhneš. Zobrazují se i hodnoty tvého nepřítele."
	kill1="Velmi dobře! Tohle je Garardův synovec!"
	kill2="Výborně, mladý muži!"
	kill3="Pozor, za tebou!"
	kill4="Jestliže jsi skončil s vesnicemi, vrať se zpět do hradu a naverbuj svoje vojáky. Pamatuj, že v opravdové bitvě budeš pravděpodobně začínat s nějakými pěnězi hned na začátku."
	task_tut3a="Abys mohl verbovat, musí být tvůj hrdina v tvrzi."
	kill5="Támhle se stále ještě jeden ukrývá!"
	obj_staff="Hmmm... tohle je Delfadora... jsem zvědav, na co se to dá využít..."
	obj_staff_name="Delfadorova hůl"
	# nefunguje	obj_staff_cannot_use_message="Lidská kouzelná hůl - bude lepší, když se jí nebudeš dotýkat!"
	recr1="Nyní můžeš naverbovat jednotky (pravé myšítko a vyber Naverbuj)."
	recr2="A jak zvolím, který druh vojáků mám naverbovat, Delfadore?"
	recr3="Máš k dispozici podrobný přehled jejich schopností. Ze začátku budeš chtít rychlé jednotky k získání tolika vesnic, kolika jen bude možné. Potom by měli hlavní část tvého vojska pravděpodobně tvořit bojovníci. Pamatuj, že všechny elfské jednotky bojují nejlépe v lesích. Jezdec na koni je výtečný na otevřeném prostranství. Kouzelníci jsou jsou dobří jako podpora a mohou být použiti jako lučištníci. Jestliže tvoji kouzelníci získají dostatek zkušeností, mohou být velmi silní."
	tutnope="Než zaútočíš na vůdce loupežníků, měl bys nejprve ukončit svůj výcvik."

