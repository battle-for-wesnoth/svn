	msg1b_1="In Blackwater Port sollte es uns möglich sein, an Bord eines Schiffes zu gehen, allerdings sieht es so aus, als ob die Orks auch in diese Richtung wollen. Einer meiner alten Schüler hat sich hier niedergelassen - ich bin mir sicher, daß er uns helfen wird!"
	msg1b_2="Defaldor, ein paar Orks sind uns auf den Fersen! Wir müssen uns beeilen!"
	msg1b_3="Delfaldor, mein alter Meister, deine Ankunft bringt uns das Licht der Hoffnung. Wir haben Nachricht erhalten, daß die Orks die Wälder der Elfen angegriffen haben und daß einige von ihnen hierher unterwegs sind, um uns auch anzugreifen, aber unsere Verteidigung ist noch schwach."
	msg1b_4="Wir werden euch helfen, sie aufzuhalten."
	msg1b_5="Ich werde euch einen meiner Magier zur Unterstützung schicken. Bildet mehr aus, wenn ihr welche braucht. Ich brauche ein paar Tage um Hilfe zu beschwören."
	msg1b_6="Die Verteidiger wurden nun heraufbeschwört."
	msg1b_7="Ahhhh!! Zu viele Magier, wir ziehen uns jetzt besser zurück!"
	msg1b_8="Danke für die Hilfe, Freunde."
	msg1b_9="Wir suchen eine Überfahrt zur Insel von Anduin."
	msg1b_10="Ich kann euch ein Schiff anbieten - ich habe es mit den Alten und den Kindern aufs offene Meer geschickt, aber es sollte bald zurück im Hafen sein."
	msg1b_11="Danke, Sir."
	msg1b_11b="Ich kann nur hoffen, daß wir uns das nächste mal, wenn uns die üblen Orks angreifen, genausogut schlagen."
	msg1b_12="Wir sollten nun an Bord gehen."
	msg1b_13="Ich konnte den Leuten aus Blackwater Port nicht helfen...."
	msg1b_14="Ohne seine Hilfe, sind wir nicht in der Lage, die Schiffe zu benutzen, es gibt keine Hoffnung..."

	The Isle of Anduin="Die Insel von Anduin"
	The Isle of Anduin_objectives="Sieg:
@Besiege den feindlichen Anführer
Niederlage:
#Tod von Konrad
#Tod von Delfador
#Alle Runden vorbei"

	msg2_1="Und so landete die Gruppe auf der Insel von Anduin..."
	msg2_2="Das ist also Anduin. Es sieht ziemlich....trostlos aus"
	msg2_3="Das fürchte ich auch, Konrad. Es sieht so aus, als ob die Orks hier auch schon waren"
	msg2_4="Wer ist das? Oh, eine Gruppe Elfen ist gelandet, wir werden sie ins Meer zurückwerfen!"
	msg2_5="Ich habe nicht gedacht, daß die Orks hierher gekommen sind. Diese Insel war so schön. Wir müssen sie zurückerobern! Zu den Waffen!"
	msg2_6="Seid gegrüßt, Freunde, danke, daß ihr meine Insel vor den Orks gerettet habt!"
	msg2_7="Es war unsere Pflicht, Freund. Ich hoffe du gewährst uns nun Asyl"
	msg2_8="Selbstverständlich. Die Orks sind grausam. Brutal. Besonders was sie den armen Meermännern antun."
	msg2_9="Oh, was tun sie ihnen denn an?"
	msg2_10="Habt ihr es nicht gehört? Viele Meermänner wurden gefangen und werden in der Bucht der Perlen als Perlensammler gehalten. Wenn sie nur jemand retten würde!"
	msg2_11="Dann laßt uns gehen und sie retten!"
	msg2_12="Mein Herr, es wäre zu gefährlich..."
	msg2_13="Ich glaube, wir könnten es schaffen. Wir müssen Asheviere sowieso irgendwie zurückschlagen..."
	msg2_14="Dann laßt uns aufbrechen, sobald wir ausgeruht sind."

	The Bay of Pearls="Die Perlenbucht"
	The Bay of Pearls_objectives="Sieg:
@Besiege beide feindliche Anführer
Niederlage:
#Tod von Konrad
#Alle Runden vorbei"

	msg3_1="Das ist also die Perlenbucht. So wie es aussieht, lassen sie die Meermänner schwer arbeiten!"
	msg3_2="Tatsächlich, so ist es. Es hat außerdem den Anschein, daß sie sehr viele Truppen haben. Ich denke, wir sollten um die Bucht herumgehen, um ein paar von ihnen abzulenken. Du und der Rest der Gruppe, ihr rettet die Meermänner!"
	msg3_3="Ser gut. Sei vorsichtig!"
	msg3_4="Aber Boss, warum setzen wir nur Fledermäuse und Nagas ein?"
	msg3_5="Weil wir das Meer und das Volk der Meermänner beherrschen müssen und Nagas und Fledermäuse sind am besten dazu geeignet!"
	msg3_6="Aber die Orks sind die mächtigste Rasse in der ganzen..."
	msg3_7="Sei still, du Wurm! Ich bin der Boss!"
	msg3_8="Hahaha! Nun werden die Orks über das Land und die Meere herrschen!"
	msg3_9="(Seufz) kann bitte einer diesen Deppen für mich töten?"
	msg3_10="Aber...aber...wie konnte mir das passieren?"
	msg3_11="Wer war dieser Idiot?"
	msg3_12="Endlich frei! Und nun: Tod den Orks!"
	msg3_13="Jetzt wo wir frei sind, können wir gemeinsam unsere Unterdrücker besiegen!"
	msg3_13a="Tod den Orks! Kommt, Männer, laßt sie uns alle bekämpfen!"
	msg3_14="Freiheit! Wo sond jetzt diese Orks? Laßt mich zu ihnen!"
	msg3_15="Danke, daß du uns gerettet hast! Nun können wir dir helfen, die bösen Orks zu bekämpfen! Der Käfig, wo die meisten gefangengehalten werden, befindet sich im Südosten. "
	msg3_16="Wenigstens haben wir die Meermänner befreit. Geht zurück in den Ozean und lebt in Frieden."
	msg3_17="Mein Herr! Du wirst in Zukunft unsere Hilfe brauchen können, wir sind im Meer unschlagbar. Wir möchten dir unsere Hifle anbieten und mit dir gehen."
	msg3_18="Wo ist Delfador jetzt? Ich hoffe, es geht ihm gut!"
	msg3_19="Sehr gut, mein Freund."
	msg3_20="Da bist du ja! Ich bin so froh, daß es dir gut geht! Nun können wir uns ein wenig ausruhen."
	msg3_21="Ich fürchte, wir haben keine Zeit uns auszuruhen. Konrad, Asheviere belagert jetzt Elensefar und bricht damit den uralten Vertrag zwischen Wesnoth und dem Stadtstaat von Elense. Wenn die Stadt fällt, wird niemand sagen können, wieviele Länder sie noch an sich reissen wird!"
	msg3_22="Oh nein! Was sollen wir tun?"
	msg3_23="Du mußt deine Männer in die Stadt führen und bei ihrer Verteidung helfen - oder sie zurückerobern, falls sie bereits fällt, bevor du ankommst."
	msg3_24="Ich muß das tun? Aber was ist mit dir, Delfador? Du kommst doch mit, richtig?"
	msg3_25="Ich fürchte nein, Konrad. Ich bin auf ein paar wichtige Dokumente gestossen und ich muß sie schnell zum Rat der Elfen bringen. Es scheint, daß weniger Zeit bleibt als ich dachte, um Asheviere aufzuhalten."
	msg3_26="Aber Delfador! Ich kann das nicht allein!"
	msg3_27="Allein? Mein Herr! Wir, deine treuen Soldaten, werden euch unterstützen!"
	msg3_28="Du wirst siegen. Ich habe Vertrauen in dich. Reise nach Norden. Elensefar ist nur drei Tage entfernt, wenn du dich beeilst."
	msg3_29="Sehr gut. Auf ein Wiedersehen, mein teurer Freund!"
	msg3_30="Lebewohl, mein Prinz."

	Muff Malal's Peninsula="Muff Malal's Halbinsel"
	Muff Malal's Peninsula_objectives="Sieg:
@Besiege Muff Malal
Niederlage:
#Tod von Konrad
#Alle Runden vorbei"

	msg4_1="Aber die Straße nach Elensefar war tückisch. Konrad und seine Männer wurden von den Dämonen der Untoten überfallen."
	msg4_2="Mein Herr! In den Ruinen dort drüben scheint sich etwas zu bewegen!"
	msg4_3="Es sieht so aus, als wären Untote hier! Bereitet euch auf den Kampf vor, Männer!"
	msg4_4="Zu den Waffen!"
	msg4_5="Ahh, eine Gruppe Elfen kommt hierher. Bald werden wir Elfenzombies als Diener haben!"
	msg4_6="Im Nordwesten sind alte Tempel, ich frage mich, was dort drin sein mag!"
	msg4_7="Es scheint, daß sich jemand in dem Tempel versteckt."
	msg4_8="Ich habe mich an diesem heiligen Ort versteckt, um zu überlegen, wie ich die bösen Untoten besiegen kann, aber zusammen können wir sie vernichten."
	msg4_9="Es scheint, daß sich jemand in dem Tempel versteckt."
	msg4_10="Überraschung! Ich suche Magier, aber alles was ich finde sind Elfen!"
	msg4_11="Dieser Tempel scheint leer zu sein."
	msg4_12="Es war mir eine Ehre euch zu helfen, die Untoten zu besiegen, mein Herr. Jetzt muß ich nach Hause zurückkehren."

	The Siege of Elensefar="Die Belagerung von Elensefar"
	The Siege of Elensefar_objectives="Sieg:
@Besiege beide feindliche Anführer
Niederlage:
#Tod von Konrad
#Alle Runden vorbei"

	msg5_1="Die Gruppe kam schließlich in Elensefar an, aber die Stadt war den bösen Orks bereits in die Hände gefallen."
	msg5_2="Mein Herr! Es sieht so aus, also ob die Stadt bereits gefallen ist!"
	msg5_3="Das sind schreckliche Neuigkeiten! Wir müssen die Stadt zurückerobern!"
	msg5_4="Es sind so viele von ihnen. Das wird nicht einfach werden! Und schaut nach Süden, es scheint, daß sich die Untoten mit den Orks verbündet haben!"
	msg5_5="Da kommen die Elfen! Mit unserem neu geschlossenm Bund mit den Orks werden wir sie mit Leichtigkeit vernichten!"
	msg5_6="Wir müssen die Stadt erobern und die bösen Untoten zerstören, bevor sie Verstärkung bekommen!"
	msg5_7="In der Nacht krochen drei dunkle Gestalten aus dem Wald"
	msg5_8="Halt! Wer ist da? Freund oder Feind?"
	msg5_9="Sei gegrüßt, Freund. Wir sind von Elensefars Diebesgilde. Wir würden euch gern gegen die Orks unterstützen!"
	msg5_10="Diebe hmmm? Wer sagt, daß wir euch trauen können?"
	msg5_11="Wir würden es natürlich verstehen, wenn ihr uns nicht traut, aber es ist in unser aller Interesse, die Stadt von den Orks zu befreien!"
	msg5_12="Sehr gut, kommt mit uns."
	msg5_13="Schließlich haben wir die Statd zurückerobert! Laßt uns hier rasten, Freunde."
	msg5_14="Sieg! Die Diebe von Elensefar stehen dir zur Verfügung, mein Herr"
	msg5_15="Die Gruppe ruhte drei Tage, dann kehrte ein alter Freund zurück"
	msg5_16="Seid gegrüßt, Freunde. Ich sehe, ihr habt die Stadt gerettet! Ich wußte, daß ihr es schaffen würdet."
	msg5_17="Delfador! Es tut gut dich zu sehen! Wo bist du gewesen?"
	msg5_18="Ich habe mich mit dem Großen Rat der Elfen getroffen. Das ist Kalenz, ein Baron der nördlichen Elfen, der zum Rat gekommen ist, um uns die Unterstützung der nördlichen Elfen anzubieten"
	msg5_19="Sei gegrüßt, Freund."
	msg5_20="Delfador, wir haben dies Stadt erobert, aber Ashevieres Männer werden sicher kommen um uns anzugreifen! Was sollen wir tun?"
	msg5_21="Dar Rat hat sich getroffen und wir haben entschieden: Wir müssen das Szepter des Feuers erringen"
	msg5_22="Das Szepter des Feuers? Was ist das?"
	msg5_23="Unter der Herrschaft Garard I, der Vater deines Onkels, sind die Zwerge von Knalga übereingekommen, dem König ein prachtvolles Szepter zu schaffen. Ihre besten Schmiede brauchten Jahre um es zu erschaffen. Aber kurz nachdem es fertig war, haben Orks die Tunnel von Knalga gestürmt. Knalga versank im Chaos und obwohl in manchen Teilen immer noch einige Zwerge leben, die im ständigen Krieg mit den Orks leben, ging das Szepter irgendwo in den großen Höhlen verloren."
	msg5_24="Oh, aber was hat das mit mir zu tun?"
	msg5_25="Garard II, dein Onkel, hatte sich für einen Nachfolger zu entscheiden. Er erließ ein Edikt, daß jenes Mitglied der königlichen Familie, daß das Szepter des Feuers zurückbringt, über das Land herrschen wird."
	msg5_26="Oh, und du möchtest, daß ich das Szepter hole?"
	msg5_26a="Wir werden dir helfen, es zu holen, mein Herr."
	msg5_27="Die Zeit ist knapp. Wir denken, daß Asheviere auch nach dem Szepter sucht, um sich ihren Platz aus Herrscherin zu sichern. Wenn du das Szepter zuerst bekommst, werden dich die Leute als König unterstützen."
	msg5_28="Ich? Der König?"
	msg5_29="Ja, Konrad. Ich glaube du wirst eines Tages König sein. Laßt uns nun eilen!"

	The Princess of Wesnoth="Die Prinzessin von Wesnoth"
	The Princess of Wesnoth_objectives="Sieg:
@Li'sar's muß sich ergeben
Niederlage:
#Tod von Konrad
#Tod von Delfador
#Tod von Kalenz
#Alle Runden vorbei"

	msg6_1="Auf dem Weg nach Knalga, sah sich die Gruppe Verbänden von Asheviere gegenüber"
	msg6_2="Die Königin hat mich geschickt, um dich aufzuhalten, du Hochstapler!"
	msg6_3="Das ist die Prinzessin Li'sar. Die Königin hat sie adoptiert und es geht das Gerücht um, daß sie sie zu ihrer Nachfolgerin machen will!"
	msg6_4="Ich bin kein Betrüger, anscheinend hat dich deine Mutter darüber belogen."
	msg6_5="Es hat keinen Zweck zu diskutieren. Es gibt nur eins, was sie verstehen wird. Zu den Waffen!"
	msg6_6="Das kostet uns zuviel Zeit! Am Besten rufe ich Verstärkung!"
	msg6_7="Vielleicht habe ich nicht genug Kräfte eingesetzt..."
	msg6_8="Beschützt die Prinzessin!!!"
	msg6_9="Stopp!!!"
	msg6_10="Halt! Du kommst nicht vorbei!"
	msg6_11="Es ist meine Pflicht dich zu töten!"
	msg6_12="Raus hier!"
	msg6_13="Beschützt mich!"
	msg6_14="Ja, Madame!"
	msg6_15="Keine Bewegung!"
	msg6_16="Bleib weg!"
	msg6_17="Keine Bewegung!"
	msg6_18="Sie kommen mir schnell näher! Ich werde besser magische Hilfe benutzen."
	msg6_19="Sie haben auch dieses Dorf eingenommen! Ich werde sie zurückwerfen!"
	msg6_20="Wenn Schwerter sie nicht zerstören können, wird es die Magie tun."
	msg6_21="Röstet sie!"
	msg6_22="Ihr werdet für das Töten bezahlt, also los!"
	msg6_23="Irgendjemand! Tötet die Eindringlinge, jetzt!"
	msg6_24="Uggh wird die Schwächlinge töten!"
	msg6_25="Oger! Ich brauche mehr Oger, um sie zu besiegen!"
	msg6_26="Sicher wird ein Oger sie vernichten!"
	msg6_27="Ich ergebe mich! Tu mir nichts, Betrüger."
	msg6_28="Ich habe dir schon gesagt, daß ich kein Betrüger bin, aber wenn du aufgibst, werde ich dein Leben verschonen."
	msg6_29="Laß mich gehen!"
	msg6_30="Denke über die Geschicht über den alten König nach, frage einen der Alten danach."
	msg6_31="Der alte König? Ich habe davon gehört, aber ich weiß, daß es nicht wahr ist. Meine Mutter hat es mir erzählt."
	msg6_32="Deine Mutter hat dich belogen, Kind. Jetzt schlage ich vor du denkst nochmal darüber nach und schließt dich uns an, oder flüchtest ins Exil. Es wird bald eine große Schlacht geben und wenn du dann auf der falschen Seite stehst, haben wir vielleicht nicht die Gelegenheit, dein Leben noch einmal zu verschonen."
	msg6_33="Ich bin kein Kind mehr und ich möchte nicht darüber reden! Ihr habt gesagt, ihr würdet mich verschonen, also macht euch auf den Weg. Die nördliche Strasse sollte für euch sicher sein."
	msg6_34="Guten Tag, Prinzessin. Kommt Männer, die nördliche Strasse!"
	msg6_35="(hehe, sie wissen wohl nicht, wieviele Untote kürzlich auf der nördliche Strasse gewandert sind. Sie sind sicher verloren!)"
	msg6_36="Nein! So darf es nicht enden!"
	msg6_37="Argh! Ich wurde besiegt!"
	msg6_38="Wenn Kalenz erschlagen wurde, ist es hoffnungslos. Wir sind besiegt."

	The Valley of Death - The Princess's Revenge="Das Tal des Todes - Die Rache der Prinzessin"
	The Valley of Death - The Princess's Revenge_objectives="Sieg:
@Überlebe zwei Tage
Niederlage:
#Tod von Konrad
#Tod von Delfador
#Tod von Kalenz"

	msg7_1="Mein Herr! Dies Straße scheint nicht so sicher zu sein, wie wir gehofft haben, schaut auf die Hügel um uns herum, dort halten sich Untote auf!"
	msg7_2="Wer sind die, die da kommen? Laßt sie uns alle töten!"
	msg7_3="Zu den Waffen, Männer! Die Horden der Untoten kommen!"
	msg7_4="Es sind so viele! Was sollen wir bloß tun?"
	msg7_5="Laßt sie uns wenigstens so lange aufhalten, wie wir können!"
	msg7_6="Ich bin gekommen, um euch zu helfen, Freunde!"
	msg7_7="Was um alles in der Welt machst du hier?"
	msg7_8="Das ist jetzt nicht wichtig! Laßt uns gegen sie kämpfen!"
	msg7_9="Wir sind auch gekommen, um zu helfen. Als die Prinzessin uns von euren Problemen mit den Untoten berichtet hat, haben wir unsere Dienste angeboten."
	msg7_10="Hui! Sie scheinen sich zurückzuziehen!"
	msg7_11="Ja! Wir haben sie zurückgeschlagen"
	msg7_12="Nun, warum hast du uns belogen und gesagt, dieser Weg wäre sicher, und warum hast du uns jetzt gerettet, junge Lady?"
	msg7_13="Nun, Ich mhh...nun ja, Ich wollte, daß ihr alle sterbt, nachdem ihr mich besiegt habt, aber dann habe ich mich deswegen schuldig gefühlt und beschlossen euch besser zu helfen!"
	msg7_14="Und wo sind all deine Leute?"
	msg7_15="Nun, ich habe sie verlassen! Ich habe mich mit meinen treuesten Männern davongeschlichen. Ich habe beschlossen, meiner Mutter nicht nachzufolgen. Sie hätte euch alle mit einem Lächeln sterben lassen, aber mir wurde klar, daß ich zu so etwas nicht fähig bin."
	msg7_16="Also wirst du dich uns anschliessen?"
	msg7_17="Ohhh, darf ich, Sir?"
	msg7_18="Ja, du darfst, Kind."
	msg7_19="Ich sehe, daß unsere Arbeit hier getan ist. Wir müssen unsere Pilgerfahrt fortsetzen!"
	msg7_20="Ich kann nicht glauben, daß es so enden soll!"
	msg7_21="Argh! Ich bin am Ende!"
	msg7_22="Nein! Das ist das Ende! Wir wurden besiegt!"

	Gryphon Mountain="Greifenberg"
	Gryphon Mountain_objectives="Sieg:
@Besiege die Greifenmutter und den gegnerischen Commander
Niederlage:
#Tod von Konrad
#Tod von Delfador
#Tod von Kalenz
#Tod von Li'sar"

	msg8_1="Das ist der berühmte Greifenberg! Vielleicht können wir einige Greifenjunge fangen oder ein paar ihrer Eier bekommen, die wir dann zu Reittieren ausbilden können!"
	msg8_2="Mein Herr Konrad, wir müssen sehr vorsichtig sein, die Monster in ihrem Nest zu stören, könnte sehr gefährlich werden."
	msg8_3="Gute Idee, Konrad! Ich liebe fliegende Reittiere!"
	msg8_4="Gut, alle zusammen, fangen wir an, diesen Berg zu besteigen."
	msg8_5="Narren! Wir könnten sie überfallen, wenn sie gegen die Monster kämpfen."
	msg8_6="Wir haben sie besiegt! Was tun wir jetzt?"
	msg8_7="Wir müssen weiter nach Norden gehen. Es ist zu spät, die Sicherheit Elensefars oder Anduins aufzusuchen, bevor der Winter hereinbricht. Darum müssen wir den großen Fluß überqueren und unsere Reise ins Land der Zwerge fortsetzen. Kommt, laßt uns gehen!"
	msg8_8="Mit diesen Greifeneiern sollten wir in der Lage sein, Greife zu züchten, die uns dienen werden. Das wird uns ermöglichen Greifenreiter anzuheuern!"
	msg8_9="Vorwärts, Männer!"

	The Ford of Abez="Die Furt von Abez"
	The Ford of Abez_objectives="Sieg:
@Bring Konrad auf die Nordseite des Flusses.
Niederlage:
#Tod von Konrad
#Tod von Delfador
#Tod von Kalenz
#Tod von Li'sar"

	msg9_1="Das ist die Furt von Abez. Wenn wir diesen Fluß durchwaten, werden wir Wesnoth verlassen und die Länder des Nordens betreten. Die Länder, die die Zwerge einst beherrschten, wo jetzt aber nur noch das Chaos regiert. Das ist der Ort, wo dein Vater und dein Onkel verraten wurden und den Tod fanden, mittlerweile vor beinahe neunzehn Jahren, Konrad."
	msg9_2="Wirklich? Was ist passiert, Delfador?"
	msg9_3="Die Streitkräfte des Königs waren hier stationiert. Die Streitkräfte des Nordens haben sich auf der Nordseite des Flusses niedergelassen. Drei Tage und Nächte standen die Heere sich gegenüber, keiner von ihnen war bereit den Fluß zu durchwaten. Am vierten Tag überquerten die Heere des Nordens den Fluß und griffen uns an."
	msg9_4="Oh, was passierte dann? Wer hat gewonnen?"
	msg9_5="Wir waren dabei, die Schlacht zu gewinnen. Wir haben sie zurückgeschlagen."
	msg9_6="Bis der Sohn des Königs sich in der Hitze des Gefechts gegen den König wandte!"
	msg9_7="Oh, und dann habt ihr....ihr habt den Prinz getötet, richtig, Delfador?"
	msg9_8="Als ich den König betrogen und sein Banner fallen sah, floh ich von der Schlacht. Nenne es Weisheit oder Feigheit, Ich floh aus der Schlacht, weil ich sah, daß wir an diesem Tag keine Hoffnung hatten."
	msg9_9="Aber meine Mutter...die Königin, sie hat mir immer erzählt, daß ihr meinen Bruder getötet habt, Sir"
	msg9_10="Der törichte Junge hat sich selbst umgebracht."
	msg9_11="Wie meint ihr das, Delfador?"
	msg9_12="Ich heuerte Männer an, um gegen den falschen König zu kämpfen und natürlich gegen Asheviere, die hinter allem steht. Wir waren zahlenmäßig unterlegen, ungefähr vier zu eins. In der Hitze des Gefechts, kam der Junge, dieser dumme Junge, er griff mich wild mit dem Schwert um sich schlagend an. Ich hatte keine Wahl."
	msg9_13="Also ist es wahr, ihr habt ihn getötet?"
	msg9_14="Er starb im Kampf, durch meine Hand. Leider hatten Konrads vier Brüder nicht die Gelegenheit zu einem so 'ehrenvollen' Tod."
	msg9_15="Oh, was ist ihnen passiert?"
	msg9_16="Bei allem Respekt, meine Herren, wir müssen uns beeilen. Wir müssen den Fluß schleunigst durchwaten. Sehen sie! Die Wachtürme am Ufer scheinen besetzt zu sein!"
	msg9_17="Schaut! Ein paar der Südländer, Männer von Wesnoth versuchen in unser Land einzudringen! Wir müssen sie aufhalten, Männer!"
	msg9_18="Gibt es keine andere Stelle, an der wir über den Fluß kommen? Möglicherweise stromaufwärts?"
	msg9_19="Der Winter holt uns schnell ein. Uns bleiben nur noch wenige Tage für die Überquerung und die nächste Brücke ist weit stromaufwärts. Im Süden des Flusses festzusitzen, wenn der Winter kommt, wäre Selbstmord, Asheviere hätte uns in der Falle wie die Ratten! Seht nach Westen! Asheviere hat ein Grenzfort hier und es scheint voll mit Soldaten zu sein! Wir müssen hier hinüber und das schnell!"
	msg9_19a="Wer sind die, die da über den Fluß wollen? Hinterher, Männer! Laßt sie nicht 'rüber!"
	msg9_20="Kommt, laßt uns gehen!"
	msg9_a1="Ruaarrrrrrrr!"
	msg9_a2="Was ist das?"
	msg9_a3="Kreaturen aus der Tiefe sind hinter uns her! Das könnte gefährlich werden. Schnell, wir müssen so schnell wie möglich auf die andere Seite!"
	msg9_a4="Wir sind sicher über den Fluß gekommen! Wohin jetzt?"
	msg9_a5="Wir müssen weiter nach Norden. Wir brauchen die Hilfe der nördlichen Zwerge, wenn wir Hoffnung haben wollen, nach Knalga eindringen zu können."

	Northern Winter="Winter des Nordens"
	Northern Winter_objectives="Sieg:
@Besiege die gegnerischen Anführer
Defeat:
#Tod von Konrad
#Tod von Delfador
#Tod von Kalenz
#Tod von Li'sar
#Alle Runden vorbei"

	msgnw_1="Dieser Winter ist bitterkalt! Wir sollten hier anhalten und uns eine Weile ausruhen."
	msgnw_2="Anhalten und ausruhen? Mein Herr, wir müssen das Szepter des Feuers finden, bevor es unseren Feinden in die Hände fällt!"
	msgnw_3="Wir haben einen harten Marsch hinter uns, seit wir in diesem faulen Tal von den Untoten belagert wurden. Jetzt bricht der Winter über uns herein und wir haben das meiste von unserem Geld ausgegeben. Dieses Land sieht fruchtbar aus: sicher können wir uns hier für den Winter niederlassen!"
	msgnw_4="Ja, laßt uns ein wenig ausruhen! Ich bin sicher, vor uns liegen genug Herausforderungen und ich glaube nicht, daß wir noch so eine Herausforderung, wie die Überquerung des Flusses lang überstehen würden."
	msgnw_5="Wir suchen das Szepter des Feuers, das Schicksal des Königreichs liegt in unserer Hand und ihr Menschen wollt anhalten und rasten? Vorwärts, sage ich!"
	msgnw_6="Sie haben recht, Kalenz. Ich wollte das Szepter des Feuers in einem Mond errungen haben, aber es soll nicht sein. Unsere Soldaten werden anfangen zu desertieren, wenn wir nicht bald rasten. Aber in diesen wilden Ländern des Nordens, müssen wir uns sogar das Recht zu rasten erkämpfen. Seht nach Norden! Diese faulen Orks werden uns nicht in Frieden ausruhen lassen!"
	msgnw_7="Dann müssen wir ihnen die Kontrolle über das Land abringen. Zu den Waffen, Männer!"
	msgnw_8="Der Sieg ist unser! Wir haben das Land von den Orks befreit. Jetzt können wir hier rasten, bis der kalte Winter vorbei ist."
	msgnw_9="Laßt uns nicht zu lang rasten, Freunde: Wir müssen immer noch das alte Land der Zwerge vor unseren Feinden erreichen."
	msgnw_10="Und so, nach vielen Tagen Rast, machte sich die Gruppe wieder auf den Weg in das Königreich der Zwerge..."

	Mountain Pass="Der Gebirgspass"
	Mountain Pass_objectives="Sieg:
@Bewege Konrad an das Ende der Straße
Niederlage:
#Tod von Konrad
#Tod von Delfador
#Tod von Kalenz
#Tod von Li'Sar"

	msg10_2="Schau, Konrad, vor uns liegt die große Straße, die die Zwerge erbauten!"
	msg10_3a="Aber, ich sehe kaum etwas, bei all diesem Nebel rundherum!"
	10_4b="Wir müssen vorsichtig sein... man sagt, ein Zauberer lebt in diesen Bergen und er mag keine Besucher. Er ist es, der diesen Nebel verursacht, um Reisende vom Weg abzubringen, damit sie von seinen Kreaturen verschlungen werden."
	msg10_5b="Seine....Kreaturen? Wir müssen auf der Straße bleiben, Männer!"
	msg10_6b="Man sagt er sei ein mächtiger Gegner, Konrad. Es heißt, als die Zwerge diese Straße gebaut haben, haben sie die Ruhe des alten Magiers gestört und seitdem haben er und sein Bruder die Berge bereist und Verderben über die Zergendörfer gebracht."
	msg10_7b="Laßt uns vorsichtig aber schnell weitergehen, Männer!"
	msg10_9="Seid gegrüßt, Reisende, ich bin Stalrag, der Chef dieser Dörfer! Ich warne euch, ein großer Zauberer und seine Trolle sind in der Bergen und werden euch sicher angreifen, ich werde meine Stammesbrüder herbeirufen, um euch zu helfen!"
	msg=10_10="Wenn das wahr ist, Konrad, sollten wir vielleicht eine andere Route wählen und um die Berge herum gehen, anstatt zu versuchen, diese neuen Gegner zu besiegen."
	msg10_11="Was sagst du da, Delfador?"
	msg10_12="Nein! Wir haben keine Zeit zu verlieren, wir gehen über den Pass, nehmen uns vor den Bergtrollen in acht und halten uns vom Wasser fern!"
	msg10_13="Die Shinsplitter werden euch bei eurer Aufgabe helfen, schaut, sie kommen aus den Dörfern im Osten, die mächtigen Shinsplitter!!! Auf in den Kampf!"
	msg10a_20="Aaargh! Ich bin fertig! Kämpft ohne mich weiter, Brüder!"
	msg10_20="Gut, wir haben unsere Feinde besiegt, laßt uns hoffen, daß die Berge uns nicht besiegen!"
	msg10_21="Ich wünsche euch alles Gute für eure Reise, Ich muß in mein Dorf zurückkehren und mich um meine Familie kümmern, zwergische Gastfreundschaft wird euch willkommen heissen, wo immer ihr hingeht, Freunde!"
	msg10_22="Laßt uns weitergehen!"

	The Dwarven Doors="The Zwergentore"
	The Dwarven Doors_objectives="Sieg:
@Bewege Konrad zum Eingang in das Königreich der Zwerge.
Niederlage:
#Tod von Konrad
#Tod von Delfador
#Tod von Kalenz
#Tod von Li'sar"

	msg11_1="Die Tore sind geschlossen und von innen verbarrikadiert!"
	msg11_2="Dann kommen wir nicht hinein! Was sollen wir jetzt tun?"
	msg11_3="Es heißt, daß die Orks einen alten Minentunnel benutzt haben, um die Zwerge zu überraschen. Es muss der dort im Nordosten sein."
	msg11_4="Dann müssen wir uns zum Minentunnel durchschlagen!"
	msg11_5="Sollen wir wirklich reingehen? Ich hasse Fledermäuse und stickige Plätze, sie schaden der Frisur..."
	msg11_5a="Wir haben keine Zeit für Verzögerungen oder leeres Geschwätz, vorwärts!"
	msg11_6="Die Verteidigung der Zwerge muss stark gewesen sein. Seht euch diese Turmruinen an!"
	msg11_7="Die Kämpfe an der Oberfläche waren heftig und dauerten ein halbes Jahr, aber die Kämpfe in den Tunneln waren schlimmer."
	msg11_9="In diesem See hatte sich ein Monster versteckt!"
	msg11_9a="Ruarrrrr!!!"
	msg11_10="Die Legende ist wahr! Es hatten sich schon immer tentakelbewehrte Kreaturen in den Seen beim Königreich der Zwerge versteckt"
	msg11_11="Endlich, das ist der Eingang zum Königreich der Zwerge."
	msg11_12="Alles was ich sehe, sind Ruinen und heruntergekommene Dörfer."
	msg11_13="Die armen Dorfbewohner, die hier lebten und mit den Zwergen Handel trieben, sind nun Sklaven der Orks."
	msg11_14="Sklaven der bösen Orks? Wir müssen sie befreien!"
	msg11_15="Das wäre keine weise Entscheidung, es ist unsere Aufgabe, das Szepter des Feuers zu suchen. Wenn wir unseren Marsch hier zu lang verzögern, werden uns die Horden der Orks umzingeln."
	msg11_16="Konrad, höre auf die Worte von Defaldor, wir werden zurückkommen und dann wird das Land aus der Umklammerung der Orks befreit werden."
	msg11_17="Ich bin nicht glücklich darüber, aber ich sehe ein, daß wir uns beeilen müssen."

	Plunging into the Darkness="Eintritt in die Dunkelheit"
	Plunging into the Darkness_objectives="Sieg:
@Finde die Zwerge
Niederlage:
#Death of Konrad
#Death of Delfador
#Death of Kalenz
#Death of Li'sar"

	msg12_1="Es ist so dunkel hier! Ich sehe kaum etwas!"
	msg12_2="Es ist tatsächlich dunkel. Wir müssen Fackeln anzünden und langsam und vorsichtig weitergehen. Hoffentlich sind immer noch Zwerge hier unten, die uns helfen können!"
	msg12_3="Wirklich. Wir Elfen sind nicht geschaffen für diese dunklen Löcher."
	msg12_4="Das ist nicht so schlimm. Als ich im Schloß aufwuchs, habe ich oft die Geheimgänge erkundet."
	msg12_5="Wer kommt da auf uns zu? Oberflächen-Bewohner! Zu den Waffen, Männer!"
	msg12_6="Wir kommen in Frieden, Freunde. Wir kommen in Frieden!"
	msg12_7="Oh, tut ihr das? Ich sehe Elfen unter euch. Können wir Zwerge nicht in Frieden leben, ohne das die hinterhältigen Elfen kommen, um uns zu stören?"
	msg12_8="Warum so harte Worte, Zwerg? Die Elfen haben euch nie etwas getan."
	msg12_9="Nie etwas getan? Ich habe es selbst erlebt, als die Elfen nicht gekommen sind, um unseren Pakt zu erfüllen. Viele Zwerge wurden abgeschlachtet und ihr feigen Elfen habt nichts getan um zu helfen!"
	msg12_10="Du gehst zu weit! Ich bin Kalenz, ein mächtiger Elfenbaron! Wie kann jemand wie du, der heulend in seinem Tunnel sitzt, wie kannst du es wagen, mich eine Feigling zu nennen?"
	msg12_11="Friede, Freunde! Friede! Die niederträchtigen Orks überrennen die Länder über uns, müssen wir uns auch noch gegenseitig bekämpfen?"
	msg12_12="Sehr gut! Wer seid ihr? Sagt, was ihr hier wollt, Mensch. Warum riskiert ihr Leib und Leben, um nach Knalga zu kommen, dem Heim der Zwerge?"
	msg12_13="Nun, wir....wir..."
	msg12_14="Wir sind gekommen, damit ein Thronfolger sein Erbe antreten kann. Damit ein König seinen Thron besteigen kann. Wir suchen das Szepter des Feuers."
	msg12_15="Das Szepter des Feuers? Seid ihr von Sinnen? Ihr beliebt zu scherzen!"
	msg12_16="Wir scherzen nicht, Freund. Wir suchen das Szepter des Feuers. Wir suchen die Hilfe der Zwerge um es zu finden. Ihr müßt uns nicht helfen, wenn ihr es so wollt. Wir werden es finden, ob ihr uns nun helft, oder nicht."
	msg12_17="Eure Rede ist die eines Narren. Niemand weiß, ob das Szepter des Feuers überhaupt existiert. Wo ist dieser Thronfolger, dieser König von dem ihr sprecht?"
	msg12_18="Das bin ich, Sir."
	msg12_19="Du, haha, dieser Junge, der da vor mir steht, ist der König von Wesnoth? Haha! Ich habe schon lang nicht mehr so gelacht. Und wer seid ihr, alter Mann?"
	msg12_20="Ich bin Delfador. Delfador der Große, Erzmagier von König Garard, und Beschützer seines Erben."
	msg12_21="Ihr....ihr seid Delfador? Ich habe Delfador gesehen, als ich ein junger Zwerg war und ich kann euch sagen, ihr seid nicht Delfador, alter Mann. Männer! Schafft mir diese Lügner aus den Augen. Delfador ist vor vielen Jahren gestorben."
	msg12_22="Ich bin Delfador der Große! Jeder, der sich mir entgegenstellt, wird sterben!"
	msg12_23="Ihr...ihr seid wirklich Delfador! Aber wir haben gehört, daß ihr tot seid, schon vor Jahren!"
	msg12_24="Sie haben gedacht, ich sei tot. Sie haben gehofft, ich sei tot. Aber bis jetzt lebe ich."
	msg12_25="Und ihr glaubt wirklich, daß ihr das Szepter des Feuers finden könnt?"
	msg12_26="Ja, das tun wir. Wenn ihr uns helft, Freund, gehören alle Schätze von Knalga, die wir finden, euch. Wir wollen nur das Szepter. Es wird gefährlich werden. Macht euch über eins keine falschen Hoffnungen: Zwerge werden umkommen, möglicherweise viele Zwerge. Aber das ist auf jeden Fall besser, als sich wie Würmer vor den Orks zu verstecken."
	msg12_27="Ihr habt recht, Freund. Ich werde euch meine besten Männer zur Verfügung stellen. Wir wissen allerdings nicht, wo das Szepter ist. Der Legende nach ist es in den Tunneln im Norden versteckt."
	msg12_28="Dann müssen wir zu den Tunneln im Norden gehen!"
	msg12_29="Hmm...hinter diesen Steinen scheint ein Geheimgang zu sein!"
	msg12_30="Großer Reichtum ist in diese Schatzkiste! Ich kann zweihundert Goldstücke zählen!"

	The Lost General="Der verlorene General"
	The Lost General_objectives="Sieg:
@Besiege alle feindlichen Anführer
Niederlage:
#Tod von Konrad
#Tod von Delfador
#Tod von Kalenz
#Tod von Li'sar"

	msg13_1="Diese Höhlen gehören zu den Haupthöhlen der Zwerge."
	msg13_2="Unterirdische Straßen führten zu verschiedenen Teilen des Höhlensystems geführt, aber nun liegt alles in Trümmern."
	msg13_3="Auf dem Schild steht: 'Gästezimmer'"
	msg13_4="Die Familie meines Onkels ertrank, als die Orks diese Höhle geflutet haben..."
	msg13_5="Diese Wege scheinen vor kurzem benutzt worden zu sein."
	msg13_6="Da ist eine große Höhle im Süden von hier."
	msg13_7="RUMPEL! PUMPEL! RUMPEL!"
	msg13_8="Die Steine bewegen sich!"
	msg13_9a="Wer ist da? Freund oder Feind?"
	msg13_9b="Wir versuchen verzweifelt, diese Tunnel von den üblen Orks zu befreien! Bitte helft uns dabei."
	msg13_9c="Ah, ein stinkender Ork! Säubern wir diese Tunnel von seiner Rasse!"
	msg13_9d="Ich wusste nicht, daß in diesen Löchern Untote sind!"
	msg13_9e="Wer ist der stinkende Feind, gegen den wir kämpfen?"
	msg13_9f="Ich bin Lionel. Ich bin der vergessene General. Ich werde mich an euch allen rächen!"
	msg13_9g="Rächen? Was haben wir getan, wofür du dich rächen mußt?"
	msg13_9h="Lionel? Ein General? Der Name kommt mir bekannt vor..."
	msg13_9i="Du erinnerst dich an mich, nicht wahr? Aye. Ich war des Königs bester General, ausgesandt in diese Löcher, das Szepter zu holen. Aber die Orks haben mich und meine Männer in dieser Höhle eingesperrt und verhungern lassen. Die Zwerge waren keine Hilfe, sie ließen mich sterben. Nun werde ich an euch allen Rache nehmen!"
	msg13_10="Die Erde bebt."
	msg13_die1="Argh! Ich bin bezwungen! Aber wenigstens von würdigen Feinden, statt dieser stinkenden Orks."
	msg13_die2="Ruhe in Frieden, Lionel. Armer verlorener General."
	msg13_die3="Ich wurde zerstört, aber meine Aufgabe muss erfüllt werden. Freunde, das Szepter ist weiter nördlich von hier, tief in den Höhlen. Möge das Schicksal euch besser gesonnen sein als mir."

	ArchMage="Erzmagier"
	ArchMage_description="Als Bester unter den Magiern, schleudert der Erzmagier große Feuerbälle auf seine Feinde. Erzmagier können sich von jedem beliebigen Dorf in jedes befreundete Dorf teleportieren und dadurch in kürzester Zeit große Entfernungen überwinden."
	Assassin="Meuchelmörder"
	Assassin_description="Meuchelmörder sind Meister der Nacht. Wie die Schurken können sie dem Gegner in den Rücken fallen und vom Gegner kontrollierte Zonen ignorieren. Sie können außerdem aus der Distanz mit vergifteten Messern werfen."
	BloodBat="Blutfledermaus"
	BloodBat_description="Das Fell dieser untoten fliegenden Bestie ist rot vom Blut seiner Opfer. Die Blutfledermaus ist schnell und sie kann sich heilen, indem sie das Blut derer trinkt, die sie angreifen"
	BoneShooter="Knochenschütze"
	BoneShooter_description="Diese untoten Eliteschützen schiessen mit den Knochen der im Kampf Gefallenen, um ihre Feinde nicht nur zu töten, sondern auch um Angst und Schrecken unter ihnen zu verbreiten."
	Chocobone="Chocobone"
	Chocobone_description="Sie reiten die Knochen großer Vögel, die von einer alten, verlorengegangenen Zivilisation als Reittiere benutzt wurden. Die Skelette sind schneller als die meisten anderen berittenen Einheiten."
	Commander="Commander"
	Commander_description="Der Rang des Commander wird von denen bekleidet, die Kampfverbände in die Schlacht führen. Sie besitzen die Fähigkeit der Führung und erhöhen die Kampfleistung benachtbarter Einheiten. Der Commander bevorzugt das Schwert, trägt aber auch einen Bogen, den er auch benutzen kann. Geht der Commander verloren, dann ist die Schlacht verloren."
	CuttleFish="Riesenkrake"
	CuttleFish_description="Giganten der Meere, die ihre Gegner mit starken Fangarmen angreifen oder giftige schwarze Tinte spucken. Die beste Methode eine Begegnung mit diesem Monster zu überleben ist es, an Land zu bleiben."
	DarkAdept="Dunkler Meister"
	DarkAdept_description="Sie beschäftigen sich mit schwarzer Magie und sind psychotische Fanatiker, die ihre Macht benutzen, um Tod und Zerstörung zu verbreiten."
	DarkApprentice="Dunkler Anfänger"
	DarkApprentice_description="Seine Versuche mit der Magie des Todes und die Gier dieses jungen Ha'atels nach Macht haben ihn so weit geschwächt, daß er im Kampf zu schwach für einen direkten Angriff ist."
	DeathKnight="Todesritter"
	DeathKnight_description="Manchmal wurden die mächtigsten Krieger und Generäle von Haß und Angst überwältigt und sie kamen als Todesritter in diese Welt zurück."
	Dragoon="Dragoner"
	Dragoon_description="Dragoner reiten schnelle Pferde und sind mit Schwert und Steinschloßpistolen bewaffnet und daher sehr vielseitige Kämpfer."
	Duelist="Duellant"
	Duelist_description="Der Duellant ist ein Meister der Fechtkunst. Seine Geschicklichkeit mit dem Rapier erlaubt es ihm, einhändig anzugreifen und zu parieren, um mit der Pistole in der anderen Hand auf entfernte Feinde zu schiessen."
	DwarvishBerserker="Zwergenberserker"
	DwarvishBerserker_description="Die Zwerge sind eine alte Rasse mächtiger Krieger. Ihre Berserker schwingen die Kampfaxt in tödlicher Weise, sie können sich in einen Kampfrausch steigern, der sie alle Vorsicht vergessen läßt und ihre Angriffskraft verdoppelt und sie werfen mit dem Messer nach ihren Feinden. Zusätzlich bestärkt die Anwesenheit der machtvollen Zwergenberserker benachbarte schwächere Einheiten, was deren Angriffskraft erhöht. "
	DwarvishFighter="Zwergenkämpfer"
	DwarvishFighter_description="Die Zwergenkämpfer sind hervorragend im Untergrund und im Gebirge. Sie sind geübt im Nahkampf, die rohe Kraft ihrer Kampfaxt macht sie zu gefürchteten Gegnern. Ihre Kraft und ihre Ausdauer gleicht ihre Langsamkeit aus."
	DwarvishLord="Zwergenbaron"
	DwarvishLord_description="Der Zwergenbaron ist der König unter den Bergen. Mit der Kampfaxt ist er unschlagbar und er kann sogar weit entfernte Feinde treffen. Seine Tapferkeit beeinflußt schwächere Einheiten in seiner Nähe und läßt sie besser kämpfen."
	DwarvishThunderer="Zwergendonnerer"
	DwarvishThunderer_description="Zwergendonnerer unterstützen die Zwergenarmee mit den zusätzlich zu ihren mächtigen aber langsamen Nahkämpfern dringend benötigten Fernwaffen. Ihre schweren Musketen sind langsamer, ungenauer und lauter als die eleganten und schnellen Bogen der Elfen, aber ihre Feuer- und Durchschlagskraft ist unübertroffen."
	ElderMage="Älterer Magier"
	ElderMage_description="Der einst große ältere Magier hat noch immer viel seiner Kraft, obwohl sie mit den Jahren etwas abgenommen hat. Seine starken Lichtblitze werden auf dem Schlachtfeld von allen seinen Feinden gefürchtet."
	ElvishArcher="Elfenbogenschütze"
	ElvishArcher_description="Der Elfenbogenschütze wurde von klein auf im Bogenschiessen trainiert und ist gewandt im Kampf auf Distanz. Durch seine Fähigkeit, Pfeile schnell und präzise abzufeuern, ist der Elfenbogenschütze ein wichtiger Bestandteil elfischer Truppen."
	ElvishAvenger="Elfenrächer"
	ElvishAvenger_description="Der Elfenrächer ist extrem begabt und sehr schnell und daher stark in allen Arten des Kampfes. Er wird als der beste aller Waldläufer in Wesnoth angesehen. Mit seine scharfen Augen sieht der Elfenrächer auch im Dunkel gut und hat daher auch in der Nacht keinen Nachteil im Kampf."
	ElvishCaptain="Elfenhauptmann"
	ElvishCaptain_description="Erfahren im Führen von Soldaten, bringt der Elfenhauptmann allen Einheiten der Stufe 1 auf benachbarten Feldern einen Bonus. Der Elfenhauptmann ist ebenso gewandt im Nahkampf wie im Kampf auf Distanz."
	ElvishChampion="Elfenchampion"
	ElvishChampion_description="Der Elfenchampion ist ein Meisterkämpfer und ein ehrfurchtgebietender Meister im Schwertkampf, der im Nahkampf großen Schaden verursacht. Er ist ebenso mächtig mit dem Bogen, schadet seine Feinden also im Nahkampf  und aus der Distanz."
	ElvishDruid="Elfendruide"
	ElvishDruid_description="Der Elfendruide ist eine mächtiger Meister des Waldes. Er ist brilliant im Abfangen unvorsichtiger Gegner und benutzt die Pflanzen des Waldes um seine Verbündeten zu heilen. Der Druide ist eine hervorragende unterstützende Einheit für die Elfenarmee."
	ElvishFighter="Kampfelf"
	ElvishFighter_description="Kampfelfen sind das Rückgrat der elfischen Armee in Wesnoth. Sie unterscheiden sich von anderen Soldaten durch ihre Gewandheit sowohl mit dem Schwert als auch mit dem Bogen. Elfen sind gut zu Fuß und kämpfen am besten im Wald."
	ElvishHero="Elfenheld"
	ElvishHero_description="Der Held der Elfen konzentriert sich auf seine eigenen Erfolge auf dem Schlachtfeld, nachdem er seine Fähigkeiten maximal trainiert hat. Der Elfenheld bevorzugt den Nahkampf mit dem Schwert, aber er beherrscht den Bogen ebenfalls."
	ElvishLord="Elfenbaron"
	ElvishLord_description="Der Elfenbaron ist furchtbar im Kampf, sowohl im Nahkampf mit dem Schwert, als auch mit seinen Feuerbällen aus der Distanz."
	ElvishMarksman="Elfenschütze"
	ElvishMarksman_description="Der Elfenschütze ist ein Experte am Bogen. Seine Fertigkeit garantiert ihm eine 60% Trefferwahrscheinlichkeit, selbst wenn sich die Feinde in schwierigem Gelände verstecken. Sein mangelhaften Fertigkeiten im Nahkampf und seine Langsamkeit werden von seiner großartigen Beherrschung des Bogens wettgemacht."
	ElvishMarshal="Elfenmarschall"
	ElvishMarshal_description="Einer der höchsten Ränge im Elfenheer ist der Marschall, der jede Einheit der Stufe 1 oder 2 auf einem benachbarten Feld anführen kann, wodurch sie besser kämpfen. Der Marschall selbst versteht auch hervorragend mit Schwert und Bogen zu kämpfen."
	ElvishOutrider="Elfischer Vorreiter"
	ElvishOutrider_description="Der elfische Vorreiter ist der schnellste unter den Reitern, flink im Wald und auch im freien Gelände. Sie können den Bogen auf dem Pferderücken benutzen und damit Pfeile nach ihren Feinden schiessen."
	ElvishRanger="Elfenranger"
	ElvishRanger_description="Der Elfenranger ist schnell und stark. Gewandt im Nahkampf und auf Distanz, ist der Elfenranger wahrhaftig einer all-round Kämpfer. Mit seinen scharfen Augen sieht er sogar in der Nacht gut und hat daher in der Nacht keinen Nachteil, wie die anderen gerechten Einheiten."
	ElvishShaman="Elfenschamane"
	ElvishShaman_description="Der Elfenschamane konzentriert sich auf weniger gewalttätige Möglichkeiten, den Feind zu behindern. Seine Attacke "Verstricken" verlangsamt den Gegner und reduziert die Anzahl der möglichen Attacken. Er besitzt außerdem einfache Heilkräfte."
	ElvishSharpshooter="Elfenscharfschütze"
	ElvishSharpshooter_description="Der beste aller Bogenschützen in Wesnoth sind die Elfenscharfschützen, die unglaublich präzise sind, selbst wenn sie schnell hintereinander ihre Pfeile abschiessen. Mit ihrer sechzigprozentigen Trefferwahrscheinlichkeit sind sie hervorragend geeignet, um eingegrabene Einheiten auszuheben."
	ElvishShyde="Elf Shyde"
	ElvishShyde_description="Weibliche Elfen, die sich der Natur und ihrer Feenseite verschrieben haben, verwandeln sich allmählich in 'Shyde'. Libellenflügel wachsen aus ihrem Rücken und verwandeln sie in wunderschöne Kreaturen, die unbeschwert durch die Wälder der Elfen schweben."
	EvilNecromancer="Böser Nekromant"
	EvilNecromancer_description="Ein Nekromant ist ein Magier, der sich für den Pfad der dunklen Künste entschieden hat. Indem er die Kräfte der Untoten benutzt, kann der Nekromant Zauber sprechen, die seinen Gegnern Lebenskraft entziehen und zu seiner hinzufügen."
	Fencer="Fechter"
	Fencer_description="Fechter sind in der hohen Kunst des Schwertkampfs trainiert. Obwohl ihr Rapier eine leichte Waffe ist, führen sie es schnell und tödlich. Mit dem Dolch in der Hinterhand parieren sie jede Art von Angriff äußerst geschickt."
	Galleon="Galleone"
	General="General"
	General_description="Die großen Anführer der Heere der Menschen sind verantwortlich für den Schutz großer und/oder wichtiger Gebiete im Königreich der Menschen. Generäle koordinieren den Angriff von Einheiten der Stufe 1 und 2, was diese effizienter kämpfen läßt."
	Ghost="Geist"
	Ghost_description="Geister sind die körperlosen Seelen von Kriegern, die vor Jahrhunderten ihrem Todeskampf erlagen. Unbehindert von einem physischem Körper, schweben diese Untoten ihren Opfern schnell entgegen."
	GiantSpider="Riesenspinne"
	GiantSpider_description="Riesenspinnen durchwandern viele Opfer verschlingend die Tiefen von Knalga. Sie können im Nahkampf beissen, wobei sie ihre Gegner vergiften und greifen aus der Distanz mit einem Netz an, das ihre Gegner bremst."
	GoblinKnight="Koboldritter"
	GoblinKnight_description="Die Koboldritter sind die Elite der Wolfreiter. Sie können auf ihren Reittieren sehr schnell reiten und hängen damit ihre menschlichen und elfischen Gegenspieler ab."
	GoblinPillager="Koboldplünderer"
	GreatMage="Großmagier"
	GreatMage_description="Der Großmagier ist ein ehrfurchtgebietender, schrecklicher Gegner, dessen Macht sogar den Erzmagier übertrifft. Wie der Erzmagier, kann sich der Großmagier zwischen Dörfern teleportieren, um seine große Macht in alle Ecken des Schlachtfelds zu bringen."
	Gryphon="Greif"
	Gryphon_description="Halb Löwe, halb Vogel, beherrschen diese majestätischen Wesen die Himmel der Welt. Da sie anderen intelligenten Wesen argwöhnisch gegenüberstehen, sollten sie nicht ohne einen guten Grund gestört werden."
	GryphonRider="Greifenreiter"
	GryphonRider_description="Nur eine handvoll der ohnehin naturverbunden Elfen ist in der Lage Freundschaft mit den mächtigen Greifen zu schliessen. Diejenigen, die diesen fliegenden Bestien reiten können, entdecken die für sie ganz neue Welt des Himmels."
	Halbardier="Hellebardier"
	Halbardier_description="Die besten unter den Schwertkämpfern werden ausgesucht um Hellebardiere zu werden. Obwohl sie dann ein wenig langsamer als mit dem Schwert sind, kann ihre Waffe tödliche Streiche ausführen."
	HeavyInfantry="Schwere Infanterie"
	HeavyInfantry_description="Die schwere Infanterie ist in Eisen gehüllt, wodurch sie eine Angriff widerstandsfähig gegenübertreten. Ihre mangelnde Schnelligkeit ist ihr einziger Nachteil."
	Horseman="Reiter"
	Horseman_description="Reiter wurden von Kindesbeinen an im Reiten trainiert und sind sowohl schnell als auch stark im Angriff. Dadurch, daß sie ihre Feinde stürmen, macht ihr Angriff doppelten Schaden, aber sie nehmen auch doppelten Schaden, wenn sie getroffen werden."
	Knight="Ritter"
	Knight_description="Der Ritter beherrscht die Lanze und das Schwert. Wenn er die Lanze benutzt, stürmt er seine Feinde und verursacht und erhält doppelten Schaden."
	Lich="Lich"
 	Lich_description="Der Lich ist ein Magier, der sich vollständig auf den Pfad der dunklen Künste begeben hat. Um Kontrolle über die Untoten zu erlangen, hat der Lich seinen eigenen Körper verdammt und ist selbst ein Untoter geworden. Das gibt ihm die Fähigkeit, seinen Gegnern mit einer einzigen Berührung das Leben auszuzehren und mächtige Flüche zu sprechen."
	Lieutenant="Leutnant"
	Lieutenant_description="Geübt im Umgang mit Schwert und Bogen führt der Leutnant eine kleine Gruppe von Soldaten der Menschen an, koordiniert ihren Angriff und erhöht die Kampfstärke der benachbarten Einheiten mit niedrigerem Rang."
	Lord="Baron"
	Lord_description="Ein adeliger Anführer vieler Truppen. Barone sind im Nahkampf besonders stark, sind aber auch mit dem Bogen geübt. Wie die Commander besitzen sie die Fähigkeit Führerschaft und führen alle Einheiten auf kleinerer Stufe, die auf benachbarten Feldern stehen an."
	Mage="Magier"
	Mage_description="Der Magier ist schwach aber auch mächtig. Er bewegt sich langsam, ist schwach in der Defensive und greift mit magischen Geschossen an, die immer mit hoher Wahrscheinlichkeit ihr Ziel treffen. Aus diesem Grund ist der Magier eine gute Wahl um Feinde in unwegsamen Gelände auszuheben."
	MageofLight="Lichtmagier"
	MageofLight_description="Der Lichtmagier ist ein wertvoller Verbündeter aller rechtschaffenen Kämpfer, ein furchtbarer Gegner für alle Mächte des Chaos. Die Beleuchtungs-Fähigkeit des Magiers ist so groß, daß auf allen benachbarten Feldern niemals Nacht wird. Wenn eine Einheit neben einem Lichtmagier steht, kämpft sie wenn es dämmert genausogut wie am Tag und in der Nacht so gut wie in der Dämmerung."
	Merman="Meermann"
	Merman_description="Ein Meermann ist eine fähige Kreatur des Meeres, mächtig und schnell in amphibischer Umgebung, aber schwerfällig an Land."
	MermanLord="Meerbaron"
	MermanLord_description="Der Meerbaron ist ein Meister des Meeres. Geübt im Umgang mit dem Dreizack, wehrt der Meerbaron leicht jeden Feind ab, der leichtsinnig genug ist, in seine bevorzugten Umgebung einzudringen."
	Naga="Naga"
	Naga_description="Die Naga sind wie die Meermänner Bewohner des Meeres. Während sie kleiner und wendiger als ihre Gegenstücke sind, teilen sie deren Abneigung gegen alles trockene Land."
	Necromancer="Nekromant"
	Necromancer_description="Ein Nekromant ist ein Magier, der sich für den Pfad der dunklen Künste entschieden hat. Indem er die Kräfte der Untoten benutzt, kann der Nekromant Zauber sprechen, die seinen Gegnern Lebenskraft entziehen und zu seiner hinzufügen."
	Ogre="Oger"
	Ogre_description="Oger sind gigantische, dumme menschenähnliche Wesen, die üblicherweise allein in der Wildnis leben. Obwohl man ihnen leicht entkommen oder sie überlisten kann, ist ihre Stärke nicht zu unterschätzen."
	OrcishArcher="Ork-Bogenschütze"
	OrcishArcher_description="Der Bogenschütze wird von vielen Orks als niedrige Kaste der Krieger angesehen, weil er seine Gegner aus der Distanz angreift. Jedenfalls, da die meisten Orks nicht in der Lage sind, einen Bogen zu benutzen, sind sie ein wertvoller Bestandteil der Orkheere."
	OrcishAssassin="Ork-Meuchler"
	OrcishAssassin_description="Obwohl er im Kampf nicht so stark ist, ist der Ork-Meuchler schnell, kann sich selbst in unterschiedlicher Umgebung gut verteidigen und vergiftet seine Wurfpfeile. Ein von diesem Gift getroffene Einheit nimmt ständig Schaden, bis sie auf einem Dorf anhält, um geheilt zu werden."
	OrcishCrossbow="Ork-Armbrustschütze"
	OrcishCrossbow_description="Der Armbrustschütze macht seine Schwäche mit der rohen Gewalt seiner Waffe wett. Obwohl im Kampf auf Distanz nicht so effektiv wie ein Elfenscharfschütze, ist er robuster und beherrscht den Nahkampf besser."
	OrcishGrunt="Ork-Grunzer"
	OrcishGrunt_description="Der Grunzer macht einen Großteil der Orkstreitkräfte aus. Obwohl langsamer als Menschen oder Elfen ist der Grunzer in der Lage sehr viel stärker auszuteilen und wesentlich mehr einzustecken, bevor er fällt."
	OrcishSlayer="Ork-Schlächter"
	OrcishSlayer_description="Schnell und beweglich, erfahren im Nahkampf und auf Distanz ist der Ork-Schlächter mit seiner vergifteten Attacke ein ernstzunehmender Gegner."
	OrcishWarlord="Ork-Kriegsherr"
	OrcishWarlord_description="Nur Orks mit großer Gerissenheit und unvergleichlicher Stärke können Kriegsherren werden. Gewandt mit Schwert und Bogen, führen diese Kriegerbestien die Kampfverbände der Orks an."
	OrcishWarrior="Orkkrieger"
	OrcishWarrior_description="Der Orkkrieger beherrscht die Kunst mit zwei Schwertern zu kämpfen und wird deshalb von allen Orks respektiert und von seinen Feinden gefürchtet. Sein einzige Schwäche ist seine Unfähigkeit, den Bogen zu benutzen."
	Paladin="Paladin"
	Paladin_description="Als ein höchst tugendhafter Ritter hat der Paladin Fertigkeiten des Ritters, aber er kann auch benachbarte Einheiten heilen."
	Pikeman="Lanzenträger"
	Pikeman_description="Lanzenträger sind erfahrenere Soldaten, die ihren Speer gegen eine lange Lanze (Pike) eintauschen. Lanzenträger sind absolut tödlich für die gegnerische Kavallerie."
	Princess="Prinzessin"
	Princess_description="Von adeliger Geburt, hat die Prinzessin den Schwertkampf mit den größten Generälen und Kampftaktik mit den weisesten Weisen geübt, was sie sowohl als Kämpferin als auch als Anführerin groß werden ließ. Alle Einheiten niedrigerer Stufe um die Prinzessin herum kämpfen besser durch ihre strahlende Anwesenheit."
	RedMage="Roter Magier"
	RedMage_description="Der Rote Magier greift mit mächtigen Feuerbällen an, die eine gute Chance auf einen Treffer haben. Er ist bei Tag und bei Nacht gut, ein schneller Läufer und daher bei den meisten Gelegenheiten wertvoll.."
	Revenant="Revenant"
	Revenant_description="Ein Revenant ist ein Untoter der einst ein mächtiger Krieger war. Während der Wille und die Seele des Kriegers verloren sind, bleibt ihm sein Kampfgeschick auf jeden Fall."
	Rogue="Schurke"
	Rogue_description="Schurken sind Meister der Beweglichkeit, sie können kontrollierte Zonen ignorierend am Feind vorbeischleichen. Sie besitzen die Fähigkeit zu meucheln, was ihnen erlaubt, doppelten Schaden zu verursachen, wenn ein Verbündeter des Schurken auf der anderen Seite des Feindes steht, den sie angreifen"
	RoyalGuard="Königswache"
	RoyalGuard_description="Mitglieder der Königswache werden einzeln unter den stärksten und standhaftesten Mitgliedern der Armee ausgesucht. Die Krone schickt sie jedenfalls nur in brenzligen Situationen und bisher haben sie jeden Auftrag erfolgreich durchgeführt."
	Scout="Kundschafter"
	Scout_description="Sie tragen nur leichteste Rüstung und reiten die schnellsten Pferde, daher werden Kundschafter bei den meisten Armeen der Menschen eingesetzt, um herauszufinden, welche Gefahren auf dem Weg lauern."
	SeaHag="Seehexe"
	SeaHag_description="Seehexen sind ältere und erfahrenere Nagas, die gelernt haben, die Magie des Wassers zu kontrollieren."
	SeaOrc="Seeork"
	SeaOrc_description="Bugg: Beherrschung der Meere! Ein kleiner Schritt für mich, aber ein großer Sprung für alle Koboldartigen! *Blubb*"
	SeaSerpent="Seeschlange"
	SeaSerpent_description="Die Seeschlange ist ein gigantisches Monster, daß in der Lage ist Schiffe mit dem eigenen Körper zu versenken."
	ShockTrooper="Shock Trooper"
	ShockTrooper_description="Shock Trooper sind die Elite des Wesnoth'schen Militärs. Sie bewegen sich langsam, sind aber immens schlagkräftig und in ganz Wesnoth und den umliegenden Ländern gefürchtet."
	Skeleton="Skelett"
	Skeleton_description="Ein Krieger der in der Schlacht erschlagen und durch schwarze Magie erweckt wurde. Alle Untoten sind schwach gegen Feuer und heilige Sprüche, aber widerstandsfähig gegen Klingen."
	SkeletonArcher="Skelettbogenschütze"
	SkeletonArcher_description="Dies sind Körper gefallener Bogenschützen, die als Untote noch einmal in die Schlacht zurückgebracht wurden. Wie alle Untoten sind sie anfällig gegen Flammen und heilige Attacken, aber sie widerstehen geschliffenen Waffen."
	SleepingGryphon="Schlafender Greif"
	SleepingGryphon_description="Schhhh! Der Greif schläft! Du solltest ihn lieber nicht aufwecken!"
	Soldier="Soldat"
	Soldier_description="Der Soldat ist die Basis der Menschenheere. Die jungen Soldaten erhalten eine Grundausbildung und werden in die erste Reihe geschickt um dem wirklichen Kampf zu begegnen."
	Spearman="Speerträger"
	Spearman_description="Der Speerträger ist die Basis der Menschenheere. Die jungen Soldaten erhalten eine Grundausbildung und werden in die erste Reihe geschickt um dem wirklichen Kampf zu begegnen."
	Swordsman="Schwertkämpfer"
	Swordsman_description="Der Schwertkämpfer ist die Basis der Menschenheere. Die jungen Soldaten erhalten eine Grundausbildung und werden in die erste Reihe geschickt um dem wirklichen Kampf zu begegnen."
	Thief="Dieb"
	Thief_description="Diebe sind flink zu Fuß und schwer zu fangen, daher ist es schwierig sie zu treffen. Ehrfahren im Meucheln, verursachen Diebe doppelten Schaden, wenn sie einen Feind angreifen, der einen Verbündeten des Diebes auf der anderen Seite hat. Da ihre Veranlagung chaotisch ist, kämpfen Diebe in der Nacht besser."
	Troll="Troll"
	Troll_description="Trolle sind starke und brutale menschenähnliche Monster, die die verblüffende Fähigkeit haben, sich zu regenerieren, sich also mitten im Kampf von ihren Wunden zu erholen."
	TrollWarrior="Trollkrieger"
	TrollWarrior_description="Gestählt durch den Kampf, können Trollkrieger mit ihrer Keule tödliche Schläge austeilen, während sie in der Lage sind, sich im Gefecht von ihren Wunden zu erholen."
	TrollWhelp="Trollwelpen"
	TrollWhelp_description="Trolle sind starke und brutale menschenähnliche Monster, die die verblüffende Fähigkeit haben, sich zu regenerieren, sich also mitten im Kampf von ihren Wunden zu erholen. Obwohl dieser Troll noch ein Welpen ist, ist seine Art dafür bekannt sich verblüffend schnell zu entwickeln."
	VampireBat="Vampirfledermaus"
	VampireBat_description="Diese Untote fliegende Bestie greift ihre Gegner mit den Zähnen an. Obwohl die Zähne der Vampirfledermaus nicht sehr stark sind, saugen sie ihren Opfern Blut aus, das diese Monstern wieder stärker macht."
	WalkingCorpse="Wandelnde Leichen"
	WalkingCorpse_description="Schwarze Magie hat diese wandelnden Leichen erweckt. Zwar schwach im Kampf, können diese Zombies ihren Fluch unter denen verbreiten, die sie töten und vergrößern damit die Armee der Untoten."
	WhiteMage="Weisser Magier"
	WhiteMage_description="Der weisse Magier ist schwach im Kampf, aber ein Experte der Heilkunst. Einheiten, die neben ihm stehen heilen so schnell als ob sie in einem Dorf wären. Der weisse Magier ist im Kampf gegen die Untoten besonders mächtig, weil diese durch seinen Lichtblitz stark getroffen werden"
	WolfRider="Wolfreiter"
	WolfRider_description="Obwohl kleiner und schwächer als die Orks, trainieren die Kobolde große Wölfe um sie zu reiten und als schnelle Kundschafter der Koboldarmee zu verwenden. Dadurch, daß sie in den dunklen Höhlen der Orks aufgezogen wurden, trotzen die Wölfe und ihre Reiter auch den Bergen, was sie von anderen berittenen Einheiten unterscheidet."
	Wraith="Gespenst"
	Wraith_description="Der stärkste Geist in den Reihen der Untoten kann seine Kraft benutzen, um ein Spektralschwert herbei zu beschwören, das das Leben seiner Gegner auszehrt und sie selber stärkt. Sie können außerdem einen schreckliche Schrei rufen, der die Schwachen in Furcht erstarren läßt. Diejenigen, die durch den Schrei getötet werden, kommen als Gespenst zurück, um ihrem Mörder zu dienen."
	YoungLich="Jung-Lich"
	YoungLich_description="Der Jung-Lich ist die Hülle eines Magiers, der zu lang auf den dunklen Pfaden gewandert ist. Um die Kontrolle über die Untoten zu erlangen, opfert der Lich seinen eigenen Körper und wird dadurch selbst ein Untoter. Glaube nicht, er ist deswegen weniger mächtig, denn seine Berührung entzieht jedem Wesen Leben und er benutzt kalte Magie, die die Seele erschauern läßt."

[/language]

