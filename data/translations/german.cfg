	intro_1="Im einundzwanzigstem Jahr Garard des Zweiten, König von Wesnoth, wurde das Königreich in einen erbitterten Krieg mit den Nordländern gezogen."
	intro_2="Die Nordländer liessen sich in der Nähe von Galcadar bei der Furt von Abez nieder und der König führte seine Streitkräfte an, um ihnen zu begegnen. Er teilte sein Heer, führte die eine Hälfte und ließ seinen Sohn Kronprinz Eldred die andere Hälfte führen."
	intro_3="Eldred war ein furchtloser und mutiger Krieger, der seine Soldaten zu führen verstand. Zu Garads Unglück war er außerdem ehrgeizig.....und tückisch. In der Hitze des Gefechts wandten sich die Männer von Eldred gegen ihren König. Garard wurde an diesem Tag im Kampf erschlagen, genauso wie sein Bruder und alle seine Söhne bis auf Eldred."
	intro_4="Garards Königin, Asheviere, die gekommen war, um die Schlacht von einem nahen Hügel zu beobachten, sah dies mit Freude. Sicherlich würde ihr Sohn in einer Weise herrschen die ihre Gier nach Macht besser befriedigen würde, als es ihr Ehemann getan hatte."
	intro_5="Der König der Nordländer schloss gegen Tribut erfreut Frieden mit Eldred. Eldred rief sich zum König aus und führte sein Heer zurück nach Weldyn."
	intro_6="Aber Garads Erzmagier, Delfador, entkam in der Schlacht und kam nach einem Eilritt zuerst in Weldyn an. Er heuerte eine Schar Königstreuer an um Eldred zu bekämpfen und den Tod des Königs zu rächen."
	intro_7="Eldred begann den Kampf mit der klaren Weisung seiner Mutter im Sinn: Kämpfe gegen niemanden groß oder klein, außer dem alten Magier, dessen Kopf von seiner Schulter getrennt werden soll."
	intro_8="Eldred traf tatsächlich in dieser Schlacht im Zweikampf auf Delfador. Schwert krachte gegen Stab. Der weise Magier gegen den jungen, starken und furchtlosen Krieger."
	intro_9="Delfadors Männer verloren die Schlacht und wurden in alle Winde verstreut, aber Asheviere fand den Körper ihres Sohnes von Delfadors Stab zu Boden gestreckt."
	intro_10="Asheviere übernahm das Kommando über die Armee und führte sie zurück nach Weldyn. Als ihr klar wurde, das die Neffen des Königs die nächsten in der Thronfolge waren, befahl sie, sie alle zu töten und krönte sich selber zur Königin Mutter von Wesnoth."
	intro_11="Als er von Ashevieres Befehl hörte, schlich sich Delfador in den Palast und entführte Konrad, den jüngsten von Garards Neffen, um ihn vor dem Tod zu bewahren."
	intro_12="Delfador versteckte das Kind in den Wäldern im Westen und ließ ihn unter dem Schutz der Elfen aufwachsen. Traurig sah Delfador Ashevieres Gewaltherrschaft über das Land beginnen..."
	intro_13="... aber einer der Orks überlebte lang genug, um der Königin diese Nachricht zu überbringen..."

	tutorial="Das Übungsgelände der Elfen"
	tutorial_objectives="Sieg:
@Besiege Delfador
Niederlage:
#Tod von Konrad
#Alle Runden vorbei"

	tut1="Ok, ich bin jetzt auf dem Übungsgelände. Was nun?"
	tut2="Willkommen auf dem Übungsgelände, Konrad. Zeige dein Können indem du mich in einem Scheingefecht besiegst."
	tut3="Ohh...na gut, wie fange ich an?"
	tut4="Du hast zweihundert Goldstücke um Soldaten damit anzuheuern. Das erste was du tun solltest, bilde ein paar Soldaten aus (Rechts-Klick und "Ausbilden" auswählen). Du kannst nur Soldaten ausbilden, wenn du in deiner Burg bist, es ist also wichtig, diese nicht zu früh zu verlassen."
	tut5="Gut, ich glaube ich bin bereit. Laß uns anfangen!"
	tut6="Selbstverständlich heuere ich auch Soldaten an, um deine zu bekämpfen."
	tut7="Gut. Wie komme ich jetzt an mehr Gold, um noch mehr Soldaten anzuheuern?"
	tut8="Wenn du einen deiner Soldaten in ein Dorf bewegst, wird es von dir kontrolliert. Jedes Dorf, daß du kontrollierst, liefert dir pro Runde zwei Goldstücke. Jeder deiner Soldaten kostet dich pro Runde ein Goldstück."
	tut9="Also ist es wichtig für mich viele Dörfer zu kontrollieren, so daß ich viel Gold bekomme, um viele Soldaten anzuheuern?"
	tut10="Ganz genau! Es ist außerdem wichtig, mich daran zu hindern, weitere Dörfer zu kontrollieren und Dörfer, die ich kontrolliere, zurückzuerobern, damit ich so wenig Gold wie möglich bekomme."
	tut11="Auf Männer, laßt uns ein paar Dörfer erobern!"
	tut12="Woher weiß ich, welche Art von Soldaten ich brauche, Delfador?"
	tut13="Du mußt sorgfältig ihre Fähigkeiten studieren. Am Anfang brauchst du schnelle Einheiten, um schnell so viele Dörfer wie möglich zu bekommen. Danach sollte der Großteil deiner Armee wahrscheinlich aus Kämpfern bestehen. Bedenke, daß alle elfischen Einheiten sehr gut im Wald kämpfen. Reiter sind hervorragend im offenen Gelände. Magier sind gut zur Unterstützung und können wie Bogenschützen eingesetzt werden. Wenn deine Magier erfahrener werden, sind sie besonders mächtig."
	tut14="Wenn du beschließt, eine feindliche Einheit anzugreifen, kannst du auswählen, welche Waffe benutzt werden soll. Die Wahrscheinlichkeit für einen Treffer und der Schaden, den ein Treffer anrichtet, werden angezeigt."
	tut15="Ein guter Versuch, Konrad, aber es sieht so aus, als ob du noch viel lernen mußt."
	tut16="Du hast mich geschlagen, Konrad. Gratulation zu deinem Können. Du hast den Übungstest bestanden."

