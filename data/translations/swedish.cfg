#Translations for Outpost.cfg Wesnoth 0.8
msg_cmpgn_ei_01_01="Kom, bröder, låt oss förstöra dessa människor som försöker hindra oss från att gå in i Wesnoth!"
msg_cmpgn_ei_01_02="Då vi inte har någon egen vilja, så måste vi hålla med dig."
msg_cmpgn_ei_01_03="Nej! Vi måste hålla utposten!"
msg_cmpgn_ei_01_04="Sir, vi kan inte hålla ut hur länge som helst. Jag skall genomsöka borgen för att se om det finns något sätt som vi kan undfly och varna Konungen."
msg_cmpgn_ei_01_05="Sir! Vi kan fly härifrån nu! Jag har funnit en fallucka bredvid borgen!"
msg_cmpgn_ei_01_06="Följ mig mannar! Genom falluckan!"
msg_cmpgn_ei_01_07="Skynda er! Snart är fiendens truppförstärkningar här, och vi kommer alla att dö. Kom till falluckan!"
msg_cmpgn_ei_01_08="Vågar du anfalla MIG?!? Ge dig i väg tillbaka till din mästare!"
msg_cmpgn_ei_01_09="Följ mig mannar! Genom falluckan!"
msg_cmpgn_ei_01_010="Skynda er! Snart kommer fiendens truppförstärkningar, och vi kommer alla att dö! Kom till falluckan!"
msg_cmpgn_ei_01_011="Vågar du anfalla MIG?!? Återvänd till din mästare!"
#Escape_Tunnel.cfg
msg_cmpgn_ei_02_01="Var är vi? Jag kan inte se vart vi är på väg."
msg_cmpgn_ei_02_02="Jag vet inte. Det finns troll här, de anfaller oss nog."
msg_cmpgn_ei_02_03="Skylten säger 'Återvändsgränd'"
msg_cmpgn_ei_02_04="Vem där?"
msg_cmpgn_ei_02_05="Vi är resenärer som är lojala mot Wesnoths kung. Kan ni hjälpa oss att undfly trollen?"
msg_cmpgn_ei_02_06="Ja, vi hjälper er, för även om vi inte har någon lojalitet mot Wesnoth, så tror vi att ni är på ett ärorikt uppdrag."
msg_cmpgn_ei_02_07="Det finns en förmögenhet i denna kista! Jag kan räkna till tvåhundra guldstycken!"
msg_cmpgn_ei_02_08="Vi har funnit er, människa - Gör er redo att dö!"
msg_cmpgn_ei_02_09="De förföljer oss. Vi måste ge oss av snabbt!"
msg_cmpgn_ei_02_10="Vi har nått slutet av flykttunneln. Jag kan se dagsljus ovanför oss."
msg_cmpgn_ei_03_01="Vi har klarat oss undan från de mörka tunnlarna! Men var är vi nu?"
msg_cmpgn_ei_03_02="Oh nej! Vi är mitt i fiendens land!"
msg_cmpgn_ei_03_03="Hahaha! Vi har omringat er!"
msg_cmpgn_ei_03_04="Varför ser vi inte om den nya rekryten kan klara av dem. Trots allt så är det bara två av dem!"
msg_cmpgn_ei_03_05="Nej!!! De kommer att döda mig!"
msg_cmpgn_ei_03_06="Så? Vi bryr oss inte - du är bara en Mörk lärling."
msg_cmpgn_ei_03_07="Det verkar som om Mal-Tar är svag, men hans bröder omringar oss fortfarande. Jag föreslår att vi dödar honom och använder hans borg som bas för vårt anfall!"
msg_cmpgn_ei_03_08="Om vi dödar Mal-Skraat, så kommer vi att ha öppnat upp en väg in i Wesnoth, men om vi dödar Mal-Kallat, så kan vi tränga djupare in i de Odödas marker."
msg_cmpgn_ei_03_09="Nej! Du har besegrat mig, och kan återvända till Wesnoth!"
msg_cmpgn_ei_03_10="Du har besegrat min bror, men jag kommer att förfölja dig och döda dig!"
msg_cmpgn_ei_04_01="Var hälsade, resenärer! Välkomna till mitt rike."
msg_cmpgn_ei_04_02="Hej. Jag undrar om du kan hjälpa oss att slåss mot dessa odöda bestar som anfaller oss."
msg_cmpgn_ei_04_03="Självklart. Även om vi inte kommer att lämna våra skogar, så kommer vi hjälpa er att nå den norra utposten. Löjtnanten som är stationerad där kan nog hjälpa er."
msg_cmpgn_ei_04_04="Inkräktare!"
msg_cmpgn_ei_04_05="Vad? De där irriterande {SWEDISH_ORC}erna! Det är de som är inkräktare, inte vi!"
msg_cmpgn_ei_04_06="De är mitt på den Norra Stigen. Vi kommer att vara tvungna att slåss mot dem om vi vill kunna komma fram."
msg_cmpgn_ei_04_07="Kalla på lönnmördarna, vi kan kanske förgifta dem!"
msg_cmpgn_ei_04_08="Ers höghet, Jag är den enda lönnmördaren som är kvar! Vill du att jag skall förgifta deras ledare?"
msg_cmpgn_ei_04_09="Perfekt! Gå, in i skogen!"
msg_cmpgn_ei_04_10="De har skickat en lönnmördare in i skogen. Vi måste vara försiktiga, och se till så att han inte kommer och överfaller oss oväntat."
msg_cmpgn_ei_04_11="Hahaha! Nafga skall döda alverna!"
msg_cmpgn_ei_04_12="Nej! Detta är första gången som jag har misslyckats, och sista gången!"
msg_cmpgn_ei_04_13="Min lönnmördare är död! Alverna skall få betala för det, inte för att han dog, men för att de hindrade honom i hans uppdrag!"
msg_cmpgn_ei_05_01="Vi har nått gränsen till de odödas land. Du kan väl inte mena att vi skall fortsätta framåt - i så fall kommer vi alla att dö. Vi måste gå norrut och hjälpa Owaec, den Norra Utpostens kapten, att hålla de odöda stången."
msg_cmpgn_ei_05_02="Jag är ännu inte säker. Oavsett om vi går framåt eller tillbaka, så måste vi slåss. Nekromantikern Mal-Skraat kommer efter oss."
msg_cmpgn_ei_05_03="De flyr undan mig! Men det spelar inte någon roll, gränspatrullen kommer att förgöra dem. Jag kommer kanske rent av att bli befordrad!"
msg_cmpgn_ei_05_04="Nu blir jag aldrig befordrad!"
msg_cmpgn_ei_05_05="Kom, nu måste vi återvända till Wesnoth och hjälpa den Norra Utposten."
msg_cmpgn_ei_05_06="Vi har besegrat patrullen, men vi kan fortfarande vända om! Vill vi ge oss längre in i dessa marker nu, eller vill vi vända tillbaka och besegra nekromantikern?"
msg_cmpgn_ei_05_07="Hmm..."
msg_cmpgn_ei_05_08="Vi vill inte spilla mer tid här med att slåss med Mal-Skraat. Framåt!"
msg_cmpgn_ei_05_09="Jag säger inte om detta är ett vist beslut, men jag kommer att följa med er."
msg_cmpgn_ei_05_10="Neej!!! Jag får ingen befordran om de flyr!"
msg_cmpgn_ei_05_11="Du har rätt. Det är fåfängt att fortsätta - vi måste besegra Mal-Skraat och sedan återvända till den Norra Utposten."
msg_cmpgn_ei_05_12="Bra! Om jag besegrar dem så kan jag bli en {SWEDISH_LICH}!"
msg_cmpgn_ei_05_13="Vi har misslyckats i att besegra någon av fienderna! Nu kommer vi att drunkna i ett hav av {SWEDISH_LICH_PL} !"
msg_cmpgn_ei_05_14="Vi hinner inte lägga mer tid på att försöka besegra Mal-Skraat. Vare sig vi vill eller inte så måste vi längre in i dessa odöda marker."
msg_cmpgn_ei_05_15="Neej!!! Han kommer att nå Mal-Ravanals huvudstad, och jag kommer att bli bestraffad för att jag lät honom komma undan!"
msg_cmpgn_ei_06_01="Var hälsad, Gweddry!"
msg_cmpgn_ei_06_02="Hej. Vi har tvingats bort från våra positioner. Tror du att du kan hjälpa oss att återta vår utpost?"
msg_cmpgn_ei_06_03="Jag är tveksam till om det går. Det finns banditer i riket, och det är de som styr landet, inte kungen. Mina män fruktar dem, och vägrar möta dem i strid. Som du kan se, så har jag gott om trupper, men de gömmer sig i {SWEDISH_KEEP}en. Tjuvarna håller till i byarna."
msg_cmpgn_ei_06_04="Vi skall försöka ta oss över till er utan att bli dödade av tjuvar. Dessutom tänker vi försöka driva ut tjuvarna ur byarna. Framåt, mannar!"
msg_cmpgn_ei_06_05="Hindra dessa inkräktare från att komma igenom. Lägg er i bakhåll för dem!"
msg_cmpgn_ei_06_06="Vi har besegrat dessa banditer. Kanske vågar Owaecs trupper sig ur borgen nu när vi är här."
msg_cmpgn_ei_06_07="Ja, förhoppningsvis. Vår utpost har intagits av de odöda. Hur är det med er utpost? Har ni stött på dem?"
msg_cmpgn_ei_06_08="Nej, Jag har ännu inte träffat på några odöda. Men jag tror inte att jag och mina män kan göra någon mer nytta här. Vi följer med er och ser om vi inte tillsammans kan finna något sätt att jaga bort de odöda."
msg_cmpgn_ei_06_09="Hahaha! Jag har funnit er, människokryp! Gör er redo att dö!"
msg_cmpgn_ei_06_10="Åh nej! De odöda har kommit, och vi har inte haft tid att förbereda oss! Vi kommer alla att dö nu!"
msg_cmpgn_ei_07_01="Vi har nått ända fram till Mal-Ravanals huvudstad!"
msg_cmpgn_ei_07_02="Ja, men se! De odöda styrkorna närmar sig bakifrån. Vi kan inte döda Mal-Ravanal. Vi måste vända tillbaka!"
msg_cmpgn_ei_07_03="Sant. Vi kan endast retirera om vi dödar en av nekromantikerna som förföljer oss. Men jag tror ändå att vi har gjort en skillnad här: fienden har sinkats av våra handlingar."
msg_cmpgn_ei_07_04="Har människorna vågat sig så långt in i mitt land. Krossa dem!"
msg_cmpgn_ei_07_05="Vågar du attackera MIG?!? Återvänd till din mästare!"
msg_cmpgn_ei_07_06="Tack för att du dödade den skelettkrigaren! Varje gång som du dödar ett skelett av högre rang, så släpps en av mina allierade riddare fri!"
msg_cmpgn_ei_07_07="Varför? Är du fånge hos de odöda?"
msg_cmpgn_ei_07_08="Ja. Jag och mina allierade var på ett uppdrag, när vi föll i de odödas bakhåll. Vakterna spelar ett sjukt spel - varje gång som en av deras krigare dör, släpper de en av oss fria, men varje gång du förlorar en soldat, så dödar de en av oss."
msg_cmpgn_ei_07_09="De spelar ett farligt spel. Vi skall försöka befria så många som möjligt av er innan vi flyr denna plats."
msg_cmpgn_ei_07_10="Fem av oss är fortfarande fängslade. Vi kommer alla att ansluta oss till er om ni kan befria oss."
msg_cmpgn_ei_08_01="Se! Vägen delar sig här. Vilket håll skall vi gå?"
msg_cmpgn_ei_08_02="Jag känner till den här trakten. Jag har patrullerat här tidigare. Norrut, precis i närheten, så finns det en flod som leder till nordanländerna, där {SWEDISH_ORC_PL}na bor. Västerut finns det en väg som stannar inom Wesnoths gränser."
msg_cmpgn_ei_08_03="Vi borde gå norrut till {SWEDISH_ORC_PL}nas länder, och försöka gå runt  de odöda arméerna. De marscherar troligtvis mot Weldyn just nu."
msg_cmpgn_ei_08_04="Nej, Jag tycker att vi skall gå direkt till kungen och försöka varna honom så fort som möjligt."
msg_cmpgn_ei_08_05="Hur vi än gör så kommer vi att få slåss. Se en strid mellan {SWEDISH_ORC_PL} och odöda blockerar vår väg!"
msg_cmpgn_ei_08_06="Nåväl, {SWEDISH_ORC}, vi kan antingen fortsätta slåss, eller så kan vi krossa människokrypen först, och slåss sedan. Du får bestämma."
msg_cmpgn_ei_08_07="Hm... Jag vet. Vi sluter oss samman om att förgöra människorna, så fortsätter vi vår strid senare. (Förhoppningsvis dör du, så vinner jag vår kamp utan att behöva slåss.)"
msg_cmpgn_ei_08_08="Det går jag med på, vi är allierad, för tillfället. (Den dumme {SWEDISH_ORC}en dör säkerligen)."
msg_cmpgn_ei_08_09="Nej! De odöda har besegrat oss, och du kommer att kunna komma in i mitt hemland i norr!"
msg_cmpgn_ei_08_10="Det var meningen att jag skulle stoppa er från att komma in i Wesnoth! Jag har misslyckats."
msg_cmpgn_ei_09_01="Vi har kommit fram till en stor flod. Vad skall vi göra? Skall vi försöka korsa den?"
msg_cmpgn_ei_09_02="Vi måste ta oss över floden. De odöda jagar oss. De kommer snart att få truppförstärkningar; vi måste vara på andra sidan floden när de anländer."
msg_cmpgn_ei_09_03="På andra sidan floden är Nordanländerna. Om vi kan ta oss dig, så kan vi kanske få hjälp av några {SWEDISH_OGRE_PL}."
msg_cmpgn_ei_09_04="Grug säga vi hjälpa er inte! Vi avsluta måste slåss {SWEDISH_ORC} med!"
msg_cmpgn_ei_09_05="Och vad betyder det på wesnothska?..."
msg_cmpgn_ei_09_06="{SWEDISH_ORC_CAP} dum! Dö du nu!"
msg_cmpgn_ei_09_07="Jag tror att {SWEDISH_OGRE_PL}na försöker döda {SWEDISH_ORC_PL}na."
msg_cmpgn_ei_09_08="Om vi visar att vi också är fiender till {SWEDISH_ORC_PL}na, så hjälper de kanske oss. Men jag tror det är klokt att korsa floden innan vi försöker övertala de här {SWEDISH_OGRE_PL}na att hjälpa oss."
msg_cmpgn_ei_09_09="De odödas truppförstärkningar är här! Vi måste över floden omedelbart!"
msg_cmpgn_ei_09_10="Bra! Vi har tagit oss över floden. Nu får vi se om vi kan få {SWEDISH_OGRE_PL}na att ansluta sig till oss. Det har hänt tidigare att de har förmåtts arbeta för Kronan; kanske det låter sig göras igen."
msg_cmpgn_ei_09_11="Grug säga ansluta er kanske han."
msg_cmpgn_ei_09_12="Skynda er. Vi måste ta oss över innan de odöda slaktar oss!"
msg_cmpgn_ei_10_01="Mossen verkar ogenomtränglig.  Jag tror inte vi kommer längre på den här vägen."
msg_cmpgn_ei_10_02="Vi måste över floden. Vi kan inte gå tillbaka, det skulle ta för lång tid. Weldyn ligger kanske redan i ruiner!"
msg_cmpgn_ei_10_03="På andra sidan floden ligger Nordanländerna. {SWEDISH_OGRE_PL_CAP} bor där, men också {SWEDISH_ORC_PL}. Vi måste fortsätta med stor vaksamhet."
msg_cmpgn_ei_10_04="Jag skall lämna era kroppar att ruttna i floden, sedan skall jag återuppväcka er som tjänare i min Mästares odöda horder!"
msg_cmpgn_ei_10_05="Från flodens djup åkallar jag de bestar som skall förgöra er!"
msg_cmpgn_ei_10_06="Det verkar som om den här {SWEDISH_LICH_DEF}, förutom sin förmåga att frammana odöda, dessutom har lärt sig att frammana demoner!"
msg_cmpgn_ei_11_01="Se, vi har funnit en kull av {SWEDISH_OGRE_PL}. Låt oss se om vi kan fånga några och träna upp dem."
msg_cmpgn_ei_11_02="OK, vi måster få åtminstone två av de här {SWEDISH_OGRE_PL}na att bli kvar på slätten tills våra trupper kommer hit och kan ta dem tillfånga."
msg_cmpgn_ei_11_03="Vi bör försöka omringa dem. Gweddry, stanna kvar där du är. Dacyn, gå åt nordost. Jag går åt nordväst."
msg_cmpgn_ei_11_04="En av dem har kommit undan. Låt oss hoppas att de inte flyr allihop!"
msg_cmpgn_ei_11_05="Bra! Vi har lyckats att ta några {SWEDISH_OGRE_PL} till fånga. Nu kan vi {SWEDISH_RECRUIT} {SWEDISH_OGRE_PL} till vår armé."
msg_cmpgn_ei_11_06="Vi lyckades inte ta tillräckligt många {SWEDISH_OGRE_PL} till fånga. Vi får klara oss utan dem."
msg_cmpgn_ei_12_01="Var hälsade, dvärgar! Kan ni hjälpa oss att besegra dessa äckliga {SWEDISH_ORC_PL}?"
msg_cmpgn_ei_12_02="Du människa! Kallar du oss äckliga?!?!"
msg_cmpgn_ei_12_03="Varför skulle vi hjälpa dig? Du är inte någon dvärg!"
msg_cmpgn_ei_12_04="Ditt folk har hjälpt oss förr, i Söderns tunnlar. Varför vill ni inte hjälpa oss nu?"
msg_cmpgn_ei_12_05="Omöjligt! Jag tror inte på att någon av mina kamrater kan ha hjälpt en människa!"
msg_cmpgn_ei_12_06="Sannerligen. Varför skulle någon av oss hjälpa någon som inte tillhör vår stam?"
msg_cmpgn_ei_12_07="Kan ni åtminstone ge oss fri passage?"
msg_cmpgn_ei_12_08="Jag är rädd att det är omöjligt nu."
msg_cmpgn_ei_12_09="{SWEDISH_ORC_PL_CAP}, döda allihop! Människor, alver eller dvärgar, det spelar inte någon roll!"
msg_cmpgn_ei_12_10="Dessa {SWEDISH_ORC_PL} kommer att dö. Men även du, människa, kommer att dö. Du har gjort intrång på alvernas land."
msg_cmpgn_ei_12_11="Åh, så det är alvernas land nu? Dö, din alvhund! Och du också, människa!"
msg_cmpgn_ei_12_12="Det går inte att resonera med dem, de är alla som förblindade av sin egen ras förmodade överlägsenhet!"
msg_cmpgn_ei_12_13="Sant. Hur mycket jag än avskyr att döda någon som inte är ond, så verkar det som om vi måste döda dessa alver och dessa dvärgar, innan de dödar oss."
msg_cmpgn_ei_12_14="Argh! Jag är dödsdömd! Nå, dvärgarna är ändå bäst!"
msg_cmpgn_ei_12_15="Dör jag? {SWEDISH_ORC_PL_CAP}na framför allt!"
msg_cmpgn_ei_12_16="Det verkar som om de där förbannade människorna är mäktigare än jag trodde. Ugh."
msg_cmpgn_ei_13_01="Stigen tar slut. Se här - det är berg framför oss."
msg_cmpgn_ei_13_02="Våra trupper kan inte fortsätta i så svårtillgänglig terräng. Vi måste gå tillbaka!"
msg_cmpgn_ei_13_03="Nej! Om jag inte missminner mig, så kommer vi snart till en sjö. Över sjön går en bro. Vi kan ta oss igenom bergen genom att gå över bron."
msg_cmpgn_ei_13_04="Vi måste över bergen i vilket fall som helst, det finns ingen väg runt dem. Alla andra vägar över bergen är längre. Framåt!"
msg_cmpgn_ei_13_05="Bra! Vi har nått slutet av vägen. Nu kan vi lämna dessa berg."
msg_cmpgn_ei_13_06="Det här ser inte bra ut..."
msg_cmpgn_ei_14_01="Vad gör ni på mina marker?!?"
msg_cmpgn_ei_14_02="Vi är på resa-"
msg_cmpgn_ei_14_03="Tystnad! Frågade jag dig?"
msg_cmpgn_ei_14_04="Äum..ja."
msg_cmpgn_ei_14_05="Håll klaffen! Nu är det nog! Jag placerar dig i högsäkerhetsgrottan!"
msg_cmpgn_ei_14_06="Ugh..."
msg_cmpgn_ei_14_07="Va? Var är jag? Jag är ju bunden vid marken!"
msg_cmpgn_ei_14_08="Jag måste vara i någon sorts fängelse... hmm vakten band mig inte särskilt noggrant. Jag kan ta mig ur de här repen."
msg_cmpgn_ei_14_09="Det var bättre! Jag undrar hur många andra fångar som finns här, och som jag måste befria."
msg_cmpgn_ei_14_10="De är nog fastbundna på samma sätt som jag var, så jag måste gå in i cellen för att få syn på dem."
msg_cmpgn_ei_14_11="Så du är i den här cellen! Kom, vi måste fly!"
msg_cmpgn_ei_14_12="Bra så. Jag tror att de andra cellerna ligger längre bort längs den här vägen."
msg_cmpgn_ei_14_13="Så, de måste ha tagit $R2.user_description till fånga också, förutom Dacyn, Owaec och jag själv. Nå, $R2.type, följ med mig. Vi måste ta oss ut ur de här fängelsehålorna."
msg_cmpgn_ei_14_14=" Så bra att ha en $R1.type med oss! Jag tror att $R1.user_description kan skjuta ner dessa djävlar utan att de kan göra något åt det; de flesta {SWEDISH_ORC_PL} kan ju bara slåss i närstrid."
msg_cmpgn_ei_14_15="Dacyn! Bra, nu kan vi försöka fly. Känner du till någon väg ut?"
msg_cmpgn_ei_14_16="Nej, men jag tror jag kan göra någon nytta. Jag tror jag vet var nyckeln till dörren finns!"
msg_cmpgn_ei_14_17="Verkligen? Var då?"
msg_cmpgn_ei_14_18="Den norra väggen i min cell, och precis utanför den är tunnare än överallt annars. Jag tror det finns en gömd dörr där. Kom, låt oss undersöka saken!"
msg_cmpgn_ei_14_19="Här är den tunnare delen. Men, vänta, det är inte någon tunnare del av väggen, det är verkligen en dörr!"
msg_cmpgn_ei_14_20="Huh! En vakt. Låt oss se hur fort vi kan döda den."
msg_cmpgn_ei_14_21="Jag har hittat nyckeln. Nu sticker vi!"
msg_cmpgn_ei_14_22="Det är den rätta nyckeln. Fort, öppna dörren!"
msg_cmpgn_ei_14_23="Högsäkerhetsfångarna flyr!"
msg_cmpgn_ei_14_24="Döda dem."
msg_cmpgn_ei_14_25="Vakterna är distraherade! Nu är den bästa tiden att fly!"
msg_cmpgn_ei_14_26="Vad i...? Vem sa det?"
msg_cmpgn_ei_14_27="Vakterna tänker avrätta oss i morgon! Snälla, hjälp oss!"
msg_cmpgn_ei_14_28="Hah! I morgon? Du tar verkligen fel om du tror att du ska få leva så länge."
msg_cmpgn_ei_14_29="Just så, chefen, i synnerhet då de invaderar oss, och vi behöver döda dem nu, innan de flyr!"
msg_cmpgn_ei_14_30="Argh! Nåja, mina oräkneliga horder kommer åtminstone att besegra er!"
msg_cmpgn_ei_14_31="Bra! Vi har flytt ut ur de fördömda grottorna, och kan återförena oss med vår armé!"
msg_cmpgn_ei_14_32="Tack för att ni räddade mig! Jag skall hjälpa er på ert uppdrag, vad det än är."
msg_cmpg_ei_15_01="Vad? Vem är du?"
msg_cmpg_ei_15_02="Jag är en ingenjör. Jag antar att du kommer att behöva mina tjänster. Jag slår vad om att du vill att jag skall spränga den dära bron."
msg_cmpg_ei_15_03="Hm... varför skulle vi vilja göra något sådant?"
msg_cmpg_ei_15_04="Nå, jag ser att de där {SWEDISH_ORC_PL}na jagar er, och om jag spränger bron, så kan de inte komma över. Ni kan komma undan på det sättet."
msg_cmpg_ei_15_05="Gweddry, han har nog rätt...det kan löna sig att anlita honom. Hur mycket vill du ha?"
msg_cmpg_ei_15_06="Femtio guldmynt."
msg_cmpg_ei_15_07="OK, men du får dem inte förrän bron är borta."
msg_cmpg_ei_15_08="Det blir bra. Jag kan spränga'n så fort jag nått den dära vägskylten därborta. Jag har mina grejer där."
msg_cmpg_ei_15_09="Tyvärr så kommer alla som blir kvar på denna sidan att dö. Vi måste få över så många som möjligt innan det är för sent..."
msg_cmpg_ei_15_10="OK! Nu spränger ja'!"
msg_cmpg_ei_15_11="BOOM!!!"
msg_cmpg_ei_15_12="Såja, ja' ä' klar. Ni är visst skyldiga mig lite pengar!"
msg_cmpg_ei_15_13="Oops... jag är på fel sida bron! Det var dålig planering från min sida."
msg_cmpg_ei_15_14="Ja, här har du. Försvinn härifrån nu."
msg_cmpg_ei_15_15="Din idiot! Du lämnade kvar mig norr om floden!"
msg_cmpg_ei_15_16="Jag är fortfarande norr om floden, Gweddry! Varför sprängde du den!?!"
msg_cmpg_ei_15_17="Nä? OK då, vi väntar väl lite då?"
msg_cmpg_ei_15_18="Vi har inte förstört bron i tid. {SWEDISH_ORC_PL_CAP}na kommer att slakta oss!"
msg_cmpg_ei_15_19="Så, vi behövde trots allt inte spränga bron, men vi måste fortfarande söderut."
msg_cmpg_ei_15_20="Vad? Behöver ni inte min tjänster? Jag sticker!"
msg_cmpgn_ei_16_01="Bra! Till sist har några icke-odöda kommit hit!"
msg_cmpgn_ei_16_02="Öh... hej, Sudoc... varför är du inte vid den södra utposten?"
msg_cmpgn_ei_16_03="Den har gått förlorad, och vi tvingades hit. Förutom Weldyn, så är detta den enda platsen som återstår i Wesnoth där det finns icke-odöda. Och Weldyn är belägrat."
msg_cmpgn_ei_16_04="Varför har de odöda tagit er hit?"
msg_cmpgn_ei_16_05="Vi är slavar! De odöda tvingar oss att arbeta i gruvorna och vapensmedjorna, och när de behöver det, så dödar de oss så att vi kan bli soldater i deras armé! Men jag leder ett uppror... tyvärr så är det svårt för våra värjor att skada dessa odöda. Vi behöver hjälp utifrån."
msg_cmpgn_ei_16_06="Jag antar att vi måste hjälpa honom. Kanske hans fäktare kan komma till nytta senare."
msg_cmpgn_ei_17_01="Till slut har vi nått fram till Weldyn, med det verkar som om de odöda har omringat staden. Vi måste bryta igenom och ta oss fram till kungen!"
msg_cmpgn_ei_17_02="Vi har nått Weldyn. Nu måste vi hålla rådslag och besluta oss för vad vi skall göra härnäst."
msg_cmpgn_ei_17_03="Kom, in i borgen."
msg_cmpgn_ei_17_04="Weldyn har fallit i fiendens händer, och Wesnoth är inte mer..."
msg_cmpgn_ei_18_01="Detta är en hopplös strid. Vi kan inte på något sätt besegra dessa horder."
msg_cmpgn_ei_18_02="Nej, jag tror det finns en lösning."
msg_cmpgn_ei_18_03="Exakt vad skulle det vara?"
msg_cmpgn_ei_18_04="Låt mig förklara. Från början, när vi var vid vår utpost, då kom de odöda under natten och attackerade oss. Ledaren av de odödas armé var med dem."
msg_cmpgn_ei_18_05="Vad har detta för betydelse?"
msg_cmpgn_ei_18_06="Om du hugger av huvudet, dör kroppen."
msg_cmpgn_ei_18_07="Jag förstår. Vem är fienden?"
msg_cmpgn_ei_18_08="En {SWEDISH_LICH} vid namn Mal-Ravanal."
msg_cmpgn_ei_18_09="Men vi har fortfarande inte något sätt att vinna. Vi kommer aldrig att kunna komma i närheten av Mal-Ravanal."
msg_cmpgn_ei_18_10="Faktiskt så tror jag att vi kan det. Han är mycket arrogant. Vi kan kanske övertala honom att visa sig. Dessutom så tror jag inte att han vet att vi vet vem han är. Kanske kan vi vända detta mot honom."
msg_cmpgn_ei_18_11="Så. Jag tror att vi kan ha funnit ett sätt att besegra fienden. Vi har inte goda chanser att döda honom, men kanske kan vi lyckas ändå."
msg_cmpgn_ei_18_12="Sir, de odöda arméerna anfaller!"
msg_cmpgn_ei_18_13="Mötet är avslutat. Dags att slåss."
msg_cmpgn_ei_19_01="Välkommen till Weldyn, Gweddry! Beklagligtvis kan vi inte ge dig det välkomnande som du förtjänar."
msg_cmpgn_ei_19_02="Tack, min konung Konrad II."
msg_cmpgn_ei_19_03="Nå, ja, det är väl bra att vi är här, men odöda horder är precis utanför våra portar. Vad skall vi göra åt det?"
msg_cmpgn_ei_19_04="Vi behöver slåss mot dem. Se, natten kommer- snart anfaller de. Jag hoppas  vi kan hålla dem stången."
msg_cmpgn_ei_19_05="Jag kommer att försvara min port. Med mina snabba och skickliga soldater kan jag hålla tillbaka de odöda, åtminstone ett tag."
msg_cmpgn_ei_19_06="Ja, mina män är visserligen långsamma, men deras slag är mäktiga, kanske mäktigare än någon annans. Jag kan försvara min port."
msg_cmpgn_ei_19_07="Bågskyttar är de mäktigaste krigarna av alla, som de kommer att visa i det förestående slaget."
msg_cmpgn_ei_19_08="Fred, mina söner! Vi skall slåss mot fienden, vi behöver inte någon rivalitet inom lägret."
msg_cmpgn_ei_19_09="I vilket fall som helst, så anfaller de odöda nu. Låt oss hoppas vi överlever natten."
msg_cmpgn_ei_19_10="Nej! De odöda har besegrat mig!"
msg_cmpgn_ei_19_11="Och nu kommer vi att återuppväcka dig till vår tjänst, som en odöd riddare!"
msg_cmpgn_ei_19_12="Dags att besegra de irriterande människorna, i min nya kropp."
msg_cmpgn_ei_19_13="Nej! Jag är besegrad! Mitt enda hopp är att de odöda inte kan återuppväcka mig för att slåss emot er!"
msg_cmpgn_ei_19_14="Åh, oroa dig inte, det kommer vi att göra. Mwahahahahaha!!!"
msg_cmpgn_ei_19_15="Nå, du som en gång var min fader, låt oss se vem som överlever natten!"
msg_cmpgn_ei_19_16="Det är svårt att besegra dessa odöda. Det är mycket lättare att ansluta sig till dem."
msg_cmpgn_ei_19_17="Va'?"
msg_cmpgn_ei_19_18="Din idiot, jag deserterar!"
msg_cmpgn_ei_19_19="Förrädare!"
msg_cmpgn_ei_19_20="Ja! Nu vinner jag garanterat!"
msg_cmpgn_ei_19_21="Kom, mina soldater, låt oss besegra denna dumma kung!"
msg_cmpgn_ei_19_22="Jag dör, och staden faller med mig."
msg_cmpgn_ei_19_23="Nu blir jag kung över det odöda Wesnoth!"
msg_cmpgn_ei_19_24="Se, solen har stigit upp. De odöda drar sig tillbaka."
msg_cmpgn_ei_19_25="Jag kommer med ett meddelande från min ledare:"
msg_cmpgn_ei_19_26="Så, du har besegrat några av mina kaptener. Det var duktigt gjort, men de utgjorde blott en liten del av min hord."
msg_cmpgn_ei_19_27="Har du någon poäng?"
msg_cmpgn_ei_19_28="Jo, det skulle vara mycket lätt för mig att besegra er. Men jag tror inte det skulle göra rättvisa åt min makt."
msg_cmpgn_ei_19_29="Vi bryr oss inte om att ära din makt. Visa oss vad du kan!"
msg_cmpgn_ei_19_30="Min herre förutsåg din nyck. Han säger: Håll tyst, dåre! Jag menar min egen makt, inte mina legioners makt. Och så till den andra delen av meddelandet. Du, Gweddry, är en feg kommandör."
msg_cmpgn_ei_19_31="Vad, jag, feg!?! Hurså!?!"
msg_cmpgn_ei_19_32="Ja, du, feg. You Du hävdar att du har besegrat min herres kaptener, men det var i själva verket dina horder, inte du själv."
msg_cmpgn_ei_19_33="Horder kallar vi bara de odöda. Vi föredrar att kalla oss själva för en armé."
msg_cmpgn_ei_19_34="Tyst, dåre! Poängen är att Gweddry inte skulle ha kunnat besegra min herres undersåtar utan hjälp från sina slavar!"
msg_cmpgn_ei_19_35="Jag är inte en slav! Och dåren, det är DU!"
msg_cmpgn_ei_19_36="TYST! Jag betvivlar att Gweddry skulle överleva ens två sekunder i strid. Och jag tänker bevisa det. Jag utmanar dig, Gweddry, på en duell."
msg_cmpgn_ei_19_37="Jag tänker inte slåss man mot man med dig!"
msg_cmpgn_ei_19_38="Det bevisar enbart att du är feg. Nåväl, vem sa något om man mot man? Jag sa en duell, sju mot sju. Välj sex av dina bästa slavar, så väljer jag mina sex bästa undersåtar."
msg_cmpgn_ei_19_39="Det var en intressant definition av en duell. Gweddry, Jag föreslår att du accepterar, eftersom han envisas med att kalla dig feg."
msg_cmpgn_ei_19_40="Nej, acceptera inte. Det är uppenbarligen ett trick - han kommer att ta med sig många mer än sex stycken. Vi måste vinna striden på våra egna villkor."
msg_cmpgn_ei_19_41="Jag skall göra det lätt för er. Acceptera, eller möt min herres horder, som den fegis du är."
msg_cmpgn_ei_19_42="Hmm..."
msg_cmpgn_ei_20_01="Ni är dårar! Ni har valt att avvisa min herres duell ... så ni kommer alla att DÖ! Och vet, min herre är här, för att se er död. För han fruktar er inte alls, och vet att ni aldrig kommer att kunna hitta och döda honom! Det finns sju av oss, och enbart EN av oss är den riktige ledaren! Ha ha ha ha! För att göra det rättvist, så kommer vi att berätta för er vad vi heter."
msg_cmpgn_ei_20_02="Kom ihåg, det är Mal-Ravanal vi måste döda . Han är här någonstans..."
msg_cmpgn_ei_20_03="Hur visste du...?"
msg_cmpgn_ei_20_04="Döda kungen!"
msg_cmpgn_ei_20_05="De har dödat Konrad...  även om vi räddar Weldyn, så har Wesnoth fallit."
msg_cmpgn_ei_21_01="Detta är reglerna. Varje sida får {SWEDISH_RECRUIT} upp till sex av sina bästa undersåtar."
msg_cmpgn_ei_21_02="Därefter, så avlägsnas {SWEDISH_KEEP}arna, och striden börjar!"
msg_cmpgn_ei_21_03="Den förste ledaren som faller, förlorar duellen."
msg_cmpgn_ei_21_04="Låt striden börja!!!"
msg_cmpgn_ei_21_05="Fusk! Han får inte göra så!"
msg_cmpgn_ei_21_06="Det får han faktiskt. Reglerna säger att han enbart får ta med sig sex undersåtar, de säger inte att inte skulle kunna åkalla fler efter duellen börjat. Men Gweddry får fortfarande inte hämta fler trupper, eftersom det skulle vara att ta med sig, inte att åkalla trupper."
msg_cmpgn_ei_21_07="OK. Fortsätt duellen!"
msg_cmpgn_ei_21_08="Det är inte sant! Jag förlorade duellen..."
msg_cmpgn_ei_21_09="Vad? Förlorade han? Nu kommer vi att börja förlooora allll vårrr kraftttttt......."
msg_cmpgn_ei_21_10="Nå, duellen är över. Jag vinner på walkover. Döda dem, undersåtar!"

