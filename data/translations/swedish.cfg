tip_of_day="Dagens tips"
tip_of_day1="{SWEDISH_LAWFUL_CAP}a trupper slåss bättre på dagen, och {SWEDISH_CHAOTIC}a trupper slåss bättre på natten. Neutrala trupper påverkas inte av dygnets växlingar."
tip_of_day10="Trupper som inte flyttar eller attackerar under en {SWEDISH_TURN} vilar, och återfår två HP vid början av nästa {SWEDISH_TURN}."
tip_of_day11="De flesta trupper som går till fots försvarar sig bättre i byar och borgar än ute i naturen. De flesta beridna trupper har dock inte någon fördel av att försvara sig i byar eller borgar."
tip_of_day12="Trupper till häst är generellt sett motståndskraftiga mot attacker med eggade och trubbiga vapen, men är sårbara mot spetsiga vapen, som bågar och spjut."
tip_of_day13="Det bästa sättet för en trupp att skaffa sig erfarenhet är att döda en fiendetrupp. Trupper som dödar en fiendetrupp får 8 XP för varje nivå som den dödade truppen har."
tip_of_day14="Alver rör sig och slåss mycket bra i skogen. Dvärgar rör sig och slåss mycket bra i kullar och berg."
tip_of_day15="Nyckeln till framgång är ofta tålamod. Hellre än att anfalla i underläge; i dålig terräng eller med ett litet antal trupper, vänta tills situationen är mer fördelaktig för dig, och attackera då."
tip_of_day16="Om du blir attackerad på flera flanker, så kan det vara en god idé att sända iväg trupper som du kan avvara i en annan riktning, så att dessa försenar fiendens trupper."
tip_of_day17="Dra dig inte för att omgruppera eller gå till reträtt, detta är ofta nyckeln till den slutliga segern."
tip_of_day18="I de flesta kampanjer får du en guldbonus om du avslutar ett scenario snabbt. Bonusen beror på antalet byar på kartan och på hur många {SWEDISH_TURN_PL} tidigt du slutar. Du tjänar alltid mer guld på detta sätt, än genom att erövra byar och vänta på att {SWEDISH_TURN_PL}na tar slut."
tip_of_day19="Din ledare kan {SWEDISH_RECALL} eller {SWEDISH_RECRUIT} trupper från {SWEDISH_KEEP}en i alla borgar, inte enbart från den borg där de började scenariot. Du kan erövra en {SWEDISH_KEEP} från en fiende, och använda den för att {SWEDISH_RECALL} eller {SWEDISH_RECRUIT}, eller så kan en allierad ledare låta dig använda hans {SWEDISH_KEEP}."
tip_of_day2="I en kampanj, så kan du använda veteraner från tidigare scenarion genom att använda dig av valet {SWEDISH_RECALL}."
tip_of_day20="Skelett är motståndskraftiga mot spetsiga och eggade vapen, men sårbara mot slag-, eld- och heliga vapen."
tip_of_day21="Trupper med ledarskapsförmåga får lägre rankade trupper på deras sida att slåss bättre."
tip_of_day22="Undvik generellt sett att placera någon trupp bredvid en tom by. En fiendetrupp kan ställa sig i byn och attackera dig. Fiendetruppen får då tillgång till byns försvarsfördelar samt läkande egenskaper."
tip_of_day23="Om du håller muspekaren över en förmåga eller ett karaktärsdrag så visas en förklaring av den förmågan eller det karaktärsdraget."
tip_of_day24="Använd dig av trupplinjer för att skydda skadade trupper så att de kan återhämta sig."
tip_of_day25="Läs listan över snabbtangenter i inställningsmenyn."
tip_of_day26="Om du flytta en trupp, men inte attackerar eller upptäcker något nytt genom förflyttningen så kan du ångra den genom att trycka på 'u'."
tip_of_day27="Du kan se hur långt en fiendetrupp kan förflytta sig genom att placera muspekaren över truppen."
tip_of_day28="Använd helare för att understödja dina anfall - de kommer att vinna dina slag för dig utan att själva behöva attackera."
tip_of_day29="Förmågan att 'sakta ner' en motståndare gör att en träffad fiende rör sig långsammare, och minskar också de antal gånger denna fiende kan attackera med ett. Det är därför en mycket effektiv metod mot fiender som har ett litet antal mycket kraftfulla attacker."
tip_of_day3="Det finns sex typer av vapenslag: spetsiga vapen, eggade vapen, slagvapen, eldvapen, köldvapen och heliga vapen. Olika trupper har olika motståndskraft mot olika typer av vapen. Om du högerklickar på en trupp och väljer Truppbeskrivning, och därefter 'Motståndskraft' så kan du se hur mycket motståndskraft truppen har mot de olika vapenslagen."
tip_of_day30="Heliga vapen är mycket kraftfulla mot odöda trupper."
tip_of_day31="Trupper återfår sin hälsa när de befordras till en högre nivå. Om man utnyttjar detta klokt, så kan det vända ett slag."
tip_of_day32="Stormande trupper används bäst mot fiender som de kan döda med en enda träff."
tip_of_day4="Hur stor chans en fiendetrupp har att träffa dina trupper beror på vilken terräng din trupp står på. Vilken försvarsprocent den valda truppen har på vald terräng visas längst upp till höger på skärmen."
tip_of_day5="Förgiftade trupper förlorar 8 HP varje {SWEDISH_TURN_PL}, men de kan inte dö av förgiftning allena: de får aldrig mindre än 1 HP av giftet. Förgiftade trupper kan {SWEDISH_CURE}s genom att ställas i en by, eller i omedelbar närhet av en trupp som har förmågan att '{SWEDISH_CURE}'."
tip_of_day6="Du kan använda trupper från tidigare scenarion genom att välja {SWEDISH_RECALL} från menyn. Genom att {SWEDISH_RECALL} samma trupper om och om igen, så kan du bygga upp en kraftfull och erfaren armé."
tip_of_day7="Alla trupper har en kontrollzon i varje omkringliggande hex. Om en trupp flyttar in i en fiendes kontrollzon, så kan den inte flytta något mer samma {SWEDISH_TURN_PL}."
tip_of_day8="Medan hur stor chans man har att träffa en annan trupp vanligtvis beror på vilken terräng denna trupp befinner sig i, så har magiska attacker alltid en 70-procentig chans att träffa, och en prickskytt har alltid åtminstone 60% chans att träffa."
tip_of_day9="Trupper som befinner sig i byar, återfår 8 HP i början på sin {SWEDISH_TURN}."
