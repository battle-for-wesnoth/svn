msg10a_20="Aaargh! Jag är dödligt sårad. Slåss utan mig i fortsättningen, bröder."
msg10_10="Om det här är sant, Konrad, så borde vi gå runt berget. Hellre det än att försöka besegra ytterligare en fiende."
msg10_11="Vad säger du Delfador?"
msg10_12="Nej, vi har ingen tid att förlora, vårt mål är toppen av passet. Se upp för bergstroll, och gå inte för nära vattnet."
msg10_13="{SWEDISH_SHINSPLITTERS} kommer hjälpa dig på ditt uppdrag. Se, de reser sig redan från byarna i väster. Mäktiga {SWEDISH_SHINSPLITTERS}! Till strid!"
msg10_2="Se Konrad, framför oss så ligger dvärgarnas stora väg."
msg10_20="Nå, vi har besegrat våra fiender, låt oss hoppas att berget inte besegrar oss!"
msg10_21="Jag önskar er en trevlig resa, jag måste återvända till min by och ta hand om min familj. Dvärgarnas gästfrihet kommer att välkomna er varthän ni kommer, vänner."
msg10_22="Låt oss resa vidare!"
msg10_3a="Men jag kan knappt se, med all den här dimman runt mig!"
msg10_4b="Vi måste vara försiktiga... de säger att en trollkarl bor i de här bergen, och att han inte gillar besökare. Det är han som skapar dimman, så att vandrare ska gå vilse och bli uppätna av hans varelser."
msg10_5b="Hans... varelser? Vi måste vara försiktiga män, håll er på vägen."
msg10_6b="Han är en mäktig fiende, Konrad. Det sägs att när dvärgarna byggde vägen, så störde de vilan hos den uråldrige {SWEDISH_MAGE_DEF}, och ända sedan dess så har han och hans bror hemsökt bergen, och förstört dvärgarnas byar."
msg10_7b="Låt oss färdas försiktigt...men snabbt, mannar!"
msg10_9="Välkomna resenärer, jag är Stalrag, ledare för dessa byar! Jag varnar er, en stor trollkarl och hans troll är i bergen och kommer säkerligen att gå till attack. Jag skall kalla samman mina stammar för att hjälpa er."
msg11_1="Dörrarna är stängda och reglade från insidan!"
msg11_10="Legenden är sann! Det finns alltid tentakelmonster som gömmer sig i sjöarna nära dvärgarnas kungariken."
msg11_11="Äntligen, det här är ingången till dvärgariket."
msg11_12="Allt jag kan se är ruiner och fattiga byar."
msg11_13="De fattiga byborna som bodde här en gång, och byteshandlade med dvärgarna, är alla i slaveri hos {SWEDISH_ORC}erna nu."
msg11_14="I slaveri hos {SWEDISH_ORC}erna, vi måste befria dem!"
msg11_15="Det vore inte så klokt, vårt uppdrag är att återhämta Eldspiran. Om dröjer kvar här, så kommer horder med {SWEDISH_ORC}er att omringa oss."
msg11_16="Konrad, lyssna på Delfador. Vi skall återvända och befria länderna här från {SWEDISH_ORC}ernas förtryck, det svär jag."
msg11_17="Jag tycker inte om det, men jag böjer mig för din visdom."
msg11_17a="Min morbror brukade smuggla..hmm...jag menar...sälja mat till dvärgarna. Han kunde forsla vagnar lastade med säd rakt förbi de fula {SWEDISH_ORC}erna utan att de märkte ett enda dugg."
msg11_17b="Han måste vara gömd i en av de här byarna."
msg11_17c="Haw! Min brorsdotters vänner är mina vänner också."
msg11_2b="Vi kan inte komma in! Vad ska vi göra nu?"
msg11_3="Det sägs att {SWEDISH_ORC}erna använde en gammal gruvnedgång för att överraska dvärgarna. Den måste vara den där i nordost."
msg11_4="Vi måste komma fram till den gruvgången i så fall!"
msg11_5a="Det finns ingen tid struntprat eller någons sorts dröjsmål, framåt!"
msg11_5b="Jag är osäker på om jag vill gå in, det kommer vara så svårt i mörkret."
msg11_5c="Mycket riktigt, vi får inte dröja. Jag kommer ihåg nu, gruvorna i nordost är bästa platsen att gå in."
msg11_5d="Men Konrads sällskap var inte ensamma med att gå in i gruvorna..."
msg11_5e="Den gamla gruvan verkar hänga ihop med huvudtunnlarna."
msg11_5f="Jag är osäker på om jag vill gå in, det kommer vara så svårt i mörkret."
msg11_6="Dvärgarnas försvar verkar ha varit starkt. Titta på de där tornruinerna!"
msg11_7="Striden utanför var bitter och höll på i ett helt halvår, men striderna inuti tunnlarna var värre."
msg11_9="Ett monster gömde sig i sjön!"
msg11_9a="Vrååål!!!"
msg12_1="Det är så mörkt här, jag kan knappt se!"
msg12_2="Det är verkligen mörkt, vi får tända facklor och gå sakta och försiktigt. Förhoppningsvis finns det fortfarande dvärgar här nere som vill hjälpa oss."
msg12_3="Verkligen, vi alver är inte duktiga i de här mörka hålorna."
msg12_5="Vilka är de här som närmar sig? Ytbor? Var på er vakt, mannar!"
msg12_6="Vi är fredliga, vänner, vi vill inget ont."
msg12_7="Oh, inte? Jag ser att ni kommer i sällskap av alver. Kan vi dvärgar inte få leva i fred utan att de förrädiska alverna kommer och stör?"
msg12_8="Varför så hårda ord, dvärg? Alverna har aldrig gjort er någon skada."
msg12_9="Aldrig skadat oss? Jag var själv med när alverna bröt vårt allians. Många dvärgar blev slaktade, och ni fega alver gjorde inget för att hjälpa oss."
msg12_10="Du går för långt, jag är Kalenz, en mäktig furste av alvernas ras! Hur vågar någon som slinker runt i sin tunnel kalla mig för feg?"
msg12_11="Fred vänner, lugna er! De onda {SWEDISH_ORC}erna styr på marken ovanför oss, vi måste hålla fred sins emellan?"
msg12_12="Nå, måhända, vem är du då? Förklara vad du gör här, människa. Varför har du riskerat ditt liv för att komma till Knalga, dvärgarnas hem?"
msg12_13="Tja, vi... vi..."
msg12_14="Vi har kommit så att en arvinge kan få sitt rättmätiga arv, så att en kung kan kräva sin tron. Vi söker Eldspiran."
msg12_15="Eldspiran? Är ni galna? Säkerligen så skämtar du med mig?"
msg12_16="Vi skämtar inte, vän. Vi söker Eldspiran. Vi ber om hjälp av dvärgarna för att hitta den, ni får själva bestämma om ni vill hjälpa oss eller inte. Vi kommer att hitta den oberoende av er."
msg12_17="Du talar som en dåre, ingen vet ens om Eldspiran finns. Vem är arvingen, den här kungen du talar om, förresten?"
msg12_18="Det är jag, herre."
msg12_19="Du? Haha! Skulle den här pojkspolingen vara kungen av Wesnoth? Haha, jag har inte skrattat så bra på länge. Och vem är du, gamle man?"
msg12_20="Jag är Delfador, Delfador den store, ärke{SWEDISH_MAGE} hos kung Garard och Beskyddare av hans arvinge."
msg12_21="Du... Du är Delfador? Jag har sett Delfador när jag var blott en ung dvärg, och jag säger dig, gamle man: Du är inte Delfador. Män, för bort dessa lögnare ur min åsyn. Delfador dog för många år sedan."
msg12_22="Jag är Delfador den store! Alla som står i min väg kommer att gå under!"
msg12_23="Du... du är verkligen Delfador! Men det är flera år sedan vi fick nyheten om din död."
msg12_24="De trodde jag var död. De hoppades att jag var död. Ändock lever jag fortfarande."
msg12_25="Och du tror verkligen att du kan hitta Eldspiran?"
msg12_26="Ja det gör vi, om du hjälper oss så är alla skatter i Knalga som vi finner dina. Vi vill bara ha Eldspiran Det kommer att vara farligt, det kan du lita på. Dvärgar kommer att dö, kanske många sådana, men säkerligen så är det bättre än att gömma sig från {SWEDISH_ORC}erna som maskar."
msg12_27a="Du har rätt, vän. Jag skickar mina bästa män med dig. Vi vet dock inte var Eldspiran är. Legenderna säger att den är gömd i de östra tunnlarna."
msg12_28a="Då är det till de östra tunnlarna vi ska gå!"
msg12_29="Hmm... det verkar vara en hemlig passage bakom de här stenarna!"
msg12_30="Det är en stor skatt i den här skattkistan, jag kan räkna till 200 guldstycken!"
msg13_1="Det här är några av största dvärggrottorna."
msg13_2="Underjordiska vägar ledde en gång till olika delar av komplexet, men nu ligger allt i ruiner."
msg13_3="På skylten står det 'Gästbostad'"
msg13_4="Min farbrors familj drunknade när {SWEDISH_ORC}erna fyllde den grottkammaren med vatten..."
msg13_5="De här gångarna verkar ha använts nyligen."
msg13_6="Det är ett stort ras söder härom."
msg13_7="MULLER! MULLER! MULLER!"
msg13_8="Stenarna rör på sig!"
msg13_9a="Vem går där? Vän eller fiende?"
msg13_9b="Vi försöker desperat att få bort de äckliga {SWEDISH_ORC}erna från de här tunnlarna, ni skulle väl kunna hjälpa till?"
msg13_9c="Ah, en äcklig {SWEDISH_ORC}! Låt oss rensa dessa tunnlar från den och alla dess gelikar!"
msg13_9d="Jag visste inte att det fanns odöda i de här tunnlarna?"
msg13_9e="Vem är den avskyvärde fienden som vi slåss mot?"
msg13_9f="Jag är Lionel. Jag är den Förlorade Generalen, jag kommer att ta hämnd på er."
msg13_9g="Hämnas? Vad har vi gjort dig så att du måste hämnas?"
msg13_9h="Lionel? En general? Jag kommer ihåg det namnet..."
msg13_9i="Kommer ihåg mig alltså? Jag var kungens bästa general, nedsänd hit för att återhämta Eldspiran. Men {SWEDISH_ORC}erna fångade mig och mina män i den här grottan, och lämnade oss att svälta ihjäl. Dvärgarna hjälpte oss inte, så nu ska jag ta min hämnd på er!"
msg13_10="Jorden skakar."
msg13_die1="Argh! Jag är besegrad! Men åtminstone av värdiga fiender, och inte äckliga {SWEDISH_ORC}er."
msg13_die2="Vila i frid, Lionel. Stackars förlorade general."
msg13_die3a="Jag dör, men mitt uppdrag måste likväl slutföras. Fastän ni är fiender, så är ni i alla fall värdiga sådana. Spiran ligger österut härifrån, samma håll som ni kom ifrån, djupt i grottorna. Jag gjorde ett misstag i att inte fråga om vägen när jag gick vilse. Hoppas att ni har större tur i ert sökande än vad jag hade."
msg1b_12="Vi borde åka nu."
msg1b_13="Jag har svikit Blackwaters hamns folk..."
msg1b_13_a="Vi önskar er en säker överfärd, vänner. Ni kan vara säkra på att vi aldrig kommer att ge upp inför den Mörka Drottningens styrkor."
msg1b_14="Utan hans hjälp kommer vi vara oförmögna att använda skeppen, det finns inget hopp längre..."
msg1b_1a="Vi borde kunna ta oss ombord på ett skepp vid Blackwaters hamn, men det verkar som om {SWEDISH_ORC}erna också är på väg dit. Rebeller som hatar Asheviere och är trogna minnet av kungen håller desperat hamnen, eftersom det är ett av de få ställen där de kan utskeppa vapen och förråd."
msg1b_2="Delfador, det är några {SWEDISH_ORC}er som följer efter oss! Vi måste skynda oss."
msg1b_3a="Delfador, min gamle vän! Vi har hört att ni skulle komma, och om attacken på alverna. Jag är glad att träffa dig igen, men jag önskar att det vore i bättre tider."
msg1b_3b="Konrad, detta är Kaylan, en av de allra mäktigaste av hästfurstarna, och en av de få som är villiga att bekämpa den mörka kronan. Ryktet säger att hans lans har dödat femtio män och hundra {SWEDISH_ORC}er."
msg1b_3c="Det verkar som om {SWEDISH_ORC}erna också har kommit hit, för att försöka ta kontroll över hamnen. Vårt försvar är fortfarande svagt, men snart kommer truppförstärkningar!"
msg1b_4="Vi ska hjälpa till och mota bort dem."
msg1b_5c="Förhoppningsvis kan vi hålla dem undan med er hjälp. Men ni får inte dröja kvar här för länge; er överlevnad är viktigare för vår sak än hamnen. Vi väntar ett skepp om två dagar; det kan ju föra er i säkerhet."
msg1b_5d="Och skeppet kommer att ta oss till Anduin?"
msg1b_5e="Ja, vi seglar till Anduins ö, mitt hem, Konrad, och hem för många {SWEDISH_MAGE_PL}."
msg1b_5f="Jag sänder några av mina ryttare till din tjänst. I erbjuder dig mitt stöd, och mina mäns stöd - från och med nu så kan du rekrytera ryttare."
msg1b_5g_a="Jag tackar dig, min herre. Men hur skall jag bäst använda dessa ryttare? På vilket sätt skiljer de sig från alver?"
msg1b_5h="Alverna är en mäktig ras, Konrad, mäktigare än mitt eget folk vill erkänna. Men ryttare har en annan sorts styrka. De kan inte attackera på håll, men kan storma in i striden, och då orsaka dubbel skada, även om de tar dubbel skada om motattacken träffar. De är {SWEDISH_LAWFUL}a, vilket innebär att det kämpar bättre på dagen och sämre på natten. I öppen terräng finns det ingen bättre trupp än ryttare, men i mer kuperad terräng är alver bättre."
msg1b_5i="{SWEDISH_RECRUIT_CAP} dina trupper med eftertanke, Konrad, och glöm inte att du kan {SWEDISH_RECALL} erfarna trupper från gångna strider."
msg1b_6a="Truppförstärkningarna har anlänt! Framåt män! Jag förväntar mig att ni envar återkommer med huvudet av en {SWEDISH_ORC}!"
msg1b_7a="Så många äckliga människor på hästar! Vi kan inte besegra dem. Fort, vi måste fly!"
msg1b_8a="Tack för all hjälp vänner! Skeppet anländer snart, och tar er till Anduin."
msg1_1="Fjorton år efter Asheviere började sin tid som regent riktade hon sin uppmärksamhet mot alverna, vilka hon avskydde. Hon hyrde in {SWEDISH_ORC}iska legoknektar som skickades för att bringa alverna till ruinens brant."
msg1_10="Låt dem komma, vi ska slåss till sista man!"
msg1_11="Var försiktig, Konrad! Vakta honom väl Delfador!"
msg1_12="Och så har det börjat..."
msg1_13="Okej, vi har klarat oss så här långt, men vart nu?"
msg1_14="Vi måste resa norrut, och försöka ta oss till Anduins ö. Förhoppningsvis kan vi söka skydd där."
msg1_15="Du har såklart rätt Delfador. Men vad händer med alverna här?"
msg1_16="Alverna kommer att slåss, det kan till och med hända att de överlever. Men jag är rädd att de inte har en ljus framtid framför sig. Låt oss inte tala om det, framåt!"
msg1_17="Lycka till Konrad! Oroa dig inte för oss, vi kommer att slåss så bra vi kan!"
msg1_18="Jag.... Jag tror inte att jag kan fortsätta något mer."
msg1_19="Prins... Du måste fortsätta slåss! Neeeeeej!"
msg1_2="Mäster Delfador, {SWEDISH_ORC}erna kommer från alla håll. Vad ska vi göra?"
msg1_20="Det är över, jag är förlorad."
msg1_21="Jag har... Jag har misslyckats med min plikt att skydda prinsen. Jag är besegrad."
msg1_22="Dö inte, Delfador! Snälla, du får inte dö!"
msg1_23="Ugh"
msg1_24="Oh nej! Tiden har tagit slut, de har kommit med förstärkningar..."
msg1_25="Dö, skurk, dö!"
msg1_26="Enbart de dåraktiga står i min väg!"
msg1_27="Jag är Galdrad, du måste bekämpa mig för att komma vidare!"
msg1_28="Endast narrar vågar attackera mig!"
msg1_28a="Jag är Delfador den Store, bered er på att dö!"
msg1_29="Låt mig komma fram, buse!"
msg1_3="De är för många att kämpa mot, alldeles för många, vi måste fly."
msg1_30="Dom förstör vårt hem!"
msg1_31="Vi får inte vända blicken bakåt, Vi måste skynda!"
msg1_4="Varthän? Detta är det enda hem vi känner. Vad kommer att hända med alverna?"
msg1_5="Vi kommer att slåss mot {SWEDISH_ORC}erna, men det är av största vikt att du flyr!"
msg1_6="Vi kommer att färdas norrut. Kanske kan vi nå Anduins ö. Där kommer du vara i säkerhet.
Konrad, vi måste rekrytera några alver för att hjälpa oss, och du måste komma till vägskylten i nordväst. Jag kommer att beskydda dig!"
msg1_7="Nå då så, låt oss då skynda oss!"
msg1_8="Mina soldater, attackera alverna och ta deras byar. Låt oss lägga beslag på det här landet i Drottningens namn!"
msg1_9="Haha! Vi ska slita de äckliga alverna till småbitar!"
msg1_9hard=" Kom ihåg att det sägs att den där smutsiga {SWEDISH_MAGE} och någon han beskyddar håller till här i krokarna. Det är dem vi vill åt!"
msg2_1="Och så landsteg truppen på Anduins ö..."
msg2_2="Så det här är Anduin. Det ser lite...övergivet ut."
msg2_3a="Jag fruktar det, Konrad. Det verkar som om {SWEDISH_ORC}erna har kommit även hit. Hit till den plats där jag föddes, den plats där jag fick min utbildning."
msg2_4="Vem är det? Oh...en grupp med alver har anlänt, vi ska nog driva dem tillbaka ner i sjön."
msg2_5="Jag trodde inte att {SWEDISH_ORC}erna skulle komma hit. Ön brukade vara så vacker, vi måste återta den. Till vapen!"
msg2_6a="Delfador, min gamle mästare! Du har räddat ön från {SWEDISH_ORC}erna!"
msg2_6b="Min lärling. Hur har ön fallit i sådana händer?"
msg2_6c="Har du inte hört, mäster Delfador? Asheviere försöker ta kontrollen över hela den västra kusten. Hon har lejt många {SWEDISH_ORC}er och sänt dem hit. Jag hölls fången här av {SWEDISH_ORC}erna i väntan på ett skepp som skulle föra mig till Weldyn, där jag skulle ställas inför rätta för att ha utbildat {SWEDISH_MAGE_PL}!"
msg2_6d="Vi kommer just nu från Blackwater, där vi har slagits mot hennes trupper. Var annars har hon attackerat?"
msg2_6e="Hon har tagit kontroll över Pärlbukten, sjöfolkets gamla hemvist, och har förslavat sjöfolket, och tvingar dem att dyka efter pärlor åt henne. Med dessa pärlor ökar hennes rikedomar för varje dag. Det ryktas till och med att hon funderar på att bryta det urgamla fördraget och attackera Elensefar!"
msg2_6f="Kan vi inte slå tillbaka? Hur stora styrkor har hon i Pärlbukten? Kan vi återerövra den?"
msg2_6g="Vi måste åka dit. Låt oss vila här ett tag, och sedan hissa segel och ge oss av till Bukten. Förhoppningsvis skall vi kunna besegra hennes styrkor där!"
msg2_mage_1="Jag fann någon som gömt sig i byn!"
msg2_mage_2="Mina herrar, jag har hållit mig gömd för {SWEDISH_ORC}erna i byn, som så många andra av {SWEDISH_MAGE_PL}na här. Kanske kan vi slå oss ihop för att återta ön!"
msg2_mage_3="Naturligtvis, låt oss kämpa vid varandras sida mot de onda {SWEDISH_ORC}erna."
msg2_mage_4="Du kan nu {SWEDISH_RECRUIT} {SWEDISH_MAGE_PL}"
msg3_1="Så det här är Pärlbukten, det ser ut som om sjöfolket får arbeta hårt!"
msg3_10="Men... Men,,, hur kan det här hända mig?"
msg3_11="Vem var den där idioten?"
msg3_12="Äntligen fria! Död åt {SWEDISH_ORC}erna!"
msg3_13="Nu när vi är fria, så kan vi tillsammans besegra våra fiender!"
msg3_13a="Död åt {SWEDISH_ORC}erna, kom låt oss kriga mot dem tillsammans."
msg3_14="Frihet! Var har vi de där {SWEDISH_ORC}erna nu? Låt mig få komma åt!"
msg3_15="Tack för att ni har befriat oss, nu kan vi hjälpa till men att slåss mot de onda {SWEDISH_ORC}erna. Buren där de håller merparten av oss är i sydöst."
msg3_16="Vi har äntligen befriat sjöfolket, återvänd till havet och lev lyckliga i fred."
msg3_17="Min herre, du kanske även i framtiden behöver hjälp av några av oss som känner till havet. Vi skulle vilja erbjuda dig vår hjälp och vårt sällskap."
msg3_18="Var är Delfador nu då? Jag hoppas att han är i säkerhet,"
msg3_19="Jag är så säker som man kan tänka sig."
msg3_2="Så ser det verkligen ut, Det verkar även som om de har väldigt mycket trupper, jag går runt bukten och distraherar så många jag kan. Du och resten får rädda sjöfolket."
msg3_20="Där är du, jag är så glad att du är utom fara! Nu kan vi pusta ut lite."
msg3_21="Jag är rädd att det inte finns tid att vila just nu Konrad. Asheviere har belägrat Elensefar, och har därmed brutit den hundraåriga pakten mellan Wesnoth och Elenseska staten. Om staden faller så finns det inget som säger när hon kan stoppas och hur många andra länder som kan falla under hennes vinande piska."
msg3_22="Oh nej! Vad ska vi göra?"
msg3_23="Du måste leda dina män till staden, och försöka hjälpa till att försvara den. Om den har fallit när du hinner fram så måste den återtas."
msg3_24="Måste jag göra det? Men vad ska du göra då, Delfador? Du följer väl med, eller?"
msg3_25="Jag är rädd att jag inte gör det Konrad. Jag har hittat några viktiga dokument, och jag måste skynda mig till alvrådet med dem. Det verkar som om tiden att stoppa Asheviere har blivit knappare än jag förutsett."
msg3_26="Men Delfador! Jag kan inte göra det själv."
msg3_27="Själv? Herre, vi lojala soldater kommer att stödja dig!"
msg3_28="Du kommer att klara det, jag har fullt förtroende för dig. Res norrut, Elensefar är blott tre dagars färd vid snabb marsch."
msg3_29a="Nå... Men hur når jag Elensefar?"
msg3_3="OK, men var försiktig."
msg3_30a="Det ligger nordväst härifrån, men ett par mil inåt landet från kusten. Det finns två vägar att ta sig dit på, antingen på ett skepp, eller till fots. Varje väg har sina egna faror, så försök ta ett vist beslut."
msg3_30_farewell="Jag önskar dig en säker resa, Konrad. Till vi möts igen!"
msg3_30_farewella="Säker resa och bra väder till dig, Konrad."
msg3_30_optiona="Sjövägen? Bläh! Jag har varit sjösjuk för sista gången, vi går!"
msg3_30_optionb="Om vi tar sjövägen så får vi åtminstone vila lite. Alle man ombord!"
msg3_31="Har du inte besegrat dina fiender på alla dessa dagar? Dom har kallat på förstärkningar så nu är domedagen säkerligen över oss."
msg3_32="Konrad! Vi kan inte ödsla mer tid här, även om det vore trevligt att besegra {SWEDISH_ORC}erna och befria de av sjöfolket vi kan, så kallar viktigare saker oss vidare."
msg3_33="Delfador, tacka gudarna att du har överlevt Det här har varit en tuff strid, men varför måste vi överge den? Jag vill slakta de sista också."
msg3_34="Jag har med mig otrevliga nyheter: Asheviere belägrar Elensefar. Detta har rivit upp fredsavtalet mellan Wesnoth och Elensefar. Om staden faller så finns det inget som säger när hon kan stoppas och hur många andra länder som som hon kommer att sluka med hull och hår."
msg3_35="Jag måste göra det alltså? Men du följer väl med mig, eller hur Delfador?"
msg3_36="Jag är rädd att jag inte gör det Konrad. Jag har hittat några viktiga dokument som måste åtgärdas. Jag måste med all hast rida till alverna och rådslå. Jag möter dig i Elensefar så fort du har säkrat staden."
msg3_37="Jag är rädd att jag kommer att få det svårt att göra detta på egen hand, men är det så, så är det så. Hur tar jag mig till Elensefar?"
msg3_38="Då du har brutit {SWEDISH_ORC}ernas envälde över haven, så borde det vara säkrast att åka båt. Segla längs kusten så kan du landstiga bara någon kilometer från Elensefar. Så skynda nu!"
msg3_39="Nu när {SWEDISH_ORC}erna kontrollerar haven så är det inte säkert att åka båt, res till fots, Elensefar är blott sex dagsmarscher upp längs kusten. Så skynda nu!"
msg3_4="Men chefen, varför använder vi bara fladdermöss och nagas?"
msg3_5="För att vi behöver kontrollera haven och sjöfolket, nagas och fladdermöss är bäst för den uppgiften."
msg3_6="Men {SWEDISH_ORC}erna är den mäktigaste rasen i hela..."
msg3_7="Håll käften mask, jag är chef!"
msg3_8="Hahaha! Nu kommer {SWEDISH_ORC}erna att härska över hav och land!"
msg3_9="(Suck) Kan någon vara snäll nog och döda idioten?"
msg4_1="Men vägen till Elensefar var förrädisk, Konrad och hans män blev attackerade av odöda bestar."
msg4_10_a="Överraskning! Jag letade efter {SWEDISH_MAGE_PL}, och allt jag hittar är de här stinkande människorna!"
msg4_11="Templet verkar vara tomt."
msg4_12b="Vi har vunnit, hoppas bara att den här förseningen inte kommer att hindra oss från att rädda Elensefar. Vi måste skynda vidare!"
msg4_2="Min herre, det verkar vara något som rör sig i ruinerna där borta."
msg4_3="Det ser ut som det är odöda där! Förbered er för strid män."
msg4_4="Ta till vapen!"
msg4_5="Ahh, en grupp med alver närmar sig, snart ska vi ha alviska zombier som tjänar oss."
msg4_6_a="Det finns några uråldriga tempel i sydväst, jag under vad som kan finnas i dem!"
msg4_7="Det verkar vara någon gömd i templet."
msg4_8="Jag gömde mig på den här heliga platsen så att jag kunde planera hur jag skulle besegra de odöda. Nu, med er hjälp, kan vi förgöra dem."
msg4_9="Det verkar vara någon gömd i templet."
msg4_moredie="Slåss vidare mot de odöda utan mig vänner."
msg5_1="Gruppen anlände till Elensefar till slut, men fann att staden redan hade fallit i de onda {SWEDISH_ORC}ernas händer."
msg5_10="Tjuvar hmm? Vad säger att vi kan lita på sådana som er?"
msg5_11="Vi förstår förstås om du inte litar på oss, men ha i åtanke att det är i bådas intresse att bli av med {SWEDISH_ORC}erna."
msg5_12a="Hmm... Jag måste tänka över det här..."
msg5_13a="Vi kommer att tjäna dig väl, för vi respekterar att du kommit för att hjälpa vår stad. Du skall få se att även vi tjuvar har heder."
msg5_14a="Då så, då ska vi ge oss av. Ni kommer att få återta staden utan vår hjälp."
msg5_14b="Till sist har vi återtagit staden. Låt oss då vila här, vänner."
msg5_14c="Seger! Elensefars tjuvar kommer att stå till ditt förfogande, herre."
msg5_15b="Gruppen vilade i tre dagar, då en gammal vän återvände."
msg5_16="Var hälsade vänner, jag ser att ni har räddat staden! Jag visste att du kunde göra det."
msg5_17="Delfador! Så trevligt att se dig, var har du varit?"
msg5_18="Jag har suttit i möte med Alvernas Stora Råd. Det här är Kalenz, en furste från nordalverna, som kom till Rådet för att erbjuda oss nordalvernas hjälp i kampen mot {SWEDISH_ORC}erna."
msg5_19="Var hälsad, vän."
msg5_2="Herre, staden har redan fallit!"
msg5_20="Delfador, vi har återerrövrat staden, men Ashevieres män kommer med all sannolikhet att attackera snart, vad ska vi göra?"
msg5_21="Rådet har samlats och beslutat: Vi måste hitta Eldspiran."
msg5_22="Eldspiran? Vad är det?"
msg5_23="Under din farfar Garard I:s regeringstid, så gick dvärgarna i Knalga med på att tillverka en magnifik spira åt honom. Det tog deras bästa smeder åratal att göra den. Och nästan direkt efter att den var klar, så invaderade {SWEDISH_ORC}erna Knalgas tunnlar. Nu för tiden så är Knalga i kaos, och, även om det fortfarande bor dvärgar i vissa delar, så är de konstant i krig med de {SWEDISH_ORC}er som finns i området, och Eldspiran har gått förlorad någonstans i de stora grottorna."
msg5_24="Men vad har det här med mig att göra?"
msg5_25="När din farbror Garard II skulle utse en tronarvinge, så utgav han ett påbud att den medlem av kungafamiljen som återfann Eldspiran skulle regera över landet."
msg5_26="Oh, och du vill att jag ska hämta den där spiran?"
msg5_26a="Vi kommer att hjälpa dig att hämta den, herre."
msg5_27="Tiden är knapp, Asheviere är också på jakt efter Eldspiran, för att säkerställa sin plats på tronen. Om du får tag på Eldspiran först, så kommer folket att följa dig som kung."
msg5_28="Jag? Kung?"
msg5_29="Ja Konrad. Jag tror att du kommer att bli kung en dag. Nu låt oss skynda oss."
msg5_3="Det här är hemska nyheter, vi måste återerrövra staden."
msg5_4="Det finns så många av de, det här kommer inte att bli lätt! Och titta söderut, det verkar som om de odöda har allierat sig med {SWEDISH_ORC}erna."
msg5_5="Här kommer alverna, med vår nya allians med {SWEDISH_ORC}erna så kommer de att bli krossade!"
msg5_6="Vi måste ta staden och krossa de odöda innan deras undsättning anländer."
msg5_7="I nattens mörker kryper tre figurer fram ur skogen."
msg5_8="Halt! Vem går där, vän eller fiende?"
msg5_9="Vi hälsar dig, vän, Vi är från Elensefars Tjuvgille. Vi skulle vilja hjälpa er mot {SWEDISH_ORC}erna."
msg6_1="På vägen till Knalga så blev gruppen stoppade av Ashevieres trupper."
msg6_2="Drottningen har sänt mig att stoppa dig, din bedragare!"
msg6_27="Jag ger upp! Skada mig inte bedragare."
msg6_28="Jag sade förut att jag inte är en bedragare, men om du ger dig skonar jag ditt liv."
msg6_29="Låt mig gå."
msg6_3="Det där är prinsessan, Li'sar. Dottern till drottningen, och tronarvingen."
msg6_30="Tänk på historierna om den gamle kungen, fråga vem som helst som känner till honom."
msg6_31="Den gamle kungen? Jag har hört talas om det men jag vet att det inte är sant. Min mamma berättade för mig."
msg6_32="Din mamma ljög för dig, barn. Nu föreslår jag att du tänker om, antingen så ansluter du dig till oss, eller så flyr du i exil. Det kommer en stor strid snart, och vi kommer kanske inte att kunna skona ditt liv en andra gång."
msg6_33="Jag är inte ett barn, och jag vill inte tala om det! Ni sa att ni skulle skona mitt liv, så iväg med er. Den norra vägen borde vara säker för er."
msg6_34="Adjö, prinsessa. Kom nu män, mot den norra vägen."
msg6_35="(Hihi, de vet inte hur stora skaror av odöda som har vandrat upp för den norra vägen på senaste tiden. De kommer säkert att gå under.)"
msg6_4="Jag är ingen bedragare, det verkar som om din mor har ljugit för dig."
msg6_4b="Högförräderi! Dina lögner kommer att dö med dig."
msg6_5="Det är ingen ide att resonera, det finns bara en sak som hon lyssnar till. Till vapen."
msg6_6="Det här tar för lång tid, bäst att jag kallar in lite förstärkningar."
msg6_7="Jag använde kanske inte tillräckligt med trupper..."
msg7_1="Min herre, den här vägen är inte så säker som vi hade hoppats. Se dig omkring, det är odöda i kullarna."
msg7_10a="Solen stiger i öster. De odöda har säkerligen inte kraft nog att fortsätta sin anstormning en dag till."
msg7_10b="Verkligen inte, jag känner att vi har överlevt detta slag."
msg7_10c="Puh, det var en svår strid, men de retirerar till slut."
msg7_11="Ja! Vi har motat bort dem."
msg7_12a="Det här stället får mig att känna mig osäker, även när de odöda har dragit sig tillbaka. Vart ska vi gå nu?"
msg7_12b="Tack för att du kom tillbaka för att hjälpa oss, Moremirmu."
msg7_12c_a="Det gör mig bedrövad att Moremirmu dog på slagfältet, särskilt då han hade kommit tillbaka för att hjälpa oss."
msg7_13a="Wesnoth är inte säkert för oss, drottningens trupper finns i varje hörn. Vi måste skynda oss till nordanländerna, över den stora floden. Låt oss gå snabbt."
msg7_13b="Det är både min plikt och mitt nöje, herre! Vi åt med några av de prinsessans kungliga vakter, när vi tog en paus från vår pilgrimsfärd, då de talade om hur du lurats att färdas in i dessa farliga länder. Vi kunde inte göra annat än hjälpa dig."
msg7_13c="Må han vila i frid."
msg7_14a="Verkligen, låt oss gå härifrån."
msg7_14b="Så, hon lurade oss att gå den här vägen med flit! Vart ska vi gå nu? Vilken väg är säker?"
msg7_14c="Han dog i din tjänst, min prins, precis som vilken som helst av oss med glädje skulle göra."
msg7_15b="Du måste bryta greppet drottningen har på dig, herre. Om du går nordost, förbi Gripberget, så kommer du att kunna passera den mäktiga floden Abez. Skynda er dock, för floden går inte att passera vintertid."
msg7_16b="Tack för dina råd, vän. Hoppas att vi möts igen när tiderna är bättre."
msg7_2="Vilka är det som närmar sig? Låt oss mörda dem allihop!"
msg7_3="Beväpna er, män, de odöda närmar sig!"
msg7_3_a="Vi skall aldrig ge upp för dessa motbjudande bestar! Vi kämpar tills vi vinner, eller till vi alla ligger döda på slagfältet!"
msg7_4="De är så många, vad ska vi göra?"
msg7_5="Låt oss bara försöka hålla dem på avstånd så länge det går!"
msg7_6b="Jag har återvänt för att hjälpa er, mina vänner."
msg7_7b="Vita {SWEDISH_MAGE_PL}? För att hjälpa oss? Men vad gör de här?"
msg7_8b_a="Det är Moremirmu, han hjälpte oss mot de odöda på de Fördömdas ö, hoppas att han kan hjälpa oss återigen."
msg8_1a="Vad är det här för ställe? Det där är verkligen ett högt berg!"
msg8_2b="Det är det omtalade Gripberget, vi måste vara försiktiga här. Att störa griparna kan vara farligt."
msg8_3c="Gripberget! Tänk om vi kunde stjäla några ägg från griparna och träna ungarna som flygande riddjur. Skulle det funka, Delfador?"
msg8_4b="Vi skulle kunna försöka, men det är väldigt farligt. Men gripar kanske kan visa sig användbara i framtiden. Hur vi än gör så måste vi passera berget."
msg8_5b="Nå, låt oss börja klättra."
msg8_5c="Det verkar som om vi inte är de enda som är intresserade av Gripberget... än en gång så skickar drottningen trupper mot oss."
msg8_5d="Fort, soldater framåt!"
msg8_6="Vi har besegrat dem, vad ska vi göra nu?"
msg8_7="Vi måste fortsätta norrut. Det är för sent att återvända till Elensefar eller Anduin innan vintern är över oss. Vi måste alltså korsa den stora floden och vidare till dvärgariket. Kom låt oss fortsätta!"
msg8_8="Med de här gripäggen borde vi ha möjlighet att föda upp egna gripar, som kommer att tjäna oss. Då kan vi börja hyra in gripryttare."
msg8_8b="Det var synd att vi inte fick tag på gripäggen - det hade säkert varit fördelaktigt för oss senare. Likväl, vi måste fortsätta."
msg8_9b="Låt oss fortsätta vidare!"
msg9_1="Det här är Abez vad. När vi passerar floden, så lämnar vi Wesnoth, och kommer in i nordanländerna. Dessa marker styrdes en gång av dvärgar, men är nu endast fyllt av kaos. Det var här som din far och farbror förråddes för nästan nitton år sedan nu, Konrad."
msg9_10="Den dåraktiga pojken dödade sig själv."
msg9_11="Vad menar du?"
msg9_12="Jag sammankallade män för att slåss mot förrädaren och förstås mot Asheviere, för det var hon som låg bakom allt det här. Vi var i numerärt underläge, kanske fyra mot en. I stridens hetta så stormade den dåraktiga pojken mot mig, bindgalet svingades sitt svärd, jag hade inget annat val än att döda honom."
msg9_13b="Så det är sant, du dödade honom?"
msg9_14b="Han dog i strid, för min hand. Det tragiska är att dina bröder inte fick en så ärofylld död, Konrad."
msg9_16="Med all respekt mina herrar, vi måste skynda oss. Vi måste korsa floden så snart som möjligt. Se det verkar som om vakttornen vid floden är bemannade."
msg9_17="Se! Några söderlänningar, män från Wesnoth, försöker korsa floden, vi slaktar dem vid vattenbrynet."
msg9_18="Finns det inte något annat vadställe? Kanske uppströms?"
msg9_19="Vintern kommer med stormsteg, vi har bara några dagar på oss att korsa floden. Nästa bro är långt uppströms. Att fångas på södra stranden av vintern vore självmord, Asheviere skulle döda oss som råttor! Se västerut, Asheviere har ett gränsfort här, och det verkar vara fyllt av soldater! Nu är goda råd dyra!"
msg9_19b="Där är de, så det är sant att de lurade de odöda. Nu försöker de lämna Wesnoth. Vi kan inte låta dem korsa floden, efter dem, mannar!"
msg9_2="Verkligen? Så vad hände egentligen, Delfador?"
msg9_20a="Inte hon nu igen, skynda, skynda!"
msg9_3="Kungens trupper hade slagit läger här, och Nordarmén hade slagit läger på norra stranden. I tre dagar och nätter stirrade de på varandra. Ingen av dem var speciellt pigg på att korsa floden. På den fjärde dagen började nordborna att ta sig över och attackera oss."
msg9_4b="Och sen... så blev vi besegrade?"
msg9_5="Det så ut som om vi hade övertaget, vi höll på att trycka tillbaka dem."
msg9_6="Ända tills kungens son, mitt i stridens hetta, vände sig mot sin egen kung!"
msg9_7b="Men du har hämnats det mordet. Du dödade prinsen, eller hur Delfador?"
msg9_8="När jag såg att kungen var förrådd och hans banér föll, flydde jag striden. Det kan ha varit vishet eller feghet, jag flydde då jag såg att vi inte hade någon möjlighet att segra den dagen."
msg9_9b="Oh... men alverna berättade alltid att du dödade prinsen, Delfador, även om du aldrig ville tala om det."
msg9_a1="Vråååål!"
msg9_a2="Vad var det?"
msg9_a3="Havsdjupets varelser anfaller oss! Detta kan bli mycket riskabelt. Skynda er! Vi måste ta oss över till andra sidan fortast möjligt!"
msg9_a4="Vi har tagit oss över floden. Vart nu?"
msg9_a5="Vi måste fortsätta norrut, vi måste få hjälp av norddvärgarna om vi ska ha någon chans att komma in i Knalga."
msg9_a6="Jag kan inte tro mina ögon, de kom undan. Vi måste förfölja dem. Vi måste också korsa floden! Vi kommer att mötas igen, du lömska bedragare."
msg9_a7="Tror du verkligen att hon kommer att förfölja oss, Delfador?"
msg9_a8="Det ser sannerligen ut som om hon kommer att försöka, men sjömonstren kommer att göra det svårt för henne. Vi måste fortsätta. Om hon kommer över så är det inte så mycket vi kan göra åt saken."
msgcrossroads1="Håll er till stigen, skogen här är inte säker!"
msgcrossroads2="Se upp i skogen, det finns många {SWEDISH_ORC}er som gömmer sig där och förbereder ett bakhåll."
msgcrossroads3="Här är den stora vägkorsningen, vi ska gå nordost."
msgcrossroads4="Akta, skogen är inte säker! Dessa vägar spelar stor roll i Ashevieres strategi, och hon har hyrt in {SWEDISH_ORC}er för att vakta dem. Vi kommer att behöva slåss för att kunna färdas på dem."
msgcrossroads5="Då ska vi slåss. Sätt igång."
msgcrossroads6="Segern är vår, låt oss fortsätta nordost."
msgnw_1="Den här vintern biter i kinderna, vi kan kanske ta en paus här."
msgnw_10="Och efter att ha vilat ut i många dagar, så gav de sig återigen iväg mot Dvärgarnas rike..."
msgnw_2="Stanna och vila? Vi måste hitta eldspiran snabbt, så att den inte faller i händerna på fienden."
msgnw_3="Vi har marscherat hårt ända sedan vi var belägrade av de odöda i den där hemska dalen. Nu står vintern för dörren och vi har använt det mesta av vårt guld. Den här marken ser bördig ut, vi kan säkerligen stanna här över vintern."
msgnw_4b="Ja låt oss vila ett tag. Jag är säker på att det finns många utmaningar framför oss, Dock så tror jag inte att jag skulle klara en sådan pärs till som när vi passerade floden på många dagar än."
msgnw_5="Vi jagar eldspiran, rikets öde ligger i våra händer och ni människor vill stanna och vila? Framåt, säger jag!"
msgnw_6="De har rätt Kalenz, jag hade också velat ha Eldspiran under denna månes sken, men det är inte möjligt. Våra soldater kommer att börja desertera om vi inte vilar snart. Men i dessa vilda nordanmarker? Här måste vi slåss enbart för att få vila. Se bara norrut, de äckliga {SWEDISH_ORC}erna låter oss inte vara ifred."
msgnw_7="Vi ska ta deras land med svärd och båge! Kom igen män."
msgnw_8="Segern är vår! Vi har beslagtagit {SWEDISH_ORC}ernas land. Nu kan vi vila här medan vintern passerar."
msgnw_9="Låt oss inte bli för bekväma bara, vänner, kom ihåg att vi måste hinna till dvärgarna uråldriga marker innan våra fiender."
msgsnowplains1a="De här snövidderna var en gång mitt folks hem, Vi flyttade vidare för många århundraden sedan. Legenderna berättar om ett eldsvärd som lämnades kvar."
msgsnowplains2="Det här svärdet kan vara användbart i framtiden. Jag undrar var det kan vara gömt."
msgswamp1="Det är landet är förbannat, {SWEDISH_LICH_PL} har levt här i åratal och samlat enorma arméer och rikedomar."
msgswamp2="{SWEDISH_LICH_PL_CAP_DEF} är överallt, jag hoppas att det var ett vist val att ta den här vägen."
msgswamp3="Varje {SWEDISH_LICH} har guld i sina skattgömmor, som du kan ta om du besegrar den. Sprid inte ut dina trupper för tunt... målet är ju att passera igenom träsket."
#Eastern Invasion
msg_cmpgn_ei_death_dacyn="Wesnoth är dödsdömt! Utan mig så har Gweddry ingen chans!"
msg_cmpgn_ei_death_gweddry="Nej! Jag har misslyckats i mitt uppdrag att rädda Wesnoth undan förstörelse!"
msg_cmpgn_ei_death_owaec1="Min utpost har fallit..."
msg_cmpgn_ei_death_owaec2="Ugh."
msg_cmpgn_ei_death_sudoc="Jag antar att upproret har misslyckats."
