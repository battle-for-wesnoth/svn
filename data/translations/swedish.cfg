statues_start1="Se framför oss, (SWEDISH_ORCS) och troll!"
statues_start10="Menar han att dessa statyer här framför en gång var levande {SWEDISH_ORC}er?"
statues_start11="Försiktigt, jag har hört talas om sådant. Vi måste fortsätta med yttersta försiktighet, och försöka utröna vilken sorts kraft dessa trollkarlar använder sig av."
statues_start12="Det är ruskigt här. Finns det ingen annan väg?"
statues_start13="Jag för min del är då inte rädd för de här som står i vägen för oss. Jag är säker på att med ett svärd igenom sig, så kan de inte skada oss något mer."
statues_start14="Det finns inte någon annan väg, men vi måste fortsätta framåt med största försiktighet."
statues_start2="Men vad de ser konstiga ut - titta, de är statyer!"
statues_start3="Det var konstigt, varför skulle någon vilja göra statyer av så fula varelser?"
statues_start4="Vilka är det som närmar sig vår dal, lärling?"
statues_start5="Halt! Ni kan inte komma fram här!"
statues_start6="Vi önskar enbart fri passage genom din dal. Vi önskar inte skada någon."
statues_start7="Ingen kommer förbi oss. Vi styr över denna dat, och ni kan inte besegra oss!"
statues_start8="Om ni inte släpper fram oss, kommer vi att genomborra er med svärd och båge. Kom, till vapen mot dem!"
statues_start9="Tror ni verkligen att ni kan besegra oss med blanka vapen? En gång var några {SWEDISH_ORC}er lika dumma som ni..."
statues_stone1="Vad har hänt där?"
statues_stone2="De där basiliskerna kommer att förvandla alla våra trupper till sten, precis som de har gjort med {SWEDISH_ORC}erna, om vi inte kan finna något sätt att vända deras kraft!"
statues_temple1="Det enda jag kan se här inne är en stor spegel!"
statues_temple2="Jag har hört talas om sådana ting -- fort, slå sönder spegeln! Kanske är basiliskernas kraft förbundna med den."
statues_temple3="OK, jag slår sönder den!"
statues_temple4="Nej! Mina skapelsers kraft är förödd!"
statues_temple5="Nu är vi äntligen fria från våra fängelser av sten! Nu skall vi få vår hämnd!"
statues_temple6="Först fick vi slåss mot de där löjliga fåglarna, och nu äckliga {SWEDISH_ORC}er!"
statues_temple7="På dem, mannar!"
