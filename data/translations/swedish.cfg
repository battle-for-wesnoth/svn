Ghoul_description="Svältande och utmärglade människor som har tvingats äta sina kamrater, dessa vaknar ibland upp efter sin egen död fångade i sin egen döda kropp, plågade av sina minnen."
GiantScorpion="Jätteskorpion"
GiantScorpion_description="Jätteskorpioner är dödliga varelser som gömmer sig i sanden i Dödens öken. De är skoningslösa och alltid hungriga, så det är klokt att inte komma alltför nära dessa överdrivet stora skorpioner."
GiantSpider="Jättespindel"
GiantSpider_description="Jättespindlarna sägs leva i Knalgas djup, livnärande sig på oförsiktiga besökare. De biter fiender som kommer för nära med sina giftiga gaddar, och kastar nät på håll, vilka saktar ner deras fiender."
goblin="vätte"
GoblinDirewolver="Monstervargryttare"
GoblinDirewolver_description="Monstervargryttarna rider på de snabbaste riddjuren i Wesnoth, förfärliga jättevargar med giftklor. Dessa vättar är skräckinjagande och skoningslösa motståndare."
GoblinKnight="Vätteriddare"
GoblinKnight_description="Vätteriddarna är elittrupperna bland vättarnas vargryttare. De färdas mycket snabbt på sina vargar och rider ifrån sina motsvarigheter hos såväl människor som alver."
GoblinPillager="Vätteplundrare"
GoblinPillager_description="Vissa vättar tränar sina vargar att bli av med rädslan för eld. Dessa vätteplundrare skapar fullständigt kaos bland motståndarna med facklor och nät."
