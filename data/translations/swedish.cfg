turn_dialog_button="Dialog för {SWEDISH_TURN}"
tut1="Det har varit gott att vara här, Konrad. Tillsammans med våra vänner, alverna, har vi åtnjutit många års fred.
Men du är inte längre något barn, Konrad. Varje furste måste lära sig stridens konst, och skaffa sig förmågan att leda sin armé mot fiender av alla raser. Snart är det dags att byta ut ditt träsvärd mot ett av järn, och att kräva din arvsrätt. Men det finns fortfarande saker som du måste lära dig innan du är redo."
tut15="Detta var bara en övning, Konrad, men kom ihåg att om det hade varit en riktig strid, så hade du varit död nu."
tut16="Konrad, jag gjorde mitt bästa för att stoppa dem, men du skulle ha skyddat mig också. Det räcker med övning idag."
tut17="Verkligen, Lofar, du hade rätt. Människor kan inte leda arméer."
tut18="Konrad! Du skulle ha hjälpt mig!"
tut19="Pyttsan, människan som ledare! Sa jag inte, Galdrad, att det är ett slöseri med vår tid?"
tut2="Vad måste jag lära mig, Delfador?"
tut20="Bra, Konrad. Du gjorde mycket bra ifrån dig idag."
tut21="Denne unge {SWEDISH_COMMANDER} förtjänar Wesnoths krona. Låt honom bli vårt hopp om fred med Wesnoth, Lofar."
tut22="Gratulerar, Människa. Idag imponerade du, det måste jag medge."
tut23="Vi har ett viktigt uppdrag framför oss. Asheviere kan inte tillåtas att sitta kvar som drottning!"
tut24="Du har genomfört alla övningarna, men på fyra dagar har du ännu inte besegrat banditerna. Jag är rädd för att i verklig strid kommer du att ha ännu mindre tid till ditt förfogande."
tut25="Du är alltför försiktig, Konrad. Ge dig själv in i striden, om det inte är någon risk för ditt liv."
tut26="Du ser hemsk ut, Konrad. Fyra dagar har gått, och du har inte slutfört övningarna. I en riktig strid måste du handla raskt, innan dina fiender kan kalla på truppförstärkningar. Vi får försöka igen en annan dag."
tut27="Gå till de två byarna vid floden."
tut28="Nu har du tagit kontroll över de flesta av byarna här. Bra gjort!"
tut29="Hittills går det bra, men vi behöver fler."
tut3="Innan du ger dig in i strid, så måste du värva soldater. Det behöver du guld för att kunna göra. Det finns byar utspridda
i markerna. Om du tar kontrollen över en (den utmärks då av en röd flagga), så får du ett extra guldmynt varje {SWEDISH_TURN}, och på så sätt betalar den för en av dina trupper. Du tar kontroll över en by genom att flytta en av dina trupper in i den.
@ÖVNING
Gå till byarna närmast, så att vi kan fortsätta vår lektion med guldet vi tjänar där."
tut30="Utmärkt, mänsklige ledare!"
tut31="Nja, krigare är visserligen utmärkta i alla sorters strider, men här skulle jag hellre använda bågskyttar. De är bättre på att skjuta än krigare."
tut32="Spejare är berömda för sina ryttarfärdigheter. Här skulle jag hellre använda bågskyttar, som kan slå ut fienden innan han kommit nära nog för att slå tillbaka."
tut33="Denna uppgift är slutförd!"
tut34="Bågskyttar är alltför svaga för att besegra tjuvskyttar med svärd. Att försöka attackera en sådan på håll kan var det sista denne bågskytt gör i sitt liv!"
tut35="Bra gjort!"
tut36="Nu till den sista övningen. För att fortsätta så behöver du {SWEDISH_RECRUIT} några {SWEDISH_MAGE_PL}, så att de kan få visa dig vad de kan."
tut37="Bra gjort, Konrad!"
tut38="Du är nu ett riktigt befäl, Konrad."
tut39="Tack, Delfador. Det var inte så svårt som jag hade trott!"
tut3a="För att flytta en trupp, välj först truppen..."
tut3b=".. och välj sedan truppens slutmål.
Om slutmålet är långt iväg, så kan en trupp behöva mer än en {SWEDISH_TURN} för att nå dit. Siffran visar hur många {SWEDISH_TURN_PL} som krävs för att truppen skall nå fram."
tut3c="När du har gjort alla förflyttningar du behöver göra, så klicka på knappen 'Avsluta {SWEDISH_TURN_DEF}'."
tut40="Nu till ett riktigt test av dina befälskunskaper: i en borg nordöst om oss, förbereder sig en banditledare för att ockupera alvmarker. Hjälp Galdrad att besegra denne onde ledare.
Det finns också vänner bland alverna som vill hjälpa till (använd menyknappen och Rulla för att hitta dem).
Du kan nu också {SWEDISH_RECRUIT} alla sorters trupper. Lycka till!"
tut41="Du har {SWEDISH_RECRUIT}t spejare. Alvspejare är inte särskilt bra i strid, men de kan snabbt lägga beslag på stora områden. De är utmärkta för att erövra byar.
@ÖVNING
Erövra de västliga byarna för att få mer guld."
tut42="Du har {SWEDISH_RECRUIT}t bågskyttar. Bågskyttealver är svaga i närstrid, men är excellenta skyttar. Sänd dina bågskyttar mot fiender som ej har några avståndsvapen, och låt dem stanna i skogen eller i byar.
Bågskyttar befordras till prickskyttar eller skogsvaktare, vilka är dödliga med sina långbågar och svärd.
@ÖVNING
Vi har förberett ett övningsmål till dig -- Gerlog, tjuven, befinner sig söder om borgen."
tut43="Du har {SWEDISH_RECRUIT}t krigare. De är väl förberedda för strid både på nära håll och på långt håll. Som alla alver, försvarar de sig väl i skogar och byar.
En krigare kan befordras till marskalk eller förkämpe, båda väl förberedda för strid mot alla slags fiender. Marskalker kan också leda andra trupper i strid.
@ÖVNING
För att testa krigare, sänd dem mot Kharhbrah, Tjuvskytten på bron."
tut44="Hästar är mycket snabba på vägar och slätter. Av denna anledningen så har Ryttare en fördel i sådan terräng."
tut45="Det är uppenbart att människor har mindre talang än alver. Jag är mycket tveksam till Ryttarens användbarhet på slagfältet."
tut46="Ryttare kan befordras till Korsriddare, stora krigare som också kan {SWEDISH_HEAL} sina följeslagare i strid.
@ÖVNING
Det finns ett övningsmål i gläntan sydöst om borgen. Gå dit och utrota alla fiender."
tut47="Människornas djupa kunskap om världen är välkänd. {SWEDISH_MAGE_PL} är de främsta bland människornas forskare -- de kan åkalla naturens krafter och använda dem mot alla dårar som vågar anfalla dem. Med hjälp av magi så träffar deras flammande missiler nästan alltid målet.
En {SWEDISH_MAGE} är fysiskt svag. Efter hand som han lär sig mer, så specialiserar han sig antingen i vit magik, som Ljus {SWEDISH_MAGE}, eller i andra former av krafter, för att bli Stor{SWEDISH_MAGE}.
@ÖVNING
På andra sidan vägen vimlar det av odöda. Se till så att de inte kommer ett steg längre!"
tut48="Bra. I nästa lektion så kommer du att lära dig att använda dig av ryttare. Så {SWEDISH_RECRUIT} nu några sådana."
tut49="De {SWEDISH_CHAOTIC}a varelserna är starkare på natten. De {SWEDISH_LAWFUL}a varelserna är starkare på dagen. Neutrala varelser är opåverkade av dygnets växlingar."
tut4a="När du vill attackera med en trupp, välj först truppen..."
tut50="Skynda dig! Du skulle hav varit tillbaka här för länge sedan!"
tut51="Vad gör du, Konrad?! En hel dag har gått, och du har ännu inte avslutat en enda uppgift!"
tut52="Du borde har slutfört den andra övningen nu. Skynda på!"
tut53="Konrad, sätt fart nu! Så många är de inte."
tut54="Bra, men du tar alltför lång tid på dig."
tut55="Konrad! Detta är sista varningen -- ta kål på dem nu!"
tut56="Detta är inte någon svår uppgift! Varför tar du så lång tid på dig!"
tut57="Nå, skynda dig!"
tut58="Hittills går det ju bra, men skynda dig! Jag har en ytterligare en uppgift till dig."
tut59="Du har alltför lite tid kvar nu, det måste jag säga."
tut5a="...och klicka sedan för att välja ett anfallsmål.
När du har gjort det, måste du välja vapen."
tut60="Det återstår endast åtta {SWEDISH_TURN_PL}, Konrad."
