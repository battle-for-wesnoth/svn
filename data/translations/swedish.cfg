Peasant_description="Bönder är jordbrukssamhällets ryggrad, och endast soldater som en sista utväg. De är visserligen inte särskilt skräckinjagande, men de försvarar troget sina hem. Men, om du skickar bönder in i stridens hetta, så har du helt klart slut på bättre trupper."
Galleon="Galjon"
FemaleOutlaw="Kvinnlig laglös"
FemaleOutlaw_description="Laglösa slåss bättre på natten. Kvinnliga laglösa ser bra ut när de gör det (slåss på natten)."
FireDragon="Elddrake"
FireDragon_description="Långlivade och skrämmande, elddrakarna är de medlemmar av drakfamiljen som kan spruta eld. De kan använda sig av sin flammande andedräkt i strid med gott resultat. Dessutom, har de ett vildsint bett, och kan krossa sina motståndare med svansen. Elddrakar är sluga och grymma, och åtföljs ofta av medhjälpare, vilka de hjälper att gå segrande ur striden."
GiantMudcrawler="Jätteslamkrypare"
GiantMudcrawler_description="Jätteslamkryparna är de större av slamkryparna, och är magiska varelser sammansatta av jord och vatten. De attackerar genom att spruta kokande vatten på sina fiender, eller så slår de med nävar av lera."
Mudcrawler="Slamkrypare"
Mudcrawler_description="Slamkryparna är magiska varelser sammansatta av jord och vatten. De attackerar genom att spruta kokande vatten på sina fiender."
OutlawPrincess="Laglös prinsessa"
OutlawPrincess_description="Av ädel börd, så har den laglösa prinsessan lärt sig stridsteknik av de största generalerna, men hon är också en produkt av en fallen aristokrati, som har valt en laglös liv. Hon drömmer om att grunda sitt eget Drottningdöme med vad hon plundrar på vägarna."
OutlawQueen="Laglös drottning"
OutlawQueen_description="Av ädel börd, så har den laglösa drottningen lärt sig stridsteknik av de största generalerna, och strategi av de största tänkarna, och är därför skicklig både på att slåss själv och på att leda andra i strid. Men, hon är också en produkt av en fallen aristokrati, som har valt en laglös liv. Hon drömmer om att grunda sitt eget Drottningdöme med vad hon plundrar på vägarna, och hon är nära sitt mål."
WarriorKing_description="De mänskliga rikenas kungar styr och beskyddar sina undersåtar. Kungar kan koordinera attacker från trupper av nivå 1 och 2, och förbättrar därmed deras effektivitet i strid."
NobleYouth="Adelsyngling"
NobleYouth_description="Idag är han en ung man, med en lojalitet mot kronan som får honom att eftersträva att bli en Furste och ansluta sig till mänsklighetens elit."
NobleLord="Adlig furste"
NobleLord_description="Den adlige ledaren av stora mängder trupper, så är fursten särskilt stark i närstrid, men är inte oäven med bågen. Liksom en {SWEDISH_COMMANDER}, så har furstar ledarskapsförmåga, och förbättrar stridsförmågan hos all lägre rankade trupper i närheten."
NobleFighter="Adlig krigare"
NobleFighter_description="Ung och obetänksam, så slåss den adlige krigaren med ett svärd. Han är sårbar för attacker, men har potentialen att bli en stor krigare en dag."
NobleCommander="Adlig {SWEDISH_COMMANDER}"
NobleCommander_description="Den som leder härar i strid kallas för {SWEDISH_COMMANDER}. Hans goda ledarskapsförmåga får närliggande trupper av lägre rang att slåss bättre. Han slåss själv helst med sitt svärd, men har också en båge om så behövs. Om en {SWEDISH_COMMANDER} dör, så är striden förlorad."


