	slowed_description="Den här truppen har blivit nedsaktad, den förflyttar sig med halva sin normala hastighet och kan attackera en gång mindre än normalt"
	poisoned_description="Den här truppen är förgiftad, Den kommer att förlora 8 HP varje tur tills den kan hitta ett botemedel i en by eller från en allierad med förmågan hela. Trupper kan inte dö av förgiftning så truppen kommer inte att få mindre än 1 HP"

	heals_description="Fältskär:
	Förmågan fältskär tillåter allierade trupper som står på närliggande rutor vid början på turen att återfå upp till 4 HP var.
	En fältskär kan återställa max 8 HP totalt för alla närliggande trupper per tur.
	En förgiftad trupp kan inte bli botad av fältskären, den måste få hjälp i en by eller av en trupp med förmågan att hela."

	cures_description="Helare:
	Den här truppen kombinerar starka örter och naturläkemedel med magi för att
	återställa trupper snabbare än vad som vanligtvis är möjligt på ett slagfält.

	En helare kommer att ta hand om alla trupper som står på närliggande rutor vid början av turen.
	Varje trupp kommer att återfå upp till 8 HP per tur.
	Helaren kan återställa max 18 HP per tur.
	Helaren botar förgiftning, men den turen kommer den truppen inte att återfå några andra HP."

	teleport_description="Teleporterare:
	Den här truppen kan förflytta sig mellan 2 kontrollerade byar utan tidsförlust"

	leadership_description="Ledarskap:
	Den här truppen leder närliggande trupper i strid och får de att kämpa bättre.

	Dessa kommer att göra mer skada i strid."

	ambush_description="Bakhåll:
	Den här truppen kan gömma sig i skog, och blir inte upptäckt av sina fiender.

	Fiendetrupper kan inte se eller attackera den här truppen i skogen, förutom
	turen precis efter den har attackerat."

	illuminates_description="Lysande:
	Den här truppen lyser upp närområdet, så att laglydiga trupper slåss bättre och kaotiska sämre.

	Trupper på rutorna bredvid slåss som det vore skymning när det är natt och som vid dag när det är skymning."

	skirmisher_description="Utgårdsryttare:
