Thief="Tjuv"
Thief_description="Tjuvarna är snabbfotade och undflyende, vilket gör dem svåra att träffa. De är skickliga på att attackera sina fiender bakifrån, vilket har som effekt att tjuven gör dubbel skada om hans fiender är upptagna med en motståndare på andra sidan. Då tjuvar är {SWEDISH_CHAOTIC}a, slåss de bättre på natten än dagen."
