Necromancer_description="En nekromantiker är en magiker som har valt att följa de mörka krafterna som finns hos de döda. Genom att utnyttja energin hos de odöda kan nekromantikern tömma livskraften från sina fiender, och använda den för öka sin egen."
Necrophage="Nekrofag"
Necrophage_description="Nekrofager drivs av en ohelig hunger, och anfaller sin tilltänkta middag med giftklor."
nelves_1="Äntligen vänner, vi har nästan nått mitt folks, nordalvernas, hem."
nelves_10="Välkommen, Eonihar, gamle vän! Varför har du letat efter oss?"
nelves_11="När min herre hörde att ni var på väg, så skickade han ut ryttare för att leta efter er. Det är trubbel på väg."
nelves_12a="Trubbel? Vad då för sorts trubbel?"
nelves_13a="Ifrån söder kommer en stor armé av Wesnothiska män, vi tror de letar efter dig. Det är inte säkert för er här ute i det öppna. Ni måste skynda er in i alvskogen. Det är det enda ställe ni är säkra på."
nelves_14a="Jag hoppas bara att vi kan undvika dem. Vi ger oss av mot nordost."
nelves_15a="Det är mer, herre. De äckliga {SWEDISH_ORC}erna har hört talas om människoarmén, och håller just nu på att samla ihop en stor styrka i nordost för att kämpa mot dem! Det kommer otvetydigt att bli ett stort slag."
nelves_16a="Det låter mycket farligt. Kanske vi skulle dra oss tillbaka västerut, och gömma oss tills striden är över?"
nelves_17a="Jag tror att denna vildmark är alltför farlig för det! Dessutom...så trodde jag att du skulle ta Wesnoths parti i denna fråga, prinsessa!"
nelves_18a="Jag är en ärbar prinsessa, inte en bedragare som du! Jag gav mitt ord att jag skulle stå vid din sida tills vi lämnat dessa länder, och jag står vid mitt ord!"
nelves_19a="Min herre, milady, vi har ingen tid att förlora! Ni måste ta er till Östern, till mitt folk hemland, endast där är ni säkra!"
nelves_2="Efter att ha varit i vildmarken så länge så kommer det kännas skönt att få vila litegrann."
nelves_20a="Kom då, Konrad, låt oss ge oss iväg."
nelves_21a="Min furste har börjat att samla i hop ett sällskap av alver som skall eskortera er till skogen. Tag er i akt, för vi är alla i stor fara!"
nelves_22="Välkommen, Alvernas vänner, till Emetria. Ni måste söka skydd här till striden utanför är över. Om ni stannar här hos mig, så kommer vi alla att vara i säkerhet."
nelves_23="Tack, furst El'rien. Gästvänligheten hos nordalverna överträffar nästan deras sydligare släktingar. Mina soldater kommer att hjälpa dig hålla staden."
nelves_24="Alvvänner, ni har nått säkerheten."
nelves_25="El'rien, vi har Eldspiran med oss! Vi måste eskortera dem till Elensia!"
nelves_26="Verkligen, vi skall eskortera er till vår huvudstad, där vi skall kalla till rådslag."
nelves_3a="Men det är en tät dimma runt om oss igen! Vi kan inte veta vilka faror som lurar längre fram!"
nelves_4a="Så länge som vi förflyttar oss med försiktighet, så är jag säker på att vi kommer att nå tryggheten hos alverna, och kommer att kunna njuta av deras gästfrihet."
nelves_9="Mina herrar! Jag har hittat er till slut."
nelves_defeat="Vi har inte nått fram till skogen ännu, och striden är fortfarande i full gång. Nu kommer vi aldrig att komma dit. Vi är besegrade!"
nelves_found="Där är ni! Skynda er, ni måste skynda er till alvernas hem i Östern!"
nelves_human_found="Där är de! Anfall!"
nelves_orcs_found="Där finns det {SWEDISH_ORC}er! Vi måste låta dem slåss med männen från Wesnoth. Inte på några villkor får vi börja slåss med dem!"
