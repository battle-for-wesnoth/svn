        isledamn_3="Puhh, jag överlevde. Men var är jag? Är den här ön bebodd?"
        isledamn_4="Den har varit ond rykten om den här ön, min Herre. Det sägs att odöda kräk har tagit över den, och den har förvandlats till en stor ful soptipp." 
        isledamn_5="Låt oss hoppas att de ryktena inte är sanna! Jag har inte några av mina mannar med mig. Hur ska jag försvara mig?"
        isledamn_6="Det är fortfarande några alver kvar på ön, min Herre, du kan kanske rekrytera några av dom för att hjälpa dig. Då skulle vi ha möjligheten att hålla stånd mot de odöda horderna."



