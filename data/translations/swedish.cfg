TrollWarrior_description="Härdade av strid, kan trollkrigarna dela ut dödliga slag med sin morgonstjärna, och kan dessutom regenerera, så att deras skador läks under stridens gång."
TrollWhelp="Trollvalp"
TrollWhelp_description="Troll är starka, brutala humanoida monster som har den den fantastiska förmågan att regenerera, att återställa sina skador medan de fortfarande slåss. Fastän detta troll fortfarande är en valp så är trollen kända för att utvecklas extremt snabbt."
