clans_11="Ni kan besegra mig, men andra kommer att ta min plats!"
clans_12="Se, ni kan inte besegra mig. Min klan är alltför talrik."
clans_13="Argh! Är det så här jag skall dö? Nåja, jag dör för klanens ära."
clans_14="Klanen reser sig. Ju fler av oss som du dödar, desto starkare blir vi!"
clans_15="Även om jag dör, så är det för klanen. Du kommer att bli besegrad, och jag kommer att få rätt i att du inte kan mäta dig med klanens mäktiga styrka."
clans_16="Bra sagt, broder. Klanens krigare hör dig, och kommer för att slåss med oss!"
clans_2="Vad vill de här inkräktarna? Vi har då sannerligen inte bjudit hit dem."
clans_3="Vi har fredliga avsikter! Vi söker ert stöd i kampen mot den onda Drottningmodern Ashievere."
clans_4="Vi kommer inte att ansluta oss till er."
clans_5="Vänta. Vi kan hjälpa dem. Men enbart om de kan bevisa att de värdiga att vi slåss vid deras sida."
clans_6="Ja. Vi kommer inte att ansluta oss till er om ni inte kan visa ert värde genom att besegra oss i strid!"
clans_7="Då får det bli så."
clans_8="Kom ihåg, vi kämpar tills döden. Om ni inte kan besegra oss, så är ni ovärdiga, och kommer att döda er."
clans_9="Stopp! Bra så, ni har besegrat mig, och visat er värdiga vår hjälp. Jag kommer att ansluta mig till er och kämpa mot era fiender."
