newtut2_1="Nu, när vi har nått vår läger så skall lära dig om att {SWEDISH_RECALL}."
newtut2_10="Förgiftade trupper förlorar HP varje {SWEDISH_TURN} tills de blir {SWEDISH_CURE}de.
En {SWEDISH_HEAL}re kan enbart avvärja giftets effekt en {SWEDISH_TURN}.
Du måste använda dig av en by eller en trupp som kan {SWEDISH_CURE} för att motverka giftet."
newtut2_11="Ett gott försök, Konrad, men det verkar som om du behöver förbättra dina färdigheter en hel del."
newtut2_12="De har fångat mig. Du skulle ha varit försiktigare."
newtut2_13="Du har besegrat alla dina fiender, Konrad. Jag gratulerar dig till din skicklighet."
newtut2_2="{SWEDISH_RECALL_CAP}?"
newtut2_3="Soldater som har kämpat under ditt befäl i tidigare strider - och överlevt - kan {SWEDISH_RECALL}s till din tjänst."
newtut2_4="Ahhh, jag förstår. Då kan jag få mer erfarna soldater under mitt befäl."
newtut2_5="Just precis, det är själva vitsen."
newtut2_6="Jag märkte att banditerna hade några som är invigda i mörkret och deras odöda följeslagare till hjälp."
newtut2_7="Ja, jag kunde se dem. De där oheliga varelserna ser motbjudande ut!"
newtut2_8="Och de är farliga också. Deras klor kan förgifta dina trupper. Kanske du borde {SWEDISH_RECRUIT} några schamaner."
newtut2_9="Trupper som kan {SWEDISH_HEAL}, gör trupper runt omkring dem friskare."
