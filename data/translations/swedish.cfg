amb1="Överraskad! Du har gått rakt i vår fälla, din dumma pojke!"
amb2="Konrad!"
amb3="Delfador! Hjälp mig!"
amb4="Förbli lugn, Konrad. Jag kommer för att rädda dig. Under tiden får du försöka försvara dig själv. Medan du befinner dig i en by, så är det svårt för dem att skada dig. Se -- en av dem står nere i vattnet, försök slå honom!"
amb5="Att slåss är det bästa sättet att förbättra dina färdigheter. Om du skaffar dig tillräckligt med erfarenhet (XP), så avancerar du och blir bättre krigare.
När du attackerar en fiende, så kan du välja vilket vapen du vill slåss med. För varje vapen, så visas tre viktiga värden: hur mycket skada vapnet ger, hur många gånger du kan använda det per {SWEDISH_TURN}, och vilken sannolikhet du har att träffa fienden med det. På samma sätt så visas värdena för fiendens vapen."
