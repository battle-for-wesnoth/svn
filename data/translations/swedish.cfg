council_1="Var hälsade, och välkomna till vår huvudstad. Ni är privilegierade, det har gått ett halv århundrade, en generation för er ras, sedan någon människa har ansetts som en sådan vän till alverna att han släppts in här."
council_10="Det hade jag ingen aning om! Jag tackar er, milady. Det är ett sant nöje att träffa er igen."
council_11="Räddat honom från min mor? Men för nitton år sedan var Konrad bara ett spädbarn! Vad talar du egentligen om?"
council_12="Barn, din mor har mycket blod på sina händer. Många är de som hon har dödat orättfärdigt. När Konrad var ett spädbarn, gav hon ordern att alla prinsarna skulle dödas, så att hon kunde ta makten i riket."
council_13="Lät hon mörda dem? Fanns det andra också, inte bara Konrad? Du kan väl inte tala sanning. Parandra, vad säger du?"
council_14="Prinsessa, när Delfador den Store säger att Drottningmodern Asheviere gav befallningen att mörda Wesnoths prinsar, så talar han sanning."
council_15="Och vad säger du, Alvkung?"
council_16="Jag såg det inte själv, prinsessa, men jag har hört många tillförlitliga rapporter. Asheviere har verkligen prinsarnas blod på sina händer. Hon har också tillåtit {SWEDISH_ORC}erna att förhärja landen, och har tappat all respekt för folken runt om kring henne."
council_17a="Nå, det är därför som jag måste ta Spiran. Jag skall återvända, och folket kommer att välkomna mig som Drottning. Jag kommer att regera rättvist. Min mor är blott drottningmoder. Tronen är rättmätigt min, och med Spiran kan jag bevisa det."
council_17b="Prinsessa, det finns gott i dig, men tronen är inte din. Konrad har Spiran, och han kommer att bestiga tronen."
council_17d="Nå, jag har Spiran. Jag skall återvända och folket kommer att välkomna mig som Drottning. Min mor är enbart drottningmoder. Tronen är rättmätigt min, och jag skall regera från den rättvist. Kanske jag till och med kommer att invitera dig att bli min rådgivare, Delfador"
council_17e="Även om du har Spiran, prinsessa, så är den rättmätigt Konrads. Du har den blott nu eftersom vi hjälpte dig att få den."
council_17f="Och om jag vägrar att ge den till honom?"
council_17g="Om det krävs, prinsessa, så kommer jag att be Konrad att duellera dig om den."
council_17h="Delfador! Li'sar har blivit vår vän. Jag vill inte slåss mot henne! Så länge som hon regerar gott, vad spelar det då för roll om hon blir drottning?"
council_17i="Du är den rättmätige arvingen. Du bör bli kung, Konrad."
council_18="Delfador, du har uppfostrat Konrad till en skicklig, vis, ärbar och rättvis man. En krigare som har respekt och som uppskattar fred. Ändå är tronen inte hans plats. Du vet vad jag talar om, Delfador."
council_19="Men det gör jag inte! Vad menar du, Parandra?"
council_2="Vi är verkligen ärade."
council_20="Med tiden kommer allt att avslöjas, sköna prinsessa. För tillfället bör du gå och kräva Wesnoths tron."
council_20a="Parandra, det du säger kan verka rätt, men så länge som du och jag inte talar om för någon det som vi vet, så ser jag ingen anledning till varför inte Konrad skulle ha tronen."
council_20b="Du har så ofta rätt, Delfador, och ingen i världen är din like i visdom. Men i denna frågan så har du fel. Li'sar är arvingen, Hon borde bestiga tronen. Nu har jag mött henne själv, och är säker på detta."
council_21="Skall hon göra anspråk på tronen och inte jag? Vad skall jag då göra?"
council_22="Li'sar bör bli Drottning, men du skall gå med henne. Jag tror, faktiskt att vi inte skulle kunna få dig till något anna. Jag har sett hur du ser på henne, Konrad. Jag tror att du nu skulle följa henne ända till världens ände."
council_23="Med all vederbörlig respekt, milady, hon är min kusin. Det är inget mellan oss!"
council_24="Om det är så som du säger, Konrad, så borde du kanske stanna här hos oss. Det skulle åtminstone vara säkrare för dig. Alverna kan visa dig häpnadsväckande saker, som ingen människa tidigare har sett."
council_25="Det är ett generöst erbjudande, milady, men du har sannerligen rätt. Jag går hellre med Li'sar."
council_26="Och vad säger du, Uradredia?"
council_27="Säg mig, Li'sar, är du villig att slåss mot din egen mor om tronen?"
council_28="Det är för landets bästa. Om det är nödvändigt så kommer jag att slåss mot henne, Alvkung."
council_29="Jag känner att denna lady talar sanning. Delfador, även om jag vet att du inte håller med, så är Elandiras dotter Parandras ord visa. Vila här ett slag, och ge dig sedan av tillsammans med dem."
council_3="Jag kan också säga att ni är ärade. Det har varit mycket länge sedan ni hade nöjet att ha en prinsessa av Wesnoth hos er."
council_30="Och du har tillbringat en tid här med oss, Kliadas son Kalenz, vad tycker du?"
council_31="Jag har hört visa ord här idag, Delfador. Tillsammans med Li'sar har vi gått igenom de mest prövande tider, och vi har riskerat både liv och hälsa tillsammans med henne. Ändock har vi alla både liv och hälsa i behåll. Hon är oerfaren, och lider ännu av ungdomens övermod, men med tiden så kommer hon att bli en god Drottning."
council_32="Så, Alvernas Råd har talat. Men vilken väg skall vi välja. Över Abez vad kan vi säkerligen inte gå, det måste vara vaktat av många män."
council_33="Det finns ytterligare en väg tillbaka till Wesnoth: över drakarnas berg och genom den mörka dalen. Då når du Österns land, och därifrån kan du återvända till Wesnoth och överraska den Mörka Drottningen, hon väntar sig inte er från det hållet."
council_34="Drakarnas berg? Det låter mycket farligt! Jag trodde inte ens det fanns något sådan som drakar!"
council_35="Ingen har sett någon drake i de bergen på många år, men de har kvar sitt gamla namn. Men, den vägen kommer att vara farlig. Finns det verkligen inte någon anna väg att ta?"
council_36="Alla vägar är farliga, men längs denna väg finns visst hopp. Vila nu, och ge er sedan av, vänner. Hittills har Fru Fortuna varit på er sida, även om ni genomgått stora faror. Måhända kommer att förbli på er sida."
council_4="Tyst, enfaldiga flicka! Med en sådan arrogans, är det då förvånande att den kungliga familjen av Wesnoth såg alla sina uråldriga allianser vittra sönder?"
council_5="Ja...du har rätt, sir. Det är jag som är ärad av att vara här, och jag ber om ursäkt för mitt oartiga uppförande."
council_6="Delfador den Store. Lika vis som hans tunga är i råd, så stark är hans stav i strid. En ovanlig kombination, i synnerhet bland människor."
council_7="Så snabbt människor växer upp! Det är blott nitton vintrar sedan jag sist såg dig, Konrad, och nu är du en vuxen man. En modig krigare står här framför mig!"
#CVS:council_7="Så snabbt människor växer upp! Det är blott fjorton vintrar sedan jag sist såg dig, Konrad, och nu är du en vuxen man. En modig krigare står här framför mig!"
council_8="Förlåt mig, Alv, men jag är rädd att jag inte kommer ihåg vårt tidigare möte."
council_9="Konrad, detta är Parandra. Hon hjälpte mig att rädda dig ur Ashevieres klor."
