undead_tower_10="Isch! Denna kistan innehåller vigvatten!"
undead_tower_11="De vad {SWEDISH_MAGE_PL}na vaktade!"
undead_tower_12="De där {SWEDISH_MAGE_PL}na hade gömt undan mer än man kunde tro!"
undead_tower_13="Två dussin guldmynt. Det är kul att plundra detta torn!"
undead_tower_14="Det finns en hög av olika sorters mynt här!"
undead_tower_15="Haha, det finns massor av guldmynt i denna kista!"
undead_tower_16="Detta är inte den bok som Crelanu skrev...hmm... men den berättar var den boken finns!"
undead_tower_17="Vi är färdiga här inne! Låt oss gå ut och slå ihjäl några fler fiender."
undead_tower_18="Gratulerar! Alla dina hämnare överlevde."
undead_tower_2="Om mitt minne inte bedrar mig, så finns det tre våningar i detta torn. Jag bör kunna hitta Boken på några timmar...!"
undead_tower_3="Hayaargghh! Vi är här nu! Ge oss instruktioner, mästare!"
undead_tower_4="Det finns en lönndörr här! Detta måste vara biblioteket."
undead_tower_5="Såja, såja. Det fanns trettiofem guldmynt i kistan!"
undead_tower_6="Tusan också, kistan är tom!"
undead_tower_7="Tjugo guldmynt är ju alltid välkommet."
undead_tower_8="Jag antar att man inte tackar nej till trettio guldmynt..."
