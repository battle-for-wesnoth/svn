	AncientLich="Uråldrig Gast"
	AncientLich_description="Den Slutgiltiga skepnaden som en odöd magiker kan anta. Den uråldriga gasten inger fruktan i djupet av själen hos de som ser honom, hans beröring är som döden och de besvärjelser som han kontrollerar kan frysa den modigastes hjärta till is"


        ArchMage="{SWEDISH_ARCH_MAGE}"
	ArchMage_description="En ledare bland magiker, hans specialitet är att kasta enorma eldbollar på sina fiender. Ärkemagikern kan även teleportera sig från by till by, under förutsättning att båda är kontrollerade av dig."
		 
        Assassin="Lönnmördare"
	Assassin_description="Lönnmördare nattens mästare, de kan likt stråtrövare anfalla bakifrån, och de bryr sig inte om fiendens terrängkontroll. Deras distansattack består av förgiftade kastknivar."

	BloodBat="Blodsfladdermus"
	BloodBat_description="Offren för den här odöda besten har färgat dess päls röd. Detta är ett snabbt djur som kan suga ut livet ur de den attackerar och använda det själv, på så sätt kan den till och med få bättre hälsa än när den började slåss"

	BoneShooter="Benskjutare"
	BoneShooter_description="Dessa odöda elitbågskyttar använder benen från de döda till att åsamka ytterligare skada och terror hos fienden"

        Cavalry="Kavalleri"
	Cavalry_description="De bästa ryttarna i Wesnoth rekryteras till detta förband. De har som specialitet att invadera och hålla byar mot fienden"

        Chocobone="Chocoben"
	Chocobone_description="Ridandes på benen av enorma fåglar, vilka misstänks för att ha använts av en uråldrig civilisation, kan dessa skelettkrigare röra sig snabbare än de flesta kavalleritrupper"

        Commander="{SWEDISH_COMMANDER}"
	Commander_description="Fältmarskalken är den som leder kriget. Han har bra ledarskapsförmåga, vilket har som effekt att närliggande trupper slåss bättre i strid. Fälkmarskalken hanterar sitt svärd bäst, även om han också har en båge som kan användas vi behov. Om fältmarskalken dör är slaget över"

        CuttleFish="Bläckfisk"
	CuttleFish_description="Bläckfisken är gigantiska djur som lever i haven, De kan greppa motståndare med sina starka tentakler, eller spotta giftigt bläck från stora avstånd. Bästa sättet att överleva en attack från en bläckfisk är att stanna på landbacken"
		  
        DarkAdept="Mörk lärling"
	DarkAdept_description="Fumlandes i svart magi, är dessa psychotiska fanatiker som använder sina krafter för att orsaka död och förstörelse"

        DarkApprentice="Mörk Gesäll"
	DarkApprentice_description="På gränsen till att precis förstå dödsmagi, den här unga Ha'atel's maktbegär har försvagat hans kropp till den grad att han inte längre kan attackera i närstrid"

        DeathKnight="Dödsriddare"
	DeathKnight_description="Om en mäktig krigare inte har funnit frid i sin själ och plågas av hat och ångest så kommer han ibland tillbaka som en dödsknekt för att hämnas på de levande"

        Dragoon="Dragon"
	Dragoon_description="Ridande på snabba hästar, beväpnade med svärd och flintlåspistoler är dragonerna ett utav de mest mångsidiga regementena som finns"

	Duelist="Duellist"
	Duelist_description="Duellisten är en mästare i svärdsfäktandets sköna konst. Hans färdigheter med värjan tillåter honom att attackera och parera med en hand samtidigt som han har en revolver bered som reserv i andra."

	DwarvishBerserker="Dvärgbärsärk"
	DwarvishBerserker_description="Dvärgarna är en urgammal ras av kraftfulla krigare. Dom svingar dödliga stridsyxor eller hetsar upp sig själva så att de glömmer att självbevarelsedrift för att få in mer attacker på motståndaren, de bär även med sig en uppsättning knivar att kasta på de motståndare som inte vågar sig i närheten. Förutom allt detta så inspirerar deras närvaro till stordåd hos svagare trupper runt omkring, så att de också slåss bättre."

	DwarvishFighter="Dvärgkrigare"
	DwarvishFighter_description="Dvärgkrigaren excellerar i tunnelsystem och bergig terräng, är begåvad närstridskämpe, och inger skräck med deras hantering av den traditionella stridsyxan. Om än något långsam så kompenserar deras styrka och uthållighet."

	DwarvishLord="Dvärgkung"
	DwarvishLord_description="Den dvärgiska kungen är en bergskung. Få om ens någon kan mäta sig med honom när det kommer till stridsyxa, han kan till och med träffa fiender som är långt borta. Vidare stärker synen av honom på slagfältet andra trupper och får dom att slåss bättre."

	DwarvishRunemaster="Dvärgisk Runmästare"
	DwarvishRunemaster_description="Runmästaren är orubbliga och kraftfulla krigare som behärskar runornas hemligheter. Deras älskade och ömsint tillverkade hammare kryper med magisk energi, och skickar blixtar mot fienderna närhelst runmästaren vill."

	DwarvishSteelclad="Tungt dvärginfanteri"
	DwarvishSteelclad_description="De mer erfarna dvärgarna bär ofta tung ringbrynja och plåtrustning, dessa bär stolt namnet tungt infanteri bland dvärgarna."

	DwarvishThunderer="Dvärgmusketör"
	DwarvishThunderer_description="Dessa musketörer förser dvärgarna med välbehövligt understöd så att deras mäktiga men långsamma krigare hinner komma fram till närstriden. Deras kraftiga musköter är tyngre, långsammare och mer högljudda än alvernas långbågar men genomslagskraften är omatchad."

	ElderMage="Äldre Magiker"
	ElderMage_description="Denna en gång stora magiker har fortfarande kvar det mesta av sin kraft, men saker har blivit lite luddiga i kanterna med årens gång. Hans blixtar är dock fortfarande skräckinjagande och något att hålla sig ifrån på slagfältet"

	ElvishArcher="Alvisk bågskytt"
	ElvishArcher_description="De alviska bågskyttarna har tränat sedan barnsben, och är därför väldigt skickliga i avståndsstrid. Då de kan skjuta både snabbt och träffsäkert utgör bågskyttarna en stor portion av alvernas arme."

	ElvishAvenger="Alvisk Hämnare"
	ElvishAvenger_description="Extremt skicklig och extremt snabb, den alviska hämnaren är överlägsen i alla sorters strid. Hämnaren anses vara den bästa skogsmannen i Wesnoth. Han kan inte bli överraskad av sina fiender så länge han är i skogen, de kan inte ens se honom tills han röjer sin position genom att attackera dom."

	ElvishCaptain="Alvisk Kapten"
	ElvishCaptain_description="Den alviska kaptenen är duktig på att leda sin soldater, han förser alla nyrekryterade trupper med mod när de slåss tillsammans. Han är även duktig på både långbåge och närstrid."

	ElvishChampion="Alvisk Förkämpe"
	ElvishChampion_description="En duktig kämpe, förkämpen har som specialitet svärd, som är duktig på att skada sin motståndare så mycket som möjligt. Han har även en kraftig bågarm och kan nedkalla död över sina fiender både nära och fjärran."

	ElvishDruid="Alvisk Druid"
	ElvishDruid_description="De Alviska druiderna är duktiga på att gömma sig i skogen, de kan lätt fånga oförberedda fiender i backhåll. De är också nyttiga att ha på sin sida då de kan använda naturläkemedel för att hela allierade. Druiderna fungerar ofta som supporttrupper i den alviska armen."

	ElvishFighter="Alvisk Krigare"
	ElvishFighter_description="De alviska krigarna utgör merparten av alvarmen i Wesnoth. De står ut från resten av krigarna med sina förmågor i svärdslek och båge. Alver är snabba och slåss bäst i skogen."

	ElvishHero="Alvisk hjälte"
	ElvishHero_description="Den alviska hjälten fokuserar på personlig prestation på slagfältet, han har finjusterat sina stridskunskaper till ett maximum. Hjälten föredrar att slåss i närstrid, där han kan se sina fiender i vitögat, men har även en båge med sig."

	ElvishLord="Alvisk Furste"
	ElvishLord_description="Den alviska fursten är skräckinjagande i strid, både med sitt svärd och sina eldbollar."

	ElvishMarksman="Alvisk Prickskytt"
	ElvishMarksman_description="Den alviska prickskytten har specialiserat sig på långbåge, hans färdighet garanterar att han träffar fienden minst två tredjedelar av skotten. Då han enbart har tränat med sin båge så har hans närstridskunskaper blivit något försummade."

	ElvishMarshal="Alvisk Marskalk"
	ElvishMarshal_description="Som en av de högst rankade personerna i den alviska armen kan marskalken leda både nyrekryterade och mer erfarna trupper i strid, och får dom att attackera med större förmåga där det gör mer skada. Marskalken är även han mycket duktig, både i närstrid och med båge."

	ElvishOutrider="Alvisk Utbydgsjägare"
	ElvishOutrider_description="Den snabbaste av ryttare, Utbygdsjägaren är snabb både i skog och på slätten, de kan till och med använda en båge samtidigt."

	ElvishRanger="Alvisk Skogsväktare"
	ElvishRanger_description="Den alviska skogsvaktaren är snabb och stark, han har goda förmågor i både distans och närstrid och är därför en allkonstnär på slagfältet. Han vet också hur man undviker fienden i skogen och kan därför bara ses i skog om han precis har attackerat."

	ElvishScout="Alvisk Spejare"
	ElvishScout_description="De alviska spejarna förflyttar sig snabbt genom skog och slätt, deras ryttarkunskaper är höga. De håller sig gärna utanför strid då det inte är det de har tränat för."

	ElvishShaman="Alvisk Shaman"
	ElvishShaman_description="Shamanens fokus ligger på de mindre våldsamma sätten att hindra fienden, som att snärja de i snaror så att de blir långsamma. De hjälper även allierade som är skadade."

	ElvishSharpshooter="Alvisk Mästerskytt"
	ElvishSharpshooter_description="Detta är den högsta titeln en bågskytt kan uppnå i Wesnoth. Mästerskyttarna är extremt träffsäkra, även när de skjuter snabbt. Då de Garanterar att de kan träffa vad som helst två tredjedelar av tiden så är de perfekta för att tunna ut fiendeleden."

	ElvishShyde="Alvisk Skogsande"
	ElvishShyde_description="Kvinnliga alver som är hängivna naturen och älvdelen av sig själva glider långsamt över till att vara skogsandar. Trollsländevingar växer ut på ryggen och dom förvandlas till vackra varelser kapabla till att glida fram genom de alviska skogarna."

	EvilNecromancer="Ond Nekromantiker"
	EvilNecromancer_description="En nekromantiker är en magiker som har valt att börja med de mörka delarna av kraften. Genom att hämta energi från de odöda kan nekromantikern kasta besvärjelser som suger livsenergin ur fienden och addera den till sin egen."

	Fencer="Fäktare"
	Fencer_description="Fäktarna är tränade i de finare detaljerna i svärdskonst. Medan värjan är ett lätt vapen så är det även snabbt och dödligt, särskilt då det kombineras med en dolk i andra handen. Vilken främst används till att parera de flesta av fiendens attacker."

	Fighter="Slagskämpe"
	Fighter_description="Krigaren är händig med svärdet, ung och stark är han sårbar för attacker från fienden. Han besitter dock talang och lyckas han bara hålla sig levande så kommer han bli en mäktig krigare en dag."

	General="General"
	General_description="Som de högsta ledarna av de mänskliga arméerna, är generalerna ansvariga för att skydda stora områden och viktiga installationer. Generalerna koordinerar attackerna för närliggande trupper och ge dessa större slagkraft. "

	Ghost="Spöke"
	Ghost_description="Spöken är själarna hos krigare som gått en smärtfylld död till mötes, då de inte längre är bundna till en fysisk kropp rör sig dessa odöda snabbt och obehindrat mot sina fiender."

	Ghoul="Likätare"
	Ghoul_description="Svältande och utmärglade människor som har tvingats äta sina kamrater, dessa vaknar ibland upp efter sin egen död fångade i sin egen döda kropp, plågade av sina minnen."

	GiantSpider="Gigantisk Spindel"
	GiantSpider_description="Dessa gigantiska spindlar sägs leva i Knalgas djup, livnärandes på oförsiktiga besökare. De biter fiender som kommer för nära med sina giftiga gaddar och försöker sakta ner andra med kladdiga när som kan skjutas stora avstånd."

	GoblinKnight="Vätteriddare"
	GoblinKnight_description="Vätteriddarna är elittrupperna hos det vargburna vättekavalleriet. De är väldigt snabba på deras varger och rider ifrån både sina mänskliga som alviska motsvarigheter."

	GoblinPillager="Vätterövare"
	GoblinPillager_description="Vissa vättar tränar sina vargar att bli av med rädslan för eld, svingandes facklor och nät kommer dessa rövare med kaos till sina fiender"

	GreatMage="Mäktig Trollkarl"
	GreatMage_description="Denna trollkarl är en skräckinjagande fiende, starkare än till och med {SWEDISH_ARCH_MAGE}n. Likt {SWEDISH_ARCH_MAGE}n så kan trollkarlen teleportera sig mellan byar, och på så sätt kontrollera stora delar av slagfältet."

	GryphonRider="Gripryttare"
	GryphonRider_description="Enbart en liten minoritet av de redan naturälskande alverna kan bli ännu mer harmoniska och skapa vänskapsband med de mäktiga griparna. De som lyckas får äran att rida på dessa vackra bestar, och upptäcker hur vacker himlens värld är."

	Gryphon="Grip"
	Gryphon_description="Hälften lejon, hälften fågel. Dessa majestätiska djur dominerar världens lufthav. Då de är misstänksamma mot andra intelligenta raser bör de inte störas i onödan."
 
	Halbardier="Halberdiär"
	Halbardier_description="De bästa bland fotsoldaterna väljes ut till att bli halberdiärer. Om än lite långsammare än svärdet så är halbarden mycket effektivare."

	HeavyInfantry="Tungt Infanteri"
	HeavyInfantry_description="Det tunga infanteriet är skott i järn och stål, vilket skyddar mot attacker, enda nackdelen är att hastigheten minskar något."

	Horseman="Ryttare"
	Horseman_description="Tränad sedan barnsben att rida, och att följa en strikt hederskodex, är ryttarna både snabba och har kraftfulla attacker. Stormandes mot deras fiender gör deras attacker dubbel skada, men lämnar samtidigt ryttaren öppen för motattacker vilka gör dubbel skada. Rebellerna mot Asheviere använde ofta ryttare."

	Knight="Riddare"
	Knight_description="Riddaren är duktig på både lans och svärd. När riddaren stormar fiendetrupper så används lansen vilken både ger dubbel skada och får riddaren att öppna upp blottor i sitt försvar, därmed också taga dubbel skada."

	Lich="Odöd Ärkemagiker"
	Lich_description="Detta är en trollkarl som har oåterkalligt gett sig hän till de mörka konsterna. För att kunna kontrollera de odöda har han offrat sin egen kropp, blivit en odöd själv. Detta ger honom förmågan att suga livet från sina fiender med en enstaka beröring, och att kasta kraftfulla köldbesvärjelser."

	Lieutenant="Löjtnant"
	Lieutenant_description="Duglig i både svärd och armborst, leder löjtnanten en liten grupp med mänskliga soldater. Han koordinerar attacker och ger de runt honom med lägre rang attackbonusar."

	Lord="Furste"
	Lord_description="Furstar är adlig ledare över större regementen, de är även bra på närstrid och kan hålla sig vid liv med en båge. Precis som {SWEDISH_COMMANDER}en har de förmågan att leda trupper i strid, och motiverar därför närliggande trupper med lägre rang."

	Mage="Magiker"
	Mage_description="Magikern är svag men ändå kraftfull. Han rör sig långsamt och har svagt försvar, men när han attackerar så sker det med magiska missiler som alltid har hög träffchans. På grund av detta så passar han bra till att röka ut fiender som har fortifierat sig i besvärlig terräng."

	MageofLight="Ljusmagiker"
	MageofLight_description="Ljusmagikern är en enastående allierad föralla laglydiga trupper, och en skräckinjagande fiende för alla som bekänner sig till kaos. Magikerns förmåga att lysa upp sin omgivning är så starka att rutorna runt honom aldrig upplever natt. När en trupp är i en  ruta bredvid honom så kommer den att slåss som om det vore dag när det är skymning och skymning när det är natt. Och likt {SWEDISH_WHITE_MAGE} så helar han närliggande trupper."

	Merman="Sjöfolk"
	Merman_description="En skicklig sjövarelse, sjöfolket är snabbt och kraftfullt i vatten, men har problem på land."

	MermanLord="Sjöfolks ädling"
	MermanLord_description="Ädlingarna av sjöfolket är mästare i sjön, skickliga med treudden. Dessa arroganta ädlingar besegrar med lätthet varje oförsiktig fiende som strövar för djup ut i havet."

	Naga="Naga"
	Naga_description="Nagan likt sjöfolket är invånare i havet. Även då de är mindre och smidigare än sina andra motsvarigheter så delar de samma avsmak för torra land."

        Necromancer="Nekromantiker"
	Necromancer_description="En nekromantiker är en magiker som har valt att följa de mörka krafterna som finns hos de döda. Genom att utnyttja energin hos de odöda kan nekromantikern dricka livet från sina fiender."

        Ogre="Ogre"
	Ogre_description="Ogrer är stora, dumma humanoider som oftast lever ensamma i vildmarken. Även om de är lätta att springa ifrån och lura så ska man se upp med deras styrka."

        OrcishArcher="Orchisk Bågskytt"
	OrcishArcher_description="Bågskytten anses av många orcher vara en lägre stående del av släktet, på grund av att han attackerar på avstånd. Då många orcher vägrar lära sig hur man utnyttjar en båge så är han en viktig komponent i många orcharmerer."

        OrcishAssassin="Orchisk Lönnmördare"
	OrcishAssassin_description="Medan han inte är så stark i strid så besitter den orchiska lönnmördaren andra färdigheter, han är snabb och vet hur man utnyttjar terrängen för att försvara sig. Han förgiftar gärna sina fiender, dessa måste i sin tur uppsöka någon läkekunnig eller komma till en by."

	OrcishCrossbow="Orchisk Armborstsskytt"
	OrcishCrossbow_description="Den orchiska armborstskytten försöker kompensera sin bristande träffsäkerhet med den råa styrkan hos sitt vapen. Då han inte är lika effektiv som sina alviska motsvarigheter så är han robustare och kan hantera sig i närstrid betydligt bättre."

        OrcishGrunt="Orchisk fotsoldat"
	OrcishGrunt_description="Den orchiska fotsoldaten utgör basvaran i den orchiska armen. Fastän något långsammare än sina alviska och mänskliga motsvarigheter så tenderar han att kunna hålla mark i strid och dela ut kraftfullare slag."

        OrcishSlayer="Orchisk Slaktare"
	OrcishSlayer_description="Snabb och smidig. Kompetent i både närstrid och båge med förgiftade vapen. Den orkiska slaktaren är en fruktad fiende."

        OrcishWarlord="Orchisk Krigsherre"
	OrcishWarlord_description="Enbart de smartaste och starkaste orcherna kan bli krigsherrar, händig med både svärdet och bågen leder dessa mästerkrigare horden till krig."

        OrcishWarrior="Orchisk Krigare"
	OrcishWarrior_description="Då krigaren har bemästrat att slåss med två vapen samtidigt har han blivit en respekterad del av det orchiska samhället och fruktad av sina fiender. Hans största svaghet är hans oförmåga att hantera en båge."

        Paladin="Korsriddare"
	Paladin_description="En riddare med stor dygd, korsriddaren har alla egenskaper som riddaren har plus att han kan hela närliggande trupper."

        Pikeman="Pikenerare"
	Pikeman_description="Pikenarna är elitsoldater i den Wesnothska armen, de är speciellt dödliga vid försvar mot kavalleri."

        Princess="Prinsessa"
	Princess_description="Tillhörandes adeln har prinsessan lärt sig att hantera svärd samtidigt som de stora generalerna, och taktik med de stora filosoferna. Detta har fått henne att bli både duktig på strid och ledarskap, trupperna runt henne blir inspirerade och slåss bättre när hon är med. Prinsessan är även smidig och lätt då hon har många klassiska tjuvfärdigheter."

        RedMage="Röd Magiker"
	RedMage_description="Denna magiker attackerar med kraftiga eldbollar, vilket garanterar stor träffsäkerhet. Duglig i strid både på natten och dagen samtidigt som han är snabb gör att han nästan alltid är användbar."

        Revenant="Odöd Hämnare"
	Revenant_description="Den här truppen är en odöd, en återuppväckt en gång mäktig krigare. Hans själv och vilja är för alltid förlorade men stridsförmågan och krigsvanan är kvar."

        Rogue="Stråtrövare"
	Rogue_description="Stråtrövarna är de smidigaste krigarna som finns, de kan förflytta sig genom fiendes linjer utan förluster. De är även bra på att attacker bakifrån då de gör dubbel skada till motståndaren."

        RoyalGuard="Kunglig Vakt"
	RoyalGuard_description="Soldaterna hos den kungliga vaktstyrkan handplockas från de bästa och starkaste inom armen. De utgrupperar endast vid extrem fara och har hittills inte misslyckas någon gång."

        Scout="Spejare"
	Scout_description="Spejarna använder nästan ingen rustning och de snabbaste hästarna i armen, och används oftast för att rekognicera okänd terräng."

        SeaHag="Sjöhagga"
	SeaHag_description="Sjöhaggor är äldre och mer erfarna nagas som har bemästrat vattenmagi."

        SeaOrc="Sjöorch"
	SeaOrc_description="Lymmel: Kontroll över haven! Ett litet steg för mig, ett stort steg för alla orcher *Glob*"

        SeaSerpent="Sjöorm"
	SeaSerpent_description="Sjöormen är ett gigantisk monster, fullt kapabel att själv sänka fartyg."

        ShockTrooper="Chocktrupp"
	ShockTrooper_description="Chocktrupperna är elittrupperna i Wesnoths arme. Fastän de rör sig långsamt är de väldigt kraftfulla, och fruktade utigenom hela Wesnoth."

        SkeletonArcher="Skelett Bågskytt"
	SkeletonArcher_description="Detta är kropparna hos fallna bågskyttar, återigen uppväckta till att strida. Precis som alla andra odöda är de sårbara för heliga och eldattacker, medan de är tåligare för skarpa vapen."

        Skeleton="Skelett"
	Skeleton_description="En krigare, dödad i strid och återkallad av en nekromantiker. Alla odöda är sårbara mot eld och heliga attacker och resistenta mot eggvapen."

        SleepingGryphon="Sovande Grip"
	SleepingGryphon_description="Shhhh! Gripen sover! Det är bäst att inte väcka den!"

        Soldier="Soldat"
	Soldier_description="Soldaten är basen hos den mänskliga armen. Dessa unga pojkar får grundläggande stridsträning och matas ut till fronten av krigets köttkvarn."

        Spearman="Spjutsoldat"
	Spearman_description="Spjutsoldaten är basen hos den mänskliga armen. Dessa unga pojkar får grundläggande stridsträning och matas ut till fronten av krigets köttkvarn."

	Swordsman="Soldat med svärd"
	Swordsman_description="Soldaten är basen hos den mänskliga armen. Dessa unga pojkar får grundläggande stridsträning och matas ut till fronten av krigets köttkvarn."

	Thief="Tjuv"
	Thief_description="Tjuven är snabbfotad och undvikande, vilket gör dom svåra att träffa. Dom är duktiga på att attackera sina fiender bakifrån, vilket har som effekt att tjuven gör dubbel skada om hans fiender är upptagna med en allierad på andra sidan. Då tjuvar är kaotiska slåss de bättre på natten än dagen."

        Troll="Troll"
	Troll_description="Trolls är starka, brutala humanoida monster som har den den fantastiska förmågan att regenerera, att återställa sina skador medan dom fortfarande slåss."

	TrollWarrior="Trollkrigare"
	TrollWarrior_description="Härdade av strid, kan trollkrigarna dela ut dödliga slag med sin morgonstjärna, förutom att regenerera sina skador under stridens gång."

        TrollWhelp="Trollvalp"
	TrollWhelp_description="Trolls är starka, brutala humanoida monster som har den den fantastiska förmågan att regenerera, att återställa sina skador medan dom fortfarande slåss. Fastän detta troll fortfarande är en valp så är trollen kända för att utvecklas extremt snabbt."

        VampireBat="Vampyrfladdermus"
	VampireBat_description="En odöd flygande best, dom attackerar genom att bita sina fiender, fastän deras käkar inte är så kraftfulle så kan de suga ut blodet ur sina offer, och använda det för att hela sig själv."

        WalkingCorpse="Gående Lik"
	WalkingCorpse_description="Svart magi används för att animera lik som nekromantikern hittar, liken sprider sin förbannelse till andra som dom dödar."

        WhiteMage="{SWEDISH_WHITE_MAGE}"
	WhiteMage_description="Denna trollkarl är sårbar i närstrid, men är en expert på att hela trupper och allierade. Trupper placerade bredvid magikern kommer att återställas som om dom var i en by."
 
        WolfRider="Vargryttare"
	WolfRider_description="Då de är mindre och svagare än orcherna, tränar vättarna stora vargar att rida på. Dom används primärt som spejare för vättearmen. Då de är uppfödda i samma mörka grottor som orcherna och vättarna bor i kan vargryttarna till och med röra sig snabbt i bergsterräng."

        Wraith="Ond Vålnad"
	Wraith_description="Det kraftfullaste spöket i den odöda armen kan använda sina krafter till att svinga ett spektralsvärd som suger livet ur sina motståndare, stärkande sin bärare. De besitter även ett hemskt ylande som kan få även den modigastes hjärta att frysa av skräck. De som dör för den här trupper återuppväcks för att tjäna som slavar för den."



        OBJERROR="Kan inte ställa in egenskaper än, ursäkta."

	TELEPORT1="Zap"
		
		
	WISHINGWELL1="Du har hittat en önskebrunn. Vad önskar du dig?"
        WISHINGWELL2b="Vid det här guldmyntet, önskar jag att kriget tar slut i en snabb och given vinst."
	WISHINGWELL3b="Jag önskar att detta guldmynt skulle återbördigas tiofaldigt till mig."
	WISHINGWELL4b="Det enda värt att önska sig är fred i detta rike."

