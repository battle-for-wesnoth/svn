	intro_1="Under det tjugosjunde året av Garath II regeringstid, drogs riket Wesnoth in i krig med folken i norr."
	intro_2="Den nordiska armen hade slagit läger vid Galcadar, nära vadstället vid Abez, och kungen ledde sina trupper för att möta dom. Han delade sin armé i två delar, ledde ena själv och överlät åt sin kronprins, Eldred, att leda den andra."
	intro_3="Eldred var en modig och ärofull krigare och hans trupper var honom trogna. Oturligt nog för Garard var Eldred också makthungrig och svekfull. Mitt i stridens hetta vände sig Eldreds trupper mot sin kung. Garard dödades på slagfältet den dagen, tillsammans med sin bror, och alla hans söner förutom Eldred."
	intro_4="Garards drottning, Asheviere, såg på skådespelet med förtjusning från en närbelägen kulle. Säkerligen skulle hennes son kunna tillfredsställa hennes maktlust mycket bättre än vad hennes make kunnat."
	intro_5="Den nordiska kungen slöt gärna fred med Eldred i utbyte mot guld. Eldred förklarade sig själv kung och tågade tillbaka mot Weldyn."
	intro_6="Men Garard's ärkemagiker, Delfador, flydde striden och red med all hast tillbaka till Weldyn innan Eldred han fram. Han uppbringade en styrka med kungatrogna för att slå tillbaka Eldred och hämnas kungens död."
	intro_7="När striden började hade Eldred fått tydliga direktiv från sin mor, slåss inte mot någon, varken stor eller liten utom magikern vars huvud jag vill ha frånskilt hans hals."
	intro_8="Eldred mötte Delfaldor öga mot öga på slagfältet. Svärd slog mot stav. Den visa magikern mot, den unga starka krigaren."
        intro_9="Delfadors män förlorade slaget och blev drivna på flykt, men Asheviere fann hennes sons kropp fastnaglad vid marken av Delfadors stav."
	intro_10="Asheviere tog kommando över armén och ledde den tillbaka till Weldyn. Hon insåg att kungens brorsöner stod på tur för tronen och beordrade att de skulle mördas och utnämnde sig själv till Drottningmoder av Wesnoth."
	intro_11="Delfador fick reda på Ashevieres order och tog sig in i palatset utan att någon märkte det. Han förde bort Konrad, den yngsta av brorsönerna, vilket räddade Konrads liv."
	intro_12="Han förde barnet långt in i skogarna i väst, där Delfador uppfostrade honom under alvernas beskydd. Under tiden de såg hur Ashivieres terrorvåg rullade över landet."


	isle_damned="De fördömdas Ö"
	isle_damned_found1="Tacka gudarna att vi fann dig! Snabbt, kom ombord så ska vi ta dig ifrån den här hemska ön."
	isle_damned_found2="Det är synd och skam att den totala vinsten inte blev vår, men gudars vad skönt att jag blev räddad! Mot Elensefar!"
	isle_wrested_control="Vi har tagit kontrollen över ön från dom onda odöda! Nu behöver vi bara vänta på att skeppet ska anlända, så att vi kan börja åka mot Elensefar."
        isledamn_1="Men resan gick inte så smidigt som förväntat. En storm övertog skeppet, och alla var på däck, desperat försökandes att rädda skeppet. Då Konrad försökte säkra masten, så kastade en plötslig stormby honom överbord..."
