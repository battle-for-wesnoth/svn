intro_1="Under det tjugosjunde året av kung Garard II:s regeringstid, drogs Wesnoth in i krig med folken i norr."
intro_10="Asheviere tog då kommando över armén, och ledde den tillbaka till Weldyn. Då hon visste att kungens späda brorsöner stod på tur för tronen, så beordrade hon att de skulle mördas, och utnämnde sig själv till Drottning av Wesnoth."
intro_11="Delfador fick reda på Ashevieres order, och tog sig i hemlighet in i palatset och förde bort Konrad, den yngste av Garards brorsöner, och räddade på så sätt hans liv."
intro_12="Han flydde med barnet långt in i Västerns skogar, och uppfostrade honom där under alvernas beskydd. Under tiden såg de med sorg i hjärtat hur Ashevieres terrorvåg rullade över landet."
intro_13="...men en av {SWEDISH_ORC}erna överlevde länge nog för att sända bud till drottningen..."
intro_14="...och hon skickade sin mest talangfulla {SWEDISH_COMMANDER}."
intro_2="Nordbornas armé hade slagit läger vid Galcadar, nära Abez vad, och kungen ledde sina trupper för att möta dem. Han delade sin armé i två delar, tog själv befälet över den ena halvan, och överlät åt sin son, kronprins Eldred, att leda den andra."
intro_3="Eldred var en modig och dristig krigare och ledde sina trupper väl. Oturligt nog för Garard, så var hans son också makthungrig...och svekfull. Mitt i stridens hetta vände sig Eldreds trupper mot sin kung. Garard dödades på slagfältet den dagen, tillsammans med sin bror, och alla sina söner förutom Eldred."
intro_4="Garards drottning, Asheviere, såg med förtjusning på skådespelet från en närbelägen kulle. Säkerligen skulle hennes son kunna tillfredsställa hennes maktlust mycket bättre än vad hennes make kunnat."
intro_5="Nordbornas kung slöt gärna fred med Eldred i utbyte mot tribut i guld. Eldred utropade sig själv till kung och tågade tillbaka till Weldyn med sin armé."
intro_6="Men Garards Ärke{SWEDISH_MAGE}, Delfador, flydde striden och red med all hast tillbaka till Weldyn, och nådde staden innan Eldred hann fram. Han uppbringade en styrka med kungatrogna för att slå tillbaka Eldred och hämnas kungens död."
intro_7="När striden började hade Eldred fått tydliga direktiv från sin mor: 'Slåss inte mot någon, varken stor eller liten utom den gamle {SWEDISH_MAGE_DEF}, vars huvud jag vill ha frånskilt hans hals.'"
intro_8="Eldred mötte verkligen Delfador öga mot öga på slagfältet samma dag. Svärd slog mot stav när den vise {SWEDISH_MAGE_DEF} slogs mot den unge starke krigaren."
intro_9="Till sist förlorade Delfadors män slaget och blev drivna på flykt, men Asheviere fann sin sons kropp fastnaglad vid marken av den store {SWEDISH_MAGE_DEF}s stav."
invisible="osynlig"
invisible_description="Den här truppen är osynlig, den kan inte bli sedd eller attackerad av fiendetrupper"
IronMauler="Järnmanglare"
IronMauler_description="Järnmanglarna höjer sig över slagfältet som järnjättar, och är ökända (och fruktade) för sin otroliga motståndskraft och sina brutala hammarslag. Om det inte hade varit för deras långsamma rörelser och att de är så ovanliga, så hade dessa mäktiga soldater kontrollerat kontinenten."
island="Ö"
isledamn_1a="Men resan gick inte så bra som önskat. En storm drabbade skeppet. Även om alla arbetade desperat, så kastade en plötslig stormil Konrad överbord, när han försökte säkra seglen..."
isledamn_2a="Till slut så räddade sjöfolket Konrad ur havet, men de kunde inte återbörda honom till skeppet. Med stor ansträngning så lyckades de nå en ö i närheten..."
isledamn_3="Puh, jag överlevde. Men var är jag? Är den här ön bebodd?"
isledamn_4a="Jag har hört det värsta om denna plats, herre. Det sägs att odöda kräk har tagit över den, och den har förvandlats till ett fult ödeland."
isledamn_5="Låt oss hoppas att de ryktena inte är sanna! Jag har inte några av mina mannar med mig. Hur skall jag kunna försvara mig?"
isledamn_6="Det finns fortfarande några människor som fortfarande gömmer sig på ön, herre. Kanske kan du rekrytera några av dem, i så fall skulle vi ha något hopp att hålla stånd mot de odöda horderna."
isledamn_7="Kanske vi kan komma överens! Hjälp oss att besegra de där onda varelserna!"
isle_damned="De fördömdas ö"
isle_damned_found1="Tack och lov att vi fann er, herre! Snabbt, kom ombord så ska vi ta dig ifrån denna hemska ö."
isle_damned_found2="Det är synd och skam att vi inte kunde uppnå fullständig seger, men gudars vad skönt att jag blev räddad! Mot Elensefar!"
isle_damned_found3="Tack för er hjälp här, bröder. Jag stannar kvar och bekämpar de odöda. Må ödet stå på er sida under ert ärofyllda uppdrag, och må vi mötas igen någon dag!"
isle_moremirmu_join="Tillsammans har vi besegrat de avskyvärda odöda! Kom, jag kommer med dig på din ärofyllda resa."
