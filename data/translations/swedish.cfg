OrcishAssassin_description="Medan han inte är så stark i strid, så besitter den {SWEDISH_ORC}iska lönnmördaren andra färdigheter, han är snabb och vet hur man utnyttjar terrängen för att försvara sig. Han förgiftar gärna sina fiender med pilar, dessa måste i sin tur uppsöka någon läkekunnig eller komma till en by."
