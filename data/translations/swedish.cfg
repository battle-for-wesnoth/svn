orc_intro_1="Rahul I, kung av Wesnoth, slöt fred med {SWEDISH_ORC}erna under det fjärde året av sin regeringstid. Han avslutade ett 15-årigt krig med Svarta Ögat Karun, {SWEDISH_ORC}ernas härskare. Fredsavtal fastställde vilka marker som skulle tillhöra {SWEDISH_ORC}erna och vilka som skulle tillhöra människorna. De år som följde på krigsslutet var välmående."
orc_intro_2="Under Howgarth III:s trettonde år vid makten, så började spänningarna mellan {SWEDISH_ORC}ernas stammar och människornas nordliga hertigdömen att byggas upp. Hungersnöd fick människorna att bosätta sig i marker som tillhörde {SWEDISH_ORC}erna, och de tvingade {SWEDISH_ORC}erna upp i de öde kullarna."
orc_intro_3="Naturligtvis skapade detta våldsamma upplopp bland {SWEDISH_ORC}erna, och de slaktade systematiskt kolonier och människobyar som låg på deras marker. Därpå beslöt hertig Jean att ta itu med hotet från {SWEDISH_ORC}erna, och gav sin svärson baron Albert befälet över en liten armé."
