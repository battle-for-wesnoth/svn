HARD="Svårt"
hasty_1="Var är vi? Vart ska vi? Jag är trött på det här mörkret!"
hasty_10="Vi har uppenbarligen inget annat val än att hjälpa varandra. Tills vi kommer upp till ytan så går jag med på en allians,OK?"
hasty_11="Nåja, jag lovar att du kommer att nå markytan, eller att vi alla går under tillsammans, prinsessa."
hasty_12="Men så fort vi undkommit detta hål, så skall vi göra upp."
hasty_13="Så, vi har hjälpt varandra att överleva än så länge, prinsessa. Låt oss fortsätta tillsammans. Vad tycker du?"
hasty_14="Ja, det gör vi. Vi bestämde att ta oss ut ur de här grottorna tillsammans, så då gör vi det! Här är min börs, den är fylld med guld."
hasty_15="Du får 500 guldmynt!"
hasty_16="Tack så mycket, prinsessa, kom låt oss finna Eldspiran nu!"
hasty_2="Jag är inte säker, låt mig tänka ett ögonblick."
hasty_3="En garde!"
hasty_4="Vad i hela världen gör du här?"
hasty_5="Letar upp dig så klart! Du har flytt för sista gången!"
hasty_6="Enfaldiga flicka! Vi är i de djupaste grottgångar du kan tänka dig, antagligen omringade av alla sorters varelser och du vill slåss med oss? Det kommer att leda till allas vår död!"
hasty_7="Försök inte lura mig! Jag vet varför ni har kommit hit, men jag kommer att sätta punkt för er och ert förräderi här. Sedan kommer jag att hämta Eldspiran och återvända upp i dagsljuset!"
hasty_8="Överraskning! Nu ska ni dö era solälskare!"
hasty_9="Nu är vi omringade! Vill du fortfarande slåss med oss, prinsessa? Det skulle sannerligen leda till att vi alla dör."
