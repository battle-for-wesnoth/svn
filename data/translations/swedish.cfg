Chocobone="Benchockare"
Chocobone_description="Dessa skelettkrigare rider på benen av enorma fåglar, vilka tros ha använts av en uråldrig civilisation, och kan röra sig snabbare än de flesta kavalleritrupper"
choice1="Nå, tack för att du hjälpte mig tillbaka till ytan, men nu måste jag ta vad som är mitt!"
choice10="Nej, jag har funderat... och jag vill egentligen inte döda dig. Jag har vad jag kom för. Så om du lovar att aldrig mer beträda marken söder om den stora floden, då sparar jag ditt liv?"
choice11="Med all tillbörlig respekt, prinsessan, så är det återigen vi som kommer att spara ditt liv, vare sig med eller utan Eldspiran."
choice12="Vågar du tala så till en kunglig! Vill du bli stekt, Alv?"
choice13="Vänner, fred! Visserligen är vi ute ur tunnlarna, men vi är knappast säkra ännu. Vi är någonstans i det torra och vilda nordanlandet, det är allt vi vet. Se, i norr - {SWEDISH_ORC}er, i söder - mörka horder. Vi måste hålla sams för att överleva."
choice14="Jag antar att det skulle vara bra för oss alla om vi hjälptes åt, men hur ska vi göra det? Hur ska vi skydda oss?"
choice15="Så, vi måste välja, antingen norrut förbi {SWEDISH_ORC}erna och över alvernas uråldriga snövidder, eller söderut genom de odödas led och in i de fruktade träsk som ligger där."
choice15a="Jag vet var vi är. Detta är floden som människorna kallar Longlier, och som heter Arkan-thoria på mitt folks tungomål. Mitt folks hem ligger österut härifrån."
choice15b="Då borde vi färdas österut, längs med floden, och söka skydd och vila där en tid."
choice15c="Vi borde verkligen söka skydd där, furste, men inte genom att färdas österut längs med floden. Dess namn betyder 'Knotornas Flod'. Enorma onda varelser håller till dess vid dess stränder, dess vatten är otjänligt att dricka och floden passerar Thorias Klippor. Ingen man eller alv har levande tagit sig förbi Thorias Klippor på många hundra år. Nej prins, vi måste välja en annan väg."
choice15d="Nå, vilken väg ska vi då ta, Kalenz?"
choice15e="Det finns två vägar som undviker floden. Antingen norrut, genom mitt folks urgamla hem och sedan österut, till deras nuvarande hem. Eller så går vi söderut, genom träsken, innan vi svänger österut och slutligen norrut. Om vi går söderut så måste vi korsa floden en gång till, men jag känner till ett säkert vadställe."
choice15f="Och följer du med oss för att söka skydd hos nordalverna, prinsessa?"
choice15g="Ifall alverna lovar mig husly och fri passage, så följer jag med."
choice15h="Det gör vi, prinsessa. Även om du är dottern vår fiende, Drottningen, så kommer vi inte skada dig, ty du har hjälpt oss här."
choice2="Du vill väl fortfarande slåss, prinsessa?"
choice3="Tror du att jag bara fånade mig? Jag måste ta tillbaka mitt rättmätiga arv!"
choice4="Det är inte så enkelt! Vi är uppe på marken, men vi är ännu inte säkra. Vi vet knappt var vi är. Titta norrut, där kommer det {SWEDISH_ORC}er. Titta söderut, där är de odödas horder."
choice5="Uppenbart har du rätt, vi måste kämpa oss ut. Är du med oss prinsessa, eller mot oss?"
choice6="Det är nog i bådas intresse att förbli allierade ett tag till. Men jag vill ha Eldspiran, och en dag kommer jag att ta den."
choice7="I så fall så måste vi lägga en stridsplan."
choice8="Tja... vi tog oss hit levande."
choice9="Ja, det gjorde vi. Nu antar jag att du vill använda Eldspiran mot mig, prinsessa?"
