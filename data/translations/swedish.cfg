OrcishCrossbowman="{SWEDISH_ORC_CAP}isk armborstskytt"
OrcishCrossbowman_description="Den {SWEDISH_ORC}iska armborstskytten försöker kompensera sin bristande träffsäkerhet med den råa styrkan hos sitt vapen. Han är visserligen inte lika effektiv som alvernas prickskyttar, men i gengäld så är han robustare och klarar sig något bättre i närstrid."
OrcishCrossbow_description="Den {SWEDISH_ORC}iska armborstskytten försöker kompensera sin bristande träffsäkerhet med den råa styrkan hos sitt vapen. Han är visserligen inte lika effektiv som alvernas prickskyttar, men i gengäld så är han robustare och klarar sig något bättre i närstrid."
OrcishGrunt="{SWEDISH_ORC_CAP}isk fotsoldat"
OrcishGrunt_description="Den {SWEDISH_ORC}iska fotsoldaten utgör kärnan i {SWEDISH_ORC}ernas styrkor. Fastän något långsammare än alvernas och människornas krigare, så kan han dela ut kraftfullare slag och han tål mer stryk."
OrcishRuler="{SWEDISH_ORC_CAP}isk ledare"
OrcishRuler_description="De {SWEDISH_ORC}isk ledarna är hövdingar över sina stammar. De fattar de viktiga besluten, och leder sitt folk i strid. De bär en båge av nödvändighet, men är mycket skickligare med svärdet; men på det hela taget är de kraftfulla krigare. Deras naturliga ledarskapsförmåga är till stor nytta i strid: om ledaren går förlorad, så är slaget förlorat."
OrcishShaman="{SWEDISH_ORC_CAP}isk schaman"
OrcishShaman_description="De {SWEDISH_ORC}iska schamanerna är den {SWEDISH_ORC}iska magins väktare. De är respekterade bland de {SWEDISH_ORC}iska stammarna och bildar det {SWEDISH_ORC_CAP}iska Rådet, vilket fattar viktiga beslut som berör alla {SWEDISH_ORC}er, och medlar i många konflikter mellan dessa grälsjuka stammar. Även om de är svaga för att vara {SWEDISH_ORC}er, så är de skickliga på att kasta besvärjelser, och kan förbanna sina fiender, så att deras livskraft sinar."
OrcishSlayer="{SWEDISH_ORC_CAP}isk slaktare"
OrcishSlayer_description="Snabb och smidig, kompetent i både närstrid och i strid på håll, då de använder förgiftade vapen. Den {SWEDISH_ORC}iska slaktaren är en fruktad fiende."
OrcishWarlord="{SWEDISH_ORC_CAP}isk krigsherre"
OrcishWarlord_description="Enbart de listigaste och starkaste {SWEDISH_ORC}erna kan bli krigsherrar. Dessa krigarbestar är skickliga med både svärd och båge, och leder de {SWEDISH_ORC}iska trupperna i strid."
OrcishWarrior="{SWEDISH_ORC_CAP}isk krigare"
OrcishWarrior_description="De {SWEDISH_ORC}iska krigarna har bemästrat konsten att slåss med två svärd samtidigt. Detta har gjort dem mycket respekterade i det {SWEDISH_ORC}iska samhället, och mycket fruktade av sina fiender. Deras enda svaghet är deras oförmåga att hantera en båge."
