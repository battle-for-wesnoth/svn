	msg3_16="Vi har äntligen befriat sjöfolket, återvänd till havet och lev lyckliga i fred."
	msg3_17="Min herre, du kanske behöver hjälp av några av oss som kan röra oss i havet i framtiden. Vi skulle vilja erbjuda oss att hjälpa till och att följa med."
	msg3_18="Var är Delfador nu då? Jag hoppas att han är i säkerhet,"
	msg3_19="Jag är så säker som man kan tänka sig."
	msg3_20="Där är du, jag är så glad att du är utom fara! Nu kan vi pusta ut lite."
	msg3_21="Jag är rädd att det inte finns tid att vila just nu Konrad. Asheviere har belägrat Elensefar, och har därmed brutit den hundraåriga pakten mellan Wesnoth och Elenseska staten. Om staden faller så finns det inget som säger när hon kan stoppas och hur många andra länder som kan falla under hennes vinande piska."
	msg3_22="Oh nej! Vad ska vi göra?"
	msg3_23="Du måste leda dina män till staden, och försöka hjälpa till att försvara den. Om den har fallit när du hinner fram så måste den återtas."
	msg3_24="Måste jag göra allt det? Vad ska du göra då? Du följer väl med, eller?"
	msg3_25="Jag är rädd att jag inte gör det Konrad. Jag har hittat lite viktiga papper som jag måste ta med all hast till alvrådet. Det verkar som om tiden att stoppa Asheviere har blivit kortare än jag förutsett."
	msg3_26="Men Delfador! Jag kan inte göra det själv."
	msg3_27="Själv? Herre, vi lojala soldater kommer att stödja dig!"
	msg3_28="Du kommer att klara det, jag har fullt förtroende för dig. Res norrut Elensefar är blott tre dagars färd vid snabb marsch."
	msg3_29a="Nå... Men hur når jag Elensefar?"
	msg3_30_farewell="Jag önskar dig en säker resa, Konrad. Till vi möts igen!"
        msg3_30_farewella="Säker resa och bra väder till dig Konrad."
        msg3_30a="Det ligger nordväst härifrån, men ett par mil inåt landet från kusten. Det finns två vägar att ta sig dit på, antingen på ett skepp, eller till fots. Varje väg har sina egna faror, så försök ta ett vist beslut."
	msg3_31="Har du inte besegrat dina fiender på alla dessa dagar? Dom har kallat på förstärkningar så nu är domedagen säkerligen över oss."
	msg3_32="Konrad! Vi kan inte ödsla mer tid här, även om det vore trevligt att besegra orcherna och befria de av sjöfolket vi kan, så kallar viktigare saker oss vidare."
	msg3_33="Delfador, tacka gudarna att du har överlevt" Det här har varit en tuff strid, men varför måste vi överge den? Jag vill slakta de sista också."
	msg3_34="Jag har med mig otrevliga nyheter: Asheviere har attackerat Elensefar. Detta har rivit upp fredsavtalet mellan Wesnoth och Elensefar, du måste leda dina män till staden och hjälpa till vid försvaret. Alternativt återerrövra den om den redan har fallit."
	msg3_35="Jag måste göra det alltså? Men du följer väl med mig, eller hur Delfador?"
	msg3_36="Jag är rädd att jag inte gör det Konrad. Jag har hittat lite viktiga papper som jag måste ta med all hast till alvrådet. Jag möter dig i Elensefar så fort du har säkrat staden."
	msg3_37="Jag är rädd att jag måste göra detta själv, men det är  ingen idé att gråta över spilld mjölk. Hur tar jag mig till Elensefar?"
	msg3_38="Då du har brutit orchernas envälde över haven, så borde det vara säkrast att åka båt. Segla längs kusten så kan du landstiga bara någon kilometer från Elensefar. Så skynda nu!"
	msg3_39="Nu när orcherna kontrollerar haven så är det inte säkert att åka båt, res till fots, Elensefar är blott sex dagsmarcher upp längs kusten. Så skynda nu!"



	msg4_1="Men vägen till Elensefar var förrädisk, Konrad och hans män blev attackerade av odöda bestar."
	msg4_2="Min herre, det verkar vara något som rör sig i ruinerna där borta."
	msg4_3="Det ser ut som det är odöda där! Förbered er för strid män."
	msg4_4="Till vapen!"
	msg4_5="Ahh, en grupp med alver närmar sig, snart ska vi ha alviska zombier som tjänar oss."
	msg4_6="Det ligger några gamla tempel åt nordväst, jag undrar vad som finns inuti?"
        msg4_7="Det verkar vara någon gömd i templet."
	msg4_8="Jag gömde mig på den här heliga platsen så att jag kunde planera hur jag skulle bekämpa de odöda, nu med din hjälp kan vi förstöra dom."
	msg4_9="Det verkar vara någon gömd i templet."
        msg4_10="Överraskning! Fastän jag söker efter magiker hittar jag bara alver!"
	msg4_11="Templet verkar vara tomt."
	msg4_12a="Det har varit en ära att få hjälpa er att besegra de odöda. Jag måste återvända till mitt hem nu, men jag känner att våra vägar kommer att korsas ännu en gång, kanske kommer ditt behov att slå tillbaka de odöda horderna vara ännu större då."
	msg4_12b="Vi har vunnit, hoppas bara att den här förseningen inte kommer att hindra oss från att rädda Elensefar. Vi måste skynda vidare!"
	msg4_moredie="Slåss vidare mot de odöda utan mig vänner."



	msg5_1="Gruppen anlände till Elensefar till slut, men fann att staden redan hade fallit för orcherna."
	msg5_2="Herre, staden har redan fallit!"
	msg5_3="Det här är hemska nyheter, vi måste återerrövra staden."
	msg5_4="Det finns så många av dom, det här kommer inte att bli lätt! Och titta söderut, det verkar som om de odöda har allierat sig med orcherna."
	msg5_5="Här kommer alverna, med vår allians med de odöda så kommer dom att bli krossade!"
	msg5_6="Vi måste ta staden och krossa de odöda innan deras undsättning anländer."
	msg5_7="I nattens mörker kryper tre figurer fram ur skogen."
	msg5_8="Halt! Vem går där, vän eller fiende?"
	msg5_9="Hälsningar vän, Vi är från Elensefars tjuvgille. Vi skulle vilja hjälpa er med orchfrågan."
	msg5_10="Tjuvar hmm? Vad säger att vi kan lita på sådana som dig?"
	msg5_11="Vi förstår förstås om du inte litar på oss, men ha i åtanke att det är i bådas intresse att bli av med Orcherna."
        msg5_12a="Hmm... Jag måste tänka över det här..."
	msg5_13="Vi kommer att tjäna dig väl, för vi respekterar hjälpen du ger till vår stad. Du kommer att upptäcka att även vi tjuvar har heder."
        msg5_14="Då så, då ska vi bege oss. Ni kommer att få återta staden utan vår hjälp."
	msg5_15="Gruppen vilade i tre dagar, då en gammal vän återvände."
	msg5_16="Var hälsade vänner, jag ser att ni har räddat staden! Jag visste att du kunde göra det."
	msg5_17="Delfador! Så trevligt att se dig, var har du varit?"
	msg5_18="Jag har suttit i möte med det stora alvrådet. Det här är Kalenz en furste från nordalverna, de kom till rådet för att erbjuda hjälp i kampen orcherna."
	msg5_19="Var hälsad, vän."
	msg5_20="Delfador, vi har återerrövrat staden, men Ashevieres män kommer med all sannolikhet att attackera snart, vad ska vi göra?"
	msg5_21="Rådet har samlats och beslutat: Vi måste hitta eldspiran."
	msg5_22="Eldspiran? Vad är det?"
	msg5_23="Under Garard den förstes. din farbrors far, styre. Så gick dvärgarna i Knalga med på att tillverka en spira för honom. Det tog deras bästa smeder åratal att göra den. Och nästan direkt efter att den var klar så invaderade orcherna tunnlarna vid Knalga. Nu för tiden så är Knalga i kaos. det bebos fortfarande av dvärgar till viss del, och dom är konstant i krig med de orcher som finns i området. Spiran sägs finnas någonstans i gångarna."
	msg5_24="Oh, men vad har det med mig att göra?"
	msg5_25="När Garard II, din farbror, höll på att bestämma sig för en arvinge så lät han offentliggöra att den medlem av kungafamiljen som innehar Eldspiran skulle leda landet."
	msg5_26="Oh, och du vill att jag ska hämta den här spiran?"
	msg5_26a="Vi kommer att hjälpa dig att hämta den, herre."
	msg5_27="Tiden är knapp, Asheviere är också på jakt efter den, för att stabilisera hennes plats på tronen. Om du får tag på spiran först så kommer folket att anse att du är kung."
	msg5_28="Jag? Kung?"
	msg5_29="Ja Konrad. Jag tror att du kommer att bli kung en dag. Nu låt oss skynda oss."



	msg6_1="På vägen till Knalga så blev gruppen stoppade av Asheviers trupper."
	msg6_2="Drottningen har sänt mig att stoppa er, era bedragare!"
	msg6_3="Det där är prinsessan, Li'sar. Dottern till drottningen som skall komma att ta hennes plats en dag."
	msg6_4="Jag är ingen bedragare, det verkar som om din mor har ljugit för dig om det."
        msg6_4b="Högförräderi! Dina lögner kommer att dö med dig."
	msg6_5="Det är ingen ide att resonera, det finns bara en sak som hon lyssnar till och det är vapen."
	msg6_6="Det här tar för lång tid, bäst att jag kallar in lite förstärkningar."
        msg6_7="Jag använde kanske inte tillräckligt med trupper."
	msg6_8="Skydda prinsessan!"
	msg6_9="Stop!"
	msg6_10="Halt! Här kommer ni inte förbi!"
	msg6_11="Det är min plikt att döda er!"
	msg6_12="Ut härifrån!"
	msg6_13="Skydda mig!"
	msg6_14="Ja, frun!"
	msg6_15="Rör dig inte!"
	msg6_16="Håll er borta!"
	msg6_17="Rör dig inte!"
	msg6_18="Dom kommer mot mig för snabbt, det är bäst att jag använder lite magiska hjälpmedel."
        msg6_19="Dom tog den byn också, Jag ska se till så att dom ger sig av!"
	msg6_20="Om svärd inte biter på dem, så kommer väl magi göra det."
	msg6_21="Stek dom!"
	msg6_22="Du får betalt för att döda dom så iväg!"
        msg6_23="Någon, döda inkräktarna, nu!"
	msg6_24="Uggh ska döda tunnisarna."
	msg6_25="Ogres! Jag behöver mer ogres för att försvara mig."
	msg6_26="Säkerligen kommer en ogre att krossa dom."
	msg6_27="Jag ger upp, Skada mig inte bedragare."
	msg6_28="Jag sade förut att jag inte är en bedragare, men om du ger dig skonar jag ditt liv."
	msg6_29="Låt mig gå."
	msg6_30="Tänk på historierna om den gamla kungen, fråga vem som helst som känner till honom."
	msg6_31="Den gamla kungen? Jag har hört talas om det men jag vet att det inte är sant. Min mamma berättade för mig."
	msg6_32="Din mamma ljög för dig, barn. Nu föreslår jag att du tänker om, antagligen så ansluter du dig till oss, eller så flyr du i exil. Det kommer en stor strid snart och vi kommer inte att kunna skona ditt liv en andra gång."
	msg6_33="Jag är inte något barn, och jag vill inte tala om det! Ni sa att ni skulle skona mitt liv, så iväg med er. Den norra vägen borde vara säker för er."
	msg6_34="God dag prinsessa, kom män, mot den norra vägen."
	msg6_35="(hehe, de vet inte att stora skaror odöda har vandrat upp för den norra vägen på senaste tiden, säkerligen så är dom fördömda,)"
	msg6_36="Nej! Det får inte sluta så här."
	msg6_37="Argh! Jag har blivit besegrad!"
	msg6_38="Utan Kalenz hjälp så är det kört, vi ger upp, vi är besegrade."



	msg7_1="Min herre, den här vägen är inte lika säker som vi hade hoppats, se dig omkring, det är odöda i kullarna."
	msg7_10a="Solen stiger i öster. De odöda har säkerligen inte kraft nog att fortsätta deras anstormning en dag till."
	msg7_10b="Verkligen inte, jag känner att vi har överlevt ett slag till."
	msg7_10c="Puhh, det var en svår strid, men dom retirerade till slut."
	msg7_11="Ja! Vi har motat bort dom."
	msg7_12a="Det här stället får mig att känna mig osäker, även med de odöda retirerade. Vart ska vi gå nu?"
        msg7_12b="Tack för att ni kom tillbaka för att hjälpa oss, Moremirmu."
	msg7_12c="Det gör mig ledsen att Moremirmu dog på slagfältet, särskilt då han hade kommit tillbaka för att hjälpa oss."
	msg7_13a="Wesnoth är inte säkert för oss, drottningens trupper finns i varje hörn. Vi måste skynda oss till norderländerna, över den stora floden. Låt oss gå snabbt."
	msg7_13b="Det är både min plikt och trevligt, min herre! Vi åt med några av de prinsessans kungliga vakter, när vi tog en paus från vår pilgrimsfärd, då de talade om hur du vart lurad att färdas in i dessa farliga land, vi kunde inte göra annat än hjälpa dig."
	msg7_13c="Må han vila i frid."
	msg7_14a="Verkligen, låt oss gå härifrån."
	msg7_14b="Så, hon lurade oss att gå den här vägen med flit! Vart ska vi gå nu? Vilken väg är säker?"
	msg7_14c="Han dog i din tjänst, prins, precis som vilken av oss som helst."
	msg7_15b="Du måste bryta greppet drottningen har på dig, min herre, om du går nordost förbi Gripberget så kommer du att kunna passera den mäktiga floden Abez. Skynda er dock, för floden blir opasserbar vintertid." 
	msg7_16b="Tack för dina råd, vän. Hoppas att vi möts igen när tiderna är bättre."
	msg7_2="Vilka är det som närmar sig? Låt oss mörda dom!"
	msg7_3="Beväpna er, dom odöda närmar sig!"
	msg7_4="Dom är så många, vad ska vi göra?"
	msg7_5="Låt oss bara försöka hålla dom på avstånd så länge det går!"
	msg7_6b="Jag har återvänt för att hjälpa mina vänner."
	msg7_7b="Vita trollkarlar? För att hjälpa oss? Men vad gör dom här?"
        msg7_8b="Det är Moremirmu, han hjälpte oss besegra Muff Malal, hoppas att han kan hjälpa oss återigen."



	msg8_1a="Vad är det här för ställe? Det där är i alla fall ett högt berg!"
	msg8_2b="Det är det omtalade Gripberget, vi måste vara försiktiga här. Att störa griparna kan visa sig farligt."
        msg8_3b="Ahh, så det är det här som är Gripberget. Vi kan kanske stjäla några ägg och föda upp dom som riddjur? Skulle det fungera Delfador?"
        msg8_4b="Vi skulle kunna försöka, men det är väldigt farligt. Men gripar kanske kan visa sig användbara i framtiden, hur vi än gör så måste vi passera berget."
	msg8_5b="Nå, låt oss börja klättra."
	msg8_5c="Det verkar som om vi inte är dom enda som är intresserade av Gripberget... än en gång så hindrar drottningen oss."
	msg8_5d="Fort, soldater framåt!"
	msg8_6="Vi har besegrat dom, vad ska vi göra nu?"
	msg8_7="Vi måste fortsätta norrut. Det är för sent att återvända till Elensefar eller Anduin innan vintern är över oss. Vi måste alltså korsa floden och vidare till dvärgariket. Kom låt oss fortsätta!"
        msg8_8="Med dom här gripäggen borde vi ha möjlighet att föda upp egna gripar, om dom kommer att tjäna oss så kan vi börja hyra in gripryttare."
        msg8_9b="Låt oss fortsätta framåt!"



	msg9_1="Det här är Abezs vadställe, när vi passerar den här floden så kommer vi lämna Wesnoth och komma in i norrländerna. Landet som en gång styrdes av dvärgar och nu endast är fyllt av kaos. Det är här som din far och farbror blev förrådda och mördade. Det var nästan nitton år sedan nu."
	msg9_10="Den dåraktiga pojken dödade sig själv."
	msg9_11="Vad menar du?"
	msg9_12="Jag sammankallade män för att slåss mot förrädaren och Asheviere, dom som låg bakom allt det här. Vi var numrärt i underläge, kanske fyra till en. I stridens hetta så attackerade den där dåraktiga pojken mig, blindgalet svingades sitt svärd, jag hade inget annat val än att döda honom."
	msg9_13b="Så det är sant att du dödade honom?"
	msg9_14b="Han dog i strid, för min hand. Det som är tragiskt är att dina bröder inte hade möjligheten att uppleva en så ärofyld död."
        msg9_16="Med all respekt mina herrar, vi måste skynda oss. Vi måste korsa floden så snart som möjligt. Se det verkar som om vakttornen vid floden är bemannade."
	msg9_17="Se! några söderlänningar försöker korsa floden, vi slaktar dom vid vatten brynet."
	msg9_18="Finns det inte något annat vadställe? Kanske längre upp?"
	msg9_19="Vintern kommer med stormsteg, vi har bara några dagar på oss att korsa floden. Nästa bro är långt upp. Att fångas på södra stranden av vintern vore självmord, Asheviere skulle döda oss som råttor! Se västerut, Asheviere har ett gränsfort här, och det verkar vara fyllt av soldater! Nu är goda råd dyra!"
	msg9_19b="Där är dom, så det är sant att dom lurade de odöda. Nu försöker de lämna Wesnoth, vi kan inte låta dom korsa floden, efter dom!"
        msg9_2="Verkligen? Så vad hände egentligen, Delfador?"
	msg9_20a="Inte hon igen, skynda, skynda!"
	msg9_3="Kungens trupper hade slagit läger här, och nordkrafterna hade slagit läger på norra stranden. I tre dagar och nätter stirrade de på varandra, ingen av dom var speciellt pigg på att korsa floden. På den fjärde dagen började norrlänningarna att ta sig över och attackera oss."
	msg9_4b="Och sen... så blev vi besegrade?"
	msg9_5="Det så ut som om vi hade övertaget, vi höll på att trycka tillbaka dom."
	msg9_6="Ända tills kungens son, mitt i stridens hetta, vände sig mot sin egen kung!"
	msg9_7b="Men du har åtgärdat det mordet. Du dödade prinsen, eller hur Delfador?"
	msg9_8="När jag så att kungen var förrådd och hans baner föll, flydde jag striden. Må ha varit vishet eller skräck, jag flydde då jag såg att vi inte hade någon vinstchans den dagen."
	msg9_9b="Oh... men alverna berättade alltid att du mördade prinsen, Delfador, även om du aldrig talade om det."
	msg9_a1="Ruaarrrrrrrr!"
	msg9_a2="Vad var det?"
	msg9_a3="Djupets avdjur attackerar, det är farligt, vi måste komma till andra sidan så fort som möjligt."
	msg9_a4="Vi har tagit oss över floden säkert. Vart nu?"
	msg9_a5="Vi måste fortsätta norrut, vi måste få hjälp av norrdvärgarna om vi ska ha någon chans att komma in i Knalga."
        msg9_a6="Jag kan inte tro mina ögon, dom kom undan. Vi måste hinna ifatt. Vi måste korsa floden också! Vi kommer att mötas igen onda bedragare."
	msg9_a7="Tror du verkligen att hon kommer att jaga oss Delfador?"
	msg9_a8="Det ser sannerligen ut som om hon kommer att försöka, men sjömonstren kommer att göra det svårt för henne. Vi måste fortsätta, om hon kommer över så är det inte så mycket vi kan göra åt saken."




	msg10_2="Se Konrad, framför oss så ligger dvärgarnas enorma väg."
	msg10_3a="Men jag kan knappt se, med all den här dimman runt mig!"
	msg10_4b="Vi måste vara försiktiga... Dom säger att en trollkarl bor i de här bergen, och han inte gillar besökare. Det är han som skapar dimman, så att vandrare ska gå vilse och bli uppätna av hans varelser."
	msg10_5b="Hans... varelser? Vi måste vara försiktiga män, håll er till vägen."
	msg10_6b="Han är en mäktig fiende Konrad. Det sägs att när dvärgarna byggde vägen så störde de vilan hos den uråldriga magikern och ända sedan dess så har han och hans bror hemsökt bergen. Förstörande för de dvärgiska byarna."
	msg10_7b="Låt oss färdas snabbt men försiktigt då!"
	msg10_9="Välkomna resande, jag är Stalrag, chef över dessa byar! Jag varnar er, en magiker och hans troll är i bergen och kommer säkerligen att attackera, jag kommer återkalla min stammar för att hjälpa er."
	msg10_10="Om det här är sant Konrad så borde vi gå runt berget. Hellre det än att försöka besegra även de här nya fienderna."
	msg10_11="Vad säger du Delfador?"
	msg10_12="Nej, vi har inte tid att slösa, vår målsättning är toppen av passet. Se upp för bergstroll, och gå inte för nära vattnet."
	msg10_13="Hakkrossarna kommer hjälpa dig på ditt uppdrag, se, de reser sig redan från byarna i väster. Mäktiga hakkrossare! Till strid!"
	msg10_20="Nå, vi har besegrat våra fiender, låt oss hoppas att berget inte besegrar oss!"
	msg10_21="Jag önskar er en trevlig resa, jag måste återvända till min by och ta hand om min familj. Dvärgisk gästfrihet kommer att välkomna er varthän ni kommer."
	msg10_22="Låt oss resa vidare!"
	msg10a_20="Aaargh! Jag är dödligt sårad. Slåss utan mig i fortsättningen."



	msg11_1="Dörrarna är stängda och låsta från insidan!"
	msg11_2b="Vi kan inte komma in! Vad ska vi göra nu?"
	msg11_3="Det sägs att orcherna använde en gammal gruva för att överraska dvärgarna. Den måste vara den där i nordost."
        msg11_4="Vi måste komma fram till gruvgången i så fall!"
	msg11_5a="Det finns ingen tid för försening och struntprat, framåt!"
	msg11_5b="Jag är osäker på om jag vill gå in, det kommer vara så svårt i mörkret."
	msg11_5c="Mycket riktigt, vi får inte vänta. Jag kommer ihåg nu, gruvorna i nordost är bästa platsen att gå in."
	msg11_5d="Men Konrads grupp var inte ensamma med att gå in i gruvorna..."
	msg11_6="Dvärgarnas försvar verkar ha varit starkt. Titta på de där ruintornen!"
	msg11_7="Striden utanför var bitter och höll på i ett halvår, men striderna innanför i tunnlarna var värre."
	msg11_9="Ett monster gömde sig i sjön!"
	msg11_9a="Ruarrrrr!!!"
	msg11_10="Legenderna var sanna! Det finns alltid tentakelmonster som gömmer sig i sjöarna nära de dvärgiska kungarikena."
	msg11_11="Äntligen, det här är ingången till dvärgriket."
	msg11_12="Allt jag kan se är ruiner och fattiga byar."
	msg11_13="De fattiga byarna som bodde här och byteshandlade med dvärgarna är alla i slaveri hos orcherna nu."
	msg11_14="Under slaveri hos orcherna, vi måste befria dom!"
	msg11_15="Det är inte så smart, vårt uppdrag är att återhämta Eldspiran. Om vi skjuter upp vår marsch här så kommer horder med orcher att omringa oss."
	msg11_16="Konrad, lyssna på Delfador, vi kan komma tillbaka och befria länderna här från orcherna förtryck."
	msg11_17="Jag är inte glad men jag inser att vi behöver skynda oss."



	msg12_1="Det är så mörkt här, jag kan knappt se!"
        msg12_2="Det är verkligen mörkt, vi får tända facklor och gå sakta och försiktigt. Förhoppningsvis finns det fortfarande dvärgar här nere som vill hjälpa oss."
        msg12_3="Verkligen, vi alver är inte duktiga i de här mörka hålorna."
	msg12_5="Vilka är dom här som närmar sig? Ytbor? Givakt!"
	msg12_6="Vi är fredliga, vänner, vi vill ingen skada."
	msg12_7="Oh gör ni? Jag ser att ni till och med åtföljs av alver. Kan vi dvärgar inte få leva i fred utan att de förrädiska alverna kommer och stör?"
        msg12_8="Varför så hårda ord, dvärg? Alverna har aldrig gjort någon skada till er."
        msg12_9="Aldrig skadat oss? Jag var själv med när alverna inte ärade vårt allians. Många dvärgar blev slaktade, och ni fega alver gjorde inget för att hjälpa oss."
	msg12_10="Du går över gränsen, jag är Kalenz, en mäktig alvherreman! Hur vågar någon som du kalla mig för feg?"
	msg12_11="Fred vänner, lunga er! Dom onda orcherna styr på marken ovanför oss, måste vi även slåss inbördes?"
	msg12_12="Nå, måhända, vem är du då? Förklara vad du gör här människa. Varför har du riskerat ditt liv för att komma till Knalga, dvärgarnas hem?"
	msg12_13="Tja, vi... vi..."
	msg12_14="Vi har kommit så att en arvinge må få sitt rättmätiga arv. Då en kung kräver sin tron, vi söker Eldspiran."
	msg12_15="Eldspiran? Är ni galna? Säkerligen så skämtar du med mig?"
        msg12_16="Vi skämtar inte, vännen. Vi söker Eldsspiran. Vi ber om hjälp hos dvärgarna för att hitta den, ni får själv bestämma om ni vill hjälpa oss eller inte. Vi kommer att hitta den oberoende av er."
        msg12_17="Du talar som en dåre, ingen vet ens om Eldspiran finns. Vem är arvingen, den här kungen du talar om, föresten?"
	msg12_18="Det är jag, herre."
	msg12_19="Du? haha! Denna pojkspoling är kungen av Wesnoth? Ha ha, jag har inte skrattat så bra på länge. Och vem är du gamling?"
	msg12_20="Jag är Delfador, Delfador den stora, ärkemagiker till kung Garad och beskyddare av den här arvingen."
	msg12_21="Du... Du är Delfador? Jag har sett Delfador när jag var blott en ung dvärg, och jag skulle vilja säga till dig gamling: Du är inte Delfador. Män ta dessa lögnare ut ur mitt synfält, Delfador dog många år sedan."
	msg12_22="Jag är Delfador den store! Alla som står i mon väg kommer att gå under!"
	msg12_23="Du... Du är verkligen Delfador! Men vi fick nyheten flera år sedan att du var död."
	msg12_24="Dom trodde jag var död, dom hoppades att jag var död. Ändock lever jag fortfarande."
	msg12_25="Och du tror verkligen att du kan hitta Eldspiran?"
	msg12_26="Ja det gör vi, om du hjälper oss så är alla skatter i Knalga som vi finner dina. Vi vill bara ha spiran, det kommer att vara farligt, det kan du lita på.Dvärgar kommer att dö, kanske många sådana, men säkerligen så är det bättre än att gömma sig från orcherna som maskar."
	msg12_27="Du har rätt vän, jag kommer att sätta mina bästa män på det. Vi vet inte var spiran är dock. Legenderna säger att den är gömd i de norra tunnlarna."
	msg12_28="Då är det till de norra tunnlarna vi ska gå!"
	msg12_29="Hmm... det verkar vara en hemlig passage bakom de här stenarna!"
	msg12_30="Det är en stor skatt i den här skattkistan, jag kan räkna 200 guldbitar!"




	msg13_1="Det här är några av huvuddvärggångarna."
	msg13_10="Jorden skakar."
	msg13_2="Underjordiska vägar leder till olika delar av komplexet, men nu ligger allt i ruiner."
	msg13_3="På skylten står det 'Gästbostad'"
	msg13_4="Min farbrors familj drunknade efter att orcherna fyllde den kammaren med vatten..."
        msg13_5="Dom här gångarna verkar ha använts nyligen."
	msg13_6="Det är ett ras söder härifrån."
	msg13_7="DUNDER! KRAS! BOOM!"
	msg13_8="Stenarna rör på sig!"
	msg13_9a="Vem går där? Vän eller fiende?"
	msg13_9b="Vi försöker desperat att få bort orcherna från de här tunnlarna, ni skulle väl kunna hjälpa till?"
        msg13_9c="Ah, en ful orch! Låt oss jaga den och alla av dess ras!"
	msg13_9d="Jag visste inte att de odöda fanns i de här tunnlarna?"
	msg13_9e="Vem är fienden som vi slåss mot?"
	msg13_9f="Jag är Lionel. Det är jag som är den förlorade generalen, jag kommer att hämnas på er."
	msg13_9g="Hämnas? Vad har vi gjort dig så att du måste hämnas?"
	msg13_9h="Lionel? En general? Jag kommer ihåg det namnet..."
	msg13_9i="Kommer ihåg mig alltså? Jag var kungens bästa general, nersänd hit för att återhämta Eldspiran. Men orcherna fångade mig och mina män i den här grottan, för att svälta ihjäl. Dvärgarna hjälpte inte till, så nu ska jag hämnas på er!"
	msg13_die1="Argh! Jag är besegrad! Men det skedde åtminstånde av värdiga fiender stället för dom där orcherna."
        msg13_die2="Vila i frid, Lionel. Stackars förlorade general."
	msg13_die3="Fastän jag är förstörd, så måste mitt uppdrag slutföras. Fastän ni är fiender, så är ni i alla fall hedersamma sådana. Spiran ligger norrut härifrån, djupt i grottorna. Hoppas att ni har större tur när ni letar än vad jag hade."



	msg_delfador_die="Nej! Det här är slutet, vi har blivit besegrade"
	msg_doors_lisar="Puhh! Vi tok oss igenom den farliga bergsdimman och det är fortfarande kaos framför oss. Kom igen gubbar, vi måste komma in i gruvgångarna, ty de är fortfarande framför oss!"
	msg_get_gold_swamp="Du hittar 100 guldstycken vid liket."
	msg_kalenz_die="Argh! Jag är slut."
	msg_konrad_die="Vi är utslagna, ty jag har blivit besegrad!"
	msg_lisar_die="Jag trodde aldrig att det skulle sluta så här."
	msg_nw_8="Det kommer mera snö. Vi måste avsluta den här striden snabbt."
	msgcrossroads1="Håll er till stigen, skogen här är inte säker!"
	msgcrossroads2="Se upp för skogen, det finns många orcher som gömmer sig där och förbereder ett bakhåll."
	msgcrossroads3="Här är den stora korsningen, vi ska gå nordost."
	msgcrossroads4="Akta, skogen är inte säker, Asheviere har hyrt in orcher för att vakta vägarna. Vi måste kontrollera dessa så det blir till att slåss för att komma förbi."
	msgcrossroads5="I så fall är det strida som vi ska! Låt oss börja."
	msgcrossroads6="Vinsten är vår, låt oss fortsätta nordost."
	msgnw_1="Den här vintern biter i kinderna, vi kan kanske ta en paus här."
	msgnw_10="Och efter att ha vilat ut i många dagar så gav sig dom återigen iväg för att finns Dvärgarnas rike."
	msgnw_2="Stanna och vila? Vi måste hitta eldspiran snabbt, så att den inte faller i händerna på fienden."
	msgnw_3="Vi har marscherat hårt ända sedan vi vart belägrade av de odöda. Nu slår vintern ner på oss och vi har spenderat det mesta av vårt guld. Den här marken ser bördig ut, vi kan säkerligen stanna här över vintern."
	msgnw_4b="Ja låt oss stanna ett tag, jag är säker på att det finns många utmaningar framför oss, Dock så tror jag inte att jag skulle klara en till liknande den när vi passerade floden."
	msgnw_5="Vi jagar eldspiran, ödet för vårt rike ligger i våra händer och du vill stanna och vila, jag säger framåt!"
	msgnw_6="De har rätt Kalenz, jag hade också velat ha spiran denna månad men det är inte möjligt. Våra soldater kommer att börja desertera om vi inte vilar snart. Men i dessa okontrollerade marker? Här måste vi slåss enbart för att få vila, se bara norrut orcherna är även här."
	msgnw_7="Vi ska ta deras land med svärd och båge! Kom igen män."
        msgnw_8="Vinsten är vår! Vi har ockuperat orchernas land. Nu kan vi vila här medan vintern passerar."
        msgnw_9="Låt oss inte bli för bekväma bara, kom ihåg att vi måste hinna till dvärgarna innan våra fiender."
	msgsnowplains1a="De här snöfälten var en gång mitt folks hem, Vi flyttade vidare många århundraden sedan. Legenderna berättar om ett eldssvärd som lämnades kvar."
	msgsnowplains2="Det här svärdet kan vara användbart i framtiden."
        msgswamp1="Det är landet är förbannat, dom odöda magikerna har levt här i åratal och samlat enorma armerer och rikedomar."
	msgswamp2="De odöda magikerna är överallt, jag hoppas att det var ett vist val att välja den här vägen."
	msgswamp3="Varje odöd magiker har guld i sina skattgömmor, se upp med att grepp efter för mycket... målet är att passera igenom träsket."



	nelves_1="Äntligen vänner, vi har nästan nått mitt folks, norr alverna, hem."
	nelves_2="Efter att ha varit i vildmarken så länge så kommer det kännas skönt att få lite vila."
	nelves_3="Men titta söderut! En arme med män, dom har hissat det Wesnothska baneret."
	nelves_4="Där är dom till slut! Vi har kommit ända hit för att stoppa er rövare."
	nelves_5="Asheviere har skickat fler män efter oss. Dom är modiga som har kommit så här långt, plus att det verkar som om dom är en stor grupp."
	nelves_6="Och jag antar att ni är på deras sida, prinsessa?"
	nelves_7="Jag är en högtärad prinsessa, inte någon stråtrövare! Jag gav mitt ord att jag ska vara allierad med er tills vi har flytt från dessa nordliga länder. Mitt ord är något som jag håller."
        nelves_8="Det är svårt att förstå vart någon som är uppväxt med Asheviere har skaffat sig sådan moral."
        nelves_9="Mina herrar! Jag har hittat er till slut."
        nelves_10="Välkommen, Eonihar, gamle polare! Varför har du letat efter oss?"
        nelves_11="När min herre hörde att du var på väg så skickade han ut riddare för att leta efter dig. Det är trubbel på väg. Söderifrån kommer män från Wesnoth för att leta efter dig, norrifrån kommer orcher för att bemöta hotet."
	nelves_12="Hur vågar dessa Wesnothiska män bara marschera rätt in i vårt land? Kom igen orcher så ska vi skrämma dom på flykten, de ska ner i floden dom kom ifrån"
        nelves_13="Det är inte säkert för er hör ute i det öppna. Ni måste skynda er österut, in i skogen. Försök nå Eretria, där min herre väntar på er. Redan nu så förbereder han en trupp alver som ska komma till vår undsättning."
	nelves_14="Arméerna är för stora för att slåss mot, kom, vi måste skynda oss till skogen! Låt orch och man slåss medan vi tittar på."
	nelves_15="Välkommen, alvvänner, till Eritria. Ni borde söka skydd här till striden utanför har passerat. Stanna med mig lite längre så kommer vi vara säkra."
	nelves_16="Tackar, kung El'rien. gästvänligheten hos nordalverna rivaliserar deras sydligare släktingar. Min soldater kommer att hjälpa dig hålla staden."
	nelves_17="Alvvänner, ni har kommit i säkerhet."
	nelves_18="El'rien, vi har eldspiran med oss! Vi måste eskortera dom till Elensia!"
        nelves_19="Verkligen, vi kommer att eskortera er till vår huvudstad, där vi skall kalla till råd."
	nelves_defeat="Vi har inte nått fram till skogen, och striden är fortfarande i full gång. Nu kommer vi aldrig att komma dit. Vi är besegrade!"



	scep1="Spiran måste vara nära nu, vart ska vi gå?"
	scep2="Ja, jag känner att den är nära! Vi måste leta noggrant."
