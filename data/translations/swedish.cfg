DwarvishBerserker="Bärsärkadvärg"
DwarvishBerserker_description="Dvärgarna är en urgammal ras av kraftfulla krigare. Deras bärsärkar glömmer all självbevarelsedrift för att få in fler träffar på motståndaren. När de har givit sig in i striden, så attackerar de vildsint, tills antingen de själva eller deras fiende ligger död på marken."
DwarvishDragonguard="Dvärgarnas Drakvakt"
DwarvishDragonguard_description="Drakvakterna är de stora dvärgstädernas väktare, och de skjuter på sina fiender med eld från vad dvärgarna kallar drakstavar. De är de främsta utövarna av urtida dvärgteknologi."
DwarvishFighter="Dvärgkämpe"
DwarvishFighter_description="Dvärgkämpar är allra bäst i tunnlar och bergig terräng. Kraften i deras stridsyxor gör dem till fruktade motståndare i närstrid. Om än något långsamma så kompenseras detta av deras styrka och uthållighet."
DwarvishLord="Bergakung"
DwarvishLord_description="Bergakungarna regerar under bergen. Ingen kan mäta sig med dem i hanteringen av en stridsyxa, de kan till och med träffa fiender på håll. Deras rustningar är gjorda av de starka legeringar som enbart dvärgarna kan framställa."
DwarvishRunemaster="Dvärgarnas runmästare"
DwarvishRunemaster_description="Dvärgarnas mäktiga runmästare är orubbliga och kraftfulla krigare, som behärskar de hemliga krafterna hos dvärgarnas runor. Deras älskade och fantastiskt välgjorda hammare skimrar av magisk energi, och skickar blixtar mot fienderna närhelst runmästaren slår den i marken."
DwarvishSteelclad="Dvärgarnas bepansrade infanteri"
DwarvishSteelclad_description="Dvärgarnas bepansrade krigare bär tung ringbrynja och rustning. Detta har rättmätigt gjort dem berömda och fruktade vida omkring."
DwarvishThunderer="Dundrardvärg"
DwarvishThunderer_description="Dundrardvärgarna förser dvärgarna med välbehövligt eldunderstöd, så att deras mäktiga men långsamma krigare hinner komma fram till närstriden. Deras mystiska vapen är tyngre, långsammare och mer högljudda än alvernas långbågar, men deras genomslagskraft är utan motstycke."
DwarvishThunderguard="Dvärgarnas dundrarvakt"
DwarvishThunderguard_description="Dvärgarnas berömda dundrarvakt använder sig av mystiska och fruktade vapen, som smitts av dvärgarnas vapenmästare, vilka är experter på urtida dvärgteknologi. Även om de inte är snabbare än de vanliga dundrardvärgarna, så är de mycket mer dödliga."
