type="Typ"
und2_14="Jag dör och min arme är slagen, det här är slutet..."
undbook_1="Tiden gick vidare, och det gjorde Gwiti också. Han närmade sig den plats där den fasansfulla Crelanus Bok var gömd."
undbook_10="Vad? Men jag kan inte dö! Neeeej!"
undbook_11="Jag dör en fasansfull död... och jag vet inte ens varför."
undbook_12="Förbannelse över den där nekromantikern! Varför behövde han komma hit?!"
undbook_13="Till sist! Detta är boken! Nu måste jag skratta det galna skrattet hos en sann bov!"
undbook_14="Min herre, dina misstankar var korrekta. Det finns verkligen en nekromantiker i denna delen av landet!"
undbook_2="Jag känner att den måste finnas här i närheten. Kan den finnas i det där träsket?"
undbook_3="Men de urtida {SWEDISH_MAGE_PL}na had utfört sin uppgift väl. De hade gömt boken i en lund som alverna och {SWEDISH_ORC}erna hade stridit om i många år, och envar som närmade sig lunden skulle utsättas för deras sammanslagna vrede..."
undbook_4="Oh nej. Det verkar som om {SWEDISH_ORC}erna har {SWEDISH_RECRUIT}t odöda."
undbook_5="Tusan också! Hur i hela friden har alverna lyckats få en nekromantiker att kämpa vid sin sida?"
undbook_6="Jag tar inte parti för någon av er!"
undbook_7="Ett stillestånd, då? Jag fruktar att han kommer att ta kål på oss båda."
undbook_8="Det får bli så. Vi har hatat er {SWEDISH_ORC}er i århundraden, men de odöda här ett hot mot allt levande."
undbook_9="Boken finns inte här, men dessa träsk innehåller tillräckligt många lik för mina syften."
undconfront_1="När han närmade sig utkanterna av Wesnoths territorium igen, så stod Leonard i hans väg. Denne var general över flera områden i Wesnoths gränstrakter, och hans trupper var mångtaliga, men otränade."
undconfront_10="Nej! Detta kan inte vara sant! Min kung, Jag har misslyckats..."
undconfront_11="Återvänd till din herre, mörka odjur!"
undconfront_13="Puh... De där ynkliga människorna måste var för trötta för att förfölja mig längre!"
undconfront_14="Oh, nej, jag kom undan från dvärgarna bara för att bli fångad av de odöda."
undconfront_15="Vem är du? Om du är en fiende till dvärgarna, så är du kanske en lämplig allierad till mig."
undconfront_16="Jag är Tanar, lord över den {SWEDISH_ORC}iska klan som brukade bo här! Mitt folk förjagades av dvärgarna. Varje familj har förlorat flera medlemmar. Snälla, låt oss marschera med er, om blott för en chans att få slåss mot de onda dvärgarna!"
undconfront_17="Gärna. Det blir lite ensamt att tala med sig själv, och inte någon av mina undersåtar går att prata med."
undconfront_18="Tack, min nye lord! Aldrig trodde jag att jag skulle få se den dag då mitt folk gladeligen marscherar bredvid skelett och spöken."
undconfront_19="Är Leonard död? Oh, vilken sorgens dag. Kom, mannar, låt oss förstöra de odöda!"
undconfront_2="Jag ser att ditt ynkliga kungadöme till sista sammankallar sina trupper."
undconfront_20="Det finns bara en väg vi kan ta. Jag måste fly till bergen."
undconfront_21="NY MÅLSÄTTNING
@Flytta Gwiti till bergspassets slut"
undconfront_3="Så du är den som är ansvarig för vår förlust vi Erzens sten. Dö!"
undconfront_4="På något sätt så har jag en känsla av att det är du som kommer att dö idag. Undrar vad det kan bero på?"
undconfront_5="Sannerligen, Leonards armé var oförberedd och dåligt utrustad, och han hade underlåtit att begära förstärkning. Som tur var, så kom bakom honom en vars namn var som en domedag för de odöda: Lord Aretu."
undconfront_7="Jag skall dräpa dig själv!"
undconfront_8="Så detta är döden...det kalla, mörka intet."
undconfront_failed_pass="Haha, det var ett misstag av dig att fly dit! Passet är blockerat, och mina trupper kommer att slakta dig nu!"
undead="Odöda"
undeadbrother_1="När solen gick ner så upptäckte Gwiti att hans ärkerival och broder Nati redan hade förskansat sig i närheten."
undeadbrother_10="Jag...förlorade striden. Jag är besegrad. Jag kan inte tro det."
undeadbrother_11="Dö, ja, dö, och gå till de dödas land. Kanske kommer du att tjäna mig en gång!"
undeadbrother_12="Sa jag inte att det skulle bli så?!"
undeadbrother_13="Och jag har dödat dig med mina egna händer!"
undeadbrother_14="Jag är Gwiti den Mäktige, gör dig redo för att dö!"
undeadbrother_15="Nu kommer du att dö!"
undeadbrother_16="Din ynkliga krake, vet att det blott är av barmhärtighet som du ser solen igen, du kommer att dö innan den går ner."
undeadbrother_17="Tillåt mig att påminna dig att i denna stund så marscherar mina odöda legioner mot dig?"
undeadbrother_2="Ah, min hatade broder. Titta noga på solnedgången, för du kommer inte att leva för att se någon annan i detta land."
undeadbrother_3="Detta land? Vet du verkligen inte var vi är? Då är du en större dåre än vad jag trodde."
undeadbrother_4="Sluta pladdra, idiot, och gör dig redo att dö...igen."
undeadbrother_5="Jag kommer att slåss mot dig med all min styrka för att förhindra det, och jag var alltid den starkare av oss. Fly nu och rädda ditt ynkliga skinn innan jag gör en matta av det."
undeadbrother_6="Var inte fånig! Jag är inte på långa vägar hårig nog för att bli en bra matta! Men din skalp skulle bli en bra kudde."
undeadbrother_7="Vad? Men jag kan inte dö! Jag är redan död! Neeeej!"
undeadbrother_8="Ha ha ha, sa jag inte att det skulle bli så? Kanske kommer jag en dag att kalla på din skugga för att tjäna mig. Till dess...farväl!"
undeadbrother_9="Det är slut. Jag är förtappad."
undeadmages_1="När han hade sänt iväg den Mörka Anden som misslyckats, så insåg Gwiti att han var i ett avlägset hörn av Wesnoth, och i riktning mot Kaleons torn, där en gång de allra mäktigaste {SWEDISH_MAGE_PL}na en gång studerat."
undeadmages_10="Quirind, vi har misslyckats! Du måste vakta tornet."
undeadmages_11="Ah ha ha ha! Tornets skyddsbesvärjelser är nu på plats, du kan inte gå in om din magi är lika kraftfull som dessa besvärjelser."
undeadmages_12="Haha! Jag har tagit mig in i tornet!"
undeadmages_13="Förbannad vare den vidrige nekromantikern!"
undeadmages_2="Till sist så har jag nått vägen. Om jag inte kommit allt för långt ur kurs, så kommer jag att finna Kaleons torn här, fyllt med de urtida {SWEDISH_MAGE_PL}nas hemligheter. Snart är de alla mina, och min kraft kommer att vara stor nog för att kunna invadera Wesnoth."
undeadmages_3="Det kommer en nekromantiker! Det är väl inte samma som vi förvisade?"
undeadmages_4="Du förbannade och förfärliga varelse, vet att vi, Kaleons torns väktare, kommer att använda all vår makt och alla våra besvärjelser för att stoppa dig. Fly nu, så får du kanske leva."
undeadmages_5="Quirind, vet att alverna står bakom dig."
undeadmages_6="Din vidriga dödens häxmästare, ge dig av långt härifrån, eller så kommer vi att skicka dig till ditt eget rike."
undeadmages_7="Den som kan utmana mig är inte född!"
undeadmages_8="Nej! Nej! Neeej! Det är slut, jag kan känna hur skuggorna sträcker sig efter mig..."
undeadmages_9="Argh! Jag är besegrad, och tornet har inget försvar kvar!"
undeadrise_1="Efter att den unge Gwiti Ha'atel förvisats från Wesnoth för att ha utövat nekromanti, så kom han till en underlig kust. Han beslöt att hävda den som sin egen."
undeadrise_10="Wesnothborna har upptäckt att jag flytt! Detta är inte bra..."
undeadrise_8="Neeeej! Inte nu, när jag har flytt!"
undeadrise_9="Argh! Jag dör!"
undeadskull_1="Efter att Gwiti hade dödat sin bror, så planerade han att marschera till Wesnoth för att få sin hämnd. Men en Mörk Ande kom och rådslog med honom..."
undeadskull_10="Det är inte ditt banér, och det har det aldrig varit! Dödskallen har sedan länge utmärkt den som min."
undeadskull_11="Argh! Detta är enbart halva dödskallen!"
undeadskull_12="Denna dödskalle är utan kraft!"
undeadskull_13="Det där är inte Agarash Dödskalle!"
undeadskull_15="Det var länge sedan jag själv slogs mot någonting!"
undeadskull_2="Gwitiii...Gwiti!"
undeadskull_3="En Mörk Ande? Detta måste vara ett tecken på hur skicklig jag är i att kontrollera de odöda!"
undeadskull_4="Gwiti, ge dig ännu inte av för att söka din hämnd. Gå först söderut, mot {SWEDISH_ORC}erna, och sök reda på Agarash Dödskalle."
undeadskull_5="Vad är Agarash Dödskalle? Berätta mer för mig."
undeadskull_6="Ser du de tre {SWEDISH_ORC}iska klanerna i detta land? Deras banér bär enligt {SWEDISH_ORC}isk sed dödskallar på spetsen. Men en av dessa är Agarash Dödskalle - som en gång var min. Om du får tag på den, så kommer din kraft att växa för varje dag som går."
undeadskull_8="Vad? Men jag kan inte dö! Jag är redan död! Neeeej!"
undeadskull_9="Oh, nej! De odöda horderna har tagit mitt banér!"
