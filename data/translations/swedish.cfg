        choice1="Nå, tack för att du hjälpte mig tillbaka till ytan, men nu måste jag ta vad som är mitt!"
        choice2="Du vill väl fortfarande slåss prinsessa?"
	choice3="Tror du att jag bara fånade mig? Jag måste ta tillbaka till rättmätiga arv!"
        choice4="Det är inte så enkelt! Vi är upp på marken, men vi är inte säkra ännu. Vi vet knappt var vi är och titta norrut, det är orcher på intågande. Vidare så myllrar det med odöda söderut."
        choice5="Uppenbart har du rätt, vi måste kämpa oss ut. Är du med oss prinsessa eller mot oss?"
        choice6="Det är nog i bådas intresse att förbli allierade ett tag till. Men jag vill ha spiran, och någon dag kommer jag att ta den."
	choice7="I så fall så måste vi komma på en stridsplan."
	choice8="Tja... vi kom hit levande."
	choice9="Ja, det gjorde vi. Nu antar jag att du vill använda spiran mot mig, prinsessa?"
        choice10="Nej, jag funderade... och jag vill inte riktigt döda dig. Då jag har vad jag kom för så kan väl du lova att aldrig beträda marken söder om den stora floden så sparar jag ditt liv?"
        choice11="Med all tillbördig respekt, prinsessan, ska skulle vi välja likadant, spira eller ingen spira."
        choice12="Vilka ord i närvaron av en regent! Vill du bli stekt, Alv?"
        choice13="Vänner, fred! Då vi förvisso är ute ur tunnlarna så är vi knappast i skydd ännu, det är orcher och odöda överallt. Vi måste hålla sams för att överleva."
        choice14="Jag antar att det skulle vara bra för oss båda om vi hjälptes åt, men hur ska vi göra det? Hur ska vi skydda oss?"
        choice15="Så, vi måste välja, antingen norrut förbi orcherna och över de uråldriga alviska snöfyllda fälten eller igenom de odödas led och in i träsken som ligger där."
        choice15a="Jag vet var vi är, vid floden som människorna kallar Longlier, och som heter Arkan-thoria på mitt folks tungomål. Vårt folks hem ligger österut härifrån."
        choice15b="Då borde vi färdas österut, längst med floden, och söka skydd där för en tid."
        choice15c="Vi borde verkligen söka skydd där, men inte genom att färdas västerut längst med floden. Dess namn betyder 'Knotornas Flod'. Enorma onda varelser håller till dess stränder. Dess vatten är otjänligt att dricka och floden passerar Thorias Klippor där ingen man eller alv lyckats ta sig förbi det senaste milleniumet. Nej prins, vi måste hitta en annan väg."
        choice15d="Nå, vilken väg ska vi välja Kalenz?"
	choice15e="Det finns två vägar som undviker floden. Antingen norrut genom mitt folks urgamla hem och sedan svänger vi österut, dit dom bor nu. Eller så går vi söderut, igenom träsken innan vi svänger österut och slutgiltligen norrut Om vi går söderut så måste vi korsa floden en gång till men jag känner till ett bra vadställe."
        choice15f="Och följer du med oss för att söka skydd hos norralverna prinsessa?"
        choice15g="Ifall alverna lovar mig boplats och säker passage följer jag med."
        choice15h="Det gör vi, fastän du är dottern till den drottning som är vår fiende kommer vi inte skada dig, ty du har hjälpt oss här."


