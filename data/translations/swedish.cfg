ElvishArcher="Bågskyttealv"
ElvishArcher_description="Bågskyttealverna har tränat sedan barnsben, och är därför väldigt skickliga i avståndsstrid. Då de kan skjuta många pilar både snabbt och träffsäkert, så utgör bågskyttarna en stor portion av alvernas armé."
ElvishAvenger="Hämnaralv"
ElvishAvenger_description="Hämnaralven, extremt skicklig och extremt snabb, är kraftfull i alla sorters strid. Hämnaralven anses vara den bästa skogsmannen i Wesnoth, och kan lägga sig i bakhåll för sina fiender i skogen. Han kan inte bli överraskad av sina fiender så länge han är i skogen, de kan inte ens se honom, tills han röjer sin position genom att attackera dem."
ElvishCaptain="Alvernas kapten"
ElvishCaptain_description="Alvernas kaptener är skickliga på att leda sin soldater, de ingjuter mod i alla Nivå 1-trupper när de slåss tillsammans. De är skickliga i strid på både nära och långt håll."
ElvishChampion="Alvernas förkämpe"
ElvishChampion_description="Alvernas förkämpar är vördnadsbjudande mästare i svärdskonst, som i närstrid vållar sina motståndare stor skada; dessa mästerkrigare är även skickliga bågskyttar och kan därför vålla sina fiender stor skada både på kort och långt avstånd."
ElvishDruid="Alvdruid"
ElvishDruid_description="Alvdruiderna är kraftfulla mästare av skogen. De kan lätt snärja oförberedda fiender, och de kan använda örter för att hela sina vänner. Druiderna fungerar ofta som understödstrupper i alvernas armé."
ElvishFighter="Alvkrigare"
ElvishFighter_description="Alvkrigare utgör merparten av alvernas armé i Wesnoth. De utmärker sig med sin skicklighet med svärd och båge. Alver är snabbfotade och slåss bäst i skogen."
ElvishHero="Hjältealv"
ElvishHero_description="Hjältealverna har finjusterat sina stridskunskaper till ett maximum. Hjältealverna föredrar att slåss i närstrid med svärd, men är även skickliga med bågen."
ElvishLord="Alvfurste"
ElvishLord_description="Alvfurstarna är skräckinjagande i strid; i närstrid använder de svärd och på håll förödande eldklot."
ElvishMarksman="Alvprickskytt"
ElvishMarksman_description="Alvprickskyttarna är experter med båge, deras färdighet garanterar att de träffar fienden med 60% av skotten, oavsett terräng. Denna stora bågskytteskicklighet kompenserar för deras bristande skicklighet i närstrid och deras relativa långsamhet."
ElvishMarshal="Alvmarskalk"
ElvishMarshal_description="Som några av de högst rankade officerarna i alvernas armé, kan alvmarskalkerna leda både nivå 1- och 2- trupper i strid, och få dem att slåss bättre. Alvmarskalkerna är själv mycket skickliga krigare, både med svärd och båge."
ElvishOutrider="Alvernas utbygdsjägare"
ElvishOutrider_description="Alvernas utbygdsjägare flyger fram genom skogen och slår ner på svaga trupper och utsatta flanker. De är lika skickliga med svärd som med båge, och slår hårt innan de åter försvinner in i skogen."
ElvishRanger="Skogsvaktaralv"
ElvishRanger_description="Skogsvaktaralverna är snabba och starka, och skickliga i både närstrid och avståndsstrid. Skogsvaktaralverna är verkligen allkonstnärer på slagfältet. De vet också hur man undviker fienden i skogen, och kan därför bara ses i skog om de precis har attackerat, eller om det står en fiende precis bredvid dem."
ElvishRider="Alvryttare"
ElvishRider_description="Alvryttarna, dessa raska ryttare, är snabba både i skog och på slätten. De kan till och med rida och lossa en båge samtidigt."
ElvishScout="Alvspejare"
ElvishScout_description="Alvspejarna förflyttar sig raskt genom skog och över slätt. Deras skicklighet på hästryggen är utan motstycke, men de saknar styrka i strid."
ElvishShaman="Alvschaman"
ElvishShaman_description="Alvschamanerna koncentrerar sig på de mindre våldsamma sätten att hindra fienden, som att snärja dem i snaror så att de kan anfalla en gång färre. Alvschamaner kan också {SWEDISH_HEAL} trupper i sin närhet."
ElvishSharpshooter="Alvernas skarpskytt"
ElvishSharpshooter_description="Detta är den högsta eliten av bågskyttar i Wesnoth. Skarpskyttarna är extremt träffsäkra, även när de skjuter snabbt, och träffar garanterat åtminstone 60% av gångerna. De är perfekta för att tunna ut fiendeleden."
ElvishShyde="Skogsalv"
ElvishShyde_description="De älvlika skogsalverna ägnar sig helhjärtat åt naturen. Trollsländevingar växer ut på ryggen och de förvandlas till vackra varelser som kan glida fram genom de alvernas skogar."
