msg_cmpgn_ei_death_dacyn="Wesnoth je stratený! Bezo mňa si Gweddry neporadí!"
msg_cmpgn_ei_death_gweddry="Nie! Nepodarilo sa mi zachrániť Wesnoth pred zničením!"
msg_cmpgn_ei_death_owaec1="Moja hliadka padla..."
