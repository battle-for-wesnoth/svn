DrakeBurner="Jašter opekač"
DrakeBurner_description="Jašteri opekači rozosievajú smrť nielen svojimi pazúrmi, ale majú aj schopnosť chrliť oheň, zdedenú po dávnych predkoch. Nepriatelia sa im radšej vyhýbajú."
FireDrake="Ohnivý jašter"
FireDrake_description=""

DrakeClasher="Jašter úderník"
DrakeClasher_description=""

DrakePetit="Malý jašter"
DrakePetit_description=""
DrakeBeak="Jašter zobák"
DrakeBeak_description="Zobáci sú menší ako väčšina jašterov, a preto sú obratnejší a dokážu bojovať aj počas letu."

DrakeSlave="Jašter otrok"
DrakeSlave_description="Jašterí otroci sú najnižšími služobníkmi spoločnosti jašterov."
DrakeWorker="Jašter robotník"
DrakeWorker_description="Jašteri bojovníci dokážu bojovať ostrými pazúrmi."

DrakeMage="Jašter mág"
DrakeMage_description="Ako všetci mágovia, aj jašterí mágovia ovládajú bojovú mágiu."


Saurian="Saur"
SaurianWarrior="Saur bojovník"


Merman="Morský muž"
Merman_description="Morský muž je mocným obyvateľom morí, je síce obojživelník, ale na zemi má ťažkosti."
MermanLord="Morský vládca"
MermanLord_description="Morský vládca je kráľom ocenánov, šikovný v boji s trojzubcom, ľahko porazí nepriateľa, ktorý je dosť hlúpy na to, aby vošiel do jeho prirodzeného prostredia."
Triton="Triton"
Triton_description="Tritoni sú pánmi morí. Tritoni tručne používajú trojzubec a ľahko porazia každého nepriateľa, ktorý je dosť hlúpy, aby sa zatúlal do ich životného prostredia."


Naga="Naga"
Naga_description="Nagovia sú obyvateľmi morí, podobne ako morskí ľudia. Sú menší a vrtkejší a rovnako neznášajú suchú zem."
SeaHag="Morský strigôň"
SeaHag_description="Morskí strigôni sú starí a skúsení nagovia, ktorí sa naučili ovládať vodnú mágiu."


Wose="Lesný muž"
ElderWose="Starý lesný muž"
AncientWose="Prastarý lesný muž"


GiantSpider="Veľký pavúk"
GiantSpider_description="V hlbinách Knalgy sa údajne potulujú veľké pavúky a požierajú svoje obete. Zblízka dokážu svoju obeť uhryznúť a otráviť, z diaľky útočia pavučinou a spomaľujú tak svojich súperov."

GiantScorpion="Veľký škorpión"
GiantScorpion_description="Veľké škorpióny sú smrteľne nebezpečné tvory ukryté v piesku Púšte smrti. Sú neľútostné a večne hladné, takže je lepšie sa k týmto gigantickým pavúkovcom nepribližovať."

Yeti="Yeti"
Yeti_description="Yeti je veľký tvor podobný človeku, ktorý žije v horách. Stretnutie s ním prežil iba málokto, a mnohí pochybujú, či naozaj existujú."

SleepingGryphon="Spiaci gryf"
SleepingGryphon_description="Pssst! Gryf spí! Je lepšie ho nebudiť!"
Gryphon="Gryf"
Gryphon_description="Toto vznešené stvorenie, napoly lev, napoly vták, je vládcom oblohy. Nemajú radi ostatné inteligentné druhy, a tak ich nikto bezdôvodne nevyrušuje."

Cockatrice="Chiméra"
Cockatrice_description="Tento záhadný hadovitý netvor sa môže na prvý pohľad zdať slabým, ale zdanie klame. Chiméra dokáže premeniť súpera na kameň púhym pohľadom!"

CuttleFish="Sépia"
CuttleFish_description="Sépia je obrovský morský netvor. Svojich súperov dokáže omotať mocnými chápadlami alebo na nich z diaľky pľuť jedovatý čierny atrament. Ak chcete prežiť stretnutie s takýmto netvorom, najlepšie je zostať na brehu."

SeaSerpent="Morský had"
SeaSerpent_description="Morský had je obrovská príšera schopná sama prevrátiť loď."


Gate="Brána"
Gate_description="Brána sa neotvorí, keď chce prejsť cudzinec."

WatchTower="Strážna veža"
WatchTower_description="Strážne veže sú miesta, z ktorých možno zbadať nepriateľa a strieľať po ňom balistami."

Galleon="Galeóna"

Transport="Obchodná loď"
TransportGalleon="Obchodná loď"

PirateGalleon="Pirátska loď"


ability_ambush="prepad"
ambush_description="Prepad:
Jednotka sa dokáže ukryť v lese, kde ju nepriateľ neuvidí.

Nepriateľské jednotky nemôžu vidieť ani napadnúť túto jednotku v lese, iba v ťahu bezprostredne nasledujúcom po jej útoku."

ability_cures="uzdravenie"
cures_description="Uzdravenie:
Táto jednotka spája liečivé rastliny s mágiou a tak lieči jednotky rýchlejšie než je zvyčajne možné na bojisku.

Táto jednotka sa postará o všetky zranené spriatelené jednotky na vedľajších políčkach, keď začne ťah.
Jednotka v opatere uzdravovateľa sa môže za jeden ťah vyliečiť až o 8 životov.
Uzdravovateľ môže vyliečiť všetkým opatrovaným jednotkám dokopy 18 životov za ťah.
Uzdravovateľ dokáže aj vyliečiť otrávenú jednotku, ale táto jednotka už v danom ťahu nebude liečená."

ability_heals="liečenie"
heals_description="Liečenie:
Jednotka dokáže liečiť spriatelené jednotky na vedľajších políčkach začiatkom ťahu.

Jednotka v opatere liečiteľa sa môže za jeden ťah vyliečiť až o 4 životy.
Liečiteľ môže v jednom ťahu vyliečiť všetkým opatrovaným jednotkám spolu 8 životov.
Liečiteľ nedokáže vyliečiť otrávenú jednotku; taká jednotka musí vyhľadať pomoc v dedine, alebo u jednotky, ktorá dokáže uzdravovať."

ability_illuminates,cures="osvetlenie,uzdravenie"
illuminates_description="Osvetlenie:
Táto jednotka osvetlí okolitý priestor, takže jednotky poriadku budú bojovať lepšie a jednotky chaosu horšie.

Jednotka na vedľajšom políčku bude bojovať v noci ako za súmraku, a za súmraku ako cez deň."

ability_leadership="velenie"
leadership_description="Velenie:
Táto jednotka dokáže viesť jednotky vedľa seba, takže bojujú lepšie.

Jednotky nižšej úrovne na vedľajších políčkach spôsobia v boji väčšie zranenie."

ability_regenerates="regeneruje"

ability_skirmisher="priebojnosť"
skirmisher_description="Priebojnosť:
Táto jednotka je zvyknutá pohybovať sa medzi nepriateľmi a nenechá sa nimi zastaviť."

ability_teleport="teleport"
teleport_description="Teleport:
Táto jednotka sa dokáže v okamihu premiestniť z jednej spriatelenej dediny do druhej."

ability_leadership,skirmisher="velenie,priebojnosť"


healthy="zdravý"

invisible="neviditeľný"
invisible_description="Táto jednotka je neviditeľná. Súperove jednotky ju nemôžu vidieť ani napadnúť."

lawful="Poriadok"
lawful_description="Jednotky poriadku bojujú lepšie cez deň a horšie v noci.

Deň: +25% Zranenie
Noc: -25% Zranenie"

neutral="Neutrál"
neutral_description="Neutrálne jednotky neovplyvňuje deň a noc, bojujú rovnako v každom čase."

chaotic="Chaos"
chaotic_description="Jednotky chaosu bojujú lepšie v noci a horšie vo dne.

Deň: -25% Zranenie
Noc: +25% Zranenie"

Youth="Mladík"
Youth_description="Stále je mladým chlapcom, ale je odhodlaný získať korunu a stať sa vládcom -- stať si medzi najlepších z ľudských bojovníkov."
Fighter="Vojak"
Fighter_description="Vojak je cvičený používať v boji meč. Je mladý a horlivý, zraniteľný nepriateľským útokom. Má však schopnosti stať sa jedného dňa veľkým bojovníkom."
Commander="Veliteľ"
Commander_description="Hodnosť veliteľa majú tí, ktorí vedú jednotky do boja.
Vďaka svojim vodcovským schopnostiam zvyšujú bojový výkon jednotiek na nižšej úrovni na políčkach vedľa veliteľa.
Veliteľ je najšikovnejší s mečom, ale keď treba, dokáže použiť aj luk.
Ak padne veliteľ, bitka je stratená."
Lord="Šľachtic"
Lord_description="Šľachtic je vznešeným vodcom armád, zvlášť zručný v boji nablízko, ale je šikovný aj s lukom. Podobne ako veliteľ, aj šľachtic má vodcovské schopnosti a pomáha jednotkám nižšej úrovne na susedných políčkach."

ElderMage="Starší mág"
ElderMage_description="Starší mág bol kedysi veľkým mágom a stále si uchoval väčšinu sily, aj keď roky mu už niečo ubrali. Vďaka mocným bleskom sa staršieho mága obávajú na bojisku všetci nepriatelia."

Princess="Princezná"
Princess_description="Princezná je vznešeného pôvodu. Umenie meča sa učila od najlepších generálov a bojovú taktiku od najväčších mudrcov, čo z nej robí dobrého bojovníka i veliteľa. Jednotky nižšej úrovne v prítomnosti princeznej bojujú lepšie. Princezná je hybká a obratná, čo jej dáva schopnosti podobné zlodejským."
BattlePrincess="Bojovná princezná"
BattlePrincess_description="Princezná je vznešeného pôvodu. Umenie meča sa učila od najlepších generálov a bojovú taktiku od najväčších mudrcov, čo z nej robí dobrého bojovníka i veliteľa. Jednotky nižšej úrovne v prítomnosti princeznej bojujú lepšie. Princezná je priebojná a dokáže sa prešmyknúť povedľa súpera."

Sergeant="Čatár"
Sergeant_description="Čatár je hodnosť vo velení kráľovskej armády. Nie je silnejší ako iní vojaci, ale má vyhliadky stať sa výnimočným. Ako vodca svojich jednotiek musí prežiť, aby sa bitka dala vyhrať."
Lieutenant="Poručík"
Lieutenant_description="Poručíci bojujú mečom i kušou, vedú skupinky ľudských vojakov, koordinujú ich útoky a zvyšujú bojové schopnosti blízkych jednotiek nižšej úrovne."
General="Generál"
General_description="Generáli sú najvyššími hodnosťami v ľudských armádach. Sú zodpovední za obranu rozsiahlych a dôležitých území v ľudských kráľovstvách. Generál dokáže koordinovať útoky jednotiek na prvej a druhej úrovni, čím zvyšuje ich efektívnosť boja."

Spearman="Oštepník"
Spearman_description="Oštepníci sú základom ľudských armád. Títo mladí vojaci sú po základnom výcviku umiestnení do prvej línie, aby čelili v boji."
Swordsman="Bojovník"
Swordsman_description="Bojovníci sú základom ľudských armád. Títo mladí vojaci sú po základnom výcviku umiestnení do prvej línie, aby čelili v boji."
RoyalGuard="Kráľovský gardista"
RoyalGuard_description="Členovia kráľovskej gardy sa starostlivo vyberajú spomedzi najsilnejších a najhúževnatejších vojakov. Sú nasadení iba v kritických situáciách a zatiaľ vždy zadanú úlohu zvládli."
Pikeman="Kopijník"
Pikeman_description="Kopijníci sú skúsení vojaci, ktorí vymenili oštepy za dlhé kopije. Kopijníci sú zvlášť úspešní proti kavalérii."
Halbardier="Halapartník"
Halbardier_description="Najlepší spomedzi vojakov sa stávajú halapartníkmi. Ich zbraň je síce pomalšia ako meč, ale dokáže uštedriť smrtiaci úder."

HeavyInfantry="Ťažký pešiak"
HeavyInfantry_description="Vojaci ťažkej pechoty sú navlečení do železa a sú chránení pri útoku. Ich jedinou nevýhodou je pomalosť."
HeavyInfantryman="Ťažký pešiak"
HeavyInfantryman_description="Vojaci ťažkej pechoty sú navlečení do železa a sú chránení pri útoku. Ich jedinou nevýhodou je pomalosť."
ShockTrooper="Špeciálny pešiak"
ShockTrooper_description="Špeciálna pechota je elitou wesnothskej armády. Pohybujú sa pomaly, ale sú nesmierne silní, takže sú obávaní vo Wesnothe i v okolitých krajinách."
IronMauler="Miesiželezo"
IronMauler_description="Miesiželezá sa týčia nad bojovým poľom ako železní obri. Sú známi (a obávaní) pre svoju neuveriteľnú odolnosť a ťažké rany kladivom. Keby neboli na bojisku takí pomalí a vzácni, mohli by títo mocní vojaci ovládnuť celý kontinent."

Bowman="Strelec"
Bowman_description="Mladí strelci sú od detstva sústredení na výcvik v streľbe. Sú to najčastejší strelci Wesnothských vojsk."
Longbowman="Lukostrelec"
Longbowman_description="Lukostrelec má špecializovaný dlhý luk, ktorého zvládnutie vyžaduje roky výcviku. Jeho strela prerazí aj brnenie."
MasterBowman="Majster lukostrelec"
MasterBowman_description="Majster lukostrelec dosiahol najvyšší stupeň umenia streľby, aký je v ľudských schopnostiach. Jeho smrtiacu silu v ovládaní tejto zbrane prevyšujú iba elfovia."

Fencer="Šermiar"
Fencer_description="Šermiari sa cvičia v jemnom umení boja mečom. Ich rapír je ľahká zbraň, ale je rýchly a smrtiaci. V druhej ruke držia dýku, ktorou účinne odrážajú útoky."
Duelist="Duelista"
Duelist_description="Duelista je kráľom meča. Jeho schopnosti mu umožňujú útočiť i brániť sa rapírom v jednej ruke, kým v druhej drží pištoľ proti vzdialenejším súperom."

Horseman="Jazdec"
Horseman_description="Jazdci sú od detstva vychovávaní pre jazdu na koni a prísny kódex cti. Jazdci sú rýchli a silní pri útoku. Pri nájazde na nepriateľov spôsobia ich útoky dvojnásobné zranenie, ale pri zásahu bude dvojnásobne zranený aj sám jazdec. Vzbúrenci proti Aševierinej tyranii často používajú jazdcov."
Knight="Rytier"
Knight_description="Rytier je skúsený v boji kopijou i mečom. Keď použije kopiju, rytier nabehne na nepriateľa a uštedrí jemu i sebe dvojnásobné zranenie."
Paladin="Palatín"
Paladin_description="Palatín je najcnostnejším z rytierov. Má všetky rytierske schopnosti, a dokáže aj liečiť blízke spriatelené jednotky."
GrandKnight="Starší rytier"
GrandKnight_description="Starší rytieri sú najmocnejšími jazdeckými bojovníkmi. Dosiahli vrchol zručnosti s mečom i kopijou."
Lancer="Útočník"
Lancer_description="Útočníci sú jedni z najodvážnejších a najobávanejších jazdcov v celom Wesnothe. Nosia len ľahké brnenie, takže môžu rýchlo jazdiť a sú ideálni na rýchly útok. Ich útoky zasadzujú ťažké zranenia, no takisto vystavujú útočníka veľkému riziku."

Cavalry="Jazdec kavalérie"
Cavalry_description="Najlepší jazdci Wesnothu sa regrutujú do armády, kde sa stanú členmi kavalérie. Táto bojová sila s tvrdou disciplínou sa zvlášť hodí na dobýjanie a udržiavanie dedín."
Cavalryman="Jazdec kavalérie"
Cavalryman_description="Najlepší jazdci Wesnothu sa regrutujú do armády, kde sa stanú členmi kavalérie. Táto bojová sila s tvrdou disciplínou sa zvlášť hodí na dobýjanie a udržiavanie dedín."
Dragoon="Dragún"
Dragoon_description="Dragúni jazdia na rýchlych koňoch ozbrojení mečom a kresadlovou pištoľou. Je to veľmi všestranná jednotka."
Cavalier="Jazdec expert"
Cavalier_description="Iba najskúsenejší a najhrdinskejší z dragúnov sa stanú jazdeckými majstrami bojového poľa. Ozbrojení magickými pištoľami, ostrými mečmi a vypracovnými brneniami sú jednými z najlepších jazdcov na svete."

Mage="Mág"
Mage_description="Mág je silný i slabý zároveň. Pomaly sa pohybuje a slabo sa bráni, útočí však magickými strelami, ktoré majú vždy vysokú šancu zasiahnuť svoj cieľ.
Preto je mág mimoriadne vhodný na vyháňanie nepriateľov ukrytých v náročnom teréne."
WhiteMage="Biely mág"
WhiteMage_description="Biely mág je slabý v boji, ale je odborníkom v oblasti liečenia. Jednotky umiestnené vedľa bieleho mága sa liečia rovnako rýchlo, ako keby odpočívali v dedine.
Biely mág je mocný v boji s nemŕtvymi, ktorým svetelný lúč spôsobuje vysoké zranenie."
MageofLight="Mág svetla"
MageofLight_description="Mág svetla je obdivuhodným spojencom všetkých bojovníkov poriadku, a obávaným nepriateľom síl chaosu. Mágova schopnosť žiariť je taká veľká, že na jeho políčku ani na vedľajších nikdy nenastane noc.
Keď je jednotka na políčku vedľa mága svetla, bude za súmraku bojovať ako vo dne, a v noci ako za súmraku. Podobne ako biely mág, aj mág svetla lieči spriatelené jednotky na vedľajších políčkach."
RedMage="Červený mág"
RedMage_description="Červený mág útočí mocnými ohnivými guľami, ktoré majú vysokú šancu na zásah. Červený mág je dobrý vo dne i v noci, má rýchle nohy a je cenný v takmer každej situácii."
ArchMage="Archmág"
ArchMage_description="Archmág je vládcom medzi mágmi. Na svojich súperov metá plamenné gule."
GreatMage="Veľký mág"
GreatMage_description="Veľký mág je obdivovaným a obávaným nepriateľom, pretože v moci prevyšuje aj archmágov."
SilverMage="Strieborný mág"
SilverMage_description="Strieborní mágovia majú rýchle nohy a sú najobratnejší spomedzi mágov. Môžu sa premiestniť z jednej spriatelenej dediny do druhej v jedinom okamihu. Sú vysoko odolní voči väčšine magických útokov."

Thief="Zlodej"
Thief_description="Zlodeji sú rýchlonohí a úskoční, takže ich je ťažké zasiahnuť. Zvlášť vynikajú v boji od chrbta, takže spôsobia dvojnásobné zranenie, keď útočia na nepriateľa, ktorý má zlodejovho spojenca na opačnej strane. Vďaka sklonom k chaosu bojujú zlodeji lepšie v noci ako vo dne."
Rogue="Lupič"
Rogue_description="Lupiči sú majstrami v pohyblivosti, dokážu obísť nepriateľa bez toho, aby ich zablokoval. Majú aj schopnosť útočiť od chrbta, kedy dávajú dvojnásobné zranenie, ak je ich spojenec na opačnej strane napadnutého nepriateľa."
Assassin="Zabijak"
Assassin_description="Zabijaci sú vládcami noci. Útočia od chrbta ako lupiči a nepriateľ ich nedokáže blokovať. Z diaľky hádžu na svojich nepriateľov otrávené nože."

Thug="Hrdlorez"
Thug_description="Hrdlorezi sú zločinci, ktorí svoje obete ubíjajú veľkými palcátmi."
Bandit="Bandita"
Bandit_description="Banditi sú majstri v nočnom prepadávaní a zabíjaní. Sú ozbrojení veľkými palcátmi."

Footpad="Poskok"
Footpad_description="Banditské tlupy využívajú poskokov na prieskum miest a ľudí, ktorých možno okradnúť."
Outlaw="Zbojník"
Outlaw_description="Zbojník lepšie bojuje v noci."

Poacher="Pytliak"
Poacher_description="Pytliaci sa spolehajú na svoje lovecké skúsenosti a sú najcennejší v noci, alebo v lesoch a močiaroch."
Trapper="Lovec"
Trapper_description="Lovci zvyčajne dodávajú potravu banditom a zbojníkom. Ich lovecké schopnosti ich robia cennými v noci, takisto aj v lesoch a močiaroch."

GryphonRider="Jazdec na gryfovi"
GryphonRider_description="Len málokto si dokážu vytvoriť priateľské puto s mocnými gryfmi. Tí, ktorí dokážu jazdiť na týchto zvieratách, dobývajú oblohu."
GryphonMaster="Pán gryfov"
GryphonMaster_description="Páni gryfov majú mnoho skúsenosti s lietaním na gryfoch, ktorí akoby sa stali súčasťou ich tela. Takýto zvláštny vzťah napĺňa zemeplazov strachom, pretože táto dvojica dokáže zaútočiť odkiaľkoľvek."


Scout="Prieskumník"
Scout_description="Prieskumníci používajú najľahšie brnenia a najrýchlejšie kone. Najímajú ich ľudské armády, aby zistili, aké nástrahy na nich čakajú."

Soldier="Vojak"
Soldier_description="Vojaci sú základom ľudských armád. Títo mladí vojaci sú po základnom výcviku umiestnení do prvej línie, aby čelili v boji."

ElvishLord="Elf šľachtic"
ElvishLord_description="Elfí šľachtic je obávaný v boji, vďaka meču nablízko a ohnivým strelám zdiaľky."

ElvishFighter="Elf vojak"
ElvishFighter_description="Elfí vojaci tvoria základ elských armád vo Wesnothe.
Od iných vojenských oddielov ich odlišuje schopnosť bojovať mečom i lukom.
Elfovia majú rýchle nohy a najlepšie bojujú v lese."
ElvishCaptain="Elf kapitán"
ElvishCaptain_description="Kapitán je skúsení vo velení vojakom a poskytuje bonus jednotkám prvej úrovne na vedľajsích políčkach. Elfí kapitán je skúsený v boji nablízko i z diaľky."
ElvishMarshal="Elf maršal"
ElvishMarshal_description="Maršal je jedna z najvyšších hodností v elfej armáde. Maršal dokáže viesť jednotky prvej a druhej úrovne na susedných políčkach, čím zvyšuje ich bojovú silu. Maršal dokáže výborne bojovať aj samostatne, s mečom i lukom."
ElvishHero="Elf hrdina"
ElvishHero_description="Elfí hrdina sa na bojisku sústreďuje na vlastný výkon a jeho bojové schopnosti sú zdokonalené takmer na maximum. Elfí hrdina dáva prednosť boju mečom nablízko, ale je zručný aj v streľbe z luku."
ElvishChampion="Elf šampión"
ElvishChampion_description="Elf šampión je najlepší spomedzi bojovníkov, obdivuhodný majster šermu, spôsobuje v boji nablízko obrovské zranenia. Je mocný aj s lukom, a tak dokáže rozsievať skazu medzi nepriateľmi zblízka i zďaleka."

ElvishArcher="Elf strelec"
ElvishArcher_description="Elfí strelci sú od detstva cvičení v streľbe z luku a sú zdatní v boji zdiaľky. Elfský strelec dokáže rýchlo a presne vystreliť mnoho šípov, tvorí veľkú časť elfskej ermády."
ElvishRanger="Elf hraničiar"
ElvishRanger_description="Elf hraničiar je rýchly a mocný. Hraničiar je skúsený v boji z diaľky i nablízko, je to naozaj všestranný bojovník. Hraničiari sú najšikovnejší z obyvateľov lesa a kým sú v lese, nepriateľ ich nedokáže zazrieť, pokiaľ ho práve nenapadli."
ElvishAvenger="Elf pomstiteľ"
ElvishAvenger_description="Elf pomstiteľ je extrémne skúsený a extrémne rýchly, mocný vo všetkých druhoch boja. Pomstiteľ je považovaný za najmocnejšieho obyvateľa lesov vo Wesnothe. Dokáže prepadnúť nepriateľa v lese: medzi stromami ho nie je vidno, pokiaľ práve neútočí."
ElvishMarksman="Elf ostrostrelec"
ElvishMarksman_description="Elfí ostrostrelec je expert na používanie luku. Jeho schopnosti mu zaručujú 60% šancu na zasiahnutie nepriateľa, aj keď sa ukrýva v zložitom teréne. Jeho nedostatky v boji nablízko a menšia rýchlosť sú vyvážené jeho obrovskými schopnosťami s lukom."
ElvishSharpshooter="Elf ostreľovač"
ElvishSharpshooter_description="Elfi ostreľovači sú elitou strelcov vo Wesnothe, sú neuveriteľne presní aj pri rýchlej streľbe. Zaručená šanca 60% na zásah, robí ostreľovačov neprekonateľnými pri likvidácii ukrytých nepriateľov."

ElvishShaman="Elf šaman"
ElvishShaman_description="Elfia šamanka sa sústredí na menej násilné spôsoby ako poraziť nepriateľa. Jej zväzujúci útok spomaľuje nepriateľov a zmenšuje počet, koľkokrát stihnú zaútočiť. Má aj základné schopnosti liečiť."
ElvishDruid="Elf druid"
ElvishDruid_description="Elfia druidka je mocným vládcom lesa. Šikovne spúta nepozorných nepriateľov a používa lesné kvety na liečbu spojencov. Druid je cennou podpornou jednotkou každej elfej armády."
ElvishShyde="Elf víla"
ElvishShyde_description="Elfka, ktorá je oddaná prírode, sa postupne premení na vílu. Z chrbta jej vyrastú priesvitné krídla a premenia ju na prekrásne stvorenie, ktorému sa nič v elfích lesoch nevyrovná."

ElvishScout="Elf prieskumník"
ElvishScout_description="Elfí prieskumníci sa svižne pohybujú lesom i lúkou. Ich jazdecké schopnosti nemajú páru, ale chýba im bojová sila"
ElvishRider="Elf jazdec"
ElvishRider_description="Elfí jazdec je rýchly v lese i na rovine. Počas jazdy dokáže strieľať z luku."
ElvishOutrider="Elf rýchly jazdec"
ElvishOutrider_description="Rýchly elfí jazdec letí lesom ako vietor, útočí na slabšie jednotky a odkryté boky. Je rovnako zručný s mečom i lukom, mocne zaútočí a opäť zmizne v lese, aby sa vyhol odvete."

Initiate="Učeň"
Initiate_description="Mladý Ha'atel sa zahrával s temnou mágiou, a túžba po moci ho postupne oslabila natoľko, že sa stal prislabým na bežný súboj."
Deathmaster="Pán smrti"
Deathmaster_description="Gwitiho výpravy na temných chodníkoch mu dali moc neprístupnú bežným smrteľníkom, ale zaplatil strašnú cenu: Nemŕtvi, ktorým dal svoju dušu, sa postupne zmocňujú aj jeho smrteľnej schránky, a po čase sa aj on stane pravým nemŕtvym a postrachom všetkého živého."
Demilich="Starší kostej"
Demilich_description="Dlhodobé zahrávanie so zakázanou mágiou a temnými umeniami si od tohoto mága neodvratne vyžiadali svoju cenu. Stráca vlastné telo, sám sa stáva nemŕtvym. Po čase sa môže stať pravým nemŕtvym a všetci sa ho budú báť."
AncientLich="Prastarý kostej"
AncientLich_description="Prastarý kostej je najvyššou formou nemŕtveho mága. Kto ho uvidí, zmrzne mu krv v žilách. Jeho dotyk prináša smrť a jeho kúzla dokážu aj tých najodvážnejších zmraziť na mieste."

Skeleton="Kostlivec"
Skeleton_description="Bojovník, ktorý padol v boji a oživili ho temní mágovia. Nemŕtvi sú zraniteľní ohňom a svätým útokom, ale odolní voči sečným zbraniam."
Revenant="Umrlec"
Revenant_description="Umrlec je nemŕtvy, ktorý vznikol z niekdajšieho mocného bojovníka. Hoci bojovníkova duša a vôľa už opustili telo, bojové schopnosti sa očividne zachovali."

DarkAdept="Temný učeň"
DarkAdept_description="Temní učni študujú temnú mágiu. Sú to psychotickí fanatici a používajú svoju moc, aby privolali smrť a skazu."
Necromancer="Černokňažník"
Necromancer_description="Černokňažník je mág, ktorý sa rozhodol študovať temné umenia. Černokňažník ovláda moc nemŕtvych a dokáže zosielať kúzla, ktorými odčerpáva životnú silu svojich súperov pre seba."
Lich="Kostej"
Lich_description="Kostej je mág, ktorý sa naplno oddal temným umeniam. Aby získal vládu nad nemŕtvymi, kostej obetoval vlastné telo a sám sa stal nemŕtvym. To mu dáva schopnosť dotykom odsávať životnú silu svojich súperov a čarovať mocné mrazivé kúzla."

Ghoul="Ghúl"
Ghoul_description="Vyhladovaní a zdivení ľudia, ktorí boli prinútení jesť ľudské mäso, sa niekedy musia po smrti vrátiť ako ghúlovia."
Necrophage="Nekrofág"
Necrophage_description="Nekrofágovia sú šialení hladom po mŕtvom mäse a útočia na svoju budúcu potravu jedovatými pazúrmi."

Ghost="Duch"
Ghost_description="Duchovia sú duše bojovníkov, ktorí zomreli pred stáročiami a ich telesné pozostatky už zanikli.
Keďže ich telo už neobmedzuje, títo nemŕtvi dokážu rýchlo letieť za svojimi obeťami."
Wraith="Mátoha"
Wraith_description="Najsilnejší duchovia medzi nemŕtvymi si dokážu vyčarovať prízračný meč, ktorý vysáva silu z ich nepriateľov a posilňuje svojho majiteľa. Dokážu vylúdiť desivý škrekot, ktorý môže slabším povahám zastaviť srdce. Kto zomrie následkom tohoto škrekotu, sám sa stane mátohou v službách svojho vraha."
Spectre="Prízrak"
Spectre_description="Prízraky sú najmocnejší duchovia medzi nemŕtvymi. Dokážu si privolať prízračný meč, ktorý pije životnú energiu ich nepriateľov a posilňuje ich. Ich strašný škrek môže zmraziť srdcia slabých."
Shadow="Tieň"
Shadow_description="Tieň je duša zatemnená zlom. Tiene v noci napádajú nič netušiace obete. Tieto zlé stvorenia sa v noci dokážu ukryť bez stopy."
Nightgaunt="Nočný des"
Nightgaunt_description="Nočný des lieta v noci a skrýva svoju ohavnú tvár za maskou v snahe skryť číre zlo vo svojej duši. Tieto odporné stvorenia sa dokážu v noci ukryť bez stopy."

DarkSpirit="Temný duch"
DarkSpirit_description="Temní duchovia sú poslami a zvestovateľmi ríše mŕtvych, a silou hrôzy v tomto svete. Našťastie ich vo Wesnothe nebýva často vidno."

VampireLady="Kráľovná upírov"
VampireLady_description="Chladná a nádherná kráľovná si udržiava svoj večne mladý výzor pitím krvi živých."

WalkingCorpse="Chodiaca mŕtvola"
WalkingCorpse_description="Temná mágia dokáže rozhýbať mŕtvoly. Zombie sú v boji slabé, ale koho zabijú, ten sa tiež pridá k armáde nemŕtvych."
Soulless="Bezduchý"
Soulless_description="Tieto pohyblivé chodiace mŕtvoly zosilneli po dlhých bojoch so živými."

SkeletonArcher="Kostlivec lukostrelec"
SkeletonArcher_description="Tieto telá mŕtvych lukostrelcov boli vrátené do boja ako nemŕtvi. Rovnako ako iní nemŕtvi sú zraniteľní plameňom a svätým útokom, a odolní voči sečným zbraniam."
BoneShooter="Kostlivec ostreľovač"
BoneShooter_description="Elitní nemŕtvi lukostrelci používajú ako strely kosti svojich obetí, čím na súperov zosielajú nielen zranenie ale aj hrôzu."

DeathKnight="Rytier smrti"
DeathKnight_description="Niekedy sa najmocnejší vojakci a generáli premožení nenávosťou a hnevom vracajú na tento svet ako rytieri smrti."

Chocobone="Čokobon"
Chocobone_description="Kostlivci jaziaci na kostrách veľkých vtákov, ktorých používala na dopravu dávno zaniknutá civilizácia, sú mnohokrát rýchlejší ako jazda."

VampireBat="Netopier upír"
VampireBat_description="Nemŕtve lietajúce zviera útočí tak, že uhryzne svoju obeť. Hoci tesáky netopiera upíra nie sú silné, vyciciava nimi krv a zdravie obete pre seba."
BloodBat="Krvavý netopier"
BloodBat_description="Toto nemŕtve lietajúce zviera má srsť červenú od krvi svojich obetí. Krvavý netopier je rýchly a môže sa liečiť krvou, ktorú vycicia druhým. Takto sa môže po útoku stať ešte silnejším ako bol na začiatku!"

weapon_none="nič"

weapon_name_axe="sekera"
