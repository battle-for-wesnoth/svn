#Zomrie Grüü
#Zomrie šaman"

msg_orc9_1="Konečne, tu sú Žalostné kopce! Dúfam, že je všetko OK."
msg_orc9_2="Prečo?"
msg_orc9_3="Iba trollovia nevedia, že v týchto končinách vládne Namyslený Shan Taum, bývalý súper môjho otca Karuna Čierne Oko."
msg_orc9_4="Nemyslím, že by uvítal syna Čierneho Oka."
msg_orc9_5="Kto je tam? Kapou'e! Čo hľadáš na mojom území, ty patetická troska?"
msg_orc9_6="Zadrž, Shan Taum. Nie sme tu kvôli sporom, ame tu, aby sme sprevádzali našich bratov a dohodli sa s tebou, čo urobíme."
msg_orc9_7="Bwahaha! Ty si nula! Kde máš svoj kraj? Si žobrák. Si rovnako trápny ako tvoj otec!"
msg_orc9_8="Ako sa opovažuješ hovoriť tak o mojom otcovi, ty úbohý zbabelec?! Z tvojej lebky si urobím pohár!"
msg_orc9_9="Vážne? A čo z neho budeš piť? Kvapky proti hnačke?"
msg_orc9_10="Rozzúrený Kapou'e zaútočil na namysleného orka Shana Tauma."
msg_orc9_21="Nieee! Nezabíjaj ma, vzdávam sa, ty prízemný chudák."
msg_orc9_30="Čo je to? Zbláznili ste sa!? Ľudia obliehajú našu pevnosť Prestim, a vy tu bojujete jeden s druhým!?"
msg_orc9_31="No, ehmmm..."
msg_orc9_32="Kapou'e, zvesti hovoria, že si prešiel dlhú púť, aby si vyhľadal našu pomoc, a pritom si sprevádzal Pirka, Gorka a Vraurka. Rada je ti za to vďačná."
msg_orc9_33="Viem, čo od nás chceš, ale asi ti nemôžeme pomôcť."
msg_orc9_34="Naozaj? Ale môj ľud..."
msg_orc9_36="Nerozumieš tomu. Orkovia boli rozdelení celé stáročia. Jediný, kto nás ako tak vedel zjednotiť, bol tvoj otec, Karun Čierne Oko. Správy o tebe zatiaľ nasvedčujú, že si synom hodným svojho otca."
msg_orc9_37="To je pravda. Teraz na nás zo všetkých strán útočia ľudia a elfovia; potrebujeme vodcu, ktorý nás všetkých zjednotí. Dokážeš to len TY!"
msg_orc9_38="No, nie som si istý, či si zaslúžim toľkú..."
msg_orc9_39="Počuli ste? Čaká na nás bitka pri Prestimi!"
msg_orc9_40="Kapou'e, ak Prestim padne, ľudia získajú výbornú základňu na tejto strane rieky a náš ľud nebude v bezpečí. Ty si jediný, kto nám vie pomôcť ubrániť Prestim!"
msg_orc9_41="Nechaj tu svojich ľudí, Kapou'e -- nateraz sú tu v bezpečí -- a choď brániť Prestim. Medzitým, kým je rada opäť pohromade, rozhodneme, či nastal čas znovuvytvoriť Veľkú Hordu a zveriť ti jej vedenie."


Saving_Inarix="Záchrana Inarixa"
Saving_Inarix_objectives="
Vyhráš, ak:
@Privedieš Inarixa a aspoň štyroch saurov k opevneniu na rieke Gork
Preháš, ak:
#Zomrie Kapou'e
#Zomrie Grüü
#Zomrie Inarix
#Zomrie viac ako 5 saurov"

msg_orc_10_1="Konečne posily! Nech ste ktokoľvek, vitajte v Prestimi! Náš opevnený most cez rieku Gork dnes ráno dobylo malé komando elfov. Dva razy sme ich skúšali napadnúť, ale bez úspechu."
msg_orc_10_2="Ha! Môj palcát ich rozmačká."
msg_orc_10_3="Čo je horšie, zvedovia hlásia, že naši spojenci saurovia na čele s Inarixom sú stále zablokovaní na druhej strane rieky, pár kilometrov odtiaľto. Nepodarí sa im prekročiť rieku."
msg_orc_10_4="Elfovia a trpaslíci sa pridali k ľuďom proti nám, a táboria neďaleko. Ľudia tu budú už čoskoro. Musíme zničiť južný most cez rieku."
msg_orc_10_5="Musíme niečo urobiť!"
msg_orc_10_6="Viem, čo musíme urobiť. Zabiť elfov a pomôcť Inarixovi cez rieku."
msg_orc_10_7="Nebude to také ľahké! Naši nepriatelia sú dobre opevnení. A nezabudnite, akonáhle väčšina saurskej armády prejde cez južný most, zničíme ho!"
msg_orc_10_8="Každý, kto zostane na nesprávnej strane rieky, zahynie!"
msg_orc10_10="Tu sme, priatelia. Gróf Lanbec'h a jeho družina je nám v pätách, musíme sa poponáhľať."
msg_orc10_20="Rýchlo! Južný most vyletí do vzduchu! Ústup!"
msg_orc10_31="Utrpeli sme priveľké straty a nedokážeme ľuďom vzdorovať. Musíme sa vzdať."
msg_orc10_50="Na saurov! Roztrhajte ich na kúsky!"
msg_orc10_51="Je neskoro, porazili nás."


