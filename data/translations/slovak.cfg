msg_orc5_1="Tak toto je Tirigaz."
msg_orc5_2="Vyzerá to, že ich idú napadnúť piráti zo Širokého mora. Mali by sme im pomôcť."
msg_orc5_3="Navrhujem, aby sme Gork, ty a ja išli privolať posily."
msg_orc5_4="Privolať posily? Ty nechceš bojovať za našich bratov? Si taký bojko, Vraurk?"
msg_orc5_5="Ja? Ja ti hneď ukážem, kto je tu bojko!"
msg_orc5_6="Nie je čas na škriepky! Ja ich zadržím, vy choďte privolať posily."
msg_orc5_7="To je múdre slovo. Veľa šťastia, syn Čierneho Oka."
msg_orc5_8="Haha! Náš plán ide dobre, obkľúčime ich na zemi, a naši spojenci ich napadnú z mora!"
msg_orc5_9="Napadli nás z oboch strán! Grüü, zadrž ich, kým za dobehnem do Tirigazu pre posily. Bez námorných jednotiek síce pirátov neporazíme, ale môžeme aspoň vyčistiť toto územie od ľudí."
msg_orc5_10="To je úžasná stratégia, náčelník!"
msg_orc5_12="Rabovačka! Ideme vylúpiť týchto orkov!"
msg_orc5_22="Aaaargh! Zomieram!"
msg_orc5_23="Konečne si zaplatil za všetko, čo si urobil mojim bratom orkom!"
msg_orc5_24="Sme naspäť! Máme zlé správy. Ľudia sa zhromažďujú za naším chrbtom, musíme odísť."
msg_orc5_25="Ale kde je zvyšok rady? Netrmácali sme sa tak ďaleko, aby sme teraz ušli!"
msg_orc5_26="Máme od nich správu, že všetci ušli na východ, blízko Žalostných kopcov. Myslím, že by sme za nimi mali ísť čo najrýchlejšie a evakuovať toto mesto."
msg_orc5_27="Ale to je až za Púšťou smrti, ktorá je plná obrovských jedovytých škorpiónov a zbojníkov. Ísť okolo by zase trvalo celú večnosť! A navyše, po tejto púšti, musíme prejsť cez Tichý les!"
msg_orc5_28="Nemáme teda na výber... Nikdy som ešte nejedol škoprióny, ale vidím, že si na tejto výprave užijeme kopu zábavy."


Desert_Of_Death="Púšť smrti"
Desert_Of_Death_objectives="
