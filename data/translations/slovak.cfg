msg_orc3_1="Toto je Barag Gor."
msg_orc3_2="Ach nie! Obliehajú ich elfovia. Musíme našim bratom pomôcť poraziť túto zberbu. Ale tých špinavých elfov je tak veľa."
msg_orc3_3="Náčelník, vymyslel som plán."
msg_orc3_4="Aký plán?"
msg_orc3_5="Pôjdeme a všetkých ich zabijeme. Čo na to povieš?"
msg_orc3_6="..."
msg_orc3_7="A tak Kapou'e zahájil zúfalý útok proti obliehateľom Barag Goru."
msg_orc3_7_1="Sloboda! Veľká vďaka, syn Čierneho Oka. Ja som Jetto, majster zabijakov. Odteraz môžeš na svojej výprave rátať s pomocou cechu zabijakov!"
msg_orc3_8="Konečne utekajú!"
msg_orc3_9="Ešte sme nevyšli z lesa. Vidím, že v lese sú ešte ďalší. Nie sme tu v bezpečí."
msg_orc3_10="Máš pravdu, musíme ísť na bezpečnejšie miesto. Pomohli ste nám. Pomôžete nám ešte raz a odprevadíte nás do prístavu Tirigaz?"
msg_orc3_11="Áno, potrebujem vyhľadať pomoc celej rady. Idem s vami."
msg_orc3_12="Výborne. Toto je nebezpečná výprava, pretože musíme ísť cestou povedľa elfieho lesa. Je to cesta vedľa tej žltej farmy."
msg_orc3_13="Konečne utekajú!"
msg_orc3_14="Áno, ale vidím, že v lese sú ešte ďalší. Nie sme tu v bezpečí."
msg_orc3_15="Máš pravdu, musíme ísť na bezpečnejšie miesto. Pomohli ste nám. Pomôžete nám ešte raz a odprevadíte nás do prístavu Tirigaz?"
msg_orc3_16="Áno, potrebujem vyhľadať pomoc celej rady. Idem s vami."
msg_orc3_17="Výborne. Toto je nebezpečná výprava, pretože musíme ísť cestou povedľa elfieho lesa. Je to cesta vedľa tej žltej farmy."
msg_orc3_19="Zvládli sme to! Naša výprava je ešte ďaleká. Pomáhľajte sa, ľud môj!"
msg_orc3_20="Ničia náš hrad! Bráňte ho, chrabrí elfovia!"
msg_orc3_21="K tvojim službám, Etheliel. Zažeňme tieto zlé tvory späť do bahna!"

msg_orc_17_1="Konečne sme v bezpečí. Rýchlo, Kapou'e, poď s nami, musíme prísť do Tirigazu čo najrýchlejšie."


To_the_harbour_of_Tirigaz="Do prístavu Tirigaz"
