DwarvishFighter="Trpaslík vojak"
DwarvishFighter_description="Trpasličí vojaci sú vynikajúci v podzemnom a horskom teréne. Sú zruční v boji zblízka a ostrie ich bojovej sekery z nich robí obávaných súperov. Ich sila a vytrvalosť vyvažuje ich pomalý krok."
DwarvishSteelclad="Trpaslík obrnenec"
DwarvishSteelclad_description="Skúsenejší trpasličí bojovníci nosia ťažké krúžkové a plátové brnenia, nazývajú sa obrnenci."
DwarvishLord="Trpaslík šľachtic"
DwarvishLord_description="Trpasličí šľachtic je kráľom hôr. V boji sekerou nemá seberovného a dokáže zasiahnuť súpera aj na diaľku. Jeho schopnosti povzbudzujú okolité jednotky nižšej úrovne, aby bojovali lepšie."

DwarvishUlfserker="Trpaslík samovrah"
DwarvishUlfserker_description=""
DwarvishBerserker="Trpaslík berserker"
DwarvishBerserker_description="Trpaslíci sú starobylá rasa bojovníkov. Ich berserker dokáže používať sekeru smrtiacim spôsobom, alebo upadnúť do záchvatu šialenstva, keď zabudne na obranu a zdvojnásobí svoju útočnú silu, a dokáže aj do nepriateľov na diaľku hádzať nože. Okrem toho, prítomnosť trpaslíka berserkera povzbudzuje blízke jednotky na nižšej úrovni a zvyšuje ich útok."

DwarvishThunderer="Trpaslík hromobijca"
DwarvishThunderer_description="Trpasličí hromobijci dávajú trpasličím armádam mocných no pomalých bojovníkov posilu v boji na diaľku. Ich ťažké muškety sú pomalšie a hlučnejšie ako elegantné elfie luky, ale ich prieraznosť je značná."
DwarvishThunderguard="Trpaslík hromový strážca"
DwarvishThunderguard_description="Obávaní trpaslicí hormoví strážcovia nosia tajné a obávané zbrane ukuté trpasličími majstrami tajných technológií. Hoci nie sú rýchlejší ako obyčajní hromobijci, ich útok je ničivejší."
DwarvishDragonguard="Trpaslík dračí strážca"
DwarvishDragonguard_description="Strážcovia veľkých dračích miest chrlia na nepriateľov oheň z takzvaných dračích palíc. Sú vlastníkmi najtajnejších trpasličích technológií."

DwarvishRunemaster="Trpaslík učenec"
DwarvishRunemaster_description="Mocní trpasličí učenci sú obávanými bojovníkmi, pretože spoznali tajnú moc trpasličích rún. Ich milované a starostlivo vyrábané kladivá sršia magickou silou a po údere na zem zosielajú na nepriateľov blesky."


OrcishRuler="Ork vládca"
OrcishRuler_description="Orčí vládcovia sú vodcami svojho kmeňa. Robia dôležité rozhodnutia a vedú svoj národ do bitiek. Z nevyhnutnosti nosia aj luk, ale sú omnoho zručnejší s mečom; Sú to skutočne mocní bojovníci. Ich prirodzené vodcovské schopnosti ich robia v boji nenahraditeľnými: ak padne vládca, bitka je stratená."

OrcishGrunt="Ork chrocht"
OrcishGrunt_description="Chrochti sú základom orčích armád. Chrocht je pomalší ako ľudský či elfí vojak, ale dokáže zasadiť mocnejší úder a takisto znesie viac než padne."
OrcishWarrior="Ork bojovník"
OrcishWarrior_description="Ork bojovník zvládol umenia boja dvoma mečmi, je medzi orkmi vysoko vážený a obávaný medzi nepriateľmi. Jeho jedinou slabinou je neschopnosť používať luk."
OrcishWarlord="Ork vojvoda"
OrcishWarlord_description="Vojvodom sa môže stať iba ľstivý a nepremožiteľný ork. Títo bojovníci zruční v boji mečom i lukom vedú orčie bojové oddiely."

OrcishAssassin="Ork vrah"
OrcishAssassin_description="Orčí vrahovia nie sú v boji silní, ale sú rýchli, dokážu sa dobre brániť v rôznych terénoch a používajú jedovaté šípky. Otrávená obeť bude podliehať pôsobeniu jedu, dokiaľ sa nevylieči v dedine."
OrcishSlayer="Ork zabijak"
OrcishSlayer_description="Orčí zabijaci sú rýchli a vrtkí, zruční v boji z diaľky i zblízka a používajú otrávený útok."

OrcishArcher="Ork lukostrelec"
OrcishArcher_description="Medzi orkami sa lukostrelci považujú za nižšiu kastu, pretože útočia z diaľky. Väčšina orkov sa však nedokáže naučiť strieľať z luku, a preto sú tí niekoľkí lukostrelci v armáde nenahraditeľní."
OrcishCrossbow="Ork kušostrelec"
OrcishCrossbow_description="Ork strieľajúci z kuše si nedostatok schopností nahrádza silou zbrane. V útoku zdiaľky sa nevyrovná elfím ostrostrelcom, ale je húževnatý a dokáže bojovať aj nablízko."
OrcishCrossbowman="Ork kušostrelec"
OrcishCrossbowman_description="Ork kušostrelec si nedostatok schopností nahrádza silou svojej zbrane. V útoku zdiaľky sa nevyrovná elfím ostrostrelcom, ale je húževnatý a dokáže bojovať aj nablízko o čosi lepšie ako elfovia."

OrcishShaman="Ork šaman"
OrcishShaman_description="Orčí šamani sú strážcami mágie orkov. Medzi orčími kmeňmi sú uctievaní a spolu tvoria Radu orkov, ktorá vykonáva rozhodnutia kľúčové pre celú komunitu orkov, a vynášajú rozsudky v sporoch medzi kmeňmi tejto hádavej rasy. Hoci sú (na orkov) fyzicky slabí, orčí šamani sú dobrými čarodejníkmi a môžu svojich nepriateľov prekliať a ubrať im životnú silu."

NoviceOrcishShaman="Ork mladý šaman"
NoviceOrcishShaman_description="Orčí šamani sú strážcami mágie orkov. Medzi orčími kmeňmi sú uctievaní a spolu tvoria Radu orkov, ktorá vykonáva rozhodnutia kľúčové pre celú komunitu orkov, a vynášajú rozsudky v sporoch medzi kmeňmi tejto hádavej rasy. Hoci sú (na orkov) fyzicky slabí, orčí šamani sú dobrými čarodejníkmi a môžu svojich nepriateľov prekliať a ubrať im životnú silu. Mladí šamani sú plní energie, ale ich čarodejnícke zručnosti si stále vyžadujú zlepšenie."
OldOrcishShaman="Ork starý šaman"
OldOrcishShaman_description="Orčí šamani sú strážcami mágie orkov. Medzi orčími kmeňmi sú uctievaní a spolu tvoria Radu orkov, ktorá vykonáva rozhodnutia kľúčové pre celú komunitu orkov, a vynášajú rozsudky v sporoch medzi kmeňmi tejto hádavej rasy. Hoci sú (na orkov) fyzicky slabí, orčí šamani sú dobrými čarodejníkmi a môžu svojich nepriateľov prekliať a ubrať im životnú silu. Starí šamani sú majstrami mágie, no ich fyzická sila sa s vekom vytráca."

SeaOrc="Morský ork"
SeaOrc_description="Bugg: Vláda nad oceánom! Malý krok pre mňa, ale veľký krok pre celé goblinstvo! *Glg*"


WolfRider="Vlčí jazdec"
WolfRider_description="Goblini sú menší a slabší ako orkovia a preto si cvičia veľké vlky, na ktorých jazdia a skúmajú okolie pre goblinské armády. Vlci boli vychovávaní so svojimi pánmi v temných orčích jaskyniach a tak sa na rozdiel od iných jazdných zvierat neboja ani horského terénu."
GoblinKnight="Goblin rytier"
GoblinKnight_description="Goblinskí rytieri sú elitou goblinských vlčích jazdcov. Dokážu jazdiť veľmi rýchlo, dokonca rýchlejšie ako ľudskí či elfí jazdci."
DirewolfRider="Vlčí pán"
DirewolfRider_description="Vlčí páni sú najrýchlejšími bojovými jednotkami vo Wesnothe, ich strašidelné veľké vlky majú jedovaté pazúry. Títo goblini sú obávanými a neľútostnými nepriateľmi."
GoblinPillager="Goblin rabovač"
GoblinPillager_description="Niektorí goblini naučia svojich vlkov prekonať strach z ohňa. Goblinskí zbojníci potom napádajú súperov s fakľami a sieťami."

GoblinDirewolver="Vlčí pán"
GoblinDirewolver_description="Vlčí páni sú najrýchlejšími bojovými jednotkami vo Wesnothe, ich strašidelné veľké vlky majú jedovaté pazúry. Títo goblini sú obávanými a neľútostnými nepriateľmi."


TrollWhelp="Troll mláďa"
TrollWhelp_description="Trollovia sú silné a kruté humanoidné netvory. Majú ohromnú schopnosť regenerácie a zranenia sa im liečia aj uprostred boja.
Tento troll je zatiaľ iba mláďa, ale jeho rasa je známa rýchlym vývinom."
Troll="Troll"
Troll_description="Trollovia sú silné a kruté humanoidné netvory. Majú ohromnú schopnosť regenerácie a zranenia sa im liečia aj uprostred boja."
TrollWarrior="Troll bojovník"
TrollWarrior_description="Troll bojovník je zocelený bojom. Rozdáva smrtiace údery palcátom a pritom sa regeneruje zo zranení počas boja."


YoungOgre="Mladý ohyzd"
YoungOgre_description="Ohyzdi sa ešte v mladom veku berú na vojenský výcvik. Nie sú dosť šikovný na zvládnutie zbraní, takže dostávajú veľký nôž a učia sa ním mávať smerom k nepriateľovi, nie k vlastnému hrdlu."
Ogre="Ohyzd"
Ogre_description="Ohyzdi sú veľké a hlúpe ľuďom podobné bytosti, ktoré zvyčajne žijú samotársky v divočine. Možno ich ľahko predbehnúť alebo prekabátiť, ale ich silu neradno podceňovať."


