msg_orc6_1="Odkedy sme vošli vo tejto púšte, uplynuli dva dni. Nikdy som nezažil takú horúčavu, a už nám pomaly dochádza jedlo."
msg_orc6_2="Som hladný a ešte sme nenašli žiadneho veľkého škorpióna. Iste by som si na ňom pochutil."
msg_orc6_3="Dúfam, že ani žiadneho nenájdeme! Sú to strašné obrnené príšery a proti ich tvrdým pancierom nepomôže ani trollí kyjak."
msg_orc6_4="Počul som, že najlepšia zbraň na ne je ostrý meč priamo do oka. Ale tiež dúfam, že ich nestretneme."
msg_orc6_5="Slnce sa dvíha, mali by sme prerušiť cestu a nájsť oázu z tejto mapy, skôr než príde poludnie."
msg_orc6_6="Buďte opatrní! Táto oáza je známy brloh zbojníkov a výpalníkov."
msg_orc6_10="Zvládli sme to! Teraz si musíme odpočinúť, a môžeme pokračovať v ceste."


Silent_Forest="Tichý les"
Silent_Forest_objectives="
