tip_of_day="Tip dňa"
tip_of_day1="Jednotky poriadku bojujú lepšie vo dne, jednotky chaosu zase v noci. Na neutrálne jednotka nemá noc a deň vplyv."
tip_of_day2="Počas výpravy môžeš využiť skúsenejšie jednotky z predchádzajúcich máp pomocou voľby 'Privolaj'."
tip_of_day3="Existuje šesť druhov útoku: strelný, sečný, tupý, ohnivý, mrazivý a svätý. Rôzne jednotky sú rôzne citlivé voči jednotlivým druhom útokov. Ťukni druhým tlačidlom myši na jednotku, vyber si 'Popis jednotky' a potom 'Odolnosť', aby si videl nakoľko dokáže jednotka odolávať jednotlivým druhom útoku."
tip_of_day4="Terén, na ktorom jednotka stojí, určuje šancu súpera zasiahnuť ju v boji. Miera obrany momentálne označenej jednotky na momentálne označenom teréne sa zobrazuje v pravom hornom rohu obrazovky."
tip_of_day5="Otrávená jednotka stráca 8 životov každé kolo, ale nezomrie následkom jedu: jed nikdy nezníži životy pod 1. Otváravné jednotky možno uzdraviť v dedine, alebo umiestnením vedľa jednotky so schopnosťou 'uzdraviť'."
tip_of_day6="Tlačidlom 'Privolaj' v menu hry môžeš privolať jednotky z predchádzajúcich máp. Opakovaným privolávaním vybraných jednotiek je možné vytvoriť mocnú a skúsenú armádu."
tip_of_day7="Každá jednotka má vedľajšie políčka mapy pod kontrolou. Ak sa jednotka pohne do oblasti pod kontrolou súpera, nemôže sa v tom kole ďalej pohybovať."
tip_of_day8="Šanca zasiahnuť jednotku zvyčajne závisí na tom, ako dobre sa táto jednotka vie brániť na teréne, kde práve stojí. Magické útoky však majú vždy šancu 70% na zásah, a útok ostrostrelca má šancu aspoň 60% na zásah."
tip_of_day9="Jednotky ponechané v dedine sa vyliečia o 8 životov na začiatku ťahu."
tip_of_day10="Jednotky, ktoré sa počas ťahu nepohli ani neútočili, oddychujú a na začiatku nasledujúceho ťahu sa im vyliečia 2 životy."
tip_of_day11="Väčšina peších jednotiek sa lepšie bráni v dedinách a hradoch ako v inom teréne. Väčšina jazdeckých jednotiek nemá v dedinách a hradoch výhodu pri obrane."
tip_of_day12="Jezdecké jednotky sú zvyčajne odolné voči sečným a tupým zbraniam, ale sú zraniteľnejšie zbraňami ako šípy a oštepy."
tip_of_day13="Zasadiť nepriateľovej jednotke smrteľný úderje najlepší spôsob ako získať skúsenosti. Jednotka, ktorá zabije nepriateľa, získa 8 skúseností za každú úroveň zabitej jednotky."
tip_of_day14="Elfie jednotky sa výborne pohybujú a bojujú v lese. Trpaslíčie jednotky sa výborne pohybujú a bojujú v kopcoch a v horách."
tip_of_day15="Trpezlivosť často ruže prináša. NEž útočiť za nevhodných podmienok alebo s málo jednotkami, počkaj na lepšie podmienky a až potom zaútoč."
tip_of_day16="Ak si napadnutý z viacerých smerov, možno sa oplatí poslať niektorým smerom menej potrebné jednotky, aby spomalili nepriateľov postup."
tip_of_day17="Neboj sa cúvnuť a zostaviť novú formáciu, často je to kľúčom k víťazstvu."
tip_of_day18="Vo väčšine výprav dostaneš bonusové zlato za skoré dokončenie, v závislosti na počte dedín na mape a počte ušetrených ťahov. Takto vždy získaš viac zlata, než keby si obsadil dediny a vyčkával až vyprší čas."
tip_of_day19="Tvoj veliteľ môže verbovať a privolávať jednotky z pevnosti v hrade (nie nutne v tej, kde si začal). Môžeš dobyť súperovu pevnosť a verbovať odtiaľ. Prípadne ti niektorý spojedec môže poskytnúť miesto na verbovanie vo vlastnom hrade."
tip_of_day20="Kostlivci sú odolní voči strelným a sečným útokom, ale zraniteľní tupými, ohnivými a svätými útokmi."
tip_of_day21="Jednotky so schopnosťou veliť zlepšujú bojové schopnosti vlastných jednotiek nižšej úrovne na vedľajších poliach."
tip_of_day22="Vo všeobecnosti sa neoplatí zostať stáť vedľa prázdnej dediny. Nepriateľská jednotka môže vojsť do dediny a zaútočiť, pričom využije obranu a liečenie, ktoré poskytuje dedina."
tip_of_day23="Ak držíš kurzor myše nad schopnosťou alebo vlastnosťou, zobrazí sa popis tejto schopnosti či vlastnosti."
tip_of_day24="Zoraď jednotky vedľa seba, aby kryli zranené jednotky, kým sa zregenerujú."
tip_of_day25="Pozri si nastavenie kláves v menu 'Nastavenia'."
tip_of_day26="Ak pohneš jednotku, ale pritom nezaútočíš ani nezistíš žiadnu novú informáciu, môžeš pohyb vrátiť klávesom 'u'."
tip_of_day27="Ak pohneš kurzor myši nad nepriateľskú jednotku, uvidíš, ako ďaleko sa môže hýbať."
tip_of_day28="Použi liečiteľov ako pomocné jednotky pri útoku - pomôžu ti v boji aj keď sami nebudú útočiť."
tip_of_day29="Spomaľujúci útok spôsobí, že sa nepriateľská jednotka bude pomalšie pohybovať a bude mať o jeden útok menej ako zvyčajne. Oplatí sa to najmä proti jednotkám, ktoré majú málo silných útokov."
tip_of_day30="Sväté útoky sú zvlášť účinné proti nemŕtvym."
tip_of_day31="Keď je jednotka povýšená na ďalšiu úroveň, vylieči sa. Ak to múdro použiješ, môžeš zvrátiť výsledok boja."
tip_of_day32="Jednotky s výpadom sú najúčinnejšie proti nepriateľom, ktorých dokážu zabiť jednou ranou."
