msg_cmpgn_ei_01_01="Poďme, bratia, zničme týchto ľudí, čo nám bránia vo vstupe do Wesnothu!"
msg_cmpgn_ei_01_02="Keďže nemáme vlastnú vôľu, musíme s tebou súhlasiť."
msg_cmpgn_ei_01_03="Nie! Musíme udržať túto hliadku!"
msg_cmpgn_ei_01_04="Pane, nedokážeme odolávať navždy. Idem preskúmať hrad a pozrieť, či sa dá nejako uniknúť a varovať kráľa."
msg_cmpgn_ei_01_05="Pane! Teraz môžeme uniknúť! Našiel som tajnú bránu vedľa hradu!"
msg_cmpgn_ei_01_06="Za mnou, muži! Do tajnej brány!"
msg_cmpgn_ei_01_07="Rýchlo! Čoskoro prídu nepriateľom posily a my všetci zahynieme! Poďte do brány!"
msg_cmpgn_ei_01_08="Ty útočíš na MŇA?!? Vráť sa k svojmu pánovi!"


