msg_orc7_1="Takže toto je Tichý les... Prečo sa tak volá? Je naozaj taký tichý?"
msg_orc7_2="Nie vždy bol taký tichý. Lovci z mnohých kmeňov sem chodili loviť a rybáriť v rieke Bork. Ale teraz sem nikto nevstúpi, ak nemusí."
msg_orc7_3="Niektorí tvrdia, že v lese straší."
msg_orc7_4="Je fakt, že z tých, čo vošli do tohto lesa, sa len málokto vrátil domov. Les je pravdepodobne plný elfích odpadlíkov."
msg_orc7_5="Tak či onak, potrebujeme oddych. Máme dosť zbraní, aby sme si poradili s hŕstkou elfích zlodejov. Ak nejakého stretnem, s veľkou radosťou ho strčím do rieky Bork."
msg_orc7_6="Čo je to? Orkovia v našom lese? Blázni! Ani jeden sa nevráti živý!"
msg_orc7_7="Súhlasím. Napadneme ich z oboch strán."
msg_orc7_10="Zvládli sme to! Teraz si oddýchneme, a môžeme pokračovať v ceste."
msg_orc7_11="Už žiadni elfovia? Kde ste, zbabelci!?"
msg_orc7_12="Nekrič tak nahlas, hlúpy troll. Nepamätáš, že sme v Tichom lese? Možno tu ešte nejakí sú."
msg_orc7_13="Nemyslím si. Museli ujsť. Keďže sme tento les vyčistili od elfov, môžeme si tu pred cestou oddýchnuť."


Shan_Taum_The_Smug="Namyslený Shan Taum"
Shan_Taum_The_Smug_objectives="
Vyhráš, ak:
