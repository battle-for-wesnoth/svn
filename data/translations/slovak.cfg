msg10_10="Ak je to pravda, Konrád, asi by sme mali zvoliť inú cestu a ísť okolo hory, radšej ako skúšať poraziť týchto nových nepriateľov."
msg10_11="Čo na to povieš, Delfador?"
msg10_12="Nie! Nemáme času nazvyš, dostaneme sa ho do priesmyku, dáme si pozor na horských trollov, a budeme sa vyhýbať vode!"
msg10_13="Naši kostilamovia vám pomôžu na ceste, hľa, už prichádzajú zo západných dedín, mocní kostilamovia! Do boja!"
msg10_2="Pozri, Konrád, pred nami leží veľká cesta, ktorú vybudovali trpaslíci!"
msg10_20="Dobre, keď sme teda porazili nepriateľov, dúfajme, že hory neporazia nás!"
msg10_21="Želám vám veľa šťastia na ceste, ja sa musím vrátiť do svojej dediny a postarať sa o rodinu, trpasličia pohostinnosť je vám k dispozícii, kamkoľvek pôjdete, priatelia!"
msg10_22="Poďme vpred!"
msg10_3a="Sotva vidím cez tú hmlu naokolo!"
msg10_4b="Musíme si dať pozor... v týchto horách vraj žije čarodej, ktorý nemá rád návštevníkov. On je na vine, že sa cestovatelia strácajú, a potom ich jeho príšery požierajú."
msg10_5b="Jeho... príšery? Držme sa cesty, muži!"
msg10_6b="Vraví sa, že je to mocný nepriateľ, Konrád. Vraví sa, že keď trpaslíci stavali túto cestu, vyrušili pritom z odpočinku pradávneho mága, a odvtedy sa on a jeho brat túlajú po horách a zosielajú pohromy na trpaslíčie dediny."
msg10_7b="Poďme teda opatrne, ale rýchlo, muži!"
msg10_9="Zdravím vás, pocestní! Ja som Stalrag, náčelník týchto dedín. Varujem vás, v horách žije mocný čarodej a jeho trollovia, a určite na vás zaútočia. Privolám svoj kmeň, aby vám pomáhal!"
msg10a_20="Aaargh! Je po mne! Bojujte ďalej bezo mňa, bratia!"
msg11_1="Zvere sú zatvorené a zvnútra zapreté!"
msg11_10="Povesti neklamú! V jazerách blízko trpasličieho kráľovstva sa vždy ukrývajú príšery s chápadlami."
msg11_11="Konečne, toto je vchod do trpasličieho kráľovstva."
msg11_12="Ja tu vidím iba ruiny a schátrané dediny."
msg11_13="Úbohí dedinčania, ktorí tu kedysi žili a obchodovali s trpaslíkmi, sú teraz otrokmi orkov."
msg11_14="Otroci zlých orkov? Musíme ich oslobodiť!"
msg11_15="Nie je to múdry nápad, našou úlohou je získať Ohnivé žezlo. Ak spomalíme v pochode, obkľúčia nás hordy orkov."
msg11_16="Konrád, počúvaj Defaldora, raz sa vrátime a potom krajinu pozdvihneme z orčích pazúrov."
msg11_17="Nerád to počuje, ale chápem, že sa musíme ponáhľať."
msg11_2b="Nedostaneme sa dovnútra! Čo teraz urobíme?"
msg11_3="Hovorí sa, že orkovia použili starú banskú šachtu, aby prekvapili trpaslíkov. Musí to byť tá na severovýchode."
msg11_4="Musíme ísť teda cez šachtu!"
msg11_5a="Nie je čas na reči, vpred!"
msg11_5b="Váham, či vstúpiť. Potme to bude veľmi ťažké!"
msg11_5c="Nuž, nemôžeme čakať. Teraz si spomínam, že severovýchodné bane sú najlepšou cestu dnu!"
msg11_5d="Lenže Konrádova družina nevstupovala do baní sama..."
msg11_6="Trpaslíčia obrana bola vraj silná. Pozrite na tie zrúcané veže!"
msg11_7="Bitka na zemi bola neľútosná a trvala pol roka, ale boje v tuneloch boli horšie."
msg11_9="V tom jazere žije príšera!"
msg11_9a="Ruarrrrr!!!"
msg12_1="Je tu hrozná tma! Sotva vidím!"
msg12_10="Zachádzaš priďaleko! Ja som Kalenz, mocný vládca elfov! Ako sa ma niekto, kto tu fňuká zalezený v tuneli, opovažuje nazvať zbabelcom?"
msg12_11="Pokoj, priatelia! Pokoj! Keď zlí orkovia bojujú v krajinách nad nami, musíme vari aj my bojovať medzi sebou?"
msg12_12="Dobre hovoríš! Kto si? Vysvetli nám svoju prítomnosť, človek. Prečo si riskoval zdravie i život na ceste to Knalgy, domova trpaslíkov?"
msg12_13="No, my... my..."
msg12_14="My sme prišli, aby dedič mohol obhájiť svoje dedičstvo. Kráľ, dedič trónu. Hľadáme Ohnivé žezlo."
msg12_15="Ohnivé žezlo? Čo ste sa pomiatli? Orčite iba žartujete!"
msg12_16="Nežartujeme, priateľu. Hľadáme Ohnivé žezlo. Potrebujeme, aby nám pri jeho hľadaní pomohli trpaslíci. Ak chcete, pomôžte nám. My ho nájdeme, či už s vašou pomocou, alebo bez nej."
msg12_17="Hovoríš ako blázon. Nikto ani nevie, či Ohnivé žezlo existuje. A kto je akože tým dedičom, tým kráľom, o ktorom hovoríš?"
msg12_18="Ja som to, pane."
msg12_19="Ty? Haha! Tento chlapec predo mnou že je kráľom Wesnothu? Haha! Už dlho som sa tak nezasmial. A ty si kto, starec?"
msg12_2="Veru, je tu tma. Musíme zapáliť fakle a postupovať pomaly a obozretne. Dúfajme, že tu dole ešte stále sú trpaslíci, ktorí nám pomôžu!"
msg12_20="Ja som Delfador. Delfador Veľký, archmág kráľa Gararda, a ochranca jeho dediča."
msg12_21="Ty... ty že si Delfador? Ja som videl Delfadora, keď som bol ešte mladým trpaslíkom a poviem ti, starec, ty nie si Delfador. Muži! Vyžeňte týchto luhárov spred mojich očí. Delfador sa pominul už pred rokmi."
msg12_22="Ja som Delfador Veľký! Kto sa proti mne postaví, zahynie!"
msg12_23="Ty... ty si vážne Delfador! Ale my sme počuli, že si zomrel, už pred rokmi!"
msg12_24="Mysleli si, že som mŕtvi. Dúfali, že som mŕtvy. No ja stále žijem."
msg12_25="A ty si naozaj myslíš, že dokážete nájsť Ohnivé žezlo?"
msg12_26="Áno. Ak nám pomôžete, priatelia, všetky poklady Knalgy, ktoré nájdeme, sú vaše. My chceme len to žezlo. Bude to nebezpečné. Nerobte si ilúzie: trpaslíci budú zomierať, možno mnoho trpaslíkov. Ale istotne je to lepšie než sa ukrývať pred orkmi ako červy."
msg12_27="Máš pravdu, priateľu. Dám vám k dispozícii svojich najlepších mužov. Ale nevieme, kde je žezlo. Povesť hovorí, že je ukryté v severných tuneloch."
msg12_28="Pôjdeme teda do severných tunelov!"
msg12_29="Hmm... za týmito skalami je tajný priechod!"
msg12_3="Veru. My elfovia nie sme zvyknutí na takéto tmavé diery."
msg12_30="V tejto truchlici je obrovské bohatstvo! Napočítal som dvesto zlatých!"
msg12_5="Kto sa to tu približuje? Bytosti z povrchu! Na stráž, muži!"
msg12_6="Prichádzame v pokoji, priatelia. Prichádzame v pokoji!"
msg12_7="Určite? Vidím, že dokonca aj v prievode elfov. Vari my trpaslíci nemôžeme žiť v pokoji bez toho, aby nás vyrušovali zradní elfovia?"
msg12_8="Prečo tie tvrdé slová, trpaslík? Elfovia vám nikdy neublížili."
msg12_9="Nikdy nám neublížili? Sám som tam bol, keď nám elfovia neprišli na pomoc, ako kázalo spojenectvo. Mnoho trpaslíkov bolo pobitých a vy zbabelí elfovia ste pre nás prstom nepohli!"
msg13_1="Toto boli hlavné trpaslíčie jaskyne."
msg13_10="Zem sa trasie."
msg13_2="Podzemné cesty viedli do rôznych častí systému, ale teraz leží všetko v troskách."
msg13_3="Značka hovorí 'Izby pre hostí'"
msg13_4="Strýcova rodina sa celá utopila, keď orkovia zaplavili jaskyňu..."
msg13_5="Zdá sa, že niekto nedávno použil tieto priechody."
msg13_6="Južne odtiaľto je veľká jaskyňa."
msg13_7="TRESK! TRESK! TRESK!"
msg13_8="Skaly sa hýbu!"
msg13_9a="Kto je tam? Priateľ či nepriateľ?"
msg13_9b="Zúfalo sa snažíme vyčistiť tieto tunely od hnusných orkov! Prosím pomôžte nám v našej snahe."
msg13_9c="Hľa, hnusný ork! Vyčistime tieto tunely od ich druhu!"
msg13_9d="Nevedel som, že v týchto jaskyniach sú aj nemŕtvi!"
msg13_9e="Kto je ten darebák, s ktorým bojujeme?"
msg13_9f="Ja som Lionel. Som stratený generál. Pomstím sa vám všetkým!"
msg13_9g="Pomstíš? Čo sme ti také urobili, za čo sa musíš pomstiť?"
msg13_9h="Lionel? Generál? Spomínam si na to meno..."
msg13_9i="Spomínaš si na mňa? Hej. Bol som najlepší kráľov generál a on ma poslal do týchto dier nájsť žezlo. Ale orkovia mňa i mojich mužov uväznili v tejto jaskyni, kde sme zomreli od hladu. Trpaslíci nám nepomohli a nechali ma umrieť. Teraz sa vám všetkým pomstím!"
msg13_die1="Ach! Porazili ma! Ale aspoň to bol dôstojný nepriateľ, nie tí hnusní orkovia."
msg13_die2="Odpočívaj v pokoji, Lionel. Úbohý stratený generál."
msg13_die3="Hoci som zničený, moje poslanie musí byť naplnené. Hoci ste moji nepriatelia, ste správni ľudia. Žezlo je severne odtiaľto, hlboko v jaskyni. Želám vám viac šťastia pri jeho hľadaní, než som mal ja."
msg1_1="V štrnástom roku svojej vlády obrátila Aševiera pozornosť na elfov, ktorými dovtedy pohŕdala. Najala orčích žoldnierov a vyslala ich, aby zničili elfov."
msg1_10="Nech len prídu. Budeme s nimi bojovať do posledného dychu!"
msg1_11="Daj si pozor, Konrád! Chráň ho dobre, Delfador!"
msg1_12="A tak to celé začalo."
msg1_13="Dobre, potiaľto sme to zvládli! Ale kam pôjdeme teraz?"
msg1_14="Pocestujeme na sever a skúsime sa dostať na ostrov Anduin. Snáď tam nájdeme útočisko."
msg1_15="Iste máš pravdu, Delfador. Ale čo sa stane s našimi elfmi?"
msg1_16="Elfovia budú bojovať. Možno nakoniec zvíťazia. Ale obávam sa, že to asi nedopadne dobre. Radšej o tom teraz nehovorme. Vpred!"
msg1_17="Veľa šťastia, Konrád! Neboj sa o nás, budeme bojovať zo všetkých síl!"
msg1_18="Ja... už ďalej nevládzem."
msg1_19="Princ... musíš bojovať ďalej! Nieeeeeee!"
msg1_2="Majster Delfador! Aha, zo všetkých strán prichádzajú orkovia! Čo budeme robiť?"
msg1_20="Je po všetkom, som stratený..."
msg1_21="Zlyhal som... nesplnil som svoju povinnosť ochrániť princa, prehral som."
msg1_22="Nezomieraj! Delfador! Prosím, zostaň nažive!"
msg1_23="Uf"
msg1_24="Ach nie! Náš čas vypršal, ich posily dorazili..."
msg1_25="Skap, darebák, skap!"
msg1_26="Len blázon sa mi stavia do cesty!"
msg1_27="Ja som Galdrad. Cesta ďalej vedie len cez moju mŕtvolu!"
msg1_28="Len blázon by sa ma opovážil napadnúť!"
msg1_28a="Ja som Delfador Veľký, priprav sa na smrť!"
msg1_29="Pusti ma, darebák!"
msg1_3="Je ich príliš veľa. S takým množstvom nemôžeme bojovať. Musíme ujsť!"
msg1_30="Ničia náš domov!"
msg1_31="Už niet cesty späť. Musíme ísť, rýchlo!"
msg1_4="Ale kam? Toto je náš jediný domov! A čo bude s elfmi?"
msg1_5="My budeme bojovať, ale ty musíš ujsť, Konrád. Najdôležitejšie je, aby si ty unikol!"
msg1_6="Pôjdeme na sever. Možno sa nám podarí dostať na ostrov Anduin. Ak to dokážeme, určite budeme v bezpečí. Konrád, musíme najať niekoľko elfov, aby nám pomohli, a potom sa musíš dostať k značke na severozápadnom rázcestí. Ja ťa budem chrániť!"
msg1_7="Dobre, tak teda bežme!"
msg1_8="Útočte na elfov, moji chrochti, obsaďte ich osady a dobyjeme tento kraj pre kráľovnú!"
msg1_9="Haha! Roztrháme tých špinavých elfov na kúsky!"
msg1b_1="V prístave Blackwater by sme si mohli prenajať loď, ale zdá sa, že sem smerujú aj orkovia. V týchto končinách sa usadil jeden z mojich dávnych žiakov - určite nám pomôže!"
msg1b_10="Môžem vám ponúknuť svoju loď - poslal som ju na more so starcami, ženami a deťmi, ale už by sa mala čoskoro vrátiť."
msg1b_11="Ďakujeme, pane."
msg1b_11b="Len dúfam, že ak nás zlí orkovia opäť napadnú, poradíme si rovnako dobre."
msg1b_12="Mali by sme sa nalodiť."
msg1b_13="Nedokázal som ochrániť obyvateľov prístavu Blackwater..."
msg1b_14="Bez jeho pomoci nedokážeme použiť lode, nemáme šancu..."
msg1b_2="Defaldor, nejakí orkovia idú po našej stope! Musíme sa ponáhľať!"
msg1b_3="Delfaldor, môj starý majster, tvoj príchod nám prináša svetlo nádeje.
Dopočuli sme sa, že orkovia napadli elfie lesy, a že niektorí z nich idú napadnúť aj nás, no naša obrana je stále slabá."
msg1b_4="Pomôžeme vám ich poraziť."
msg1b_5a="Pošlem ti na pomoc jedného zo svojich mágov. Najmi ďalších mágov, možno aj zopár jazdcov, ktorí za nás dobre bojovali proti korune. Daj mi pár dní a privediem pomoc."
msg1b_5b="Verbuj jednotky obozretne, Konrád, a pamätaj, že môžeš aj privolať skúsenejšie jednotky z minulých vojov, aby ti opäť pomohli."
msg1b_6="Obrancovia dorazili."
msg1b_7="Jeeej!! To je kopa mágov, radšej zdrháme!"
msg1b_8="Ďakujem vám za pomoc, priatelia."
msg1b_9="Hľadáme dopravu na ostrov Anduin."
msg2_1="A tak družina zakotvila na ostrove Anduin..."
msg2_10="Nepočuli ste o tom? Zajali mnoho morských ľudí a teraz ich držia ako lovcov perál v Perlovom zálive. Kiež by ich niekto dokázal oslobodiť!"
msg2_11="Poďme teda a osloboďme ich!"
msg2_12="Môj pane, to môže byť veľmi nebezpečné..."
msg2_13="Verím, že to dokážeme. Tak či onak, musíme nejako začať vzdorovať Aševiere..."
msg2_14="Odpočiňme si teda, a potom poďme."
msg2_2="Takže toto je Anduin. Vyzerá trochu... zničene."
msg2_3="Bojím sa, že je to tak, Konrád. Zdá sa, že orkovia prišli aj sem."
msg2_4="Kto je to? Á, pristála nám tu skupinka elfov, zaženieme ich späť do mora!"
msg2_5="Nemyslel som, že by sa sem orkovia mohli dostať. Tento ostrov bol kedysi prekrásny. Musíme ho dobyť späť! Do zbrane!"
msg2_6="Vitajte, priatelia, ďakujem vám, že ste zachránili môj ostrov pred orkmi!"
msg2_7="Bola to naša povinnosť, priateľu. Dúfam, že nám tu teraz poskytneš útočisko."
msg2_8="Samozrejme. Orkovia sú krutí. Krutí. Keď si pomyslím, čo robia chudákom morským ľuďom."
msg2_9="A čo také robia morským ľuďom?"
msg3_1="Takže toto je Perlový záliv. Vyzerá to, že tu morskí ľudia tvrdo pracujú!"
msg3_10="Ale... ale... prečo mi to stalo?"
msg3_11="Kto bol ten idiot?"
msg3_12="Konečne sloboda! Smrť orkom!"
msg3_13="Teraz, keď sme slobodní, môžeme spolu poraziť utláčateľov!"
msg3_13a="Smrť orkom! Poďte chlapi, ideme všetci proti nim!"
msg3_14="Sloboda! Kde sú teraz tí orkovia? Pustite ma na nich!"
msg3_15="Ďakujeme, že ste nás zachránili! Teraz vám pomôžeme bojovať proti zlým orkom!
Hlavná klietka, v ktorej držia väčšinu morských ľudí, je na juhovýchode!"
msg3_16="Konečne sme oslobodili morských ľudí. Vráťte sa do oceánu a žite v pokoji."
msg3_17="Môj pane! V budúcnosti by sa vám mohla hodiť pomoc od nás, čo žijeme v mori. Radi vám ponúkneme pomoc a prídeme."
msg3_18="Kde je Delfador? Dúfam, že je v bezpečí!"
msg3_19="V úplnom bezpečí, priateľu!"
msg3_2="Veru tak. A vyzerá to aj, že tu majú veľa, veľa jednotiek. Myslím, že by som mal ísť na opačnú stranu zálivu a odlákať niekoľkých z nich. Ty a zvyšní muži osloboďte morských ľudí!"
msg3_20="Tu si! Som taký rád, že si v poriadku! Teraz si môžeme odpočinúť."
msg3_21="Obávam sa, že na odpočinok niet času. Konrád, Aševiera začala obliehať Elensefar, čím porušila stáročné prímerie medzi Wesnothom a mestským štátom Elense. Ak porazí mesto, nikto netuší, koľko ďalších krajín môže pohltiť!"
msg3_22="Ach nie! Čo budeme robiť?"
msg3_23="Musíš viesť našich mužov do mesta a pomôcť ho brániť. Ak padne skôr ako prídeš, musíš ho opäť dobyť."
msg3_24="Musím? A čo ty, Delfador? Pôjdeš tam so mnou, však?"
msg3_25="Obávam sa, že nie, Konrád. Našiel som nejaké dôležité dokumenty a musím sa s nimi poponáhľať na elfský koncil. Zdá sa, že máme menej času na zastavenie Aševiery, než som si myslel."
msg3_26="Ale Delfador! Ja to sám nedokážem!"
msg3_27="Sám? Pane! Vaši verní vojaci budú stáť pri vás!"
msg3_28="Zvládneš to. Dôverujem ti. Cestuj na sever. Elensefar je tri dni ďaleko, ak sa poponáhľaš."
msg3_29a="Dobre. Ale ako sa dostanem do Elensefaru?"
msg3_3="Dobre. Buď opatrný!"
msg3_30_farewell="Šťastnú cestu, Konrád. Opäť sa uvidíme!"
msg3_30_farewella="Nuž teda šťastnú cestu, Konrád. Dúfam, že budeš mať dobré počasie."
msg3_30a="Je to severozápadne odtiaľto, len pár míľ od pobrežia smerom do vnútrozemia. Sú dve možnosti, ako sa tam dostať, loďou alebo po súši. Každá cesta má svoje ťažkosti a nebezpečenstvá. Vyber si, ako sa tam chceš dostať."
msg3_31="Nedokázal si za celé tie dni poraziť našich nepriateľov? Privolali si posily. Teraz sme už naisto stratení!"
msg3_32="Konrád! Nemôžeme tu stráiť viac času. Hoci by bolo dobré poraziť orkov a oslobodiť všetkých zajatcov, volajú nás naliehavejšie povinnosti!"
msg3_33="Delfador, vďaka nebesám, že si prežil! Bol to tuhý boj, ale prečo ho nemôžeme dokončiť? Prečo musíme odísť?"
msg3_34="Nesiem zlé správy: Aševiera začala obliehať Elensefar, čím porušila stáročné prímerie medzi Wesnothom a Elensefarom. Musíš viesť našich mužov do mesta, brániť ho -- alebo znova dobyť, ak padne skôr ako prídeš."
msg3_35="Musím? Ale ty pôjdeš so mnou, však, Delfador?"
msg3_36="Obávam sa, že nie, Konrád. Našiel som nejaké dôležité dokumenty, ktoré musím preskúmať. Musím okamžite vyraziť na elfský koncil. Stretneme sa v Elensefare, keď ho zachrániš."
msg3_37="Bojím sa, že to bude nad moje sily, ale ak to musí byť, nech je tak. Ako sa dostanem do Elensefaru?"
msg3_38="Keďže si porazil nadvládu orkov nad moriami, najbezpečnejšie bude cestovať loďou. Plav sa pozdĺž pobrežia a pristaneš len pár míľ od Elensefaru. Ponáhľaj sa!"
msg3_39="Keďže orkovia ovládajú moria, cestovať loďou by nebolo bezpečné. Cestuj po zemi, Elensefar je šesť dní pochodu od pobrežia. Ponáhľaj sa!"
msg3_4="Ale šéfe, prečo používame iba netopiere a nagov?"
msg3_5="Pretože musíme ovládať more a morský ľud, a na to sú najlepší nagovia a netopiere!"
msg3_6="Ale orkovia sú predsa najmocnejšia rasa zo všetkých..."
msg3_7="Drž hubu, červ! Ja som tu šéfom!"
msg3_8="Hahaha! Teraz budú orkovia vládnuť na zemi aj v mori!"
msg3_9="Ach... bol by tu niekto ochotný zabiť toho idiota, prosím?"
msg4_1="Ale cesta do Elensefaru bola zradná. Konráda a jeho mužov napadli nepriateľskí nemŕtvi."
msg4_10="Prekvapenie! Hľadám tu mágov a narazím na elfov!"
msg4_11="Chrám je zrejme prázdny."
msg4_12a="Bolo mi cťou pomáhať vám bojovať proti nemŕtvym, pane. Teraz sa musím vrátiť domov. Cítim, že sa naše cesty ešte jedného dňa stretnú, možno v deň, keď budete ešte viac potrebovať pomoc proti hordám nemŕtvych."
msg4_12b="Zvíťazili sme! Len dúfajme, že toto zdržanie neohrozí naše poslanie zachrániť Elensefar. Musíme sa ponáhľať vpred!"
msg4_2="Môj pane! V hentých ruinách akoby sa niečo hýbalo!"
msg4_3="Vyzer to, akoby tam boli nemŕtvi! Pripravte sa na boj, muži!"
msg4_4="Do zbrane!"
msg4_5="Á, blíži sa k nám skupina elfov. Čoskoro nám budú slúžiť elfie zombie!"
msg4_6="Na severozápade je niekoľko starobylých chrámov, ktovie čo sa v nich skrýva!"
msg4_7="Zdá sa, že sa v tomto chráme niekto skrýva."
msg4_8="Ukryl som sa na svätom mieste, aby som si premyslel, ako poraziť zlých nemŕtvych, teraz s vašou pomocou ich dokážeme rozdrviť."
msg4_9="Zdá sa, že sa v tomto chráme niekto skrýva."
msg4_moredie="Bojujte proti nemŕtvym bezo mňa, priatelia!"
msg5_1="Skupina konečne dorazila do Elensefaru, ale zistila, že mesto už dobyli zlí orkovia."
msg5_10="Zlodeji, hmmm? Prečo by sme vám mali dôverovať?"
msg5_11="Samozrejme chápeme, že nám nedôverujete, ale je v našom spoločnom záujme vyhnať orkov z mesta!"
msg5_12a="Hmm... to si musím rozmyslieť..."
msg5_13="Dobre vám poslúžime, pretože si vážime pomoc, ktorú poskytujete nášmu mestu. Uvidíte, že aj medzi zlodejmi existuje česť."
msg5_13a="Poslúžime vám dobre, pretože si vážime pomoc, ktorú poskytujete nášmu mestu. Uvidíte, že aj medzi zlodejmi existuje česť."
msg5_14="Nuž dobre, my odídeme. Budete musieť dobyť mesto bez našej pomoci!"
msg5_14a="Nuž dobre, my odídeme. Budete musieť dobyť mesto bez našej pomoci!"
msg5_14b="Konečne sme to mesto dobyli! Oddýchnime si tu, priatelia."
msg5_14c="Víťazstvo! Zlodeji z Elensefaru vám budú vždy k službám, pane."
msg5_15="Skupina tri dni odpočívala, a potom sa starý priateľ vrátil."
msg5_15b="Skupina oddychovala tri dni, a potom sa starý priateľ vrátil."
msg5_16="Zdravím vás, priatelia. Vidím, že ste zachránili mesto! Vedel som, že to dokážete."
msg5_17="Delfador! Som rád, že ťa vidím! Kde si bol?"
msg5_18="Stretol som sa s elfským Veľkým koncilom. Toto je Kalenz, vládca Severých elfov, ktorý nám na koncile ponúkol podporu Severných elfov."
msg5_19="Zdravím ťa, priateľu."
msg5_2="Môj pane! Zdá sa, že mesto už padlo!"
msg5_20="Delfador, dobyli sme toto mesto, ale Aševierini muži isto prídu a zaútočia na nás! Čo máme robiť?"
msg5_21="Koncil sa stretol a dospel k rozhodnutiu: musíme získať Ohnivé žezlo."
msg5_22="Ohnivé žezlo? Čo je to?"
msg5_23="Počas vlády Gararda I, tvojho strýcovho otca, trpaslíci z Knalgy vyrobili pre kráľa čarovné žezlo. Ich najlepší kováči na ňom pracovali celé roky. No hneď ako bolo dokončené, orkovia napadli tunely Knalgy. Teraz je v Knalge chaos, a hoci v niektorých jej častiach stále žijú trpaslíci a bojujú s orkmi, žezlo sa stratilo v niektorej z veľkých jaskýň."
msg5_24="Ó, ale čo to má spoločné so mnou?"
msg5_25="Garard II, tvoj strýc, vyberal následníka. Vydal nariadenie, že ktorý člen kráľovskej rodiny získa Ohnivé žezlo, bude vládnuť v krajine."
msg5_26="Ó, a vy chcete, aby som získal to žezlo?"
msg5_26a="Budeme vám pritom pomáhať, môj pane."
msg5_27="Čas sa kráti. Myslíme si, že aj Aševiera hľadá to žezlo, aby si poistila svoje miesto na tróne. Ak sa však dostanete k žezlu ako prvý, ľudia vás podporia ako kráľa."
msg5_28="Mňa? Ako kráľa?"
msg5_29="Áno, Konrád. Verím, že jedného dňa budeš kráľom. A teraz sa ponáhľajme!"
msg5_3="To je strašná novina! Musíme mesto dobyť naspäť!"
msg5_4="Je ich tak veľa. Nebude to ľahké! A ozrite na juh, zdá sa, že sa nemŕtvi spojili s orkmi!"
msg5_5="Už idú elfovia! Naše nové spojenectvo s orkmi nám pomôže ľahko ich rozdrviť!"
msg5_6="Musíme dobyť mesto a zničiť zlých nemŕtvych, skôr ako prídu posily!"
msg5_7="V noci sa z lesa vyplížili tri tmavé postavy."
msg5_8="Stáť! Kto je tam? Priateľ či nepriateľ?"
msg5_9="Zdravíme ťa, priateľu. Sme členovia elensefarskej zlodejskej gildy. Radi vám pomôžeme proti orkom!"
msg6_1="Na ceste do Knalgy, skupinu zastavili Aševierine sily."
msg6_10="Stáť! Ďalej ani krok!"
msg6_11="Musím ťa zabiť!"
msg6_12="Vypadni!"
msg6_13="Chráňte ma!"
msg6_14="Áno, pani!"
msg6_15="Nehýb sa!"
msg6_16="Zostaň, kde si!"
msg6_17="Nehýb sa!"
msg6_18="Nejako rýchlo sa ku mne blížia! Radšej použijem trocha mágie."
msg6_19="Zobrali si aj tú dedinu! Poženiem ich na útek!"
msg6_2="Kráľovná ma poslala, aby som ťa zastavila, podvodník!"
msg6_20="Ak ich meče nevedia zničiť, pomôže mágia."
msg6_21="Spáľ ich!"
msg6_22="Platím ťa, aby si ich zabíjal, tak choď!"
msg6_23="Hej, niekto! Zabite tých dotieravcov, hneď!"
msg6_24="Uggh tých chudákov vykuchá!"
msg6_25="Ohyzdi! Potrebujem viac ohyzdov, aby som ich porazila!"
msg6_26="Ohyzd ich určite rozdrví!"
msg6_27="Vzdávam sa! Neubližuj mi, podvodník."
msg6_28="Už som ti povedal, že nie som podvodník, ale ak si ma vypočuješ, ušetrím tvoj život."
msg6_29="Pusti ma!"
msg6_3="To je princezná Li'sar. Kráľovnina dcéra a následníčka!"
msg6_30="Spomeň si na príbeh o starom kráľovi. Opýtaj sa niekoho, kto ho poznal."
msg6_31="Starý kráľ? Už som o ňom počula, ale viem, že to nie je pravda. Mama mi to povedala."
msg6_32="Tvoja matka ťa oklamala, dieťa. Odporúčam ti, aby si si to rozmyslela. Buď sa k nám pridaj, alebo odíď preč. Čoskoro nadíde veľká bitka, a ak v nej budeš na nesprávnej strane, možno nebudeme mať na výber ušetriť tvoj život po druhýkrát."
msg6_33="Nie som dieťa a o tomto sa nebudem baviť! Ak hovoríte, že ma ušetríte, konajte, ako chcete. Odíďte v pokoji severnou cestou."
msg6_34="Dovidenia, princezná. Poďme, muži, severnou cestou!"
msg6_35="(Hehe, netušia, aké hromady nemŕtvych tiahli nedávno na sever. Naisto je po nich!)"
msg6_36="Nie! Takto to nemôže skončiť!"
msg6_37="Ach! Bol som porazený!"
msg6_38="Keď padol Kalenz, nemáme nádej. Sme porazení."
msg6_4="Nie som žiaden podvodník, zrejme ti matka o všetkom klamala."
msg6_4b="Zradca! Tvoje lži skončia spolu s tebou!"
msg6_5="Zbytočne ju presviedčaš. Je iba jeden argument, ktorému porozumie. Do zbrane!"
msg6_6="Trvá to zbytočne dlho, radšej si ešte privolám posily!"
msg6_7="Asi som nepoužila dosť sily..."
msg6_8="Chráňte princeznú!!!"
msg6_9="Stop!!!"
msg7_1="Môj pane! Táto cesta nevyzerá tak bezpečne, ako sme dúfali. Pozrite na tie kopce navôkol: tam je ale nemŕtvych!"
msg7_10a="Slnce vychádza na východe. Nemŕtvi istotne nemajú silu pokračovať v zabíjaní ďalší deň!"
msg7_10b="Veru nie! Zdá sa mi, že sme tento boj prežili."
msg7_10c="Ojoj! Bol to ťažký boj, ale konečne ustupujú!"
msg7_11="Áno! Porazili sme ich!"
msg7_12a="Toto miesto ma znervózňuje ešte aj keď nemŕtvi odišli. Kam môžeme teraz ísť?"
msg7_12b="Ďakujem ti, že si sa nám vrátil na pomoc, Moremirmu."
msg7_12c="Veľmi ma rmúti, že Moremirmu padol v boji, keď sa nám vrátil na pomoc."
msg7_13a="Wesnoth už pre nás nie je bezpečnou krajinou. Kráľovnine sily snoria v každom kúte. Musíme sa pomáhľať do severných krajov, cez veľkú rieku. Poďme rýchlo!"
msg7_13b="Bolo mi povinnosťou i potešením, môj pane! Boli sme na večeri s niekoľkými princezninými strážami, odpočívali sme po púti, a oni začali rozprávať, ako vás nalákali do týchto nebezpečných končín. Museli sme vám pomôcť!"
msg7_13c="Nech odpočíva v pokoji!"
msg7_14a="Veru! Poďme odtiaľto!"
msg7_14b="Takže ona nás na túto cestu poslala úmyselne! Kam pôjdeme teraz? Ktorá cesta je bezpečná?"
msg7_14c="Zomrel v boji pre teba, princ, tak ako sú ochotní zomrieť aj mnohí z nás."
msg7_15b="Musíš sa dostať z dosahu tejto podlej kráľovnej, môj pane. Ak pôjdete týmto smerom, na severovýchod, za gryfonie hory, budete môcť pri Abeze prebrodiť veľkú rieku. Ale ponáhľajte sa, lebo keď udrie zima, nebudete môcť prebrodiť rieku!"
msg7_16b="Ďakujeme ti za radu, dobrý priateľu! Nech sa naše cesty opäť spoja v šťastnejších časoch!"
msg7_2="Ktože sa to blíži? Pobime ich všetkých!"
msg7_3="Do zbrane, muži! Blížia sa hordy nemŕtvych!"
msg7_4="Je ich tak veľa! Čo budeme robiť?"
msg7_5="Budeme ich odrážať tak dlho, ako budeme vládať!"
msg7_6b="Opäť som vám prišiel na pomoc, priatelia!"
msg7_7b="Bieli mágovia? Prišli nám pomôcť? Ale čo tu robia?"
msg7_8b="To je Moremirmu! Pomohol nám poraziť Muff Malala, dúfajme, že nám opäť pomôže!"
msg8_1a="Čo je to za miesto? To je ale vysoká hora!"
msg8_2b="Toto je povestná Gryfonia hora! Musíme tu byť opatrní, vyrušiť gryfonov môže byť nebezpečné."
msg8_3b="Tak toto je Gryfonia hora! Mohli by sme ukradnúť pár gryfoních vajec a vychovať z nich lietajúcich nosičov? Dá sa to, Delfador?"
msg8_3c="Gryfonia hora! Mohli by sme ukradnúť pár gryfoních vajec a vychovať z nich lietajúcich nosičov? Dá sa to, Delfador?"
msg8_4b="Môžeme to skúsiť, ale je to veľmi nebezpečné! Ale možno nám neskôr gryfony budú veľmi užitočné. Tak či tak, musíme prejsť cez toto miesto."
msg8_5b="Dobre, vylezme najprv na horu!"
msg8_5c="Zdá sa, že nie sme jediní, kto má o túto horu záujem. Opäť nás kráľovná dobehla!"
msg8_5d="Rýchlo, muži! Vpred!"
msg8_6="Porazili sme ich! Čo teraz?"
msg8_7="Musíme pokračovať na sever. Je príliš neskoro na to, aby sme sa vrátili do bezpečia Elensefara alebo Anduinu, než nás dostihne zima. Musíme teda prekročiť veľkú riaku a pokračovať smerom do krajiny trpaslíkov. Poďme!"
msg8_8="Z týchto gryfoních vajec by sme mohli dokázať vychovať gryfonov, ktorí nám poslúžia. Budeme môcť najať gryfoních jazdcov!"
msg8_8b="Škoda, že sme nedokázali získať tie gryfonie vajcia - jedného dňa by sa nám iste hodili. Tak či tak, musíme pokračovať."
msg8_9b="Pokračujme vpred!"
msg9_1="Toto je brod Abez. Keď prebrodíme rieku, opustíme Wesnoth a vstúpime do severných krajov. V tých krajoch kedysi vládli trpaslíci, ale dnes tam vládne už len chaos. Tu vďaka zrade prišiel o život tvoj otec i strýc. Je to už skoro devätnásť rokov, Konrád."
msg9_10="Ten hlúpy chlapec sa zahubil sám."
msg9_11="Čo tým myslíš?"
msg9_12="Zorganizoval som mužov, aby bojovali proti vierolomnému kráľovi, a samozrejme proti Aševiere, ktorá za tým všetkým stála. Boli voči nám v presile, asi štyria na jedného. V zápale boja ten chlapec, ten hlúpy chlapec, vybehol oproti mne a divoko mával mečom. Nemal som na výber."
msg9_13b="Takže je pravda, že si ho zabil?"
msg9_14b="Padol v boji, mojou rukou. Je smutné, že tvoji bratia nemali príležitosť ani na takúto 'čestnú ' smrť, Konrád."
msg9_16="Pri všetkej úcte, páni, musíme sa poponáhľať. Musíme súrne prebrodiť rieku. Pozrite! Zdá sa, že v strážnych vežiach na brehu rieky je ktosi na stráži!"
msg9_17="Aha! Nejakí južania, ľudia z Wesnothu, sa snažia prejsť do našej krajiny! Pobijeme ich z brehu!"
msg9_18="Nedá sa prejsť niekde inde? Proti toku rieky?"
msg9_19="Zima sa už rýchlo blíži. Máme len pár dní, aby sme prešli, a najbližší most je ďaleko proti prúdu. Ak po príchode zimy zostaneme uväznení na južnom brehu rieky, bude to samovražda, Aševiera nás pochytá ako myši! Pozrite na západ! Aševiera tam má pobrežnú pevnosť, a zdá sa, že plná vojakov! Musíme prejsť tu, a rýchlo!"
msg9_19b="Tam sú! Takže je to pravda, porazili nemŕtvych. Teraz chcú opustiť Wesnoth. Nesmieme ich nechať prekročiť rieku. Za nimi, muži!"
msg9_2="Naozaj? A čo sa stalo, Delfador?"
msg9_20a="Zase ona! Rýchlo, ponáhľajme sa!"
msg9_3="Kráľove sily táborili tu. Sily Severu táborili na severnej strane rieky. Tri dni a tri noci stáli armády proti sebe, nikto nechcel prebrodiť rieku ako prvý. Na štvrtý deň severná armáda prebrodila rieku a napadla nás."
msg9_4b="A potom... porazili nás?"
msg9_5="Vyhrávali sme boj. Odrážali sme ich."
msg9_6="Až kým sa kráľov syn v zápale boja neotočil proti kráľovi!"
msg9_7b="Ale ty si vraždu pomstil. Zabil si princa, však, Delfador?"
msg9_8="Keď som videl, že je kráľ zradený a jeho vlajka padla, ušiel som z bojiska. Či už to bola múdrosť alebo zbabelstvo, keď som videl, že nemáme žiadne šance, ušiel som z bojiska."
msg9_9b="Ach, ale elfovia mi vždy vraveli, že si zabil princa, Delfador, hoci ty si o tom nikdy nehovoril."
msg9_a1="Ruaarrrrrrrr!"
msg9_a2="Čo to bolo?"
msg9_a3="Príšery z hlbín idú po nás! To je veľmi nebezpečné. Rýchlo, musíme sa čo najrýchlejšie dostať na druhý breh rieky!"
msg9_a4="Bezpečne sme prešli cez rieku! Kam teraz?"
msg9_a5="Musíme pokračovať na sever. Musíme získať pomoc severných trpaslíkov, ak máme mať šancu preniknúť do Knalgy."
msg9_a6="Tomu neverím, oni to dokázali! Musíme ich dobehnúť. Za nimi, muži, tú rieku prebrodíme aj my! Ešte sa stretneme, hnusný podvodník."
msg9_a7="Myslíš, že nás bude naozaj prenasledovať, Delfador?"
msg9_a8="Istotne sa o to pokúsi, ale morské príšery jej to sťažia. My musíme pokračovať. Ak prejde cez rieku, skôr ako príde zima, nech je tak!"
msg_delfador_die="Nie! To je koniec! Porazili nás!"
msg_doors_lisar="Uf! Dostali sme sa cez nebezpečnú horskú hmlu, a teraz je pred nami tento chaos! Poďte, muži! Musíme sa dostať do baní, stále sú ešte pred nami!"
msg_get_gold_swamp="U mŕtvoly si našiel 100 zlatých!"
msg_kalenz_die="Ach! Skončil som!"
msg_konrad_die="Prehrali sme, bol som porazený!"
msg_lisar_die="Neverím, že to má takto skončiť!"
msg_nw_8="Padá stále viac snehu. Musíme túto bitku rýchlo skončiť. Vpred, muži!"
msgcrossroads1="Držte sa cesty! Lesy sú tu nebezpečné!"
msgcrossroads2="Vyvarujte sa lesa! Skrýva sa tu mnoho orkov pripravených prepadnúť vás!"
msgcrossroads3="Prichádzame na veľkú križovatku. Chceme ísť na severovýchod."
msgcrossroads4="Pozor! Tieto lesy nie sú bezpečné! Aševiera najala orkov, aby strážili cesty kvôli ich strategickému významu. Budeme sa odtiaľto musieť prebojovať."
msgcrossroads5="Tak budeme bojovať! Začíname."
msgcrossroads6="Muži, zvíťazili sme. Pokračujeme na severovýchod!"
msgnw_1="Táto zima je ukrutne mrazivá! Možno by sme sa mali zastaviť a chvíľu si oddýchnuť."
msgnw_10="A tak po mnohých dňoch odpočinku, družina opäť vyrazila do kráľovstva trpaslíkov..."
msgnw_2="Zastaviť a oddýchnuť? Môj pane, musíme sa ponáhľať za Ohnivým žezlom, inak by mohlo padnúť do rúk našich nepriateľov!"
msgnw_3="Odkedy nás obiehali nemŕtvi v tom hnusnom údolí, sme stále na pochode. Teraz na nás udrela zima, a minuli sme väčšinu peňazí. Táto krajina vyzerá pomerne úrodne: iste tu môžeme prezimovať!"
msgnw_4b="Áno, chvíľu si odpočiňme! Som si istý, že nás čaká ešte veľa prekážok, ale nemyslím si, že by som v najbližších dňoch zvládol niečo, čo sa vyrovná tomu prebrodeniu rieky."
msgnw_5="Sme na výprave za Ohnivým žezlom, osud celej ríše je v našich rukách a vy, ľudia, chcete zastaviť a oddychovať? Hovorím: vpred!"
msgnw_6="Majú pravdu, Kalenz. Chcel som získať žezlo skôr než uplynie jeden mesiac, ale nedá sa to. Ak si čoskoro neoddýchneme, naši vojaci začnú dezertovať. Ale v týchto divokých severných krajoch musíme bojovať aj o právo odpočinku. Pozrite na sever! Tí hnusní orkovia nám nedovolia pokojne odpočívať!"
msgnw_7="Tak im vezmeme moc nad touto krajinou. Do zbrane, muži!"
msgnw_8="Víťazstvo je naše! Dobyli sme krajinu od orkov. Teraz si tu môžeme oddýchnuť, kým sa zima pominie."
msgnw_9="Lež neoddychujme príliš dlho, priatelia: stále to musíme stihnúť do dávnych trpasličích krajov prv než nepriateľ."
msgsnowplains1a="Tieto zasnežené polia boli kedysi domovom môjho ľudu. Odišli sme pred stáročiami. Povesť hovorí, že sme tu nechali veľký ohnivý meč."
msgsnowplains2="Tento meč by sa nám mohol zísť na ďalšej ceste. Len ktovie, kde je ukrytý."
msgswamp1="Táto krajina je prekliata. Kosteji, ktorí tu žijú, nahromadili veľké armády a bohatstvo."
msgswamp2="Kosteji žijú po celom močiari. Snáď som si vybral dobre, keď som chcel ísť tadiaľto."
msgswamp3="Každý z kostejov má hromadu zlata. Ak ho porazíš, môžeš si ju vziať. Ale nevyčerpaj armádu, lebo musíme ešte prejsť cez močiar."
