msg_cmpgn_ei_15_01="Vitaj vo Weldyne, Gweddry! Žiaľ, nemôžeme ťa privítať tak, ako si zaslúžiš."
msg_cmpgn_ei_15_02="Ďakujem vám, kráľ Konrád II."
msg_cmpgn_ei_15_03="Veru áno, je skvelé, že sme zase tu, lenže na brány sa nám hrnú hordy nemŕtvych. Čo s tým urobíme?"
msg_cmpgn_ei_15_04="Musíme s nimi bojovať. Hľa, blíži sa noc... čoskoro zaútočia. Dúfam, že ich dokážeme zadržať."
msg_cmpgn_ei_15_05="Ja budem držať svoju bránu. S rýchlymi a šikovnými bojovníkmi dokážem zadržať nemŕtvych, aspoň na istý čas."
msg_cmpgn_ei_15_06="Áno,a moji muži sú možno pomalí, ale ich údery sú najsilnejšie zo všetkých. Ja udržím svoju pozíciu."
msg_cmpgn_ei_15_07="Lukostrelci sú najmocnejší bojovníci zo všetkých, ako sa ukáže pri najbližšej bitke."
msg_cmpgn_ei_15_08="Pokoj, synovia moji! Bojujeme proti nepriateľovi, nepotrebujeme súperiť vo vlastnom tábore."
msg_cmpgn_ei_15_09="Každopádne, nemŕtvi už útočia. Dúfajme, že vydržíme noc."
msg_cmpgn_ei_15_10="Nie! Tí nemŕtvi ma porazili!"
msg_cmpgn_ei_15_11="A teraz ťa oživíme, aby si nám slúžil ako nemŕtvy rytier!"
msg_cmpgn_ei_15_12="Nastal čas poraziť týchto otravných ľudí v mojom novom tele."
msg_cmpgn_ei_15_13="Nie! Porazili ma! Dúfam len, že ma nemŕtvi nevzkriesia, aby som bojoval proti vám!"
msg_cmpgn_ei_15_14="Ale neboj sa, vzkriesime. Mwahahahahaha!!!"
msg_cmpgn_ei_15_15="Nuž, môj niekdajší otče, pozrime sa, kto prežije túto noc!"
msg_cmpgn_ei_15_16="Týchto nemŕtvych je ťažké poraziť. Omnoho jednoduchšie bude pridať sa k nim."
msg_cmpgn_ei_15_17="Huh?"
msg_cmpgn_ei_15_18="Blbec, idem sa k nim pripojiť!"
msg_cmpgn_ei_15_19="Ty zradca!"
msg_cmpgn_ei_15_20="Áno! teraz je moje víťazstvo isté!"
msg_cmpgn_ei_15_21="Poďte, moji bojovníci, porazíme spolu tohto hlúpeho kráľa!"
msg_cmpgn_ei_15_22="To si nemyslím! Naša vernosť patrí kráľovi!"
msg_cmpgn_ei_15_23="Zomriem, a so mnou padne celé mesto."
msg_cmpgn_ei_15_24="A ja budem kráľ nemŕtveho Wesnothu!"
msg_cmpgn_ei_15_25="Pozri, vychádza slnko. Nemŕtvi ustupujú."
msg_cmpgn_ei_15_26="Nuž, porazil si niekoľkých z mojich veliteľov. Dobrá práca. Ale bol to len malý zlomok mojej hordy."
msg_cmpgn_ei_15_27="Čo tým chceš povedať?"
msg_cmpgn_ei_15_28="No, že by bolo veľmi ľahké vás poraziť. Ale nemyslím si, že by to bolo správne, keď mám toľkú moc."
msg_cmpgn_ei_15_29="Kašleme na tvoju moc. Pusti sa do toho!"
msg_cmpgn_ei_15_30="Mlč, blázon. Myslel som moju vlastnú moc, nie moc mojich légií. A to ma privádza k pointe. Ty, Gweddry, ako veliteľ, si hrozný zbabelec."
msg_cmpgn_ei_15_31="Čo, ja a zbabelec!?! Prečo!?!"
msg_cmpgn_ei_15_32="Áno, ty, zbabelec. Tvrdíš, že si porazil mojich veliteľov, ale to všetko robili tvoje hordy, nie ty."
msg_cmpgn_ei_15_33="Horda je názov, ktorým sa označujú nemŕtvi. My sa nazývame armáda."
msg_cmpgn_ei_15_34="Ticho, hlupák! Podstatné je, že Gweddry by nedokázal poraziť mojich služobníkov bez pomoci svojich otrokov!"
msg_cmpgn_ei_15_35="Ja nie som otrok! A hlupák si TY!"
msg_cmpgn_ei_15_36="DRŽ HUBU! Ja pochybujem, že by Gweddry vydržal čo len dve sekundy v skutočnom boji. A aby som to dokázal, vyzývam ťa, Gweddry, na súboj."
msg_cmpgn_ei_15_37="Nebudem s tebou bojovať jeden proti jednému!"
msg_cmpgn_ei_15_38="A to dokazuje, že si zbabelec. Mimochodom, kto hovorí o súboji jeden proti jednému? Dajme si súboj šiesti proti šiestim. Vyber si päť najlepších otrokov a ja si vyberiem päť najlepších služobníkov."
msg_cmpgn_ei_15_39="To je pozoruhodná predstava súboja. Gweddry, prijmi to, inak ťa bude naďalej volať zbabelcom."
msg_cmpgn_ei_15_40="Nie, neprijmi. Je to jasná finta... on si ich prinesie omnoho viac ako päť. Túto bitku musíme vybojovať za vlastných podmienok."
msg_cmpgn_ei_15_41="Spravíme to jednoducho. Prijmi výzvu, alebo čeľ záplave mojich hord ako pravý zbabelec."
msg_cmpgn_ei_15_42="Hmm..."

