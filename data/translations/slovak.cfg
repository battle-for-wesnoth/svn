msg_orc4_1="Ááách, aký som unavený. Dobre, že sme sa zastavili na tomto tichom mieste."
msg_orc4_2="Je tu príliš ticho. Strašná nuda."
msg_orc4_3="Ticho, práve som niečo začul."
msg_orc4_4="Máš pravdu. V tamtých kopcoch vidím nejaký pohyb. Zdá sa, že sú tam nemŕtvi."
msg_orc4_5="Výborne! Je čas na rozcvičku!"
msg_orc4_6="Hmmm, aká pekná fľaška! Čo je to?"
msg_orc4_7="Je tam napísané: svä... te... ná... vo... da..."
msg_orc4_8="Som smädný... *glg* *glg*"
msg_orc4_9="Ach, to bola lahoda!"
msg_orc4_10="Blíži sa deň, nočné príšery budú musieť zaliezť do dier."
msg_orc4_11="Grüü, zabudol si, že aj MY sme nočné príšery?"
msg_orc4_12="Aha... no..."


