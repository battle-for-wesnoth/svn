msg_cmpgn_ei_02_01="Kde sme? Nevidím, kam ideme."
msg_cmpgn_ei_02_02="Neviem. Sú tu trollovia, možno nás napadnú."
msg_cmpgn_ei_02_03="Značka hovorí 'Slepá ulička'"
msg_cmpgn_ei_02_04="Kto je tam?"
msg_cmpgn_ei_02_05="My sme pútnici, poddaní kráľa z Wesnothu. Pomôžete nám ujsť pred týmito trollmi?"
msg_cmpgn_ei_02_06="Áno, pomôžeme vám. Nemáme síce žiadne záväzky voči Wesnoth, ale veríme, že idete za vznešeným cieľom."
msg_cmpgn_ei_02_07="V tejto truhlici je obrovské bohatstvo! Je to dvesto zlatých!"
msg_cmpgn_ei_02_08="Našli sme ťa, človek... Priprav sa na smrť!"
msg_cmpgn_ei_02_09="Prenasledujú nás. Musíme ísť rýchlo!"
msg_cmpgn_ei_02_10="Došli sme na koniec tunela. Nad nami vidím denné svetlo."


Unexpected_Appearance="Nečakané zjavenie"
Unexpected_Appearance_objectives="
Vyhráš, ak:
@Porazíš jedného z černokňažníkov
Prehráš, ak:
#Zomrie Gweddry
#Vyprší čas"

msg_cmpgn_ei_03_01="Unikli sme z tých temných tunelov! Ale kde to sme?"
msg_cmpgn_ei_03_02="Ach nie! Sme uprostred nepriateľského územia!"
msg_cmpgn_ei_03_03="Hahaha! Ste obkľúčení!"
msg_cmpgn_ei_03_04="Vyskúšajme, či si s nimi poradí náš nový regrút. Napokon, sú len dvaja!"
msg_cmpgn_ei_03_05="Nie!!! Veď ma zabijú!"
msg_cmpgn_ei_03_06="No a čo? Nám to nevadí... veď si len temný adept."
msg_cmpgn_ei_03_07="Zdá sa, že Mal-Tar je slabý, ale jeho bratia sú stále nablízko. Navrhujem, aby sme ho zabili a použili jeho hrad ako základ pre náš útok!"
msg_cmpgn_ei_03_08="Ak zabijeme Mal-Skraata, otvorili sme si cestu do Wesnothu, ale ak zabijeme Mal-Kallata, dostaneme sa hlbšie do krajiny nemŕtvych."
msg_cmpgn_ei_03_09="Nie! Porazili ste ma, a teraz máte voľnú cestu do Wesnothu!"
msg_cmpgn_ei_03_10="Porazili ste môjho brata, ale ja si vás nájdem a zabijem!"


Elven_Alliance="Spojenectvo elfov"
Elven_Alliance_objectives="
Vyhráš, ak:
@Porazíš veliteľa nepriateľov
Prehráš, ak:
#Zomrie Gweddry
#Zomrie Dacyn
#Zomrie Volas"

msg_cmpgn_ei_04_01="Zdravím vás, pútnici! Vitajte v mojom kraji."
msg_cmpgn_ei_04_02="Dobrý deň. Pomohli by ste nám v boji proti týmto nemŕtvym príšerám, ktoré nás napadli."
msg_cmpgn_ei_04_03="Isteže. Neopustíme síce svoj les, ale pomôžeme vám dosiahnuť severnú hliadku, kde vám utáborený poručík môže pomôcť."
msg_cmpgn_ei_04_04="Votrelci!"
msg_cmpgn_ei_04_05="Čože? Otravní orkovia! Oni sú votrelci, nie my!"
msg_cmpgn_ei_04_06="Sú priamo na severnej ceste. Musíme ich poraziť, ak chceme ísť ďalej."
msg_cmpgn_ei_04_07="Priveďte zabijakov, možno ich otrávime!"
msg_cmpgn_ei_04_08="Vaše vojvodstvo, ja som jediný zvyšný zabijak! Chcete, aby som išiel otráviť ich veliteľa?"
msg_cmpgn_ei_04_09="Výborne! Choď do lesa!"
msg_cmpgn_ei_04_10="Poslali do lesa zabijaka. Mali by sme byť opatrní a dať si pozor, aby na nás nevyskočil nečakane."
msg_cmpgn_ei_04_11="Hahaha! Nafga pozabíja elfov!"
msg_cmpgn_ei_04_12="Nie! To je prvýkrát, čo som nesplnil poslanie, a zároveň aj posledný!"
msg_cmpgn_ei_04_13="Môj zabijak je mŕtvy! Za to elfovia zaplatia. Nie za jeho smrť, ale že mu nedovolili splniť úlohu!"


Undead_Border_Patrol="Pohraničná hliadka nemŕtvych"
Undead_Border_Patrol_objectives="
Vyhráš, ak:
@Porazíš černokňažníka alebo kosteja
Prehráš, ak:
#Zomrie Gweddry
#Zomrie Dacyn
#Vyprší čas"

msg_cmpgn_ei_05_01="Došli sme na hranicu krajiny nemŕtvych. Ďalej už iste nepôjdeme... to by sme všetci pomreli! Mali by sme sa otočiť na sever a pomôcť Owaecovi, veliteľovi severnej hliadky, odraziť nemŕtvych."
msg_cmpgn_ei_05_02="Nie som si celkom istý. Bojovať budeme, či už pôjdeme dopredu alebo naspäť. Černokňažník Mal-Skraat ide za nami."
msg_cmpgn_ei_05_03="Utekajú predo mnou! Ale to im nepomôže, rozdrví ich pohraničná hliadka. Možno ma potom povýšia!"
msg_cmpgn_ei_05_04="Teraz ma už nepovýšia!"
msg_cmpgn_ei_05_05="Poďte, vrátime sa do Wesnothu a podporíme severnú hliadku."
msg_cmpgn_ei_05_06="Porazili sme túto hliadku, ale stále sa môžeme vrátiť! Chceme ísť ešte hlbšie do tejto krajiny, alebo sa skúsime otočiť a poraziť toho černokňažníka?"
msg_cmpgn_ei_05_07="Hmm..."
msg_cmpgn_ei_05_08="Nebudeme tu strácať čas bojom s Mal-Skraatom. Vpred!"
msg_cmpgn_ei_05_09="Nepovedal by som, že je to dobré rozhodnutie, ale idem s tebou."
msg_cmpgn_ei_05_10="Nie!!! Ak mi ujdú, nepovýšia ma!"
msg_cmpgn_ei_05_11="Máš pravdu. Bola by hlúposť ísť vpred... musíme poraziť Mal-Skraata a vrátiť sa, ísť do severnej hliadky."
msg_cmpgn_ei_05_12="Dobre! Ak ich porazím, bude zo mňa kostej!"
msg_cmpgn_ei_05_13="Nepodarilo sa nám poraziť nikoho! Teraz prídu ďalší kosteji a prevalcujú nás!"
msg_cmpgn_ei_05_14="Nemôžeme strácať čas bojom s Mal-Skraatom. Či sa nám to páči alebo nie, musíme ísť hlbšie to tejto krajiny nemŕtvych."
msg_cmpgn_ei_05_15="Nie!!! Pôjde do hlavného mesta Mal-Ravanal a mňa potrestajú za to, že mi ušiel!"


Northern_Outpost="Severná hliadka"
Northern_Outpost_objectives="
Vyhráš, ak:
@Nájdeš zlodejov v dedinách
@Zabiješ zlodejov a ďalších banditov, čo zaútočia
@Dosiahneš značku pri Owaecovi
Prehráš, ak:
#Zomrie Gweddry
#Zomrie Dacyn
#Zomrie Owaec"

msg_cmpgn_ei_06_01="Zdravím, Gweddry!"
msg_cmpgn_ei_06_02="Ahoj. Vyhnali nás z opevnenia. Myslíš, že nám môžeš pomôcť dobyť naspäť našu hliadku?"
msg_cmpgn_ei_06_03="Nie som si istý. V tomto kraji sú banditi, a v podstate tu vládnu oni, nie kráľ. Moji muži sa ich boja, a odmietajú vyjsť a bojovať. Ako vidíš, hoci mám mnohých mužov, sedia tu schovaní v pevnosti. A zlodeji sa schovávajú v dedinách."
msg_cmpgn_ei_06_04="Uvidíme, či sa dostaneme až k tebe, bez toho aby nás zlodeji pozabíjali. Pokúsime sa ísť do dedín a vyhnať ich odtiaľ. Vpred, muži!"
msg_cmpgn_ei_06_05="Nenechajte tých votrelcov prejsť. Napadnite ich!"
msg_cmpgn_ei_06_06="Porazili sme tých banditov. Keď už sme tu, snáď sa Owaecovi muži nebudú báť vyjsť z hradu."
msg_cmpgn_ei_06_07="Áno, dúfajme. Našu pevnosť prevalcovali nemŕtvi. A čo ty? Už si nejakých stretol?"
msg_cmpgn_ei_06_08="Nie, žiadnych som zatiaľ nestretol. Nemyslím si však, že by som tu ešte so svojimi mužmi mohol niečo urobiť. Pôjdeme s tebou a uvidíme, či spolu nenájdeme spôsob, ako na tých nemŕtvych pritlačiť."
msg_cmpgn_ei_06_09="Hahaha! Našiel som vás, otravní ľudia! Pripravte sa na smrť!"
msg_cmpgn_ei_06_10="Ach nie! Nemŕtvi sú tu a my sme sa na nich nemali čas pripraviť! Teraz všetci zomrieme!"


Mal-Ravanals_Capital="Hlavné mesto Mal-Ravanals"
Mal-Ravanals_Capital_objectives="
Vyhráš, ak:
@Unikneš z hlavného mesta tak, že zabiješ jedného alebo dvoch černokňažníkov
Prehráš, ak:
#Zomrie Gweddry
#Zomrie Dacyn"

msg_cmpgn_ei_07_01="Prešli sme až do hlavného mesta Mal-Ravanal!"
msg_cmpgn_ei_07_02="Áno, a pozri! Nemŕtve armády sa za nami uzatvárajú. Nemôžeme dobyť Mal-Ravanal. Musíme sa vrátiť!"
msg_cmpgn_ei_07_03="Pravda. Musíme zabiť jedného z tých černokňažníkov, čo nás prenasledujú, a tak ujsť. Myslím si však, že sme urobili čosi dobré: naše činy zdržali nepriateľa."
msg_cmpgn_ei_07_04="Títo ľudia sa odvážili zájsť priďaleko do mojej krajiny. Rozdrvte ich!"
msg_cmpgn_ei_07_05="Ty útočíš na MŇA?!? Vráť sa k svojmu pánovi!"
msg_cmpgn_ei_07_06="Ďakuje vám, že ste zničili toho kostlivca-bojovníka! Vždy keď zabijete jedného z ich vylepšených kostlivcov, jeden z mojich rytierov sa oslobodí!"
msg_cmpgn_ei_07_07="Prečo? Vy ste väzni nemŕtvych?"
msg_cmpgn_ei_07_08="Áno. Moji spojenci a ja sme boli na výprave, keď nás nemŕtvi prepadli zo zálohy. Stráž s nami hrá šialenú hru... keď zomrie jeden z ich bojovníkov, prepustia jedného z nás, ale keď vy stratíte jednu jednotku, zabijú jedného z nás."
msg_cmpgn_ei_07_09="To znie ako nebezpečná hra. Pokúsime sa vás oslobodiť, koľko sa len bude dať, než odtiaľto utečieme."
msg_cmpgn_ei_07_10="Piati z nás sú ešte zavretí vo väzení. Všetci sa k vám pridáme, ak nás oslobodíte."


Two_Paths="Dve cesty"
Two_Paths_objectives="
Vyhráš, ak:
@Porazíš jedného z veliteľov nepriateľov
Prehráš, ak:
#Zomrie Gweddry
#Zomrie Dacyn
#Zomrie Owaec
#Vyprší čas"

msg_cmpgn_ei_08_01="Hľa! Tu sa cesta rozdeľuje. Kadiaľ pôjdeme?"
msg_cmpgn_ei_08_02="Túto oblasť poznám. Kedysi som tu hliadkoval. Priamo na sever odtiaľto je rieka, ktorá vedie na sever, kde žijú orkovia. Na východ ležia hory, za nimi kraj nemŕtvych."
msg_cmpgn_ei_08_03="Asi by sme mali ísť na sever k orkom, potom sa pokúsiť prekĺznuť okolo a nečakane prekvapiť nemŕtvych."
msg_cmpgn_ei_08_04="Nie, myslím, že by sme mali ísť priamo do kraja nemŕtvych. Udrime tvrdo a rýchlo!"
msg_cmpgn_ei_08_05="Tak či onak musíme bojovať. Pozri, orkovia a nemŕtvi bojujú navzájom, a blokujú nám cestu!"
msg_cmpgn_ei_08_06="Počul, ork, môžeme pokračovať v našom boji, alebo rozdrvíme týchto otravných ľudí a potom pokračujeme v boji. Vyber si."
msg_cmpgn_ei_08_07="Hm... jasné. Spojme sa proti týmto ľuďom a potom pokračuje v našom boji. (dúfam, že pritom zatrasieš krpcami, lebo vtedy ja vyhrám bez boja)"
msg_cmpgn_ei_08_08="Dobre teda, sme spojenci, zatiaľ. (ten hnusný ork pritom isto otrčí kopytá)"
msg_cmpgn_ei_08_09="Nie! Nemŕtvi vyhrali našu bitku, a ty môžeš ísť na sever do mojej domoviny!"
msg_cmpgn_ei_08_10="Vstúpil si do krajiny môjho pána! Nebude sa mu to páčiť."


Crossing="Križovatka"
Crossing_objectives="
Vyhráš, ak:
@Dostaneš Gweddryho a Owaeca cez rieku
Prehráš, ak:
#Zomrie Gweddry
#Zomrie Dacyn
#Zomrie Owaec"

msg_cmpgn_ei_09_01="Prišli sme k veľkej rieke. Čo máme robiť? Pokúsime sa ju prekročiť?"
msg_cmpgn_ei_09_02="Túto rieku musíme prekročiť. Nemŕtvi nás naháňajú. Čoskoro prídu nemŕtvym posily. Musíme byť na druhej strane rieky, než sa tak stane."
msg_cmpgn_ei_09_03="Za touto riekou leží Severná zem. Ak sa tam dostaneme, možno získame na pomoc nejakých ohyzdov."
msg_cmpgn_ei_09_04="Grug hovoriť my pomoc nie! My dokončiť musíme orkov bojovať!"
msg_cmpgn_ei_09_05="Čo to znamená vo Wesnothčine?..."
msg_cmpgn_ei_09_06="Ork hnusný! Zomrieť ty teraz!"
msg_cmpgn_ei_09_07="Mám pocit, že sa ohyzdi snažia zabiť orkov."
msg_cmpgn_ei_09_08="Ak sa im ukážeme ako nepriatelia orkov, možno nám pomôžu. Ale myslím, že by sme mali prekročiť rieku skôr ako začneme ohyzdov presviedčať."
msg_cmpgn_ei_09_09="Nemŕtvym prišli posily! Musíme okamžite prekročiť rieku!"
msg_cmpgn_ei_09_10="Dobre! Prešli sme. teraz skúsme, či si dokážeme získať ohyzdov na svoju stranu. V minulosti sa ich podarilo presvedčiť, aby pracovali pre Korunu; možno sa to podarí znova."
msg_cmpgn_ei_09_11="Grug hovoriť pridať vy možno on."
msg_cmpgn_ei_09_12="Ponáhľajme sa. Potrebujeme prejsť na druhú stranu skôr než nás nemŕtvi pozabíjajú!"


Undead_Crossing="Križovatka nemŕtvych"
Undead_Crossing_objectives="
Vyhráš, ak:
@Zabiješ nepriateľského kosteja
Prehráš, ak:
#Zomrie Gweddry
#Zomrie Dacyn
#Zomrie Owaec"

msg_cmpgn_ei_10_01="Pozri... tu je veľká rieka. Máme ju skúsiť prekročiť, alebo sa otočíme späť?"
msg_cmpgn_ei_10_02="Túto rieku musíme prekročiť. Hovorí sa, že na sever od nej žijú ohyzdi, a my si musíme získať ich pomoc, ak máme pooraziť nemŕtvych. Nemŕtvi to vedia, a preto sem poslali kosteja, aby nám prehradil cestu."
msg_cmpgn_ei_10_03="Za touto riekou leží Severná zem. Áno, žijú tam ohyzdi, ale aj orkovia, ktorí sa nás pokúsia zastaviť. Mali by sme pokračovať opatrne."
msg_cmpgn_ei_10_04="Nechám vaše telá zhniť v rieke, a potom vás vzkriesim ako služobníkov v nemŕtvych hordách môjho pána!"
msg_cmpgn_ei_10_05="Z hlbín rieky privolám tvory, ktoré vás zničia!"
msg_cmpgn_ei_10_06="Zdá sa, že okrem privolávania nemŕtvych sa tento kostej naučil aj vyvolávať démonov!"


Ogre_objectives="
Vyhráš, ak:
@Zadržíš na lúke aspoň dvoch ohyzdov, kým príde tvoja armáda
Prehráš, ak:
#Zomrie Gweddry
#Zomrie Dacyn
#Zomrie Owaec"

msg_cmpgn_ei_11_01="Pozri, našli sme tu zopár ohyzdov. Skúsme niektorých zajať a vycvičiť."
msg_cmpgn_ei_11_02="Dobre, potrebujeme aspoň dvoch ohyzdov zadržať na lúke, kým sem prídu posily, aby ich zajali."
msg_cmpgn_ei_11_03="Mali by sme ich skúsiť obkľúčiť. Gweddry, zostaň, kde si. Dacyn, choď na severovýchod. Ja idem na severozápad."
msg_cmpgn_ei_11_04="Jeden nám unikol. Dúfam, že sa to nepodarí aj ostatným!"
msg_cmpgn_ei_11_05="Dobre! Podarilo sa nám zajať pár ohyzdov. Teraz z nich môžeme vycvičiť vojakov."
msg_cmpgn_ei_11_06="Nezajali sme dosť ohyzdov. Musíme pokračovať bez nich."


Tribe="Vojna kmeňov"
Tribe_objectives="
Vyhráš, ak:
@Porazíš všetkých veliteľov nepriateľov
Prehráš, ak:
#Zomrie Gweddry
#Zomrie Dacyn
#Zomrie Owaec"

msg_cmpgn_ei_12_01="Zdravím vás, trpaslíci! Pomôžete nám poraziť týchto hnusných orkov?"
msg_cmpgn_ei_12_02="Ty, človek! Opovažuješ sa nás nazvať hnusnými?!?!"
msg_cmpgn_ei_12_03="Prečo by sme ti mali pomôcť? Ty nie si trpaslík!"
msg_cmpgn_ei_12_04="Tvoi ľudia nám pomohli v minulosti, v južných tuneloch. Prečo by si nám teraz nepomohol ty?"
msg_cmpgn_ei_12_05="Nemožné! Nemôžem uveriť, že by niekto z našej krvi pomáhal človeku!"
msg_cmpgn_ei_12_06="A vôbec. Prečo by niekto z nás pomáhal tomu, kto medzi nás nepatrí?"
msg_cmpgn_ei_12_07="Necháte nás teda aspoň pokojne prejsť?"
msg_cmpgn_ei_12_08="Obávam sa, že to je vylúčené."
msg_cmpgn_ei_12_09="Orkovia, pobite ich všetkých! Ľudia, elfovia, trpaslíci, všetko jedno!"
msg_cmpgn_ei_12_10="Títo orkovia zomrú. A takisto ty, človeče. Prenikol si na elfské územie."
msg_cmpgn_ei_12_11="Ale, elfské územie je to zrazu? Skap, ty elfský pes! A ty tiež, človek!"
msg_cmpgn_ei_12_12="Títo ľudkovia na hlas rozumu veľa nedajú, predstavy o ich vlastnej nadradenosti ich zaslepujú!"
msg_cmpgn_ei_12_13="Veru. A hoci nemám rád boj proti niečomu, čo nie je zlo, asi budeme musieť zabiť týchto elfov i týchto trpaslíkov, skôr ako oni zabijú nás."
msg_cmpgn_ei_12_14="Argh! Som mŕtvy! No a čo, trpaslíci sú aj tak najlepší!"
msg_cmpgn_ei_12_15="Zomieram? Orkovia raz zvíťazia!"
msg_cmpgn_ei_12_16="Zdá sa, že tí prekliati ľudia sú mocnejší než som si myslel. Ugh."


Lake="Jazero Vrug"
Lake_objectives="
Vyhráš, ak:
@Dosiahneš koniec cesty
Prehráš, ak:
#Zomrie Gweddry
#Zomrie Dacyn
#Zomrie Owaec"

msg_cmpgn_ei_13_01="Cesta o chvíľu končí. Pozri na toto... hora nám bráni pokračovať."
msg_cmpgn_ei_13_02="Naše jednotky nemôžu ísť na taký drsný terén. Musíme sa obrátiť!"
msg_cmpgn_ei_13_03="Ak si dobre pamätám, tu cestou hore je jazero, a cez neho most. Je to jediný spôsob ako prejsť cez horu."
msg_cmpgn_ei_13_04="Poďme teda. Vpred!"
msg_cmpgn_ei_13_05="Tento most je akýsi rozheganý..."
msg_cmpgn_ei_13_06="Tento most sa o chvíľu zrúti! Rýchlo, cez rieku!"
msg_cmpgn_ei_13_07="Ah! Most sa zrútil!"
msg_cmpgn_ei_13_08="Kto je na druhej strane, vpred! Ostatní, pokúste sa nejako obísť jazero!"
msg_cmpgn_ei_13_09="Čo? Teraz už nie je žiadna cesta! Musíme prejsť okolo jazera."
msg_cmpgn_ei_13_10="Dobre! Došli sme až na koniec cesty. Teraz môžeme zísť z tejto hory."


Captured="V zajatí"
Captured_objectives="
Vyhráš, ak:
@Unikneš z orčieho väzenia
Prehráš, ak:
#Zomrie Gweddry
#Zomrie Dacyn
#Zomrie Owaec"

msg_cmpgn_ei_14_01="Prečo ste v mojej krajine?!?"
msg_cmpgn_ei_14_02="Putovali sme..."
msg_cmpgn_ei_14_03="Ticho! Pýtal som sa ťa niečo?"
msg_cmpgn_ei_14_04="É... áno."
msg_cmpgn_ei_14_05="Drž hubu! Už mám toho dosť! Dáme vás do super bezpečnej jaskyne!"
msg_cmpgn_ei_14_06="Ugh..."
msg_cmpgn_ei_14_07="Huh? Kde to som?"
msg_cmpgn_ei_14_08="Vyzerá to, že som v nejakom väzení..."
msg_cmpgn_ei_14_09="Myslím, že teraz musím ujsť a zachrániť Dacyna a Owaeca."
msg_cmpgn_ei_14_10="Tak ty si v tejto kobke! Poďme, musíme ujsť!"
msg_cmpgn_ei_14_11="Veľmi dobre. Myslím, že zvyšné kobky sú dole po tejto ceste."
msg_cmpgn_ei_14_12="Takže je tu uväznený aj $R2.user_description, rovnako ako Dacyn, Owaec a ja. Nuž, $R2.type, nasleduj ma. Musíme ujsť z tohoto väzenia."
msg_cmpgn_ei_14_13="Ako dobre, že je tu $R1.type medzi nami! Myslím, že $R1.user_description bude môcť postrieľať týchto čertov bez problémov, keďže väčšina orkov používa len sečné zbrane."
msg_cmpgn_ei_14_14="Dacyn! Dobre, teraz môžeme skúsiť ujsť. Poznáš nejakú cestu von?"
msg_cmpgn_ei_14_15="Nie, ale myslím, že môžem pomôcť. Mám dojem, že viem, kde je kľúč od dverí!"
msg_cmpgn_ei_14_16="Naozaj? Kde?"
msg_cmpgn_ei_14_17="Stena v severnej časti mojej kobky, a napravo od nej vonku, je tenšia ako inde. Myslím, že sú tam tajné dvere. Poďte, pozrieme sa!"
msg_cmpgn_ei_14_18="Tu je nejaké tenké miesto. Teda... moment... to nie je žiadne tenké miesto! To sú naozaj dvere!"
msg_cmpgn_ei_14_19="Huh! Stráž. Zabime ho čo najrýchlejšie."
msg_cmpgn_ei_14_20="Našiel som kľúč! Vypadnime odtiaľto!"
msg_cmpgn_ei_14_21="Toto je ten správny kľúč! Otvorme dvere, rýchlo!"
msg_cmpgn_ei_14_22="Unikajú väzni zo super bezpečného väzenia!"
msg_cmpgn_ei_14_23="Zabite ich."
msg_cmpgn_ei_14_24="Stráže nedávajú pozor! Teraz je čas na útek!"
msg_cmpgn_ei_14_25="Čo to...? Kto to povedal?"
msg_cmpgn_ei_14_26="Stráže nás chcú zajtra popraviť! Prosím pomôžte nám!"
msg_cmpgn_ei_14_27="Hah! Zajtra? Robíte chybu, ak si myslíte, že budete žiť tak dlho."
msg_cmpgn_ei_14_28="Správne, šéfe, pretože na nás útočia, a my ich teraz musíme zabiť, aby neušli!"
msg_cmpgn_ei_14_29="Argh! Škoda, ale aspoň vás porazia moje obrovské armády!"
msg_cmpgn_ei_14_30="Dobre! Unikli sme z tých prekliatych jaskýň, a môžeme sa spojiť s našou armádou!"
msg_cmpgn_ei_14_31="Ďakujem vám za záchranu! Pomôžem vám vo vašej výprave, nech už idete kamkoľvek."


