#msg2_3_1="Keď Gwiti poslal temného ducha preč, lebo mu nepomohol, obrátil sa na vežu v Kaleone, kde kedysi študovali najväčší mágovia."
#msg2_3_2="Konečne som dosiahol hlavnú cestu. Ak som sa nevzdialil zo správnej cesty, mal by som tu nájsť kaleonskú vežu, plnú tajomstiev dávnych mágov. Čoskoro budú všetky moje."
#msg2_3_3="Černokňažník! Musím poslať pre pomoc."
#msg2_3_4="Vedz, ty obávaný a prekliaty, že my mágovia, strážcovia veže Kaleonu, ťa zastavíme celou svojou magickou mocou! Uteč a prežiješ."
#msg2_3_5="Quirind, vieš, že za tebou stoja aj elfovia."
#msg2_3_6="Bláznivý čarodeju smrti, odíď preč z tohoto miesta, inak ťa pošleme do tvojej vlastnej ríše."
#msg2_3_7="Taký, čo ma dokáže poraziť, sa ešte nezrodil!"
#msg2_3_8="Nie! Nie! Nieee! Je koniec, cítim, ako si po mňa idú tiene..."
#msg2_3_9="Ach! Padol som a veža je teraz bezbranná!"
#msg2_3_10="Quirind, zlyhali sme! Musíš strážiť vežu."
#msg2_3_11="A ha ha ha! Ochranné kúzla veže sú aktivované, nedokážeš vôjsť, dokiaľ sa im nevyrovnáš v mágii."
#msg2_3_12="Haha! Dostal som sa do veže!"
#msg2_3_13="Preklínam ťa, odporný černokňažník!"

undeadmages_1="Keď Gwiti poslal temného ducha preč, lebo ho sklamal, obrátil sa k veži v Kaleone, kde kedysi študovali najväčší mágovia."
undeadmages_2="Konečne som natrafil na hlavnú cestu. Ak som sa nevzdialil zo správnej cesty, mal by som tu nájsť kaleonskú vežu, plnú tajomstiev dávnych mágov. Čoskoro budú všetky patriť mne, a moja sila bude dostatočná na útok na Wesnoth."
undeadmages_3="Blíži sa černokňažník! Musím poslať pre pomoc."
undeadmages_4="Vedz, ty obávaný a prekliaty, že my mágovia, strážcovia veže Kaleonu, ťa zastavíme celou svojou magickou mocou! Uteč a možno ťa necháme žiť."
undeadmages_5="Quirind, vieš, že elfovia stoja pri tebe."
undeadmages_6="Bláznivý čarodeju smrti, odíď preč z tohoto miesta, inak ťa pošleme do tvojej ríše."
undeadmages_7="Taký, čo ma dokáže poraziť, sa ešte nezrodil!"
undeadmages_8="Nie! Nie! Nieee! Je koniec, cítim, ako si po mňa idú tiene..."
undeadmages_9="Ach! Padol som a veža je teraz bezbranná!"
undeadmages_10="Quirind, zlyhali sme! Musíš strážiť vežu."
undeadmages_11="A ha ha ha! Ochranné kúzla veže sú aktivované, nedokážeš vôjsť, dokiaľ ich neprekonáš rovnakou mocou."
undeadmages_12="Haha! Dostal som sa do veže!"
undeadmages_13="Preklínam ťa, odporný černokňažník!"


Inside_The_Tower="Vo veži"
Inside_The_Tower_objectives="
Vyhráš, ak:
@Nájdeš Crelanovu knihu
Prehráš, ak:
#Zomrie Gwiti Ha'atel"

undead_tower_2="Ak mi pamäť slúži, táto veža by mala mať tri poschodia. Mal by som zvládnuť nájsť knihu za pár hodín...!"
undead_tower_3="Ajajáj! Už sme tu! Veď nás, majstre!"
undead_tower_4="Tu sú tajné dvere! To musí byť knižnica."
undead_tower_5="Pekne, pekne, pekne. V tejto truhlici je tridsaťpäť zlatých mincí!"
undead_tower_6="Prázdna truhlica, bodaj ju porantalo!"
undead_tower_7="Dvadsať zlatých je pekný darček."
undead_tower_8="Tridsať medených by sa tiež mohlo raz hodiť..."
undead_tower_9="Táto truhlica je prázdna, okrem pár nápojov. Ale mágia z nich už vyprchala."
undead_tower_10="Ach! Táto truhica obsahuje svätenú vodu!"
undead_tower_11="Pozri, čo tí mágovia strážili!"
undead_tower_12="Mágovia tu ukryli viac, ako by sa zdalo!"
undead_tower_13="Dva tucty zlatiek. Rabovať vežu je paráda!"
undead_tower_14="Tu je nejaká kôpka mincí!"
undead_tower_15="Haha, v tejto truhlici sú hromady mincí!"
undead_tower_16="Toto nie sú Crelanove spisy... hmmm... ale píše sa tu, kde ich možno nájsť!"
undead_tower_17="Tu sme skončili! Ideme ešte pozabíjať pár nepriateľov."
undead_tower_18="Blahoželám! Všetci umrlci prežili."


Crelanus_Book="Crelanova kniha"
Crelanus_Book_objectives="
Vyhráš, ak:
@Gwiti získa knihu
Prehráš, ak:
#Zomrie Gwiti
#Vyprší čas"

undbook_1="Čas napredoval, a rovnako aj Gwiti. Blížil sa k háju, o ktorom vdel, že ukrýva obávané Crelanove spisy."
undbook_2="Cítim, že je blízko. Mohla by byť v tomto močiari?"
undbook_3="Dávni mágovia však dobre splnili svoju úlohu. Kniha je ukrytá v háji, o ktorý už roky bojujú elfovia a orkovia, a každý votrelec pocíti hnev obidvoch..."
undbook_4="Ach, nie. Títo orkovia naverbovali na svoju stranu nejakých nemŕtvych."
undbook_5="Do šľaka! Ako sa elfom mohlo podariť získať černokňažníka?"
undbook_6="Ja nie som spojencom žiadneho z vás!"
undbook_7="Kniha tu nie je, ale tento močiar obsahuje dosť mŕtvol, ktoré mi poslúžia."
undbook_8="Čo? Ja nemôžem zomrieť! Nieee!"
undbook_9="Zomieram krutou smrťou... a netuším, prečo."
undbook_10="Preklínam tohoto černokňažníka! Prečo musel prísť práve sem?!"
undbook_11="Konečne! Tu je! Teraz sa musím šialene zarehotať, ako to už temné postavy robievajú!"
undbook_12="Môj pane, konečne sme našli toho černokňažníka!"
undbook_13="Konečne! To je ono! Teraz sa musím šialenie zasmiať ako každý správny zloduch!"
undbook_14="Môj pane, vaše podozrenie sa potvrdilo. V tomto kraji je naozaj černokňažník!"


Confrontation="Konfrontácia"
Confrontation_objectives="
Vyhráš, ak:
@Zabiješ Leonarda
Prehráš, ak:
#Zomrie Gwiti Ha'atel
#Vyprší čas"

undconfront_1="Keď Gwiti opäť vstúpil na územie Wesnothu, jeho postup zastavil Leonard, generál niekoľkých vonkajších území. Generálových vojakov bolo veľam ale chýbal im výcvik."
undconfront_2="Vidím, že tvoje úbohé kráľovstvo konečne vyslalo vojská."
undconfront_3="Takže ty si zodpovedný za našu porážku pri Erzenskom Kameni. Zomri!"
undconfront_4="Mám taký zvláštny pocit, že dnes zomrie niekto iný. Hádaj, kto!"
undconfront_5="Pravdu povediac, Leonardova armáda bola nepripravená a nedostatočne vyzbrojená, a nikto iný o tom ani nevedel. Našťastie za ním prišiel niekto, koho meno bolo postrachom nemŕtvych: Lord Aretu."
undconfront_7="Zabijem ťa osobne!"
undconfront_8="Takže toto je smrť... zima a prázdnota"
undconfront_10="Nie! To nie je možné! Môj kráľ, zlyhal som..."
undconfront_11="Vráť sa k svojim pánom, temný démon!"
undconfront_13="Pcha... Chudáci ľudia sú príliš unavení, aby ma nasledovali!"
undconfront_14="Ach, nie! Utekám pred trpaslíkmi a narazím na nemŕtvych."
undconfront_15="Kto si? Ak bojuješ proti trpaslíkom, môžeme byť spojenci."
undconfront_16="Som Tanar, vládca orského klanu, ktorý tu kedysi žil! Trpaslíci vyhnali môj ľud. Z každej rodiny zomreli mnohí. Prosím, spojme sa, nech máme šancu udrieť na zlých trpaslíkov!"
undconfront_17="S radosťou. Rozprávať sa sám so sebou je také otupné, a moji služobníci toho už veľa nenahovoria."
undconfront_18="Ďakujem ti, môj nový pane! Nikdy by som neveril, že príde deň, keď môj ľud bude s radosťou pochodovať vedľa kostlivcov a duchov."
undconfront_19="Leonard zomrel? Ach, aký to smutný deň. Poďme muži, zničme tých nemŕtvych!"
undconfront_20="Teraz mám len jednu cestu. Musím ujsť do hôr."
undconfront_21="NOVÝ CIEĽ
@Dostaň Gwitiho na koniec horského prechodu"
undconfront_failed_pass="Haha, bolo hlúpe tam utekať! Prechod je zablokovaný, a moje jednotky ťa teraz zabijú!"

son_of_the_black_eye="Syn Čierneho Oka (Kapitola I)"
son_of_the_black_eye_difficulties="&orcish-grunt.png,Chrocht,(ľahká);*&orcish-warrior.png,Bojovník;&orcish-warlord.png,Vojvoda,(ťažká)"

orc_intro_1="Rahul I, kráľ Wesnothu, uzavrel mier s orkmi vo štvrtom roku svojej vlády. Ukončil pätnásťročnú vojnu s vládcom orkov, Karunom Čierne Oko. Mierová zmluva určila, ktoré kraje patria orkom a ktoré ľuďom. Nasledovali roky mieru a blahobytu."
orc_intro_2="V trinástom roku vlády Howgartha III, začalo rásť napätie medzi orkskými kmeňmi a ľudskými grófstvami na severe. Hlad viedol ľudí kolonizovať orkské územia a zatláčať orkov do pustých kopcov."
orc_intro_3="To samozrejme vyvolalo násilné nájazdy orkov, pri ktorých systematicky zabíjali ľudské kolónie a dediny na svojom území. Vtedy sa gróf Lanbec'h rozhodol definitívne čeliť orkskej hrozbe a zveril malú armádu svojmu zaťovi, barónovi Albertovi."
orc_intro_4="Barón Albert osobne viedol malý predvoj s cieľom vybudovať pevnosť na území orkov."
orc_intro_5="Keď prišla noc, jeho vojsko dosiahlo hornaté územie, kde vládol vládca orkov Kapou'e, syn Čierneho Oka."


orc_death_gruu="Ach nie, som porazený."
orc_death_inarix="Bez Inarixa, ktorý povedie saurov, nemáme nádej."
orc_death_kapoue="Argh! Je po mne. Môj ľud zahynie!"
orc_death_priest1="Ouch! To bolí!"
orc_death_priest2="Rada už nikdy nebude úplná. Stratili sme nádej."


End_Of_Peace="Koniec mieru"
End_Of_Peace_objectives="
Vyhráš, ak:
@Porazíš Alberta a jeho vojská
Prehráš, ak:
#Zomrie Kapou'e
#Vyprší čas"

msg_orc1_1="Hľaďte, vojaci! Tí orkovia ani netušia, že prišla ich posledná chvíľka. Zabime ich všetkých a vráťme túto zem nášmu ľudu!"
msg_orc1_2="Títo ľudia na nás útočia! Rýchlo, musíme chrániť zem našich otcov!"
msg_orc1_3="Tak začala bitka."
msg_orc1_10="Argh! Zomieram! Ale prídu ďalší ľudia a pobijú vás, špinaví orkovia!"
msg_orc1_11="Hurá! Víťazstvo!"
msg_orc1_12="Tentokrát sme vyhrali, ale ľudia si chystajú veľkú armádu. Porazili sme len ich predvoj, ale blížia sa ich sem masy."
msg_orc1_13="Čo budeme robiť, náčelník?"
msg_orc1_14="Musíme odviesť môj ľud do bezpečia a vyžiadať si pomoc od Veľkej Rady. Niektorí z nich žijú v Barag Gore, v kraji slobodných kmeňov. Musíme odísť, hneď!"
msg_orc1_15="Ale slobodné kmene žijú až za pohorím Haag. Tie hory sú plné trpaslíkov a divokých trollov."
msg_orc1_16="Nemáme na výber, prejdeme tadiaľ. Trollovia boli v minulosti našimi spojencami -- azda nám pomôžu. Ponáhľajme sa, musíme ísť."


Toward_Mountains_of_Haag="Cez pohorie Haag"
Toward_Mountains_of_Haag_objectives="
Vyhráš, ak:
@Dostaneš Kapou'eho na koniec pohoria
Prehráš, ak:
#Zomrie Kapou'e
#Vyprší čas"

msg_orc2_1="Sme už skoro na konci pohoria. Cítim, že sa blížime ku kraju slobodných kmeňov. Ale pozor, naokolo sú trpaslíci a divokí trollovia. Rýchlo! Vidím tu značku ich územia."
msg_orc2_2="Čo tu robia tí orkovia? Asi ich už omrzel život."
msg_orc2_3="Nikdy som nebol tak ďaleko, prekročili sme hranice územia Čierneho Oka."
msg_orc2_4="Pozrite! Trpaslíci bojujú s orkami!"
msg_orc2_5="Otče, mali by sme im pomôcť. Orkovia sú naši spojenci."
msg_orc2_6="Neviem, či by sme mali. Orkovia boli síce v minulosti našimi spojencami, ale vždy nami pohŕdali ako hlupákmi."
msg_orc2_7="Ale otče, nevieme predsa, čo tu hľadajú. Možno je to tá pravá príležitosť zbaviť sa týchto trpaslíkov."
msg_orc2_8="Máš pravdu, synak. Pomôžeme našim orčím priateľom. Ale dávaj si pozor... Nezniesol by som, keby sa ti niečo stalo."
msg_orc2_10="Argh! Koniec. Môj ľud je porazený!"
msg_orc2_11="Otče! Ach nie!"
msg_orc2_12="Špinaví trpaslíci! Teraz vás pobijem do posledného!"
msg_orc2_13="Oh no, I'm defeated."
msg_orc2_14="Môj syn! Nikdy som ho nemal pustiť do toho boja. Teraz sa vráťme do našich jaskýň a už z nich nikdy nevychádzajme."
msg_orc2_15="Naši trollí spojenci sú preč. Bez nich nemáme nádej."
msg_orc2_16="Argh! Zomieram!"
msg_orc2_20="Zvíťazli sme! Prešli sme cez pohorie Haag! Pozrite na tie zelené kopce! Krajina slobodných kmeňov je blízko. V diaľke vidím múry Barag-Goru."
msg_orc2_21="Blemaker, veľmi ti ďakujem za pomoc v tomto boji. Chcel by si sa so svojím synom pripojiť k našej výprave? Veľmi by sme ocenili vašu pomoc!"
msg_orc2_22="Otče, rád by som sa pridal. Dovolíš mi to?"
msg_orc2_23="Synak, máš dosť rokov na to, aby si sa vybral do sveta. Ja zostanem tu. Ale buď opatrný, tam vonku na nás číha mnoho nebezpečných tvorov, napríklad elfovia a ľudia. Sú bystrí a neľútostní."
msg_orc2_24="Ďakujem, otče. Neboj sa, postarám sa o seba."
msg_orc2_25="Zvíťazli sme! Prešli sme cez pohorie Haag! Pozrite na tie zelené kopce! Krajina slobodných kmeňov je blízko. V diaľke vidím múry Barag-Goru."
msg_orc2_26="Grüü, veľmi ti ďakujem za pomoc v tomto boji. Je mi ľúto tvojho otca. Chcel by si sa pripojiť k našej výprave? Veľmi by sme ocenili tvoju pomoc!"
msg_orc2_27="Môj otec by išiel s vami. Pomôžem vám v mene jeho pamiatky. Idem!"


The_Siege_Of_Barag_Gor="Obliehanie Barag Góru"
The_Siege_Of_Barag_Gor_objectives="
