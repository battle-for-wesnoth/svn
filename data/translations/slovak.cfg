msg_orc_11_1="Takže sme tu, a oni sa pripravujú na útok."
msg_orc_11_2="Múry Prestimi sú pevné ako skala, rozbijú sa na nich."
msg_orc_11_3="Nie som si taký istý. Každá pevnosť má svoje slabé miesto. Múry Prestimi podopierajú tri veže. Ak zničia jednu z nich, trhlina umožní ľuďom vstúpiť do Prestimi... a to by bol náš koniec."
msg_orc_11_4="Dostal som správy od Rady, že zjednocujúklany do Veľkej Hordy."
msg_orc_11_5="Skvelé! Kedy prídu?"
msg_orc_11_6="Najskôr za štyri dni. Obávam sa, že už bude neskoro."
msg_orc_11_7="Nemyslím si. Stále tu je jedna možnosť..."
msg_orc_11_8="Aká?"
msg_orc_11_9="Väčšina útočníkov prekročí rieku v brode, kde predtým stál most. Ak ho ubránime, možno máme nádej."
msg_orc_11_10="A ak nie?"
msg_orc_11_11="Potom zaútočia na Prestim v presile piati na jedného. Nech nám je matka zem milostivá."
msg_orc_11_12="Skvelé."
msg_orc_11_13="Tak začala bitka o Prestim."
msg_orc_11_14="Prichádzame na pomoc ako spojenci, gróf Lanbec'h."
msg_orc_11_20="Tu sme! Bráňte Prestim, my ich zatlačíme cez rieku!"
msg_orc_11_21="Je ich príliš veľa, ÚSTUP!"
msg_orc_11_22="Obrana Prestimi pod tvojím velením bola hrdinská, takýto odpor iste podlomil morálku ľudí. Teraz ustúpia do svojich pevností a nevylezú z nich."
msg_orc_11_23="Prišiel čas ukázať im, kto sme, a viesť Veľkú Hordu za nimi! Nebudú mať pokoja, kým nepadne gróf Lanbec'h!"
msg_orc_11_24="Kapou'e sa ešte ukáže v druhej kapitole kampane Syn Čierneho Oka: 'Veľká Horda'."

orc_death_tower="Nie! Múry Prestimi sú zničené, je s nami koniec!"




