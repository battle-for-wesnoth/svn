	ability_ambush="prepad"
	ambush_description="Prepad:
Jednotka sa dokáže ukryť v lese, kde ju nepriateľ neuvidí.

Nepriateľské jednotky nemôžu vidieť ani napadnúť túto jednotku v lese, iba v ťahu bezprostredne nasledujúcom po jej útoku."

	ability_cures="uzdravenie"
	cures_description="Uzdravenie:
Táto jednotka spája liečivé rastliny s mágiou a tak lieči jednotky rýchlejšie než je zvyčajne možné na bojisku.

Táto jednotka sa postará o všetky zranené spriatelené jednotky na vedľajších políčkach, keď začne ťah.
Jednotka v opatere uzdravovateľa sa môže za jeden ťah vyliečiť až o 8 životov.
Uzdravovateľ môže vyliečiť všetkým opatrovaným jednotkám dokopy 18 životov za ťah.
Uzdravovateľ dokáže aj vyliečiť otrávenú jednotku, ale táto jednotka už v danom ťahu nebude liečená."

	ability_heals="liečenie"
	heals_description="Liečenie:
Jednotka dokáže liečiť spriatelené jednotky na vedľajších políčkach začiatkom ťahu.

Jednotka v opatere liečiteľa sa môže za jeden ťah vyliečiť až o 4 životy.
Liečiteľ môže v jednom ťahu vyliečiť všetkým opatrovaným jednotkám spolu 8 životov.
Liečiteľ nedokáže vyliečiť otrávenú jednotku; taká jednotka musí vyhľadať pomoc v dedine, alebo u jednotky, ktorá dokáže uzdravovať."

	ability_illuminates,cures="osvetlenie,uzdravenie"
	illuminates_description="Osvetlenie:
Táto jednotka osvetlí okolitý priestor, takže jednotky poriadku budú bojovať lepšie a jednotky chaosu horšie.

Jednotka na vedľajšom políčku bude bojovať v noci ako za súmraku, a za súmraku ako cez deň."

	ability_leadership="velenie"
	leadership_description="Velenie:
Táto jednotka dokáže viesť jednotky vedľa seba, takže bojujú lepšie.

Jednotky nižšej úrovne na vedľajších políčkach spôsobia v boji väčšie zranenie."

	ability_regenerates="regeneruje"

	ability_skirmisher="priebojnosť"
	skirmisher_description="Priebojnosť:
Táto jednotka je zvyknutá pohybovať sa medzi nepriateľmi a nenechá sa nimi zastaviť."

	ability_teleport="teleport"
	teleport_description="Teleport:
Táto jednotka sa dokáže v okamihu premiestniť z jednej spriatelenej dediny do druhej."

	chaotic="Chaos"
	chaotic_description="Jednotky chaosu bojujú lepšie v noci a horšie vo dne.

Deň: -25% Zranenie
Noc: +25% Zranenie"

	invisible="neviditeľný"
	invisible_description="Táto jednotka je neviditeľná. Súperove jednotky ju nemôžu vidieť ani napadnúť."

	lawful="Poriadok"
	lawful_description="Jednotky poriadku bojujú lepšie cez deň a horšie v noci.

Deň: +25% Zranenie
Noc: -25% Zranenie"

	neutral="Neutrál"
	neutral_description="Neutrálne jednotky neovplyvňuje deň a noc, bojujú rovnako v každom čase."

	poisoned="otrávený"
	poisoned_description="Táto jednotka je otrávená. Každý ťah stratí 8 životov, dokiaľ ju neuzdravia v dedine, alebo nejaká jednotla so schopnosťou uzdravovať.

Samotný jed jednotku nezabije. Počet životov pôsobením jedu neklesne pod 1."

	slowed="spomalený"
	slowed_description="Táto jednotka bola spomalená. Pohybuje sa polovičnou rýchlosťou a v boji má o jeden útok menej."


	Fighter="Vojak"
	Fighter_description="Vojak je cvičený používať v boji meč. Je mladý a horlivý, zraniteľný nepriateľským útokom. Má však schopnosti stať sa jednéhors dňa veľkým bojovníkom."
	Commander="Veliteľ"
	Commander_description="Hodnosť veliteľa majú tí, ktorí vedú jednotky do boja.
Vďaka svojim vodcovským schopnostiam zvyšujú bojový výkon jednotiek na nižšej úrovni na políčkach vedľa veliteľa.
Veliteľ je najšikovnejší s mečom, ale keď treba, dokáže použiť aj luk.
Ak padne veliteľ, bitka je stratená."
	Lord="Vládca"
	Lord_description="Vládca je vznešeným vodcom armád, zvlášť zručný v boji nablízko, ale je šikovný aj s lukom. Podobne ako veliteľ, aj vládca má vodcovské schopnosti a pomáha jednotkám nižšej úrovne na susedných políčkach."


	Horseman="Jazdec"
	Horseman_description="Jazdci sú od detstva vychovávaní pre jazdu na koni a prísny kódex cti. Jazdci sú rýchli a silní pri útoku. Pri nájazde na nepriateľov spôsobia ich útoky dvojnásobné zranenie, ale pri zásahu bude dvojnásobne zranený aj sám jazdec. Vzbúrenci proti Aševierinej tyranii často používajú jazdcov."
	Knight="Rytier"
	Knight_description="Rytier je skúsený v boji kopijou i mečom. Keď použije kopiju, rytier nabehne na nepriateľa a uštedrí jemu i sebe dvojnásobné zranenie."
	Paladin="Palatín"
	Paladin_description="Paladín je najcnostnejším z rytierov. Má všetky rytierske schopnosti, a dokáže aj liečiť blízke spriatelené jednotky."


	Mage="Mág"
	Mage_description="Mág je silný i slabý zároveň. Pomaly sa pohybuje a slabo sa bráni, útočí však magickými strelami, ktoré majú vždy vysokú šancu zasiahnuť svoj cieľ.
Preto je mág mimoriadne vhodný na vyháňanie nepriateľov ukrytých v náročnom teréne."
	WhiteMage="Biely mág"
	WhiteMage_description="Biely mág je slabý v boji, ale je odborníkom v oblasti liečenia. Jednotky umiestnené vedľa bieleho mága sa liečia rovnako rýchlo, ako keby odpočívali v dedine.
Biely mág je mocný v boji s nemŕtvymi, ktorým svetelný lúč spôsobuje vysoké zranenie."
	MageofLight="Mág svetla"
	MageofLight_description="Mág svetla je obdivuhodným spojencom všetkých bojovníkov poriadku, a obávaným nepriateľom síl chaosu. Mágova schopnosť žiariť je taká veľká, že na jeho políčku ani na vedľajších nikdy nenastane noc.
Keď je jednotka na políčku vedľa mága svetla, bude za súmraku bojovať ako vo dne, a v noci ako za súmraku. Podobne ako biely mág, aj mág svetla lieči spriatelené jednotky na vedľajších políčkach."
	RedMage="Červený mág"
	RedMage_description="Červený mág útočí mocnými ohnivými guľami, ktoré majú vysokú šancu na zásah. Červený mág je dobrý vo dne i v noci, má rýchle nohy a je cenný v takmer každej situácii."
	ArchMage="Archmág"
	ArchMage_description="Archmág je vládcom medzi mágmi. Na svojich súperov metá plamenné gule. Archmág sa môže v okamihu premiestniť z jednej spriatelenej dediny do druhej."
	GreatMage="Veľký mág"
	GreatMage_description="Veľký mág je obdivovaným a obávaným nepriateľom, pretože v moci prevyšuje aj archmágov. Podobne ako archmág, sa môže aj veľký mág premiestňovať medzi spriatelenými dedinami, takže jeho veľká moc siaha do všetkých kútov bojiska."
	ElderMage="Starší mág"
	ElderMage_description="Starší mág bol kedysi veľkým mágom a stále si uchoval väčšinu sily, aj keď roky mu už niečo ubrali. Vďaka mocným bleskom sa staršieho mága obávajú na bojisku všetci nepriatelia."


	ElvishScout="Elf prieskumník"
	ElvishScout_description="Elfí prieskumníci sa svižne pohybujú lesom i lúkou. Ich jazdecké schopnosti nemajú páru, ale chýba im bojová sila"
	ElvishOutrider="Elf sprievodca"
	ElvishOutrider_description="Sprievodca je najsvižnejší z prieskumníkov, rýchly v lese i na rovine. Počas jazdy dokáže strieľať šípy na nepriateľov."


	ElvishFighter="Elf vojak"
	ElvishFighter_description="Elfí vojaci tvoria základ elských armád vo Wesnothe.
Od iných vojenských oddielov ich odlišuje schopnosť bojovať mečom i lukom.
Elfovia majú rýchle nohy a najlepšie bojujú v lese."
	ElvishCaptain="Elf kapitán"
	ElvishCaptain_description="Kapitán je skúsení vo velení vojakom a poskytuje bonus jednotkám prvej úrovne na vedľajsích políčkach. Elfí kapitán je skúsený v boji nablízko i z diaľky."
	ElvishMarshal="Elf maršal"
	ElvishMarshal_description="Maršal je jedna z najvyšších hodností v elfej armáde. Maršal dokáže viesť jednotky prvej a druhej úrovne na susedných políčkach, čím zvyšuje ich bojovú silu. Maršal dokáže výborne bojovať aj samostatne, s mečom i lukom."
	ElvishHero="Elf hrdina"
	ElvishHero_description="Elfí hrdina sa na bojisku sústreďuje na vlastný výkon a jeho bojové schopnosti sú zdokonalené takmer na maximum. Elfí hrdina dáva prednosť boju mečom nablízko, ale je zručný aj v streľbe z luku."
	ElvishChampion="Elf šampión"
	ElvishChampion_description="Elf šampión je najlepší spomedzi bojovníkov, obdivuhodný majster šermu, spôsobuje v boji nablízko obrovské zranenia. Je mocný aj s lukom, a tak dokáže rozsievať skazu medzi nepriateľmi zblízka i zďaleka."
	ElvishLord="Elf vládca"
	ElvishLord_description="Elfí vládca je obávaný v boji, vďaka meču nablízko a ohnivým strelám zdiaľky."


	ElvishArcher="Elf lukostrelec"
	ElvishArcher_description="Elfí lukostrelci sú od detstva cvičení v streľbe z luku a sú zdatní v boji zdiaľky. Elfský lukostrelec dokáže rýchlo a presne vystreliť mnoho šípov, tvorí veľkú časť elfskej ermády."
	ElvishRanger="Elf hraničiar"
	ElvishRanger_description="Elf hraničiar je rýchly a mocný. Hraničiar je skúsený v boji z diaľky i nablízko, je to naozaj všestranný bojovník. Hraničiari sú najšikovnejší z obyvateľov lesa a kým sú v lese, nepriateľ ich nedokáže zazrieť, pokiaľ ho práve nenapadli."
	ElvishAvenger="Elf pomstiteľ"
	ElvishAvenger_description="Elf pomstiteľ je extrémne skúsený a extrémne rýchly, mocný vo všetkých druhoch boja. Pomstiteľ je považovaný za najmocnejšieho obyvateľa lesov vo Wesnothe. Dokáže prepadnúť nepriateľa v lese: medzi stromami ho nie je vidno, pokiaľ práve neútočí."
	ElvishMarksman="Elf triafač"
	ElvishMarksman_description="Elfí triafač je expert na používanie luku. Jeho schopnosti mu zaručujú 60% šancu na zasiahnutie nepriateľa, aj keď sa ukrýva v zložitom teréne. Jeho nedostatky v boji nablízko a menšia rýchlosť sú vyvážené jeho obrovskými schopnosťami s lukom."
	ElvishSharpshooter="Elf ostrostrelec"
	ElvishSharpshooter_description="Elfi ostrostrelci sú elitou strelcov vo Wesnothe, sú neuveriteľne presní aj pri rýchlej streľbe. Zaručená šanca 60% na zásah, robí ostrostrelcov neprekonateľnými pri likvidácii ukrytých nepriateľov."


	ElvishShaman="Elf šaman"
	ElvishShaman_description="Elfia šamanka sa sústredí na menej násilné spôsoby ako poraziť nepriateľa. Jej zväzujúci útok spomaľuje nepriateľov a zmenšuje počet, koľkokrát stihnú zaútočiť. Má aj základné schopnosti liečiť."
	ElvishDruid="Elf druid"
	ElvishDruid_description="Elfia druidka je mocným vládcom lesa. Šikovne spúta nepozorných nepriateľov a používa lesné kvety na liečbu spojencov. Druid je cennou podpornou jednotkou každej elfej armády."
	ElvishShyde="Elf víla"
	ElvishShyde_description="Elfka, ktorá je oddaná prírode, sa postupne premení na vílu. Z chrbta jej vyrastú priesvitné krídla a premenia ju na prekrásne stvorenie, ktorému sa nič v elfích lesoch nevyrovná."


	Merman="Morský muž"
	Merman_description="Morský muž je mocným obyvateľom morí, je síce obojživelník, ale na zemi má ťažkosti."
	MermanLord="Morský vládca"
	MermanLord_description="Morský vládca je kráľom ocenánov, šikovný v boji s trojzubcom, ľahko porazí nepriateľa, ktorý je dosť hlúpy na to, aby vošiel do jeho prirodzeného prostredia."


	DwarvishFighter="Trpaslík vojak"
	DwarvishFighter_description="Trpasličí vojaci sú vynikajúci v podzemnom a horskom teréne. Sú zruční v boji zblízka a ostrie ich bojovej sekery z nich robí obávaných súperov. Ich sila a vytrvalosť vyvažuje ich pomalý krok."
	DwarvishSteelclad="Trpaslík železník"
	DwarvishSteelclad_description="Skúsenejší trpasličí bojovníci nosia ťažké krúžkové a plátové brnenia, nazývajú sa železníci."
	DwarvishLord="Trpaslík vládca"
	DwarvishLord_description="Vládca trpaslíkov je kráľom pod horami. V boji sekerou nemá seberovného a dokáže zasiahnuť súpera aj na diaľku. Jeho schopnosti povzbudzujú okolité jednotky nižšej úrovne, aby bojovali lepšie."
	DwarvishBerserker="Trpaslík berserker"
	DwarvishBerserker_description="Trpaslíci sú starobylá rasa bojovníkov. Ich berserker dokáže používať sekeru smrtiacim spôsobom, alebo upadnúť do záchvatu šialenstva, keď zabudne na obranu a zdvojnásobí svoju útočnú silu, a dokáže aj do nepriateľov na diaľku hádzať nože. Okrem toho, prítomnosť trpaslíka berserkera povzbudzuje blízke jednotky na nižšej úrovni a zvyšuje ich útok."


	DwarvishThunderer="Trpaslík hromobijca"
	DwarvishThunderer_description="Trpasličí hromobijci dávajú trpasličím armádam mocných no pomalých bojovníkov posilu v boji na diaľku. Ich ťažké muškety sú pomalšie a hlučnejšie ako elegantné elfie luky, ale ich prieraznosť je značná."


	Princess="Princezná"
	Princess_description="Princezná je vznešeného pôvodu. Umenie meča sa učila od najlepších generálov a bojovú taktiku od najväčších mudrcov, čo z nej robí dobrého bojovníka i veliteľa. Jednotky nižšej úrovne v prítomnosti princeznej bojujú lepšie. Princezná je hybká a obratná, čo jej dáva schopnosti podobné zlodejským."


	Thief="Zlodej"
	Thief_description="Zlodeji sú rýchlonohí a úskoční, takže ich je ťažké zasiahnuť. Zvlášť vynikajú v boji od chrbta, takže spôsobia dvojnásobné zranenie, keď útočia na nepriateľa, ktorý má zlodejovho spojenca na opačnej strane. Vďaka sklonom k chaosu bojujú zlodeji lepšie v noci ako vo dne."
	Rogue="Lupič"
	Rogue_description="Lupiči sú majstrami v pohyblivosti, dokážu obísť nepriateľa bez toho, aby ich zablokoval. Majú aj schopnosť útočiť od chrbta, kedy dávajú dvojnásobné zranenie, ak je ich spojenec na opačnej strane napadnutého nepriateľa."
	Assassin="Zabijak"
	Assassin_description="Zabijaci sú vládcami noci. Útočia od chrbta ako lupiči a nepriateľ ich nedokáže blokovať. Z diaľky hádžu na svojich nepriateľov otrávené nože."


	VampireBat="Netopier upír"
	VampireBat_description="Nemŕtve lietajúce zviera útočí tak, že uhryzne svoju obeť. Hoci tesáky netopiera upíra nie sú silné, vyciciava nimi krv a zdravie obete pre seba."
	BloodBat="Krvavý netopier"
	BloodBat_description="Toto nemŕtve lietajúce zviera má srsť červenú od krvi svojich obetí. Krvavý netopier je rýchly a môže sa liečiť krvou, ktorú vycicia druhým. Takto sa môže po útoku stať ešte silnejším ako bol na začiatku!"


	SkeletonArcher="Kostlivec lukostrelec"
	SkeletonArcher_description="Tieto telá mŕtvych lukostrelcov boli vrátené do boja ako nemŕtvi. Rovnako ako iní nemŕtvi sú zraniteľní plameňom a svätým útokom, a odolní voči sečným zbraniam."
	BoneShooter="Kostistrelec"
	BoneShooter_description="Elitní nemŕtvi lukostrelci používajú ako strely kosti svojich obetí, čím na súperov zosielajú nielen zranenie ale aj hrôzu."


	Cavalry="Kavaléria"
	Cavalry_description="Najlepší jazdci Wesnothu sa regrutujú do armády, kde sa stanú členmi kavalérie. Táto bojová sila s tvrdou disciplínou sa zvlášť hodí na dobýjanie a udržiavanie dedín."
	Dragoon="Dragún"
	Dragoon_description="Dragúni jazdia na rýchlych koňoch ozbrojení mečom a kresadlovou pištoľou. Je to veľmi všestranná jednotka."


	GiantSpider="Veľký pavúk"
	GiantSpider_description="V hlbinách Knalgy sa údajne potulujú veľké pavúky a požierajú svoje obete. Zblízka dokážu svoju obeť uhryznúť a otráviť, z diaľky útočia pavučinou a spomaľujú tak svojich súperov."


	CuttleFish="Sépia"
	CuttleFish_description="Sépia je obrovský morský netvor. Svojich súperov dokáže omotať mocnými chápadlami alebo na nich z diaľky pľuť jedovatý čierny atrament. Ak chcete prežiť stretnutie s takýmto netvorom, najlepšie je zostať na brehu."


	DarkAdept="Temný adept"
	DarkAdept_description="Temní adepti sa miešajú do temnej mágie. Sú to psychotickí fanatici a používajú svoju moc, aby privolali smrť a skazu."
	Necromancer="Černokňažník"
	Necromancer_description="Černokňažník je mág, ktorý sa rozhodol študovať temné umenia. Černokňažník ovláda moc nemŕtvych a dokáže zosielať kúzla, ktorými odčerpáva životnú silu svojich súperov pre seba."
	Lich="Kostej"
	Lich_description="Kostej je mág, ktorý sa naplno oddal temným umeniam. Aby získal vládu nad nemŕtvymi, kostej obetoval vlastné telo a sám sa stal nemŕtvym. To mu dáva schopnosť dotykom odsávať životnú silu svojich súperov a čarovať mocné mrazivé kúzla."
	AncientLich="Kostej nesmrteľný"
	AncientLich_description="Kostej nesmrteľný je najvyššou formou nemŕtveho mága. Kto ho uvidí, zmrzne mu krv v žilách. Jeho dotyk prináša smrť a jeho kúzla dokážu aj tých najodvážnejších zmraziť na mieste."


	DarkApprentice="Temný učeník"
	DarkApprentice_description="Mladý Ha'atel sa ponoril do mágie smrti a tak ho mladícka túžba po moci oslabila natoľko, že je príliš slabý na bežný súboj."
	EvilNecromancer="Zlý černokňažník"
	EvilNecromancer_description="Černokňažník je mág, ktorý sa rozhodol študovať temné umenia. Černokňažník ovláda moc nemŕtvych a dokáže zosielať kúzla, ktorými odčerpáva životnú silu svojich súperov pre seba."


	Ghost="Duch"
	Ghost_description="Duchovia sú duše bojovníkov, ktorí zomreli pred stáročiami a ich telesné pozostatky už zanikli.
Keďže ich telo už neobmedzuje, títo nemŕtvi dokážu rýchlo letieť za svojimi obeťami."
	Wraith="Prízrak"
	Wraith_description="Najsilnejší duchovia medzi nemŕtvymi si dokážu vyčarovať prízračný meč, ktorý vysáva silu z ich nepriateľov a posilňuje svojho majiteľa. Dokážu vylúdiť desivý škrekot, ktorý môže slabším povahám zastaviť srdce. Kto zomrie následkom tohoto škrekotu, stane sa sám prízrakom v službách svojho vraha."


	Ghoul="Ghúl"
	Ghoul_description="Vyhladovaní a zdivení ľudia, ktorí boli prinútení jesť ľudské mäso, sa niekedy musia po smrti vrátiť ako ghúlovia."


	WolfRider="Vlčí jazdec"
	WolfRider_description="Goblini sú menší a slabší ako orkovia a preto si cvičia veľké vlky, na ktorých jazdia a skúmajú okolie pre goblinské armády. Vlci boli vychovávaní so svojimi pánmi v temných orčích jaskyniach a tak sa na rozdiel od iných jazdných zvierat neboja ani horského terénu."
	GoblinKnight="Goblin rytier"
	GoblinKnight_description="Goblinskí rytieri sú elitou goblinských vlčích jazdcov. Dokážu jazdiť veľmi rýchlo, dokonca rýchlejšie ako ľudskí či elfí jazdci."
	GoblinPillager="Goblin zbojník"
	GoblinPillager_description="Niektorí goblini naučia svojich vlkov prekonať strach z ohňa. Goblinskí zbojníci potom napádajú súperov s fakľami a sieťami."


	SleepingGryphon="Spiaci gryfon"
	SleepingGryphon_description="Pssst! Gryfon spí! Je lepšie ho nebudiť!"
	Gryphon="Gryfon"
	Gryphon_description="Toto vznešené stvorenie, napoly lev, napoly vták, je vládcom oblohy. Nemajú radi ostatné inteligentné druhy, a tak ich nikto bezdôvodne nevyrušuje."


	DeathKnight="Rytier smrti"
	DeathKnight_description="Niekedy sa najmocnejší vojakci a generáli premožení nenávosťou a hnevom vracajú na tento svet ako rytieri smrti."


	Fencer="Šermiar učeň"
	Fencer_description="Šermiari sa cvičia v jemnom umení boja mečom. Ich rapír je ľahká zbraň, ale je rýchly a smrtiaci. V druhej ruke držia dýku, ktorou účinne odrážajú útoky."
	Duelist="Šermiar majster"
	Duelist_description="Majster šermu je kráľom meča. Jeho schopnosti mu umožňujú útočiť i brániť sa rapírom v jednej ruke, kým v druhej drží pištoľ proti vzdialenejším súperom."


	Lieutenant="Poručík"
	Lieutenant_description="Poručíci bojujú mečom i kušou, vedú skupinky ľudských vojakov, koordinujú ich útoky a zvyšujú bojové schopnosti blízkych jednotiek nižšej úrovne."
	General="Generál"
	General_description="Generáli sú najvyššími hodnosťami v ľudských armádach. Sú zodpovední za obranu rozsiahlych a dôležitých území v ľudských kráľovstvách. Generál dokáže koordinovať útoky jednotiek na prvej a druhej úrovni, čím zvyšuje ich efektívnosť boja."


	DwarvishRunemaster="Trpaslík majster rún"
	DwarvishRunemaster_description="Mocní trpasličí majstri rún sú obávanými bojovníkmi, ktorí získali tajnú moc trpasličích rún. Ich milované a starostlivo vyrábané kladivá sršia magickou silou a po údere na zem zosielajú blesky na nepriateľov."


	Galleon="Galeóna"


	Spearman="Oštepník"
	Spearman_description="Oštepníci sú základom ľudských armád. Títo mladí vojaci sú po základnom výcviku umiestnení do prvej línie, aby čelili v boji."
	Swordsman="Šermiar"
	Swordsman_description="Šermiari sú základom ľudských armád. Títo mladí vojaci sú po základnom výcviku umiestnení do prvej línie, aby čelili v boji."
	RoyalGuard="Kráľovská stráž"
	RoyalGuard_description="Členovia kráľovskej stráže sa starostlivo vyberajú spomedzi najsilnejších a najhúževnatejších vojakov. Sú nasadení iba v kritických situáciách a zatiaľ vždy zadanú úlohu zvládli."
	Pikeman="Kopijník"
	Pikeman_description="Kopijníci sú skúsení vojaci, ktorí vymenili oštepy za dlhé kopije. Kopijníci sú zvlášť úspešní proti kavalérii."
	Halbardier="Halapartník"
	Halbardier_description="Najlepší spomedzi vojakov sa stávajú halapartníkmi. Ich zbraň je síce pomalšia ako meč, ale dokáže uštedriť smrtiaci úder."


	HeavyInfantry="Ťažká pechota"
	HeavyInfantry_description="Vojaci ťažkej pechoty sú navlečení do železa a sú chránení pri útoku. Ich jedinou nevýhodou je pomalosť."
	ShockTrooper="Špeciálna pechota"
	ShockTrooper_description="Špeciálna pechota je elitou wesnothskej armády. Pohybujú sa pomaly, ale sú nesmierne silní, takže sú obávaní vo Wesnothe i v okolitých krajinách."


	Chocobone="Čokobon"
	Chocobone_description="Kostlivci jaziaci na kostrách veľkých vtákov, ktorých používala na dopravu dávno zaniknutá civilizácia, sú mnohokrát rýchlejší ako jazda."


	Naga="Naga"
	Naga_description="Nagovia sú obyvateľmi morí, podobne ako morskí ľudia. Sú menší a vrtkejší a rovnako neznášajú suchú zem."
	SeaHag="Morský strigôň"
	SeaHag_description="Morskí strigôni sú starí a skúsení nagovia, ktorí sa naučili ovládať vodnú mágiu."


	Ogre="Ohyzd"
	Ogre_description="Ohyzdi sú veľké a hlúpe ľuďom podobné bytosti, ktoré zvyčajne žijú samotársky v divočine. Možno ich ľahko predbehnúť alebo prekabátiť, ale ich silu neradno podceňovať."


	OrcishArcher="Ork lukostrelec"
	OrcishArcher_description="Medzi orkami sa lukostrelci považujú za nižšiu kastu, pretože útočia z diaľky. Väčšina orkov sa však nedokáže naučiť strieľať z luku, a preto sú tí niekoľkí lukostrelci v armáde nenahraditeľní."
	OrcishCrossbow="Ork kušostrelec"
	OrcishCrossbow_description="Ork strieľajúci z kuše si nedostatok schopností nahrádza silou zbrane. V útoku zdiaľky sa nevyrovná elfím ostrostrelcom, ale je húževnatý a dokáže bojovať aj nablízko."


	OrcishAssassin="Ork zabijak"
	OrcishAssassin_description="Orkovia zabijaci nie sú v boji silní, ale sú rýchli, dokážu sa dobre brániť v rôznych terénoch a používajú jedovaté šípky. Otrávená obeť bude podliehať pôsobeniu jedu, dokiaľ sa nevylieči v dedine."
	OrcishSlayer="Ork vrah"
	OrcishSlayer_description="Orčí vrahovia sú rýchli a vrtkí, zruční v boji z diaľky i zblízka a používajú otrávený útok."


	OrcishWarrior="Ork bojovník"
	OrcishWarrior_description="Ork bojovník zvládol umenia boja dvoma mečmi, je medzi orkmi vysoko vážený a obávaný medzi nepriateľmi. Jeho jedinou slabinou je neschopnosť používať luk."
	OrcishWarlord="Ork vojvoda"
	OrcishWarlord_description="Vojvodom sa môže stať iba ľstivý a nepremožiteľný ork. Títo bojovníci zruční v boji mečom i lukom vedú orčie bojové oddiely."


	GryphonRider="Gryfonsky jazdec"
	GryphonRider_description="Len máloktorí z elfích milovníkov prírody si dokážu vytvoriť priateľské puto s mocnými gryfonmi. Tí, ktorí dokážu jazdiť na týchto zvieratách, dobývajú oblohu."

	OrcishGrunt="Ork chrocht"
	OrcishGrunt_description="Chrochti sú základom orčích armád. Chrocht je pomalší ako ľudský či elfí vojak, ale dokáže zasadiť mocnejší úder a takisto znesie viac než padne."

	Revenant="Umrlec"
	Revenant_description="Umrlec je nemŕtvy, ktorý vznikol z niekdajšieho mocného bojovníka. Hoci bojovníkova duša a vôľa už opustili telo, bojové schopnosti sa očividne zachovali."

	Scout="Prieskumník"
	Scout_description="Prieskumníci používajú najľahšie brnenia a najrýchlejšie kone. Najímajú ich ľudské armády, aby zistili, aké nástrahy na nich čakajú."

	SeaOrc="Morský ork"
	SeaOrc_description="Bugg: Vláda nad oceánom! Malý krok pre mňa, ale veľký krok pre celé goblinstvo! *Glg*"

	SeaSerpent="Morský had"
	SeaSerpent_description="Morský had je obrovská príšera schopná sama prevrátiť loď."

	Skeleton="Kostlivec"
	Skeleton_description="Bojovník, ktorý padol v boji a oživili ho temní mágovia. Nemŕtvi sú zraniteľní ohňom a svätým útokom, ale odolní voči sečným zbraniam."

	Soldier="Vojak"
	Soldier_description="Vojaci sú základom ľudských armád. Títo mladí vojaci sú po základnom výcviku umiestnení do prvej línie, aby čelili v boji."

	TrollWhelp="Troll mláďa"
	TrollWhelp_description="Trollovia sú silné a kruté humanoidné netvory. Majú ohromnú schopnosť regenerácie a zranenia sa im liečia aj uprostred boja.
Tento troll je zatiaľ iba mláďa, ale jeho rasa je známa rýchlym vývinom."
	Troll="Troll"
	Troll_description="Trollovia sú silné a kruté humanoidné netvory. Majú ohromnú schopnosť regenerácie a zranenia sa im liečia aj uprostred boja."
	TrollWarrior="Troll bojovník"
	TrollWarrior_description="Troll bojovník je zocelený bojom. Rozdáva smrtiace údery palcátom a pritom sa regeneruje zo zranení počas boja."

	WalkingCorpse="Chodiaca mŕtvola"
	WalkingCorpse_description="Temná mágia dokáže rozhýbať mŕtvoly. Zombie sú v boji slabé, ale koho zabijú, ten sa tiež pridá k armáde nemŕtvych."


	heir_throne="Dedič trónu"

	intro_1="V dvadsiatom siedmom roku vlády Gararda II, kráľa Wesnothu, bolo kráľovstvo zatiahnuté do krutej vojny so Severným národom."
	intro_2="Severná armáda táborila v Galcadare, neďaleko brodu Abez, a kráľ viedol svoje sily proti nim. Rozdelil armádu na dve polovice. Sám viedol jednu z nich a jeho syn, korunný princ Eldred, viedol druhú."
	intro_3="Eldred bol statočný a odvážny bojovník, a viedol svojich vojakov dobre. Na Garardovo nešťastie, bol aj ambiciózny... a vierolomný. V zápale boja sa Eldredovi muži obrátili proti svojmu kráľovi. Garard toho dňa padol v boji, spolu so svojím bratom a všetkými synmi okrem Eldreda."
	intro_4="Garardova kráľovná, Aševiera, to s potešením sledovala z neďalekého kopca, kam si prišla vychutnať boj. Jej syn bude iste vládnuť spôsobom, ktorý uspokojí jej hlad po moci omnoho lepšie, ako to dokázal jej manžel."
	intro_5="Severný kráľ ochotne uzavrel s Eldredom mier podmienený pravidelnými poplatkami. Eldred sa prehlásil kráľom a obrátil armádu späť do Weldynu."
	intro_6="Ale Garardov archmág, Delfador, unikol z boja a rýchlo cválajúc sa vrátil do Weldynu ako prvý. Vytvoril oddiel verných, aby bojovali proti Eldredovi a pomstili kráľovu smrť."
	intro_7="Eldred prišiel na bojisko a v hlave si držal jasnú radu od svojej matky: Nebojuj s nikým silným ani slabým, okrem toho starého mága, ktorého hlava musí spadnúť z pliec čo najskôr."
	intro_8="Eldred sa teda v boji stretol tvárou v tvár s Delfadorom. Meč sa zrazil s palicou. Múdry mág stál proti mladému, silnému, horlivému bojovníkovi."
	intro_9="Delfadorovi muži prehrali a boli rozprášení, ale Aševiera našla telo svojho syna pribité k zemi Delfadorovou palicou."
	intro_10="Aševiera prevzala velenie armády a viedla ju naspäť do Weldynu. Uvedomila si, že najbližšími následníkmi trónu sú kráľovi synovci, a tak ich rozkázala všetkých zabiť a sama sa prehlásila kráľovnou, Matkou Wesnothu."
	intro_11="Keď sa dopočul o Aševieriných príkazoch, Delfador tajne prenikol do paláca a uniesol Konráda, najmladšieho z Garardových synovcov, a tak ho zachránil pred smrťou."
	intro_12="Delfador odniesol dieťa do lesov na západe a vychoval ho pod ochranou elfov, zatiaľ čo s trpkosťou sledoval, ako v krajine začala Aševierina hrôzovláda..."
	intro_13="...jeden z orkov však prežil a priniesol kráľovnej dôležitú novinu..."


	The_Elves_Besieged="Elfovia v obkľúčení"
	The_Elves_Besieged_objectives="
Vyhráš, ak:
@Dostaneš Konráda k smerovke na severozápade
Prehráš, ak:
#Zomrie Konrád
#Zomrie Delfador
#Vyprší čas"

	msg1_1="V štrnástom roku svojej vlády obrátila Aševiera pozornosť na elfov, ktorými dovtedy pohŕdala. Najala orčích žoldnierov a vyslala ich, aby zničili elfov."
	msg1_2="Majster Delfador! Aha, zo všetkých strán prichádzajú orkovia! Čo budeme robiť?"
	msg1_3="Je ich príliš veľa. S takým množstvom nemôžeme bojovať. Musíme ujsť!"
	msg1_4="Ale kam? Toto je náš jediný domov! A čo bude s elfmi?"
	msg1_5="My budeme bojovať, ale ty musíš ujsť, Konrád. Najdôležitejšie je, aby si ty unikol!"
	msg1_6="Pôjdeme na sever. Možno sa nám podarí dostať na ostrov Anduin. Ak to dokážeme, určite budeme v bezpečí. Konrád, musíme najať niekoľko elfov, aby nám pomohli, a potom sa musíš dostať k značke na severozápadnom rázcestí. Ja ťa budem chrániť!"
	msg1_7="Dobre, tak teda bežme!"
	msg1_8="Útočte na elfov, moji chrochti, obsaďte ich osady a dobyjeme tento kraj pre kráľovnú!"
	msg1_9="Haha! Roztrháme tých špinavých elfov na kúsky!"
	msg1_10="Nech len prídu. Budeme s nimi bojovať do posledného dychu!"
	msg1_11="Daj si pozor, Konrád! Chráň ho dobre, Delfador!"
	msg1_12="A tak to celé začalo."
	msg1_13="Dobre, potiaľto sme to zvládli! Ale kam pôjdeme teraz?"
	msg1_14="Pocestujeme na sever a skúsime sa dostať na ostrov Anduin. Snáď tam nájdeme útočisko."
	msg1_15="Iste máš pravdu, Delfador. Ale čo sa stane s našimi elfmi?"
	msg1_16="Elfovia budú bojovať. Možno nakoniec zvíťazia. Ale obávam sa, že to asi nedopadne dobre. Radšej o tom teraz nehovorme. Vpred!"
	msg1_17="Veľa šťastia, Konrád! Neboj sa o nás, budeme bojovať zo všetkých síl!"
	msg1_18="Ja... už ďalej nevládzem."
	msg1_19="Princ... musíš bojovať ďalej! Nieeeeeee!"
	msg1_20="Je po všetkom, som stratený..."
	msg1_21="Zlyhal som... nesplnil som svoju povinnosť ochrániť princa, prehral som."
	msg1_22="Nezomieraj! Delfador! Prosím, zostaň nažive!"
	msg1_23="Uf"
	msg1_24="Ach nie! Náš čas vypršal, ich posily dorazili..."
	msg1_25="Skap, darebák, skap!"
	msg1_26="Len blázon sa mi stavia do cesty!"
	msg1_27="Ja som Galdrad. Cesta ďalej vedie len cez moju mŕtvolu!"
	msg1_28="Len blázon by sa ma opovážil napadnúť!"
	msg1_28a="Ja som Delfador Veľký, priprav sa na smrť!"
	msg1_29="Pusti ma, darebák!"
	msg1_30="Ničia náš domov!"
	msg1_31="Už niet cesty späť. Musíme ísť, rýchlo!"


	Blackwater_Port="Prístav Blackwater"
	Blackwater_Port_objectives="
Vyhráš, ak:
@Porazíš veliteľa nepriateľov
@Vydržíš odolávať stanovený čas
Prehráš, ak:
#Zomrie Konrád
#Zomrie Delfador
#Zomrie Seimus"

	msg1b_1="V prístave Blackwater by sme si mohli prenajať loď, ale zdá sa, že sem smerujú aj orkovia. V týchto končinách sa usadil jeden z mojich dávnych žiakov - určite nám pomôže!"
	msg1b_2="Defaldor, nejakí orkovia idú po našej stope! Musíme sa ponáhľať!"
	msg1b_3="Delfaldor, môj starý majster, tvoj príchod nám prináša svetlo nádeje.
Dopočuli sme sa, že orkovia napadli elfie lesy, a že niektorí z nich idú napadnúť aj nás, no naša obrana je stále slabá."
	msg1b_4="Pomôžeme vám ich poraziť."
	msg1b_5a="Pošlem ti na pomoc jedného zo svojich mágov. Najmi ďalších mágov, možno aj zopár jazdcov, ktorí za nás dobre bojovali proti korune. Daj mi pár dní a privediem pomoc."
	msg1b_6="Obrancovia dorazili."
	msg1b_7="Jeeej!! To je kopa mágov, radšej zdrháme!"
	msg1b_8="Ďakujem vám za pomoc, priatelia."
	msg1b_9="Hľadáme dopravu na ostrov Anduin."
	msg1b_10="Môžem vám ponúknuť svoju loď - poslal som ju na more so starcami, ženami a deťmi, ale už by sa mala čoskoro vrátiť."
	msg1b_11="Ďakujeme, pane."
	msg1b_11b="Len dúfam, že ak nás zlí orkovia opäť napadnú, poradíme si rovnako dobre."
	msg1b_12="Mali by sme sa nalodiť."
	msg1b_13="Nedokázal som ochrániť obyvateľov prístavu Blackwater..."
	msg1b_14="Bez jeho pomoci nedokážeme použiť lode, nemáme šancu..."


	The_Isle_of_Anduin="Ostrov Anduin"
	The_Isle_of_Anduin_objectives="
Vyhráš, ak:
@Porazíš veliteľa nepriateľov
Prehráš, ak:
#Zomrie Konrád
#Zomrie Delfador
#Vyprší čas"

	msg2_1="A tak družina zakotvila na ostrove Anduin..."
	msg2_2="Takže toto je Anduin. Vyzerá trochu... zničene."
	msg2_3="Bojím sa, že je to tak, Konrád. Zdá sa, že orkovia prišli aj sem."
	msg2_4="Kto je to? Á, pristála nám tu skupinka elfov, zaženieme ich späť do mora!"
	msg2_5="Nemyslel som, že by sa sem orkovia mohli dostať. Tento ostrov bol kedysi prekrásny. Musíme ho dobyť späť! Do zbrane!"
	msg2_6="Vitajte, priatelia, ďakujem vám, že ste zachránili môj ostrov pred orkmi!"
	msg2_7="Bola to naša povinnosť, priateľu. Dúfam, že nám tu teraz poskytneš útočisko."
	msg2_8="Samozrejme. Orkovia sú krutí. Krutí. Keď si pomyslím, čo robia chudákom morským ľuďom."
	msg2_9="A čo také robia morským ľuďom?"
	msg2_10="Nepočuli ste o tom? Zajali mnoho morských ľudí a teraz ich držia ako lovcov perál v Perlovom zálive. Kiež by ich niekto dokázal oslobodiť!"
	msg2_11="Poďme teda a osloboďme ich!"
	msg2_12="Môj pane, to môže byť veľmi nebezpečné..."
	msg2_13="Verím, že to dokážeme. Tak či onak, musíme nejako začať vzdorovať Aševiere..."
	msg2_14="Odpočiňme si teda, a potom poďme."


	The_Bay_of_Pearls="Perlový záliv"
	The_Bay_of_Pearls_objectives="
Vyhráš, ak:
@Porazíš oboch veliteľov nepriateľov
@Porazíš aspoň jedného veliteľa nepriateľov a vydržíš stanovený čas
Prehráš, ak:
#Zomrie Konrád
#Vyprší čas"

	msg3_1="Takže toto je Perlový záliv. Vyzerá to, že tu morskí ľudia tvrdo pracujú!"
	msg3_2="Veru tak. A vyzerá to aj, že tu majú veľa, veľa jednotiek. Myslím, že by som mal ísť na opačnú stranu zálivu a odlákať niekoľkých z nich. Ty a zvyšní muži osloboďte morských ľudí!"
	msg3_3="Dobre. Buď opatrný!"
	msg3_4="Ale šéfe, prečo používame iba netopiere a nagov?"
	msg3_5="Pretože musíme ovládať more a morský ľud, a na to sú najlepší nagovia a netopiere!"
	msg3_6="Ale orkovia sú predsa najmocnejšia rasa zo všetkých..."
	msg3_7="Drž hubu, červ! Ja som tu šéfom!"
	msg3_8="Hahaha! Teraz budú orkovia vládnuť na zemi aj v mori!"
	msg3_9="Ach... bol by tu niekto ochotný zabiť toho idiota, prosím?"
	msg3_10="Ale... ale... prečo mi to stalo?"
	msg3_11="Kto bol ten idiot?"
	msg3_12="Konečne sloboda! Smrť orkom!"
	msg3_13="Teraz, keď sme slobodní, môžeme spolu poraziť utláčateľov!"
	msg3_13a="Smrť orkom! Poďte chlapi, ideme všetci proti nim!"
	msg3_14="Sloboda! Kde sú teraz tí orkovia? Pustite ma na nich!"
	msg3_15="Ďakujeme, že ste nás zachránili! Teraz vám pomôžeme bojovať proti zlým orkom!
Hlavná klietka, v ktorej držia väčšinu morských ľudí, je na juhovýchode!"
	msg3_16="Konečne sme oslobodili morských ľudí. Vráťte sa do oceánu a žite v pokoji."
	msg3_17="Môj pane! V budúcnosti by sa vám mohla hodiť pomoc od nás, čo žijeme v mori. Radi vám ponúkneme pomoc a prídeme."
	msg3_18="Kde je Delfador? Dúfam, že je v bezpečí!"
	msg3_19="V úplnom bezpečí, priateľu!"
	msg3_20="Tu si! Som taký rád, že si v poriadku! Teraz si môžeme odpočinúť."
	msg3_21="Obávam sa, že na odpočinok niet času. Konrád, Aševiera začala obliehať Elensefar, čím porušila stáročné prímerie medzi Wesnothom a mestským štátom Elense. Ak porazí mesto, nikto netuší, koľko ďalších krajín môže pohltiť!"
	msg3_22="Ach nie! Čo budeme robiť?"
	msg3_23="Musíš viesť našich mužov do mesta a pomôcť ho brániť. Ak padne skôr ako prídeš, musíš ho opäť dobyť."
	msg3_24="Musím? A čo ty, Delfador? Pôjdeš tam so mnou, však?"
	msg3_25="Obávam sa, že nie, Konrád. Našiel som nejaké dôležité dokumenty a musím sa s nimi poponáhľať na elfský koncil. Zdá sa, že máme menej času na zastavenie Aševiery, než som si myslel."
	msg3_26="Ale Delfador! Ja to sám nedokážem!"
	msg3_27="Sám? Pane! Vaši verní vojaci budú stáť pri vás!"
	msg3_28="Zvládneš to. Dôverujem ti. Cestuj na sever. Elensefar je tri dni ďaleko, ak sa poponáhľaš."
	msg3_29a="Dobre. Ale ako sa dostanem do Elensefaru?"
	msg3_30_farewell="Šťastnú cestu, Konrád. Opäť sa uvidíme!"
	msg3_30_farewella="Nuž teda šťastnú cestu, Konrád. Dúfam, že budeš mať dobré počasie."
	msg3_30a="Je to severozápadne odtiaľto, len pár míľ od pobrežia smerom do vnútrozemia. Sú dve možnosti, ako sa tam dostať, loďou alebo po súši. Každá cesta má svoje ťažkosti a nebezpečenstvá. Vyber si, ako sa tam chceš dostať."
	msg3_31="Nedokázal si za celé tie dni poraziť našich nepriateľov? Privolali si posily. Teraz sme už naisto stratení!"
	msg3_32="Konrád! Nemôžeme tu stráiť viac času. Hoci by bolo dobré poraziť orkov a oslobodiť všetkých zajatcov, volajú nás naliehavejšie povinnosti!"
	msg3_33="Delfador, vďaka nebesám, že si prežil! Bol to tuhý boj, ale prečo ho nemôžeme dokončiť? Prečo musíme odísť?"
	msg3_34="Nesiem zlé správy: Aševiera začala obliehať Elensefar, čím porušila stáročné prímerie medzi Wesnothom a Elensefarom. Musíš viesť našich mužov do mesta, brániť ho -- alebo znova dobyť, ak padne skôr ako prídeš."
	msg3_35="Musím? Ale ty pôjdeš so mnou, však, Delfador?"
	msg3_36="Obávam sa, že nie, Konrád. Našiel som nejaké dôležité dokumenty, ktoré musím preskúmať. Musím okamžite vyraziť na elfský koncil. Stretneme sa v Elensefare, keď ho zachrániš."
	msg3_37="Bojím sa, že to bude nad moje sily, ale ak to musí byť, nech je tak. Ako sa dostanem do Elensefaru?"
	msg3_38="Keďže si porazil nadvládu orkov nad moriami, najbezpečnejšie bude cestovať loďou. Plav sa pozdĺž pobrežia a pristaneš len pár míľ od Elensefaru. Ponáhľaj sa!"
	msg3_39="Keďže orkovia ovládajú moria, cestovať loďou by nebolo bezpečné. Cestuj po zemi, Elensefar je šesť dní pochodu od pobrežia. Ponáhľaj sa!"


	Isle_of_the_Damned="Ostrov zatratených"
	Isle_of_the_Damned_objectives="
Vyhráš, ak:
@Porazíš oboch veliteľov nepriateľov
@Vydržíš odolávať stanovený čas
Prehráš, ak:
#Zomrie Konrád"

	isledamn_1="Ale cesta nebola taká hladká, ako dúfali. Búrka udrela na loď, všetci museli vyjsť na palubu a zúfalo sa snažili loď zachrániť. Ako sa Konrád pokúšal upevniť sťažeň, prudký poryv vetra ho zhodil z paluby..."
	isledamn_2="Morskí ľudia zachránili Konráda pred utopením, ale nedokázali nájsť loď. Namiesto toho sa ho rozhodli vyložiť na neďalekom ostrove..."
	isledamn_3="Uf, prežil som. Ale kde to som? Žije niekto na tomto ostrove?"
	isledamn_4="O tomto ostrove sa šíria zlé zvesti, pane. Hovorí sa, že sa ho ovládli nemŕtvi a premenili ho na desivú pustatinu."
	isledamn_5="Dúfajme, že sú to len plané reči! Nie je tu žiaden z mojich mužov! Ako sa budem brániť?"
	isledamn_6="Na ostrove je stále niekoľko elfov, pane, možno ak si niekoľkých najmeš na pomoc, budeme mať nejakú nádej proti hordám nemŕtvych!"
	isle_damned="Ostrovy zatratených"
	isle_damned_found1="Vďaka nebesám, že sme vás našli, pane! Poďte rýchlo na palubu, odvezieme vás z tohoto strašného ostrova!"
	isle_damned_found2="Je hanba, že sme nezvíťazili, ale vďaka nebesám, že som prežil! Vpred do Elensefaru!"
	isle_wrested_control="Dobyli sme tento ostrov od zlých nemŕtvych! Teraz musíme už len čakať na príchod lode, ktorá nás odvezie do Elensefaru!"


	Muff_Malals_Peninsula="Muff Malalov poloostrov"
	Muff_Malals_Peninsula_objectives="
Vyhráš, ak:
@Porazíš Muff Malala
Prehráš, ak:
#Zomrie Konrád
#Vyprší čas"

	msg4_1="Ale cesta do Elensefaru bola zradná. Konráda a jeho mužov napadli nepriateľskí nemŕtvi."
	msg4_2="Môj pane! V hentých ruinách akoby sa niečo hýbalo!"
	msg4_3="Vyzer to, akoby tam boli nemŕtvi! Pripravte sa na boj, muži!"
	msg4_4="Do zbrane!"
	msg4_5="Á, blíži sa k nám skupina elfov. Čoskoro nám budú slúžiť elfie zombie!"
	msg4_6="Na severozápade je niekoľko starobylých chrámov, ktovie čo sa v nich skrýva!"
	msg4_7="Zdá sa, že sa v tomto chráme niekto skrýva."
	msg4_8="Ukryl som sa na svätom mieste, aby som si premyslel, ako poraziť zlých nemŕtvych, teraz s vašou pomocou ich dokážeme rozdrviť."
	msg4_9="Zdá sa, že sa v tomto chráme niekto skrýva."
	msg4_10="Prekvapenie! Hľadám tu mágov a narazím na elfov!"
	msg4_11="Chrám je zrejme prázdny."
	msg4_12a="Bolo mi cťou pomáhať vám bojovať proti nemŕtvym, pane. Teraz sa musím vrátiť domov. Cítim, že sa naše cesty ešte jedného dňa stretnú, možno v deň, keď budete ešte viac potrebovať pomoc proti hordám nemŕtvych."
	msg4_12b="Zvíťazili sme! Len dúfajme, že toto zdržanie neohrozí naše poslanie zachrániť Elensefar. Musíme sa ponáhľať vpred!"
	msg4_moredie="Bojujte proti nemŕtvym bezo mňa, priatelia!"


	The_Siege_of_Elensefar="Obliehanie Elensefaru"
	The_Siege_of_Elensefar_objectives="
Vyhráš, ak:
@Porazíš oboch veliteľov nepriateľov
Prehráš, ak:
#Zomrie Konrád
#Vyprší čas"

	msg5_1="Skupina konečne dorazila do Elensefaru, ale zistila, že mesto už dobyli zlí orkovia."
	msg5_2="Môj pane! Zdá sa, že mesto už padlo!"
	msg5_3="To je strašná novina! Musíme mesto dobyť naspäť!"
	msg5_4="Je ich tak veľa. Nebude to ľahké! A ozrite na juh, zdá sa, že sa nemŕtvi spojili s orkmi!"
	msg5_5="Už idú elfovia! Naše nové spojenectvo s orkmi nám pomôže ľahko ich rozdrviť!"
	msg5_6="Musíme dobyť mesto a zničiť zlých nemŕtvych, skôr ako prídu posily!"
	msg5_7="V noci sa z lesa vyplížili tri tmavé postavy."
	msg5_8="Stáť! Kto je tam? Priateľ či nepriateľ?"
	msg5_9="Zdravíme ťa, priateľu. Sme členovia elensefarskej zlodejskej gildy. Radi vám pomôžeme proti orkom!"
	msg5_10="Zlodeji, hmmm? Prečo by sme vám mali dôverovať?"
	msg5_11="Samozrejme chápeme, že nám nedôverujete, ale je v našom spoločnom záujme vyhnať orkov z mesta!"
	msg5_12a="Hmm... to si musím rozmyslieť..."
	msg5_13="Dobre vám poslúžime, pretože si vážime pomoc, ktorú poskytujete nášmu mestu. Uvidíte, že aj medzi zlodejmi existuje česť."
	msg5_14="Nuž dobre, my odídeme. Budete musieť dobyť mesto bez našej pomoci!"
	msg5_15="Skupina tri dni odpočívala, a potom sa starý priateľ vrátil."
	msg5_16="Zdravím vás, priatelia. Vidím, že ste zachránili mesto! Vedel som, že to dokážete."
	msg5_17="Delfador! Som rád, že ťa vidím! Kde si bol?"
	msg5_18="Stretol som sa s elfským Veľkým koncilom. Toto je Kalenz, vládca Severých elfov, ktorý nám na koncile ponúkol podporu Severných elfov."
	msg5_19="Zdravím ťa, priateľu."
	msg5_20="Delfador, dobyli sme toto mesto, ale Aševierini muži isto prídu a zaútočia na nás! Čo máme robiť?"
	msg5_21="Koncil sa stretol a dospel k rozhodnutiu: musíme získať Ohnivé žezlo."
	msg5_22="Ohnivé žezlo? Čo je to?"
	msg5_23="Počas vlády Gararda I, tvojho strýcovho otca, trpaslíci z Knalgy vyrobili pre kráľa čarovné žezlo. Ich najlepší kováči na ňom pracovali celé roky. No hneď ako bolo dokončené, orkovia napadli tunely Knalgy. Teraz je v Knalge chaos, a hoci v niektorých jej častiach stále žijú trpaslíci a bojujú s orkmi, žezlo sa stratilo v niektorej z veľkých jaskýň."
	msg5_24="Ó, ale čo to má spoločné so mnou?"
	msg5_25="Garard II, tvoj strýc, vyberal následníka. Vydal nariadenie, že ktorý člen kráľovskej rodiny získa Ohnivé žezlo, bude vládnuť v krajine."
	msg5_26="Ó, a vy chcete, aby som získal to žezlo?"
	msg5_26a="Budeme vám pritom pomáhať, môj pane."
	msg5_27="Čas sa kráti. Myslíme si, že aj Aševiera hľadá to žezlo, aby si poistila svoje miesto na tróne. Ak sa však dostanete k žezlu ako prvý, ľudia vás podporia ako kráľa."
	msg5_28="Mňa? Ako kráľa?"
	msg5_29="Áno, Konrád. Verím, že jedného dňa budeš kráľom. A teraz sa ponáhľajme!"


	Crossroads="Križovatka"
	Crossroads_objectives="
Vyhráš, ak:
@Porazíš oboch veliteľov nepriateľov
Prehráš, ak:
#Zomrie Konrád
#Zomrie Delfador
#Zomrie Kalenz"

	msgcrossroads1="Držte sa cesty! Lesy sú tu nebezpečné!"
	msgcrossroads2="Vyvarujte sa lesa! Skrýva sa tu mnoho orkov pripravených prepadnúť vás!"
	msgcrossroads3="Prichádzame na veľkú križovatku. Chceme ísť na severovýchod."
	msgcrossroads4="Pozor! Tieto lesy nie sú bezpečné! Aševiera najala orkov, aby strážili cesty kvôli ich strategickému významu. Budeme sa odtiaľto musieť prebojovať."
	msgcrossroads5="Tak budeme bojovať! Začíname."
	msgcrossroads6="Muži, zvíťazili sme. Pokračujeme na severovýchod!"


	The_Princess_of_Wesnoth="Princezná z Wesnothu"
	The_Princess_of_Wesnoth_objectives="
Vyhráš, ak:
@Donútiš Li'sar vzdať sa
Prehráš, ak:
#Zomrie Konrád
#Zomrie Delfador
#Zomrie Kalenz
#Vyprší čas"

	msg6_1="Na ceste do Knalgy, skupinu zastavili Aševierine sily."
	msg6_2="Kráľovná ma poslala, aby som ťa zastavila, podvodník!"
	msg6_3="To je princezná Li'sar. Kráľovnina dcéra a následníčka!"
	msg6_4="Nie som žiaden podvodník, zrejme ti matka o všetkom klamala."
	msg6_4b="Zradca! Tvoje lži skončia spolu s tebou!"
	msg6_5="Zbytočne ju presviedčaš. Je iba jeden argument, ktorému porozumie. Do zbrane!"
	msg6_6="Trvá to zbytočne dlho, radšej si ešte privolám posily!"
	msg6_7="Asi som nepoužila dosť sily..."
	msg6_8="Chráňte princeznú!!!"
	msg6_9="Stop!!!"
	msg6_10="Stáť! Ďalej ani krok!"
	msg6_11="Musím ťa zabiť!"
	msg6_12="Vypadni!"
	msg6_13="Chráňte ma!"
	msg6_14="Áno, pani!"
	msg6_15="Nehýb sa!"
	msg6_16="Zostaň, kde si!"
	msg6_17="Nehýb sa!"
	msg6_18="Nejako rýchlo sa ku mne blížia! Radšej použijem trocha mágie."
	msg6_19="Zobrali si aj tú dedinu! Poženiem ich na útek!"
	msg6_20="Ak ich meče nevedia zničiť, pomôže mágia."
	msg6_21="Spáľ ich!"
	msg6_22="Platím ťa, aby si ich zabíjal, tak choď!"
	msg6_23="Hej, niekto! Zabite tých dotieravcov, hneď!"
	msg6_24="Uggh tých chudákov vykuchá!"
	msg6_25="Ohyzdi! Potrebujem viac ohyzdov, aby som ich porazila!"
	msg6_26="Ohyzd ich určite rozdrví!"
	msg6_27="Vzdávam sa! Neubližuj mi, podvodník."
	msg6_28="Už som ti povedal, že nie som podvodník, ale ak si ma vypočuješ, ušetrím tvoj život."
	msg6_29="Pusti ma!"
	msg6_30="Spomeň si na príbeh o starom kráľovi. Opýtaj sa niekoho, kto ho poznal."
	msg6_31="Starý kráľ? Už som o ňom počula, ale viem, že to nie je pravda. Mama mi to povedala."
	msg6_32="Tvoja matka ťa oklamala, dieťa. Odporúčam ti, aby si si to rozmyslela. Buď sa k nám pridaj, alebo odíď preč. Čoskoro nadíde veľká bitka, a ak v nej budeš na nesprávnej strane, možno nebudeme mať na výber ušetriť tvoj život po druhýkrát."
	msg6_33="Nie som dieťa a o tomto sa nebudem baviť! Ak hovoríte, že ma ušetríte, konajte, ako chcete. Odíďte v pokoji severnou cestou."
	msg6_34="Dovidenia, princezná. Poďme, muži, severnou cestou!"
	msg6_35="(Hehe, netušia, aké hromady nemŕtvych tiahli nedávno na sever. Naisto je po nich!)"
	msg6_36="Nie! Takto to nemôže skončiť!"
	msg6_37="Ach! Bol som porazený!"
	msg6_38="Keď padol Kalenz, nemáme nádej. Sme porazení."


	The_Valley_of_Death-The_Princesss_Revenge="Údolie smrti - Pomsta princeznej"
	The_Valley_of_Death-The_Princesss_Revenge_objectives="
Vyhráš, ak:
@Prežiješ dva dni
Prehráš, ak:
#Zomrie Konrád
#Zomrie Delfador
#Zomrie Kalenz"

	msg7_1="Môj pane! Táto cesta nevyzerá tak bezpečne, ako sme dúfali. Pozrite na tie kopce navôkol: tam je ale nemŕtvych!"
	msg7_2="Ktože sa to blíži? Pobime ich všetkých!"
	msg7_3="Do zbrane, muži! Blížia sa hordy nemŕtvych!"
	msg7_4="Je ich tak veľa! Čo budeme robiť?"
	msg7_5="Budeme ich odrážať tak dlho, ako budeme vládať!"
	msg7_6b="Opäť som vám prišiel na pomoc, priatelia!"
	msg7_7b="Bieli mágovia? Prišli nám pomôcť? Ale čo tu robia?"
	msg7_8b="To je Moremirmu! Pomohol nám poraziť Muff Malala, dúfajme, že nám opäť pomôže!"
	msg7_10a="Slnce vychádza na východe. Nemŕtvi istotne nemajú silu pokračovať v zabíjaní ďalší deň!"
	msg7_10b="Veru nie! Zdá sa mi, že sme tento boj prežili."
	msg7_10c="Ojoj! Bol to ťažký boj, ale konečne ustupujú!"
	msg7_11="Áno! Porazili sme ich!"
	msg7_12a="Toto miesto ma znervózňuje ešte aj keď nemŕtvi odišli. Kam môžeme teraz ísť?"
	msg7_12b="Ďakujem ti, že si sa nám vrátil na pomoc, Moremirmu."
	msg7_12c="Veľmi ma rmúti, že Moremirmu padol v boji, keď sa nám vrátil na pomoc."
	msg7_13a="Wesnoth už pre nás nie je bezpečnou krajinou. Kráľovnine sily snoria v každom kúte. Musíme sa pomáhľať do severných krajov, cez veľkú rieku. Poďme rýchlo!"
	msg7_13b="Bolo mi povinnosťou i potešením, môj pane! Boli sme na večeri s niekoľkými princezninými strážami, odpočívali sme po púti, a oni začali rozprávať, ako vás nalákali do týchto nebezpečných končín. Museli sme vám pomôcť!"
	msg7_13c="Nech odpočíva v pokoji!"
	msg7_14a="Veru! Poďme odtiaľto!"
	msg7_14b="Takže ona nás na túto cestu poslala úmyselne! Kam pôjdeme teraz? Ktorá cesta je bezpečná?"
	msg7_14c="Zomrel v boji pre teba, princ, tak ako sú ochotní zomrieť aj mnohí z nás."
	msg7_15b="Musíš sa dostať z dosahu tejto podlej kráľovnej, môj pane. Ak pôjdete týmto smerom, na severovýchod, za gryfonie hory, budete môcť pri Abeze prebrodiť veľkú rieku. Ale ponáhľajte sa, lebo keď udrie zima, nebudete môcť prebrodiť rieku!"
	msg7_16b="Ďakujeme ti za radu, dobrý priateľu! Nech sa naše cesty opäť spoja v šťastnejších časoch!"


	Gryphon_Mountain="Gryfonia hora"
	Gryphon_Mountain_objectives="
Vyhráš, ak:
@Porazíš matku gryfonov a veliteľa nepriateľov
Prehráš, ak:
#Zomrie Konrád
#Zomrie Delfador
#Zomrie Kalenz"

	msg8_1a="Čo je to za miesto? To je ale vysoká hora!"
	msg8_2b="Toto je povestná Gryfonia hora! Musíme tu byť opatrní, vyrušiť gryfonov môže byť nebezpečné."
	msg8_3b="Tak toto je Gryfonia hora! Mohli by sme ukradnúť pár gryfoních vajec a vychovať z nich lietajúcich nosičov? Dá sa to, Delfador?"
	msg8_4b="Môžeme to skúsiť, ale je to veľmi nebezpečné! Ale možno nám neskôr gryfony budú veľmi užitočné. Tak či tak, musíme prejsť cez toto miesto."
	msg8_5b="Dobre, vylezme najprv na horu!"
	msg8_5c="Zdá sa, že nie sme jediní, kto má o túto horu záujem. Opäť nás kráľovná dobehla!"
	msg8_5d="Rýchlo, muži! Vpred!"
	msg8_6="Porazili sme ich! Čo teraz?"
	msg8_7="Musíme pokračovať na sever. Je príliš neskoro na to, aby sme sa vrátili do bezpečia Elensefara alebo Anduinu, než nás dostihne zima. Musíme teda prekročiť veľkú riaku a pokračovať smerom do krajiny trpaslíkov. Poďme!"
	msg8_8="Z týchto gryfoních vajec by sme mohli dokázať vychovať gryfonov, ktorí nám poslúžia. Budeme môcť najať gryfoních jazdcov!"
	msg8_9b="Pokračujme vpred!"


	The_Ford_of_Abez="Brod Abez"
	The_Ford_of_Abez_objectives="
Vyhráš, ak:
@Dostaneš Konráda na severný breh rieky.
Prehráš, ak:
#Zomrie Konrád
#Zomrie Delfador
#Zomrie Kalenz"

	msg9_1="Toto je brod Abez. Keď prebrodíme rieku, opustíme Wesnoth a vstúpime do severných krajov. V tých krajoch kedysi vládli trpaslíci, ale dnes tam vládne už len chaos. Tu vďaka zrade prišiel o život tvoj otec i strýc. Je to už skoro devätnásť rokov, Konrád."
	msg9_2="Naozaj? A čo sa stalo, Delfador?"
	msg9_3="Kráľove sily táborili tu. Sily Severu táborili na severnej strane rieky. Tri dni a tri noci stáli armády proti sebe, nikto nechcel prebrodiť rieku ako prvý. Na štvrtý deň severná armáda prebrodila rieku a napadla nás."
	msg9_4b="A potom... porazili nás?"
	msg9_5="Vyhrávali sme boj. Odrážali sme ich."
	msg9_6="Až kým sa kráľov syn v zápale boja neotočil proti kráľovi!"
	msg9_7b="Ale ty si vraždu pomstil. Zabil si princa, však, Delfador?"
	msg9_8="Keď som videl, že je kráľ zradený a jeho vlajka padla, ušiel som z bojiska. Či už to bola múdrosť alebo zbabelstvo, keď som videl, že nemáme žiadne šance, ušiel som z bojiska."
	msg9_9b="Ach, ale elfovia mi vždy vraveli, že si zabil princa, Delfador, hoci ty si o tom nikdy nehovoril."
	msg9_10="Ten hlúpy chlapec sa zahubil sám."
	msg9_11="Čo tým myslíš?"
	msg9_12="Zorganizoval som mužov, aby bojovali proti vierolomnému kráľovi, a samozrejme proti Aševiere, ktorá za tým všetkým stála. Boli voči nám v presile, asi štyria na jedného. V zápale boja ten chlapec, ten hlúpy chlapec, vybehol oproti mne a divoko mával mečom. Nemal som na výber."
	msg9_13b="Takže je pravda, že si ho zabil?"
	msg9_14b="Padol v boji, mojou rukou. Je smutné, že tvoji bratia nemali príležitosť ani na takúto 'čestnú ' smrť, Konrád."
	msg9_16="Pri všetkej úcte, páni, musíme sa poponáhľať. Musíme súrne prebrodiť rieku. Pozrite! Zdá sa, že v strážnych vežiach na brehu rieky je ktosi na stráži!"
	msg9_17="Aha! Nejakí južania, ľudia z Wesnothu, sa snažia prejsť do našej krajiny! Pobijeme ich z brehu!"
	msg9_18="Nedá sa prejsť niekde inde? Proti toku rieky?"
	msg9_19="Zima sa už rýchlo blíži. Máme len pár dní, aby sme prešli, a najbližší most je ďaleko proti prúdu. Ak po príchode zimy zostaneme uväznení na južnom brehu rieky, bude to samovražda, Aševiera nás pochytá ako myši! Pozrite na západ! Aševiera tam má pobrežnú pevnosť, a zdá sa, že plná vojakov! Musíme prejsť tu, a rýchlo!"
	msg9_19b="Tam sú! Takže je to pravda, porazili nemŕtvych. Teraz chcú opustiť Wesnoth. Nesmieme ich nechať prekročiť rieku. Za nimi, muži!"
	msg9_20a="Zase ona! Rýchlo, ponáhľajme sa!"
	msg9_a1="Ruaarrrrrrrr!"
	msg9_a2="Čo to bolo?"
	msg9_a3="Príšery z hlbín idú po nás! To je veľmi nebezpečné. Rýchlo, musíme sa čo najrýchlejšie dostať na druhý breh rieky!"
	msg9_a4="Bezpečne sme prešli cez rieku! Kam teraz?"
	msg9_a5="Musíme pokračovať na sever. Musíme získať pomoc severných trpaslíkov, ak máme mať šancu preniknúť do Knalgy."
	msg9_a6="Tomu neverím, oni to dokázali! Musíme ich dobehnúť. Za nimi, muži, tú rieku prebrodíme aj my! Ešte sa stretneme, hnusný podvodník."
	msg9_a7="Myslíš, že nás bude naozaj prenasledovať, Delfador?"
	msg9_a8="Istotne sa o to pokúsi, ale morské príšery jej to sťažia. My musíme pokračovať. Ak prejde cez rieku, skôr ako príde zima, nech je tak!"


	Northern_Winter="Zima na severe"
	Northern_Winter_objectives="
Vyhráš, ak:
@Porazíš veliteľov nepriateľov
Prehráš, ak:
#Zomrie Konrád
#Zomrie Delfador
#Zomrie Kalenz
#Vyprší čas"

	msgnw_1="Táto zima je ukrutne mrazivá! Možno by sme sa mali zastaviť a chvíľu si oddýchnuť."
	msgnw_2="Zastaviť a oddýchnuť? Môj pane, musíme sa ponáhľať za Ohnivým žezlom, inak by mohlo padnúť do rúk našich nepriateľov!"
	msgnw_3="Odkedy nás obiehali nemŕtvi v tom hnusnom údolí, sme stále na pochode. Teraz na nás udrela zima, a minuli sme väčšinu peňazí. Táto krajina vyzerá pomerne úrodne: iste tu môžeme prezimovať!"
	msgnw_4b="Áno, chvíľu si odpočiňme! Som si istý, že nás čaká ešte veľa prekážok, ale nemyslím si, že by som v najbližších dňoch zvládol niečo, čo sa vyrovná tomu prebrodeniu rieky."
	msgnw_5="Sme na výprave za Ohnivým žezlom, osud celej ríše je v našich rukách a vy, ľudia, chcete zastaviť a oddychovať? Hovorím: vpred!"
	msgnw_6="Majú pravdu, Kalenz. Chcel som získať žezlo skôr než uplynie jeden mesiac, ale nedá sa to. Ak si čoskoro neoddýchneme, naši vojaci začnú dezertovať. Ale v týchto divokých severných krajoch musíme bojovať aj o právo odpočinku. Pozrite na sever! Tí hnusní orkovia nám nedovolia pokojne odpočívať!"
	msgnw_7="Tak im vezmeme moc nad touto krajinou. Do zbrane, muži!"
	msg_nw_8="Padá stále viac snehu. Musíme túto bitku rýchlo skončiť. Vpred, muži!"
	msgnw_8="Víťazstvo je naše! Dobyli sme krajinu od orkov. Teraz si tu môžeme oddýchnuť, kým sa zima pominie."
	msgnw_9="Lež neoddychujme príliš dlho, priatelia: stále to musíme stihnúť do dávnych trpasličích krajov prv než nepriateľ."
	msgnw_10="A tak po mnohých dňoch odpočinku, družina opäť vyrazila do kráľovstva trpaslíkov..."


	Mountain_Pass="Horský priesmyk"
	Mountain_Pass_objectives="
Vyhráš, ak:
@Dostaneš Konráda na koniec cesty
Prehráš, ak:
#Zomrie Konrád
#Zomrie Delfador
#Zomrie Kalenz"

	msg10_2="Pozri, Konrád, pred nami leží veľká cesta, ktorú vybudovali trpaslíci!"
	msg10_3a="Sotva vidím cez tú hmlu naokolo!"
	msg10_4b="Musíme si dať pozor... v týchto horách vraj žije čarodej, ktorý nemá rád návštevníkov. On je na vine, že sa cestovatelia strácajú, a potom ich jeho príšery požierajú."
	msg10_5b="Jeho... príšery? Držme sa cesty, muži!"
	msg10_6b="Vraví sa, že je to mocný nepriateľ, Konrád. Vraví sa, že keď trpaslíci stavali túto cestu, vyrušili pritom z odpočinku pradávneho mága, a odvtedy sa on a jeho brat túlajú po horách a zosielajú pohromy na trpaslíčie dediny."
	msg10_7b="Poďme teda opatrne, ale rýchlo, muži!"
	msg10_9="Zdravím vás, pocestní! Ja som Stalrag, náčelník týchto dedín. Varujem vás, v horách žije mocný čarodej a jeho trollovia, a určite na vás zaútočia. Privolám svoj kmeň, aby vám pomáhal!"
	msg10_10="Ak je to pravda, Konrád, asi by sme mali zvoliť inú cestu a ísť okolo hory, radšej ako skúšať poraziť týchto nových nepriateľov."
	msg10_11="Čo na to povieš, Delfador?"
	msg10_12="Nie! Nemáme času nazvyš, dostaneme sa ho do priesmyku, dáme si pozor na horských trollov, a budeme sa vyhýbať vode!"
	msg10_13="Naši kostilamovia vám pomôžu na ceste, hľa, už prichádzajú zo západných dedín, mocní kostilamovia! Do boja!"
	msg10a_20="Aaargh! Je po mne! Bojujte ďalej bezo mňa, bratia!"
	msg10_20="Dobre, keď sme teda porazili nepriateľov, dúfajme, že hory neporazia nás!"
	msg10_21="Želám vám veľa šťastia na ceste, ja sa musím vrátiť do svojej dediny a postarať sa o rodinu, trpasličia pohostinnosť je vám k dispozícii, kamkoľvek pôjdete, priatelia!"
	msg10_22="Poďme vpred!"


	The_Dwarven_Doors="Trpaslíčia brána"
	The_Dwarven_Doors_objectives="
Vyhráš, ak:
@Dostaneš Konráda do brány trpasličieho kráľovstva.
Prehráš, ak:
#Zomrie Konrád
#Zomrie Delfador
#Zomrie Kalenz"

	msg11_1="Zvere sú zatvorené a zvnútra zapreté!"
	msg11_2b="Nedostaneme sa dovnútra! Čo teraz urobíme?"
	msg11_3="Hovorí sa, že orkovia použili starú banskú šachtu, aby prekvapili trpaslíkov. Musí to byť tá na severovýchode."
	msg11_4="Musíme ísť teda cez šachtu!"
	msg11_5a="Nie je čas na reči, vpred!"
	msg11_5b="Váham, či vstúpiť. Potme to bude veľmi ťažké!"
	msg11_5c="Nuž, nemôžeme čakať. Teraz si spomínam, že severovýchodné bane sú najlepšou cestu dnu!"
	msg11_5d="Lenže Konrádova družina nevstupovala do baní sama..."
	msg11_6="Trpaslíčia obrana bola vraj silná. Pozrite na tie zrúcané veže!"
	msg11_7="Bitka na zemi bola neľútosná a trvala pol roka, ale boje v tuneloch boli horšie."
	msg11_9="V tom jazere žije príšera!"
	msg11_9a="Ruarrrrr!!!"
	msg11_10="Povesti neklamú! V jazerách blízko trpasličieho kráľovstva sa vždy ukrývajú príšery s chápadlami."
	msg11_11="Konečne, toto je vchod do trpasličieho kráľovstva."
	msg11_12="Ja tu vidím iba ruiny a schátrané dediny."
	msg11_13="Úbohí dedinčania, ktorí tu kedysi žili a obchodovali s trpaslíkmi, sú teraz otrokmi orkov."
	msg11_14="Otroci zlých orkov? Musíme ich oslobodiť!"
	msg11_15="Nie je to múdry nápad, našou úlohou je získať Ohnivé žezlo. Ak spomalíme v pochode, obkľúčia nás hordy orkov."
	msg11_16="Konrád, počúvaj Defaldora, raz sa vrátime a potom krajinu pozdvihneme z orčích pazúrov."
	msg11_17="Nerád to počuje, ale chápem, že sa musíme ponáhľať."


	Plunging_into_the_Darkness="Vpád do temnoty"
	Plunging_into_the_Darkness_objectives="
Vyhráš, ak:
@Nájdeš trpaslíkov
Prehráš, ak
#Zomrie Konrád
#Zomrie Delfador
#Zomrie Kalenz"

	msg12_1="Je tu hrozná tma! Sotva vidím!"
	msg12_2="Veru, je tu tma. Musíme zapáliť fakle a postupovať pomaly a obozretne. Dúfajme, že tu dole ešte stále sú trpaslíci, ktorí nám pomôžu!"
	msg12_3="Veru. My elfovia nie sme zvyknutí na takéto tmavé diery."
	msg12_5="Kto sa to tu približuje? Bytosti z povrchu! Na stráž, muži!"
	msg12_6="Prichádzame v pokoji, priatelia. Prichádzame v pokoji!"
	msg12_7="Určite? Vidím, že dokonca aj v prievode elfov. Vari my trpaslíci nemôžeme žiť v pokoji bez toho, aby nás vyrušovali zradní elfovia?"
	msg12_8="Prečo tie tvrdé slová, trpaslík? Elfovia vám nikdy neublížili."
	msg12_9="Nikdy nám neublížili? Sám som tam bol, keď nám elfovia neprišli na pomoc, ako kázalo spojenectvo. Mnoho trpaslíkov bolo pobitých a vy zbabelí elfovia ste pre nás prstom nepohli!"
	msg12_10="Zachádzaš priďaleko! Ja som Kalenz, mocný vládca elfov! Ako sa ma niekto, kto tu fňuká zalezený v tuneli, opovažuje nazvať zbabelcom?"
	msg12_11="Pokoj, priatelia! Pokoj! Keď zlí orkovia bojujú v krajinách nad nami, musíme vari aj my bojovať medzi sebou?"
	msg12_12="Dobre hovoríš! Kto si? Vysvetli nám svoju prítomnosť, človek. Prečo si riskoval zdravie i život na ceste to Knalgy, domova trpaslíkov?"
	msg12_13="No, my... my..."
	msg12_14="My sme prišli, aby dedič mohol obhájiť svoje dedičstvo. Kráľ, dedič trónu. Hľadáme Ohnivé žezlo."
	msg12_15="Ohnivé žezlo? Čo ste sa pomiatli? Orčite iba žartujete!"
	msg12_16="Nežartujeme, priateľu. Hľadáme Ohnivé žezlo. Potrebujeme, aby nám pri jeho hľadaní pomohli trpaslíci. Ak chcete, pomôžte nám. My ho nájdeme, či už s vašou pomocou, alebo bez nej."
	msg12_17="Hovoríš ako blázon. Nikto ani nevie, či Ohnivé žezlo existuje. A kto je akože tým dedičom, tým kráľom, o ktorom hovoríš?"
	msg12_18="Ja som to, pane."
	msg12_19="Ty? Haha! Tento chlapec predo mnou že je kráľom Wesnothu? Haha! Už dlho som sa tak nezasmial. A ty si kto, starec?"
	msg12_20="Ja som Delfador. Delfador Veľký, archmág kráľa Gararda, a ochranca jeho dediča."
	msg12_21="Ty... ty že si Delfador? Ja som videl Delfadora, keď som bol ešte mladým trpaslíkom a poviem ti, starec, ty nie si Delfador. Muži! Vyžeňte týchto luhárov spred mojich očí. Delfador sa pominul už pred rokmi."
	msg12_22="Ja som Delfador Veľký! Kto sa proti mne postaví, zahynie!"
	msg12_23="Ty... ty si vážne Delfador! Ale my sme počuli, že si zomrel, už pred rokmi!"
	msg12_24="Mysleli si, že som mŕtvi. Dúfali, že som mŕtvy. No ja stále žijem."
	msg12_25="A ty si naozaj myslíš, že dokážete nájsť Ohnivé žezlo?"
	msg12_26="Áno. Ak nám pomôžete, priatelia, všetky poklady Knalgy, ktoré nájdeme, sú vaše. My chceme len to žezlo. Bude to nebezpečné. Nerobte si ilúzie: trpaslíci budú zomierať, možno mnoho trpaslíkov. Ale istotne je to lepšie než sa ukrývať pred orkmi ako červy."
	msg12_27="Máš pravdu, priateľu. Dám vám k dispozícii svojich najlepších mužov. Ale nevieme, kde je žezlo. Povesť hovorí, že je ukryté v severných tuneloch."
	msg12_28="Pôjdeme teda do severných tunelov!"
	msg12_29="Hmm... za týmito skalami je tajný priechod!"
	msg12_30="V tejto truchlici je obrovské bohatstvo! Napočítal som dvesto zlatých!"


	The_Lost_General="Stratený generál"
	The_Lost_General_objectives="
Vyhráš, ak:
@Porazíš všetkých veliteľov nepriateľov
Prehráš, ak:
#Zomrie Konrád
#Zomrie Delfador
#Zomrie Kalenz"

	msg13_1="Toto boli hlavné trpaslíčie jaskyne."
	msg13_2="Podzemné cesty viedli do rôznych častí systému, ale teraz leží všetko v troskách."
	msg13_3="Značka hovorí 'Izby pre hostí'"
	msg13_4="Strýcova rodina sa celá utopila, keď orkovia zaplavili jaskyňu..."
	msg13_5="Zdá sa, že niekto nedávno použil tieto priechody."
	msg13_6="Južne odtiaľto je veľká jaskyňa."
	msg13_7="TRESK! TRESK! TRESK!"
	msg13_8="Skaly sa hýbu!"
	msg13_9a="Kto je tam? Priateľ či nepriateľ?"
	msg13_9b="Zúfalo sa snažíme vyčistiť tieto tunely od hnusných orkov! Prosím pomôžte nám v našej snahe."
	msg13_9c="Hľa, hnusný ork! Vyčistime tieto tunely od ich druhu!"
	msg13_9d="Nevedel som, že v týchto jaskyniach sú aj nemŕtvi!"
	msg13_9e="Kto je ten darebák, s ktorým bojujeme?"
	msg13_9f="Ja som Lionel. Som stratený generál. Pomstím sa vám všetkým!"
	msg13_9g="Pomstíš? Čo sme ti také urobili, za čo sa musíš pomstiť?"
	msg13_9h="Lionel? Generál? Spomínam si na to meno..."
	msg13_9i="Spomínaš si na mňa? Hej. Bol som najlepší kráľov generál a on ma poslal do týchto dier nájsť žezlo. Ale orkovia mňa i mojich mužov uväznili v tejto jaskyni, kde sme zomreli od hladu. Trpaslíci nám nepomohli a nechali ma umrieť. Teraz sa vám všetkým pomstím!"
	msg13_10="Zem sa trasie."
	msg13_die1="Ach! Porazili ma! Ale aspoň to bol dôstojný nepriateľ, nie tí hnusní orkovia."
	msg13_die2="Odpočívaj v pokoji, Lionel. Úbohý stratený generál."
	msg13_die3="Hoci som zničený, moje poslanie musí byť naplnené. Hoci ste moji nepriatelia, ste správni ľudia. Žezlo je severne odtiaľto, hlboko v jaskyni. Želám vám viac šťastia pri jeho hľadaní, než som mal ja."


	Hasty_Alliance="Nečakané spojenectvo"
	Hasty_Alliance_objectives="
Vyhráš, ak:
@Porazíš veliteľa nepriateľov
Prehráš, ak:
#Zomrie Konrád
#Zomrie Delfador
#Zomrie Kalenz
#Zomrie Li'sar"

	hasty_1="Kde sme? Ktorým smerom teraz? Už ma tá temnota unavuje!"
	hasty_2="Nie som si istý. Musím chvíľku pouvažovať."
	hasty_3="Na stráž!"
	hasty_4="Čo tu do čerta robíte?"
	hasty_5="Prenasledujeme vás, samozrejme! Bol to váš posledný útek!"
	hasty_6="Bláznivé dievča! Sme tu v najhlbšej jaskyni, okolo nás asi všetky druhy príšer a ty chceš s nami stále bojovať? Takto tu pomrieme všetci!"
	hasty_7="Nepokúšaj sa ma prekabátiť! Viem, prečo ste sem prišli! Lenže ja tu skoncujem s vami i s vašou zradou, a potom si vezmem žezlo a vrátim sa na denné svetlo!"
	hasty_8="Prekvapenie! Skapte, slnkomilné tvory!"
	hasty_9="Teraz sme obkľúčení! Chceš s nami stále bojovať, princezná? To bude pre nás všetkých iste osudné!"
	hasty_10="Vidím, že nemáme na výber a musíme si pomáhať. Budeme si pomáhať, kým nedorazíme opäť na povrch, súhlasíte?"
	hasty_11="Dobre teda, ručím za to, že sa opäť dostaneš na povrch, alebo tu zahynieme spolu, princezná."
	hasty_12="Ale keď sa odtiaľto dostaneme, porátam sa s vami!"
	hasty_13="Nuž, zatiaľ sme si navzájom pomohli prežiť, princezná. Môžeme ďalej pokračovať spolu?"
	hasty_14="Dobre teda, dohodli sme sa, že si navzájom pomôžeme dostať sa živí z týchto dier, však? Rozdelíme si prostriedky. Tu je moja peňaženka, plná zlata."
	hasty_15="Dostal si 500 zlatých!"
	hasty_16="Ďakujeme, princezná. Poďte, muži, ideme nájsť žezlo!"


	Sceptre="Ohnivé žezlo"
	Sceptre_objectives="
Vyhráš, ak:
@Získa Ohnivé žezlo Konrád alebo Li'sar
Prehráš, ak:
#Zomrie Konrád
#Zomrie Delfador
#Zomrie Kalenz
#Zomrie Li'sar"

	scep1="Žezlo je niekde nablízku! Kam pôjdeme?"
	scep2="Áno, cítim, že je tu blízko! Musíme ho opatrne hľadať."
	sceptre3="Konečne je tu, mám žezlo!"
	sceptre4="Tak, a je v našich rukách! Teraz opustime túto smradľavú dieru."
	sceptre5="Myslím, že ak pôjdeme len kúsok na sever, dostaneme sa von."
	sceptre6="Konečne! Mám žezlo!"
	sceptre7="Veru. Podarilo sa ti ho dosiahnuť, Li'sar. Dúfam, že ho budeš múdro používať."
	sceptre8="Jeho prvé použitie bude určite dostať nás z tejto jamy! Dúfam, že je to pre teba dosť múdre."
	sceptre9="Žezlo robí svojho majiteľa mocným, ale nie nesmrteľným, dieťa. Používaj ho s rozvahou. Teraz poďme, verím, že niekde na severe je východ!"
	sceptre10="Myslím, že viem, čo robím. Poďme!"


	A_Choice_Must_Be_Made="Treba si vybrať"
	A_Choice_Must_Be_Made_objectives="
Vyhráš, ak:
@Porazíš niektorého z veliteľov nepriateľov
Prehráš, ak:
#Zomrie Konrád
#Zomrie Delfador
#Zomrie Li'sar
#Zomrie Kalenz"

	choice1="Ďakujem vám teda, že ste ma priviedli späť na povrch, ale teraz si musím vziať, čo mi patrí!"
	choice2="Chceš so mnou stále bojovať, princezná?"
	choice3="A čo si si myslel, že sa chcem hrať? Potrebujem svoje dedičstvo!"
	choice4="Nie je to také jednoduché! Sme späť na povrchu, ale sotva v bezpečí. Sotva vieme, kde sme, a pozri na sever! Tam je ale orkov! Pozri na juh, tam sú hordy nemŕtvych!"
	choice5="Veru sú. Budeme si musieť prebojovať cestu. Si s nami, princezná, alebo proti nám?"
	choice6="Asi je v našom najlepšom záujme zostať ešte chvíľu spojencami. Ale stále chcem to žezlo a jedného dňa ho dostanem!"
	choice7="Musíme teda vymyslieť bojový plán."
	choice8="Dostali sme sa teda von živí."
	choice9="Áno, dostali. Predpokladám, že teraz chceš použiť žezlo proti nám, princezná?"
	choice10="Nie, uvažovala som o tom... a vlastne vás ani nechcem zabiť. Čo som chcela, to mám. Čo keby ste mi sľúbili, že nikdy neprídete na juh od veľkej rieky a ja ušetrím vaše životy?"
	choice11="Pri všetkej úcte, princezná, to my by sme ušetrili tvoj život, či už so žezlom alebo bez neho."
	choice12="Takéto slová v prítomnosti majestátu! Mám ťa spražiť, elf?"
	choice13="Priatelia, pokoj! Hoci sme von z tunelov, zďaleka nie sme v bezpečí. Sme v suchých divokých severných krajoch. Sotva vieme, kde sme. Pozrite na sever, tam sú orkovia. Pozrite na juh, tam sú temné hordy. Musíme sa navzájom pomeriť, inak zahynieme všetci."
	choice14="Predpokladám, že nám vzájomná pomoc bude naďalej prospešná. Ale čo budeme robiť? Ako sa ubránime?"
	choice15="Nuž, máme na výber dve možnosti. Na severe za orkmi sú pradávne snežné pláne elfov. Na juhu za armádami chodiacich mŕtvol je Močiar hrôzy."
	choice15a="Môžem vám povedať, kde sme. Pri rieke, ktorú ľudia nazývajú Longlier, ale môj národ používa jej prastaré meno Arkan-thoria. Domovina môjho ľudu leží na východ odtiaľto."
	choice15b="Mali by sme teda asi ísť na východ, pozdĺž rieky, a nájsť tam na čas útočisko a odpočinok?"
	choice15c="Mali by sme tam veru hľadať útočisko, môj pane, ale nie cestou na východ pozdĺž rieky. Jej meno znamená 'Rieka kostí'. Mocné a zlé príšery striehnu na jej brehoch. Jej vodu nemožno piť a tečie cez útesy Thorie. Žiaden človeka ani elf neprešiel živý cez útesy už tisíce rokov! Nie, princ, musíme si zvoliť inú cestu."
	choice15d="Akou cestou by sme teda mali ísť, Kalenz?"
	choice15e="Sú tu dve cesty, ako sa vyhnúť rieke. Môžme cestovať na sever, cez dávny domov môjho ľudu, a potom odbočiť na východ, kde žije dnes, alebo môžeme ísť na juh a prejsť cez močiar, potom odbočiť na východ a napokon na sever. Ak si zvolíme túto cestu, budeme musieť ešte raz prekročiť rieku, ale poznám bezpečné miesto."
	choice15f="A ty pôjdeš s nami hľadať ochranu u Severných elfov, princezná?"
	choice15g="Ak mi elfovia prisľúbia útočisko a bezpečný prechod, potom pôjdem."
	choice15h="Tak sa stane, princezná. Hoci si dcérou kráľovnej, ktorá je naším nepriateľom, tebe neublížime, pretože si nám pomohla."


	Snow_Plains="Snežné pláne"
	Snow_Plains_objectives="
