Duelist="Duelist"
Duelist_description="De duelist is een meester in het zwaardvechten. Zijn kunde met het zwaard stellen hem in staat aan te vallen en te pareren met een hand. In de andere hand hanteert hij een pistool."
DwarvishBerserker="Geweldenaar"
DwarvishBerserker_description="De dwergen zijn een oud ras van krachtige vechters. De Geweldenaar heeft maar een doel voor ogen: de dood van de vijand. Met zijn strijdbijl hakt hij op zijn tegenstander in, tot die het begeeft... of totdat hijzelf de dood voor ogen ziet."
DwarvishDragonguard="Draakwachter"
DwarvishDragonguard_description="De wachters van de grote steden der dwergen, ze vuren naar de vijand met zogenaamde draakstaven, het summum onder de dwergse vuurwapens."
DwarvishFighter="Bergstrijder"
DwarvishFighter_description="Deze vechters zijn ideaal voor veldslagen onder de grond of op de toppen van de bergen."
DwarvishLord="Dwergheer"
DwarvishLord_description="De dwergheren zijn de heersers over bergachtige rijken. Hun kunde met het strijdbijl is ongeëvenaard. Maar ook vanop afstand zijn de dwergheren niet te onderschatten: hun werpbijl mist zelden doel."
DwarvishRunemaster="Dwarvish Runemaster"
DwarvishRunemaster_description="The mighty Dwarvish Runemasters are fearsome and sturdy warriors who have harnessed the secret powers of the Dwarven runes. They can send lightning bolts at their enemies by striking the ground with their marvelously crafted and much beloved hammers, which shimmer with magical energy."
DwarvishSteelclad="Staalstrijder"
DwarvishSteelclad_description="Meer ervaren bergstrijders dragen een zware maliënkolder en een harnas met stalen massief stalen platen, hun naam hebben ze niet gestolen."
DwarvishThunderer="Donderaar"
DwarvishThunderer_description="De donderaars voorzien het leger der dwergen van de broodnodige ondersteuning voor aanvallen vanop afstand. Hun zware musketten zijn ruwer en lawaaieriger dan de elegante zoevende elvenbogen, maar hun vuurkracht valt niet te onderschatten."
DwarvishThunderguard="Donderwachter"
DwarvishThunderguard_description="De beroemde donderwachters hanteren mysterieuze en geduchte wapens gesmeed door dwergse wapenmeesters. Ook al zijn de donderwachters niet sneller dan de gewone donderaars, hun vuurkracht is heel wat krachtiger."
EASY="&elvish-fighter.png,Soldaat (gemakkelijk)"
ElderMage="Oude Magiër"
ElderMage_description="De Oude Magiër was ooit een Meester-Magiër maar over de jaren is zijn kracht misschien verminderd, maar zeker niet minder dodelijk geworden. De bliksemschichten die deze tovenaars gebruiken worden terecht door iedereen gevreesd."
Elven_Council="De Raad der Elven"
ElvishArcher="Elvenschutter"
ElvishArcher_description="Elvenschutters worden van kindsbeen getrained in de kunst van het boogschieten, ze zijn in staat pijlen snel en nauwkeurig tussen de ogen van hun vijand te planten. De elvenschutters vormen samen met de elvenstrijders het gros van het elvenleger."
ElvishAvenger="Elvenwreker"
ElvishAvenger_description="Elvenwrekers hebben een kunde en snelheid zoals niemand anders. Ze zijn uitermate dodelijk met zwaard en boog. Elvenwrekers kennen het bos door en door en weten hoe een hinderlaag te leggen."
ElvishCaptain="Elvenkapitein"
ElvishCaptain_description="Skilled in commanding soldiers, the captain provides a bonus to all level 1 units on adjacent hexes. The Elvish Captain is also skilled in both short and long range fighting."
ElvishChampion="Elvenkampioen"
ElvishChampion_description="A master fighter, the Elvish Champion is an awesome master of swordsmanship, inflicting large amounts of damage in close combat. He is also powerful with a bow, able to wreak damage on his enemies from close and long range."
ElvishDruid="Elvendruïde"
ElvishDruid_description="The Elvish Druid is a powerful master of the forest. Brilliant at ensnaring unwary opponents, she also uses the herbs of the forest to heal her allies. The Druid is an excellent supporting unit to any Elvish army."
ElvishFighter="Elvenstrijder"
ElvishFighter_description="Elvish Fighters make up the bulk of
the Elven military in Wesnoth. They are
distinguished from other fighting forces
by their skill with both sword and bow.

The Elves are deft of foot, and fight best
in the forest."
ElvishHero="Elvenheld"
ElvishHero_description="The Elvish Hero focuses on individual performance on the battlefield, having tweaked his combat skills to their very maximum. The Elvish Hero prefers fighting at close range with his sword, but is also skilled at using a bow."
ElvishLord="Elvenheer"
ElvishLord_description="The Elvish Lord is fearsome in combat, both with his sword at close range, and his balls of fire at long range."
ElvishMarksman="Precisieschutter"
ElvishMarksman_description="The Elvish Marksman is an expert in use of the bow. His skill guarantees him a 60% chance to hit enemies he attacks, even when they hide in difficult terrain. His lack of skill in melee combat, and lesser speed is compensated for by his great skill with the bow."
ElvishMarshal="Maarschalk"
ElvishMarshal_description="One of the highest ranks in the Elven military, the Elvish Marshal can lead any level 1 or 2 units in adjacent hexes, making them fight with increased skill. The Marshal is also greatly skilled in fighting himself, both with the sword and the bow."
ElvishOutrider="Elvenverkenner"
ElvishOutrider_description="The swiftest of riders, the Outrider is fast in forest as well as in the open. They can even use a bow from horseback, firing arrows at their enemies."
ElvishRanger="Elvish Ranger"
ElvishRanger_description="The Elvish Ranger is quick and powerful. Skilled in both short and long range combat, the ranger is truly and all-round fighter. Able to see well at night with his keen eyes, the Ranger does not suffer the combat penalties at night that other lawful units do."
ElvishRider="Elvenruiter"
ElvishRider_description="Deze ruiters zijn even snel in het bos als op een open veld. Ze zijn in staat te paard met boog en pijl doel te treffen."
ElvishScout="Elvenruiter"
ElvishScout_description="Deze ruiters zijn even snel in het bos als op een open veld. Ze zijn in staat te paard met boog en pijl doel te treffen."
ElvishShaman="Elvenshaman"
ElvishShaman_description="The Elvish Shaman focuses on less violent ways to hinder the enemy. Her entangling attack slows enemies down and reduces the number of times they may attack. She also possesses basic healing abilities."
ElvishSharpshooter="Sherpschutter"
ElvishSharpshooter_description="The most elite archers in all of Wesnoth, the Elvish Sharpshooters are incredibly accurate, even when firing very fast. Guaranteed a 60% chance to hit when attacking, the sharpshooters are excellent at weeding out entrenched enemies."
ElvishShyde="Elven Shyde"
ElvishShyde_description="Female elves that are devoted to nature and their faerie side slowly transform in Shides. Dragonfly wings sprout from her back and change them in beutifull creatures capable of gliding unencumbered in the elven forests."
