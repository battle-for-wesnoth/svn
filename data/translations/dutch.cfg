intro_1="In het zevenentwintigste jaar van het rijk van Garard II, koning van Wesnoth, werd het rijk in een bittere strijd met de volkeren van het noorden geworpen."
intro_10="Asheviere zelf voerde het leger aan en bracht het terug naar Weldyn. Wetende dat de neefjes van de koning de volgende kandidaten waren voor de troon. Ze beval dat alle neefjes gedood moesten worden, daarna verklaarde ze zichzelf Koningin van Wesnoth."
intro_11="Snel nadat Delfador over de bevelen van Asheviere hoorde, betrad hij heimelijk het paleis en stal hij Konrad, de jongste van Galdrads neefjes, en redde hem zo van de dood."
intro_12="Delfador vluchtte naar het woud in het westen en voedde Konrad op onder de bescherming van de Elven. Het terreurbewind van Asheviere zag hij met Argusogen toe."
intro_13="...maar een van de Orks overleefde de strijd lang genoeg om de koningin op de hoogte te brengen..."
intro_14="...en zij zond haar bekwaamste aanvoerder."
intro_2="De Noordelijke Troepen sloegen hun kamp op nabij Galcadar, tegen het Fort van Abez, en de koning leidde zijn troepen om hen te bevechten. Hij verdeelde het leger in twee en leidde zelf een helft, Eldred, de kroonprins, leidde het andere deel."
intro_3="Eldred was een dappere strijder en leidde zijn troepen goed. Jammergenoeg voor Garard was hij ook ambitieus en....verraderlijk! In het hitst van de strijd, keerden de mannen van Eldred zich tegen de koning. Garard overleefde die dag niet, ook zijn broer en alle zonen van Garard vonden de dood. Al de zonen van Garard? Nee, de verraderlijke Eldred overleefde die bloederig dag!"
intro_4="Garards koningin, Asheviere, keek met plezier toe vanaf een nabijgelegen heuvel. Het bewind van haar zoon zou vast en zeker haar machtsdrang meer bekoren dan het bewind van haar echtgenoot."
intro_5="In ruil voor een geldsom, sloot de heerser uit het noorden graag vrede met Eldred. Eldred verklaarde zichzelf koning en leidde het leger terug naar Weldyn."
intro_6="Maar Garards Meester-Magiër, Delfador, was tijdens de strijd ontsnapt en was op tijd in Weldyn om een leger op de been te brengen. Galdrads dood moest worden gewroken!"
intro_7="Eldred vocht tegen Delfador en diens leger, met het advies van zijn moeder voor ogen: bevecht niemand anders dan de oude magiër."
intro_8="En Eldred ontmoette inderdaad Delfador op het slagveld die dag. Zwaard sloeg tegen staf terwijl de oude magiër de jonge strijder bevocht."
intro_9="Uiteindelijk werden Delfadors manschappen verslagen, maar Asheviere vond het dode lichaam van haar zoon naast de staf van de Meester-Magiër."
