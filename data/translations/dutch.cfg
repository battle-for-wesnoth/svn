tut1="Het is een mooie tijd geweest hier bij onze vrienden de Elven. Vele jaren hebben we in vrede kunnen leven. 

Maar je bent geen kind meer, Konrad. Elke heer moet het oorlogsvoeren leren, en de kunde verwerven om zijn troepen te leiden tegen vijanden van gelijk welk alooi. Binnenkort zal de tijd rijp zijn om je houten oefenzwaard te vervangen door een zwaard van staal. Binnekort zul je je erfenis moeten opeisen! Maar er is nog zoveel dat je moet leren..."
tut15="Dit was maar een oefening Konrad, vergeet niet dat was dit een echt gevecht geweest, dan was je nu dood."
tut16="Konrad, ik heb mijn best gedaan om hen te stoppen, maar je moest ook mij beschermen. Dat is het einde van de training voor vandaag."
tut17="Inderdaad, Lofar, je had gelijk. Mensen kunnen geen legers leiden."
tut18="Konrad! Je had me moeten helpen!"
tut19="Huh, de leider is een mens! Galdrad, zei ik je niet dat het tijdsverspilling was?"
tut2="Wat moet ik leren, Delfador?"
tut20="Mooi werk, Konrad. Je was foutloos vandaag."
tut21="Deze jonge aanvoerder verdient de kroon van Wesnoth. Laat hem onze hoop voor vrede met Wesnoth zijn, Lofar."
tut22="Proficiat, Mens. Je prestatie vandaag was indrukwekkend, moet ik toegeven."
tut23="Een missie van groot belang staat ons te wachten. Asheviere mag niet langer koningin blijfen!"
tut24="Je deed alle oefeningen, maar vier dagen was niet genoeg voor jou om de bandieten te verslaan. Ik ben bang dat je niet zoveel tijd zult hebben in een echt gevecht."
tut25="Wees niet zo voorzichtig, Konrad. Neem zelf deel aan het gevecht zolang er geen gevaar voor je leven is."
tut26="Je ziet er zielig uit, Konrad. Vier dagen zijn voorbij en je hebt je oefeningen nog niet afgewerkt. In een echt gevecht moet je snel handelen, voordat je vijand versterkingen krijgt. We zullen nog eens moeten proberen een andere keer."
tut27="Ga naar de twee dorpjes nabij de rivier."
tut28="Nu heb je de controle over het merendeel van de dorpen hier. Goed gedaan!"
tut29="Totnogtoe ging alles goed, maar we hebben er nog meer nodig."
tut3="Voordat je aan een gevecht deelneemt moet je soldaten recruteren. Hiervoor is goud nodig. Er zijn dorpjes verspreid over het hele land. De dorpen die je controleert (gemarkeerd door een rode vlag)geven je elke beurt extra goudstukken, en betalen dus je eenheden. Om de controle te krijgen over een dorp plaats je er een van je eenheden. Eenmaal dat het dorp is ingenomen blijft het onder je controle.
@OEFENING
Ga naar de dichtstbijzijnde dorpen, zodat we met het verworven goud onze les kunnen verderzetten."
tut30="Uitstekend, mensenaanvoerder!"
tut31="Hmmm, elvenstrijders zijn een goede keuze voor elk gevecht, maar in dit geval zou ik elvenschutters gebruiken. Ze schieten nu eenmaal beter dan strijders."
tut32="Elvenruiters staan bekend omwille van hun uitstekend ruiterschap, maar in dit geval zou ik elvenschutters gebruiken. Zij kunnen de vijand neerschieten voordat hij te dichtbij is."
tut33="Deze taak is volbracht!"
tut34="Boogschutters zijn te zwak om zwaardvechtende stropers te verslaan. Het toch proberen zou wel eens het einde van de schutter kunnen betekenen!"
tut35="Goed gedaan!"
tut36="Nu de laatste oefening. Om verder te gaan, recruteer enkele magiërs, zodat ze hun kunde kunnen tonen"
tut37="Mooi werk, Konrad!"
tut38="Je bent nu een echte aanvoerder, Konrad."
tut39="Dank je, Delfador. 't Was niet zo moeilijk als ik had gedacht!"
tut3a="Om een eenheid te verplaatsen selecteer eerst de eenheid..."
tut3b=".. en daarna de bestemming.
Indien de bestemming te ver weg is dan kan de eenheid meerdere beurten nodig hebben om het doel te bereiken. Het nummer toont hoeveel beurten de eenheid nodig heeft."
tut3c="Nadat je alle bevelen hebt gegeven die je wou geven, klik je op de knop 'Volgende'."
tut40="Nu een echte test van je leiderskunnen: in het kasteel ten noordoosten van het onze, is een bandietenleider bezig een invasie voor te bereiden. Help Galrad die bandiet te verslaan.
Er zijn ook andere elvenvrienden die je willen helpen (gebruik de 'menu' en 'Troepenlijst' om ze te vinden).
Je kunt nu alle eenheden recruteren. Veel geluk!"
tut41="Je hebt een Elvenruiter gerecruteerd. Elvenruiters zijn niet echt goed in een gevecht maar ze kunnen grote opervlaktes controleren in weinig tijd. Ze zijn ideaal voor het innemen van dorpen. 
@OEFENING
Neem de westelijke dorpen in om meer goud te krijgen."
tut42="Je hebt Elvenschutters gerecruteerd. Elvenschutters zijn zwak in lijf aan lijf gevechten, maar ze zijn uitstekende schutters. Stuur je schutters in de strijd tegen vijanden die geen afstandswapens hebben. Probeer altijd in bossen of dorpen te blijven.
Schutters promoveren tot sluipschutters of bosschutters, die zijn dodelijk met boog en zwaard.
@OEFENING
We hebben een proefkonijn voor je -- Gerlog, de dief, ten zuiden van je kasteel."
tut43="Je hebt strijders gerecruteerd. Zij zijn goed voorbereid voor gevechten van veraf en van dichtbij. Zoals alle Elven verdedigen ze zichzelf het best in het bos en in dorpen.
De carriere van een strijder eindigt bij Maarschalk of Kampioen, beide zijn goed in het bevechten van elk soort vijand. Maarschalken kunnen ook troepen aanvoeren.
@OEFENING
Om strijders te testen zend ze in het gevecht tegen Kharhbrah, de stroper op de brug."
tut44="Ruiters zijn zeer snel op wegen en op gras. Daarom hebben ze voordeel op dat terrein."
tut45="Het is duidelijk dat mensen minder getalenteerd zijn dan Elven. Ik betwijfel of ruiters wel nuttig zijn op het slagveld."
tut46="Ruiters promoveren tot Paladins, grote strijders die hun metgezellen in het gevecht kunnen helen.
@OEFENING
Er is een proefkonijn klaar om geslacht te worden ten zuidwesten van je kasteel. Ga en zuiver het gebied van gespuis."
tut47="Mensen staan bekend om hun diepe kennis van de wereld. Magiërs zijn de elite van de onderzoekers -- ze kunnen natuurkrachten aanwenden tegen eenieder die zo dom is hen in de weg te staan. Omwille van magie treffen hun dodelijke projectielen bijna altijd doel.
Magiërs zijn physiek zwak. Wanneer ze meer ervaren worden specialiseren ze in witte magie of in anderskleurige magie om Meester-Magiërs te worden.
@OEFENING
Aan de overkant van de weg zijn levende doden opgedoken. Zorg ervoor dat ze geen voet meer verzetten!"
tut48="Ok. In de volgende les zul je leren hoe je een ruiter moet bevelen. Recruteer er enkele."
tut49="Chaotische schepsels zijn sterker 's nachts. Rechtvaardige zijn sterker overdag. De sterkte van neutrale schepsels wordt niet door het daglicht beïnvloed."
tut4a="Om aan te vallen met een eenheid selecteer je eerst de eenheid..."
tut50="Haast je! Je had al een hele tijd geleden hier moeten zijn!"
tut51="Waarmee ben je bezig, Konrad?! Een dag is al voorbij en je hebt nog geen enkele taak volbracht!"
tut52="Je had de twede oefening al moeten afwerken. Haast je!"
tut53="Konrad, komaan zeg! Zoveel zijn er nu ook weer niet."
tut54="ok, maar je verliest teveel tijd."
tut55="Konrad! Dit is je laatste waarschuwing, maak er een einde aan, nu!"
tut56="Dit is een eenvoudige taak! Waarom ben je zo traag?"
tut57="Haast je!"
tut58="Totnogtoe ging alles goed. Ik heb nog één taak voor je."
tut59="Je hebt te weinig tijd nog, moet ik zeggen."
tut5a="...selecteer dan het doelwit.
