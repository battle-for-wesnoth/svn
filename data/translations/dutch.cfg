hasty_1="Waar zijn we nu? Waarnaartoe? Ik ben de duisternis moe!"
hasty_10="Ik zie dat we weinig keuze hebben en elkaar wel moeten helpen. We helpen elkaar tot we het oppervlak bereikt hebben, akkoord?"
hasty_11="Goed zo, I verzeker je dat we het oppervlak weer bereiken. Indien niet, dan gaan we samen tenonder."
hasty_12="Maar wanneer we uit deze grot zijn heb ik nog een appeltje te schillen met jou!"
hasty_13="Goed, we hebben elkaar geholpen om te overleven, Prinses, zullen we dan maar samen verder gaan?"
hasty_14="Ja inderdaad, we hebben afgesproken dat we elkaar zouden helpen om levend uit deze grot te geraken, of niet soms? Nu, dan delen we best onze middelen. Hier is mijn beurs vol met goud."
hasty_15="Je ontvangt 500 goudstukken!"
hasty_16="Dankjewel, Prinses. Kom mannen, op zoek naar de scepter!"
hasty_2="Ik ben niet zeker. Laat me even denken."
hasty_3="En garde!"
hasty_4="Wat in 's hemelsnaam doe jij hier?"
hasty_5="Jou achternazitten natuurlijk! Je bent me voor de laatste keer ontsnapt!"
hasty_6="Dom wicht! We zitten in ergens diep in een grot, omringd door wie weet wat voor ongedierte, en jij wilt nog altijd tegen ons vechten? Je jaagt ons beide de dood in!"
hasty_7="Probeer me niet te bedotten! Ik weet waarom je hier bent! Maar ik zal je veraad hier en nu bestraffen, daarna haal ik zelf de scepter en keer ik naar het daglicht terug."
hasty_8="Verrassing! Sterf, zonaanbidders!"
