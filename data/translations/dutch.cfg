Cavalier="Cavalerie"
Cavalier_description="Alleen de meest ervaren dragonders worden geaccepteerd in de cavalerie. Met pistolen en bloeddorstende zwaarden gewapend en beschermd door een harnas gemaakt van het beste staal, zijn de Cavalerie bij de beste bereden troepen in de hele wereld."
Cavalry="Cavalerie"
Cavalry_description="De beste ruiters in Wesnoth worden gerecruteerd voor het leger om bij de cavalerie te komen."
Cavalryman="Cavalryman"
Cavalryman_description="The best riders in Wesnoth are recruited into the military to become Cavalrymen. This strictly disciplined force is especially suited to capturing and holding villages."
Chocobone="Beenderruiter"
Chocobone_description="Beenderruiters rijden op het skelet van grote vogels die ooit gebruikt werden als rijdier door een verloren beschaving. Beenderruiters zijn sneller dan de meeste cavalerie eenheden."
Cockatrice="Cockatrice"
Cockatrice_description="Op het eerste zicht lijken deze mystische slangachtige schepsels zwak, maar een blik volstaat om hun vijanden in steen te veranderen!"
Commander="Aanvoerder"
Commander_description="De graad van aanvoerder wordt gehouden door de strijders met de juiste combinatie van tactisch inzicht en ervaring. Hun aanvoerderskunnen geeft troepen van een lager niveau extra moed en sterkte.
De aanvoerder is het best met het zwaard, maar indien nodig kan hij ook met een boog dodelijk zijn."
