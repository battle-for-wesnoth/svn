WatchTower_description="Watch Towers are good places from which to spot enemies and then shoot miscellaneous items at them with ballistas."
WhiteMage="Witte Magiër"
WhiteMage_description="De witte magiër is zwak in lijf aan lijf gevechten, maar hij is een meester in het genezen. Eenheden die een witte magiër omringen worden genezen alsof ze in een dorpje uitrustten. Verder is deze aanbidder van het licht uitermate dodelijk voor levende doden. De door hem opgeroepen lichstraal betekent eeuwige rust voor de levende dode"
WolfRider="Wolfruiter"
WolfRider_description="Smaller and weaker than the orcs, goblins have learned to train large wolves to serve as mounts, creating the awesome team of the Wolf Riders, who serve as fast scouts for the goblinoid army. Raised in the orcs' dark caverns, Wolf Riders can brave even the mountains, unlike most other mounted units."
