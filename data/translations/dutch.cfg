CuttleFish="Kraken"
CuttleFish_description="De Kraken zijn gigantische creaturen van de zee. Ze kunnen een vijand met hun sterke tentakels grijpen, of een giftige zwarte inkt spuwen vanop aftstand. De beste manier om een ontmoeting met deze monsters te vermijden is aan wal te blijven."
DarkAdept="Duistere Leerling"
DarkAdept_description="Duistere leerlingen zijn aanbidders van de duistere machten. Met hun zojuist verworven kennis in de zwarte magie zaaien ze dood en vernieling."
DarkApprentice="Duistere Magiër"
DarkApprentice_description="Duistere Magiërs zijn door hun drang naar macht met behulp van de zwarte magie, reeds zo verzwakt dat ze te zwak zijn voor een lijf aan lijf gevecht. Op afstand zijn ze deste dodelijker."
DarkSpirit="Duistere Geest"
DarkSpirit_description="Duistere geesten zijn boodschappers uit het rijk der doden. Ze zijn een angstaanjagende macht in de wereld. In Wesnoth zijn ze zelden gezien."
DeathKnight="Doodsridder"
DeathKnight_description="Soms komen zelfs de grootste ridders omwille van een vloek terecht in de rangen van de levende doden."
Deathmaster="Doodsmeester"
Deathmaster_description="Gwiti's omzwervingen der duistere wegen liggen aan de basis van zijn onmenselijke krachten, maar met een hoge tol: De levende doden, waaraan hij zijn ziel gaf, eisen langzaam ook zijn sterfelijk lichaam op. Mettertijd zal hij in een levende dode veranderen... die dag is hij niets meer dan een tereur voor al wat leeft."
Demilich="Demusteek"
Demilich_description="Deze magiërs betalen een hoge prijs voor hun spelletjes met de duistere machten. Demusteken verliezen hun lichaam langzaam maar zeker en veranderen in levende doden. Nadat hun transformatie is voltrokken zijn ze de reincarnatie van de vrees!"
