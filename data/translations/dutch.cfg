WoseSapling="Entenscheut"
Wraith="Geest"
Wraith_description="Enkel de duisterste spoken der levende doden kunnen hun krachten aanwenden om een magisch zwaard op te roepen, dat het leven uit hun vijanden zuigt en henzelf versterkt. Ze kunnen ook een grijzingwekkend gehuil uitschreeuwen dat het hart van de zwakken bevriest. Degenen gedood door het gehuil van de geest komen terug om hun doder te dienen."
Yeti="Yeti"
Yeti_description="Yetis are giant humanoid creatures that live in the mountains. Few have ever survived an encounter with one, and their existence is doubted by many."
