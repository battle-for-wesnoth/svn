newtut2_10="Vergiftigde eenheden verliezen elke beurt een deel van hun gezondheid, totdat ze worden genezen. 

Helen maakt alleen het gif voor 1 beurt ongedaan. Je hebt een dorp of een eenheid met de 'geneest'-vaardigheid nodig om het gif ongedaan  te maken."
newtut2_11="Good geprobeerd, Konrad, maar het ziet ernaar uit dat je nog heel wat te leren hebt."
newtut2_12="Ze hebben me. Je had voorzichtiger moeten zijn."
newtut2_13="Je hebt al je vijanden overwonnen, Konrad. Proficiat!"
newtut2_2="Oproepen?"
newtut2_3="Soldaten die voor jou hebben gevochten in voorbije gevechten - en overleefden - kunnen worden opgeroepen om je opnieuw te helpen."
newtut2_4="Ahzo... Dan kan ik dus troepen met meer ervaring aan m'n zijde hebben."
newtut2_5="Ja, dat is de bedoeling."
newtut2_6="Ik heb bemerkt dat de bandieten hulp hebben van ingewijden in de duistere magie."
newtut2_7="Ja, ik kon ze zien. De levende doden zagen er weerzinwekkend uit!"
newtut2_8="En ze zijn gevaarlijk ook. Hun klauwen kunnen je troepen vergiftigen. Misschien moet je enkele Shamans recruteren."
