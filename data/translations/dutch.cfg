isle_wrested_control="We hebben het eiland van het juk der levende doden bevrijd! Hopelijk vindt het schop ons snel zodat we naar Elensefar kunnen afreizen!"
isledamn_1a="Maar de reis verliep niet zo vlot als verwacht. Een zware storm stak op en donderde over het schip. Een plotse windstoot sloeg Konrad overboord terwijl hij een zeil probeerde in bedwang te houden..."
isledamn_2a="De meermannen redden Konrad uit de zee, maar het schip was al te ver. Met de grootste moeite bereikten ze een nabijgelegen eiland."
isledamn_3="Oef, ik heb het overleefd. Maar waar zijn we nu? Is dit een onbewoond eiland?"
isledamn_4a="We hebben alleen maar sombere geruchten gehoord over dit eiland, mijn Heer. Er wordt verteld dat de levende doden hier heersen."
isledamn_5="Laten we hopen dat de geruchten fals zijn! Ik heb geen van mijn mannen om me te helpen! Hoe kan ik me in 's hemelsnaam verdedigen?"
isledamn_6="Er zijn nog mensen hier op dit eiland, de enigste overlevenden van de invasie. Nu overleven ze als bandieten en stropers in deze woestenij. Misschien kunnen we met hun hulp overleven!"
isledamn_7="Laten we samenwerken! Help ons de levende doden te verslaan!"
