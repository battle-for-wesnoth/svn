isle_damned_found1="Wat een geluk dat we u gevonden hebben, Heer! Kom snel aan boord weg van dit verdoemde eiland!"
isle_damned_found2="Het is jammer dat we geen complete overwinning hebben kunnen verwezenlijken, maar het belangrijkste is dat ik gered ben! Nu op naar Elensefar!"
isle_damned_found3="Bedankt voor jullie hulp, broeders. Ik zal hier blijven om de levende doden te vernietigen. Mijn gedachten zullen bij jullie zijn tijdens jullie kweeste. En misschien zien we elkaar wel ooit opnieuw!"
