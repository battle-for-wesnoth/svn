profile="Profiel"
undbook_13="Eindelijk! Nu moet ik lachen zoals een gekke en echte slechterik lachen moet!"
undbook_14="Mijn Heer, uw vermoeden was juist. Er is inderdaad een necromancer in dit deel van het land!"
undconfront_1="Bij het overschrijden van de grens van Wesnoth werd Gwiti's opmars opgehouden door Leonard, de generaal van meerdere afgelegen gebieden. Zijn troepen waren groot in aantal maar klein in kunde."
undconfront_10="Nee! Dit kan niet waar zijn! Mijn koning, ik heb gefaald..."
undconfront_11="Keer terug naar je meester, schepsel van de duitsernis!"
undconfront_13="Oef... Hopelijk zijn die onbeduidende mensen te moe om me nu nog te volgen!"
undconfront_14="Ach nee, ontsnappende dwergen die levende doden tegemoetkomen."
undconfront_15="Wie bent u? Indien u een vijand van de dwergen bent zal ik u tot een mijner bondgenoten rekenen."
undconfront_16="Ik ben Tanar, meester van een orkse clan die hier leefde! Mijn volk werd door de dwergen verdreven. Elk gezin telde vele doden. Laat ons met u opmarcheren om wraak te nemen op de veraderlijke dwergen!"
undconfront_17="Met plezier. Ik word zo eenzaam door alleen maar met mezelf te spreken, en geen van mijn schepsels zijn in staat een zinnig gesprek te voeren."
undconfront_18="Dank u, mijn nieuwe Heer! Nooit had ik gedacht de dag te zien dat mijn volk gelukkig zou zijn naast skeletten en spoken te marcheren."
undconfront_19="Leonard is dood? Ach, wat een droeve dag. Kom, mannen, laat ons de levende doden vernietigen!"
undconfront_2="Ik zie dat uw nietig koninkrijk zijn troepen eindelijk mobiliseert."
undconfront_20="Maar één weg ligt nu nog open. Ik moet naar de heuvels wegvluchten."
undconfront_21="NIEUW DOEL
@Breng Gwiti naar het einde van de bergpas"
undconfront_3="Dus jij bent verantwoordelijk voor onze nederlaag bij de Steen van Erzen. Sterf!"
undconfront_4="Op de een of andere manier heb ik het gevoel dat jij degene zult zijn die vandaag sterft. Ik vraag me af waarom?"
undconfront_5="Waarlijk, Leonards leger was onvoorbereid, zwak bewapendped, en kreeg geen versterkingen. Gelukkiglijk kwam de beruchte levende doden vernietiger na hem: Heer Aretu."
undconfront_7="Ik zal je eigenhandig afmaken!"
undconfront_8="Dus dit is de dood... de koude, zwarte leegte"
undconfront_failed_pass="Haha, het was een vergissing van je om naar hier te vluchten! De pas is geblokeerd en mijn troepen zullen je afslachten!"
undead_tower_18="Proficiat! Al je wedergekomenen hebben het overleefd."
