msg10_10="Si és això cert, Konrad, hauríem d'anar per un altre camí, i marxar al voltant de la muntanya abans de provar de derrotar aquests nous enemics."
msg10_11="Qué n'opineu, savi Delfador?"
msg10_12="No! Ni d'un minut disposem per perdre! Seguirem el camí planejat, manteniu els ulls ben oberts per vigilar els Trolls i els peus lluny de l'aigua!"
msg10_13="Els Moradors de les Pedres us ajudarem en la vostra missió. Mireu! Els grans Moradors s'alcen en armes a les viles de l'Oest! A la batalla!"
msg10_2="Mireu, jove Konrad, davant nostre hi ha la calçada construïda pels senyors Nans"
msg10_20="Els nostres enemics han estat derrotats! Ara només hem d'esperar que la muntanya no ens derroti amb nosaltres..."
msg10_21="Us desitjo el millor en el vostre viatge, però ara he de retornar a la meva vila i tenir cura dels meus nens. L'hospitalitat dels nans us donarà la benvinguda on sigui que aneu, amics meus!"
msg10_22="Som-hi, hem de continuar"
msg10_3a="Però, si gairebé no puc veure'm-hi amb tota aquesta boira!"
msg10_4b="Hem de ser prudents... diuen les llegendes que en aquestes muntanyes hi viu un mag, i que les visites inesperades no li agraden gens. És ell qui produeix aquesta densa boira, per tal que els viatgers es perdin, i siguin devorats per les criatures que crea i que habiten el lloc..."
msg10_5b="Cria...tures? Serà millor mantenir-nos al camí..."
msg10_6b="Diuen que és un enemic poderós. La llegenda explica que quan els nans construiren aquest camí, van interrompre el son del mag, i des d'aleshores ell i el seu germà aturmenten les viles nanes."
msg10_7b="Bé doncs, nois, anem calçada amunt, ràpid, però amb prudència."
msg10_9="Benvolguts viatgers, soc Stalrag, cap de la gent d'aquestes viles. Us aviso, aquestes muntanyes no són segures, un gran mag hi viu, i el seus Trolls no dubtaran en atacar-vos... Convocaré els meus homes per ajudar-vos!"
msg10a_20="Aaargh! Estic... acabat... Lluiteu sense mi, germans!"
msg11_1="Les portes estan atrancades per dins!"
msg11_10="La llegenda és certa, doncs... Hi han criatures submarines amagades als llacs propers al Regne dels Nans."
msg11_11="Per fi, davant nostre s'alça l'entrada al Regne dels Nans."
msg11_12="Tot el que jo veig són pobres i destrossades viles..."
msg11_13="Els pobres vilatans que visqueren aquí del comerç amb els nanas van ser esclavitzats pels Orcs."
msg11_14="Esclavitzats? Doncs, els hem de retornar la seva llibertat!"
msg11_15="No és aquesta una savia opció, jove Konrad. No perdeu de vista que el nostre objectiu és aconseguir el Ceptre de Foc. Si ens enraderim, les Orcs ens encerclaran."
msg11_16="Konrad, feu cas el vostre mestre, en Defaldor porta raó... Potser més tard tornarem, i eliminarem els Orcs d'aquestes terres, però ara no és el moment."
msg11_17="No m'agrada la idea d'abandonar aquesta gent, però entenc que és el que hem de fer...."
msg11_2b="No podem entrar... I doncs, que farem ara?"
msg11_3="Es diu que els Orcs van usar una vella mina per tal de sorprende els nans. Deu estar pel NordEst..."
msg11_4="Anem cap el túnel, doncs!"
msg11_5a="No hi ha temps per xerrar o enraderir-se. En marxa!"
msg11_5b="Em costa entrar... Tot serà molt difícil allà dins!"
msg11_6="La defensa dels Nans debia ser molt forta... Mira aquelles torres en runes!"
msg11_7="La batalla fou terrible, i durà any i mig. Però les batalles dins els túnels sigueren encara pitjors."
msg11_9="Un monstre s'amagava dins el llac! Aneu amb compte!"
msg11_9a="¡¡Ruarrrrr!!!"
msg12_1="És tot tan fosc, aquí dins... Amb prou feines sóc capaç de veure res!"
msg12_10="Has anat massa lluny! Jo sóc Kalenz, el totpoderós Senyor Elf! Com goses, tú, que malvius en aquests túnels, a dir-me covard?!"
msg12_11="Que hi hagi pau, amics meus! Els maleïts orcs es pasegen per damun nostre mentre discutim. Hem de barallar-nos entre nosaltres?"
msg12_12="D'acord! Però qui ets tú, humà? Més et val que ens expliquis la vostra preséncia aquí, a Knalga, llar dels Nans, perqué esteu arriscant les vostres vides!"
msg12_13="Bé, doncs, nosaltres... ehh..."
msg12_14="..Nosaltres hem vingut a la recerca del Ceptre de Foc, i que així l'hereu al tro pugui reclarmar la seva herència."
msg12_15="El Ceptre de Foc? Estàs boig? Deus estar de brom!"
msg12_16="No és moment de fer broma, amic meu. Busquem el Ceptre de Foc, i l'ajuda de vos i el vostre poble per trobar-lo. Heu d'escollir si ens oferiu o no la vostra ajuda, però de qualsevol manera el trobarem."
msg12_17="Parles com un boig, o com un idiota... Ningú sap tansols si el Ceptre és auténtic! Qui és aquest hereu al tro, aques rei de qui parles¿"
msg12_18="Sóc jo, Senyor"
msg12_19="¿¡TU!? JAJAJAJAJA Aquest noi que tinc davant és el futur Rei de Wesnoth? Dimonis, no m'habia rigut tant des de feia molt de temps! Y, aleshores, qui ets tu, vell?"
msg12_2="És realment fosc, si... Haurem d'encendre torxes i avançar lentament. Amb una mica de sort, encara trobarem Nans per ajudar-nos"
msg12_20="Jo sóc Defaldor el Gran, Arximag del Rei Garard i lleial protector del seu Hereu!"
msg12_21="Tú... ets Defaldor? No... jo vaig veure en Defaldor quan encara no era sinó un jove nan, i tu no ets Defaldor... Soldats! Preneu aquests impostors i allunyeu-los de mi! Defaldor morí fa molts anys.."
msg12_22="JO SOC Defaldor el Gran! Y qualsevol que gosi enfrentar-se a mi, no dubteu que morirà!!"
msg12_23="Ets... ets realment tú, Defaldor!? Ens vàren dir que vas morir, fa ja molts anys!"
msg12_24="Van ser Ells qui pensaren que había mort... de fet, ho desitjaven. Però encara sóc aquí, i viu!"
msg12_25="I creus realment que pots trobar el Ceptre de Foc?"
msg12_26="Si. Ho faré. I si vos ens ajudeu, amic, tots els tresors de Knalga seran vostres. Només volem el ceptre. Però no us equivoqueu, el perill és gran, i existeix la possibilitat de que morin nans... potser molts... Però el cert és que és millor que amagar-se dels Orcs com cucs."
msg12_27="Tens raó, amic. Posaré a la teva disposició els meus millors soldats! Però no puc saber on està el ceptre... diu la llegenda que està amagat als túnels del Nord."
msg12_28="Doncs cap el Nord ens encaminarem!"
msg12_29="Hmm... sembla que s'amaga un passadís secret rere aquestes roques"
msg12_3="És cert; a més, el poble dels Elfs no som molt... hàbils en aquestes fosques coves."
msg12_30="Hi ha una fortuna en aquest cofre! Hi han.. unes 200 monedas d'or, aquí dins!"
msg12_5="Qui s'acosta? Habitants de la superfície! Soldats, en posició!"
msg12_6="Venim en to de pau, amics, venim en to pau!"
msg12_7="Ah, si? No obstant, veig que veniu acompanyats dels Elfs. És que no podem viure els nans sense que vinguin els traidors dels Elfs a molestar-nos?"
msg12_8="A que debem les vostres paraules, Nan? Els Elfs mai us hem fet cap mal!"
msg12_9="Mai? Jo hi era allà, quan els Els no vau complir el pacte! Molts Nans van ser masacrats, i vosaltres, els cobards dels Els, no vau moure un sol dit per nosaltres!"
msg13_1="Bé, Defaldor... ara que ja he aconseguit el Ceptre, usa faré complir la vostra promesa"
msg13_10="Ho sabia! No hauríeu d'haber-lo ajudat!"
msg13_11="Així doncs és la meva falta?! No importa! Matem-los!"
msg13_12="Venim en resposta al vostre missatge; la Reina ens ha donat instruccions per a lluitar amb aquests humans d'una vegada per totes. No som sinó la vanguarda d'un exèrcit enviat per acabar amb aquests traidors!"
msg13_13="Quina desgràcia! Hem d'acabar amb ells ràpidament, i fugir! No podem lluitar amb tot un exèrcit en el nostre estat.."
msg13_14="A la fi, vençuts! Ràpid, hem de continuar!"
msg13_15="M'estan atacant, senyor! Haig de defensar-me!"
msg13_16="M'estan atacant, senyor! Haig de defensar-me!"
msg13_2="Quina promesa?"
msg13_3="El senyal diu: 'Habitacions pels hostes'"
msg13_4="Molt bé, Konrad. Però els Orcs hauran contactat amb Asheviere, informant-la del nostre pas per les mines, i dubto que confiï en ells per fer la feina... Així doncs, ràpid, encarreguem-nos d'aquestes bèsties, abans que arribin reforços"
msg13_5="L'humà i els seus amics han tornat! Acabaré amb ells jo, tot sol!"
msg13_6="Si esteu segur, amo..."
msg13_7="Per DESCOMPTAT que ho estic, cuc! Fes el que et dic!"
msg13_8="D'acord, d'acord! Com digueu, amo!"
msg13_9a="Qui hi va? Amic o enemic?"
msg13_9b="Intentem lliurar aquestes covers dels Orcs! Ajudeu-nos, us ho preguem!"
msg13_9c="Un Orc! A per ells!"
msg13_9d="Desconeixia que els no morts també estaven per aquí"
msg13_9e="Qui és aquest malvat enemic contra qui lluitem?"
msg13_9f="Sóc Lionel, el General Perdut, i em venjaré de vosaltres!"
msg13_9g="Venjar-vos? Què hem fet per merèixer vostra vengança?"
msg13_9h="Lionel? Un General? Em sona aquest nom..."
msg13_9i="Em recordes? Jo era el millor General del Rei, qui em va enviar aquí per tal de recuperar el Ceptre, però els orcs em tendiren una emboscada; ens varen abandonar aquí, a mi i als meus homes, per què ens morissim de gana, i els Nans ni es varem molestar en ajudar-nos... Ara em venjaré!"
msg13_die1="Argh! He estat derrotat! Però almenys sou un valerós enemic, no com aquells maleïts Orcs..."
msg13_die2="Descanseu en pau, Lionel, el pobre, perdut General..."
msg13_die3="Encara que he estat destruit, la meva missió ha de ser completada. Amics meus, el Ceptre està una mica més al Nord, amagat profundament a les cavernes. Tant de bo tingueu més sort que jo a trobar-lo!"
msg1_1="Catorze anys desprès de l'arribada al tro de Asheviere, la seva atenció recaigué en els Elfs, als qui odiava... Mercenaris Orcs varen ser contractatsi enviats per portar la ruïna als Elfs."
msg1_10="Deixeu-los venir! Lluitarem amb totes les nostres forces!"
msg1_11="Aneu amb compte, Konrad! Cuideu-lo bé, Defaldor!"
msg1_12="I així començà tot..."
msg1_13="Bé, hem arribat fins aquí. I ara, què?"
msg1_14="Hem de viatjar cap el Nord, i provar d'arribar a l'illa d'Anduin. Amb una mica de sort trobarem refugi."
msg1_15="Com sempre, teniu raó. Però que passarà amb els elfs?"
msg1_16="Els Elfs lluitarán. Potser fins que triomfin. Però veig el seu futur bastant negre... Endavant!"
msg1_17="Bona sort, Konrad! No us preocupeu per nosaltres, lluitarem el millor que podrem!"
msg1_18="Jo... jo no crec que pugui continuar.."
msg1_19="Príncep! Debeu seguir lluitant! Nooooooo!"
msg1_2="Mestre Defaldor! Mireu, venen Orcs des de tots els flancs! Què farem?"
msg1_20="És la fi, estic perdut.."
msg1_21="He... he fallat en la meva tasca. He estat derrotat!"
msg1_22="No moriu, mestre Defaldor! Si us plau, continueu viu!"
msg1_23="Ugh"
msg1_24="Oh no! Se'ns ha esgotat el tems, han arribat reforços..."
msg1_25="Moriu, malvat, pudriu-vos!"
msg1_26="Només els bojos s'enfronten a mí!"
msg1_27="Jo sóc Galdrad. Haureu de vènce'm per a continuar endavant!"
msg1_28="Només un boig gosaria atacar-me!"
msg1_28a="Jo sóc Defaldor el Gran, prepareu-vos per morir!"
msg1_29="Us destrossaré, maleït!"
msg1_3="Són masses per a vencer'ls! Hem de fugir!"
msg1_30="Estan destruint la nostra llar!"
msg1_31="No podem tornar la vista enrere... continuem, ràpid!"
msg1_4="Però, a on? Aquesta és la única casa que tenim! Què passa amb els elfs?!"
msg1_5="Lliutarem contra ells, però vos debeu fugir, Konrad. Heu de fugir!!"
msg1_6="Anirem cap el Nord, cap a la Illa de Anduin. Si aconsseguim arribar, segurament hi estarem segurs, allà. Konrad, heu de reclutar alguns Elfs per a què ens ajudin, i després anirem cap a la senyal del Nord-oest. Jo et protegiré!"
msg1_7="Molt bé, ràpid, anem!"
msg1_8="Ataqueu els Elfs, nois! Prengueu les seves viles, ocupem aquestes terres per a la Reina!"
msg1_9="Jeje! Tallarem els Elfs en rodanxes ben fines per al menjar!"
msg1b_1="Hauriem de poder agafar un vaixell en el Port d'Aiguanegra, però sembla que els Orcs també s'encaminen cap allà. Un dels meus antics alumnes s'assentà en aquestes terres. Segur que ens ajudarà!"
msg1b_10="Jo us puc donar un vaixell.. el vaig enviar amb els ancians i els nens a una illa, però hauria de tornar aviat."
msg1b_11="Gràcies, senyor."
msg1b_11b="Tant de bo ens defenguem igual de bé la propera vegada que els Orcs ens ataquin"
msg1b_12="Soldats! Embarquem!"
msg1b_13="No he pogut protegir les gents del Port d'Aiguanegra.."
msg1b_14="Sense la seva ajuda, ens serà impossible usar els vaixells. No hi ha cap esperança..."
msg1b_2="Delfador, alguns Orcs ens estan seguint! Afanyem-nos!"
msg1b_3="Delfaldor, vell mestre, vostra arribada ens porta una llum d'esperança. Hem sentit que els Orcs estan atacant els boscos dels Elfs, i que alguns venien cap aquí. Ens hem estat preparant, però les defenses encara són febles."
msg1b_4="Us ajudarem a lluitar contra ells."
msg1b_5a="Us envio un dels meus Mags per ajudar-vos. Recluteu més mags, i alguns janets, doncs sempre han lluitat lleialment contra la Corona. Necessitaré un parell de jornades per establir les defenses.."
msg1b_6="Les defenses ja han estat consolidades."
msg1b_7="Yeee!! Masses Mags! Sera millor que marxem!"
msg1b_8="Gràcies per la vostra ajuda, amics."
msg1b_9="Busquem algun transport que ens porti a la Illa de Anduin."
msg2_1="I així fou com el grup arribà a la Illa..."
msg2_10="No ho heu sentit? Molts Sirènids han estat capturats, i estant sent usats com a recolectors de perles a la Bahía de les Perles. Tant de bo algú els pogués rescatar!"
msg2_11="Doncs anem i rescatem-los!"
msg2_12="Senyor meu, podria ser perillós.."
msg2_13="Jo crec que ho podríem fer. Necessitem tornar-li el cop a Asheviere d'alguna forma..."
msg2_14="Anem aleshores, després de descansar.."
msg2_2="Així doncs això és Anduin. Sembla una mica... dessolada"
msg2_3="Això em temia. Sembla que els Orcs també han arribat fins aquí..."
msg2_4="Qui són? Oh! Un grup d'Elfs! Fem-los fora d'aquí!"
msg2_5="Mai hagués pensat que els Orcs arribarien aquí. Aquesta illa era tan maca... Hem de reconquistar-la! A les armes!"
msg2_6="Bon dia, amics! Gràcies per lliurar nostra illa dels Orcs!"
msg2_7="Era el nostre deure, amic. Només demanem a canvi que ens deixer passar la nit aquí."
msg2_8="Per descomptat! Els Orcs són brutals.. especialment pel que els han fet als pobres sirènids..."
msg2_9="I doncs, què és el que els hi estan fent?"
msg3_1="Així, aquesta es la Bahia de les Perles. I realment, els Sirènids están treballant en un brutal esclavatge!"
msg3_10="Però...com?... Com em pot haver passat això a mi?"
msg3_11="Qui és aquell idiota?"
msg3_12="A la fi, lliure! A matar Orcs!"
msg3_13="Ara que som lliures, junts podrem derrotar els nostres opressors!"
msg3_13a="Mort als Orcs! Vinga companys, lluitem tots contra ells!"
msg3_14="Lliure! On són aquells Orcs?! Me'n demano set!"
msg3_15="Gràcies per rescatar-nos! Ara us ajudarem a lluitar contra aquestes criatures! Hi ha una garjola al Sud-Est, on es troben captius la majoria dels nostres germans. Rescateu-los!"
msg3_16="A la fi hem lliberat els Sirènids. Torneu a l'oceà, i viviu en pau"
msg3_17="Nostre Senyor! Pot ser que necessiteu de la nostra ajuda en un futur. Ens agradaria ajudar-lo, i anar amb vos."
msg3_18="I, on és en Defaldor? Espero que estigui sa i estalvi!"
msg3_19="Si que ho estic, estimat amic..."
msg3_2="Així ho sembla. També sembla que els Orcs tenen moltes tropes, masses... Crec que hauria de rodejar la Bahia i distreure'n uns quants. Tu i la resta dels teus homes heu de rescatar els Sirènids!"
msg3_20="Aquí estás! Sóc tan feliç de que estigueu bé...! Ara, per fi, podrem descansar.."
msg3_21="Molt em temo que no hi haurà temps pel repós. Konrad, Asheviere està assetjant la ciutat de Elensefar, trencant el tractat entre Wesnoth i la ciutat-estat de Elense. Si la ciutat cau, no se quantes terres la seguiran..."
msg3_22="Oh no! I què podem fer, doncs?"
msg3_23="Has de dur les teves tropes a la ciutat, i defensar-la! O bé recapturar-la, si ja ha caigut..."
msg3_24="Ho hauré de fer tot sol? I què passa amb vos? Vindreu, oi?"
msg3_25="Molt em temo que no, Konrad. He trobat uns importants documents, i els haig de dur ràpidament al Consell dels Elfs. Sembla que el temps per aturar Asheviere és més curt del que em pensava..."
msg3_26="Però mestre! Jo sol no podré fer-ho!"
msg3_27="Sol? Senyor! Nosaltres, vostres lleials soldats, us ajudarem, Senyor!"
msg3_28="Venceras, jove Konrad. Tinc fe en tu. Viatja cap el nord. Elensefar es troba a tres dies de camí, si et dones pressa."
msg3_29a="Molt bé... Però, com hi vaig, fins allà¿"
msg3_3="Molt bé. Aneu amb compte!"
msg3_30_farewell="Bon viatje, Konrad"
msg3_30_farewella="Bona travesia, Konrad. Tant de bo el temps us acompanyi.."
msg3_30a="És al Nord-Oest d'aquí, a unes poques milles de la costa terra endins. Hi ha dos formes d'arribar: per vaixell, o bé per terra. Ambdues tenen aventatges i inconvenients. Tu decideixes."
msg3_31="No has pogut derrotar nostres enemics? Han convocat reforços! Serà la nostra perdició!"
msg3_32="Konrad! No podem estar aquí més estona. Encara que seria bonic eliminar els Orcs i alliberar tot el què poguem, uns asumptes molt més importants ens ocupen."
msg3_33="Delfador, gràcies a Déu que has sobreviscut! Ha estat una dura batalla... Per què no la finalitzem? Per què hem de marxar?"
msg3_34="Porto males notícies. Asheviere ha atacat la ciutat de Elensefar, trencant així el tractat entre Wesnoth i Elensefar. Has de portar els nostres homes a la ciutat, per defensar-la o per reconquistar-la, en cas que arribéssiu massa tard..."
msg3_35="Haig de fer-ho? Però, vos veniu amb mi, no?"
msg3_36="Molt em temo que no, Konrad. He trobat uns importants documents que han de ser coneguts pel Consell dels Elfs. Ens retrobarem a Elensefar, un cop l'hagis assegurat."
msg3_37="Crec que em será difícil fer-ho tot sol, però entenc que així ha de ser. Com hi puc anar?"
msg3_38="Ja que has trencat la hegemonia marítima dels Orcs, anar per mar seria el més segur. Navega al llarg de la costa i podras desembarcar a poques milles de la ciutat. Afanya't!"
msg3_39="Amb els Orcs dominant els mars, anar en vaixell no seria segur. Ves a peu, Elensefar esta només a sis dies de marxa per la costa. Afanya't!"
msg3_4="Però, senyor, per què només usem Nagues i Rat Penats?"
msg3_5="Perquè necessitem controlar els mars i als sirènids, i les Nagues i els Rat Penats són els millors en aquesta tasca.."
msg3_6="Però si els Orcs som la raça més poderosa de...!"
msg3_7="Silenci, cuc! Jo sóc qui mana!"
msg3_8="Jajaja! Ara els orcs dominaran les terres i els mars!"
msg3_9="(Sigh) Si us plau.. algú s'ofereix per a matar aquest idiota?!"
msg4_1="Però el camí a Elensefar fou traicioner, i Konrad i els seus homes foren descoberts pels No Morts..."
msg4_10="Sorpresa! Buscant a Mags, i el que em trobo són Elfs!"
msg4_11="El temple sembla estar buit."
msg4_12a="Ha estat un gran honor lluitar al vostre costat per a vèncer els No Morts, senyor meu. Tinc el presentiment de què els nostres camins s'encreuaran de nou, quan vostra necessitat enfront l'enemic sigui encara major.."
msg4_12b="La victòria és nostra! Esperem que això no ens hagi endarrerit massa... Enacara hem de salvar la ciutat! Hem d'anar cap allà el més ràpid possible!"
msg4_2="Senyor, en aquelles runes sembla haver-hi moviment!"
msg4_3="Sembla que aquí hi ha uns quants No Morts. Prepareu-vos per a la batalla, soldats!"
msg4_4="A les armes!"
msg4_5="Ahh.. un grup d'Elfs s'acosta! Ben aviat tindrem morts Élfics al nostre servei!"
msg4_6="Hi ha força temples al Nord-oest. Em pregunto què hi haurà a dins seu.."
msg4_7="Sembla que algú s'amagava dins el temple!"
msg4_8="M'amagava planejant com derrotar els No Morts. Ara que sou aquí, els podem destruir."
msg4_9="Sembla que algú s'amagava dins el temple!"
msg4_moredie="Lluiteu contra els No Morts sense mi, amics meus!"
msg5_1="El grup ha arribat a Elensefar, a la fi, però ha descobert que la ciutat ja ha caigut a mans dels Orcs..."
msg5_10="Lladres..?? Qui ens assegura que podem comfiar en vosaltres?!"
msg5_11="Comprendríem que no us refiéssiu de nosaltres, naturalment, però els nostres interessos són comuns en aquest assumpte!"
msg5_12a="Hmm... haig de meditar-ho..."
msg5_13="Us servirem lleialment, perquè respectem la ajuda que li presteu a la ciutat. També hi ha honor entre els lladres"
msg5_14="Molt bé, doncs, aneu vosaltres sols! Recaptureu la ciutat sense la nostra ajuda!"
msg5_15="El grup descansà per tres dies, rere els quals un vell amic tornà"
msg5_16="Bon dia, amics! Ja veig que heu reconquerit la ciutat! Sabia que ho aconseguiries, Konrad"
msg5_17="Delfador! Que content em feu al tornar! Però, on ereu?"
msg5_18="Estava reunit amb el Gran Consell Élf. Aquest és Kalenz, un Senyor dels Elfs, que ve a oferir-nos la seva ajuda, de part dels Elfs del Nord"
msg5_19="Bon dia, amic"
msg5_2="Senyor! Sembla que la ciutat ja ha caigut!"
msg5_20="Delfador, hem conquerit la ciutat, però els homes de Asheviere ens atacaran. Què farem?"
msg5_21="El Consell s'ha reunit, i hem decidit que s'ha d'aconseguir el Ceptre de Foc"
msg5_22="El Ceptre de Foc? Què és?"
msg5_23="Durant el regnat de Garar I, l'oncle del teu pare, els nans de Knalga acordaren fer-li al Rei un magnífic ceptre. Els costà anys aconseguir-lo. Però tan aviat com l'acabaren, els Orcs invaïren els túnels de Knalga. Encara hi viuen alguns nans, en constant lluita aamb els Orcs. Però el ceptre es va perdre en algun lloc d'aquelles enormes cavernes..."
msg5_24="Oh.. I, això què té a veure amb mi?"
msg5_25="Garard II, el teu oncle, estaba pensant en qui el succeiria. Publicà un edicte pel qual el primer membre de la Familia Reial que el trobés, governaria les terres.."
msg5_26="I voleu que jo aconsegueixi aquest ceptre?"
msg5_26a="Nosaltres us ajudarem, senyor!"
msg5_27="El temps es or. Creiem que Asheviere també l'està cercant, per a ajudar-la a aconsseguir la seva plaça com a gvernanta. Si tu l'aconseguissis abans, el poble et recolzaria com a Rei."
msg5_28="Jo? El Rei?"
msg5_29="Si, Konrad. Crec que algun dia seras Rei.. Ara, afanyem-nos!"
msg5_3="Són unes terribles notícies! Hem de reconquerir la ciutat!"
msg5_4="Són molts, no serà pas fàcil.. I mireu, allà al Sud, sembla que els no-morts s'han aliat amb els Orcs!"
msg5_5="Heus aquí els Elfs! Amb la nostra aliança amb els Orcs, els aniquilarem fàcilment!"
msg5_6="Hem de conquerir la ciutat i derrotar els No Morts abans que vinguin reforços!"
msg5_7="De nit, tres fosques figures surten del bosc.."
msg5_8="Atureu-vos! Qui va?! Amic o enemic?!"
msg5_9="Salutacions, amic. Som del Gremi de Lladres de Elensefar. Venim a ajudar-vos a fer for a els Orcs de la nostra ciutat!"
msg6_1="En el camí a Knalga, el grup es topà amb les forces de Asheviere"
msg6_10="Atureu-vos! No pasareu!"
msg6_11="La meva missió és matar-vos!"
msg6_12="Fóra!"
msg6_13="Protegiu-me!"
msg6_14="Si, senyora!"
msg6_15="No us moveu!"
msg6_16="Fugiu d'aquí!"
msg6_17="Quiets!"
msg6_18="Se m'estan acostant massa! Millor usar alguna ajuda màgica.."
msg6_19="També han capturat aquella vila! He d'obligar-los a retirar-se!"
msg6_2="La Reina m'ha enviat a detenir-vos, impostor!"
msg6_20="Si les espases no els destrueixen, la màgia ho farà."
msg6_21="Fregeix-los!"
msg6_22="Us pago per a què els elimineu, així que aneu!"
msg6_23="Escolteu-me! Que algú mati aquests intrusos! Ara!!"
msg6_24="Uggh matarà les criatures insignificants.."
msg6_25="Ogres! Necessito més Ogres per a derrotar-los!"
msg6_26="Segur que un Ogre els aplastarà.."
msg6_27="Em rendeixo! No em feu mal, impostor!"
msg6_28="Com us diguè abans, no sóc un impostor, però si ho demaneu us deixaré viure."
msg6_29="Deixa'm anar!"
msg6_3="És la Princessa Li'Sar. La filla de la Reina, i la seva successora!"
msg6_30="Pensa sobre la història del vell Rei."
msg6_31="El vell Rei? He sentit alguna cosa d'ell, però sé què no és cert. La meva mare m'ho digué."
msg6_32="La vostra mare us ha mentit, petita. Ara us suggereixo que considereu si us aliareu amb nosaltres o si fugireu a l'exili. Hi haurà una gran batalla aviat, i si esteu en el bàndol equivocat potser no podrem perdonar-vos la vida una segona vegada."
msg6_33="No sóc una nena, i no vull parlar d'això! Heu dit que em perdonarieu, així que marxeu! El camí del Nord hauría de ser segur.."
msg6_34="Bon dia, Princessa. Soldats, en marxa, al camí dels Nord!"
msg6_35="(...jeje, ells no tenen ni idea de tots els No Morts que s'han passejat últimament per aquell camí.. Segur que estan perduts!)"
msg6_36="No! Això no pot acabar així!"
msg6_37="Argh! He estat derrotat!"
msg6_38="Amb Kalenz mort, ja no hi ha esperança. Hem estat derrotats.."
msg6_4="No sóc cap impostor; sembla que la vostra mare us ha enganyat al respecte."
msg6_5="No serveix de res dialogar amb ella! Només hi ha una cosa que comprendrà perfectament. A les armes!"
msg6_6="Això m'està costant massa temps, serà millor cridar uns reforços.."
msg6_7="Pot ser no estaba usant suficients forces.."
msg6_8="Protegim a la Princessa!!"
msg6_9="Atura't!!"
msg7_1="Senyor! Aquest camí no sembla tan segur com esperàvem. Mireu a les montanyes, està ple de No Morts!"
msg7_10="Buff! A la fi es retiren!"
msg7_11="Sí! Els hem vençut!"
msg7_12a="Aquest lloc em fa sentir incòmode, encara amb els No Morts en retirada. On anem?"
msg7_12b="Gràcies per ajudar-nos, Moremirmu"
msg7_12c="M'omple de tristesa que Morenirmu hagi mort a la batalla, després de tornar per a ajudar-nos.."
msg7_13a="Les terres de Wesnoth no són segures per a nosaltres. Les forces de la Reina són a tot arreu. Hem d'arribar a les terres del Nord, a través del Gran Riu. Afanyem-nos!"
msg7_13b="És tant el meu treball com un plaer, senyor! Estàvem sopant quan uns Guardies Reials de la princessa van dir que us havien enganyat per a què viatgéssiu per aquestes terres perilloses. No podíem sinó venir a ajudar-vos!"
msg7_13c="Tant de bo descansi en pau.."
msg7_14a="Així sigui! Marxem d'aquí!"
msg7_14b="Aleshores, ella ens ha enganyat! On anirem, doncs? Quin camí serà segur per a nosaltres?"
msg7_14c="Morí lluitant per vos, Altesa, igual que qualsevol de nosaltres voldriem morir sempre que sigui lluitant per vos."
msg7_15b="Altesa, heu de fugir de les urpes d'aquesta malvada Reina. Seguiu el camí cap el gual del Gran Riu a Abez, travessant la montanya dels Grius. Afanyeu-vos, doncs serà impossible creuar-lo un cop arribi l'hivern!"
msg7_16b="Gràcies pel vostre consell, amic! Tant de bo els nostres camins tornin a encreuar-se en temps més feliços!"
msg7_2="Qui són els què s'aproximen? Mateu-los!"
msg7_3="A les armes, soldats! Les Hordes Obscures s'acosten!"
msg7_4="Són masses! Què farem?!"
msg7_5="Nostra única opció és contenir-los tant de temps com poguem!"
msg7_6b="He arribat a temps per ajudar-vos, Altesa!"
msg7_7b="Mags Blancs? Ajundant-nos? A què es deu aquesta presència?"
msg7_8b="És Moremirmu! Ens ajudà envers Muff Malal, tant de bo ens pugui tornar a ajudar!"
msg8_1a="On som? Aquesta és sens dubte una gran muntanya!"
msg8_2b="És la famosa muntanya dels Grius! Hem d'anar amb cura, doncs despertar els Grius seria perillós.."
msg8_3b="Així doncs aquesta es la muntanya dels Grius! Podriem robar alguns ous i criar-los com a montures! Podria funcionar, mestre Defaldor?"
msg8_4b="Ho podriem intentar, encara que serà perillós! Però potser sigui beneficiós més tard.. De qualsevol forma, hem de passar per aquesta muntanya!"
msg8_5b="Doncs comencem l'escalada, doncs!"
msg8_5c="Sembla que no som els únics amb interessos en aquesta muntanya. Un cop més, la Reina se'ns oposa!"
msg8_5d="Ràpid soldats, endavant!"
msg8_6="Els hem derrotat! Què fem, ara?"
msg8_7="Hem de seguir endavant. És massa tard per a tornar a Elensefar o Anduin abans no ens caigui l'hivern al damunt. Hem de creuar el Gran Riu i continuar cap a les terres dels Nans. Som-hi!"
msg8_8="Amb aquests ous, serem capaços de criar Grius que ens serviran. Podrem reclutar Janets de Grius!"
msg8_9b="Continuem!"
msg9_1="Aquest és el gual de Abez. Un cop l'haguem travessat, abandonarem Wesnoth per adentrar-nos a les terres del Nord, terres un cop governades pels Nans, ara en mans del Caos.. Fou aquí on el vostre pare i el seu oncle van ser traicionats i morts, ara ja fa 19 anys, Konrad.."
msg9_10="Aquell estúpid es matà a sí mateix"
msg9_11="Què voleu dir?"
msg9_12="Jo vaig reunir els homes per lluitar envers el Rei traidor i, per descomptat, envers Asheviere, qui estava darrere de tot. Ens superaven en nombre, uns quatre a un. Al cor de la batalla, aquell jove vingué cap a mi donant cops d'espasa com un boig. No vaig tenir una altra opció que matar-lo."
msg9_13b="Així doncs, és veritat? Vos el vau matar??"
msg9_14b="Morí a la batalla, per la meva mà. És trist que els teus germans no tinguessin una oportunitat de morir amb honor, Konrad."
msg9_16="Amb tots els respectes, Senyors, hem d'afanyar-nos. Hem de creuar el Riu urgentment. Mireu! Les torres de guarda estan defensades!"
msg9_17="Allà! Alguns homes del Sud, gent de Wesnoth, intenten creuar a les nostres terres. Aturem-los!"
msg9_18="No podriem creuar per un altre lloc? Potser Riu amunt?"
msg9_19="L'hivern s'acosta. Només tenim uns pocs dies per creuar, i el pont més proper està massa lluny.. Quedar atrapats amb l'hivern assobre seria la fi, doncs Asheviere ens tindria atrapats com a rates. Mireu al Oest! Asheviere té una guarnició i està ple de soldats! Hem de creuar, i ara!"
msg9_19b="Així que són aquí! Doncs és veritat, van escapar dels No Morts, i ara intenten abandonar Wesnoth.. Al atac, soldats!"
msg9_2="De veritat? Què va passar, Defaldor?"
msg9_20a="Ella novament! Ràpid, hem de creuar ara mateix!"
msg9_3="Les forces del Rei acamparen aquí. Les forces del Nord ho feren a l'altra vora del Riu. Per tres dies i tres nits, els exèrcits formaren, però cap dels dos gosà a creuar el Riu. Al quart dia, ens van atacar.."
msg9_4b="I, aleshores, vam ser derrotats?"
msg9_5="No, la batalla fou cruenta, però els estàvem rebutjant."
msg9_6="Fins que el fill del Rei, en meitat de la batalla, assessinà el seu pare!"
msg9_7b="Però, vos el vau venjar, no?"
msg9_8="Quan vaig veure caure l'estandart Reial, vaig fugir de la batalla. Digue-li cobardia, o potser sabiduria, tant se val, el cas és que vaig fugir, veient que no hi havia esperança.."
msg9_9b="Però, els Elfs em van explicar que vos el vau matar, Defaldor.. encara que mai en parleu, d'això."
msg9_a1="Ruaarrrrrrrr!"
msg9_a2="Què és allò?!"
msg9_a3="Les criatures dels abismes venen a per nosaltres! Això pot resultar molt perillós. Ràpid, hem d'arribar a l'altra vora com més aviat millor"
msg9_a4="L'hem creuat sans i estalvis! A on anem, ara?"
msg9_a5="Hem de continuar al Nord. Haurem de demana ajuda als Nans del Nord si volem provar d'entrar a Knalga"
msg9_a6="Ho han aconsseguit! No m'ho puc creure! Ens tornarem a trobar, impostor!"
msg9_a7="Creieu que ens seguirà, Defaldor?"
msg9_a8="Segur que ho provarà, però els Orcs i les criatures marines s'ho posaran difícil. Però nosaltres hem de continuar cap endavant!"
msg_delfador_die="No! Això és el final! Hem estat derrotats!"
msg_doors_lisar="Buff! Ens hem obert camí a través de la perillosa boira de les muntanyes, i ara no hi ha altra cosa que caos davant nostre. Anem! Hem d'arribar a les mines, doncs encara ens queda un bon camí!"
msg_kalenz_die="Argh! Estic acabat!"
msg_konrad_die="Hem estat derrotats, doncs jo he estat vençut!"
msg_lisar_die="No puc creure que això acabi així!"
msg_nw_8="Cau més neu. Hem d'acabar la batalla ràpidament! Soldats, avanceu!"
msgcrossroads1="No us allunyeu del camí!"
msgcrossroads2="No entreu al bosc!"
msgnw_1="Aquest hivern és molt fred! Potser hauríem de aturar-nos i descansar.."
msgnw_10="I després de molts dies de descans, el grup posà rumb novament cap el Regne dels Nans.."
msgnw_2="Aturar-nos i descansar? Senyor, hem d'anar a la cerca del ceptre, abans no caigui en mans de l'enemic!"
msgnw_3="Hem continuat a marxes forçades des que vàrem ser assediats pels No Morts en aquella maleïda vall. Ara l'hivern ens cau al damunt, i hem perdut la majoria dels nostres recursos. Aquesta terra sembla fértil, assentem-nos aquí mentre duri l'hivern!"
msgnw_4b="Si, deixeu-nos descansar! Estic segur que encara ens aguarden molts reptes, i no crec que pogués superar un altre del estil del Gran Riu per molts dies.."
msgnw_5="Anem darrere del Ceptre de Foc! El destí del Regne descansa a les nostres mans, i tot en el què penseu vosaltres els humans és en descansar?! Anem!"
msgnw_6="Teniu raó, Kalenz. M'hagués agradat obtenir el Ceptre en una lluna, però és impossible. Els soldats començaran a desertar si no reposem aviat. Però en aquestes terres àrides haurem de lluitar fins i tot per a descansar! Mireu al Nord! Aquests maleïts Orcs no ens deixaran en pau!"
msgnw_7="Doncs lluitarem per a controlar les terres. A les armes!"
msgnw_8="Victória! Hem assegurat les terres. Ara podrem descansar mentre el fred hivern passa."
msgnw_9="Descansem, però no pas molt, amics; encara hem d'arribar a les antigues mines dels Nans abans que els nostres enemics."
msgsnowplains1="Aquests camps de neu foren un cop la casa dels Elfs del Gel. Les llegendes expliquen que deixaren una espasa de foc darrere seu."
msgsnowplains2="Aquesta espasa seria útil en el nostre viatge. Ha de ser en alguna de les cases davant nostre.."
msgswamp1="Aquesta terra està maleïda. Els lichs han viscut aquí amassant grans exèrcits i fortunes."
msgswamp2="Els Lichs són per tot el pantà. Espero que hagi fet una bona elecció venint per aquí."
msgswamp3="Cada un dels Lichs tindrá un munt d'or, que podrás agafar si són derrotats. Pero no facis unes línies dèbils per abarcar-los a tots, doncs encara hem de creuar aquest pantà cap el Nord."
