intro_1="El vigèsim seté any de Garard II, Rei de Wesnoth, el regne es va trobar inmers en una amarga guerra envers la gent del Nord."
intro_10="Asheviere prené el lideratge de les tropes i les portà finalment a Weldyn. Els hereus per llinatge a la corono Reial, els nebots del Rei, van ésser assassinats, i la Asheviere es declarà a si mateixa Reina Mare i Sobirana de Wesnoth."
intro_11="Però aquell mag que un cop plantà cara al fill traidor, tornà a aparèixer. Sabedor de les ordres de Asheviere, Defaldor entrà a Palau i segrestà en Konrad, el més jove dels nebots del Rei Garard, salvant així la seva vida..."
intro_12="Portà el nen fins els boscos de l'oest, on el deixà sota la protecció dels Elfs. Mentrestant, el regnat de terror de Asheviere s'anà extenent per tot el Wesnoth..."
intro_13="... però un dels Orcs visquè el suficient per informar la Reina..."
intro_2="Quan els nordencs acamparen en Gadalcar, el Rei portà les seves tropes per tal de sorprende'ls. Dividí llur forces en dos batallons: el primer seria liderat per ell mateix, mentre que el segon el comandaria el seu fill Eldred, l'hereu a la corona de Wesnoth,"
intro_3="Eldred fou un guerrer valent i coratjós, capaç de liderar llurs soldats amb destresa. Desafortunadament per Garard, però, era també un home massa ambiciós... i l'ambició el portà a la traició. En ple FRAGOR de la batalla, els homes d'en Eldred es giraren envers el seu Rei. Aquell mateix dia la vida del Rei arribà a la seva fi, juntament amb la del seu germà, i la de tots els seus fills... a excepció, és clar, d'en Eldred."
intro_4="La Reina i esposa de Garard, Asheviere, observà amb joia el que succeía al camp de batalla des d'un turó proper. El seu fill gobernaría millor que no pas llur marit, satisfent la seva set de poder, i de luxuria..."
intro_5="El Rei del Nord, feliç pel gir dels esdeveniments, signà la pau amb Eldred el traidor, a canvi d'un tribut. D'aquesta forma, Eldred es convertí en Rei de Wesnoth, i portà llurs tropes de tornada a Weldyn,"
intro_6="Però va voler el destí que l'arximag de Garard, Defaldor era el seu nom, escapà amb vida de la batalla, i cavalcà amb prestesa rumb a Weldyn. Reuní un grup de lleials soldats per tal d'enfrontar-se a Eldred i venjar així la mort del seu Rei."
intro_7="Eldred enfrontà la batalla amb els consells de la seva mare a la ment: lluitaria només envers el vell mag, doncs la seva ment dividiria el resta dels homes."
intro_8="Eldred lluità cara a cara amb l'arximag. El Rei amb l'espasa, Defaldor amb el bastó; la saviesa del mag envers la juventut i la força del guerrer..."
intro_9="Els homes de Defaldor van perdre la batalla i fugiren,, pero Asheviere trobà el cadàver del seu fill al camp de combat."
invisible="invisible"
invisible_description="Aquesta unitat és invisible. No pot ser vista ni atacada per unitats enemigues."
island="Illa"
isle_damned="La illa dels Condemnats"
isle_damned_found1="A Déu gràcies que l'hem trobat, senyor! Pugeu a bord! El portarem ben lluny d'aquesta horrible illa..."
isle_damned_found2="És una llàstima que la victòria completa no fou possible, però gràcies per ser rescatat! En marxa, rumb a Elensefar!"
isle_wrested_control="Hem acosseguit fer for a als no morts de la illa! Ara només ens cal un vaixell per viatjar a Elensefar!"
isledamn_1="Però el viatge no fou tan fàcil com semblava. Una tempesa agafà d'improvist la tripulació. Mentre Konrad feia esforços per assegurar el masteler, un corrent d'aire el llançà per la borda..."
isledamn_2="Els sirènids salvaren Konrad del mar, però van ser incapaços de tornar-lo al vaixell. En el seu lloc, decidiren portar-lo a una illa propera..."
isledamn_3="Vaja, he sobreviscut! Però.. on soc? Aquesta illa és habitada?"
isledamn_4="Doncs... hi ha hagut rumors no gaire agradables sobre aquesta illa... Diuen les històries que els no morts l'han habitat, convertint-la en un erm."
isledamn_5="Tant de bo no siguin més que rumors! Però, no tinc a cap dels meus homes amb mi! Com em defensaré?"
isledamn_6="Hi han alguns elfs a la illa, senyor meu. Si els reclutem, encara tindrem alguna possibilitat d'aturar els no morts."
