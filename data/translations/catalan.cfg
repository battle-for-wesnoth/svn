hasty_1="On som? Per on anar? No suporto aquesta foscor!"
hasty_10="Ja veig que no hi ha alternativa... Us ajudaré fins que trobem la superfície. Som-hi!"
hasty_11="Així sigui, princesa. Us garanteixo que arreibareu a la superfície, o si no morirem tots junts en aquest pou!"
hasty_12="No oblideu, però, que un cop abandonem aquest lloc tenim un compte pendent..."
hasty_13="Ens heu ajudat a sobreviure, princesa. Fóra bo que continuéssim el camí plegats. Hi esteu d'acord?"
hasty_14="Si, vàrem acordar que ens ajudariem a fugir vius d'aquest forat, no és així? Ajuntem doncs els nostres recursos. Aquí són els meus diners."
hasty_15="¡Rebs 500 monedes d'or!"
hasty_16="Beneïda sigueu, princesa. Soldats, som-hi, a la recerca del Ceptre!!"
hasty_2="No estic segur.. doneu-me uns minuts per pensar-ho"
hasty_3="En guàrdia!"
hasty_4="Però... Què feu vos aquí, ara?"
hasty_5="Seguir-vos i donar-vos caça, naturalment! Aquesta és la darrera vegada que us escapeu de les meves mans..."
hasty_6="Estúpida! Som als abismes, estem rodejats per tot tipus de criatures horribles, i vos encara penseu en lluitar contra nosaltres? Ens portareu a tots a la mort!"
hasty_7="No tracteu d'enganyar-me! Se perfectament què feu aquí! Però acabaré amb aquestra traició aquí i ara, i després trobaré el Ceptre i tornaré a la llum del sol!"
hasty_8="Sorpresa, sorpresa!Bon dia tingueu, amants del sol... prepareu-vos per a morir!"
hasty_9="Estem rodejats! I bé, encara intentareu atacar-nos, princesa? Ens portareu a tots a la perdició!"
