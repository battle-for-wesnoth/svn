scep2="Si, jo també el sento a prop.. Cerquem-lo amb cura!"
sceptre10="Crec que sé el què estic fent. Vinga, anem!"
sceptre3="Aquí està, a la fi! Tinc el Ceptre!"
sceptre4="Finalment, es troba a les nostres mans! Ara, marxem d'aquí!"
sceptre5="Crec que si viatgem cap el nord una mica més, podrem escapar d'aquí."
sceptre6="Per fi! Tinc el Ceptre!"
sceptre7="Així és. Has aconsseguit apoderar-te d'ell, Li'Sar. Tant de bo l'usis amb sabiesa."
sceptre8="Doncs, el meu primer ús serà per a sortir d'aquest forat! Espero que ho consideris sabi!"
sceptre9="El Ceptre fa el seu amo poderós, però no pas immortal, petita. Úsa'l amb prudéncia. Ara, vine! Crec que hi ha una sortida cap el Nord!"
