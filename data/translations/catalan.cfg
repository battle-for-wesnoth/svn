choice1="Agraïda per la vostra ajuda, sense vos no haguès tornat a la superfície, però.. ara he de reclamar allò que em pertany!!"
choice10="No, el cert és que no vull la vostra mort. Ja tinc allò que buscava, així que permeteu-me ser bondadosa; Què us sembla si perdono les vostres vides, a canvi de que no torneu a creuar el Gran Riu mentre visqueu?"
choice11="Amb tots els meus respectes, princesa, crec que seríem nosaltres, i no vos, qui perdonem alguna cosa, ja estigui el ceptre involucrat o no..."
choice12="Vostres paraules són ofensives en presència de la reialesa!! Voleu doncs que us fregeixi com si d'un miserable peix es tractés, Elf?!"
choice13="Que hi hagi pau, amics meus! Tot i que hem deixat enrere els túnels, a la fi, encara no estem segurs... Som en unes àrides terres septentrionals, però no coneixem la nostra posició. Pel nord s'acosten els orcs. El sud és territori de les tropes obscures. Si no ens mantenim junts, morirem tots, aquí, i ara."
choice14="Sembla que el millor serà ajudar-nos mutuament, pel bé de tots. Però, què fer? Com defensar-nos?"
choice15="Hem d'escollir. Al Nord, cap a les nevades estepes, o bé al sud, cap les marismes dels Temuts."
choice16="Realment, ens veiem obligats a escollir, ja que hem d'allunyar-nos d'aquestes valls. Més tard trobarem refugi als boscs dels Elfs del Nord."
choice2="Encara preteneu lluitar envers mi, princesa?"
choice3="Què us pensàveu? Que només jugava? No em traureu la meva herència!!"
choice4="No és pas tant senzill! Hem tornat a la superfície, és cert, però encara no estem segurs. Ni tan sols coneixem amb certesa on som! Al nord, els orcs se'ns llancen al damunt. Cap al sud, els no morts ja es preparen per atacar-nos!"
choice5="No ens queda altre remei que fer ús de les armes.. Prepareu-vos! I vos, princesa, esteu amb nosaltres, o bé contra nosaltres?"
choice6="Ateses les circumstàncies, serà millor mantenir la nostra aliança una mica més de temps. Però que us quedi clara una cosa: vull aquest ceptre, i algun dia... serà meu. No ho oblideu."
choice7="Aleshores, ràpid, hem d'organitzar la batalla!"
choice8="Uff, ho hem aconseguit! Som vius!"
choice9="Cert.. Però, que penseu fer amb el ceptre, pricnesa? El planejeu usar envers mi... no és cert?"
