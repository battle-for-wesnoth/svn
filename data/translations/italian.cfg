Poacher_description="I bracconieri fanno affidamento alla lora esperienza nella caccia e sono molto utili di notte e nelle foreste e paludi."
Princess="Principessa"
Princess_description="Nobile di nascita, la principessa ha imparato la scherma con i migliori genearili e tattiche di guerra con i piu'grandi saggi, facendo di lei una grande combattente e una grande leader. Le unita' di livello inferiore vicino alla principessa combatteranno meglio. La principessa e' anche leggiadra e dotata di grande destrezza, con abilita' simili a quelle dei ladri."
RedMage="Mago Rosso"
RedMage_description="Il mago rosso attacca con potenti palle di fuoco che hanno sempre una buona probabilita' di colpire. Buono sia di notte che di giorno e veloci, il magorosso e' un'unita' di valore in quasi tutte le situazioni. "
Revenant="Spettro"
Revenant_description="Uno spettro e' un non-morto che un tempo era un potente guerriero. Mentre la volonta' e l'anima del guerriero sono andate perdute, l'abilita' nel combattere si e' certamente conservata."
Rogue="Furfante"
Rogue_description="I furtanti sono agilissimi, possono muoversi oltre i nemici ignorando le loro zone di controllo. Possiedono anche l'abilita' di colpire alle spalle che permette loro di raddoppiare il danno inflitto se un alleato del furfante e' nel lato opposto di un nemico che sta attaccando."
RoyalGuard="Guardia Reale"
RoyalGuard_description="I membri della Guardua Reale sono stati scelti tra i migliori e piu'resistenti membri dell'esercito. Sono impiegati solo in situazioni critiche e, fin ora, hanno sempre avuto successo nel lavoro assegnato."
