Duelist="Duellante"
Duelist_description="I duellanti sono spadaccini eccesionalei. La loro abilita' di stoccata permette loro di attaccare e difendersi con una sola mano mentre nell'altra impugnano la pistola per colpire i nemici distanti."
DwarvishBerserker="Nano Berseker"
DwarvishBerserker_description="I nani sono un'antica razza di potenti guerrieri. I loro berseker possono manovrare le lore asce in modo mortale o lanciarsi in una febbricitante pazzia, riducendo le proprie difese e raddoppiando il loro potere di attacco, contro i nemici, oppure possono lanciare lame per colpire i nemici da lontano. Oltre a cio', la presenza dei nani berseker ispira le truppe di livello inferiore che lo circondano dando loro una marcia in pia'u'egli attacchi."
DwarvishDragonguard="Nano guardia del Drago"
DwarvishDragonguard_description="I guardiani delle grandi citta' dei nani, colpiscono i loro nemici con proiettile da artefatti chiamati Bastoni del Drago. Sono i capi che detengono l'arcana tecnologia dei nani."
DwarvishFighter="Nano Combattente"
DwarvishFighter_description="I nani combattenti sono eccellenti nei sotterranei e nelle montagne. Addestrati al combattimento ravvicinato il potere delle loro asce di battaglia li rende avversari temibili. Il loro potere e la loro resistenza compensa la loro velocita' ridotta."
DwarvishLord="Signore dei nani"
DwarvishLord_description="Il signore dei nani e' il re delle montagne. La sua abilita' con l'ascia da guerra e' impareggiabile, ed e' capace anche di colpire nemici distanti. La sua presenza ispira le unita' di livello inferiore che lo circondano facendoli combattere meglio."
DwarvishRunemaster="Nano padrone delle rune"
DwarvishRunemaster_description="I possenti nani padroni delle rune sono guerrieri vigorosi e senza paura che padroneggiano i poteri segreti delle rune dei nani. I loro martelli, cari e realizzati con cura, sono impregnati di energie magiche ed emettono saette contro i nemici quando colpiscono il terreno."
DwarvishSteelclad="Nano d'acciaio"
DwarvishSteelclad_description="I piu'esperti combattenti tra i nani indossano armature di acciaio, per questo sono chiamati nani d'acciaio."
DwarvishThunderer="Nano tuonante"
DwarvishThunderer_description="I nani tuonanti forniscono alle armate dei nani il supporto necessario, alle unita' combattenti addestrate nel corpo a corpo, nei combattmenti a distanza. I loro pesanti moschetti sono lenti, rudi e rumorosi rispetto agli eleganti e sinuosi archi elfici, ma i danni che possono infliggere sono unici."
DwarvishThunderguard="Nano guardia del Tuono"
DwarvishThunderguard_description="I famosi Nani guardiani del Tuono impugnano misteriose e spaventose armi forgiate dai migliori fabbri Nani, esperti nell'arcana tecnologia dei Nani. Anche se non sono veloci dei piu' comuni Nani Tuonanti, i loro attacchi sono piu' letali. "
EASY="&elvish-fighter.png,Combattente (facile)"
ElderMage="Mago Anziano"
ElderMage_description="Un tempo grande mago, il mago anziano conserva ancora molti dei suoi poteri, ma sono diminuiti un po' a causa dell'eta'. Lanciando potenti saette, il mago anziano e' temuto nel campo di battaglia da tutti i suoi nemici."
ElvishArcher="Arciere Elfico"
ElvishArcher_description="Addestrato al tiro con l'arco fin dalla giovinezza, l'arciere elfico e' addestrato nel combattimento a distanza. Capaci di scoccare molte frecce rapidamente e accuratamente, gli arcieri elfici costituscono una larga porzione delle milizie elfiche."
ElvishAvenger="Vendicatore Elfico"
ElvishAvenger_description="Estramamente addestrato ed estremamente veloce, il vendicatore elfico e' potente in tutte le forme di combattimento. Il vendicatore e' considerato il migliore tra gli abitanti della foresta di Wesnoth. Capace di vedere di notte con i suoi occhi sensibile, il vendicatore elfico non ha penalita' durante i combattimenti notturni."
ElvishCaptain="Capitano Elfico"
ElvishCaptain_description="Addestrato nel comando dei soldati, il capitano fornisce un bonus a tutte le truppe di livello 1 negli esagoni adiacenti. Il capitano elfico e' anche addestrato sia nel combattimeto corpo a corpo che non combattimento a distanza."
ElvishChampion="Campione Elfico"
ElvishChampion_description="Un maestro del combattimento, il campione elfico e' uno straordinario spadaccino, infligge una grande quantita' di danni nel combattimento ravvicinato. E' potente anche con l'arco, capace di infliggere danni ai suoi nemici nel combattimento corpo a copro e nel combattimento a distanza."
ElvishDruid="Druido Elfico"
ElvishDruid_description="Il Druido Elfico e' un potente signore della foresta. Brillante adescatore delle truppe audaci, utilizza anche erbe della foresta per guarire i suoi avversari. Il Druido e' un eccellente unita' di supporto per l'esercito Elfico."
ElvishFighter="Combattente Elfico"
ElvishFighter_description="I combattenti elfici costituisco la maggior parte delle milizie elfiche di Wesnoth.
Si distinguono dalle altre truppe combattenti per la loro abilita' sia con la spada che con l'arco.
Gli elfi sono veloci e combattono meglio nella foresta."
ElvishHero="Eroe Elfico"
ElvishHero_description="L'eroe elfico concentra le sue capacita' individuali nel campo di battaglia, avendo affinato le sue abilita' nel combattimento al limite estremo. L'eroe elfico preferisce il combattimento corpo a corpo ma e' anche addestrato all'utilizzo dell'arco."
ElvishLord="Signore Elfico"
ElvishLord_description="Il Signore Elfico e' spaventoso nel combattimento, sia la sua spada nel corpo a copro che le sue palle di fuoco nel combattimento a distanza."
ElvishMarksman="Tiratore Scelto Elfico"
ElvishMarksman_description="Il tiratore scelto elfico e' un esperto nell'uso dell'arco. Le sue abilita' garantiscono un 60% di probabilita' di colpire i nemici che attacca anche quando si nascondono in terreni difficili. La sua mancanza di abilita' nel combattimento ravvicinato e la minore velocita' sono compensati dalla sua grande capacita' con l'arco."
ElvishMarshal="Maresciallo Elfico"
ElvishMarshal_description="Uno dei gradi piu'alti nelle milizie elfiche, il maresciallo elfico puo' guidare qualsiasi unita' di livello 1 o 2 alloggiate negli esagoni adiacenti. facendoli combattere con capacita' potenziate. Il maresciallo e' anche ben addestrato a combattere sia con la spada che con l'arco."
ElvishOutrider="Battistrada Elfico"
ElvishOutrider_description="Il migliore dei cavallerizzi, il Battistrada e' veloce nella foresta cosa'Â¬ come all'aperto. Posso anche usare l'arco scoccando frecce contro i suoi nemici."
ElvishRanger="Ranger Elfico"
ElvishRanger_description="Il ranger elfico e' veloce e potente. Abile sia nel combattimento corpo a corpo che nel combattimento a distanza, il ranger e' veramente un combattente completo. Capace di vedere bene di notte con i suoi occhi addestrati, il rangere non subisce penalita' durante il combattimento notturno come succede ad altre unita' legali."
ElvishRider="Cavalcatore Elfico"
ElvishRider_description="Eccellenti cavalcatori, i cavalcatori elfici cono veloci nella foresta come negli spazi aperti. Possono anche utilizzare l'arco pur stando a cavallo."
ElvishScout="Esploratore Elfico"
ElvishScout_description="L'esploratore elfico si muove bene attraverso la foresta e i prati. Le sue abilita' di cavalcatore sono virtualmente inarrivabili anche se ha uno scarso potere nei combattimenti."
ElvishShaman="Sciamano Elfico"
ElvishShaman_description="Lo shamano elfico concentra le sue tecniche poco violente per ostacolare il nemico. Il suo attacco impigliante rallenta i nemici e riduce la quantita' di attacchi a loro disposizione. Possiede anche una abilita' di base nel guarire con le erbe."
ElvishSharpshooter="Magnifico tiratore Elfico"
ElvishSharpshooter_description="L'elite degli arceri elfici in tutta Wesnoth, i Magnifici tiratori Elfici sono incredibilmente precisi, anche lanciando molto velocemente. Garantendo una probabilita' del 60% di colpire il bersaglio, i magnifici tiratori sono eccellenti per eliminare i nemici al riparo."
ElvishShyde="Elvish Shyde"
ElvishShyde_description="Le donne elfiche devote alla natura e al proprio lato fatato lentamente si trasformano in Shyde. Ali di drago spuntano sulle loro schiene e si trasformano in magnifiche creature capaci di attraversare liberamente le foreste degli elfi."
