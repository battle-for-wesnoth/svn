# Dialoghi
choice1="Bene, grazie per avermi aiutato a tornare in superficie, ma adesso devo prendere cio' che è mio!"
choice10="No, stavo pensando....e non voglio veramente ucciderti. Ho quello che sono venuta a prendere, comunque. Che ne dici se prometti di non tornare mai piu' a sud del grande fiume e ti risparmio la vita?"
choice11="Con tutto il rispetto, principessa, penso che saremmo noi a risparmiarvi, scettro o non scettro. Noi vi risparmiamo ripeto."
choice12="Certe parole in presenza della regalita'! Vuoi liberarti di me, elfo?
choice13="Amici, pace! Pensiamo che siamo fuori dai tunnel, siamo salvi fortunatamente. Siamo nelle aride e selvagge terre del nord. Sappiamo appena dove siamo. A nord ci sono gli orchi. A sud le orde dell'oscurita' . Dobbiamo stare in pace l'uno con l'altro o altrimenti moriremo tutti."
choice14="Immagino che aiutandoci l'un l'altro dara'  ad entrambi benefici per un po'. Ma cosa dobbiamo fare? Come ci difendiamo?"
choice15="Abbiamo una decisione da prendere. A nord, oltre gli orchi, ci sono le pianure innevate. A sud, oltre l'armata del Lich c'è la Palude di Dread."
choice16="Sicuramente che si vada a nord o a sud dobbiamo lasciare questa valle. Poi potremmo cercare rifugio nell'antica dimora degli elfi del Nord."
choice2="Vuoi ancora combattermi, principessa?"
choice3="Pensi che stia semplicemente girandoci attorno? Devo prendere la mia eredita'!"
choice4="Non è cosi' semplice! Siamo tornati in superficie, ma siamo appena salvi. Sappiamo a malapena dove siamo, e guarda a nord! Ci sono gli orchi! Guarda a sud, ci sono orde di non-morti!"
choice5="Infatti. Dovremmo combattere per farci strada. Sei con noi, principessa, o contro di noi?"
choice6="Forse restare alleati un po' piu' a lungo è una buona scelta per entrambi. Ma voglio lo scettro,  un giorno l'avro'!"
choice7="Allora dobbiamo organizzare un piano di battaglia."
choice8="Bene, siamo usciti vivi."
choice9="Si', ce l'abbiamo fatta. Adesso immagino che tu voglia usare lo scettro contro di me, principessa?"
hasty_1="Dove siamo? Che direzione prendiamo ora? Sono stufo di questa oscurita'!"
hasty_10="Capisco che non abbiamo altra scelta se non quella di aiutarci l'un l'altro. Ci aiuteremo a vicenda fino a quando non raggiungeremo di nuovo la superficie, d'accordo?"
hasty_11="Benissimo, faro' in modo che voi raggiungiate di nuovo la superficie, principessa, o in caso contrario moriremo tutti insieme."
hasty_12="Ma una volta che saremo usciti da questo buco, avro' un debito da saldare con te!"
hasty_13="Bè, ci siamo aiutati a vicenda per sopravvivere fino ad ora, principessa. Ora continueremo insieme, non è vero?"
hasty_14="Certamente. Abbiamo deciso che ci saremmo aiutati a vicenda per uscire vivi da questi tunnel, giusto? Uniremo le nostre risorse. Prendi la mia borsa, è piena d'oro."
hasty_15="Hai ricevuto 500 monete d'oro!"
hasty_16="Grazie, principessa. Venite uomini, troviamo lo scettro!"
hasty_2="Non sono sicuro. Fammi riflettere un momento."
hasty_3="In guardia!"
hasty_4="Che accidenti ci fate qui?"
hasty_5="Vi riportiamo giu', chiaramente! Siete scappati per l'ultima volta!"
hasty_6="Sciocca ragazza! Ci troviamo nelle caverne piu' profonde, probabilmente circondati da creature di ogni sorta, e voi volete ancora combattere? Ci farete morire tutti!"
hasty_7="Non cercare di imbrogliarmi! Io so perche' sei venuto fin qua! Ma io porro' fine qui a te e al tuo tradimento, dopodiche' prendero' lo scettro e tornero' a vedere la luce del giorno!"
hasty_8="Sorpresa! Perite voi, o amanti del sole!"
hasty_9="Siamo circondati! Volete cancora combatterci, principessa? Certamente ci condurreste entrambi alla tomba!"
intro_1="Nel ventisettesimo anno di Garard II, re di Wesnoth, il regno precipito' in una dolorosa guerra contro i popoli del nord."
intro_10="Asheviere assunse il comando dell'esercito e lo riporto' a Weldyn. Sapendo che i giovani nipoti del re erano i prossimi eredi al trono, ella ordino' che venissero uccisi, e si autoproclamo' Regina Madre di Wesnoth."
intro_11="Avendo udito gli ordini di Asheviere, Delfador entro' nel palazzo di nascosto e rapi' Konrad, il piu' giovane dei nipoti di Garard, strappandolo cosi' alla morte."
intro_12="Dopo aver portato il piccolo al riparo nelle foreste dell'Ovest, Delfador lo fece crescere sotto la protezione degli Elfi, assistendo tristemente all'alba del regno del terrore di Asheviere..."
intro_13="...ma uno degli Orchi sopravvisse abbastanza a lungo da far arrivare la notizia alla regina..."
intro_2="L'esercito del Nord si accampo' a Galcadar, vicino al Guado di Abez, e il re giudo' le sue forze contro di esso. Divise l'esercito in due parti e prese il comando di una, affidando l'altra a suo figlio Eldred, il principe ereditario."
intro_3="Eldred era un guerriero forte e valoroso, e sapeva bene come comandare i suoi soldati. Sfortunatamente per Garard, egli era anche ambizioso.....e infido. Nella confusione della battaglia, gli uomini di Eldred si lanciarono contro il loro re. Garard fu ucciso in battaglia quel giorno, insieme a suo fratello e a tutti i suoi figli eccetto Eldred."
intro_4="La regina moglie di Garard, Asheviere, che assisteva alla battaglia da una collina vicina, resto' a guardare compiaciuta. Certamente suo figlio avrebbe governato in maniera tale da soddisfare la sua brama di potere assai meglio di quanto suo marito aveva fatto."
intro_5="Il re del Nord firmo' con gioia la pace con Eldred, in cambio di un tributo. Eldred si autoproclamo' re e riporto' il suo esercito a Weldyn."
intro_6="Ma l'arcimago di Garard, Delfador, fuggi' dalla battaglia e cavalcando rapidamente giunse a Weldyn per primo. Qui raduno' un esercito di fedeli per combattere Eldred e vendicare la morte del re."
intro_7="Eldred entro' in battaglia avendo chiaro nella mente il consiglio di sua madre: non combattere nessuno, grande o piccolo, eccetto il vecchio mago: la sua testa deve cadere!"
intro_8="Eldred si scontro' effettivamente faccia a faccia con Delfador in battaglia. La spada strideva contro il bastone. Il saggio mago contro il giovane, forte, arrogante guerriero."
intro_9="Gli uomini di Delfador persero la battaglia e furono messi in rotta, ma Asheviere trovo' il corpo di suo figlio fissato al terreno con il bastone di Delfador."
invisible="invisibile"
isle_damned="Le Isole dei Dannati"
isle_damned_found1="Grazie a Dio vi abbiamo trovato, signore! Venga fuori in fretta, dobbiamo portarvi via da quest'isola orribile!"
isle_damned_found2="È una vergogna che la completa vittoria non possa essere nostra, ma grazie a Dio sono salvo! Si va a Elensefar!"
isle_wrested_control="Abbiamo strappato il controllo dell'isola ai malvagi non morti! Ora tutto cio' che dobbiamo fare è attendere che la nave arrivi, dopodiche' ci dirigeremo verso Elensefar!"
isledamn_1="Ma il viaggio non ando' liscio come avevano sperato. Una tempesta sferzante li colse; tutte le mani erano sul ponte nel disperato tentativo di salvare la nave. Ma nel momento in cui Konrad tento' di fissare l'albero, una improvvisa folata di vento lo getto' in mare..."
isledamn_2="I tritoni salvarono Konrad dalle acque, ma non furono in grado di riportarlo sulla nave. Pertanto, dovettero portarlo in un'isola vicina..."
isledamn_3="Uh, sono sopravvissuto! Ma dove mi trovo? Quest'isola è disabitata?"
isledamn_4="Ci sono brutte storie su quest'isola, mio signore. Si dice che gli amici dei non morti l'abbiano raggiunta, trasformandola in una terra desolata."
isledamn_5="Speriamo che queste voci non siano vere! Non ho nessuno dei miei uomini con me! Come mi difenderei??"
isledamn_6="Ci sono ancora alcuni elfi sull'isola, mio signore. Forse se ne reclutaste alcuni per aiutarvi, potremmo avere qualche speranza di fermare le orde dei non morti!"
msg10_10="Se questo è vero, Konrad, forse dovremmo prendere un'altra via e girare intorno alla montagna, invece di provare a sconfiggere questi nuovi avversari."
msg10_11="Che ne dici, Delfador?"
msg10_12="No! Non abbiamo tempo da perdere, dobbiamo arrivare sulla cima del passaggio, guardandoci dai troll della montagna e restando a debita distanza dall'acqua!"
msg10_13="Gli shinsplitters ti aiuteranno nella tua ricerca. Guarda, stanno salendo dai villaggi ad est, i potenti shinsplitters!!! Alla battaglia!"
msg10_2="Guarda Konrad, davanti a noi c'è la grande strada costruita dai nani!"
msg10_20="Bè, abbiamo sconfitto i nostri nemici, ora speriamo di non essere sconfitti dalla montagna!"
msg10_21="Vi auguro un buon viaggio. Io devo tornare al villaggio e prendermi cura della mia famiglia, ma l'ospitalita' dei nani vi accogliera' sempre, ovunque voi andrete."
msg10_22="Muoviamoci!"
msg10_3a="Ma, non vedo niente con tutta questa nebbia intorno!"
msg10_4b="Dobbiamo stare attenti... Si dice che su queste montagne viva un mago, ed egli non ama i visitatori. È lui che causa la nebbia, per far perdere i viaggiatori che poi vengono divorati dalle sue creature."
msg10_5b="Le sue....creature? Dobbiamo tenerci sulla strada, uomini!"
msg10_6b="Si dice che egli sia un potente nemico, Konrad. Dicono che quando i nani costruirono la strada, essi disturbarono il riposo del vecchio mago, e da allora lui e suo fratello viaggiano per la montagna, portando devastazione nei villaggi dei nani."
msg10_7b="Allora procediamo con prudenza ma velocemente, uomini!"
msg10_9="Salve viaggiatori, io sono Stalrag, capo di questi villaggi! Vi avverto, un grande mago e i suoi troll si trovano sulle montagne e sicuramente vi attaccheranno; radunero' i membri della mia tribu' affinche' vi aiutino!"
msg10a_20="Ahhhh! Sono finito! Continuate a combattere senza di me, fratelli!"
msg11_1="Le porte sono chiuse e sbarrate dall'interno!"
msg11_10="La leggenda ara vera! Ci sono sempre creature munite di tentacoli nascoste nei laghi vicini ai Regni dei Nani!"
msg11_11="Finalmente, questa è l'entrata del Regno dei Nani."
msg11_12="Io vedo solo rovine e poveri villaggi."
msg11_13="I poveri abitanti che vivevano qui commerciando con i nani sono ora sotto il giogo degli orchi."
msg11_14="Sotto il giogo dei malvagi orchi? Dobbiamo liberarli!"
msg11_15="Non sarebbe una scelta saggia, la nostra missione è recuperare lo Scettro del Fuoco. Se ci fermiamo qui saremo presto circondati da orde di orchi."
msg11_16="Konrad, ascolta le parole di Delfador, ma poi ritorneremo, e allora il potere degli orchi verra' abbattuto."
msg11_17="Questo non mi piace, ma capisco che dobbiamo sbrigarci."
msg11_2b="Non possiamo entrare! Cosa facciamo adesso?"
msg11_3="Si dice che gli orchi usassero un vecchio tunnel di una miniera per sorprendere i nani. Deve essere quello la' a nord-est."
msg11_4="Dobbiamo entrare nel tunnel della miniera allora!"
msg11_5a="Non c'è tempo per fermarci a bighellonare. In marcia!"
msg11_5b="Non sono sicuro di voler entrare. Sara' tutto cosi' difficile nell'oscurita'!"
msg11_6="La difesa dei nani deve essere stata accanita. Guarda queste torri in rovina!"
msg11_7="La battaglia fuori fu cruenta e duro' sei mesi, ma le battaglie dentro i tunnel furono ancor peggiori."
msg11_9="Un mostro si nascondeva in quel lago!"
msg11_9a="Ruarrrrr!!!"
msg12_1="È cosi' buio qui dentro! Non vedo niente!"
msg12_10="Adesso stai esagerando! Io sono Kalenz, un potente capo elfo! Come osi, tu che vai frignando in questo tunnel, chiamarmi codardo?"
msg12_11="Pace, amici! Pace! I malvagi orchi vanno a zonzo per le terre sopra di noi, ora dobbiamo anche combatterci a vicenda?"
msg12_12="Molto bene! Chi sei? Giustifica la tua presenza qui, umano. Per quale motivo hai messo a rischio la tua vita e il tuo corpo per venire fino a Knalga, la patria dei nani?"
msg12_13="Ecco, noi....noi..."
msg12_14="Noi siamo venuti affinche' un erede possa reclamare la propria eredita'. Affinche' un re possa reclamare il suo trono. Noi stiamo cercando lo Scettro del Fuoco."
msg12_15="Lo Scettro del Fuoco? Ma sei fuori di testa? Sicuramente scherzi!"
msg12_16="Noi non scherziamo, amico. Noi cerchiamo lo Scettro del Fuoco. Noi cerchiamo l'aiuto dei nani per trovarlo. Scegli di aiutarci oppure no, se è questo che desideri. Noi lo troveremo, che tu ci aiuti o no."
msg12_17="Il tuo discorso è come quello di un idiota. Nessuno sa nemmeno se lo Scettro del Fuoco esiste veramente! In ogni caso chi è questo erede, questo re di cui parli?"
msg12_18="Sono io, Signore."
msg12_19="Tu, ah ah, questo ragazzo che sta davanti a me è il re di Wesnoth? Ahah! Non facevo una risata cosi' da tempo. E chi sei tu, vecchio?"
msg12_2="È veramente buio. Dovremmo accendere delle torce, e camminare lentamente e con cautela. Speriamo che quaggiu' ci siano ancora dei nani che ci possano aiutare!"
msg12_20="Io sono Delfador. Delfador il Grande, Arcimago di Re Garard e Protettore del suo erede."
msg12_21="Tu....tu sei Delfador? Io ho visto Delfador quando ero solo un piccolo nano, e ti diro', vecchio, che tu non sei Delfador. Uomini! Portate questi bugiardi fuori dalla mia vista. Delfador è morto molti anni fa."
msg12_22="Io sono Delfador il Grande! Chiunque osi opporsi a me perira'!"
msg12_23="Voi...voi siete veramente Delfador! Ma noi credevamo che foste morto, anni fa!"
msg12_24="Loro credevano che fossi morto. Loro speravano che fossi morto. Invece, per il momento, sono ancora vivo."
msg12_25="E credete veramente ti poter trovare lo Scettro del Fuoco?"
msg12_26="Si', lo crediamo. Se voi ci aiuterete, amico, tutti i tesori di Knalga che troveremo saranno vostri. Noi vogliamo solo lo Scettro. Sara' pericoloso. Non c'è dubbio: dei nani saranno uccisi, forse molti nani. Ma certamente è meglio che nascondersi dagli orchi come vermi."
msg12_27="Hai ragione, amico. Mettero' a tua disposizione i miei migliori uomini. Tuttavia noi non sappiamo dove si trovi lo Scettro. La leggenda narra che sia nascosto nei tunnel del nord."
msg12_28="Allora andremo verso i tunnel del nord!"
msg12_29="Hmm...sembra esserci un passaggio segreto dietro a queste rocce!"
msg12_3="Senza dubbio. Noi Elfi non siamo pratici di questi buchi oscuri."
msg12_30="C'è una fortuna in questo forziere! Duecento monete d'oro!"
msg12_5="Chi sono costoro che si avvicinano? Abitanti della superficie! In guardia uomini!"
msg12_6="Veniamo in pace, amici. Veniamo in pace!"
msg12_7="Oh, veramente? A quanto pare siete anche accompagnati dagli Elfi. Noi nani potremo mai vivere in pace senza che gli infidi Elfi ci vengano a indastidire?"
msg12_8="Perche' usi parole tanto dure, nano? Gli Elfi non vi hanno mai fatto alcun male."
msg12_9="Mai fatto alcun male? Ma come, io ero la', quando gli Elfi non vennero a onorare la nostra alleanza. Molti Nani furono sterminati, e voi Elfi codardi non faceste nulla per aiutarci!"
msg13_1="D'accordo Delfador, ora che ho rivendicato lo Scettro del Fuoco ho intenzione di farti mantenere la tua promessa."
msg13_10="Sapevo che lo avresti aiutato!"
msg13_11="Cosi' è questa la mia colpa!?! Non importa! Uccidiamoli e basta!"
msg13_12="Salute! Siamo venuti per rispondere al vostro messaggio, la Regina ci ha dato ordine di aiutarvi ad affrontare questi umani una volta per tutte. Noi siamo siamo l'avanguardia di un intero esercito pronto a combattere contro questi traditori!"
msg13_13="Questa è una situazione difficile! Dobbiamo finirli in fretta e fuggire!  Non siamo in grado di affrontare un intero esercito mandato contro di noi!"
msg13_14="Abbiamo ucciso i nostri nemici! Ora facciamo in fretta!"
msg13_15="Mi stanno attaccando capo! Mi difendero'!"
msg13_16="Mi stanno attaccando capo! Mi difendero'!"
msg13_2="Quale?"
msg13_3="L'insegna dice 'Casa dell'Ospite'"
msg13_4="Molto bene Konrad. Tuttavia gli orchi hanno avvertito Asheviere del nostro viaggio dentro le miniere, e dubito che ella raccomandera' loro di aiutarci. Quindi fate in fretta, e liquidate queste bestie velocemente affinche' non ne arrivino altre."
msg13_5="L'umano e i suoi amici sono tornati! Li affrontero' personalmente!"
msg13_6="Se ne sei sicuro capo..."
msg13_7="CERTO che ne sono sicuro verme! Fai come ti ho detto!"
msg13_8="D'accordo, d'accordo! Scusami capo!"
msg13_9="Hanno ucciso il capo!"
msg13_9a="Chi va la'? Amico o nemico?"
msg13_9b="Stiamo cercando disperatamente di liberare questi tunnel dagli orchi ripugnanti! Per favore, aiutateci della nostra missione."
msg13_9c="Ah, un orco schifoso! Liberiamo i tunnel da questa feccia!"
msg13_9d="Non sapevo che i non morti si trovassero in questi buchi!"
msg13_9e="Chi è il ripugnante nemico che combattiamo?"
msg13_9f="Io sono Lionel. Dono il Generale Perduto. Vendichero' me stesso su di voi!"
msg13_9g="Vendicare? Che cosa ti abbiamo fatto?"
msg13_9h="Lionel? Un General? Ricordo quel nome..."
msg13_9i="Ti ricordi vero? Proprio cosi'. Ero il miglior generale del re, mandato in questi buchi per recuperare lo Scettro. Ma gli orchi intrappolarono me e i miei uomini in questa caverna, per farci morire di fame. I nani non diedero alcun aiuto, lasciandomi morire. Adesso avro' la mia vendetta su tutti voi!"
msg13_die1="Argh! Sono stato sconfitto...ma almeno da nemici potenti, e non da quegli orchi ripugnanti."
msg13_die2="Riposa in pace, Lionel. Il povero generale perduto."
msg13_die3="Sebbene sia stato annientato, la mia missione deve essere completata. Amici, lo Scettro si trova piu' a nord, nella profondita' delle caverne. Vi auguro una migliore fortuna nel trovarlo di quanta ne abbia avuta io."
msg1_1="Quattordici anni dopo l'inizio del regno di Asheviere, ella sposto' la sua attenzione sugli Elfi che disprezzava. Per annientarli furono assoldati mercenari fra gli orchi."
msg1_10="Lasciate che vengano. Li combatteremo con tutti i nostri mezzi!"
msg1_11="Sii prudente Konrad! Proteggilo al meglio, Delfador!"
msg1_12="E cosi' è cominciato."
msg1_13="Ok, siamo arrivati fino a qui, ma adesso dove andiamo?"
msg1_14="Dobbiamo viaggiare verso nord e provare a raggiungere l'Isola di Anduin. La' speriamo di trovare rifugio."
msg1_15="Sicuramente hai ragione, Delfador. Ma qui che ne sara' degli elfi?"
msg1_16="Gli elfi combatteranno. Forse prevarranno. Tuttavia temo che per loro non si prospetti nulla di buono. Ma non parliamone ora. In marcia!"
msg1_17="Buona fortuna Konrad! Non preoccuparti per noi, combatteremo fino alla morte!"
msg1_18="Io....io non penso di farcela."
msg1_19="Prinipe...voi dovete continuare a combattere! Nooooooo!"
msg1_2="Maestro Delfador! Guardate, ci sono orchi in arrivo da ogni direzione! Cosa facciamo?"
msg1_20="È finita, sono condannato...."
msg1_21="Ho....ho fallito il mio dovere di proteggere il principe, sono stato sconfitto."
msg1_22="Non morire! Delfador! Per favore, tu devi vivere!"
msg1_23="Ugh"
msg1_24="Oh no! Il nostro tempo è scaduto, sono arrivati i loro rinforzi..."
msg1_25="Muori furfante, muori!"
msg1_26="Solo gli stolti si oppongono a me!"
msg1_27="Io sono Galdrad. Se vuoi preseguire devi prima battermi!"
msg1_28="Solo un pazzo oserebbe attaccarmi!"
msg1_28a="I am Delfador the Great, prepare to die!"
msg1_29="Ti trapassero' furfante!"
msg1_3="Ce ne sono troppi. Piu' che troppi. Dobbiamo scappere!"
msg1_30="Stanno distruggendo la nostra casa!"
msg1_31="Non possiamo tornare indietro. Dobbiamo andarcene in fretta!"
msg1_4="Ma dove? Questa è l'unica casa che abbiamo! Che ne sara' degli elfi?"
msg1_5="Li affronteremo, ma tu devi scappare, Konrad. È necessario che tu fugga!"
msg1_6="Andremo a nord. Forse possiamo raggiungere l'Isola di Anduin. Se ci arriveremo, allora saremo al sicuro. Konrad, dobbiamo reclutare alcuni elfi che ci aiutino, e poi tu devi andare fino al palo delle insegne a nord-ovest. Io ti proteggero'!"
msg1_7="Molto bene, sbrighiamoci!"
msg1_8="Attaccate gli elfi, prendete i loro villaggi, conquistiamo questa terra per la Regina!"
msg1_9="Ahah! Faremo a pezzi questi sporchi elfi!"
msg1b_1="Dovremmo essere in grado di imbarcarci al Porto dell'Acqua Nera, ma sembra che gli orchi si stiano dirigendo anche li'. Uno dei miei vecchi apprendisti si è stanziato in queste regioni - sono sicuro che ci aiutera'!"
msg1b_10="Potrei offrirti una nave - l'ho mandata in mare aperto con i miei figli, ma dovrebbe tornare presto in porto."
msg1b_11="Grazie, signore."
msg1b_11b="Spero solo che faremo cosi' bene la prossima volta che gli orchi ci attaccheranno."
msg1b_12="Adesso dovremmo imbarcarci."
msg1b_13="Ho fallito di fronte alla gente del Porto dell'Acqua Nera...."
msg1b_14="Senza il suo aiuto, non saremo in grado di utilizzare le navi, non c'è speranza..."
msg1b_2="Defaldor, alcuni orchi sono sulle nostre traccie! Dobbiamo fare in fretta!"
msg1b_3="Delfaldor, mio vecchio maestro, il vostro arrivo ci porta la luce della speranza. Abbiamo udito che gli orchi stavano attaccando i boschi degli elfi e che alcuni di loro erano anche diretti qui per attaccarci, ma le nostre difese sono ancora deboli."
msg1b_4="Vi aiuteremo ad affrontarli."
msg1b_5a="Mandero' uno dei miei maghi ad aiutarvi. Reclutate piu' maghi ed anche alcuni cavalieri; essi hanno combattuto molto bene per noi contro la corona. Mi serve qualche giorno per radunare rinforzi."
msg1b_6="The defenses are now summoned."
msg1b_7="Hop!! Troppi maghi, meglio ritirarsi!"
msg1b_8="Grazie per il vostro aiuto, amici."
msg1b_9="Stiamo cercando un passaggio per l'Isola di Anduin."
msg2_1="E cosi' il gruppo approdo' sull'Isola di Anduin..."
msg2_10="Non avete sentito? Molti tritoni sono stati catturati e vengono utilizzati per raccogliere le perle alla Baia delle Perle. Se solo qualcuno li salvasse!"
msg2_11="Andiamo e salviamoli dunque!"
msg2_12="Mio signore, sarebbe veramente rischioso..."
msg2_13="Io credo che possiamo farcela. Ad ogni modo dobbiamo colpire Asheviere..."
msg2_14="Allora partiremo dopo esserci riposati."
msg2_2="Cosi' questa è Anduin. Sembra un po'....desolata"
msg2_3="Temo di si', Konrad. Sembra che gli orchi siano arrivati anche qui."
msg2_4="Chi sono quelli? Oh, un gruppo di elfi è approdato, dobbiamo ricacciarli in mare!"
msg2_5="Non credevo che gli orchi fossero arrivati anche qui. Quest'isola era cosi' bella! Dobbiamo riconquistarla! Alle armi!"
msg2_6="Salute amici, grazie per aver liberato la mia isola dagli orchi!"
msg2_7="Era nostro dovere, amico. Spero che tu ci offra un rifugio qui adasso."
msg2_8="Certo. Gli orchi sono brutali. Brutali. Specialmente per quello che stanno facendo ai poveri tritoni."
msg2_9="Oh, cosa stanno facendo ai tritoni?"
msg3_1="E cosi' questa è la Baia delle Perle. Sembra proprio che questi tritoni li facciano lavorare duramente!"
msg3_10="Ma...ma...come puo' accadermi tutto cio'?"
msg3_11="Chi era quell'idiota?"
msg3_12="Finalmente liberi! A morte gli orchi!"
msg3_13="Ora che siamo liberi, dobbiamo sconfiggere insieme i nostri oppressori!"
msg3_13a="A morte gli orchi! Venite, andiamo tutti ad affrontarli!"
msg3_14="Liberta'! Adesso dove sono finiti quegli orchi? Lasciateli a me!"
msg3_15="Grazie per averci salvato! Ora possiamo aiutarvi a conbattere i malvagi orchi! La gabbia principale dove tengono la maggior parte dei tritoni si trova a sud-est!"
msg3_16="Finalmente, abbiamo liberato i tritoni. Ora tornate nell'Oceano e vivete in pace."
msg3_17="Mio signore! In futuro potresti avere bisogno di noi che siamo esperti del mare. Vorremmo offrirti il nostro aiuto, e venire con te."
msg3_18="Dove si è cacciato Delfador? Spero che stia bene!"
msg3_19="Bene sicuramente, amico."
msg3_2="Sicuramente sta bene. Sembra anche avere con se' molte, molte truppe. Credo che dovrei andare nei pressi della baia e distrarre alcuni di loro. Tu e il resto degli uomini liberate i tritoni!"
msg3_20="Eccoti! Sono cosi' contento che tu stia bene! Ora possiamo riposarci un po'."
msg3_21="Mi dispiace ma non c'è tempo per riposarci. Konrad, Asheviere ha posto d'assedio Elensefar, rompendo cosi' il centenario trattato tra Wesnoth e la citta'-stato di Elensefar. Se la citta' cade, non oso pensare quante altre terre ella potrebbe inghiottire!"
msg3_22="Oh no! Cosa dobbiamo fare?"
msg3_23="Dobbiamo condurre i nostri uomini fino alla citta' e cercare di aiutare a difenderla. O a riconquistarla, nel caso dovesse cadere prima del nostro arrivo."
msg3_24="Io devo fare cio'? E tu Delfador? Tu verrai con me vero?"
msg3_25="Temo di no, Konrad. Sono venuto in possesso di importanti documenti e devo portarli in fretta al Concilio di Elven. Sembra che per fermare Asheviere ci vorra' meno di quanto pensavo."
msg3_26="Ma Delfador! Non ce la posso fare da solo!"
msg3_27="Da solo? Mio signore! Noi, i vostri fedeli soldati, vi aiuteremo!"
msg3_28="Tu prevarrai. Ho fiducia in te. Viaggia verso nord. Elensefar è solo a tre giorni di viaggio da qui, se ti muovi velocemente."
msg3_29a="Molto bene. M come ci arrivo a Elensefar?"
msg3_3="Molto bene. Sii prudente!"
msg3_30_farewell="Ti auguro un viaggio tranquillo Konrad. Al nostro prossimo incontro!"
msg3_30_farewella="Allora ti auguro un viaggio trinquillo, Konrad. Possa il tempo esserti favorevole."
msg3_30a="Si trova a nord-ovest do qua, alcune leghe verso l'interno. Ci sono due modi per arrivarci, via mare o via terra. Entrambi i modi hanno i loro rischi e i loro pericoli. Devi scegliere come preferisci arrivarci."
msg3_31="Non siete stati in grado di sconfiggere i nostri nemici in tutti questi giorni? Ora hanno chiamato rinforzi. Ormai il nostro destino è segnato!"
msg3_32="Konrad! Non possiamo restare qui un minuto di piu'. Benche' sarebbe una buona cosa sconfiggere gli orchi e liberare tutti gli oppressi, ora ci attende una questione piu' urgente!"
msg3_33="Delfador, grazie a Dio sei sopravvissuto! È stata una dura battaglia, ma perche' non possiamo portarla a termine? Perche' dobbiamo partire?"
msg3_34="Porto cattive notizie: Asheviere ha attaccato la citta' di Elensefar, rompendo il trattato tra Wesnoth e Elensefar. Devi condurre i nostri uomini alla citta', per aiutare a difendaela -- oppure a riconquistarla, nel caso in cui dovesse cadere prima del vostro arrivo."
msg3_35="Io devo fare cio'? Ma tu verrai con me, vero Delfador?"
msg3_36="Temo di no Konrad. Ho trovato alcuni importanti documenti che devono essere diffusi. Devo cavalcare in fretta per andare al Concilio con gli elfi. Ci rivedremo a Elensefar, quando l'avrai messa al sicuro."
msg3_37="Temo che sara' dura fare tutto cio' da solo, ma sia cio' che deve essere. Come ci arrivo ad Elensefar?"
msg3_38="Avendo spezzato l'egemonia degli orchi sui mari, andare per mare sarebbe piu' sicuro. Naviga lungo la costa e approda a poche miglia da Elensefar. Sbrigati!"
msg3_39="Con gli orchi che controllano i mari, andare per mare non sarebbe sicuro. Viaggia per terra, Elensefar è solo a sei giorni di marcia lungo la costa. Fai in fretta!"
msg3_4="Ma capo, perche' stiamo utilizzando solo pipistrelli e serpenti nagas?"
msg3_5="Perche' vogliamo il controllo dei mari e del popolo dei tritoni, e il migliori mezzi per raggiungere l'obbiettivo sono i serpenti nagas e i pipistrelli!"
msg3_6="Ma gli orchi sono la razza piu' potente di tutto..."
msg3_7="Zitto verme! Il capo sono io!"
msg3_8="Ahahah! Adesso gli orchi dominerranno in mare come in terra!"
msg3_9="Qualcuno mi uccida questo idiota per favore!"
msg4_1="Ma la strada per Elensefar era insidiosa. Konrad e i suoi uomini furono attaccati dagli amici dei non morti."
msg4_10="Sorpresa! Cercavamo i maghi, troviamo gli elfi!"
msg4_11="Il tempio sembra essere vuoto."
msg4_12a="È stato un onore avervi aiutato a sconfiggere i non morti, mio signore. Adesso devo tornare a casa, ma sento che le nostre strade si incroceranno ancora un giorno, forse quando il vostro bisogno di forze contro le orde dei non morti sara' ancora maggiore."
msg4_12b="Vittoria! Speriamo solo che questo ritardo non sia determinante per la salvezza di Elensefar. Dobbiamo metterci subito in marcia!"
msg4_2="Mio signore! In quelle rovine laggiu' sembra esserci del movimento!"
msg4_3="Sembra che ci siano dei non morti laggiu'! Preparatevi per la battaglia!"
msg4_4="All'armi!"
msg4_5="Ahh, un gruppo di elfi si avvicina. Presto avremo al nostro servizio degli zombi di Elven!"
msg4_6="Ci sono alcuni antichi templi a nord-ovest, mi chiedo cosa potrebbe esserci dentro!"
msg4_7="Sembra che ci sia qualcuno nascosto nel tempio."
msg4_8="Stavo nascosto in questo luogo sacro mentre pensavo come sconfiggere i malvagi non morti, ma ora con il vostro aiuto possiamo distruggerli."
msg4_9="Sembra che ci sia qualcuno nascosto nel tempio."
msg4_moredie="Continuate a combattere i non morti senza di me, amici!"
msg5_1="Il gruppo alla fine giunse ad Elensefar, ma trovo' che la citta' era gia' caduta in mano agli orchi malvagi."
msg5_10="Ladri eh? Chi ci dice che ci possiamo fidare di gente come voi?"
msg5_11="Capiamo che voi non vi fidiate di noi, ma è nell'interesse di entrambi liberare la citta' dagli orchi!"
msg5_12a="Hmm...devo pensarci..."
msg5_13="Vi serviremo al meglio, poiche' rispettiamo l'aiuto che state dando alla nostra citta'. Troverete che c'è onore anche tra i ladri."
msg5_14="Molto bene, allora ce ne andremo. Dovrete riconuistare la citta' senza il nostro aiuto!"
msg5_15="Il gruppo si riposo' per tre giorni, al termine dei quali un vecchio amico ritorno'..."
msg5_16="Salute, amici. Vedo che avete salvato la citta'! Sapevo che potevate farcela."
msg5_17="Delfador! Che bello vederti! Dove sei stato?"
msg5_18="Ho partecipato al Gran Concilio di Elven. Questo è Kalenz, un signore degli elfi del nord che è venuto al concilio per offrirci l'aiuto degli elfi del nord."
msg5_19="Salute, amici."
msg5_2="Mio signore! Sembra che la citta' sia gia' caduta!"
msg5_20="Delfador, abbiamo conquistato questa citta', ma sicuramente gli uomini di  Asheviere ci attaccheranno! Cosa facciamo?"
msg5_21="Il Concilio si è riunito, e abbiamo deciso: dobbiamo impossessarci dello Scettro del Fuoco."
msg5_22="Lo Scettro del Fuoco? E che cos'è?"
msg5_23="Durante il regno di Garard I, lo zio di tuo padre, i nani di Knalga decisero di donare al re un maglifico scettro. Ci vollero anni di lavoro dei loro migliori fabbri perche' fosse terminato. Ma poco dopo essere stato completato, gli orchi invasero i tunnel di Knalga. Ora Knalga è nel caos, e sebbene alcuni nani ci vivano ancora, sempre in guerra con gli orchi, lo scettro fu perduto da qualche parte nelle grandi caverne."
msg5_24="Oh, ma cos'ha a che fare questo con me?"
msg5_25="Garard II, tuo zio, intendeva designare il suo successore. Egli emano' un editto in cui stabiliva che il membro della famiglia reale che avesse recuperato lo Scettro del Fuoco avrebbe governato il regno."
msg5_26="Oh, e tu vuoi aiutarmi a trovare questo scettro?"
msg5_26a="Noi ti aiuteremo a trovarlo, mio signore."
msg5_27="Il tempo stringe. Sospettiamo che anche Asheviere sia alla ricerca dello Scettro per suggellare il suo dominio. Tuttavia se tu troverai lo Scettro per primo, il popolo ti riconoscera' come re."
msg5_28="Io? Il re?"
msg5_29="Si' Konrad. Io credo che un giorno tu sarai re. Ma adesso sbrighiamoci!"
msg5_3="Questa è una notizia terribile! Dobbiamo riconquistare la citta'!"
msg5_4="Ce ne sono cosi' tanti... Non sara' facile! E guarda a sud, sembra che i non morti si siano alleati con gli orchi!"
msg5_5="Ecco che arrivano gli elfi! Grazie alla nostra nuova alleanza con gli orchi, li annienteremo con facilita'!"
msg5_6="Dobbiamo conquistare la citta' e distruggere i malvagi non morti prima che ne arrivino altri!"
msg5_7="Nella notte, tre ombre oscure strisciarono fuori dalla foresta"
msg5_8="Alt! Chi va la'? Amico o nemico?"
msg5_9="Salute, amico. Noi siamo della Gilda dei Ladri di Elensefar. Vorremmo aiutarvi contro gli orchi!"
msg6_1="Sulla strada per Knalga, il gruppo fu attaccato dalle forze di Asheviere"
msg6_10="Alt! Non passerete!"
msg6_11="È mio dovere uccidervi!"
msg6_12="Scappate!"
msg6_13="Proteggetemi!"
msg6_14="Si', signora!"
msg6_15="Non muovetevi!"
msg6_16="State lontano!"
msg6_17="Non muovetevi!"
msg6_18="Non ce la faro' ancora per molto! Farei meglio ad usare la magia."
msg6_19="Hanno preso anche quel villaggio! Li faro' ritirare!"
msg6_2="La Regina mi ha mandato per fermarti, impostore!"
msg6_20="Se le spade non li distruggeranno, lo fara' la magia."
msg6_21="Figgeteli!"
msg6_22="Ti pagano per uccidermi, fallo dunque!"
msg6_23="Qualcuno uccida questi intrusi, ora!"
msg6_24="Uggh, uccidero' gli smidollati!"
msg6_25="Orchi! Mi servono piu' orchi per sconfiggerli!"
msg6_26="Basta un solo orco per annientarli!"
msg6_27="Mi arrendo! Non mi colpire, impostore."
msg6_28="Ho gia' detto che non sono un impostore, ma se ti arrendi ti risparmiero' la vita."
msg6_29="Lasciami andare!"
msg6_3="Questa è la principessa Li'sar. La figlia della Regina, e la sua erede!"
msg6_30="Pensa alla storia del vecchio re, chiedi informazioni a qualche vecchio."
msg6_31="The old king? I have heard about that, but I know it's not true. My mother told me."
msg6_32="Tua madre ti ha mentito, bambina. A questo punto ti consiglio di riflettere, se unirti a noi o andare in esilio. Presto ci sara' una grande battaglia, e se tu sarai dalla parte sbagliata, potremmo non avere la possibilita' di risparmiarti la vita un'altra volta."
msg6_33="Non sono una bambina, e non voglio parlare di questo! Hai appena detto che mi avresti risparmiato, quindi mantieni la tua parola. La strada a nord dovrebbe essere sicura per voi."
msg6_34="Buona giornata, principessa. Avanti uomini, alla strada a nord!"
msg6_35="(Eheh, questi stolti non sanno quanti non morti vagano per la strada a nord negli ultimi tempi. Di sicuro il loro destino è segnato!)"
msg6_36="No! Non posso finire cosi'!"
msg6_37="Argh! Sono stato sconfitto!"
msg6_38="Con l'uccisione di Kalenz, non c'è piu' speranza. Siamo stati sconfitti."
msg6_4="Non sono un impostore, sembra che tua madre ti abbia mentito su cio'."
msg6_5="Non ragiona. C'è solo una cosa che capira'. Alle armi!"
msg6_6="Ci sta volendo troppo tempo, è meglio che chiami rinforzi!"
msg6_7="Forse non stavo usando abbastanza forze..."
msg6_8="Proteggete la principessa!!!"
msg6_9="Fermatevi!!!"
msg7_1="Mio Signore! Questa strada non sembra sicura come avevamo sperato, guardi le colline attorno a noi, sono piene di non-morti!"
msg7_10="Whew! Sembra che si stiano ritirando finalmente!"
msg7_11="Si'! Li abbiamo sconfitti"
msg7_12a="Questo posto non mi fa sentire bene, anche con i non-morti che si ritirano. Dove dobbiamo andare adesso?"
msg7_12b="Grazie per essere tornato in nostro soccorso. Moremirmu."
msg7_12c="E' davvero triste che Moremirmu sia stato ucciso in battaglia, dopo che è tornato ad aiutarci."
msg7_13a="Le terre di Wesnoth non sono sicure per noi. Le forze della Regina raggiungono ogni angolo. Dobbiamo affrettarci a raggiungere i territori del nord oltre il grande fiume. Andiamo, presto!"
msg7_13b="E' mio dovere e piacere mio signore! Stavamo cenando con alcune guardie regali della principessa, prendendoci un po' di riposo dopo il nostro pellegrinaggio, quando hanno raccontato di come vi hanno raggirato facendovi viaggiare in queste zone pericolose. Non potevamo fare altro che venire in vostro aiuto!"
msg7_13c="Possa riposare in pace!"
msg7_14a="Infatti, andiamocene di qui!"
msg7_14b="Quindi ci ha raggirato per farci venire da questa parte volontariamente! Dove dobbiamo andare adesso? Quale percorso è sicuro per noi?"
msg7_14c="E' morto combattendo per voi, principe, proprio come ciascuno di noi vorrebbe morire, lottando per voi."
msg7_15b="Dovreste abbandonare la zona di questa vile regina, signore. Se prendete la strada che porta a nord est, oltre le montagne dei grifoni, sarete in grado di attraversare il grande fiume ad Abez. Fate in fretta pero' perche' non sarete in grado di attraversare il fiume d'inverno!"
msg7_16b="Grazie per il consiglio buon amico! Possano le nostre strade incrociarsi ancora in tempi migliori!"
msg7_2="Chi sono questi che si avvicinano? Uccidiamoli tutti!"
msg7_3="In guardia uomini! Le orde non-morte si avvicinano!"
msg7_4="Sono davvero troppi! Cosa possiamo fare?"
msg7_5="Dobbiamo cercare di contrastarli finche' possiamo!"
msg7_6b="Sono venuto ad aiutarvi ancora una volta amici!"
msg7_7b="Maghi bianchi? Venuti ad aiutarci? Ma cosa stanno facendo qui?"
msg7_8b="E' Moremirmu! Ci ha aiutati a combattere Muff Malal, speriamo che possa aiutarci ancora una volta!"
msg8_1a="Che posto è questo? E' un'alta montagna!"
msg8_2b="Questa è la leggendaria Montagna dei Grifoni! Dobbiamo fare attenzione qui, disturbare i grifoni potrebbe ficcarci nei guai."
msg8_3b="Quindi questa è la Montagna dei Grifoni! Forse potremmo rubare alcune uova dai nidi dei grifoni e addestrarli come bestie da monta? Funzionerebbe Delfador?"
msg8_4b="Possiamo provare, pero' puo' essere pericoloso! Ma forse avere a disposizione i grifoni potra' avvantaggiarci piu' avanti. Comunque dobbiamo passare da questa parte."
msg8_5b="Bene, iniziamo a scalare questa montagna!"
msg8_5c="Sembra che non siamo gli unici interessati a questa montagna. Ancora una volta la Regina si oppone!"
msg8_5d="Veloci uomini! In marcia!"
msg8_6="Li abbiamo sconfitti! Adesso cosa facciamo?"
msg8_7="Dobbiamo proseguire a nord. E' troppo tardi per tornare al sicuro ad Elensefar o Anduin prima che ci sorprenda l'inverno. Percio' dobbiamo attraversare il grande fiume e continuare verso le terre dei nani. Su, andiamo!"
msg8_8="Con queste uova di grifone siamo capaci di addestrare grifoni come bestie da monta. Ci permettera' di assoldare cavalcatori di grifoni!"
msg8_9b="Proseguiamo!"
msg9_1="Questo è il guado di Abez. Una volta attraversato questo fiume avremo lasciato Wesnoth e ci ritroveremo nelle terre del nord. Le terre che un tempo erano dominate dai Nani ma che adesso sono governate dal caos. Qui è dove tuo padre e tuo zio sono stati uccisi, circa diciannove anni fa ormai Konrad."
msg9_10="Quel folle ragazzo si uccidera' con le sue mani."
msg9_11="Cosa intende?"
msg9_12="Ho convinto i miei uomini a combattere contro il traditore e Asheviere è all'oscuro di tutto. Siamo numerosi, forse quattro volte piu' di loro. Nella battaglia quel ragazzo, quel folle ragazzo, verra' a combattermi e avro' una possibilita' per ucciderlo."
msg9_13b="Quindi è vero, volete ucciderlo?
msg9_14b="Cadra' in battaglia, per mano mia. E' triste che i vostri fratelli non avranno l'oppurtunita' di condividere una morte cosi' 'onorevole', Konrad."
msg9_16="Con tutto il rispetto mio signore, dobbiamo sbrigarci. Dobbiamo attraversare il fiume velocemente. Guardate! Sembra che le torri sulle sponde siano ben protette!"
msg9_17="Guardate! Alcuni uomini del sud, gli uomini di Wesnoth, stiano provando ad attraversare il fiume verso le nostre terre! Dobbiamo fermarli uomini!"
msg9_18="Non c'è un altro posto da cui possiamo attraversare il fiume? Magari alla sorgente?"
msg9_19="L'inverno si avvicina in fretta. Abbiamo solo pochi giorni per attraversare il fiume, e il ponte piu' vicino è troppo lontano. Rimanere intrappolati a sud del fiume quando arriva l'inverno sarebbe un suicidio! Asheviere ci prendera' come topi! Guardate ad ovest! Asheviere ha un forte qua, e sembra essere pieno di soldati! Dobbiamo attraversare qui e in fretta!"
msg9_19b="Eccoli! Allora è vero, hanno evitato i non-morti. Adesso stanno provando a lasciare Wesnoth. Non possiamo permettergli di attraversare il fiume! All'attacco uomini!"
msg9_2="Veramente? Cos'è successo, Delfador?"
msg9_20a="Non di nuovo! Presto, dobbiamo sbrigarci!"
msg9_3="Le forze del re sono accampate qui. Le forze del nord sono dall'altra parte del fiume. Per tre giorni e tre notti gli eserciti si sono affrontati. Il quarto giorno l'esercito del nord ha attraversato il fiume e ci ha attaccati."
msg9_4b="E poi... siamo stati sconfitti?"
msg9_5="Vincemmo la battiglia. Riuscimmo a respingerli."
msg9_6="Finche il figlio del re, durante la battaglia divenne il nuovo re!"
msg9_7b="Ma vendicasti l'assassinio. Uccidesti il principe, vero Delfador?"
msg9_8="Quando ho visto il re ucciso e il suo stendardo caduto ho abbandonato la battaglia. Forse è stato saggio o forse è stato da codardi, ho abbandonato la battaglia vedendo che non avevamo speranze quel giorno."
msg9_9b="Oh, ma gli Elfi mi hanno sempre detto che uddicesti il principe, Delfador, anche se non ne hai mai parlato."
msg9_a1="Ruaarrrrrrrr!"
msg9_a2="Che cos'è?"
msg9_a3="Creature dagli abissi si avvicinano! Questo puo' essere molto pericoloso. Presto, dobbiamo raggiungere l'altra sponda il piu' presto possibile!"
msg9_a4="Abbiamo attraversato il fiume! Adesso dove andiamo?"
msg9_a5="Dobbiamo proseguire a nord. Dobbiamo cercare l'aiuto dei Nani del nord se vogliamo avere una possibilita' di penetrare a Knalga."
msg9_a6="Ce l'hanno fatta! Non posso crederci! Dobbia seguirli oltre il fiume! Ci incontreremo ancora folle impostore!"
msg9_a7="Pensi che ci seguira' davvero Delfador?"
msg9_a8="E' senz'altro quello che provera' a fare, ma le creature marine lo renderanno difficile. Dobbiamo proseguire. Se riesce ad attraversare il fiume prima dell'inverno allora sara' dura!"
msg_delfador_die="No! E' la fine! Siamo stati sconfitti!"
msg_doors_lisar="Whew! Siamo usciti dalla pericolosa nebbia delle montagne e adesso è tutto cosi' caotico davanti a noi! Forza uomini! Dobbiamo raggiungere le miniere, sono ancora in anticipo rispetto a noi!"
msg_kalenz_die="Argh! Sono finito!"
msg_konrad_die="Siamo rovinati, sono stato sconfitto!"
msg_lisar_die="Non avrei mai creduto che sarebbe finita cosi'!"
msg_nw_8="Sta cadendo altra neve. Dobbiamo finire in fretta questa battaglia. All'attacco uomini!"
msgcrossroads1="Seguite la strada!"
msgcrossroads2="Non entrate nella foresta!"
msgcrossroads3="Siamo giunti ai grandi incroci. Dovremmo andare a nord-est."
msgcrossroads4="State in guardia! Queste foreste non sono sicure! Le strade sono importanti nella strategia di Asheviere, ed ella ha assoldato degli orchi perche' stiano a guardia di esse. Dovremmo combattere per avanzare."
msgcrossroads5="Quindi dovremo combattere. Iniziamo!"
msgcrossroads6="La vittoria è nostra, uomini, men. Procediamo verso nord-est!"
msgnw_1="Questo inverno è un poi' freddo! Forse dovremmo fermarci e riposare un po'."
msgnw_10="E dopo alcuni giorni di riposo, il gruppo si dirige ancora una volta verso il regno dei nani..."
msgnw_2="Fermarsi e dormire? Signore, dobbiamo recuperare lo Scettro di Fuoco prima che cada in mani nemiche!"
msgnw_3="Abbiamo superato una dura marcia, e siamo stati anche attaccati dai non morti in quella valle ripugnante. Adesso l'inverno si avvicina e noi abbiamo speso quasi tutto il nostro denaro. Questo territorio sembra abbastanza fertile: possiamo stabilirci qui per l'inverno!"
msgnw_4b="Si', facci riposare un po'! Sono sicuro che proseguendo dovremo affrontare molte sfide, e per il momento io non credo di poter resistere a un'altra prova come quella di attraversare il fiume."
msgnw_5="Stiamo cercando lo Scettro del Fuoco, il destino del regno è nelle nostre mani e voi umani volete fermarvi a rposare? In marcia dico io!"
msgnw_6="Hanno ragione, Kalenz. Avrei voluto che prendessimo lo Scettro entro la fine del mese, ma questo non è possibile. I nostri soldati inizieranno a disertare se non ci riposiamo presto. Ma un queste selvagge terre del nord, dobbiamo combattere perfino per ottenere il diritto di riposare. Guarda a nord! Quegli orchi ripugnanti non ci consentiranno di riposare in pace!"
msgnw_7="Allora dovremmo strappare loro il controllo del territorio. Alle armi!"
msgnw_8="Vittoria! Abbiamo messo al sicuro dagli orchi il territorio. Ora possiamo riporarci in attesa che l'inverno passi."
msgnw_9="Tuttavia non possiamo riposare troppo a lungo, amici: dobbiamo ancora raggiungere le antiche terre dei nani prima che lo facciano i nostri nemici."
msgsnowplains1="Questi campi innevati un tempo erano abitati dagli Elfi dei Ghiacci. Essi migrarono molti decenni fa. Le leggende narrano che essi si lasciarono dietro una grande spada di fuoco."
msgsnowplains2="Questa spada potrebbe tornarci utile nel progeguimento del nostro viaggio. Deve essere in una delle citta' dinnanzi a noi."
msgswamp1="Questa terra è maledetta. I Lich sono vissuti qui per anni, accumulando grandi eserciti e ricchezze."
msgswamp2="I Lich sono tutti oltre questa paludep. Spero di aver fatto una scelta saggia scendendo lungo questo sentiero."
msgswamp3="Ogni capo dei Lich ha un mucchio d'oro che puoi prendere, se essi venfono sconfitti. Tuttavia non indebolire l'esercito, dobbiamo ancora attraversare questa palude verso nord."
scep1="Ormai lo Scettro deve essere vicino! Dove dovremmo andare?"
scep2="Si' sento che è qui vicino! Dobbiamo cercarlo con attenzione."
sceptre10="Io penso di sapere quello che sto facendo. Venite, andiamo!"
sceptre3="Eccolo finalmente, lo Scettro è mio!"
sceptre4="Quindi è nelle tue mani! Adesso andiamocene da questo buco puzzolente."
sceptre5="Credo che se solo andassimo un po' piu' a nord, potremmo riuscire ad uscire."
sceptre6="Finalmente! Lo Scettro è mio!"
sceptre7="Senza dubbio. L'hai recuperato, Li'sar. Spero che lo userai saggiamente."
sceptre8="Bè, il primo uso che ne faro' sara' per aiutarci ad uscire da questo buco! Spero che tu lo consideri un uso saggio."
sceptre9="Lo Scettro rende il suo possessore potente, ma non immortale. Usalo prudentemente. Ora seguimi, credo che ci sia un'uscita verso nord!"
tut1="Ok, sono arrivado ai campi d'addestramento. E adesso?"
tut10="Si', esattamente! È importante anche tentare di impedirmi di controllare villaggi e strapparmi quelli che controllo, cosicche' possa ottenere meno oro possibile."
tut11="Ok uomini, conquistiamo qualche villaggio!"
tut12="Allora come dovrei scegliere che tipo di soldati assoldare, Delfador?"
tut13="Devi esaminare attentamente le loro abilita'. In un primo momento ti serviranno unita' veloci per occupare piu' villaggi possibile. Fatto cio', i combattenti dovrebbero costuituire il nerbo del tuo esercito. Ricorda che tutti i combattenti elfi combattono molto bene nella foresta. I cavalieri sono eccellenti in campo aperto. I maghi sono buoni come supporto, e possono essere usati piu' come arceri. Se fai acquistare una buona esperienza ai tuoi maghi, questi diverranno particolarmente potenti."
tut14="Quando scegli di attaccare una unita' nemica, puoi scegliere quale arma usare ed esaminare le possibilita' di andare a segno e il danno che ogni colpo produrra'."
tut15="Un buon lavoro, Konrad, ma sembra che le tue abilita' debbano essere ancora perfezionate molto."
tut16="Mi hai battuto, Konrad. Congratulazioni per la tua abilita'. Hai superato il test d'addestramento."
tut2="Benvenuto ai campi d'addestramento, Konrad. Facci vedere la tua abilita' battendomi in una simulazione di battaglia."
tut3="Uhh...ok, come comincio?"
tut4="Tu hai duecento monete d'oro per assoldare alcuni soldati. La prima cosa che dovresti fare è reclutare alcuni soldati (clicca col pulsante destro del mouse e seleziona 'Recluta'). Puoi reclutare soldati solo quando sei nel tuo castello, quindi è importante che tu non te ne vada troppo presto."
tut5="Ok penso di essere pronto. Cominciamo!"
tut6="Naturalmente anch'io sto reclutando soldati affinche' combattano contro i tuoi."
tut7="Ok. Allora come ottengo piu' oro per assoldare piu' soldati?"
tut8="Se sposti uno dei tuoi soldati su un villaggio, questo cadra' sotto il tuo controllo. Ogni villaggio che controlli ti dara' due monete d'oro ad ogni turno. Ogni soldato che hai ti costera' una moneta d'oro ad ogni turno."
tut9="Allora è importante che io controlli molti villaggi, cosicche' possa ottenere molto oro per assoldare molti soldati?"

# Quelli nuovi....
amb1="Sorpresa! Sei caduto nella nostra trappola stupido ragazzo!"
amb2="Konrad!"
amb3="Delfador! Aiutami!"
amb4="Calmo Konrad. Sto venendo a salvarti. Nel frattempo prova a difenderti. Quando sei in un villaggio hanno poche possibilita' di ferirti. Guarda -- uno di loro è in acqua. Prova a colpirlo!"
amb5="Il combattimento è il miglior metodo per migliorare le tue abilita'. Quando ottieni abbastanza esperienza (PE) avanzi diventando un combattente migliore.

Quando attacchi un nemico, puoi scegliere l'arma con cui vuoi combattere. Per ogni arma sono mostrati tre numeri importanti: il danno che infligge, il numero di tentativi che puoi effettuare, la probabilita' di colpire il nemico. I valori dell'avversario sono mostrati allo stesso modo."
council_1="Saluti, e benvenuti nella nostra capitale. Dovreste sentirvi onorati. Era quasi mezzo secolo - una genarazione per utilizzare un calcolo noto alla vostra razza - dall'ultima volta che un umano fosse considerato cosi' amico degli Elfi da permettergli venire qui."
council_10="Non lo sapevo! Grazie, mia signora. E' un piacere averla incontrata di nuovo."
council_11="Salvato dalle grinfie di mia madre? Ma diciannove anni fa Konrad era un bambino! Di cosa state parlando?"
council_12="Vostra madre ha sparso molto sangue, ragazza. Molte volte ha ucciso ingiustamente. Quando Konrad era un bambino, vostra madre ordino' che tutti i principi venissero uccisi, cosi' avrebbe potuto ottenere il controllo."
council_13="Li uccise? C'erano anche altri, non solo Konrad? Sicuramente non stai dicendo la verita'! Parandra, tu cosa dici?"
council_14="Principessa, quando Delfador il Grande parla della Regina Madre, Asheviere, che ordino' che i principi di Wesnoth venissero uccisi, dice solo la verita'."
council_15="E tu cosa dici re degli Elfi?"
council_16="Non l'ho visto di persona, Principessa, ma ho sentito molti resoconti credibili,. Asheviere infatti ha il sangue dei principi sulla coscienza. Ha anche permesso che gli Orchi saccheggiassero le terre, dimenticandosi il rispetto per le persone."
council_17a="Bene, è per questo che devo prendere lo Scettro. Tornero', e le persone mi accetteranno come Regina. Governero' con giustizia e con pieta'. Mia madre è solo la Regina Madre. Il trono mi spetta di diritto, e con lo Scettro potro' provarlo."
council_17b="Principessa, c'è del buono in voi, ma il trono non spetta a voi. Konrad ha lo Scettro. Lui siedera' al trono."
council_17d="Bene, Ho lo Scettro! Tornero' e le persone mi accetteranno come Regina! Mia madre è solo la Regina Madre. Il trono è mio di diritto e regnero' con giustizia e pieta'. Potrei anche accettarti come mio consigliere Delfador."
council_17e="Anche se avete lo Scettro, Principessa, esso appartiene di diritto a Konrad. Voi lo avete solo perche' noi vi abbiamo aiutato a prenderlo."
council_17f="E se mi rifiutassi di darglielo?"
council_17g="Se è necessario, principessa, chiedero' a Konrad di combattere in duello con voi per il possesso dello Scettro."
council_17h="Delfador! Li'sar è diventata nostra amica. Non voglio combatterla!! Fino a quando regnera' bene, dove sara' il problema se diverra' Regina?"
council_17i="Tu sei l'erede di diritto! Tu devi essere re, Konrad."
council_18="Delfador, hai cresciuto Konrad rendendolo capace e saggio, onorevole e giusto. Un guerriero che ha rispetto ed apprezza la pace. Tuttavia il trono non è il suo posto. Sai di cosa parlo, Delfador."
council_19="Ma io no! Di cosa stai parlando, Parandra?"
council_2="Infatti ci sentiamo onorati."
council_20="Col tempo, le cose saranno rivelate, cara Principessa. Per il momento, proseguite e reclamate il trono di Wesnoth."
council_20a="Parandra, quello che dici puo' sembrare giusto per qualcuno, ma finchè io e te non parliamo a nessuno di quello che sappiamo, non vedo alcuna ragione affinche' Konrad non sia considerato il miglior candidato al trono."
council_20b="In molte cose hai ragione, Delfador, e la tua saggezza è impareggiabile tra gli umani. Ma in questo, sei in errore. Li'sar è l'erede. Dovra' essere lei a prendere il trono. Ora che l'ho incontrata di persona ne ho la certezza."
council_21="Sara' lei a reclamare il trono, e non io? Cosa devo fare?"
council_22="Li'sar sara' la Regina, ma tu andrai con lei. Infatti, ho il timore che non potremmo convincerti altrimenti. Ho visto il modo in cui la guardi, Konrad. Penso che adesso la seguiresti anche ai confini piu' remoti del mondo."
council_23="Con tutto il rispetto, mia signora, è mia cugina! Non c'è niente tra noi!"
council_24="Se è come dici, Konrad, forse dovresti rimanere con noi. Sarebbe piu' sicuro per te. Gli elfi possono mostrarti cose che ti stupirebbero, cose che nessun umano hai mai visto prima."
council_25="E' un'offerta generosa, mia signora, ma avete ragione, preferisco andare con Li'sar!"
council_26="Tu che ne dici, Uradredia?"
council_27="Ditemi, Li'sar, volete combattere vostra madre per il trono?"
council_28="E' per il bene del paese. Se è necessario, la combattero', re degli Elfi."
council_29="Sento che questa donna dice la verita'. Delfador, nonostante sappia che non concordi, le parole di Parandra, figlia di Eladria, sono sagge. Riposate qui per un po', e poi andate con loro."
council_3="Anche io posso dire di sentirmi onorata. Era passato molto tempo da quando siete stati ammaliati dalla presenza della principessa Wesnoth?"
council_30="E te sei stato con noi per un po' di tempo, Kalenz figlio di Kliada, che ne pensi?"
council_31="La saggezza ha parlato qui oggi, Delfador. Siamo stati con Li'sar in molte prove e abbiamo rischiato la vita e la morte con lei. E possediamo ancora le nostre vite. Manca di esperienza, ed è molto viziata, ma diverra' una buona Regina col tempo."
council_32="Quindi, il Concilio degli Elfi ha parlato. Ma quale strada dovremmo prendere adesso? Il guado di Abez non sara' attraversabile, poiche' certamente sara' controllato da molti uomini."
council_33="C'è un'altra strada che puo' riportarvi a Wesnoth: oltre le montagne dei draghi e attraverso la valle oscura nelle terre dell'est, da cui tornerete a Wesnoth e sorprenderete la Regina Oscura senza guardie."
council_34="Montagne dei draghi? Suona pericoloso! Non pensavo che esistessero cose come i draghi!"
council_35="Nessun drago è stato visto in queste montagne ormai da molti anni, ma mantengono il loro vecchio nome. Comunque il percorso potra' essere pericoloso per noi. Non c'è una strada da percorrere?"
council_36="Tutte le vie sono pericolose, ma penso che ci sia qualche speranza in questa via. Riposate e poi partite amici. La fortuna ci ha sorriso fino ad adesso facendoci sopravvivere a grandi pericoli. Forse continuera' ad assisterci."
council_4="Zitta, stupida donna! Con questa arroganza non mi sorprende che la famiglia reale di Wesnoth vide cadere a pezzi i loro vecchi alleati."
council_5="Si'... avete ragione, signore. E' che sono onorata di essere qui, e mi scuso per i miei modi scortesi."
council_6="Delfador il Grande. Cosi' saggio con la sua lingua per i consigli cosi' forte con il suo bastone in battaglia. Una rara combinazione, soprattutto tra gli umani."
council_7="Come matura velocemente la razza umana! Solo diciannove inverni sono passati dall'ultima volte che ti ho visto, Konrad, e sei gia' un uomo adulto. Mi trovo di fronte ad un guerriero coraggioso!"
council_8="Mi scusi, Elfa, sono spiacente ma non ricordo di avervi mai incontrato prima."
council_9="Konrad, lei è Parandra. Lei mi aiuto' a liberarti dalle grinfie di Asheviere."
sceptre10="I think I know what I'm doing. Come, let us go!"
kill1="Ben fatto! Questo è il nipote di Garard!"
kill2="Eccellente ragazzo!"
kill3="Attento alle spalle!"
kill4="Se hai finito con i villaggi, torna al castello per reclutare i tuoi soldati. Ricordati che nelle battaglie reali probabilmente inizierai con un po' d'oro per reclutare i soldati fin dall'inizio."
kill4a="Per reclutare unita' devi posizionare il condottiero principale nel castello (casella colorata diversa dalle altre) .
Se non sei in quella posizione non potrai reclutare o richiamare unita'."
kill5="Ce n'è ancora uno che si nasconde!"
lost_eggs="Ha ha! Abbiamo ucciso questa stupida bestia alata, e possiamo impedire che i ribelli ne ottengano le uova!"
msg_orc1_1="Guardate compagni! Questi orchi non s'immaginano che stanno vivendo i loro ultimi giorni. Uccidiamoli tutti e rendiamo questa terra alla nostra gente!"
msg_orc1_10="Argh!  Muoio !  Ma oltri umani vi uccideranno, sporchi orchi!"
msg_orc1_11="Hurrah!  Vittoria!"
msg_orc1_12="Siamo vincitori stavolta, ma gli umani stanno organizzando un grande esercito. Abbiamo sconfitto solo un'avanguardia, stanno arrivando in massa."
msg_orc1_13="Cosa dovremmo fare capo?"
msg_orc1_14="Dobbiamo condurre la mia gente in un posto sicuro e chiedere aiuto al Grande Concilio.  Alcuni di loro vivono a Barag Gor nella terra delle tribu' libere. Dobbiamo andarcene, ora!"
msg_orc1_15="Ma le tribu' libere sono oltre le montagne di Haag. Quelle montagne sono infestate dai nani e dai troll selvaggi."
msg_orc1_16="Non abbiamo scelta, dobbiamo andare. I troll sono stati nostri alleati in passato, forse ci possono aiutare. Svelti, dobbiamo andarcene."
msg_orc1_2="Siamo attaccatti dagli umani! Veloci, dobbiamo difendere la terra dei nostri genitori!"
msg_orc1_3="La battaglia ha inizio."
msg_orc2_1="Abbiamo quasi attraversato le montagne. Sento che la terra delle tribu' libere è vicina adesso. Ma attenzione, ci sono nani e troll selvaggi nei dintorni. Presto, posso vedere il cartello che indica la loro terra."
msg_orc2_10="Argh!  Sono finito. La mia gente è perduta!"
msg_orc2_11="Padre!  Oh no!"
msg_orc2_12="Sporchi nani!  Ora vi uccidero' tutti!"
msg_orc2_13="Oh no, sono stato sconfitto."
msg_orc2_14="Figlio mio! Non avrei mai dovuto condurlo in questo scontro. Ora, torniamo nelle nostre caverne per non tornare mai piu'."
msg_orc2_15="I nostri alleati troll sono finiti, senza di loro non c'è speranza."
msg_orc2_16="Argh!  Muoio!"
msg_orc2_2="Cosa stanno facendo questi orchi qui? Devono essere stanchi di vivere."
msg_orc2_20="Ce l'abbiamo fatta! Abbiamo attraversato le montagne di Haag! Guardate queste colline verdi, la terra delle tribu' libere è vicina adesso, posso vedere le mura di Barag-Gor all'orizzonte."
msg_orc2_21="Gnondpom, grazie mille per il vostro aiuto in battaglia. Vi andrebbe di unirvi al nostro viaggio con vostro figlio? Il vostro aiuto sarebbe molto apprezzato!"
msg_orc2_22="Padre, mi piacerebbe unirmi a loro. Ti dispiacerebbe?"
msg_orc2_23="Figlio mio, sei grande abbastanza per scoprire il mondo. Io, io devo rimanere qui. Ma stai attento, ci sono numerose creature che vogliono la nostra fine, come gli Elfi e gli Umani. Sono intelligenti e senza pieta'."
msg_orc2_24="Grazie, padre. Non preoccuparti, sapro' badare a me stesso."
msg_orc2_25="Ce l'abbiamo fatta! Abbiamo attraversato le montagne di Haag! Guardate queste colline verdi, la terra delle tribu' libere è vicina adesso, posso vedere le mura di Barag-Gor all'orizzonte."
msg_orc2_26="Grüü, grazie mille per il tuo aiuto in battaglia. Mi dispiace per tuo padre. Vuoi unirti al nostro viaggio? Il tuo aiuto sarevve molto apprezzato!"
msg_orc2_27="Mio padre vi avrebbe aiutato. Insulterei la sua memoria non aiutandovi. Vengo!"
msg_orc2_3="Non mi sono mai spinto cosi' lontano, stiamo superando il confine delle terre di Black Eye."
msg_orc2_4="Guardate! I nani combattono contro gli orchi!"
msg_orc2_5="Padre, dovremmo aiutarli. Gli orchi sono nostri alleati."
msg_orc2_6="Non so se dovremmo.. Gli orchi sono stati nostri alleati in passato, ma ci hanno sempre trattato da stupidi."
msg_orc2_7="Ma padre, non sappiamo cosa stanno cercando qui, forse è una buona occasione per sbarazzarci di quei nani."
msg_orc2_8="Hai ragione figlio mio, aiuteremo gli amici orchi. Ma stai attento, sarei disperato se ti accadesse qualcosa."
msg_orc3_1="Ecco Barag Gor."
msg_orc3_10="Hai ragione, dobbiamo andare in un posto sicuro. Ci avete aiutati, vorreste aiutarci ancora e scortarci al porto di Tirigaz?"
msg_orc3_11="Si', ho bisogno dell'assistenza dell'intero concilio, sono con voi."
msg_orc3_12="Eccellente. E' un viaggio pericoloso poiche' dovremmo prendere la strada vicino alla foresta degli elfi. E' la strada vicino alla fattoria gialla."
msg_orc3_13="Si stanno ritirando alla fine!"
msg_orc3_14="Si', ma posso vederne altri in arrivo dalla foresta. Non siamo al sicuro."
msg_orc3_15="Hai ragione, dobbiamo trovare un posto sicuro. Ci avete aiutati, vorreste aiutarci ancora e scortarci al porto di Tirigaz?"
msg_orc3_16="Si', ho bisogno dell'aiuto dell'intero concilio, sono con voi."
msg_orc3_17="Eccellente.  E' un viaggio pericoloso poiche' dovremmo prendere la strada vicino alla foresta degli elfi. E' la strada vicino alla fattoria gialla."
msg_orc3_19="Ce l'abbiamo fatta! Il nostro viaggio è ancora lungo, presto miei uomini."
msg_orc3_2="Oh no!  Sono assediati dagli elfi. Dobbiamo aiutare i nostri fratelli a liberarsi dall'assalto. Ma questi sporchi elfi sono molto numerosi."
msg_orc3_20="Stanno distruggendo il nostro castello! Aiutatemi Elfi!"
msg_orc3_21="Al tuo servizio, Etheliel. Lasciaci rispedire queste creature malvagie nella loro palude!"
msg_orc3_3="Un un piano ingegnoso capo."
msg_orc3_4="Che piano?"
msg_orc3_5="Andiamo e li uccidiamo tutti. Cosa ne pensi?"
msg_orc3_6="..."
msg_orc3_7="Quindi, Kapou'e ha lanciato il suo attacco disperato per fermare l'assedio di Barag Gor."
msg_orc3_7_1="Liberta'! Molte grazie, Figlio di Black Eye. Io sono Jetto, signore degli assassini, adesso puoi contare nelle gilda degli assissini che vi aiutera' nelle vostre missioni!"
msg_orc3_8="Si stanno ritirando alla fine!"
msg_orc3_9="Non siamo fuori dalla foresta, posso vedere che altri stanno arrivando. Non siamo al sicuro"
msg_orc4_1="Ahhh, sono cosi' stanco, è stata una buona idea quella di fermarci in un posto cosi' tranquillo."
msg_orc4_2="E' troppo tranquillo. Solo noia piatta."
msg_orc4_3="Zitto, ho appena sentito qualcosa."
msg_orc4_4="Hai ragione, posso vedere qualcosa muoversi in quelle colline. Sembra che ci siano dei non-morti."
msg_orc4_5="Ottimo! E' l'ora dell'esercizio!"
msg_orc4_6="Hmmm, che bottiglia pulita! Che cos'è?"
msg_orc4_7="C'è scritto H.O.L.Y W.A.T.E.R"
msg_orc4_8="Ho sete ... *gulp* *gulp*"
msg_orc4_9="Ahhh, era buona!"
msg_orc5_1="Ecco Tirigaz."
msg_orc5_10="Amo questa strategia capo!"
msg_orc5_12="Saccheggio! Deprediamo questi orchi!"
msg_orc5_2="Sembra che siano sotto l'attacco dei pirati del Mare Alto. Dobbiamo aiutarli."
msg_orc5_22="Aaaargh!  Sto morendo!"
msg_orc5_23="Alla fine hai pagato per tutto cio' che hai fatto ai miei fratelli Orchi!"
msg_orc5_24="Siamo tornati! Abbiamo cattive notizie, gli umani si stanno raggruppando nei nostri confini, dobbiamo andarcene."
msg_orc5_25="Ma dov'è il resto del concilio? Non abbiamo fatto un viaggio cosi' lungo per scappare!"
msg_orc5_26="Avevamo notizie da loro, sono tutti scappati verso est, vicino alle Colline del Pianto. Credo che dovremmo andare da loro il prima possibile ed evacuare questa citta'."
msg_orc5_27="Ma è oltre il Deserto della Morte, che pieno di scorpioni giganti velenosi e fuorilegge. E attraversallo richiederebbe anni! Per non aggiungere che oltre il deserto dovremmo attraversare la Foresta del Silenzio!"
msg_orc5_28="Ma non abbiamo scelta... Non ho mai assaporato uno scorpione, ma il viaggio promette un gran divertimento."
msg_orc5_3="Propongo che Gork, tu ed io chiamiamo rinforzi."
msg_orc5_4="Chiamare rinforzi? Intendi dire che non vuoi combattere per i nostri fratelli? Sei un codardo, Vraurk?"
msg_orc5_5="Io? Ora ti mostrero' se sono un codardo!"
msg_orc5_6="Non è il momento di bisticciare! Io li rallentero', vai a cercare rinforzi."
msg_orc5_7="Questa è una scelta saggia. Buona fortuna, figlio di Black Eye."
msg_orc5_8="Haha! Il nostro piano procede bene, circondiamoli via terra mentre i nostri alleati gli attaccano dal mare!"
msg_orc5_9="Siamo attaccati da entrambe le parti! Grüü, fermali mentre io corro a Tirigaz a cercare alleati per contrastarli. Anche se non possiamo sconfiggere questi pirati senza forze navali, possiamo scacciare gli umani fuori da questa regione."
msg_orc6_1="Sono due giorni che siamo entrati in questo deserto. Non ho mai avuto cosi' caldo e abbiamo quasi terminato le nostre scorte."
msg_orc6_10="Ce l'abbiamo fatta! Adesso abbiamo bisogno di un po' di riposo prima di continuare il viaggio."
msg_orc6_2="Sono affamato e non abbiamo ancora trovato nessuno scorpione gigante. Sono sicuro che sono deliziosi!"
msg_orc6_3="Spero di non trovarne nessuno! Sono creature terribilmente corazzate e la tua clava è inutile contro il loro pesante guscio."
msg_orc6_4="Mi hanno detto che il modo migliore per ucciderli è di attacare i loro occhi con lame affilate. Ma spero di non incontrali."
msg_orc6_5="Il sole sta sorgendo, dobbiamo riprendere il nostro viaggio e cercare quest'oasi menzionata sulla mappa prima che il sole diventi alto."
msg_orc6_6="State attendi, quest'oasi è conosciuta per essere un covo di fuorilegge e predoni del deserto."
msg_orc7_1="Ecco la Foresta del Silenzio... perche' si chiama cosi'? E' davvero cosi' silenziosa?"
msg_orc7_10="Ce l'abbiamo fatta! Adesso dobbiamo riposare un po' prima di continuare il nostro viaggio."
msg_orc7_11="Non ci sono piu' elfi?  Dove siete codardi!?"
msg_orc7_12="Non urlare cosi', stupido troll. Non ti ricordi che siamo nella Foresta del Silenzio? Forse ce ne sono altri in arrivo."
msg_orc7_13="Non credo proprio, devono essere scappati. Ora questa foresta è stata disinfestata dagli elfi, possiamo riposare e poi potremmo proseguire il viaggio."
msg_orc7_2="Non è stata sempre cosi' silenziosa. Un gran numero di cacciatori delle tribu' venivano a cacciare qui e a pescare nel fiume Bork. Ma adesso, nessuno entrerebbe nella foresta se non obbligato."
msg_orc7_3="Alcune persone dicono che questa foresta è infestata."
msg_orc7_4="Il fatto è che poche persone entrate in questa foresta sono tornate a casa salvi. Probabilmente questa forestra è piena di elfi rinnegati."
msg_orc7_5="Ad ogni modo abbiamo bisogno di riposarci, siamo sufficientemente armati per tener fronte a un gruppo di elfi rinnegati. Se mai li incontreremo, li spediro' nel fiume Bork con grande gioia."
msg_orc7_6="Cos'è stato? Gli orchi entrano nella nostra foresta? Stupidi! Nessuno di loro sopravvivera'!"
msg_orc7_7="Concordo. Li attaccheremo da entrambi i lati."
msg_orc9_1="Alla fine, ecco le Colline del Pianto! Spero che sia tutto a posto."
msg_orc9_10="Esasperato, Kapou'e lancia un attacco contro il suo seguace orco  Shan Taum The Smug."
msg_orc9_2="Perche'?"
msg_orc9_20="Muori!"
msg_orc9_3="Solo i troll non sanno che queste terre sono regnate da Shan Taum the Smug, che è un rivale di Black Eye Karun."
msg_orc9_4="Dubito che accogliera' il figlio di Black Eye."
msg_orc9_5="Chi è questo? Kapou'e! Che ci fai nelle mie terre ridicolo fallito?"
msg_orc9_6="Stai fermo Shan Taum. Non siamo qui per discuter, stiamo scortando i nostri fratelli e vogliamo discutere del da farsi."
msg_orc9_7="Bwahaha! Tu non sei niente! Dov'è la tua terra? Sei diventato un mendicante. Sei patetico come tuo padre!"
msg_orc9_8="Come puoi parlare cosi' di mio padre tu, miserabile codardo?! Faro' un boccale con il tuo cranio!"
msg_orc9_9="Davvero? Cosa ci berrai poi? Un cordiale alla menta?"
msg_orc_17_1="Siamo in salvo alla fine. Presto Kapou'e, vieni con noi, dobbiamo raggiungere Tirigaz al piu' presto."
nelves_1="Alla fine, amici, abbiamo quasi raggiunto le terre della mia gente, gli Elfi del Nord."
nelves_10="Salute Eonihar, vecchio amico! Perche' ci stavi cercando?"
nelves_11="Quando il mio signore ha saputo del vostro arrivo ha mandato della cavalleria a cercarvi! Ci sono guai in vista!"
nelves_12a="Guai? Che tipo di guai?"
nelves_13a="Abbiamo avvistato un grande folla a sud, una folla di uomini di Wesnoth. E pensiamo che loro vi stiano cercando! Non c'è un momento da perdere! Dovete arrivare in fretta alla foresta degli Elfi. Solo li' sarete in salvo!"
nelves_14a="Spero solo che saremo in grado di evitarli. Passeremo da nord est."
nelves_15a="Non è tutto, mio signore. Gli stupidi orchi hanno sentito dell'arrivo di questi uomini, e stanno formando una grande folla a nord per contrastarli! Adesso è sicuro che ci sara' una grande battaglia."
nelves_16a="Sembra molto pericoloso. Forse dovremmo ritirarci verso ovest, e nasconderci finche la battaglia non è finita?"
nelves_17a="Penso che queste lande selvagge siano troppo pericolose per farlo! Comunque... mi aspettavo che foste dalla parte di Wesnoth Principessa."
nelves_18a="Sono un'onorabile principessa, non un impostore come te! Ho promesso che sarei stata con voi fin quando non saremmo usciti da queste terre, e intendo mantenere la promessa!"
nelves_19a="Signore, signora, non c'è tempo da perdere! Dovete muovervi ad Est, nella terra della mia gente. Solo li' sarete al sicuro!"
nelves_2="Dopo esse stati in quei luoghi selvaggi cosi' a lungo sarebbe bello riposarci!"
nelves_20a="Venite dunque, Konrad, andiamo."
nelves_21a="Il mio signore ha iniziato a mettere insieme un gruppo di Elfi per scortarvi nella foresta. Fate attenzione poiche' corriamo tutti un grande pericolo!"
nelves_22="Salute, amico degli Elfi! Benvenuto ad Emetria. Devi prendere riparo qui finche' la battaglia non avra' fine. Se stai qui con me per un po' saremo tutti salvi."
nelves_23="Grazie, Lord El'rien. L'ospitalita' degli Elfi del Nord è cosi' generosa come quella dei votri consanguinei del Sud! I miei uomini vi aiuteranno a combattere i nostri nemici."
nelves_24="Amico degli Elfi, ci hai tratto in salvo!"
nelves_25="El'rien, abbiamo lo Scettro del Fuoco con noi! Dobbiamo scortarli fino ad Elensia!"
nelves_26="Infatti. Vi scorteremo alla nostra capitale dove avra' luogo il Concilio."
nelves_3a="Ma c'è una fitta nebbia intorno a noi, di nuovo! Non sappiamo quali pericoli ci attendono!"
nelves_4a="Finche' ci muoviamo con cautela e prudenza sono sicuro che raggiungeremo la salvezza e l'ospitalita' degli Elfi."
nelves_9="Mio signore! Vi ho trovato alla fine."
nelves_defeat="Non abbiamo ancora raggiunto la foresta e la battaglia è ancora accesa. Non arriveremo mai alla foresta ormai! Siamo stati sconfitti!"
nelves_found="Eccovi! Dovete venire in fretta nella foresta degli Elfi ad est!"
nelves_human_found="Eccoli! Carica!"
nelves_orcs_found="Ci sono alcuni Orchi! Dobbiamo lasciarli combattere gli umoni di Wesnoth, ed evitare di incrociarli. Ad ogni costo!"
newtut2_1="Ora, siamo arrivati al loro accampamento. Sto per insegnarti ad usare il 'richiamo'."
newtut2_10="Le unita' avvelenate perdono punti salute ogni turno finche' non vengono curati. 
L'abilita' 'guarigione' puo' solo rallentare l'effetto del veleno per un turno.
Devi usare un villaggio o un'unita' con l'abilita' 'cura' per eliminare il veleno."
newtut2_11="Un buon tentativo, Konrad, ,a sembra che le tue abilita' abbiano ancora bisogno di molti miglioramenti."
newtut2_12="Mi hanno preso. Devi essere piu' cauto."
newtut2_13="Hai sopraffatto tutti i tuoi nemici, Konrad. Congratulazioni per la tua abilita'."
newtut2_2="Richiamo?"
newtut2_3="I soldati che hanno lottato per te nelle battaglie passate - e che sono sopravvissuti - possono essere richiamati per essere al tuo servizio."
newtut2_4="Ahhh, capisco. Quindi posso avere soldati piu' esperti al mio fianco."
newtut2_5="Si', hai centrato il punto."
newtut2_6="Ho sentito che i banditi hanno l'aiuto di alcuni iniziati oscuri e le loro unita' non-morte."
newtut2_7="Si', posso vederli. Queste creature profane sono disgustose!"
newtut2_8="E sono anche pericolose. Le loro zanne possono avvelenare le tue truppe. Forse dovresti reclutare al tuo fianco alcuni Shamani."
newtut2_9="Le unita' con l'abilita' 'guarigione' guariscono le unita' ferite che le circondano."
orc_death_gruu="Oh no, mi hanno sconfitto."
orc_death_kapoue="Argh!  Sono finito.  La mia gente è perduta!"
orc_death_priest1="Ouch!  Questo fa male!"
orc_death_priest2="Il concilio non sara' completo di nuovo, siamo senza speranza."
orc_intro_1="Rahul I, Re di Wesnoth, concordo' la pace con gli orchi nel suo 4° anno al potere. Termino' una guerra durata 15 anni con Black Eye Karun, signore degli orchi. Il trattato di pace defini' quali terre erano assegnate agli orchi o agli umani. Gli anni che seguirono furono prosperi."
orc_intro_2="Nel tredicesimo anno di Howgarth III, la tensione inizio' ad affiorare tra le tribu' degli Orchi e gli umani. La carestia porto' gli Umani a colonizzare alcuni territori degli orchi e a spingerli in colline desolate."
orc_intro_3="Naturalmente questo causo' violente sommosse da parte degli orchi e questi ultimi uccisero sistematicamente coloni umani e distrussero i villaggi che occupavano le loro terre.  Poi, il Conte Jean decise di sbarazzarsi definitivamente degli orchi e procuro' una piccola armata al suo genero il barone Albert."
orc_intro_4="Il Barone Albert guido' personalmente una piccola avanguardia con la missione di stabilire una testa di ponte all'interno delle terre degli Orchi."
orc_intro_5="Le sue truppe raggiunsero di notte un terrirorio montano sotto l'autorita' del regnante orco Kapou'e,il figlio di Black Eye."
statues_start1="Guardate davanti a noi, orchi e troll!"
statues_start10="Intende dire che coloro che stanno davanti a noi erano un tempo Orchi vivi?"
statues_start11="Attenzione, ho sentito una cosa simile. Dobbiamo procedere con attenzione e cercare di scoprire la natura del potere che detengono questi stregoni."
statues_start12="Questo posto mi fa rabbrividire. Non c'è un altra via?"
statues_start13="Io non sono spaventato da coloro che vorranno opporsi al nostro cammino. Sono sicuro che una volta che una spada è usata contro di loro non ci disturberanno piu'."
statues_start14="Non ci sono altre via, ma dobbiamo procedere con cautela."
statues_start2="Ma sembrano strani -- guardate, sono solo statue!"
statues_start3="Cio' è molto strano, perche' qualcuno dovrebbe scolpire statue rappresentanti queste folli creature?"
statues_start4="Chi sono coloro che si stanno addentrando nella nostra valle, apprendista?"
statues_start5="Alt! Non passerete di qua!"
statues_start6="Cerchiamo solo un passaggio libero attraverso la tua valle. Non abbiamo intenzione di ferirti."
statues_start7="Nessuno passa di qui. Dominiamo questa valle e non puoi sconfiggerci!"
statues_start8="Se non ci lasci passare dovremmo bucarti con le nostre spade e i nostri archi! Andiamo, armiamoci contro di loro!"
statues_start9="Pensate davvero che la sola forza delle armi possa sconfiggerci? Alcuni Orchi furono stupidi a pensare la stessa cosa..."
statues_stone1="Che è successo qui?"
statues_stone2="Questi basilischi tramuteranno tutte le nostre truppe in pietra come hanno fatto con gli orchi se non troviamo un modo per sconfiggere il loro potere!"
statues_temple1="Tutto cio' che posso vedere qui è un grande specchio!"
statues_temple2="Ho sentito parlare di questo -- svelto, rompilo! Forse il potere dei Basilischi è legato allo specchio!"
statues_temple3="Molto bene, l'ho distrutto!"
statues_temple4="No! Il potere delle mie creature è perduto!"
statues_temple5="Libero da questa prigione di pietra alla fine! Ora ci vendicheremo!"
statues_temple6="Prima dobbiamo combattere questi uccellacci!"
statues_temple7="Su di loro uomini!"
tut1="Erano bei tempi, Konrad. Con i nostri amici, gli Elfi, abbiamo goduto di molti anni di pace.

Ma non sei piu' un bambino Konrad. Ogni signore deve saper combattere e ottenere l'abilita' di guidare il suo esercito contro ogni tipo di nemico. Presto verra' il momento di rimpiazzare la tua spada in legno che usi per l'allenamento con una di ferro, e sara' l'ora di reclamare la tua eredita'. Ma prima ci sono alcune cose che devi imparare."
tut15="Questo era solo un allenamento Konrad, ma ricorda che se fosse stata una vera battaglia adesso saresti morto."
tut16="Konrad, ho fatto del mio meglio per fermarli ma eri tenuto a proteggermi. Questa è la fine dell'allenamento per oggi."
tut17="Infatti, Lofar, avevi ragione. Gli umani non sanno guidare le truppe."
tut18="Konrad! Dovevi aiutarmi!"
tut19="Huh, un condottiero umano! Non ti avevo detto, Galdrad, che era una perdita di tempo?"
tut2="Cosa devo imparare, Delfador?"
tut20="Va bene, Konrad. Sei stato perfetto oggi."
tut21="Questo giovane comandante aspira alla corona di Wesnoth. Lascia che sia la nostra speranza per la pace, Lofar."
tut22="Congratulazioni, umano. La tua prestazione di oggi è stata perfetta, devo ammetterlo."
tut23="Una missione di grande importanza ci attende. Asheviere non deve piu' essere la Regina!"
tut24="Hai fatto tutti gli esercizi, ma quattro giorni non sono abbastanza per te per sconfiggere i banditi. Sono spiacente, non avrai tutto questo tempo nelle battaglie reali."
tut25="Non essere cosi' cauto Konrad. Lanciati personalmente nel combattimento se non rischi di morire."
tut26="Sembri un miserabile Konrad. Quattro giorni sono passati e non hai completato gli esercizi. In una vera battaglia devi agire velocemente, prima che il nemico chiami rinforzi. Dovremmo provare di nuovo."
tut27="Vai ai due villaggi vicino al fiume."
tut28="Ora controlli la maggior parte dei villaggi, ben fatto!"
tut29="Bene, ma abbiamo bisogno ancora di altri villaggi."
tut3="Prima di iniziare qualsiasi battaglia hai bisogno di reclutare soldati. Per fare questo hai bisogno d'oro. Ci sono villaggi in tutto il terreno. Quelli che controlli (segnati con una bandiera rossa) ti danno un pezzo d'oro aggiuntivo ogni turno e percio' ripaghi il costo di una delle tue unita'. Per ottenere il controllo di un villaggio devi semplicemente muovere un'unita' li'. 

@ESERCIZIO
Vai ai villaggi piu' vicini in modo da continuare la nostra lezione con l'oro guadagnato."
tut30="Eccellente, comandante umano!"
tut31="Bene, i guerrieri sono una eccellente scelta per tutte le battaglia, ma useri arcieri qui invece. Sono migliori dei guerrieri con le frecce."
tut32="Gli esploratori sono conosciuti per la loro abilita' nel cavalcare. Qui avrei preferito l'uso degli arcieri, che possono sconfiggere il nemico prima che sia cosi' vicino da poter rispondere all'attacco."
tut33="Questo obbiettivo è completo!"
tut34="Gli arcieri sono troppo deboli per sconfiggere i banditi con le spade. Provare ad attaccarne uno dalla distanza potrebbe essere l'ultima azione della sua vita!"
tut35="Ben fatto!"
tut36="Adesso l'ultimo esercizio. Per continuare, recluta qualche mago, cosi' possono mostrarti le loro abilita'."
tut37="Bel lavoro, Konrad!"
tut38="Adesso sei un vero comandante, Konrad."
tut39="Grazie, Delfador. Non era cosi' difficile come credevo!"
tut3a="Per muovere un'unita' prima selezionala..."
tut3b=".. poi seleziona la sua destinazione.
Se la destinazione è abbastanza lontana un'unita' puo' impiegare piu' di un turno per raggiungerla. Il numero mostra quanti turni impieghera' per arrivarci."
tut3c="Quando hai finito i movimenti di cui hai bisogno clicca il bottone 'Fine Turno'."
tut40="Adesso un vero test della tua abilita' di comando: nel castello a nord est, un capo bandito si sta preparando a conquistare le terre degli Elfi. Aiuta Galrad a sconfiggere questo condottiero malvagio.
Ci sono anche Elfi nostri amici che vogliono aiutarti (usa il bottone menu e Lista Unita' per trovarli).
Adesso ti è consentito il reclutamento di tutte le unita'. Buona fortuna!"
tut41="Hai reclutato gli Esploratori. Gli Esploratori Elfici non sono molto abili nel combattimento, tuttavia possono percorre grandi distanze in poco tempo. Sono eccellenti per catturare villaggi.
@ESERCIZIO
Conquista i villaggi ad ovest per ottenere piu' oro."
tut42="Hai reclutato gli Arcieri. Gli Arcieri Elfici sono deboli nel combattimento corpo a corpo, ma sono ottimi con l'arco. Manda i tuoi arcieri contro i nemici che non hanno armi a lunga distanza ed evita di lasciare la foresta e i villaggi.
Gli arcieri diventano Tiratori Scelti e Rangers, che sono mortali con i loro archi e le loro spade.
@ESERCIZIO
Abbiamo preparato un bersaglio per te -- Gerlog, il ladro, proprio a sud del nostro castello."
tut43="Hai reclutato i Guerrieri. Sono ben preparati sia per il combattimento corpo a corpo che nel combattimento a distanza. Come tutti gli elfi, si difendono bene nella foresta e nei villaggi.
La carriera dei guerrieri termina a Maresciallo o Campione, entrambi ben preparati a combattere contro ogni tipo di nemico. I Marescialli possono anche guidare i soldati in battaglia.
@ESERCIZIO
Per testare i Guerrieri, mandali contro Kharnbrah, il bandito sul ponte."
tut44="I cavalli sono molto veloci nella strada e nei prati. Per questo motivo i Cavallerizzi hanno un vantaggio su questi terreni."
tut45="Chiaramente, gli umani sono meno talentuosi rispetto agli Elfi. Ho dei dubbi riguardo all'utilita' del loro impiego sul campo di battaglia."
tut46="I Cavallerizzi avanzano diventando Paladini, grandi guerrieri che possono anche curare i loro compagni di battaglia.
@ESERCIZIO
C'è un bersaglio nella radura a sud-est del nostro castello. Vai la' e sbarazzati dei nostri nemici."
tut47="Gli umani sono famosi per la loro profonda conoscenza del mondo. I maghi sono l'elite dei ricercatori umani -- sono capaci di evocare forze della natura e impiegarle contro i folli che li oppongono. Poiche' è magico, il loro missile colpisce quasi sempre il nemico.
I Maghi sono fisicamente deboli. Man mano che guadagnano esperienza, si specializzano o nella magia bianca come Maghi della Luce, o in altri tipi di forze per diventare Grandi Maghi.
@ESERCIZIO
Dall'altra parte della strada, stanno arrivando non-morti. Assicurati che non si avvicinino ulteriormente!"
tut48="Molto bene. Nella prossima lezione imparerai a comandare i cavallerizzi. Adesso reclutane alcuni."
tut49="Le creature Caotiche sono piu' forti di notte. Le creature Legali sono piu' forti di giorno. Le creature Neutrali non sono influenzate dal giorno e dalla notte."
tut4a="Per attaccare con un'unita' prima selezionala..."
tut50="Sbrigati! Dovevi essere qui molto tempo fa!"
tut51="Cosa stai facendo Konrad?! Un giorno è passato e non hai completato nemmeno un obbiettivo!"
tut52="Dovevi aver completato il secondo allenamento. Fai alla svelta!"
tut53="Konrad, muoviti! Non sono tanti."
tut54="Molto bene, ma hai perso un sacco di tempo."
tut55="Konrad! Questo è l'ultimo avvertimento -- finiscili ADESSO!"
tut56="Questo è un compito semplice! Perche' lo svolgi cosi' lentamente!?"
tut57="Bene, sbrigati!"
tut58="Alla fine, ma sbrigati! Ho un altro compito da assegnarti."
tut59="Hai davvero poco tempo adesso."
tut5a="...poi clicka per selezionare il bersaglio.
Una volta che l'hai fatto devi scegliere l'arma."
tut60="Mancano solo otto turni, Konrad."
tut_staff="Questa è il mio vecchio bastone. Anche se non è molto utile nel corpo a corpo, la sua magia puo' sempre essere mortale contro i nemici. I suoi poteri sono deboli, quindi non durera' a lungo. Non aver paura di usare quest'arma - sono sicuro che non ti farai del male."
tut_staff2="Gli oggetti magici possono aiutarti nelle tue missioni, ma devo avvertirti che certi oggetti possono essere impugnati solo da unita' specifiche."
tutnope="Devi completare il tuo addestramento prima di attaccare il comandante dei banditi."
tutorial_1="Dopo aver trovato rifugio nelle terre degli Elfi, l'anziano mago Delfador provo' ad insegnare al giovane Konrad tutte le abilita' e le conoscenze di cui avra' bisogno come condottiero della sua gente."
tutorial_2="Nel frattempo nei boschi vicini, un gruppo di oscuri saccheggiatori hanno fatto un patto maledetto con alcuni disperati banditi."
und2_14="Muoio e la mia armata e' stata sconfitta. Questa e' la fine..."
undbook_1="Il tempo corre, e lo stesso ha fatto Gwiti. E' ormai vicino al boschetto dove sa essere nascosto il terribile libro di Crelanu."
undbook_10="Che questo necromante sia maledetto! Perche' mai e' venuto qui?!"
undbook_11="Bene, cosi' sia! Adesso devo ridere a squarciagola come e' degno di un vero pazzo!"
undbook_12="Mio signore, alla fine abbiamo trovato il necromante!"
undbook_2="Credo che dovrebbe essere chiuso. Potrebbe essere in questa palude?"
undbook_3="Gli antichi maghi hanno fatto davvero un buon lavoro. Il libro e' stato nascosto in un boschetto oltre il quale elfi e orchi si sono dati battaglia per molti anni, e ogni tentativo di avvicinarsi incappera' nella loro ira..."
undbook_4="Oh no. Sembra che gli orchi abbiano reclutato dei non-morti tra le loro fila."
undbook_5="Maledizione! Come e' possibile che gli elfi abbiano un necromante dalla loro parte?"
undbook_6="Non starei mai dalla vostra parte!"
undbook_7="Il libro non e' qui, ma queste paludi contengono abbastanza corpi per raggiungere il mio scopo."
undbook_8="Cosa? Io non posso morire! Noooo!"
undbook_9="Che fine orrenda... non capisco perche' sia successo."
undead_tower_10="Argh! Questa cassa contiene acqua santa!"
undead_tower_11="Dai un'occhiata a quello che i maghi stanno proteggendo!"
undead_tower_12="Questi maghi nascondono molto piu' di quello che sembra!"
undead_tower_13="Due dozzine di pezzi d'oro. Saccheggiare questa torre e' davvero divertente!"
undead_tower_14="Qui c'e' una pila di monete!"
undead_tower_15="Haha, questa cassa contiene monete d'oro!"
undead_tower_16="Questo non e' il libro scritto da Crelanu...hmm... ma descrive il luogo un cui si trova!"
undead_tower_17="Qui abbiamo finito! Andiamo ad uccidere qualche altro nemico."
undead_tower_2="Se la memoria non mi tradisce questa torre dovrebbe avere tre piani. Dovrei riuscire a trovare il libro in poche ore...!"
undead_tower_3="Hayaargghh! Siamo arrivati! Comandaci, Maestro!"
undead_tower_4="C'e' una porta nascosta qui! Dovrebbe essere la libreria."
undead_tower_5="Bene, bene, bene. Trentacinque pezzi d'oro in questa cassa!"
undead_tower_6="Maledizione, questa cassa e' vuota!"
undead_tower_7="Venti pezzi d'oro sono un dono gradito."
undead_tower_8="Credo che trenta monete non andrebbero disprezzate..."
undead_tower_9="La cassa e' ormai un rifugio vuoto per qualche ciondolo. La magia e' uscita ormai da essa."
undeadbrother_1="Mentre il sole sorge su una terra dimenticata dalla guerra intrapresa a Wesnoth, un'altra guerra sta' per cominciare... una guerra tra fratelli."
undeadbrother_10="Io... non sono riuscito a vincere questa battaglia. Sono stato sconfitto. Non riesco a crederci."
undeadbrother_11="Morire, si', morire, e andare poi nella Terrra dei Morti. Tuttavia un giorno tornerai per servirmi!"
undeadbrother_12="Non te lo avevo gia' detto?!"
undeadbrother_13="E con le mie stesse mani ti ho ucciso!!"
undeadbrother_14="Io sono Gwiti il Potente, preparati a morire!"
undeadbrother_15="Adesso morirai!"
undeadbrother_16="Tu, miserabile, sai benissimo che e' solo per me che puoi vedere il sole un'altra volta, morirai prima del tramonto."
undeadbrother_17="Posso ricordarti che mentre siamo qui a parlare le mie legioni di dannati stanno marciando velocemente verso di te?"
undeadbrother_2="Ah, mio odiato fratello. Guarda bene al sole che sta' sorgendo perche' non vivrai abbastanza per vederne un altro."
undeadbrother_3="Io non sono in vita neanche per vedere questo. Ho abbandonato la vita per la necromanzia, proprio come te. Non te lo ricordi?"
undeadbrother_4="Giusto. Ma preparati comunque a morire... di nuovo."
undeadbrother_5="Ti combattero' con tutte le mie forze per evitare questo, e sono stato sempre il piu' forte tra noi due. Adesso fuggi e salva la tua miserabile pellaccia, prima che ne faccia un tappeto."
undeadbrother_6="Non essere sciocco! Non sono abbastanza villoso per essere un tappeto! Ma il tuo scalpo sara' un buon cuscino."
undeadbrother_7="Cosa? Io non posso morire! Io sono gia' morto! Noooo!"
undeadbrother_8="Ha ha ha, non ti avevo gia' detto che sarebbe andata cosi'? Comunque potrei evocare la tua ombra per servirmi un giorno. Fino ad allora... addio!"
undeadbrother_9="E' finita. Sono stato sconfitto..."
undeadskull_1="Dopo che Gwiti distrusse suo fratello, penso' di marciare verso Wesnoth per prendersi la sua rivincita. Ma uno Spirito Oscuro venne a parlargli..."
undeadskull_10="Non sono le tue insegne, e non lo sono mai state! Questo teschio dimostra che sono mie da sempre."
undeadskull_11="Argh! Questa e' solo meta' del teschio!"
undeadskull_12="Questo teschio e' senza potere!"
undeadskull_13="Questo non e' il Teschio di Agarash!"
undeadskull_15="E' passato tanto tempo dall'ultima volta che sono stato combattuto da me stesso!"
undeadskull_2="Gwitiii...Gwiti!"
undeadskull_3="Uno Spirito Oscuro? Sicuramente e' la mia possibilita' per il dominio dei non-morti!"
undeadskull_4="Gwiti, non marciare ancora in cerca della tua vendetta. Prima devi andare a sud, combattere gli orchi, e trovare il Teschio di Agarash."
undeadskull_5="Cos'e' il Teschio di Agarash? Dimmi di piu'."
undeadskull_6="Hai osservato i tre clan degli orchi di questa regione? Le loro insegne sono decorate con dei teschi, come nella loro tradizione. Ma uno di questi e' il Teschio di Agarash - che una volta era mio. Prendilo e il tuo potere crescera' a dismisura."
undeadskull_8="Cosa? Io non posso morire! Io sono gia' morto! Noooo!"
undeadskull_9="Oh, no! Le orde dei non-morti hanno catturato le mie insegne!"
undeadmages_1="Dopo aver mandato via lo Spirito Oscuro per il suo fallimento, Gwiti si dirige velocemente verso la Torre di Kaleon, dove studiarono i piu' grandi maghi."
undeadmages_10="Quirind, abbiamo fallito! Adesso devi proteggere la torre."
undeadmages_11="Ah ha ha ha! Gli incantesimi a protezione della Torre sono adesso potentissimi, non potrai entrare senza controllare un potere magico equivalente."
undeadmages_12="Haha! Sono riuscito ad entrare nella torre!"
undeadmages_13="Una maledizione si abbatta su questo pazzo necromante!"
undeadmages_2="Alla fine ho raggiunto la strada maestra. Ma sono comunque troppo lontano dal mio percorso, devo trovare la Torre di Kaleon, piena dei segreti degli antichi maghi. Presto essi saranno miei e il mio potere sara' abbastanza grande per conquistare Wesnoth."
undeadmages_3="Si sta' avvicinando un necromante! Devo chiedergli aiuto."
undeadmages_4="Essere maledetto e terribile, sai che noi maghi, custodi della Torre di Kaleon, dobbiamo bloccare il tuo cammino con tutti i nostri poteri magici! Fuggi adesso e ti sara' concesso di sopravvivere."
undeadmages_5="Quirind, sai benissimo di avere gli elfi alle calcagna."
undeadmages_6="Pazzo stregone di morte, vai via da questo posto o ti rispediremo nel tuo regno."
undeadmages_7="Non e' ancora nato qualcuno che possa sfidarmi!"
undeadmages_8="No! No! Noooo! E' finita, sento l'oscurita' farsi avanti verso di me..."
undeadmages_9="Argh! Sono caduto e la Torre mente privata di tutte le sue difese!"

