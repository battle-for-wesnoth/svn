YoungOgre="Giovane Ogre"
YoungOgre_description="Gia' da giovani, gli Ogre sono presi nell'esercito per l'addestramento. Non sono particolarmente abili con le armi, quindi danno loro grosse spade, con la speranza che siano abbastanza furbi da usarle contro i nemici e non contro la loro stessa gola."
ability_nightstalk="nightstalk"
accept_thieves="Molto bene. Potete unirvi a noi."
attack_enemy="Attacca il nemico"
choice13="Amici, pace! Benche' fuori dai tunnel, siamo salvi per miracolo. Siamo da qualche parte nelle aride e selvagge terre del Nord, e' tutto cio' che sappiamo. Guardate! A nord Orchi, a sud le Orde Oscure. Dobbiamo aiutarci l'un l'altro altrimenti moriremo!"
choice14="Immagino che aiutandoci l'un l'altro per un po' possa offrire benefici per entrambi. Ma cosa dobbiamo fare? Come dobbiamo difenderci?"
choice15="Allora, dobbiamo scegliere. Verso nord, oltre gli Orchi, ci sono le pianure innevate degli Elfi, a sud, oltre i non-morti ci attendono paludi infestate."
choice15a="Posso dirvi dove siamo. Questo e' il fiume che gli uomini conoscono con il nome di Longlier, e che la mia gente chiama Arkan-thoria nella nostra antico lingua. Le terre della mia gente sono ad est."
choice15b="Allora forse dovremmo dirigerci ad Est e cercare rifugio per riposarci un po'?"
choice15c="Infatti dovremmo cercare rifugio la', mio signore, ma senza costeggiare il fiume. Il suo nome nella mia lingua vuol dire 'Il fiume delle ossa'. Creature malvagie attaccano sulle sue sponde, la sua acqua non e' potabile e arriva sino al Picco di Thoria. Sono passati secoli da quando un uomo o un elfo ha passato indenne il Picco. No, Principe, dobbiamo scegliere un'altra via."
choice15d="Quale via, Kalenz?"
choice15e="Possiamo seguire due sentieri per evitare il fiume. A Nord, attraverso l'antica dimora della mia gente, e poi ad Est dove vivono adesso. O possiamo andare a sud, passando attraverso le Paludi, poi svoltare ad est e infine a nord. Dovremmo attraversare il fiume un'altra volta se scegliamo questa via, ma conosco un posto sicuro da cui passare."
choice15f="E ti unirai a noi nella ricerca di un rifugio con gli Elfi del Nord, Principessa?"
choice15g="Se gli elfi mi prometteranno un rifugio ed un passaggio sicuro allora verro'."
choice15h="Certo, Principessa. Anche se sei la figlia della Regina, nostra nemica, non ti combatteremo dato che ci hai aiutato."
choice2="Vuoi ancora combattermi Principessa?"
choice3="Pensavi che stessi giocando? Ho bisogno della mia eredita'!"
choice4="Non e' cosi' semplice! Siamo in superficie, ma siamo salvi per miracolo. Sappiamo appena dove siamo. Guarda a nord... ci sono gli Orchi! Guarda verso sud... ci sono Orde di Non-Morti!"
choice5="Infatti. Dobbiamo combattere per farci strada. Sei con noi o contro di noi Principessa?"
choice6="Forse e' nel nostro comune interesse essere alleati per un altro po'... ma voglio lo Scettro, e un giorno l'avro'!"
choice7="Studiamo un piano di battaglia."
choice8="Bene, ne siamo usciti vivi."
choice9="Si'. Ora credo che tu voglia usare lo Scettro contro di me, vero Principessa?"
difficulty="Difficolta'"
eastern_invasion="L'invazione dell'Est (beta release)"
eastern_invasion_difficulties="&human-spearman.png,Spearman,(easiest);*&human-swordman.png,Swordsman;&human-royalguard.png,Royal Guard,(hardest)"
hasty_1="Dove siamo? Da che parte andiamo adesso? Sono stufo di questa oscurita'!"
hasty_10="Noto che non abbiamo altra scelta se non aiutarci l'un l'altro. Combattiamo insieme finche' non torniamo in superficie, va bene?"
hasty_11="Molto bene, ti prometto che raggiungerai di nuovo la superficie, oppure moriremo insieme Principessa."
hasty_12="Ma una volta usciti da questo buco ricorda che ho un conto in sospeso con te!"
hasty_13="Bene, ci siamo aiutati a vicenda per sopravvivere Principessa. Ora continiuamo insieme. Che ne dici?"
hasty_14="Si'. Abbiamo accettato di aiutarci l'un l'altro per uscire vivi da questo abisso. Continiuamo a unire le nostre risorse. Ecco la mia borsa, piena d'oro."
hasty_15="Hai ricevuto 500 pezzi d'oro!"
hasty_16="Grazie Principessa. Venite uomini, andiamo a cercare lo Scettro!"
hasty_2="Non sono sicuro... fammi pensare un momento."
hasty_3="In guardia!"
hasty_4="Cosa diavolo ci fai qui?"
hasty_5="Ti sto seguendo! Mi sei sfuggito per l'ultima volta!"
hasty_6="Folle ragazza! Siamo nelle caverne piu' profonde, probabilmente circondati dalle peggio creature e vuoi ancora combatterci? Porterai alla rovina entrambi!"
hasty_7="Non fate questi giochetti con me! So perche' siete venuti qua! Ma mettero' fine alle vostre chiacchere adesso. Poi prendero' lo Scettro e tornero' in superficie!"
hasty_8="Sorpresa! Morite amanti del sole!"
hasty_9="Ora siamo circondati! Vuoi ancora combatterci Principessa? Sicuramente cio' porterebbe alla distruzione di entrambi!"
import_old_saves="La tua directory dei salvataggi contiene alcuni files di una precedente versione di Battle For Wesnoth. Vuoi aggiornare questi salvataggi all'ultima versione? Puo' richiedere tempo."
