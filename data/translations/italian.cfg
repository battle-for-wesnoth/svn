intro_1="Nel ventisettesimo anno del Regno di Garad II, re di Wesnoth, il regno era immerso in un'amara guerra con la Gente del Nord."
intro_10="Asheviere poi prese il comando dell'esercito, e lo ricondusse a Weldyn. Sapendo che i nipoti del Re sarebbero stati i prossimi eredi al trono, ordino' di ucciderli tutti, e si dichiaro' Regina di Wesnoth."
intro_11="Appena dopo che la notizia dell'ordine di Asheviere raggiunse le orecchie di Delfador, segretamente egli entro' nel palazzo e rapi' Konrad, il piu' giovane dei nipoti di Garad, salvando da morte certa."
intro_12="Scappando verso le foreste ad Ovest, Delfador allevo' Konrad sotto la protezione degli Elfi, osservando tristemente come il regno del terrore imbastito da Asheviere iniziava..."
intro_13="...ma uno degli Orchi sopravvisse abbastanza a lungo per informare la regina..."
intro_14="...e le mando' il suo comandante piu' abile."
intro_2="Gli uomini del Nord si accamparono a Galcadar, vicino al guado di Abez, e il re porto' le sue armate a far la loro conoscenza. Separando in due il suo esercito, condusse una meta', mentre suo figlio, il principe Eldred, consudde l'altra meta'."
intro_3="Eldred era un coraggioso guerriero, capace di condurre bene i suoi soldati. Sfortunatamente per Garardm suo figlio era anche ambizioso... e traditore. Nel cuore della battaglia, gli uomini di Eldred attaccarono il re. E cosi', Garard venne ucciso in battaglia quel giorno, assieme ai suoi fratelli e i suoi figli, eccetto Eldred."
intro_4="La regina di Garard, Asheviere, osservo' con gioia la scena da una collina vicina su cui si era appostata. Il comando di suo figlio avrebbe sicuramente soddisfatto la sua sete di potere."
intro_5="In cambio, il re del Nord siglo' felicemente la pace con Eldred, che si proclamo' Re e che riporto' le sue armate a Weldyn."
intro_6="Ma l'arcimago di Garard, Defaldor, aveva abbandonato la battaglia, e, cavalcando con rapidita', raggiunse Weldyn per primo. Mise insieme un esercito di fedeli per combattere Eldred e vendicare la morte del re."
intro_7="Eldred combatte' contro Delfador e le sue truppe con i consigli di sua madre che risuonavano nelle sue orecchie: 'non combattere nessuno ad eccezione del vecchio mago, la cui testa deve essere staccata dalle sue spalle.'"
intro_8="Ed Eldred infatti incontro' Delfador faccia a faccia nella battaglia quel giorno. Spada contro bastone, e la saggezza del vecchio mago contro il giovane guerrirero."
intro_9="Alla fine gli uomini di Delfador vennero sconfitti e dominati, ma Asheviere trovo' il corpo senza vita di suo figlio fissato al suolo dal bastone del grande mago."
isle_damned_found1="Grazie al cielo vi abbiamo trovato signore! Salga a bordo velocemente, dobbiamo portavi in salvo da questa terribile isola!"
isle_damned_found2="E' un peccato non aver vinto completamente, ma grazie al cielo mi hanno salvato! Andiamo ad Elensefar!"
isle_damned_found3="Grazie per la tua assistenza. Rimarro' qui a continuare la resistenza contro questi maledetti non-morti. Possa il destino essere con te nella tua nobile missione, e possano le nostre strade incrociarsi ancora un giorno o l'altro!"
isle_moremirmu_join="Insieme abbiamo sconfitto i non-morti! Mi uniro' alla vostra nobile missione."
isle_wrested_control="Abbiamo riguadagnato il controllo dell'isola! Adesso dobbiamo solo aspettare che arrivi la nave, cosi' potremmo giungere ad Elensefar!"
isledamn_1a="Ma il viaggio non ando' cosi' bene come sperato. Una tempesta investi' la barca. Benche' tutti lavorassero disperatamente per salvare la nave, una tremenda ventata fece cadere in acqua Konrad mentre cercava di salvare i marinai..."
isledamn_2a="I tritoni infine salvarono Konrad dal mare, ma non furono capaci di riportarlo alla nave. Con grande sforzo raggiunsero un'isola vicina..."
isledamn_3="Whew, sono sopravvissuto. Ma dove sono? Quest'isola e' abitata?"
isledamn_4a="Abbiamo sentito solo le peggio cose riguardo questo posto, signore. Dicono che le creature non-more siano venute in gran numero facendo diventare quest'isola una landa desolata."
isledamn_5="Speriamo che queste voci non siano vere! Non ho nessuno dei miei uomini con me! Come potrei difendermi?"
isledamn_6="Ci sono sempre alcuni gruppi di umani nascosti nell'isola, signore. Se riuscite a farvi aiutare da loro potremmo sperare di poter cacciare queste orde di non-morti!"
isledamn_7="Forse potremmo trovare un accordo! Aiutaci a sconfiggere queste creature malvagie!"
lmsg2_3="Abbiamo raggiunto la fine del tunnel, vedo la luce del giorno sopra di noi."
msg10_10="Se cio' e' vero, Konrad, forse potremmo prendere un'altra strada e passare intorno alla montagna, piuttosto che provare di sconfiggere questi nuovi nemici."
msg10_11="Cosa ne pensi Delfador?"
msg10_12="No! Non abbiamo tempo da perdere. Dobbiamo raggiungere la cima del passo, facendo attenzione ai troll delle montagne, e cercando di non andare troppo vicino all'acqua!"
msg10_13="Gli Shinsplitters vi aiuteranno nella vostra missione. Guardate, arrivano dai villaggi ad ovest, i valorosi Shinsplitters! All'attacco!"
msg10_2="Guarda, Konrad, davanti a noi si trova una grande strada costruita dai nani!"
msg10_20="Bene, abbiamo sconfitto i nostri nemici, speriamo che la montagna non sconfigga noi!"
msg10_21="Vi auguro le migliori cose per il vostro viaggio, devo tornare al mio villaggio ed occuparmi della mia famiglia. L'ospitalita' dei nani vi accompagnera' ovunque voi andrete, amici!"
msg10_22="In marcia!"
msg10_3a="Ma posso appena vedere con tutta questa nebbia!"
msg10_4b="Dobbiamo stare attenti...dicono che uno stregone viva in queste montagne, e non e' gentile con i visitatori. E' lui che causa le nebbie, cosi' che i viaggiatori perdano la loro strada e diventino prede per le sue creature."
msg10_5b="Le sue...creature? Dobbiamo seguire la strada uomini!"
msg10_6b="Sarebbe un temibile nemico, Konrad. Dicono che quando i nani costruirono questa strada, disturbarono il riposo dell'anziano mago, e da allora, lui e suo fratello hanno percorso le montagne distruggendo e saccheggiando i villaggi dei nani."
msg10_7b="Allora procediamo con attenzione...ma rapidamente!"
msg10_9="Saluti viaggiatori. Sono Stalrag, capo di questi villaggi! Vi avvero, un grande stregone e i suoi troll sono nelle montagne e vi attaccheranno sicuramente. Chiamero' i miei uomini per aiutarvi!"
msg10a_20="Aaargh! Sono finito! Combatti senza di me, Brethren!"
msg11_1="Le porte sono chiuse e sbarrate dall'interno!"
msg11_10="La leggenda era vera! Ci sono sempre le creature tentacolari nascoste nei laghi vicino al Regno dei Nani"
msg11_11="Alla fine, questa e' l'entrata per il Regno dei Nani."
msg11_12="Tutto cio' che vedo sono rovine e poveri villaggi."
msg11_13="I poveri cittadini che un tempo vivevano qui e commerciavano con i nani ora sono schiavi degli Orchi."
msg11_14="Schiavi degli orchi? Dobbiamo liberarli!"
msg11_15="Non sarebbe una saggia decisione, la nostra missione e' recuperare lo Scettro di Fuoco. Se ci dilunghiamo in questo luogo le orde degli orchi ci circonderanno."
msg11_16="Konrad, ascolta le parole di Delfador. Torneremo per liberare dagli Orchi queste terre."
msg11_17="Non mi piace questa cosa, ma terro' conto del vostro avviso."
msg11_17a="Mio zio era solito fredare... err... intendo... scambiare cibo con i Nani. Puo' trasportare carri di grano sotto il naso di questi brutti orchi."
msg11_17b="Si stara' nascondendo in uno di questi villaggi."
msg11_17c="Haw! Gli amici di mio nipote sono miei amici"
msg11_2b="Non possiamo entrare! Cosa facciamo adesso?"
msg11_3="Dicono che gli orchi usano una vecchio tunnel per sorprendere i nani. Dev'essere quel tunnel a nord-est."
msg11_4="Allora dobbiamo raggiungerlo!"
msg11_5a="Non c'e' tempo da perdere in chiacchere. In marcia!"
msg11_5b="Esito ad entrare. Sara' cosi' difficile nelle tenebre!"
msg11_5c="Infatti non dobbiamo tardare. Mi sono ricordato adesso che le miniere di Nord-Est sono il miglior modo per entrare!"
msg11_5d="Ma il gruppo di Konrad non e' il solo ad entrare nelle miniere..."
msg11_6="Le difese dei nani devono essere state forti. Guardate le rovine di quelle torri!"
msg11_7="La battaglia all'esterno e' stata feroce ed e' durata mezzo anno. Ma la battaglia all'interno dei tunnel fu peggiore."
msg11_9="Un mostro si nascondeva nel lago!"
msg11_9a="Ruarrrrr!!!"
msg12_1="E' cosi' buio che posso a malapena vedere!"
msg12_10="Hai esagerato! Sono Kalenz, un potente signore degli Elfi! Come puo' uno come te che striscia nei tunnel chiamarmi codardo?"
msg12_11="Pace, amici! Pace! I malvagi Orchi dominano le terre sopra di noi, non dobbiamo combatterci fra noi."
msg12_12="Molto bene! Spiega la tua presenza qui allora, umano. Chi sei? Perche' hai rischiato la vita e il limbo per arrivare a Knalga, il Regno dei Nani?"
msg12_13="Beh, noi...noi..."
msg12_14="Siamo venuti qui perche' un'erede reclama la sua eredita', un re reclama il suo trono. Cerchiamo lo Scettro di Fuoco."
msg12_15="Lo Scettro di Fuoco? Siete fuori di testa? State scheranzo!"
msg12_16="Non scherziamo, amico. Cerchiamo lo Scettro di Fuoco. Cerchiamo l'aiuto dei Nani per la ricerca. Ma sappiate che lo trovemo, con o senza il vostro aiuto."
msg12_17="Parli come un matto. Nessuno sa se lo Scettro di Fuoco esiste. E chi e' l'erede, il re di cui parli?"
msg12_18="Sono io, signore."
msg12_19="Tu? Ha ha! Questo ragazzo che mi sta davanti e' il re di Wesnoth? Ha ha! Non ridevo cosi' da un sacco di tempo. E tu chi sei, vecchio?"
msg12_2="E' buio infatti. Dovremmo aver acceso le torce e scendere con cautela. Speriamo che ci siano ancora dei nani che ci possano aiutare quaggiu'!"
msg12_20="Sono Delfador, Delfador il Grande, ArciMago del Re Garard, e Protettore del sui erede."
msg12_21="Tu...tu sei Delfador? Ho visto Delfador quando ero appena un nano moccioso, e ti diro', vecchio, non sei Delfador. Uomini! Prendete questi bugiardi e toglieteli dalla mia vista. Delfador e' morto molti anni fa."
msg12_22="IO sono Delfador il Grande! Chiunque mi si opporra' morira'!"
msg12_23="Tu...sei davvero Delfador! Ma ci avevano detto che eri morto qualche anno fa!"
msg12_24="Hanno pensato che fossi morto. Hanno sperato che fossi morto. E invece sono sempre vivo."
msg12_25="E pensi davvero che tu possa trovare lo Scettro di Fuoco?"
msg12_26="Si'. Se ci aiuti, amico, tutti i tesori di Knalga che troveremo saranno tuoi. Vogliamo solo lo Scettro. Sara' pericoloso. Non dimenticarti questo: i Nani verranno uccisi, fose molti nani. Ma sicuramente e' meglio che nascondersi dagli Orchi come vermi."
msg12_27="Hai ragione amico. Vi mettero' a disposizione i miei migliori uomini. Non sappiamo dov'e' lo scettro, la leggenda dice che sia nascosto nei tunnel a nord."
msg12_28="Quindi andremo nei tunnel a nord!"
msg12_29="Hmm...sembra che ci sia un passaggio segreto dietro queste rocce!"
msg12_3="Infatti. Noi Elfi non siamo abili in questi abissi oscuri."
msg12_30="C'e' una gran fortuna in questa cesta! Posso contare 200 pezzi d'oro!"
msg12_5="Chi e' che si avvicina? Gente della superficie! In guardia uomini!"
msg12_6="Veniamo in pace amici. Veniamo in pace!"
msg12_7="Oh, davvero? Vedo che siete accompagnati da un Elfo. Noi nani non passiamo vivere in pace senza essere scocciati dagli elfi traditori?"
msg12_8="Perche' dici questo Nano? Gli Elfi non vi hanno mai fatto del male."
msg12_9="'Mai fatto del male?' Perche' ero qui, quando gli elfi non vennero ad onorare la nostra alleanza. Molti Nani vennero massacrati, e voi codardi Elfi non muoveste un solo dito per aiutarci!"
msg13_1="Queste sono le caverne principali."
msg13_10="La terra trema."
msg13_2="Le strade sotterranee una volta conducevano in varie parti del complesso, ma adesso tutto e' in rovina."
msg13_3="Il cartello dice 'Quartiere degli ospiti'."
msg13_4="La famiglia di mio zio e' affogata dopo che gli orchi hanno allagato questa caverna..."
msg13_5="Pare che questi passaggi siano stati usati recentemente."
msg13_6="C'e' una grossa caverna a sud."
msg13_7="RUMBLE! RUMBLE! RUMBLE!"
msg13_8="Le rocce si muovono!"
msg13_9a="Chi va la'? Amici o nemici?"
msg13_9b="Stiamo cercando disperatamente di liberare questi tunnel dai maledetti Orchi! Per favore, aiutateci."
msg13_9c="Ah, stupido Orco! Liberiamo i tunnel da queste creature!"
msg13_9d="Non sapevo che ci fossero dei non-morti in questi abissi!"
msg13_9e="Chi e' questo folle contro cui combattiamo?"
msg13_9f="Sono Lionel. Sono il Generale Perduto. La mia vendetta cadra' su di voi!"
msg13_9g="Vendetta? Cosa ti abbiamo fatto per farti vendicare?"
msg13_9h="Lionel? Un Generale? Mi ricordo questo nome..."
msg13_9i="Ti ricordi vero? Certo. Ero il miglior generale del re, mandato in questi abissi per recuperare lo Scettro. Ma gli orchi mi hanno intrappolato assieme ad i miei uomini in questa caverna e ci hanno lasciati a morire. I nani non ci aiutarono e mi lasciarono morire. Ora mi vendichero' su di voi!"
msg13_die1="Argh! Sono sconfitto! Ma almeno sono stato sconfitto da degni nemici e non da quegli stupidi Orchi."
msg13_die2="Riposa in pace Lionel. Il povero generale perduto."
msg13_die3="Sono sconfitto, ma la mia missione deve essere completata. Anche se siete nemici, siete almeno valorosi, quindi vi diro' che lo Scettro e' a nord, nelle profondita' delle caverne. Possiate essere piu' fortunati di me nella vostra missione!"
msg1_1="Dopo quattordici anni di dominio, Asheviere si concentro' sugli elfi, razza che odia particolarmente. Pago' Orchi mercenari e li mando' a saccheggiare e a portare rovina."
msg1_10="Lasciateli venire. Li combatteremo con tutte le nostre risorse!"
msg1_11="Stai attento, Konrad! Fai buona guardia di lui, Delfador!"
msg1_12="E cosi' ebbe inizio!"
msg1_13="OK, ce l'abbiamo fatta alla fine! Ma ora dove andiamo?"
msg1_14="Dobbiamo andare verso nord e provare a raggiungere l'Isola di Anduin. Se tutto va bene troveremo rifugio li'."
msg1_15="Certo, hai ragione Delfador. Ma cosa accadra' agli Elfi qui?"
msg1_16="Gli elfi combatteranno. Possono anche prevalere. Ma ho paura che le cose non andranno bene per loro. Ma adesso non parliamone piu'. In marcia!"
msg1_17="Buona fortuna Konrad! Non preoccuparti per noi, combatteremo al massimo delle nostre capacita'!"
msg1_18="Io...Io credo di non farcela piu'"
msg1_19="Principe...dovete continuare a combattere! Nooooooo!"
msg1_2="Maestro Delfador! Guarda, ci sono Orchi ovunque! Cosa dobbiamo fare?"
msg1_20="E' la fine, sono sconfitto..."
msg1_21="Io ho...ho fallito nel mio compito di proteggere il Principe! Sono finito."
msg1_22="Non morire Delfador! Per favore, devi vivere!"
msg1_23="Ugh"
msg1_24="Oh, no! Abbiamo finito il tempo a nostra disposizione, hanno portato i rinforzi..."
msg1_25="Muori villano, muori!"
msg1_26="Solo gli stupidi osano attaccarmi!"
msg1_27="Sono Galdrad. Dovrai battermi per proseguire!"
msg1_28="Solo uno stupido mi attaccherebbe!"
msg1_28a="Sono Delfador il Grande. Preparati a morire!"
msg1_29="Fammi passare, miserabile!"
msg1_3="Sono troppi da combattere, davvero troppi. Dobbiamo scappare!"
msg1_30="Stanno distruggendo la nostra casa!"
msg1_31="Non possiamo guardare indietro, dobbiamo andare via in fretta!"
msg1_4="Ma verso dove? Questa e' l'unica casa che abbiamo! E cosa accadra' agli Elfi?"
msg1_5="Noi combatteremo, ma tu devi scappare Konrad. E' fondamentale che tu scappi!"
msg1_6="Andremo a nord. Forse possiamo raggiungere l'isola di Anduin. Se arriviamo fin li', di sicuro saremmo al sicuro. Konrad, dobbiamo assoldare alcuni Elfi per aiutarci, e poi dobbiamo arrivare al cartello a Nord-Ovest. Ti proteggero'!"
msg1_7="Molto bene, sbrighiamoci!"
msg1_8="Attaccate gli Elfi e i loro villaggi, miei orchi. Conquistiamo questa terra per la Regina!"
msg1_9="Ha ha! Ridurremmo a pezzi questi sporchi Elfi!"
msg1_9hard="Ricordatevi, si dice che lo sporco mago e uno che protegge siano da queste parti.  Loro sono il nostro obbiettivo!"
msg1b_12="Dovremmo imbarcarci adesso."
msg1b_13="Ho fallito il mio dovere nel proteggere l'erede al trono e il porto"
msg1b_13_a="Buon viaggio a voi, amici. Vi assicuro che non cederemo mai alle forze della Regina Oscura."
msg1b_14="Senza il suo aiuto non possiamo usare le navi. Non c'e' speranza..."
msg1b_1a="Dovremmo essere in grado di imbarcarci al Porto di Blackwater, ma sembra che anche gli Orchi si stiano dirigendo la'. I ribelli che odiano Asheviere e sono fedeli alla memoria del loro re stanno disperatamente lottando per mantenere il controllo del porto, poiche' e' l'unico posto da cui possono ricevere armi e rifornimenti."
msg1b_2="Defaldor, alcuni Orchi ci seguono! Dobbiamo sbrigarci!"
msg1b_3a="Delfador, mio vecchio amico! Abbiamo sentito del tuo arrivo e dell'attacco agli Elfi. E' bello vederti di nuovo, anche se avrei preferito vederti in un'altra circostanza."
msg1b_3b="Konrad, lui e' Kaylan, uno dei migliori signori tra i cavalieri, e uno dei pochi che vuole opporsi alla regina. Si dice che la sua lancia abbia ucciso cinquanta uomini e cento orchi."
msg1b_3c="Sembra che gli orchi siano arrivati qui per provare a prendere il controllo del porto. Le nostre difese sono ancora deboli, ma presto arriveranno rinforzi!"
msg1b_4="Vi aiuteremo a combatterli fino all'arrivo dei rinforzi."
msg1b_5c="Forse con il vostro aiuto possiamo fermarli. Ma non dovete esporvi troppo poiche' la vostra vita e' anche piu' importante del controllo del porto. Una nave arrivera' entro due giorni, sicuramente potra' condurvi in salvo."
msg1b_5d="E la nave ci portera' ad Anduin?"
msg1b_5e="Si', faremo rotta verso l'Isola di Anduin, la mia terra, Konrad, e la dimora di molti maghi."
msg1b_5f="Vi mandero' uno dei mie cavalieri per servirvi. Vi offro il mio supporto Konrad, ed il supporto dei miei uomini - da ora in poi potrai assoldare cavalieri."
msg1b_5g_a="Grazie signore. Ma qual'e' il migliore impiego per questi cavalieri? Quali sono le differenze rispetto agli Elfi?"
msg1b_5h="Gli Elfi sono una razza potente Konrad, piu' potente di quanto la mia gente immagini. Ma i cavalieri sono potenti sotto un altro punto di vista. Non hanno attacchi a distanza, ma possono caricare nel combattimento, infliggendo danni raddoppiati, anche se prendono il doppio dei danni in questo modo. Inoltre sono legali, facendoli combattere meglio durante il giorno e peggio la notte. I cavalieri sono impareggiabili negli spazi aperti, mentre gli elfi se la cavano meglio nelle foreste."
msg1b_5i="Recluta saggiamente le truppe Konrad, e ricordati che puoi richiamare le unita' esperte delle passate battaglie per aiutarti di nuovo a combattere."
msg1b_6a="I rinforzi sono arrivati! Andiamo uomini! Mi aspetto che ciascuno di voi mi porti la testa di un orco!"
msg1b_7a="Troppi umani che cavalcano cavalli! Non c'e' modo per sconfiggerli. Presto, dobbiamo fuggire!"
msg1b_8a="Grazie per il vostro aiuto amici. La nave dovrebbe arrivare presto e vi portera' ad Anduin."
msg2_1="E cosi' il gruppo attracco' all'Isola di Anduin."
msg2_2="Quindi questa e' Anduin. Sembra un po'... desolata"
msg2_3a="Ho paura di si' Konrad. Sembra che gli Orchi siano giunti anche qua. Qui nel posto in cui sono nato e in cui sono stato addestrato."
msg2_4="Cosa succede? Oh, un gruppo di Elfi ha attraccato. Dobbiamo rispedirli in mare!"
msg2_5="Non pensavo che gli Orchi sarebbero giunti sin qui. Quest'isola era bella. Dobbiamo riprendercela! All'attacco!"
msg2_6a="Delfador, mio vecchio maestro! Avete salvato l'isola dal dominio degli Orchi!"
msg2_6b="Discepolo! Come ha fatto l'isola a cadere in questo modo?"
msg2_6c="Non lo sapete maestro Delfador? Asheviere sta provando a controllare l'intera costa occidentale. Ha reclutato molti Orchi e li ha mandati qua. Mi avevano preso in attesa che una nave mi portasse a Weldyn dove sarei stato processato per tradimento per aver insegnato le arti magiche!"
msg2_6d="Abbiamo appena battuto le sue armate a Blackwater. Chi altri ha attaccato?"
msg2_6e="Ha preso il controllo della Baia delle Perle, una volta controllata dai tritoni, e li ha resi schiavi. Adesso sono obbligati ad immergersi per cercare le perle in modo da arricchire ogni giorno la ricchezza della Regina. Si dice anche che potrebbe spezzare l'antico trattato e attaccare Elensefar!"
msg2_6f="Non possiamo contrastarla? Quanti uomini ha alla Baia delle Perle? Possiamo libere la Baia dal suo dominio?"
msg2_6g="Infatti dobbiamo andare la'. Dobbiamo prima riposare un po' e poi salpare per la Baia delle Perle. Credo che potremmo sconfiggere quelle armate!"
msg2_mage_1="Ho trovato qualcuno nascosto nel villaggio!"
msg2_mage_2="Mio signore, mi sono nascosto dagli orchi in questo villaggio, come altri maghi hanno fatto. Forse possiamo lavorare insieme per riprendere il controllo dell'isola!"
msg2_mage_3="Certamente, uniamoci per sconfiggere queste creature"
msg2_mage_4="Adesso puoi reclutare i maghi"
msg3_1="Quindi questa e' la Baia delle Perle. Sembra che stiano facendo lavorare duramente questi tritoni!"
msg3_10="Ma...ma...com'e' possibile che stia capitando a me?"
msg3_11="Chi era quell'idiota?"
msg3_12="Finalmente liberi! Morte agli Orchi!"
msg3_13="Ora che siamo liberi insieme possiamo sconfiggere i nostri oppressori!"
msg3_13a="Morte agli orchi! Andiamo a combatterli uomini!"
msg3_14="Liberta'! Dove sono gli Orchi? Lasciateli a me!"
msg3_15="Grazie per averci liberati! Ora possiamo aiutarti a battere gli Orchi! La gabbia principale dove tengono la maggior parte dei tritoni e' a sud-est!"
msg3_16="Finalmente abbiamo liberato i tritoni. Tornate all'oceano e godetevi una vita serena."
msg3_17="Mio signore! In futuro potreste avere bisogno dell'aiuto di alcuni di noi che siamo abiliti nel combattimento in acqua. Vogliamo offrirvi il nostro aiuto e venire con voi."
msg3_18="Dov'e' Delfador? Spero che stia bene!"
msg3_19="Sono sano come un pesce amici!"
msg3_2="Infatti e' cosi'. Sembra anche che abbiano molte truppe. Io andro' a distrarre alcuni di loro. Tu e gli altri liberate i tritoni!"
msg3_20="Eccovi! Sono cosi' lieto di vedere che state bene! Adesso potremmo riposarci un po'."
msg3_21="Sono spiacente ma non abbiamo tempo per riposarci Konrad. Asheviere ha assediato Elensefar rompendo il secolare trattato tra Wesnoth e la citta'-stato di Elense. Se la citta' cadra' sara' la fine per molte altre citta'!"
msg3_22="Oh no! Cosa dobbiamo fare?"
msg3_23="Devi guidare i nostri uomini alla citta' e auitare a difenderla. O liberarla nel caso in cui sia gia' caduta quando arrivi."
msg3_24="Io? E voi Delfador? Venite con me, vero?"
msg3_25="Mi dispiace Konrad. Sono venuto in possesso di alcuni documenti importanti e devo portarli velocemente al Concilio degli Elfi. Sembra che il tempo per fermare Asheviere sia meno di quel che pensavo."
msg3_26="Ma Delfador! Non posso farcela da solo!"
msg3_27="Da solo? Mio signore! Noi, i vostri fedeli soldati, vi aiuteremo!"
msg3_28="Prevarrai. Ho fiducia in te. Dirigiti a nord. Elensefar e' a soli tre giorni di viaggio se andate veloci."
msg3_29a="Molto bene. Ma come faccio ad arrivarci?"
msg3_3="Molto bene. Fai attenzione!"
msg3_30_farewell="Buon viaggio Konrad."
msg3_30_farewella="Buon viaggio Konrad. Possa il tempo essere favorevole."
msg3_30_optiona="Nave? Ugh! Ho avuto mal di mare per l'ultima volta. Andremo a piedi!"
msg3_30_optionb="Andando con la nave possiamo almeno riposarci un po'. Andiamo via mare!"
msg3_30a="E' a nord-ovest da qui, alcune leghe nell'entroterra. Ci sono due metodi per arrivarci, via mare o a piedi. Entrambe le vie hanno i loro pericoli. Devi scegliere."
msg3_31="Non sei stato capace di sconfiggere i nostri nemici in tutto questo tempo? Hanno chiamato rinforzi. Di sicuro la nostra rovina e' vicina!"
msg3_32="Konrad! Non possiamo sprecare altro tempo qui. Benche' sarebbe bello sconfiggere gli Orchi e liberare altri prigionieri ci sono affari piu' importanti che ci aspettano!"
msg3_33="Delfador, grazie al cielo sei sopravvissuto! E' stata una dura battaglia, ma perche' non li finiamo? Perche' dobbiamo andarcene?"
msg3_34="Porto cattive notizie. Asheviere ha assediato Elensefar, rompendo il secolare trattato tra Wesnoth e la citta'-stato di Elense. Se la citta' cade moltre altre faranno la stessa fine!"
msg3_35="Io? Ma voi verrete con me, non e' vero Delfador?"
msg3_36="Mi dispiace Konrad. Ho trovato alcuni documenti importanti che hanno bisogno di essere visti. Devo portarli al Concilio degli Elfi. Ci ritroveremo ad Elensefar dopo che l'avrai messa in salvo."
msg3_37="Ho paura di non essere capace di farcela da solo...ma quel che dev'esser fatto va fatto. Come si arriva ad Elensefar?"
msg3_38="Poiche' hai tolto agli Orchi il controllo del mare, in barca sarebbe piu' sicuro. Attracca alla costa e sarai a poche miglia da Elensefar. Fai in fretta!"
msg3_39="Poiche' gli Orchi controllano i mari, andando con la nave non sarebbe sicuro. Viaggia a piedi, Elensefar dista sei giorni seguendo la costa. Fai in fretta!"
msg3_4="Ma capo, perche' usiamo solo pipestrelli e i naga?"
msg3_5="Perche' dobbiamo controllare i mari e i tritoni, e i pipistrelli e i naga sono i migliori per questo compito!"
msg3_6="Ma gli orchi sono la razza piu' potente di tutto..."
msg3_7="Taci verme! IO sono il capo!"
msg3_8="Ha ha ha! Adesso gli orchi domineranno in terra e nel mare!"
msg3_9="(Sigh) Qualcuno puo' farmi il piacere di uccidere quest'idiota?"
msg4_1="Ma la strada per Elensefar non era tranquilla. Konrad e i suoi uomini si trovarono davanti un'orda di orrende creature non-morte."
msg4_10_a="Sorpresa! Cercando i Maghi ho trovaso solo degli stupidi umani!"
msg4_11="Il templio e' vuoto."
msg4_12b="Abbiamo vinto! Speriamo solo che questo ritardo non comprometta la nostra missione per il salvataggio di Elensefar. Dobbiamo muoverci, veloci!"
msg4_2="Mio signore! In alcune rovine pare ci sia del movimento!"
msg4_3="Sembra che ci siano dei non-morti! Preparatevi a combattere!"
msg4_4="All'attacco!"
msg4_5="Ahh, sta arrivando un gruppo di Elfi. Presto avremo al nostro servizio Zombi Elfi!"
msg4_6_a="Ci sono alcuni vecchi templi a sud-ovest, mi chiedo cosa possa esserci all'interno!"
msg4_7="Pare che ci sia qualcuno nascosto nel templio."
msg4_8="Mi stavo nascondento in questo luogo sacro formulando un piano per sconfiggere i non-morti. Adesso con il vostro aiuto posso distruggerli."
msg4_9="Pare che ci sia qualcuno nascosto nel templio."
msg4_moredie="Combattete contro i non-morti anche senza di me amici!"
msg5_1="Il gruppo alla fine giunse ad Elensefar, ma la citta' era gia' caduta sotto il dominio degli Orchi."
msg5_10="Ladri, hmmm? Chi mi dice che mi posso fidare?"
msg5_11="Se non ci credete possiamo comprendervi, ma e' nel nostro comune interesse liberare la citta' dagli Orchi!"
msg5_12a="Hmm...Devo pensarci..."
msg5_13a="Vi serviremo bene poiche' rispettiamo l'aiuto che state fornendo alla nostra citta'. Vedrete che c'e' onore anche tra i ladri."
msg5_14a="Molto bene, ce ne andremo allore, riprenderete la citta' senza il nostro aiuto!"
msg5_14b="Alla fine abbiamo liberato la citta'! Riposiamoci amici."
msg5_14c="Vittoria! I ladri di Elensefar saranno al vostro servizio mio signore"
msg5_15b="Il gruppo riposo' per tre giorni, dopodiche' un vecchio amico fece ritorno."
msg5_16="Salute amici. Vedo che avete ripreso il controllo della citta'! Sapevo che ce l'avreste fatta."
msg5_17="Delfador! Che bello vederti! Dove eri stato?"
msg5_18="Sono stato ad incontrare il Grande Concilio degli Elfi. Lui e' Kalenz, un signore degli Elfi del Nord, che e' venuto dal Concilio per offrirci il supporto degli Elfi del Nord."
msg5_19="Salute amico."
msg5_2="Mio signore! Sembra che la citta' sia gia' caduta!"
msg5_20="Delfador, abbiamo ripreso la citta', ma sicuramente gli uomini di Asheviere torneranno ad attaccarci! Cosa dobbiamo fare?"
msg5_21="Il concilio si e' riunito ed ha deciso: dobbiamo prendere lo Scettro di Fuoco."
msg5_22="Lo Scettro di Fuoco? Cos'e'?"
msg5_23="Durante il regno di Garard I, tuo nonno, i nani di Knalga accettarono di costruire un magnifico scettro Reale. Ci vollero anni di lavoro dei loro migliori fabbri per realizzarlo. Ma appena dopo il suo completamento gli Orchi invasero i tunnel di Knalga. Adesso Knalga e' nel caos e benche' i nani vivano ancora in quelle zone, in guerra costante con gli Orchi, lo Scettro e' stato perso da qualche parte nelle grandi caverne."
msg5_24="E questo come mi riguarda?"
msg5_25="Quando Garard II, tuo zio, dovette decidere il suo successore, dispose un editto in cui si diceva che il membro della famiglia reale che avesse recuperato lo Scettro di Fuoco avrebbe dominato le sue terre."
msg5_26="Oh, e vuoi che io prenda questo scettro?"
msg5_26a="Vi aiuteremo a prenderlo, signore."
msg5_27="C'e' poco tempo. Pensiamo che anche Asheviere stia cercando lo Scettro per confermare il suo posto come Regina. Ma se prendi lo Scettro per primo la gente ti riconoscera' come il legittimo Re."
msg5_28="Io? Re?"
msg5_29="Si', Konrad. Credo che un giorno sarai Re. Ora muoviamoci!"
msg5_3="E' una notizia terribile! Dobbiamo riconquistare la citta'!"
msg5_4="Sono in molti. Non sara' facile! E guardate a sud! Sembra che i non-morti si siano alleati con gli Orchi!"
msg5_5="Ecco, arrivano gli Elfi! Con la nostra nuova alleanza con gli Orchi li sconfiggeremo facilmente!"
msg5_6="Dobbiamo riprendere la citta' e distruggere i malvagi non-morti prima che chiamino rinforzi!"
msg5_7="Nella notte tre oscuri soggetti sgusciano fuori dalla foresta."
msg5_8="Fermi! Chi va la', amici o nemici?"
msg5_9="Salute amici. Siamo della Gilda dei Ladri di Elensefar. Vogliamo aiutarvi contro gli Orchi!"
msg6_1="Nella strada per Knalga il gruppo venne fronteggiato dalle truppe di Asheviere."
msg6_2="La Regina mi ha mandato a fermarvi impostori!"
msg6_27="Mi arrendo! Non fatemi del male impostori."
msg6_28="Ti ho gia' detto che non sono un impostore, ma se mi implori ti risparmiero' la vita."
msg6_29="Lasciami andare!"
msg6_3="E' la principessa Li'sar. La figlia della Regina, colei che la succedera'!"
msg6_30="Pensa alla storia del vecchio re. Chiedi a qualcuno che lo ha conosciuto."
msg6_31="Il vecchio re? Ho sentito parlare di lui, ma so che non e' vero. Me lo ha detto mia madre."
msg6_32="Tua madre ti ha mentito bambina. Ora ti consiglio di riconsiderare, o ti unisci a noi, o vai in esilio. Presto ci sara' una grande battaglia, e se ti troverai nello schieramento sbagliato non avremo l'opportunita' di risparmiarti la vita una seconda volta."
msg6_33="Non sono una bambina, e non voglio parlare di questo! Avete detto che mi risparmiate, quindi andate per la vostra strada. La strada a nord dovrebbe essere sicura."
msg6_34="Buona giornata allora Principessa. Venite uomini, andiamo a nord!"
msg6_35="(He he, non sanno quanti non-morti vivono oltre la strada a nord, saranno sicuramente sconfitti!)"
msg6_4="Non sono un'impostore. Sembra che tua madre ti abbia mentito."
msg6_4b="Questo e' tradimento! Le vostre bugie moriranno con voi!"
msg6_5="Non c'e' modo di ragionare. Capira' solo una cosa, all'attacco!"
msg6_6="Sta passando troppo tempo, meglio se chiamo rinforzi!"
msg6_7="Forze non sto usando abbastanza soldati..."
msg7_1="Mio signore! Questa strada non sembra cosi' sicura come speravamo. Guardate le colline circostanti - sono piene di non-morti!"
msg7_10a="Il sole sorge ad est. Sicuramente i non-morti non hanno la forza di continuare per un altro giorno!"
msg7_10b="Infatti! Siamo sopravvissuti a questa battaglia."
msg7_10c="Whew! E' stata una battaglia difficile, ma alla fine si ritirano!"
msg7_11="Si'! Li abbiamo ricacciati indietro!"
msg7_12a="Questo posto mi fa star male, anche con i non-morti che battono in ritirata. Dove andiamo adesso?"
msg7_12b="Grazie per essere tornato ad aiutarci, Moremirmu."
msg7_12c_a="Mi rattrista molto che Moremirmu sia stato ucciso sul campo dopo averci aiutati."
msg7_13a="Le terre di Wesnoth non sono sicure per noi. Le truppe della Regina raggiungono ogni angolo. Dobbiamo sbrigarci a raggiungere le terre del nord oltre il grande fiume. Andiamo, veloci!"
msg7_13b="E' mio piacere ed onore mio signore! Stavamo cenando con alcune guardie reali della principessa, riposandici dopo il nostro pellegrinaggio, quando a un tratto hanno parlato di come siete stati spinti a viaggiare in queste terre pericolose. Non potevano non aiutarvi!"
msg7_13c="Possa riposare in pace!"
msg7_14a="Infatti! Andiamocene di qui!"
msg7_14b="Quindi, ci ha ingannati facendoci venire qua! Adesso dove andiamo? Quale strada sara' sicura?"
msg7_14c="E' morto combattendo per voi, Principe, proprio come ciascuno di noi vorrebbe morire."
msg7_15b="Dovete fuggire dalle grinfie di questa vile Regina, mio Signore. Se prendete la strada a nord-est, oltre le montagne dei grifoni, sarete capace di guadare il fiume ad Abez. Fate in fretta comunque, perche' non potrete guadare il fiume d'inverno!"
msg7_16b="Grazie per i tuoi consigli buon amico! Possano le nostre strade incrociarsi nuovamente in tempi migliori!"
msg7_2="Chi sono quelli? Uccidiamoli tutti!"
msg7_3="All'attacco uomini! I non-morti si avvicinano!"
msg7_3_a="Non ci arrenderemo mai a queste stupide bestie degli abissi! Combatteremo fino alla vittoria o fino a che l'ultimo di noi sara' ucciso!"
msg7_4="Sono troppi! Cosa facciamo?"
msg7_5="Fermiamoli finche' possiamo!"
msg7_6b="Sono tornato ad aiutarvi amici!"
msg7_7b="Maghi bianchi? Sono venuti ad aiutarci? Ma cosa ci fanno qua?"
msg7_8b_a="E' Moremirmu! Ci ha aiutati a combattere i non-morti nell'Isola dei Dannati, speriamo che possa aiutarci di nuovo!"
msg8_1a="Che posto e' questo? E' una montagna enorme!"
msg8_2b="E' la leggendaria Montagna dei Grifoni."
msg8_3c="Montagna dei Grifoni! Potremmo rubare le uova dei grifoni ed addestarli come montature.  Sarebbe possibile Delfador?"
msg8_4b="Possiamo provarci ma bisogna stare attenti. Disturbare i Grifoni potrebbe risultare pericoloso...ma potrebbero esserci molto utili in futuro. Ad ogni modo dobbiamo attraversare questo posto."
msg8_5b="Bene, iniziamo a scalare la montagna!"
msg8_5c="Pare che qualcun altro sia interessato alla montagna. Ancora una volta le truppe della Regina!"
msg8_5d="Veloci uomini! In marcia!"
msg8_6="Li abbiamo sconfitti, ora cosa facciamo?"
msg8_7="Dobbiamo proseguire verso nord. E' troppo tardi per tornare ad Elensefar o ad Anduin prima che arrivi l'inverno. Dobbiamo per forza attraversare il grande fiume e proseguire attraverso i territori dei nani. Presto, andiamo!"
msg8_8="Con le uova di grifone dovremmo essere capaci di allevare i grifoni per servirci. Poi potremo assoldare i cavalcatori di grifoni!"
msg8_8b="E' un peccato non aver preso le uova di Grifone - ci avrebbero sicuramente avvantaggiato in futuro. Ad ogni modo dobbiamo proseguite."
msg8_9b="In marcia!"
msg9_1="Questo e' il Guado di Abez. Quando guaderemo il fiume lasceremo Wesnoth ed entreremo nelle terre del Nord. I nani una volta dominavano quelle terre, ma ora regna solo il caos. Qui e' dove tuo padre e tuo zio furono traditi, circa diciannove anni fa Konrad."
msg9_10="Quel folle si uccise da solo."
msg9_11="Cosa intendi?"
msg9_12="Guidai alcuni uomini contro il traditore, e Asheviere ovviamente era dietro a tutto cio'. Eravamo in minoranza, forse quattro a uno. Nel bel mezzo della battalia quel ragazzo, stupido ragazzo, venne contro di me attaccandomi selvaggiamente. Non avevo altra scelta se non ucciderlo."
msg9_13b="Quindi e' vero che lo hai ucciso?"
msg_get_gold_swamp="Recuperi 100 pezzi d'oro dal cadavere!"
msg_orc10_10="Eccoci amicis. Presto Lanbec'h e la sua gente ci sara' alle costole, dobbiamo sbrigarci."
msg_orc10_20="Sbrigatevi!  Il ponte a sud sta per esplodere! Ritirata! "
msg_orc10_30="Senza Inarix alla guida dei Sauri non abbiamo speranza."
msg_orc10_31="Abbiamo avuti troppi intoppi per poter resistere agli umani, non abbiamo altra scelta, possiamo solo arrenderci."
msg_orc4_10="Sta facendo giorno, queste creature della notte tornerano presto nei loro abissi."
msg_orc4_11="GrÃŒÃŒ, ti sei dimenticato che ANCHE NOI siamo creature della notte?"
msg_orc4_12="Err... gia'..."
msg_orc9_21="Nooo!  Non uccidermi, mi arrendo piccolo verme."
msg_orc9_30="Cosa? Siete matti? Gli umani stanno assediando la nostra fortezza a Prestim e voi combattete l'uno contro l'altro?"
msg_orc9_31="Dunque, ermmm..."
msg_orc9_32="Kapou'e, si dice che tu abbia fatto un lungo viaggio per cercare il nostro aiuto e che hai scortato Pirk Gork e Vrauk. Il concilio ti e' riconoscente."
msg_orc9_33="So cosa vuoi da noi ma sono spiacente di non poterti aiutare."
msg_orc9_34="Davvero? Ma la mia gente..."
msg_orc9_36="Non hai capito. Gli Orchi sono stati divisi per anni. L'unico che ha dato loro unita' e' stato tuo padre, Black Eye Karun.  Sentendo i racconti dei tuoi successi abbiamo capito che sei un degno figlio di tuo padre."
msg_orc9_37="E' vero. Adesso siamo accerchiati da tutti i lati dagli umani e dagli elfi; abbiamo bisogno di un condottiero che possa unire le nostre tribu'. Questo condottiero sei TU!"
msg_orc9_38="Non sono sicuro di poter..."
msg_orc9_39="Hai sentito? C'e' una battaglia che ci attende a Prestim!"
msg_orc9_40="Kapou'e, se Prestim cade gli umani avranno una forte testa di ponte da questa parte del fiume e la nostra gente non sara' al sicuro. Sei l'unico che puo' aiutarci a difendere Prestim!"
msg_orc9_41="Lascia qui la tua gente Kapou'e--saranno al sicuro per il momento--e vai a difendere Prestim.  Nel frattempo adesso che il concilio e' nuovamente al completo decideremo se dobbiamo mettere insieme ancora una volta la Grande Orda e darti il comando."
msg_orc_10_1="Finalmente rinforzi! Chiunque voi siate siete i benvenuti a Prestim! Il ponte fortificato oltre il fiume Gork e' stato preso questa mattina da un piccolo gruppo di elfi, abbiamo gia' provato due volte ad assaltarli, ma senza successo."
msg_orc_10_2="Ah!  Non hanno speranza contro la mia mazza."
msg_orc_10_3="Qui e' peggio, i nostri esploratori ci hanno detto che i nostri alleati Sauri guidati da Inarix sono sempre bloccati dall'altra parte del fiume, ad alcune miglia di distanza. Non saranno capaci di attraversare il fiume."
msg_orc_10_4="Gli Elfi e i Nani si sono uniti agli umani contro di noi e si sono accampati nelle vicinanze. Gli umani arriveranno presto. Dobbiamo distruggere il ponte sud."
msg_orc_10_5="Dobbiamo fare qualcosa!"
msg_orc_10_6="So cosa dobbiamo fare.  Uccidere gli elfi ed aiutare Inarix ad attraversare il fiume."
msg_orc_10_7="Non sara' così semplice!  I nostri nemici sono ben armati. E non dimenticate che dovremmo sabotare il ponte a sud non appena i Sauri lo avranno attraversato!"
msg_orc_10_8="Ogni guerriero bloccato sul ponte o dall'altra parte del fiume morira'!"
msgsnowplains1a="Questi campi innevati un tempo erano la terra della mia gente. Li abbiamo abbandonati secoli fa. La leggenda dice che una grande spada infuocata e' stata lasciata qua."
