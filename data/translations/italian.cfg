AncientLich="Lich Anziano"
AncientLich_description="La forma finale raggiungibile da un mago non-morto, il Lich Anziano crea terrore nei cuori di coloro che lo incontrano. Non solo il suo tocco e' mortale, ma ha incantesimi potenti a sufficienza per uccidere anche i piu' coraggiosi."
AncientWose="Ancient Wose"
ArchMage="Arcimago"
ArchMage_description="Un leader tra i maghi, l'arcimago spara enormi palle di fuoco contro i suoi nemici. L'arcimago puo' traspostarsi tra due villaggi amici istantaneamente."
Assassin="Assassino"
Assassin_description="Gli assassini sono signori nelle oscurita'. Come i furfanti possono attaccare alle spalle ed ignorare le zone di controllo nemiche. Possono anche lanciare lame avvelenate contro i loro nemici."
Bandit="Bandito"
Bandit_description="Equipaggiato con una pesante mazza il bandito e' dedito ai furti e agli assassinii notturni."
BattlePrincess="Principessa guerriera"
BattlePrincess_description="Nobile di nascita, la principessa ha imparato la scherma con i migliori generali e tattiche di guerra con i piu' grandi saggi, facendo di lei una grande combattente e una grande leader. Le unita' di livello inferiore vicino alla principessa combatteranno meglio. La principessa e' esperta nei piccoli scontri e ignora le zone sotto controllo nemico."
