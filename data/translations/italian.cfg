undbook_13="Finalmente! Eccolo qui! Adesso posso ridere di gusto come ogni vero villano dovrebbe!"
undbook_14="Mio signore, i vostri sospetti erano fondati. C'e' un necromante in questa parte del regno!"
undconfront_1="Entrando di nuovo nelle terre Wesnoth, la marcia di Gwiti fu interrotta da Leonard, generale di molte zone di confine, ma le sue truppe benche' fossero numerose non erano addestrate."
undconfront_10="No! Non puo' essere vero! Mio re, ho fallito..."
undconfront_11="Torna dal tuo signore creatura immonda!"
undconfront_13="Phew... a questo punto saranno troppo stanchi per seguirmi!"
undconfront_14="Oh, no, scappare dai nani solo per essere presi dai non-morti."
undconfront_15="Chi sei? Se sei un nemico dei nani allora ti considero un alleato."
undconfront_16="Sono Tanar, capo di un clan di orchi che vive qui! La mia gente e' stata cacciata via dai nani. Ogni famiglia conta diverse morti. Per favore, fateci marciare con voi poiche' e' l'unica possibilita' di sconfiggere i malvagi Nani!"
undconfront_17="Volentieri. Ero stanco di parlare da solo, e i miei uomini non sono buoni interlocutori."
undconfront_18="Grazie mio nuovo signore! Non avrei mai pensato di vedere un giorno la mia gente combattere felicemente assieme agli scheletri ed ai fantasmi."
undconfront_19="Leonard e' morto? Oh, e' una giornata triste. Venite uomini, uccidiamo questi non-morti!"
undconfront_2="Noto che il i tuoi poveri marescialli hanno alcune truppe finalmente."
undconfront_20="C'e' solo un passaggio libero. Devo fuggire nelle montagne."
undconfront_21="NUOVO OBBIETTIVO
@Muovi Gwiti fino alla fine del passo montano"
undconfront_3="Quindi sei tu il responsabile della nostra sconfitta alla Pietra di Erzen. Muori!"
undconfront_4="Ho come la senzazione che sarai tu a morire oggi. Mi chiedo perche' ho questa senzaione."
undconfront_5="In verita' le truppe di Leonar non erano pronte e non erano ben equipaggiate, e fu stupido a lanciare la sfida. Fortunamente dietro le sue fila arrivo una persona il cui nome incuteva terrore nei non-morti: Lord Aretu."
undconfront_7="Ti uccidero' con le mie mani!"
undconfront_8="Quindi e' questa la morte... un freddo vortice nero"
undconfront_failed_pass="Haha, hai sbagliato a venire qui! Il passo e' bloccato e le mie truppe adesso ti uccideranno!"
undead_tower_18="Congratulazioni! Tutti i tuoi sudditi sono sopravvisuti."
undeadrise_1="Dopo essere stato bandito da Wesnoth per aver praticato la necromanzia il giovane Gwiti Ha'atel giunse ad uno strano stagno e decise di dichiararlo di sua proprieta'."
undeadrise_10="La gente di Wesnoth ha scoperto che sono fuggito! Cosi' non va bene..."
undeadrise_8="Noooo! Non adesso, non ora che sono scappato!"
undeadrise_9="Argh! Muoio!"
