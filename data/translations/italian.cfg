# Descrizioni
ambush_description="Imboscata:
Questa unita' puo' nascondersi nella foresta e non puo' essere percepita dai suoi nemici.

Le unita' nemiche non possono nè vedere nè attaccare questa unita' quando è nella foresta, tranne nel turno immediatamente successivo ad un attacco da parte dell'unita' nascosta."
cures_description="Cura:
Questa unita' combina rimedi medici e magia per guarire le unita' amiche il piu' rapidamente possibile nel campo di battaglia.

Questa unita' si occupera', all'inizio del turno, di tutte le unita' adiacenti che sono ferite.
Un unita' di cui si è occupata il curatore puo' recuperare fino ad 8 PS per turno.
Il curatore puo' medicare fino a 18 PS per turno, suddivisi tra tutte le unita' di cui si occupa.
Il curatore puo' curare anche dal veleno, tuttavia l'unita' a cui è stato somministrato l'antidoto non ricevera' ulteriori benefici in questo turno."
heals_description="Guarigione:
Questa unita' puo' guarire, all'inizio del turno, le truppe amiche vicine.

L'unita' di cui si è occupata il guaritore puo' recuperare fino a 4 PS per turno.
Un guaritore puo' medicare fino ad 8 PS per turno, suddivisi tra tutte le unita' di cui si occupa.
Un'unita' avvelenata non puo' essere curata dal veleno da un guaritore, e dovra' cercare l'assistenza di un villaggio o di un'unita' con abilita' 'cura'."
illuminates_description="Illuminato:
Questa unita' illumina l'area adiacente permettendo alle unita' legali di combattere meglio e penalizzando le truppe caotiche.

Ciascuna unita' adiacente a colui che illumina combattera' come se fosse il tramonto quando è notte e come se fosse giorno quando si è al tramonto."
invisible="invisibile"
invisible_description="Questa unita' è invisibile. I nemici non possono nè vederla nè attaccarla."
leadership_description="Condottiero:
Questa unita' puo' guidare le unita' amiche che lo circondano facendole combattere meglio.

Le unita' amiche di livello inferiore che gli stanno vicino infliggeranno piu' danni in battaglia."
message="Message"
poisoned="Avvelenato"
poisoned_description="Questa unita' è avvelenata e perdera' 8 PS ogni turno finche' non berra' l'antidoto in un villaggio o somministrato da un'unita' con l'abilita' 'cura'.

L'unita' non potra' morire per il solo veleno, il veleno non ridurra' l'energia vitale sotto 1 PS."

skirmisher_description="Incursore:
Questa unita' è addestrata a muoversi rapidamente oltre i nemici ed ignora le zone di controllo nemico."
slowed_description="Questa unita' è stata rallentata. Si muove alla meta' della sua normale velocita' e ha disposizione un attacco in meno."
stone="Pietra"
stone_description="Quest'unita' è stata trasformata in pietra. Non puo' muoversi nè attaccare."
teleport_description="Teletrasporto:
Questa unita' puo' trasportarsi istantaneamente da un villaggio amico ad un altro."

