Cavalier="Cavaliere"
Cavalier_description="Solo i piu' esperti ed eroici Dragoni sono capaci di dominare il campo di battaglia come Cavalieri. Equipaggiati di magici artefatti, spade ed eccellenti armature, sono alcune delle migliori truppe a cavallo il tutto il mondo conosciuto."
Cavalry="Cavalleria"
Cavalry_description="I migliori cavalcatori di Wesnoth sono reclutati nell'esercito per diventare membri della cavalleria. Questa compagnia severamente disciplinata e' spesso utilizzata per catturare e mantenere i villaggi."
Cavalryman="Cavalleria esperta"
Cavalryman_description="I migliori cavalcatori di Wesnoth sono reclutati nelle milizie per diventare cavalleria esperta. Questa forza molto disciplinata e' particolarmente indicata per la cattura e la difesa dei villaggi."
Chocobone="Chocobone"
Chocobone_description="Cavalcando le ossa di grossi uccelli usati come trasporto da un antica e perduta civilta'. gli scheletri possono muoversi pia'u'elocemente della maggior parte delle truppe di cavalleria."
Cockatrice="Basilisco"
Cockatrice_description="A un primo sguardo, queste mitiche creature somiglianti ai serprenti appaiono deboli, ma l'apparenza inganna. Con un solo sguardo ai loro nemici i basilischi possono tramutarli in pietra!"
Commander="Comandante"
Commander_description="Il grado di Comandante e' detenuto da coloro che guidano i gruppi di battaglia nei combattimenti.
Possiedono abilita' di comando, schierando le unita' meno esperte negli esagoni adiacenti al comandante aumenta le loro capacita' di combattimento.
Il comandante e' maggiormente allenato con la spada, anche se porta con se un arco che puo' essere usato in caso di necessita'.
Se il comandante muore anche la battaglia e' perduta."
