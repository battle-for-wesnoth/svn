msg_orc3_6="..."
msg_orc3_7="Quindi, Kapou'e ha lanciato il suo attacco disperato per fermare l'assedio di Barag Gor."
msg_orc3_7_1="Liberta'! Molte grazie, Figlio di Black Eye. Io sono Jetto, signore degli assassini, adesso puoi contare nelle gilda degli assissini che vi aiutera' nelle vostre missioni!"
msg_orc3_8="Si stanno ritirando alla fine!"
msg_orc3_9="Non siamo fuori dalla foresta, posso vedere che altri stanno arrivando. Non siamo al sicuro"
msg_orc4_1="Ahhh, sono cosi' stanco, e' stata una buona idea quella di fermarci in un posto cosi' tranquillo."
