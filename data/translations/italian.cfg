NoviceOrcishShaman="Orco Sciamano Novizio"
NoviceOrcishShaman_description="Gli Orchi Shamani sono i guardiani della magia orchesca. Rispettati nelle tribu' orchesche, formano il Concilio degli Orchi, che prende importanti decisioni per l'intera' comunita' Orchesca e gestiscono i vari conflitti che si sviluppano tra le tribu' di questa razza. Anche se sono fisicamente deboli (per essere orchi), gli Orchi Shamani sono abili lanciatori di incantesimi e possono maledire i loro nemici, succhiando la loro energia vitale. I novizi shamani sono ancora giovani e vigorosi, ma la loro abilita' con gli incantesimi ha ancora bisogno di miglioramenti."
OBJERROR="Non e' possibile impostare le abilita', spiacenti."
Ogre="Ogre"
Ogre_description="Gli Ogre sono giganti e stupidi umanoidi che spesso vivono da soli negli ambienti selvaggi. La loro forza non va sottovalutata."
OldOrcishShaman="Orco Sciamano Anziano"
OldOrcishShaman_description="Gli Orchi Sciamani sono i guardiani della magia orchesca.  Rispettati nelle tribu' orchesche, formano il Concilio degli Orchi, che prende importanti decisioni per l'intera' comunita' Orchesca e gestiscono i vari conflitti che si sviluppano tra le tribu' di questa razza. Anche se sono fisicamente deboli (per essere orchi), gli Orchi Shamani sono abili lanciatori di incantesimi e possono maledire i loro nemici, succhiando la loro energia vitale. Gli orchi Shamani anziani si sono impadroniti delle migliori arti magiche, tuttavia la loro forza fisica si e' affievolita con l'eta'."
OrcishArcher="Orco Arciere"
OrcishArcher_description="Gli arceri orchici sono considerati dalla maggior parte dei loro compagni una casta di guerrieri inferiore perche' attaccano i propri nemici da lontano. Comunque, visto che molti arceri non vogliono imparare a maneggiare un arco, sono un parte indispensabile dell'esercito degli orchi."
OrcishAssassin="Orco Assassino"
OrcishAssassin_description="Anche se non cosi' forti in combattimento, gli Orchi Assassini sono veloci e in grado di difendersi su una grande varieta' di terreni. Questi assassini usano dardi avvelenati e le vittime dei loro attacchi continuano a subire danni finche' non ricevono cure in un villaggio o da un curatore."
OrcishCrossbow="Orco balestriere"
OrcishCrossbow_description="I balestrieri orchi tentano di compensare le loro manchevolezze con il potere naturale della loro arma. Anche non essendo letali come i tiratori elfici nel combattimento a distanza, sono molto vigorosi e combattono discretamente anche negli scontri ravvicinati."
OrcishCrossbowman="Orco balestriere"
OrcishCrossbowman_description="I balestrieri orchi tentano di compensare le loro manchevolezze con il potere naturale della loro arma. Anche non essendo letali come i tiratori elfici nel combattimento a distanza, sono molto vigorosi e combattono discretamente anche negli scontri ravvicinati."
OrcishGrunt="Orco"
OrcishGrunt_description="L'orco e' la base dell'esercito degli orchi. Anche se e' piu' lento dei combattenti umani o elfici, l'orco puo' trasportare archi molto piu' potenti, e sopportare maggiori danni prima di morire."
OrcishPriestDoctor="Orco Prete Dottore"
OrcishPriestDoctor_description="Questo e' lo Sciamano degli orchi. Non completo ancora."
OrcishRuler="Orco Dominatore"
OrcishRuler_description="Gli Orchi Dominatori sono i capi delle loro tribu'. Hanno preso un'importante decisione e portato le loro popolazioni in battaglia. Portano un arco in caso di necessita', ma sono molto piu' pratici con l'ascia; sono comunque potenti guerrieri. Il loro carisma naturale li rende davvero preziosi in battaglia: anche se il Dominatore muore, cosi' vanno le battaglie."
OrcishShaman="Orco Sciamano"
OrcishShaman_description="GLi Sciamani Orchici sono i guardiani della magia degli orchi. Rispettati da tutte le tribu', essi formano il Concilio degli Orchi, che prende importanti decisioni per l'intera comunita' e dirime i tanti conflitti tra le tribu'. Anche se deboli fisicamente (per essere orchi) gli sciamani sono buoni spell casters and can curse their enemies, draining their life."
OrcishSlayer="Orco Massacratore"
OrcishSlayer_description="Veloce e leggero, competente sia nel combattimento ravvicinato che a distanza e servendosi di attacchi avvelenanti, l'orco massacratore e' un avversario formidabile."
OrcishWarlord="Signore della Guerra degli Orchi"
OrcishWarlord_description="Solo gli orchi con grande acume e forza eccezionale possono diventare Signori della Guerra. Capaci sia con la spada che con l'arco, queste bestie-guerriere guidano i gruppi combattenti degli orchi."
OrcishWarrior="Orco Guerriero"
OrcishWarrior_description="Avendo acquisito l'arte del combattimento con due spade, i guerrieri orchi sono molto rispettati dagli altri orchi, e molto temuti dai loro nemici. La loro unica debolezza e' l'incapacita' di maneggiare archi."
Outlaw="Fuorilegge"
Outlaw_description="I fuorilegge combattono meglio di notte."
Paladin="Paladino"
Paladin_description="Un cavaliere con una grande virtu' il paladino ha tutte le abilita' del cavaliere ma puo' anche curare le unita' adiacenti."
Pikeman="Picchiere"
Pikeman_description="I picchieri sono i maggiori esperti che cambiano le loro lancie con lunghe aste. I picchieri possono essere mortali quando combattono le truppe a cavallo."
