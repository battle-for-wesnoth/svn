# Non-morti

AncientLich="Lich Anziano"
AncientLich_description="La forma finale raggiungibile da un mago non-morto, il Lich Anziano crea terrore nei cuori di coloro che lo incontrano. Non solo il suo tocco è mortale, ma ha incantesimi potenti a sufficienza per uccidere anche i piu' coraggiosi."
BloodBat="Pipistrello Sanguinario"
BloodBat_description="La pelliccia di questa bestia volante non-morta è diventata rossa a causa del sangue delle sue vittime. Il Pipistrello Sanguinario è veloce, e puo' succhiare il sangue di coloro che attacca al fine di recuperare vita. Attraverso i suoi risucchi, puo' anche diventare pia'¹ fu'e in battaglia!"
BoneShooter="Lancia Ossa"
BoneShooter_description="Questi arcieri non-morti usano le ussa di coloro che hanno ucciso in battaglia non solo per uccidere i loro avversati, ma anche per terrorizzare i loro cuori."
Chocobone="Chocobone"
Chocobone_description="Cavalcando le ossa di grossi uccelli usati come trasporto da un antica e perduta civilta' . gli scheletri possono muoversi pia'u'elocemente della maggior parte delle truppe di cavalleria."
DarkAdept="Adepto dell'Oscurita' "
DarkAdept_description="Dilettandosi con la magia nera, gli Adepti dell'Oscurita'  sono psicotici fanatici che usano i loro poteri per causare morte e distruzione."
DarkApprentice="Apprendista Oscuro"
DarkApprentice_description="Dilettandosi con la magia della morte, questo giovane assetato di potere si è indebolito a tal punto da essere troppo debole per attaccare in un combattimento regolare."
DarkSpirit="Spirito Oscuro"
DarkSpirit_description="Gli Spiriti Oscuri sono messaggeri del regno dei morti, e una fonte di terrore in questo mondo. Fortunatamente, è molto rari vederli nel regno di Wesnoth."
DeathKnight="Cavaliere della Morte"
DeathKnight_description="A volte i migliori guerrieri e generali maledetti con odio e rabbia tornano in questo mondo come Cavalieri della Morte."
Deathmaster="Signore della Morte"
Deathmaster_description="L'esplorazione di Gwiti nel sentiero dell'oscurita' gli ha donato un potere normalmente non concesso ai mortali, ma ad un costo terribile: Il non-morto a cui ha donato l'anima sta gradualmente reclamando anche il suo corpo mortale, e col tempo, sara' un vero non-morto e terrorizzera' tutti coloro che ancora vivono."
Demilich="Semi Lich"
Demilich_description="Il troppo tempo speso dilettandosi con gli incantesimi proibiti e le arti oscure hanno iniziato inesorabilmente a costare molte energie a questo mago. Sta perdendo il suo corpo, diventando egli stesso un non-morto. Col tempo, potrebbe diventare un non-morto completo, e spaventare tutti i suoi simili."
EvilNecromancer="Necromante Malvagio"
EvilNecromancer_description="Un necromante è un mago che ha deciso di seguire il percorso delle arti oscure. Accingendo dal potere dei non-morti, il necromante puo' lanciare incantesimi che risucchiano l'energia vitale fai suoi avversari fortificando sè stesso."
Ghost="Fantasma"
Ghost_description="I fantasmi sono le anime dei guerrieri morti agonizzando secoli fa, senza lasciare cadaveri. Non essendo limitati da un corpo ficiso , questi non-morti possono volare verso le loro vittime."
Ghoul="Divoratore di cadaveri"
Ghoul_description="Affamati umani costretti a mangiare cadaveri umani, qualche volta si svegliono dopo la loro morte intrappolati in un'esistenza da divoratore di cadaveri."
Initiate="Iniziato"
Initiate_description="Dilettandosi con la magia nera la loro giovane sete di potere lo ha indebolito troppo rendendolo incapace di combattere normalmente."
Lich="Lich"
Lich_description="Il Lich è un mago che ha raggiunto il limite del percorso delle arti oscure. Per guadagnare il controllo sui non-morti, il Lich ha fortificato il suo corpo, diventando lui stesso un non-morto. Questo gli garantisce l'abilita'  di risucchiare la vita dai suoi opponenti con un solo tocco, e di lanciare potenti incantesimi."
Necromancer="Necromante"
Necromancer_description="Un necromante è un mago che ha deciso di seguire il percorso delle arti oscure. Accingendo dal potere dei non-morti, il necromante puo' lanciare incantesimi che risucchiano l'energia vitale fai suoi avversari fortificando sè stesso."
Nightgaunt="Abitanti della notte"
Nightgaunt_description="Gli Abitanti della notte popolano l'oscurita', nascondendo i loro spaventosi volti dietro maschere per celare le loro anime malvagie. Queste spregevoli creature sono abili a nascondersi nel buio, senza lasciare tracce della propria presenza."
Revenant="Spettro"
Revenant_description="Uno spettro e' un non-morto che un tempo era un potente guerriero. Mentre la volonta' e l'anima del guerriero sono andate perdute, l'abilita' nel combattere si e' certamente conservata."
Shadow="Ombra"
Shadow_description="Anime oscurate dal male, le Ombre vagano di notte attaccando ignari nemici. Queste creature incorporee sono capaci di nascondersi di notte senza lasciare traccia della loro presenza."Skeleton="Scheletro"
Skeleton_description="Un guerriero, massacrato in battaglia e riportato indietro da incantesimi oscuri. Tutti i non-morti sono deboli contro le fiamme e gli incantesimi sacri, ma resistenti contro le armi bianche."
SkeletonArcher_description="Questi sono i corpi di arcieri caduti, ancora una volta portati indietro sul campo di battaglia come non-morti. Come tutti i non-morti, sono deboli alle fiamme e agli attacchi sacri, e resistenti alle armi appuntite."
Soulless="Senz'anima"SkeletonArcher="Arciere Scheletrico"
Soulless_description="I corpi animati diventano piu' forti se riescono ad ucciedere abbastanza."
Spectre="Spettro"
Spectre_description="Il piu' potente fantasma nelle fila dei non-morti puo' usare i suoi poteri per evocare una spada spettrale che risucchia la vita dei suoi avversari rafforzandosi. Possono anche emettere un terribile grido che spaventa i cuori dei deboli. Coloro uccisi dal grido tornano come Spettri per servire il suo assassino."
VampireBat="Pipistrello Vampiro"
VampireBat_description="Una bestia non-morta volante, attacca i suoi avversari mordendoli. Anche se le zanne del Pipistrello Vampiro non sono molto potenti, succhiano il sangue delle loro vittime recuperando la vitalita'  asportata da costoro."
WalkingCorpse="Morto vivente"
WalkingCorpse_description="La magia nera è usata per animare i cadaveri. Anche se sono deboli in battaglia, questi zombies possono propagare la loro maledizione a coloro che uccidono aumentando l'armata di non-morti."
Wraith="Spettro"
Wraith_description="Il piu' potente fantasma nelle fila dei non-morti puo' usare i suoi poteri per evocare una spada spettrale che risucchia la vita dei suoi avversari rafforzandosi. Possono anche emettere un terribile grido che spaventa i cuori dei deboli. Coloro uccisi dal grido tornano come Spettri per servire il suo assassino."

# Elfi
ElvishArcher="Arciere Elfico"
ElvishArcher_description="Addestrato al tiro con l'arco fin dalla giovinezza, l'arciere elfico è addestrato nel combattimento a distanza. Capaci di scoccare molte frecce rapidamente e accuratamente, gli arcieri elfici costituscono una larga porzione delle milizie elfiche."
ElvishAvenger="Vendicatore Elfico"
ElvishAvenger_description="Estramamente addestrato ed estremamente veloce, il vendicatore elfico è potente in tutte le forme di combattimento. Il vendicatore è considerato il migliore tra gli abitanti della foresta di Wesnoth. Capace di vedere di notte con i suoi occhi sensibile, il vendicatore elfico non ha penalita'  durante i combattimenti notturni."
ElvishCaptain="Capitano Elfico"
ElvishCaptain_description="Addestrato nel comando dei soldati, il capitano fornisce un bonus a tutte le truppe di livello 1 negli esagoni adiacenti. Il capitano elfico è anche addestrato sia nel combattimeto corpo a corpo che non combattimento a distanza."
ElvishChampion="Campione Elfico"
ElvishChampion_description="Un maestro del combattimento, il campione elfico è uno straordinario spadaccino, infligge una grande quantita'  di danni nel combattimento ravvicinato. E' potente anche con l'arco, capace di infliggere danni ai suoi nemici nel combattimento corpo a copro e nel combattimento a distanza."
ElvishDruid="Druido Elfico"
ElvishDruid_description="Il Druido Elfico è un potente signore della foresta. Brillante adescatore delle truppe audaci, utilizza anche erbe della foresta per guarire i suoi avversari. Il Druido è un eccellente unita'  di supporto per l'esercito Elfico."
ElvishFighter="Combattente Elfico"
ElvishFighter_description="I combattenti elfici costituisco la maggior parte delle milizie elfiche di Wesnoth.
Si distinguono dalle altre truppe combattenti per la loro abilita'  sia con la spada che con l'arco.
Gli elfi sono veloci e combattono meglio nella foresta."
ElvishHero="Eroe Elfico"
ElvishHero_description="L'eroe elfico concentra le sue capacita'  individuali nel campo di battaglia, avendo affinato le sue abilita'  nel combattimento al limite estremo. L'eroe elfico preferisce il combattimento corpo a corpo ma è anche addestrato all'utilizzo dell'arco."
ElvishLord="Signore Elfico"
ElvishLord_description="Il Signore Elfico è spaventoso nel combattimento, sia la sua spada nel corpo a copro che le sue palle di fuoco nel combattimento a distanza."
ElvishMarksman="Tiratore Scelto Elfico"
ElvishMarksman_description="Il tiratore scelto elfico è un esperto nell'uso dell'arco. Le sue abilita'  garantiscono un 60% di probabilita'  di colpire i nemici che attacca anche quando si nascondono in terreni difficili. La sua mancanza di abilita'  nel combattimento ravvicinato e la minore velocita'  sono compensati dalla sua grande capacita'  con l'arco."
ElvishMarshal="Maresciallo Elfico"
ElvishMarshal_description="Uno dei gradi piu'alti nelle milizie elfiche, il maresciallo elfico puo' guidare qualsiasi unita'  di livello 1 o 2 alloggiate negli esagoni adiacenti. facendoli combattere con capacita'  potenziate. Il maresciallo è anche ben addestrato a combattere sia con la spada che con l'arco."
ElvishOutrider="Battistrada Elfico"
ElvishOutrider_description="Il migliore dei cavallerizzi, il Battistrada è veloce nella foresta cosa'¬ come all'aperto. Posso anche usare l'arco scoccando frecce contro i suoi nemici."
ElvishRanger="Ranger Elfico"
ElvishRanger_description="Il ranger elfico è veloce e potente. Abile sia nel combattimento corpo a corpo che nel combattimento a distanza, il ranger è veramente un combattente completo. Capace di vedere bene di notte con i suoi occhi addestrati, il rangere non subisce penalita'  durante il combattimento notturno come succede ad altre unita'  legali."
ElvishScout="Esploratore Elfico"
ElvishScout_description="L'esploratore elfico si muove bene attraverso la foresta e i prati. Le sue abilita'  di cavalcatore sono virtualmente inarrivabili anche se ha uno scarso potere nei combattimenti."
ElvishShaman="Sciamano Elfico"
ElvishShaman_description="Lo shamano elfico concentra le sue tecniche poco violente per ostacolare il nemico. Il suo attacco impigliante rallenta i nemici e riduce la quantita'  di attacchi a loro disposizione. Possiede anche una abilita'  di base nel guarire con le erbe."
ElvishSharpshooter="Magnifico tiratore Elfico"
ElvishSharpshooter_description="L'elite degli arceri elfici in tutta Wesnoth, i Magnifici tiratori Elfici sono incredibilmente precisi, anche lanciando molto velocemente. Garantendo una probabilita' del 60% di colpire il bersaglio, i magnifici tiratori sono eccellenti per eliminare i nemici al riparo."
ElvishShyde="Elvish Shyde"
ElvishShyde_description="Le donne elfiche devote alla natura e al proprio lato fatato lentamente si trasformano in Shyde. Ali di drago spuntano sulle loro schiene e si trasformano in magnifiche creature capaci di attraversare liberamente le foreste degli elfi."

# Nani

DwarvishBerserker="Nano Berseker"
DwarvishBerserker_description="I nani sono un'antica razza di potenti guerrieri. I loro berseker possono manovrare le lore asce in modo mortale o lanciarsi in una febbricitante pazzia, riducendo le proprie difese e raddoppiando il loro potere di attacco, contro i nemici, oppure possono lanciare lame per colpire i nemici da lontano. Oltre a cio', la presenza dei nani berseker ispira le truppe di livello inferiore che lo circondano dando loro una marcia in pia'u'egli attacchi."
DwarvishFighter="Nano Combattente"
DwarvishFighter_description="I nani combattenti sono eccellenti nei sotterranei e nelle montagne. Addestrati al combattimento ravvicinato il potere delle loro asce di battaglia li rende avversari temibili. Il loro potere e la loro resistenza compensa la loro velocita'  ridotta."
DwarvishLord="Signore dei nani"
DwarvishLord_description="Il signore dei nani è il re delle montagne. La sua abilita'  con l'ascia da guerra è impareggiabile, ed è capace anche di colpire nemici distanti. La sua presenza ispira le unita'  di livello inferiore che lo circondano facendoli combattere meglio."
DwarvishRunemaster="Nano padrone delle rune"
DwarvishRunemaster_description="I possenti nani padroni delle rune sono guerrieri vigorosi e senza paura che padroneggiano i poteri segreti delle rune dei nani. I loro martelli, cari e realizzati con cura, sono impregnati di energie magiche ed emettono saette contro i nemici quando colpiscono il terreno."
DwarvishSteelclad="Nano d'acciaio"
DwarvishSteelclad_description="I piu'esperti combattenti tra i nani indossano armature di acciaio, per questo sono chiamati nani d'acciaio."
DwarvishThunderer="Nano tuonante"
DwarvishThunderer_description="I nani tuonanti forniscono alle armate dei nani il supporto necessario, alle unita'  combattenti addestrate nel corpo a corpo, nei combattmenti a distanza. I loro pesanti moschetti sono lenti, rudi e rumorosi rispetto agli eleganti e sinuosi archi elfici, ma i danni che possono infliggere sono unici."

# Orchi

OrcishArcher="Orco Arciere"
OrcishArcher_description="L'arciere è considerato da molti orchi una casta inferiore tra i combattenti poichè attaccano i loro nemici dalla distanza. Tuttavia, poicha'© molti orchi non riesco ad imparare a maneggiare gli archi, è una parte indispensabile dell'armata degli orchi."
OrcishAssassin="Orco Assassino"
OrcishAssassin_description="Non è forte nel combattimento ma l'orco assassino è veloce, puo' difendersi bene in diversi tipi di terreno e avvelena con i suoi dardi. Una vittima colpita dal veleno subira'  danni nel tempo fincha'© non si fermera'  in un villaggio per essere curata."
OrcishCrossbow="Orco balestriere"
OrcishCrossbow_description="I balestrieri orchi tentano di compensare le loro manchevolezze con il potere naturale della loro arma. Anche non essendo letali come i tiratori elfici nel combattimento a distanza, sono molto vigorosi e combattono discretamente anche negli scontri ravvicinati."
OrcishGrunt="Orco"
OrcishGrunt_description="L'orco è la base dell'esercito degli orchi. Anche se è piu' lento dei combattenti umani o elfici, l'orco puo' trasportare archi molto piu' potenti, e sopportare maggiori danni prima di morire."
OrcishSlayer="Orco Massacratore"
OrcishSlayer_description="Veloce e leggero, competente sia nel combattimento ravvicinato che a distanza e servendosi di attacchi avvelenanti, l'orco massacratore è un avversario formidabile."
OrcishWarlord="Signore della Guerra degli Orchi"
OrcishWarlord_description="Solo gli orchi con grande acume e forza eccezionale possono diventare Signori della Guerra. Capaci sia con la spada che con l'arco, queste bestie-guerriere guidano i gruppi combattenti degli orchi."
OrcishWarrior="Orco Guerriero"
OrcishWarrior_description="Avendo acquisito l'arte del combattimento con due spade, i guerrieri orchi sono molto rispettati dagli altri orchi, e molto temuti dai loro nemici. La loro unica debolezza è l'incapacita'  di maneggiare archi."
SeaOrc="Orco Marino"
SeaOrc_description="Bugg: Il controllo del mare! Un piccolo passo per me, un passo enorme per tutti i goblin! *Glub*"

# Umani
ArchMage="Arcimago"
ArchMage_description="Un leader tra i maghi, l'arcimago spara enormi palle di fuoco contro i suoi nemici. L'arcimago puo' traspostarsi tra due villaggi amici istantaneamente."
Assassin="Assassino"
Assassin_description="Gli assassini sono signori nelle oscurita' . Come i furfanti possono attaccare alle spalle ed ignorare le zone di controllo nemiche. Possono anche lanciare lame avvelenate contro i loro nemici."
Cavalry="Cavalleria"
Cavalry_description="I migliori cavalcatori di Wesnoth sono reclutati nell'esercito per diventare membri della cavalleria. Questa compagnia severamente disciplinata è spesso utilizzata per catturare e mantenere i villaggi."
Commander="Comandante"
Commander_description="Il grado di Comandante è detenuto da coloro che guidano i gruppi di battaglia nei combattimenti.
Possiedono abilita'  di comando, schierando le unita'  meno esperte negli esagoni adiacenti al comandante aumenta le loro capacita'  di combattimento.
Il comandante è maggiormente allenato con la spada, anche se porta con se un arco che puo' essere usato in caso di necessita' .
Se il comandante muore anche la battaglia è perduta."
Dragoon="Dragone"
Dragoon_description="Cavalcando cavalli veloci e armati con spade e pistole i dragoni sono truppe molto versatili."
Duelist="Duellante"
Duelist_description="I duellanti sono spadaccini eccesionalei. La loro abilita'  di stoccata permette loro di attaccare e difendersi con una sola mano mentre nell'altra impugnano la pistola per colpire i nemici distanti."
ElderMage="Mago Anziano"
ElderMage_description="Un tempo grande mago, il mago anziano conserva ancora molti dei suoi poteri, ma sono diminuiti un po' a causa dell'eta' . Lanciando potenti saette, il mago anziano è temuto nel campo di battaglia da tutti i suoi nemici."
Fencer="Schermidore"
Fencer_description="Gli schermidori sono addestrati nella nobile arta della scherma. Poicha'© i loro spadini sono armi leggere, possono usarli velocemente e mortalmente. Equipaggiati con un pugnale nella lora mano libera, possono anche parare tutti i tipi di attacchi abbastanza facilmente."
Fighter="Combattente"
Fighter_description="Il combattetnte è addestrato all'uso della spada in battaglia. Giovane e fragile, è vulnerabile agli attacchi dei nemici. Cio' nonostante ha il potenziale per divenire un giorno un grande guerriero."
General="Generale"
General_description="I grandi condottieri dell'esercito umano, i generali sono responsabili della protezione di gandi e/o importanti aree nel regno umano. I generali possono coordinare gli attacchi delle unita'  di livello 1 e 2 aumentando la loro efficienza durante il combattimento."
GreatMage="Grande Mago"
GreatMage_description="Il grande mago è uno straordinario e spaventoso nemico, supera anche il potere dell'arcimago. Come l'arcimago il grande mago puo' trasportarsi tra i villaggi amici apportanto il suo grande potere in ogni angolo del campo di battaglia."
Gryphon="Grifone"
GryphonRider="Cavalcatore di Grifoni"
GryphonRider_description="Solo alcuni elfi sono capaci di stabilire un'amicizia con i magnifici grifoni. Coloro che possono cavalcare queste bestie volanti scoprono il nuovo mondo dei cieli."
Gryphon_description="Mezzi leoni, mezzi uccelli, queste maestose creature dominano i cieli del mondo. Diffidenti delle altre razze intelligenti, non dovrebbero essere disturbati senza una buona ragione."
Halbardier="Alabardiere"
Halbardier_description="I migliori tra i soldati sono scelti per diventare alabardieri. Anche se sono un po' lenti con la spada, le loro armi possono infliggere colpi mortali."
HeavyInfantry="Fanteria pesante"
HeavyInfantry_description="La fanteria pesante è ricoperta di ferro, rendendoli reistenti agli attacchi corpo a corpo. La loro scarsa velocita'  è il loro unico svantaggio."
Horseman="Cavallerizzo"
Horseman_description="Addestrati a cavalcare sin da piccoli, e a rispettare uno stretto codice d'onore, i Cavallerizzi sono veloci e potenti nell'attacco. Caricando i propri nemici i loro attacchi provocano il doppio dei danni, ma li rendono doppiamente danneggiabili da un contrattacco. I ribelli contro la tirannia di Asheviere spesso usano i cavallerizzi contro di lei."
Knight="Cavaliere"
Knight_description="Il cavaliere è addestrato sia nel combattimento con la lancia che con la spada. Quando usa la lancia il cavaliere carica i nemici prendendo e infliggendo danni doppi."
Lieutenant="Tenente"
Lieutenant_description="Capace con le spade e le balestre il tenente guida piccoli gruppi di soldati umani, coordinado i loro attacchi e incrementando la capacita'  combattiva delle truppe di livello inferiore che gli stanno vicine."
Lord="Signore"
Lord_description="Nobili condottieri di diverse truppe, i signori sono particolarmente forti negli attacchi ravvicinati, ma possiedono anche una certa abilita'  con gli archi. Come i comandanti, i signori possiedono l'abilita'  di comando, e forniscono un incremento negli attacchi di tutte le unita'  di livello inferiore posizionate negli esagoni adiacenti."
Mage="Mago"
Mage_description="Il mago è debole ma anche potente. Si muove lentamente e ha scarse capacita'  difensive, attacca con missili magici che hanno sempre un altra probabilita'  di colpire il bersaglio. Per questa ragione il mago è una scelta eccellente per colpire nemici nascosti in terreni difficili."
MageofLight="Mago della Luce"
MageofLight_description="Il mago della luce è uno straordinario alleato per tutte le truppe legali, e un temibile nemico per le forze caotiche. I poteri di illuminazione del mago della luce sono cosa'¬ forti che gli esagoni adiacenti non diventano mai bui. Quando un'unita'  è vicina al mago della luce, combattera'  come se fosse giorno quando è il tramonto e come se fosse tramonto quando è notte. Come il mago bianco il mago della luce cura le unita'  amiche adiacenti."
Merman="Tritone"
MermanLord="Signore dei Tritoni"
MermanLord_description="Il signore dei tritone è addestrato nell'uso del tridente e puo'  sconfiggere facilmente nemici cosa'¬ folli da vagare nel loro ambiente preferito."
Merman_description="Una creatura del mare potente e veloce in ogni ambiente anfibio ma debole sulla terra."
Ogre="Ogre"
Ogre_description="Gli Ogre sono giganti e stupidi umanoidi che spesso vivono da soli negli ambienti selvaggi. La loro forza non va sottovalutata."
Paladin="Paladino"
Paladin_description="Un cavaliere con una grande virtu' il paladino ha tutte le abilita'  del cavaliere ma puo' anche curare le unita'  adiacenti."
Pikeman="Picchiere"
Pikeman_description="I picchieri sono i maggiori esperti che cambiano le loro lancie con lunghe aste. I picchieri possono essere mortali quando combattono le truppe a cavallo."
Princess="Principessa"
Princess_description="Nobile di nascita, la principessa ha imparato la scherma con i migliori genearili e tattiche di guerra con i piu'grandi saggi, facendo di lei una grande combattente e una grande leader. Le unita'  di livello inferiore vicino alla principessa combatteranno meglio. La principessa è anche leggiadra e dotata di grande destrezza, con abilita'  simili a quelle dei ladri."
RedMage="Mago Rosso"
RedMage_description="Il mago rosso attacca con potenti palle di fuoco che hanno sempre una buona probabilita'  di colpire. Buono sia di notte che di giorno e veloci, il magorosso è un'unita'  di valore in quasi tutte le situazioni. "
Rogue="Furfante"
Rogue_description="I furtanti sono agilissimi, possono muoversi oltre i nemici ignorando le loro zone di controllo. Possiedono anche l'abilita'  di colpire alle spalle che permette loro di raddoppiare il danno inflitto se un alleato del furfante è nel lato opposto di un nemico che sta attaccando."
RoyalGuard="Guardia Reale"
RoyalGuard_description="I membri della Guardua Reale sono stati scelti tra i migliori e piu'resistenti membri dell'esercito. Sono impiegati solo in situazioni critiche e, fin ora, hanno sempre avuto successo nel lavoro assegnato."
Scout="Esploratore"
Scout_description="Utilizzando le armature piu'leggere e i cavalli piu'veloci, gli esploratori sono impiegati da molti eserciti umani per cercare i pericoli nascosti."
ShockTrooper="Truppe d'assalto"
ShockTrooper_description="Le truppe d'assalto sono il corpo d'elite dell'esercito di Wesnoth. Anche muovendosi velocemente esse sono immensamente potenti e il timore che provocano e' conosciuto a Wesnoth e nelle lande limitrofe,"
SleepingGryphon="Grifone Addormentato"
SleepingGryphon_description="Shhhh! Il grifone sta dormendo! Ti conviene non svegliarlo!"
Soldier="Soldato"
Soldier_description="Il soldato è la base dell'esercito umano. Questi giovani soldati hanno avuto un addestramento basilare e messi in prima linea per affrontare la battaglia."
Spearman="Lanciere"
Spearman_description="Il lanciere è la base dell'esercito umano. Questi giovani soldati hanno avuto un addestramento basilare e messi in prima linea per affrontare la battaglia."
Swordsman="Spadaccino"
Swordsman_description="Lo spadaccino è la base dell'esercito umano. Questi giovani soldati hanno avuto un addestramento basilare e messi in prima linea per affrontare la battaglia."
Thief="Ladro"
Thief_description="I ladri sono rapidi elusivi e difficili da colpire. Addestrati a colpire di spalle infliggono danni doppi quando attaccano un nemico attaccato dal lato opposto da un'unita'  amica. Essendo caotici di allineamento i ladri combattono meglio di notte che di giorno."
WhiteMage="Mago Bianco"
WhiteMage_description="Il mago bianco è debole nel combattimento ma è un esperto guaritore. Le unita'  adiacenti al mago bianco saranno curate come se stessero dormendo in un villaggio. Il mago bianco è potente contro i non-morti che subiscono grossi danni dai raggi luminosi."

# Altri
CuttleFish="Mostro Marino"
CuttleFish_description="I Mostri Marini sono gigantesche creature dei mari. Possono afferrare i nemici con i loro potenti tentacoli o attaccarli da lontano con un venefico inchiostro. La mossa migliore per sopravvivere a questi mostri e' rimanere all'asciutto."
Galleon="Galeone"
GiantSpider="Ragno gigante"
GiantSpider_description="I ragni giganti vivono nelle profondita'  di Knalga divorando molte vittime. Possono mordere a breve distanza avvelenando i loro nemici ed attaccare con una ragnatela a distanza rallentandoli."
GoblinKnight="Cavaliere Goblin"
GoblinKnight_description="I cavalieri goblin sono l'elite dei goblin cavalca lupi. Possono cavalcare estremamente velocemente sorpassando le controparti umane e elfiche."
GoblinPillager="Saccheggiatore Goblin"
GoblinPillager_description="Alcuni goblin addestrano i loro lupi per superare la loro naturale avversione per il fuoco. Equipaggiati di torce e reti i saccheggiatori goblin procurano guai ai loro nemici."
High_King_at_Sea="Grande Re al Mare"
Naga="Naga"
Naga_description="I naga, come i merman, sono abitanti dei mari. Anche essendo piu' piccoli e deboli della loro controparte, condividono con questa un'antipatia per le terre emerse."
SeaHag="Hag"
SeaHag_description="Gli Hag sono dei naga anziani ed esperti che hanno imparato a controllare le forze magiche dell'acqua."
SeaSerpent="Serpente Marino"
SeaSerpent_description="Il Serpente Marino è un gigantesco mostro capace di ribaltare navi da solo."
Troll="Troll"
TrollWarrior="Troll Guerriero"
TrollWarrior_description="Rafforzato dalla battaglia il Troll guerriero puo' infliggere colpi mortali con la sua mazza, ed è anche capace di rigenerare le sue ferite dutante il combattimento."
TrollWhelp="Cucciolo di Troll"
TrollWhelp_description="I Troll sono forti, brutali mostri umanoidi che hanno la capacita'  di rigenerare le loro ferite nel bel mezzo della battaglia. Anche se questo Troll è sempre un debole cucciolo, la sua razza è conosciuta per svilupparsi molto rapidamente."
Troll_description="I Troll sono forti, brutali mostri umanoidi che hanno la capacita'  di rigenerare le loro ferite nel bel mezzo della battaglia."
WolfRider="Cavalcatori di Lupi"



AncientWose="Ancient Wose"
Bandit="Bandito"
Bandit_description="Equipaggiato con una pesante mazza il bandito è dedito ai furti e agli assassinii notturni."
BattlePrincess="Principessa guerriera"
BattlePrincess_description="Nobile di nascita, la principessa ha imparato la scherma con i migliori generali e tattiche di guerra con i piu' grandi saggi, facendo di lei una grande combattente e una grande leader. Le unita' di livello inferiore vicino alla principessa combatteranno meglio. La principessa e' esperta nei piccoli scontri e ignora le zone sotto controllo nemico."
Bowman="Arciere"
Bowman_description="Immersi dall'infanzia nella disciplina del tiro con l'arco i giovani arcieri sono le piu' comuni unita' di attacco dalla distanza nelle armate di Wesnoth."
Cockatrice="Basilisco"
Cockatrice_description="A un primo sguardo, queste mitiche creature somiglianti ai serprenti appaiono deboli, ma l'apparenza inganna. Con un solo sguardo ai loro nemici i basilischi possono tramutarli in pietra!"
Footpad="Footpad"
Footpad_description="The scruffy-haired Footpads are used by bandit gangs to scout ahead for places and people to rob."
GiantScorpion="Scorpione Gigante"
GiantScorpion_description="Gli Scorpioni Giganti sono creature mortali nascoste nelle sabbie del Deserto della Morte. Sono senza pieta' e sempre affamati percio' non è saggio avvicinarsi troppo a questi enormi aracnidi."
GiantSpider="Ragno Gigante"
GiantSpider_description="I ragni giganti vivono nelle profondita' di Knalga, divorando molte vittime. Possono mordere da vicino avvelenando i nemici o attaccare dalla distanza con ragnatele che riducono i movimenti degli avversari."
GoblinDirewolver="Goblin cavalcatore di lupi"
GoblinDirewolver_description="I Goblin cavalcatori di lupi cavalcano le piu' veloci creature di Wesnoth, lupi giganti dall'enorme potenza e dalle zanne avvelenate. Sono nemici spietati e spaventosi."
GoblinKnight="Cavaliere Goblin"
GoblinKnight_description="I Cavalieri Goblin sono i migliori cavalcatori di lupi. Viaggiano ad una grande velocita', superando i suoi corrispettivi Umani ed Elfici."
GrandKnight="Gran Cavaliere"
GrandKnight_description="I piu' potenti combattenti a cavallo di ogni razza, i Grandi Cavalieri hanno ottenuto il limite estremo delle abilita' con spada e lancia."
HeavyInfantryman="Fanteria Pesante"
HeavyInfantryman_description="La Fanteria Pesante è ricopera di ferro, rendendola resistente agli attacchi. La scarsa velocita' è il suo unico svantaggio."
IronMauler="Maglio di Ferro"
IronMauler_description="Elevati sul campo di battaglia come giganti di ferro queste unita' sono rinomate (e temute) per la loro incredibile resistenza e i loro terribili colpi inflitti con i martelli. Se non fosse per la loro lentezza e lo scarso numero di elementi nel campo di battaglia, questi potenti soldati potrebbero controllare il contintente."
Longbowman="Arciere Esperto"
Longbowman_description="Questi Arcieri usa un grosso arco che hanno imparato a maneggiare dopo diversi anni di battaglie. I loro missili possono perforare anche le armature."
MasterBowman="Maestro Arciere"
MasterBowman_description="Questi arcieri hanno raggiunto il piu' alto livello di abilita' con con l'arco possibile per la razza umana. Il loro potere con quest'arma mortale è superato solo dagli Elfi."
NoviceOrcishShaman="Orco Sciamano Novizio"
NoviceOrcishShaman_description="Gli Orchi Shamani sono i guardiani della magia orchesca. Rispettati nelle tribu' orchesche, formano il Concilio degli Orchi, che prende importanti decisioni per l'intera' comunita' Orchesca e gestiscono i vari conflitti che si sviluppano tra le tribu' di questa razza. Anche se sono fisicamente deboli (per essere orchi), gli Orchi Shamani sono abili lanciatori di incantesimi e possono maledire i loro nemici, succhiando la loro energia vitale. I novizi shamani sono ancora giovani e vigorosi, ma la loro abilita' con gli incantesimi ha ancora bisogno di miglioramenti."
OldOrcishShaman="Orco Sciamano Anziano"
OldOrcishShaman_description="Gli Orchi Sciamani sono i guardiani della magia orchesca.  Rispettati nelle tribu' orchesche, formano il Concilio degli Orchi, che prende importanti decisioni per l'intera' comunita' Orchesca e gestiscono i vari conflitti che si sviluppano tra le tribu' di questa razza. Anche se sono fisicamente deboli (per essere orchi), gli Orchi Shamani sono abili lanciatori di incantesimi e possono maledire i loro nemici, succhiando la loro energia vitale. Gli orchi Shamani anziani si sono impadroniti delle migliori arti magiche, tuttavia la loro forza fisica si è affievolita con l'eta'."
OrcishArcher="Orco Arciere"
OrcishArcher_description="Gli arceri orchici sono considerati dalla maggior parte dei loro compagni una casta di guerrieri inferiore perche' attaccano i propri nemici da lontano. Comunque, visto che molti arceri non vogliono imparare a maneggiare un arco, sono un parte indispensabile dell'esercito degli orchi."
OrcishAssassin="Orco Assassino"
OrcishAssassin_description="Anche se non cosi' forti in combattimento, gli Orchi Assassini sono veloci e in grado di difendersi su una grande varieta' di terreni. Questi assassini usano dardi avvelenati e le vittime dei loro attacchi continuano a subire danni finche' non ricevono cure in un villaggio o da un curatore."
OrcishCrossbowman="Orco balestriere"
OrcishCrossbowman_description="I balestrieri orchi tentano di compensare le loro manchevolezze con il potere naturale della loro arma. Anche non essendo letali come i tiratori elfici nel combattimento a distanza, sono molto vigorosi e combattono discretamente anche negli scontri ravvicinati."
OrcishPriestDoctor="Orco Prete Dottore"
OrcishPriestDoctor_description="Questo e' lo Sciamano degli orchi. Non completo ancora."
OrcishRuler="Orco Dominatore"
OrcishRuler_description="Gli Orchi Dominatori sono i capi delle loro tribu'. Hanno preso un'importante decisione e portato le loro popolazioni in battaglia. Portano un arco in caso di necessita', ma sono molto piu' pratici con l'ascia; sono comunque potenti guerrieri. Il loro carisma naturale li rende davvero preziosi in battaglia: anche se il Dominatore muore, cosi' vanno le battaglie."
OrcishShaman="Orco Sciamano"
OrcishShaman_description="GLi Sciamani Orchici sono i guardiani della magia degli orchi. Rispettati da tutte le tribu', essi formano il Concilio degli Orchi, che prende importanti decisioni per l'intera comunita' e dirime i tanti conflitti tra le tribu'. Anche se deboli fisicamente (per essere orchi) gli sciamani sono buoni spell casters and can curse their enemies, draining their life."
Outlaw="Fuorilegge"
Outlaw_description="I fuorilegge combattono meglio di notte."
PirateGalleon="Galeone Pirata"
Poacher="Bracconiere"
Poacher_description="I bracconieri fanno affidamento alla lora esperienza nella caccia e sono molto utili di notte e nelle foreste e paludi."
Thug="Strangolatore"
Thug_description="Gli strangolatori sono banditi che usano grosse clave per sconfiggire le loro vittime."
Transport="Trasporto"
TransportGalleon="Galeone da trasporto"
Trapper="Cacciatore"
Trapper_description="I cacciatori lavorano solitamente per fornire cibo ai banditi e i fuorilegge. La loro esperienza nella caccia li rende particolarmente la notte e nelle forste e paludi."
Triton="Triton"
