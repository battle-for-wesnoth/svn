Knight="Cavaliere"
Knight_description="Il cavaliere e' addestrato sia nel combattimento con la lancia che con la spada. Quando usa la lancia il cavaliere carica i nemici prendendo e infliggendo danni doppi."
Lich="Lich"
Lich_description="Il Lich e' un mago che ha raggiunto il limite del percorso delle arti oscure. Per guadagnare il controllo sui non-morti, il Lich ha fortificato il suo corpo, diventando lui stesso un non-morto. Questo gli garantisce l'abilita' di risucchiare la vita dai suoi opponenti con un solo tocco, e di lanciare potenti incantesimi."
Lieutenant="Tenente"
Lieutenant_description="Capace con le spade e le balestre il tenente guida piccoli gruppi di soldati umani, coordinado i loro attacchi e incrementando la capacita' combattiva delle truppe di livello inferiore che gli stanno vicine."
Longbowman="Arciere Esperto"
Longbowman_description="Questi Arcieri usa un grosso arco che hanno imparato a maneggiare dopo diversi anni di battaglie. I loro missili possono perforare anche le armature."
Lord="Signore"
Lord_description="Nobili condottieri di diverse truppe, i signori sono particolarmente forti negli attacchi ravvicinati, ma possiedono anche una certa abilita' con gli archi. Come i comandanti, i signori possiedono l'abilita' di comando, e forniscono un incremento negli attacchi di tutte le unita' di livello inferiore posizionate negli esagoni adiacenti."
Mage="Mago"
Mage_description="Il mago e' debole ma anche potente. Si muove lentamente e ha scarse capacita' difensive, attacca con missili magici che hanno sempre un altra probabilita' di colpire il bersaglio. Per questa ragione il mago e' una scelta eccellente per colpire nemici nascosti in terreni difficili."
MageofLight="Mago della Luce"
MageofLight_description="Il mago della luce e' uno straordinario alleato per tutte le truppe legali, e un temibile nemico per le forze caotiche. I poteri di illuminazione del mago della luce sono cosai' forti che gli esagoni adiacenti non diventano mai bui. Quando un'unita' e' vicina al mago della luce, combattera' come se fosse giorno quando e' il tramonto e come se fosse tramonto quando e' notte. Come il mago bianco il mago della luce cura le unita' amiche adiacenti."
