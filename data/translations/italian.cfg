Naga="Naga"
Naga_description="I naga, come i merman, sono abitanti dei mari. Anche essendo piu' piccoli e deboli della loro controparte, condividono con questa un'antipatia per le terre emerse."
Necromancer="Necromante"
Necromancer_description="Un necromante e' un mago che ha deciso di seguire il percorso delle arti oscure. Accingendo dal potere dei non-morti, il necromante puo' lanciare incantesimi che risucchiano l'energia vitale fai suoi avversari fortificando se' stesso."
Necrophage="Necrofago"
Necrophage_description="Driven ravenous by an unholy hunger for dead flesh, Necrophages attack their hoped-for food with poisonous claws."
Nightgaunt="Abitanti della notte"
Nightgaunt_description="Gli Abitanti della notte popolano l'oscurita', nascondendo i loro spaventosi volti dietro maschere per celare le loro anime malvagie. Queste spregevoli creature sono abili a nascondersi nel buio, senza lasciare tracce della propria presenza."
