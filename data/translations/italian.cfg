IronMauler_description="Elevati sul campo di battaglia come giganti di ferro queste unita' sono rinomate (e temute) per la loro incredibile resistenza e i loro terribili colpi inflitti con i martelli. Se non fosse per la loro lentezza e lo scarso numero di elementi nel campo di battaglia, questi potenti soldati potrebbero controllare il contintente."
