tut1="Hemos pasado buenos momentos aquí, Konrad, con nuestros amigos Elfos, con los que hemos disfrutado de la paz por muchos años.

Pero ya no eres un niño, Konrad. Todo señor debe aprender a liderar a sus tropas en las batallas contra los enemigos. Pronto te cambiaré la espada de entrenamiento por una verdadera de hierro para que puedas reclamar tu herencia. Pero hay cosas que debes aprender antes."
tut15="Esto no era más que una práctica, pero una batalla estarías muerto, Konrad."
tut16="Konrad, hice lo mejor que pude para derrotarlos, pero tu también tienes que defenderme. Hemos acabado por hoy."
tut17="Tenías razon, Lofar, los humanos son inútiles para liderar ejércitos."
tut18="¡Konrad! ¡Deberías haberme ayudado!"
tut19="¡Uh, un humano como líder! ¿No te dije yo que era una pérdida de tiempo, Galdrad?"
tut2="¿Qué debo aprender, Delfador?"
tut20="Muy bien, Konrad, estuviste genial."
tut21="Este joven comandante realmente se merece ser el Rey. Que sea nuestra esperanza de una paz con Wesnoth, Lofar."
tut22="Enhorabuena, humano. Tu demostración fue impresionante, no me queda más remedio que admitirlo."
tut23="¡Debemos tener un único objetivo, el fin de Asheviere como Reina!"
tut24="Hiciste todos los ejercicios, pero cuatro días se te quedaron cortos. Temo que en una batalla no tengas tanto tiempo."
tut25="No seas tan cauteloso, Konrad. Súmate a la lucha aunque no arriesgues tu vida inútilmente en ella."
tut26="No pareces estar bien, Konrad. Con cuatro días deberías de haber tenido suficiente, en una batalla real a menudo no tendrás tantos."
tut27="Ve a las dos aldeas que están cerca del río."
tut28="Ya controlas la mayoría de las aldeas ahí ¡Bien hecho!"
tut29="Por ahora están bien, pero cuantas más mejor. Captura algunas más"
tut3="Antes de entrar en la batalla, necesitarás reclutar soldados, y necesitas monedas de oro para eso. Hay aldeas a lo largo de toda la tierra, las que tu controles (que tengan una bandera roja) te darán una moneda por turno y pagarán el mantenimiento de una unidad. Para conquistarlas, mueve cualquiera de tus unidades allí.
@EJERCICIO
Ve a las aldeas más cercanas para poder continuar con nuestra lección."
tut30="¡Excelente, comandante humano!"
tut31="Bien, el luchador es una gran elección para cualquier batalla, pero usaría arqueros para esa lucha, ya que son mejores disparando que los luchadores."
tut32="Los exploradores son famosos por sus habilidades como jinetes. Aquí usaría arqueros, que son capaces de derrotar al enemigo antes de que este se acerque para responder."
tut33="¡Esta misión ya está completada!"
tut34="Los arqueros son demasiado débiles como para derrotar a esos furtivos con sus espadas ¡y dispararles bien puede ser lo último que hagan en su vida!"
tut35="¡Bien hecho!"
tut36="Ahora el último ejercicio. Para continuar, recluta algunos magos. Así te enseñaré sus habilidades."
tut37="¡Buen trabajo, Konrad!"
tut38="Ya eres todo un comandante, Konrad."
tut39="Gracias, Delfador ¡No fue tan difícil como había pensado!"
tut3a="Para mover una unidad primero selecciónala..."
tut3b="...y luego señala su destino.
Si el destino está muy lejos, podría tardar más de un turno en llegar allí. El número señala cuantos turnos tardará en llegar allí."
tut3c="Cuando hayas acabado con todos los movimientos, pulsa ."
tut40="Ahora un verdadero reto para tus habilidades: en el castillo en el Noreste hay un líder de los bandidos que está planeando tomar las tierrras élficas. Ayuda a Galrad a detenerlos.
También hay algunos amigos que nos quieren ayudar (haz click en Lista Unidades para encontrarlas).
Ya puedes reclutar todas las tropas ¡Buena suerte!"
tut41="Has reclutado un explorador. No son muy buenos en el combate, pero su velocidad les permite controlar un gran terreno en poco tiempo, por lo que son ideales para capturar aldeas.
@EJERCICIO
Toma las aldeas del Oeste para conseguir más monedas."
tut42="Has reclutado arqueros. Los arqueros son débiles mano a mano, pero son excelentes disparando. Usa tus arqueros contra enemigos sin ataques a distancia y evita abandonar los bosques y las aldeas.
Los arqueros avanzan a Tirador o Guardabosques, que son mortales con sus arcos largos y con sus espadas.
@EJERCICIO
Hemos preparado un objetivo como práctica para ti: Gerlog el Ladrón, al Sur del castillo."
tut43="Has reclutado luchadores. Ellos son buenos tanto en corto como en largo alcance, y se defienden bien en bosques y aldeas..
La carrera de un luchador acaba bien como Campeón, bien como Mariscal, ambos capacitados para luchar contra cualquier enemigo. Los mariscales además pueden liderar a los soldados.
@EJERCICIO
Para probar a los luchadores, envíalos contra Kharbrah, el furtivo en el puente."
tut44="Los caballos son muy rápidos en los planos y las carreteras, por lo que los jinetes tienen una ventaja en esos terrenos."
tut45="Claramente, los humanos tienen menos talento que los Elfos. Dudo que sean de alguna utilidad en el campo de batalla."
tut46="Los jinetes avanzan a Paladines, grandes guerreros capaces de sanar a sus compañeros, y Grandes Caballeros, diestros con la espada y la lanza.
@EJERCICIO
Hay unos objetivos en el claro hacia el Sureste del castillo. Ve allí y elimina a todos los enemigos."
tut47="Los humanos son famosos por su profundo conocimiento del mundo. Los Magos son la élite de los investigadores humanos, son capaces de invocar las fuerzas de la naturaleza para lanzarlas contra aquél que se les oponga. Gracias a esta magia, sus ataques mágicos casi siempre impactan en el onbjetivo.
Los Magos son débiles físicamente. Cuando ganan la suficiente experiencia, se especializan en magia blanca como Magos Blancos o en otras fuerzas como Magos Rojos, alcanzando últimamente el archipoderoso estado de Gran MAgo.
