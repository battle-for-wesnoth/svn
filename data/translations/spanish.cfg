council_1="Buenas, bienvenidos a nuestra capital. Deberíais sentiros honrados, hace ya medio siglo que ningún humano ha sido considerado tan amigo de los Elfos como para estar aquí."
council_10="¡No tenía ni idea! Gracias, mi señora, es un placer volver a veros."
council_11="¿Lo rescatasteis de mi madre? ¡Pero si hace 19 años sería un niño! ¿De qué estáis hablando?"
council_12="Tu madre tiene mucha sangre en sus manos, niña. Cuando Konrad era un recién nacido, ordenó que todos los herederos fueran asesinados para poder tomar el poder."
council_13="¿Ordenó matarlos? ¿Había más, no sólo Konrad? ¡No es verdad! ¿Parandra, qué sabéis vos?"
council_14="Princesa, cuando Delfador el Grande dice que la Reina, Asheviere, ordenó matar a todos los herederos, dice la verdad."
council_15="¿Y qué sabéis vos, Rey Elfo?"
council_16="Yo no lo vi por mi mismo, Princesa, pero tengo fuentes fidedignas. Asheviere en verdad tiene sus manos manchadas de sangre. También ha permitido que los Orcos humillen las tierras, abandonando cualquier cuidado for sus súbditos."
council_17a="Bueno, por eso debo tener el Cetro. Volveré, y el pueblo me aceptará como reina. Gobernaré justamente y con mesura. Con el Cetro, el trono será mío por derecho."
council_17b="Princesa, hay bien en ti, pero el trono no es tuyo. Konrad tiene el Cetro y será el Rey."
council_17d="¡Yo tengo el Cetro! Volveré y la gente me aceptará como Reina. Gobernaré con justicia y mesura. Incluso te aceptaré como consejero, Delfador"
council_17e="Aunque tienes el Cetro, Princesa, es por derecho de Konrad. Lo tienes porque nos ayudaste a conseguirlo."
council_17f="¿Y si no quiero dárselo?"
council_17g="Si es necesario, princesa, le pediré a Konrad que te rete a duelo para conseguirlo."
council_17h="¡Delfador! ¡Li'sar es nuestra aliada, y no quiero luchar contra ella! Siempre y cuando reine bien ¿qué más da si es la Reina?"
council_17i="Tú eres el hererdero. Deberías ser el Rey, Konrad."
council_18="Delfador, has educado a Konrad para que sea hábil y sabiio, honorable y justo. Un guerrero que tiene respeto y aprecia la paz. Pero el trono no es su lugar, y sabes lo que digo."
council_19="¡Pero yo no! ¿Qué queréis decir, Parandra?"
council_2="Nos sentimos honrados."
council_20="Todo se sabrá a su debido momento, Princesa. Por ahora, ves y reclama el trono de Wesnoth."
council_20a="Parandra, lo que dices podría parecer correcto a algunos, pero siempre y cuando no digamos nada de lo que sabemos, no veo motivo alguno para que Konrad no sea Rey."
council_20b="En muchas cosas tienes razón, Delfador, y tu sabiduría supera a la de todos los hombres. Pero en esto estás equivocado. Li'sar es la heredera de la Reina, y debería ser la Reina. Ahora que la he visto, estoy segura."
council_21="¿Ella será la Reina y no yo? ¿Qué debería hacer?"
council_22="Li'sar debería ser la Reina, pero irás con ella. De hecho, dudo que pudiéramos convencerte de lo contrario. He visto la manera como la miras y creo que la seguirías hasta el fin del mundo."
council_23="¡Con todos mis respetos, mi señora, es mi prima! ¡No hay nada entre nosotros!"
council_24="Si es así, Konrad, deberías quedarte con nosotros. Estarías más seguro. Los Elfos te enseñaríamos cosas que te asombrarían, cosas que ningún humano haya visto antes."
council_25="Es una generosa oferta, mi señora, pero tenéis razón. Prefiero ir con Li'sar."
council_26="¿Y que opináis, Uradradia?"
council_27="¿Dime, Li'sar, estás dispuesta a luchar contra tu madre por el trono?"
council_28="Es por el bien del Reino. Si es necesario, lo haré, señor Rey Elfo."
council_29="Creo que está dama dice la verdad. Delfador, aunque sabes que no estoy de acuerdo, las palabras de Parandra, hija de Elandria, son sabias. Descansad aquí durante un tiempo, y después continuad vuestro camino"
council_3="También debería decir que son ustedes los honrados. Hace mucho tiempo que tienen la gracia de recibir la visita de una princesa de Wesnoth."
council_30="Lleváis mucho tiempo con nosotros, Kalenz hijo de Kliada, qué opináis?"
council_31="Hoy ha hablado la sabiduría. Hemos estado con Li'sar en las peores situaciones, y hemos arriesgado nuestras vidas con ella. Le falta experiencia, y sufre de la pasión de la juventud, pero será con tiempo una gran Reina."
council_32="Así el Cónclave ha hablado ¿Pero que camino tomaremos en nuestro viaje? El vado de Abez no será pasable porque estará vigilado por ejércitos enteros."
council_33="Hay otro camino por el cual podéis voolver a Wesnoth: pasando las Montañas de los Dragones y a través del Valle Oscuro. Por las tierras del Este, donde podréis coger la Reina Asheviere con las defensas bajas."
council_34="¿Montañas de los dragones? ¡Suena muy peligroso! ¡No sabía que existieran dragones siquiera!"
council_35="No se ha visto ningún dragón en años en esa montaña, pero mantienen su viejo nombre. Aún así, será un camino peligroso ¿hay alguna alternativa?"
council_36="Todas las rutas son peligrosas, aunque hay algo de esperanza en ésta. Descansad, que ya iréis luego. La fortuna os ha sonreído ultimamente, a pesar de grandes peligros. Quizá os continúe favoreciendo."
council_4="¡Silencio, niña estúpida! ¡Con tal arrogancia, es normal que la familia real de Wesnoth haya visto sus antiguas alianzas caerse!"
council_5="Sí, tienes razón. Soy yo quien se siente honrada, y pido humildemente disculpas por mi descortesía."
council_6="Delfador el Grande. Tan sabio con sus palabras como fuerte con sus hechizos en la batalla. Extraña combinación, especialmente entre los hombres."
council_7="¡Qué rápida madura la raza de los hombres! ¡Sólo diecinueve inviernes han pasado desde que te vi por ultima vez, Konrad, y ya eres un bravo guerrero"
council_8="Disculpadme, mi señora, pero creo que no recuerdo haberos visto."
council_9="Konrad, esta es Parandra. Me ayudó a rescatarte de las maléficas garras de Asheviere."
