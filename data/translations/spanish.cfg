CuttleFish="Sepia"
CuttleFish_description="Las Sepias son enormes criaturas marinas. Pueden atacar a sus enemigos con sus fuertes tentáculos, o lanzar una venenosa tinta negra a distancia. La mejor forma de sobrevivir a un encuentro con unas lindezas como éstas es permanecer alejado de la costa."
DarkAdept="Adepto Oscuro"
DarkAdept_description="Practicantes de la Magia Negra, los Adeptos Oscuros son psicóticos fanáticos que usan sus poderes para causar muerte y destrucción."
DarkApprentice="Aprendiz Oscuro"
DarkApprentice_description="Practicante de la Magia Negra, la ansia de este joven Ha'atel por el poder lo ha debilitado hasta tal punto que le es imposible luchar cuerpo a cuerpo."
DarkSpirit="Espíritu Oscuro"
DarkSpirit_description="Los Espíritus Oscuros son mensajeros y portadores de noticias del reino de la muerte, y una fuerza del mal en este mundo. Por suerte, apenas se ven en Wesnoth."
DeathKnight="Caballero de la Muerte"
DeathKnight_description="A veces, los mejores guerreros y generales malditos con el odio y la furia vuelven a este mundo como Caballeros de la Muerte."
Deathmaster="Maestro de la Muerte"
Deathmaster_description="Las búsquedas de Gwiti en las sendas necrománticas le han proporcionado un poder inalcanzable para la mayoría de los mortales, pero a cambio tiene que pagar un alto precio: aquellos a los que dio el alma están devorando su cuerpo físico, y, dentro de poco, será un verdadero No Muerto y un terror para todo lo que viva."
Demilich="Semilich"
Demilich_description="Demasiado tiempo investigando la senda de las magias prohibidas y artes oscuras tiene sus consecuencias. Este mago está inexorablemente perdiendo su cuerpo, convirtiéndose en un No Muerto también. En poco tiempo será por entero un No Muerto, y será temido por todos."
