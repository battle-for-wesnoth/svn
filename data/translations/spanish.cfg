Cavalry="Caballería"
Cavalry_description="Los mejores jinetes de Wesnoth se enrolan en el ejército como caballería. Esta estrictamente entrenada fuerza de combate es especialmente diestra en capturar y mantener las aldeas."
Chocobone="Chocobone"
Chocobone_description="Montando en el esqueleto de una gran ave usada por una antigua y olvidada civilización, los Chocobones se pueden mover más rápido que muchas otras unidades de caballería."
Cockatrice="Basilisco"
Cockatrice_description="A bote pronto, estas místicas criaturas parecidas a una serpiente quizá parezcan débiles, pero las apariencias engañan: ¡con sólo mirar a sus enemigos los convierten en piedra!"
Commander="Comandante"
Commander_description="El rango de Comandante lo poseen aquellos que lideran a los grupos en los combates. Con su habilidad de liderazgo, las unidades menos experimentadas que estén cerca verán incrementada su eficacia en combate. El Comandante es un excelente espadachín aunque también puede utilizar bien el arco cuando lo necesita. Si el Comandante muere, la batalla está perdida."
