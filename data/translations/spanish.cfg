VampireBat_description="Una bestia No Muerta volante que ataca a sus víctimas mordiéndolas. Aunque sus colmillos no son muy peligrosos, pueden chupar la sangre de sus objetivos, dándole así cierta parte de su salud al monstruo."
WISHINGWELL1="Has llegado al pozo de los deseos. ¿Qué deseas?"
WISHINGWELL2a="Una victoria rápida"
WISHINGWELL2b="Con esta moneda de oro, deseo que esta batalla acabe en un rápida y segura victoria."
WISHINGWELL3="Montones de oro"
WISHINGWELL3b="Deseo que esta única moneda me sea devuelta con creces."
