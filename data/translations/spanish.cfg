NoviceOrcishShaman="Chamán Novicio Orco"
NoviceOrcishShaman_description="Los chamanes orcos son lo guardianes de la magia orca. Respetados entre las tribus, ellos componen el Consejo Orco, el cual toma las decisiones importantes que afectan a toda la comunidad y hace de arbitro en los conflictos entre tribus que por otro lado son normales en esta raza tan . Aunque físicamente débiles (para un Orco), los chamanes son relativamente buenos magos y pueden maldecir a sus enemigos, drenándoles la vida. Los Chamanes Novicios aún son jóvenes y vigorosos, pero su habilidad para usar la magia aún necesita mejorar."
Ogre="Ogro"
Ogre_description="Los Ogros son gigantes, estúpidos humanoides que normalmente viven solos en lugares salvajes. Aunque pueden ser fácilmente confundidos o evitados, su fuerza no debe ser subestimada."
OldOrcishShaman="Anciano Chamán Orco"
OldOrcishShaman_description="Los chamanes orcos son lo guardianes de la magia orca. Respetados entre las tribus, ellos componen el Consejo Orco, el cual toma las decisiones importantes que afectan a toda la comunidad y hace de arbitro en los conflictos entre tribus que por otro lado son normales en esta raza tan . Aunque físicamente débiles (para un Orco), los chamanes son relativamente buenos magos y pueden maldecir a sus enemigos, drenándoles la vida. Los Viejos Chamanes han conseguido dominar la magia, aunque su fuerza se ha perdido un poco con la edad."
OrcishArcher="Arquero Orco"
OrcishArcher_description="El Arquero suele ser considerado por muchos Orcos como una casta inferior de guerrero, por atacar a los enemigos a distancia. Sin embargo, como la mayoría de Orcos son incapaces de usar el arco, él es indispensable para el ejército Orco."
OrcishAssassin="Asesino Orco"
OrcishAssassin_description="Aunque no sea tan fuerte en el cuerpo a cuerpo, el Asesino es rápido, capaz de defenderse en diversos terrenos y envenena sus dardos. Una víctima herida por el veneno sufrirá daños hasta que pueda detenerse en una aldea para curarse."
OrcishCrossbow="Ballestero Orco"
OrcishCrossbow_description="El Ballestero Orco intenta compensar su torpeza con la fuerza de su arma. Aunque no es tan efectivo como un tirador élfico, es más resistente y puede defenderse algo mejor en el cuerpo a cuerpo."
OrcishCrossbowman="Ballestero Orco"
OrcishCrossbowman_description="Los Ballesteros Orcos intentan compensar su falta de habilidad con la fuerza bruta del arma. Aunque no son tan efectivos como los Tiradores Elfos a largo alcance, son más resistentes y pueden manejarse algo mejor que los Elfos en el cuerpo a cuerpo."
OrcishGrunt="Orco"
OrcishGrunt_description="Un Orco poco entrenado forma la base de los ejércitos Orcos. Aunque es más lento que cualquier humano o elfo, puede atacar mucho más fuertemente, y puede sufrir más daños antes de sucumbir."
OrcishPriestDoctor="Sacerdote Doctor Orco"
OrcishPriestDoctor_description="This is the Orcish Shaman. Not finished yet."
OrcishRuler="Caudillo Orco"
OrcishRuler_description="Los Caudillos Orcos son los jefes de su tribu. Toman las decisiones importantes y lideran a sus gentes en la batalla. Llevan un arco por si acaso, pero son mucho más buenos con la espada; son unos grandes guerreros. Sus habilidades de liderazgo los hacen fundamentales en la batalla, si muere la batalla está perdida."
OrcishShaman="Chamán Orco"
OrcishShaman_description="Los chamanes orcos son lo guardianes de la magia orca. Respetados entre las tribus, ellos componen el Consejo Orco, el cual toma las decisiones importantes que afectan a toda la comunidad y hace de arbitro en los conflictos entre tribus que por otro lado son normales en esta raza tan . Aunque físicamente débiles (para un Orco), los chamanes son relativamente buenos magos y pueden maldecir a sus enemigos, drenándoles la vida."
OrcishSlayer="Matador Orco"
OrcishSlayer_description="Rápido y ágil, competente tanto a corto como largo alcance, usando ataques envenenados, el Matador Orco es un formidable enemigo."
OrcishWarlord="Señor de la Guerra"
OrcishWarlord_description="Sólo los Orcos con gran talento y fuerza pueden ser Señores de la Guerra. Diestros tanto en la espada como en el arco, éstos guerreros bestiales dirigen a las partidas de guerra orcas."
OrcishWarrior="Guerrero Orco"
OrcishWarrior_description="Habiendo aprendido el arte del combate ambidiestro, el Guerrero Orco es altamente respetado dentro de la tribu, y temido por sus enemigos. Su única debilidad es la incapacidad de usar arcos."
Outlaw="Forajido"
Outlaw_description="Los forajidos luchan mejor de noche."
Paladin="Paladín"
Paladin_description="Un Caballero con una virtud insuperable, el Paladín tiene todas las habilidades de un caballero más la de sanar a sus aliados."
Pikeman="Piquero"
Pikeman_description="Los Piqueros son lanceros más experimentados que cambian sus lanzas por largas picas. Los Piqueros pueden ser terribles cuando combaten contra la caballería."
