IronMauler="Pacificador"
IronMauler_description="Destacando en el campo de batalla como unos gigantes de hierro, los Pacificadores son conocidos (y temidos) por su increíble resistencia y los brutales golpes con sus martillos. Si no fuera por su lentitud, seguramente estos soldados dominarían todo el continente."
