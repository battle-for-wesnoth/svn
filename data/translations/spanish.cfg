orc_intro_1="Rahul I, Rey de Wesnoth, firmó la paz con los Orcos en su 4º años de reinado. Acabó con una guerra que duraba ya 15 años con Ojo Negro Karun. El tratado claramente señalaba cuales eran los límites de cada territorio, y los años que siguieron a este tratado fueron prósperos y cordiales."
orc_intro_2="En el decimotercer año de reinado del Howgart III, las tensiones entre los Orcos y los hombres empezaron a surgir. Los condados del Norte se lanzaron a la colonización de las tierras al Norte de sus límites, llevados por el hambre. Los Orcos se vieron forzados a refugiarse en las colinas."
orc_intro_3="Por supuesto, esto produjo fortísimos ataques por parte de los Orcos que masacraron todas las aldeas humanas y colonos en sus tierras. Entonces, el conde Jean decidió acabar de una vez por todas con la amenaza Orca y envió un pequeño ejército al mando de su hijo Albert."
orc_intro_4="El barón Albert dirigió personalmente una pequeña vanguardia para establecer una cabeza de puente en territorio Orco."
orc_intro_5="Sus tropas llegaron de noche a un terreno montañoso, bajo el mando del líder Orco Kapou'e, hijo de Ojo Negro."
