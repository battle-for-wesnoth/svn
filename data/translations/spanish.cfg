HeavyInfantry="Infantería Pesada"
HeavyInfantry_description="La Infantería Pesada está blindada de hierro, haciéndola resistente a la mayoría de los ataques. Sin embargo, carecen de velocidad."
HeavyInfantryman="Infantería Pesada"
HeavyInfantryman_description="La Infantería Pesada está cubierta de hierro, haciéndola resistente a cualquier ataque normal. Su poca velocidad es su gran incoveniente."
High_King_at_Sea="Emperador marino"
Horseman="Jinete"
Horseman_description="Entrenados desde la niñez para montar, los Jinetes son rápidos y poderosos atacando. Cargando sobre sus enemigos, sus ataques hacen el doble de daño, pero esto también les hace recibir el doble de daño al devolverles los ataques."
Initiate="Iniciado"
Initiate_description="Iniciado en la Magia Oscura, el ansia de poder de este joven Ha'atel lo ha debilitado tanto que es demasiado débil como para atacar cuerpo a cuerpo."
