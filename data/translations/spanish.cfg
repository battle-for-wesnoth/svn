type="Tipo"
und1_1="Mientras el sol se alzaba sobre una tierra alejada de la guerra que ocurría en Wesnoth, una nueva se estaba preparando, entre hermanos..."
und1_10="He...He fallado en ganar esta batalla, he sido derrotado. No me lo creo."
und1_11="Sí, muere, y ves a las Tierras de los Muertos. ¡Tal vez algún día volverás a mi servicio!"
und1_12="¡¿No te lo dije?!"
und1_13="¡Y por mi mano tu morirás!"
und1_14="¡Yo soy Gwiti el Poderoso, prepárate a morir!"
und1_15="¡Ahora morirás!"
und1_2="Ah, mi odiado hermano. Mira bien el amanecer, pues no verás otro."
und1_3="Tampoco viví para ver este. Di mi vida por la necromancia, al igual que tú, ¿recuerdas?"
und1_4="Sí que lo hago. Pero da igual, prepárate a morir....de nuevo."
und1_5="Lucharé con todas mis fuerzas para prevenirlo, y siempre fui el más fuerte de los dos. Huye ahora y salva tu miserable pellejo antes de que me haga una alfombra con él."
und1_6="¡No seas tonto! ¡No soy suficientemente peludo como para servir de alfombra! Pero tu cabellera daría para un buen cojín."
und1_7="¿Qué? ¡No puedo morir! ¡Ya lo he hecho antes! ¡Nooooooo!"
und1_8="¡Ja ja ja, el que avisa no es traidor! Tal vez te convoque un día como espíritu para que me sirvas, hasta entonces, ¡pásatelo bien!"
und1_9="Se ha acabado, estoy perdido....."
und2_14="¡Me muero, y mi ejército está perdido! Esto es el fin..."
undbook_1="El tiempo pasó, y con él Gwiti fue acercándose al lugar. Llegó por fin a la arboleda donde sabía que el libro de Crelanu estaba escondido."
undbook_10="¡Maldito Nigromante! ¡¿Qué hace aquí?!"
undbook_11="¡Por fin! ¡Es éste! ¡Ahora es cuando me toca reírme como lo hacen siempre esos villanos! Jujujuju"
undbook_12="¡Mi señor, por fin hemos encontrado a ese Nigromante!"
undbook_2="Siento que está cerca ¿Podría ser ese pantano?"
undbook_3="Pero los Magos no eran tonto. Habían escondido el libro en una arboleda por la cual los Elfos y los Orcos llevaban siglos combatiendo, y cualquiera que se acercara a ella sufriría la ira de ambos..."
undbook_4="Oh no. Parece que los Orcos han reclutado a los No Muertos."
undbook_5="¡Malditos Elfos! ¿Cómo han podido convencer a un Nigromante para que marche junto a ellos?"
undbook_6="¡No estoy aliado con nadie!"
undbook_7="El libro no está aquí, pero estos pantanos contienen suficientes cuerpos como para serme útiles a mis propósitos."
undbook_8="¿Qué? ¡No puedo morir! ¡Noooooo!"
undbook_9="Muero de forma terrible...y no se por qué."
undead="No muertos"
undead_tower_10="¡Agh! ¡Este cofre contiene agua sagrada!"
undead_tower_11="¡Mira lo que habían guardado esos magos!"
undead_tower_12="¡Estos magos guardaban más de lo que parecía!"
undead_tower_13="Mira cuanto oro. ¡Saquear esta Torre es divertido!"
undead_tower_14="¡Mira, un montón de monedas!"
undead_tower_15="¡Jaja, dentro de este cofre había montones de oro!"
undead_tower_16="Este no es el libro que escribió Crelanu....mmmm....¡pero dice dónde está el libro que buscamos!"
undead_tower_17="¡Hemos acabado aquí ya! ¡A matar a más enemigos!"
undead_tower_2="Si mi memoria no falla, esta torre tiene tres plantas ¡Unas pocas horas más y encontraremos el libro!"
undead_tower_3="¡Hayaargghh! ¡Hemos llegado! ¡Maestro, llévanos!"
undead_tower_4="¡Hay una puerta secreta! ¡Esto debe ser la biblioteca!"
undead_tower_5="Bien, bien, bien, ¡35 piezas de oro!"
undead_tower_6="¡Maldita sea, está vacío!"
undead_tower_7="Veinte piezas de oro nunca hacen daño."
undead_tower_8="Supongo que 30 piezas de cobre no deberían ser despreciadas..."
undead_tower_9="El cofre sólo contiene unos pocos trastos. Hace tiempo que la magia los abandonó."
undeadbrother_1="Mientras el sol se levantaba lejos de las guerras de Wesnoth, en otro lugar una guerra se estaba fraguando...entre hermanos."
undeadbrother_10="He...he fracasado. No me lo puedo creer."
undeadbrother_11="Muere, sí, muere, y ves a la tierra de los Muertos. Quizá algún día te llamaré para que me sirvas..."
undeadbrother_12="¿¡No te lo dije!?"
undeadbrother_13="¡Y te he matado con mis manos!"
undeadbrother_14="Soy Gwiti, el Poderoso. ¡Muere!"
undeadbrother_15="¡Ahora morirás!"
undeadbrother_16="Miserable gusano, si aún vives es gracias a mi misericordia, porque antes de que el sol se vuelva a levantar morirás."
undeadbrother_17="¿Y si te recuerdo que mientras hablamos mis legiones marchan hacia ti?"
undeadbrother_2="Ah, mi odiado hermano. Mira bien el sol, es la última vez que lo verás nacer."
undeadbrother_3="No he vivido para verlo siquiera, di mi vida por la nigromancia, al igual que tú, ¿recuerdas?"
undeadbrother_4="Da igual, prepárate para morir...de nuevo."
undeadbrother_5="Lucharé con todas mis fuerzas para evitarlo, y siempre fui el más fuerte de los dos. ¡Huye ahora antes de que me haga una alfombra con tu piel!"
undeadbrother_6="No seas estúpido, nunca he tenido suficientes pelos como para servir de alfombra. Tu melena sí que me iría bien como relleno del cojín."
undeadbrother_7="¿Qué? ¡No puedo morir...otra vez! ¡Noooo!"
undeadbrother_8="¡Ja ja ja, el que avisa no es traidor! Quizá algún día te invoque para que me sirvas...hasta entonces ¡adiós!"
undeadbrother_9="Es el fin, estoy perdido..."
undeadmages_1="Tras rechazar al espíritu por su fracaso, Gwiti fue hacia la Torre de Kaleon, donde los más grandes magos estudiaron una vez."
undeadmages_10="¡Quirind, hemos fallado! Protege la torre a cualquier coste."
undeadmages_11="¡Jojojo! Los hechizos protectores de la torre están activados, ya no podrás entrar sin dominar la magia."
undeadmages_12="¡Jaja! ¡He conseguido entrar en la torre!"
undeadmages_13="¡Maldito nigromante!"
undeadmages_2="Por fin, ya he encontrado el camino. Si no estoy equivocado, la Torre de Kaleon estará cerca, llena con todos los secretos de los antiguos magos. ¡Pronto serán míos, y podré invadir todo Wesnoth!"
undeadmages_3="¡Se acerca un Nigromante! ¡Voy a pedir ayuda!"
undeadmages_4="¡Maldito y abominable ser, nosotros los guardianes de la Torre de Kaleon caeremos sobre ti con todos nuestros hechizos! ¡Huye ahora y quizá sobrevivas!"
undeadmages_5="¡Quirind, los Elfos te apoyamos!"
undeadmages_6="Horrible hechicero oscuro, huye de aquí o te devolveremos a tu reino."
undeadmages_7="¡Aún no ha nacido nadie capaz de desafiarme!"
undeadmages_8="¡No! ¡No! ¡Noooo! Es el fin, siento que las sombras me alcanzan..."
undeadmages_9="¡Argh! ¡He fallado, y la Torre yace indefensa!"
undeadskull_1="Tras destruir a su hermano, Gwiti planeó marchar sobre Wesnoth para conseguir su venganza. Pero un Espíritu Oscuro  vino a aconsejarle..."
undeadskull_10="¡Este nunca ha sido tu estandarte y nunca lo será! ¡Esa calavera está destinada a ser mía!"
undeadskull_11="¡Argh! ¡Esto sólo es la mitad de la calavera!"
undeadskull_12="¡Esta calavera no tiene ningún poder!"
undeadskull_13="¡Esta no es la calavera de Agarash!"
undeadskull_15="¡Ya hace tiempo desde que luché por última vez!"
undeadskull_2="¡Gwitiii...Gwiti!"
undeadskull_3="¿Un Espíritu Oscuro? ¡Esto no es más que una demostración de mis poderes necrománticos!"
undeadskull_4="Gwiti, no marches aún para vengarte. Primero deberías ir hacia el Sur, contra los Orcos, y encontrar la Calavera de Aragash."
undeadskull_5="¿Qué es la Calavera de Agarash? Cuéntame más."
undeadskull_6="¿Ves los tres clanes Orcos? Sus estandartes tienen una calavera encima, según la costumbre Orca. Pero una de ellas es la calavera de Aragash, la cual era mía. ¡Tómala y tu poder se centuplicará!"
undeadskull_8="¿Qué?¡No puede ser que vuelva a morir! ¡Ya lo he hecho! ¡Nooooo!"
undeadskull_9="¡Oh, no! ¡Los No Muertos han tomado mi estandarte!"
