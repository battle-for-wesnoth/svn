ArchMage="Archimago"
ArchMage_description="Un líder entre los magos, el archimago lanza grandes bolas de fuego a sus enemigos. También puede trasladarse instantaneamente de una a otra aldea amiga, gracias a su habilidad de teletransporte."
Assassin="Asesino"
Assassin_description="Los asesinos son maestros de la noche. Como los ladrones, pueden apuñalar, y ignorar las zonas de control del enemigo. También pueden lanzar cuchillos envenenados a sus enemigos desde la distancia."
