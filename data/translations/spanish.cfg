WalkingCorpse="Muerto Andante"
WalkingCorpse_description="Éstos son muertos animados por magias oscuras. Aunque son débiles en el mano a mano, estos Muertos Andantes son capaces de esparcir su maldición a aquéllos que matan, incrementando el ejército No Muerto."
WatchTower="Torre de guardia"
WatchTower_description="Las Torres de guardia son buenos lugares para ver a los enemigos y luego lanzarles proyectiles con las balistas."
WhiteMage="Mago Blanco"
WhiteMage_description="El Mago Blanco es débil en el combate, pero un experto en la curación. Las unidades cerca de un Mago Blanco se curarán como si estuvieran descansando en una aldea.

El Mago Blanco es poderoso en las luchas con los No Muertos, los cuales sufren muchos daños a causa de sus rayos de luz"
WolfRider="Jinete de Lobo"
WolfRider_description="Más pequeños que los Orcos, los goblins han aprendido a entrenar a unos grandes lobos para que les sirvan como monturas, creando así el fabuloso equipo de Jinetes de Lobos, que sirven como rápidos exploradores a los ejércitos goblins. Criados en las ooscuras cavernas de los orcos, son competentes en las montañas al contrario que las demás tropas montadas."
Wose="Wose"
WoseSapling="Joven Wose"
Wraith="Espectro"
Wraith_description="Los fantasmas más fuertes en las filas No Muertas pueden usar sus poderes para crear una espada espectral que drena la vida de sus enemigos, fortaleciéndose a sí mismos. Ellos pueden además lanzar unos terribles lamentos que congelan los corazones de los débiles. Aquellos muertos por el lamento  vuelven como Espectros para servir al que los mató."
Yeti="Yeti"
Yeti_description="Los Yetis son unos gigantes humanoides que viven en las montañas. Pocos han sobrevivido a un encuentro con uno, y muchos dudan de su existencia."
Youth="Joven"
