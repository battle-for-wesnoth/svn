nelves_1="Por fin, amigos, hemos llegado al hogar de mis gentes, los Elfos del Norte."
nelves_10="¡Buenas, Eonihar, mi viejo amigo! ¿Por qué nos buscas?"
nelves_11="Cuando mi señor supo que veníais, mandó jinetes a buscaros ¡Hay muchos peligros en el camino!"
nelves_12a="¿Peligro? ¿Qué tipo de peligro?"
nelves_13a="Hemos visto una hueste de hombres de Wesnoth al sur ¡Y creemos que os buscan! No hay tiempo que perder, debéis venir al bosque de los Elfos ¡Allí estaréis seguros!"
nelves_14a="Espero que los podamos evitar si giramos hacia el Noreste."
nelves_15a="Mi señor, eso no era todo ¡Los malditos Orcos han oído que los hombres venían y están reuniéndose en el Norte! Seguro que habrá una gran batalla."
nelves_16a="Eso suena muy peligroso...¿y si nos retiramos al Oeste y esperamos hasta que se acabe la batalla?"
nelves_17a="¡Estas tierras salvajes son demasiado peligrosas para poder hacer eso!De todas formas...esperaba que estuvieras de lado de Wesnoth, Princesa."
nelves_18a="¡Soy una princesa con honor, no como tu falso impostor! Estaré a tu lado hasta que consigamos escapar de estas tierras ¡y entonces me iré!"
nelves_19a="Señor, señora, no hay tiempo que perder ¡Venid al bosque de mi gente, sólo allí estaréis seguros!"
nelves_2="Después de estar siempre en el campo, un descanso nos hará bien a todos."
nelves_20a="¡Vamos, Konrad, movámonos!"
nelves_21a="Mi señor ha empezado a reunir un grupo de elfos que os ayude en vuestro camino hacia el bosque ¡Pero cuidado, estamos todos en gran peligro!"
nelves_22="¡Buenas, amigo de los Elfos! Puedes refugiarte hasta que la batalla amaine, si estás conmigo durante un poco de tiempo más, todos estaremos seguros."
nelves_23="Gracias, señor El'rien ¡La hospitalidad de los Elfos del Norte es tan grande como la de los Elfos del Sur! Mis hombres os ayudarán en rechazar a los invasores."
nelves_24="¡Amigos de los Elfos, lo habéis logrado!"
nelves_25="El'rien, tenemos el Cetro de Fuego ¡Debemos llevarlo a Elensia!"
nelves_26="Así sea. Os escoltaremos hasta la capital donde se celebrará un Cónclave."
nelves_3a="¡Otra vez nos rodea la niebla! ¡No sabemos que peligros nos esperan!"
nelves_4a="Mientras nos movamos con precaución y prudencia, estoy seguro de que no nos pasará nada."
nelves_9="¡Mis señores! ¡Por fin os he encontrado!"
nelves_defeat="No hemos alcanzado el bosque aún y la batalla aún sigue ¡Nunca llegaremos, hemos sido derrotados!"
nelves_found="¡Aquí estáis! ¡Rápido, venid a nuestro hogar en el Este!"
nelves_human_found="¡Ahí están! ¡Cargad!"
nelves_orcs_found="¡Allí hay algunos Orcos! ¡Debemos evitarlos y dejar que se peleen con los hombres de Wesnoth!"
