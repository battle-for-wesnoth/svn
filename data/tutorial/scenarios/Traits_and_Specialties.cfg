#textdomain wesnoth-tutorial
{./utils.cfg}

[tutorial]
name= _ "Traits and Specialties"
id=tutorial-2
map_data="{tutorial/maps/Traits_and_Specialties}"
turns=24
music=wesnoth-2.ogg
experience_modifier=50

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	[side]
	type=Lord
	description=Konrad
	user_description= _"Konrad"
	side=1
	recruit=Elvish Archer,Elvish Fighter,Elvish Shaman,Elvish Scout
	controller=human
	[/side]

	{STARTING_VILLAGES 1 6}

	[side]
	type=Elder Mage
	description=Delfador
	user_description= _ "Delfador"
	canrecruit=1
	side=2
	recruit=Elvish Archer,Elvish Fighter,Elvish Shaman,Elvish Scout
	gold=20
		[ai]
		passive_leader=yes
		[/ai]
	[/side]

	{STARTING_VILLAGES 2 6}

	[event]
	name=start

# Don't indent the next tag.  It messes up the message text

[message]
speaker=narrator
message=_"*Basic Training Part II:
Recalling
Traits
Gold
Time of day
Terrains
Resistance
Specialties
Objects"
[/message]

		[message]
		description=Delfador
		message= _ "Now you will be subject to a more difficult test. You must defeat me in mock battle."
		[/message]
		[message]
		description=Delfador
		message= _ "You can win most scenarios simply by defeating all enemy leaders. Win this scenario by defeating me. Your fighter from the previous scenario can help you in this battle. To recall him, right-click on a castle tile, select Recall, select your fighter, then select 'OK'. You should also recruit Elvish Fighters and Elvish Archers."
		[/message]

		#this assumes that they only have 1 Elvish Fighter
		#it should be changed
		[role]
		type=Elvish Fighter
		role=recalled
		[/role]

		[objectives]
			[objective]
			description= _ "Defeat Delfador"
			condition=win
			[/objective]
			[objective]
			description= _ "Death of Konrad"
			condition=lose
			[/objective]
			[objective]
			description= _ "Turns run out"
			condition=lose
			[/objective]
		[/objectives]
	[/event]

	[event]
	name=side turn

		[message]
		description=Konrad
		message= _ "So what should I be doing right now?"
		[/message]
		[message]
		description=Delfador
		message= _ "Um, yes. In simple terms, recruit an army, move it towards my castle, and attempt to kill me and any of my units that get in your way."
		[/message]
		[message]
		description=Konrad
		message= _ "Sounds simple, master Delfador."
		[/message]
		[message]
		description=Delfador
		message= _ "We shall see. I will continue to tutor you as you come closer."
		[/message]

	[/event]

	[event]
	#even though this says 'recruit' it applies to recall also
	name=recruit
		[filter]
		role=recalled
		[/filter]

		[message]
		description=Delfador
		message= _ "You have successfully recalled your Elvish Fighter."
		[/message]

		{QUESTION_OPTIONS_START}
		{RECALL_QUESTIONS}
		{QUESTION_OPTIONS_END (_"En garde!")}
	[/event]

	[event]
	name=turn 2
		[message]
		description=Delfador
		message= _ "You may notice that your units have slightly different statistics from the statistics shown before you recruited them. This is because all units naturally have 2 traits that are determined when you recruit the unit."
		[/message]

		{QUESTION_OPTIONS_START}
		{TRAIT_QUESTIONS}
		{QUESTION_OPTIONS_END (_"En garde!")}
	[/event]

	[event]
	name=turn 3

		[message]
		description=Delfador
		message= _ "When you recruit and recall units, you spend gold. If this would cause you to have less than 0 gold, you cannot recruit or recall."
		[/message]

		{QUESTION_OPTIONS_START}
		{GOLD_QUESTIONS}
		{QUESTION_OPTIONS_END (_"En garde!")}
	[/event]

	[event]
	name=turn 4
		[message]
		description=Delfador
		message= _ "The sun is setting over Wesnoth. The time of day affects how much damage units of different alignments can inflict upon each other."
		[/message]

		{QUESTION_OPTIONS_START}
		{TIME_QUESTIONS}
		{QUESTION_OPTIONS_END (_"En garde!")}
	[/event]

	[event]
	name=turn 5
		[message]
		description=Delfador
		message= _ "Each hex has a terrain, which gives the hex distinctive properties."
		[/message]

		{QUESTION_OPTIONS_START}
		{TERRAIN_QUESTIONS}
		{QUESTION_OPTIONS_END (_"En garde!")}
	[/event]

	[event]
	name=turn 6
		[message]
		description=Delfador
		message= _ "Each attack has a damage type which affects how much damage different units take from that attack."
		[/message]

		{QUESTION_OPTIONS_START}
		{RESISTANCE_QUESTIONS}
		{QUESTION_OPTIONS_END (_"En garde!")}
	[/event]

	[event]
	name=turn 7
		[message]
		description=Delfador
		message= _ "Many units have a specialty which changes the rules of play in some way."
		[/message]

		{QUESTION_OPTIONS_START}
		{SPECIALTIES_QUESTIONS}
		{QUESTION_OPTIONS_END (_"En garde!")}
	[/event]

	[item]
	x,y=12,9
	image=items/potion-red.png
	[/item]

	[event]
	name=moveto
		[filter]
		x,y=12,9
		side=1
		[/filter]

		[message]
		description=Delfador
		message= _ "Some objects change the capabilities or status of the unit that triggered them. One of your units found a potion which will make him do more damage on his attack. To see his new combat statistics, look at the Status Table."
		[/message]

		[object]
			[effect]
			apply_to=attack
			increase_damage=4
			[/effect]
			description= _ "This potion increases the damage of all the drinker's attacks by four."
			name= _ "Potion of Strength"
			image=items/potion-red.png
		[/object]

		{QUESTION_OPTIONS_START}
		{OBJECT_QUESTIONS}
		{QUESTION_OPTIONS_END (_"En garde!")}

		[removeitem]
		[/removeitem]
	[/event]

	[event]
	name=capture
		[filter]
		side=2
		[/filter]

		[message]
		description=Delfador
		message= _ "Remember to try to prevent the enemy from capturing villages, and to recapture the ones that they already have. This will cut off their gold supply and make them unable to recruit."
		[/message]
	[/event]

	[event]
	name=die
		[filter]
		description=Konrad
		[/filter]
		[message]
		description=Delfador
		message= _ "Unfortunately, you lost, because your leader was defeated. Hopefully you have gained wisdom from my teachings anyway."
		[/message]
	[/event]

	[event]
	name=time over
		[message]
		description=Delfador
		message= _ "Unfortunately, you lost, because you ran out of time. Hopefully you have gained wisdom from my teachings anyway."
		[/message]
	[/event]

	[event]
	name=die
		[filter]
		description=Delfador
		[/filter]

		[message]
		description=Delfador
		message= _ "Alright, lad, I yield. Good job."
		[/message]
		[message]
		description=Konrad
		message= _ "So I win? Great!"
		[/message]
		[message]
		description=Delfador
		message= _ "Yes, congratulations. Do you want to review any of the skills learned in this scenario?"

			[option]
			message= _ "Yes"
			[command]
				{QUESTION_OPTIONS_START}
				{RECALL_QUESTIONS}
				{TRAIT_QUESTIONS}
				{GOLD_QUESTIONS}
				{TIME_QUESTIONS}
				{TERRAIN_QUESTIONS}
				{RESISTANCE_QUESTIONS}
				{SPECIALTIES_QUESTIONS}
				{OBJECT_QUESTIONS}
				{QUESTION_OPTIONS_END (_"I'm done reviewing skills!")}
			[/command]
			[/option]

			[option]
			message= _ "No"
			[/option]
		[/message]

		[endlevel]
		result=victory
		next_scenario=null
		bonus=yes
		[/endlevel]
	[/event]

	[event]
	name=victory
		[message]
		description=Delfador
		message= _ "Next, you may want to begin a campaign or play a multiplayer game."
		[/message]

		{QUESTION_OPTIONS_START}
		{WESNOTH_QUESTIONS}
		{QUESTION_OPTIONS_END (_"I'm ready to start.")}
	[/event]

[/tutorial]
