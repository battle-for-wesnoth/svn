#textdomain wesnoth-tb
[scenario]
    id=1_Rooting_Out_A_Mage
    name=_ "Rooting Out A Mage"
    map_data="{campaigns/Two_Brothers/maps/1_Rooting_Out_A_Mage.map}"
    turns=18
    next_scenario=2_The_Chase

    [story]
        [part]
            music=legends_of_the_north.ogg
            story=_ "The remote village of Maghre in the eastern reaches of the kingdom of Wesnoth was once a peaceful village, its villagers mostly unaware of the comings and goings of the wider world. However, a darkness spread from the northlands, shattering the peace and tranquility of the region; a dark mage was the harbinger of this shadow, the spreader of havoc and despair."
            background=story/Two_Brothers_M1P1.png
        [/part]
        [part]
            story=_ "Skeletons and zombies left cattle and beasts of burden dead in the fields. Barnyards all around of Maghre were set on fire. The Villagers knew that their biggest fears have come true and they felt like all hope was lost"
            background=story/Two_Brothers_M1P1.png
        [/part]
        [part]
            story=_ "Many of the villagers looked to Bjarn, the local mage, for leadership in this desperate situation and he promised to send for aid. He armed the strongest villagers with stores from the armory and sent word to his brother Arne, the leader of a mercenary band of horseman."
            background=story/Two_Brothers_M1P2.png
        [/part]
        [part]
            story=_ "Unsettled by the unexpected plea for help by his brother and uncertain which dangers lied ahead, Arne gathered some of his men and hurried to Maghre to help Bjarn."
            background=story/Two_Brothers_M1P2.png
        [/part]    
    [/story]

    [music]
        name=main_menu.ogg
        ms_before=500
        append=no
    [/music]
    [music]
        name=underground.ogg
        ms_before=500
        append=yes
    [/music]
    [music]
        name=knolls.ogg
        ms_before=500
        append=yes
    [/music]
    [music]
