        ms_before=500
        append=yes
    [/music]
    [music]
        name=revelation.ogg
        ms_before=500
        append=yes
    [/music]

    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}
    {DAWN}
    {MORNING}
    {AFTERNOON}

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Slay Mordak, the evil mage"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Arne"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]
        
        [music]
            name=main_menu.ogg
            ms_before=500
            append=no
        [/music]
        [music]
            name=underground.ogg
            ms_before=500
            append=yes
        [/music]
        [music]
            name=knolls.ogg
            ms_before=500
            append=yes
        [/music]
        [music]
            name=battle.ogg
            ms_before=500
            append=yes
        [/music]
        [music]
            name=vengeful.ogg
            ms_before=500
            append=yes
        [/music]
        [music]
            name=revelation.ogg
            ms_before=500
            append=yes
        [/music]
    
    [/event]

    [side]
#ifdef EASY
