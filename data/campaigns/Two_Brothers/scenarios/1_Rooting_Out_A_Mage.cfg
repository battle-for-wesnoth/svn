#endif
#ifdef HARD
        gold=25
#endif
        type=Knight
        id=Arne
        name= _ "Arne"
        unrenamable=yes
        profile=arne.png
        facing=sw
        side=1
        canrecruit=yes
        controller=human
        recruit=Horseman,Bowman,Spearman,Footpad
        [unit]
