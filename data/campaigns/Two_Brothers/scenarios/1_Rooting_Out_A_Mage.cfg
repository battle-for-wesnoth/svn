        team_name=good
        user_team_name=_"Humans"
    [/side]

    {STARTING_VILLAGES 1 12}

    [side]
#ifdef HARD
        gold=200
#else
        gold=120
#endif
        type=Dark Sorcerer
        id=Mordak
        name= _ "Mordak"
        side=2
        canrecruit=yes
#ifdef HARD
        recruit=Skeleton,Walking Corpse,Vampire Bat,Ghost,Dark Adept,Ghoul
#else
        recruit=Walking Corpse,Vampire Bat,Dark Adept,Ghoul
#endif
        [ai]
            recruitment_ignore_bad_movement=yes
            grouping=no
            passive_leader=yes
        [/ai]
        team_name=evil
        user_team_name=_"Enemies"
    [/side]

    {STARTING_VILLAGES 2 5}

    [event]
        name=start

        #{SCATTER_IMAGE (terrain=Gg,Gs^Fp) 24 scenery/oak-leaning.png}
        {PLACE_IMAGE scenery/oak-leaning.png 21 4}
        {PLACE_IMAGE scenery/oak-leaning.png 38 19}
        {PLACE_IMAGE scenery/oak-leaning.png 30 6}
        {PLACE_IMAGE scenery/oak-leaning.png 7 20}
        {PLACE_IMAGE scenery/oak-leaning.png 5 5}
        {PLACE_IMAGE scenery/oak-leaning.png 34 10}

        [message]
            speaker=Arne
            message= _ "'ello there, Bjarn. How may my men and I be of aid?"
        [/message]
        [message]
            speaker=Bjarn
            message= _ "A dark mage, Mordak has come from the north bringing many foul creatures of the night! They are terrorising our farmers and we fear they will soon attack the village! We have armed several of the villagers, but we need you to lead them in battle, don't abandon us in our moment of need!"
        [/message]
        [message]
            speaker=Arne
            message= _ "I will lead the men north and slay this mage! What will you do?"
        [/message]
        [message]
            speaker=Bjarn
            message= _ "I will head through the forest with some scouts and determine where these foul creatures are coming from, then I will attempt to ambush this Mordak and slay him, ending this battle swiftly. Ride well brother, his army is encamped 2 days ride to the north."
        [/message]
        [kill]
            id=Bjarn
        [/kill]
    [/event]

    [event]
        name=turn 6
        [message]
            speaker=Arne
            message= _ "Bjarn should be in position by now, let us distract their army so he can spring his trap!"
        [/message]
    [/event]

    [event]
        name=turn 10
        [message]
            speaker=Arne
            message= _ "Bjarn has not made his attack! If something has happened to him then we will have to deal with this Mordak ourselves!"
        [/message]
    [/event]

    [event]
        name=die
        [role]
            type=Spearman,Bowman,Horseman
            role=Reporter
        [/role]
        [filter]
            id=Mordak
        [/filter]
        [message]
            speaker=unit
            message= _ "Argh!"
        [/message]
        [message]
            speaker=Arne
            message= _ "Good work men! But what has happened to my brother?"
        [/message]
        [message]
            speaker=unit
            message= _ "Worried about him, are you? E-he-he..hergh...gaargh..."
        [/message]
        [message]
            speaker=Arne
            message= _ "Nothing more to be had from him, we will have to search for him ourselves!"
        [/message]
        [message]
            role=Reporter
            message= _ " Sir, the scouting party reports that Bjarn was captured and carried away towards the north!"
        [/message]
        [message]
            speaker=Arne
            message= _ "How dare they! We will give chase at once."
        [/message]
        [endlevel]
            result=victory
            bonus=yes
        [/endlevel]
    [/event]

    #you lose
    [event]
        name=time over
        [message]
            speaker=Mordak
            message= _ "Your plan to ambush me with that mage has failed, he is our prisoner now."
        [/message]
        [message]
            speaker=Arne
            message= _ "My own brother, kidnapped? I have failed you Bjarn! And even now the mages forces are ransacking this village!"
        [/message]
    [/event]

    #When you attack
    [event]
        name=attack
        [filter_second]
            side=2
            [not]
                type=Dark Adept,Dark Sorcerer,Vampire Bat
            [/not]
        [/filter_second]
        [message]
            speaker=Arne
            message= _ "I hear these creatures are almost immune to our weapons, let us see!"
        [/message]
    [/event]

    #Arne saying some bravado
    [event]
        name=die
        [filter_second]
            id=Arne
        [/filter_second]
        [message]
            speaker=second_unit
            message= _ "That wasn't so hard!"
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=Arne
        [/filter]
        [message]
            speaker=Arne
            message= _ "All is lost now that I am dead..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
[/scenario]
