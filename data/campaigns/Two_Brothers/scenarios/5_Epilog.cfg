#textdomain wesnoth-tb
[scenario]
    id=epilog
    name= _ "A Tale of Two Brothers — Epilogue"
    {NO_MAP_DATA}
    turns=10
    next_scenario=null

    {DEFAULT_SCHEDULE}

    {SCENARIO_MUSIC traveling_minstrels.ogg}	# Talk-only scenario
    {EXTRA_SCENARIO_MUSIC elvish-theme.ogg}
    {EXTRA_SCENARIO_MUSIC breaking_the_chains.ogg}
    {EXTRA_SCENARIO_MUSIC wanderer.ogg}

    [story]
        [part]
            story= _ "It took years to rebuild the village and restore the surrounding farms. The people of Maghre had to work very hard, but felt better knowing Arne’s men would be their firm allies in troubled times."
            background=story/Two_Brothers_M4P1_the_end.png
        [/part]
        [part]
            story= _ "Arne and his men left the village assured that it would be well guided by Bjarn. On their journeys they faced many challenges and battles. Some tales even mention Arne’s name together with that of the famous elvish lord Kalenz, but this is a different story..."
            background=story/Two_Brothers_M4P1_the_end.png
        [/part]
    [/story]

    [event]
        name=start

        [endlevel]
            carryover_report=no
            save=no
            linger_mode=no
        [/endlevel]
    [/event]

    [side]
        type=Knight
        id=Arne
        name= _ "Arne"
        unrenamable=yes
        profile="portraits/humans/knight.png"
        side=1
        canrecruit=yes
        controller=human
        gold=100
    [/side]
    [side]
        type=Orcish Warlord
        id=Tairach
        name= _ "Tairach"
        unrenamable=yes
        side=2
        canrecruit=yes
        recruit="Orcish Warrior"
    [/side]
[/scenario]
