#textdomain wesnoth-httt
[unit_type]
    id=Dark Queen
    name= _ "female^Dark Queen"
    gender=female
    race=human
    image="human-queen.png"
    profile=portraits/asheviere.png
    hitpoints=48
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advanceto=null
    {AMLA_DEFAULT}
    cost=35
    usage=fighter
    unit_description= _ "The evil queen mother Asheviere has terrorized Wesnoth for many years. Her knowledge of magic makes her a worthy foe in combat, although her power is mostly derived from those she commands."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    {DEFENSE_ANIM "human-queen-defend.png" "human-queen.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [attack]
        name=scepter
        description= _"scepter"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=cold
        description= _"cold"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=15
        number=2
        icon=attacks/dark-missile.png
    [/attack]
    [variation]
        variation_name=dead_queen
        id=Dark Queen
        name= _ "female^Dark Queen"
        gender=female
        race=human
        image="human-queen.png"
        profile=portraits/asheviere.png
        hitpoints=48
        movement_type=smallfoot
        movement=5
        experience=150
        level=3
        alignment=chaotic
        advanceto=null
        {AMLA_DEFAULT}
        cost=35
        usage=fighter
        unit_description= _ "The evil queen mother Asheviere has terrorized Wesnoth for many years. Her knowledge of magic makes her a worthy foe in combat, although her power is mostly derived from those she commands."
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [/variation]
    [attack_anim]
        [attack_filter]
            name=cold
        [/attack_filter]
        [missile_frame]
            begin=-200
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=0
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=0
                sound=magic-dark-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=scepter
        [/attack_filter]
        [frame]
            begin=-200
            end=-100
            image="human-queen-staff-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=0
                image="human-queen-staff-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="human-queen-staff-2.png"
                sound=staff.wav
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image="human-queen-staff-3.png"
        [/frame]
        [frame]
            begin=100
            end=175
            image="human-queen-staff-4.png"
        [/frame]
    [/attack_anim]
[/unit_type]
