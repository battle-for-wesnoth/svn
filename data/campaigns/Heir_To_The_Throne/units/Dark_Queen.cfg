#textdomain wesnoth-httt
[unit]
	id=Dark Queen
	name= _ "female^Dark Queen"
	gender=female
	race=human
	image="human-queen.png"
	profile=portraits/asheviere.png
	hitpoints=48
	movement_type=smallfoot
	movement=5
	experience=100
	level=3
	alignment=chaotic
	advanceto=null
	{AMLA_TOUGH 3}
	cost=35
	usage=fighter
	unit_description= _ "The evil queen mother Asheviere has terrorized Wesnoth for many years. Her knowledge of magic makes her a worthy foe in combat, although her power is mostly derived from those she commands."
	get_hit_sound={SOUND_LIST:HUMAN_FEMALE_HIT}
	[attack]
		name=scepter
		description= _"scepter"
		icon=attacks/staff-magic.png
		type=impact
		range=melee
		damage=5
		number=2
		[animation]
			[frame]
				begin=-200
				end=-100
			[/frame]
			[if]
				hits=no
				[frame]
					begin=-100
					end=200
					sound={SOUND_LIST:MISS}
				[/frame]
			[/if]
			[else]
				hits=yes
				[frame]
					begin=-100
					end=200
					sound=staff.wav
				[/frame]
			[/else]
		[/animation]
	[/attack]
	[attack]
		name=cold
		description= _"cold"
		type=cold
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		range=ranged
		damage=15
		number=2
		icon=attacks/dark-missile.png
		[animation]
			[missile_frame]
				begin=-200
				image="projectiles/darkmissile-n.png"
				image_diagonal="projectiles/darkmissile-ne.png"
			[/missile_frame]
			[if]
				hits=yes
				[frame]
					begin=-200
					end=0
					sound=magic-dark.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-200
					end=0
					sound=magic-dark-miss.ogg
				[/frame]
			[/else]
		[/animation]
	[/attack]
	[variation]
		variation_name=dead_queen
		id=Dark Queen
		name= _ "female^Dark Queen"
		gender=female
		race=human
		image="human-queen.png"
		profile=portraits/asheviere.png
		hitpoints=48
		movement_type=smallfoot
		movement=5
		experience=100
		level=3
		alignment=chaotic
		advanceto=null
		{AMLA_TOUGH 3}
		cost=35
		usage=fighter
		unit_description= _ "The evil queen mother Asheviere has terrorized Wesnoth for many years. Her knowledge of magic makes her a worthy foe in combat, although her power is mostly derived from those she commands."
		die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
		[attack]
			name=scepter
			description= _"scepter"
			type=impact
			range=melee
			damage=1
			number=1
		[/attack]
		[death]
			[frame]
				begin=0
				end=200
				image="human-queen-die-1.png"
			[/frame]
			[frame]
				begin=200
				end=400
				image="human-queen-die-2.png"
			[/frame]
		[/death]
	[/variation]
[/unit]
