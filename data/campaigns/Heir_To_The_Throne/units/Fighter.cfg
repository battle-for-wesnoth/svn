#textdomain wesnoth-httt
[unit]
	id=Fighter
	name= _ "Fighter"
	race=human
	image="konrad-fighter.png"
	ellipse="misc/ellipse"
	profile=portraits/konrad.png
	hitpoints=32
	movement_type=smallfoot
	movement=6
	experience=28
	level=1
	alignment=lawful
	advanceto=Commander
	cost=18
	usage=mixed fighter
	unit_description= _ "Young and brash, Fighters fight with a sword, and are vulnerable to attack from enemies. However they have the potential to become great warriors one day."
	die_sound={SOUND_LIST:HUMAN_DIE}
	[attack]
		name=sword
		description= _"sword"
		icon=attacks/sword-human.png
		type=blade
		range=melee
		damage=6
		number=3
		[animation]
			[frame]
				begin=-200
				end=-150
				image="konrad-fighter.png"
			[/frame]
			[if]
				hits=no
				[frame]
					begin=-150
					end=50
					image="konrad-fighter-attack-1.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/if]
			[else]
				hits=yes
				[frame]
					begin=-150
					end=50
					image="konrad-fighter-attack-1.png"
					sound={SOUND_LIST:SWORD_SWISH}
				[/frame]
			[/else]
			[frame]
				begin=50
				end=150
				image="konrad-fighter-attack-2.png"
			[/frame]
			[frame]
				begin=150
				end=200
				image="konrad-fighter.png"
			[/frame]
		[/animation]
	[/attack]
	{DEFENSE_ANIM "konrad-fighter-defend.png" "konrad-fighter.png" {SOUND_LIST:HUMAN_HIT} }
