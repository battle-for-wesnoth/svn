#textdomain wesnoth-httt
[unit_type]
    id=Fighter
    name= _ "Fighter"
    race=human
    image="konrad-fighter.png"
    ellipse="misc/ellipse"
    profile=portraits/konrad.png
    hitpoints=32
    movement_type=smallfoot
    movement=6
    experience=28
    level=1
    alignment=lawful
    advanceto=Commander
    cost=18
    usage=mixed fighter
    description= _ "Young and brash, Fighters attack with a sword, and are vulnerable to more seasoned enemies. However they have the potential to become great warriors one day."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=sword
        description= _"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    {DEFENSE_ANIM "konrad-fighter-defend.png" "konrad-fighter.png" {SOUND_LIST:HUMAN_HIT} }
    [variation]
        variation_name=scepter
        id=Fighter
        name= _ "Fighter"
        race=human
        image="konrad-fighter.png"
        profile=portraits/konrad.png
        hitpoints=32
        movement_type=smallfoot
        movement=6
        experience=28
        level=1
        alignment=lawful
        advanceto=Commander
        cost=35
        usage=mixed fighter
        description= _ "Young and brash, Fighters fight with a sword, and are vulnerable to attack from enemies. However they have the potential to become great warriors one day."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
        die_sound={SOUND_LIST:HUMAN_DIE}
        [attack]
            name=sword
            description= _"sword"
            icon=attacks/sword-human.png
            type=blade
            range=melee
            damage=6
            number=3
        [/attack]
        [attack]
            name=scepter of fire
            description= _"scepter of fire"
            type=fire
            range=ranged
            [specials]
                {WEAPON_SPECIAL_MAGICAL}
            [/specials]
            icon=attacks/fireball.png
            damage=12
            number=3
        [/attack]
        {DEFENSE_ANIM "konrad-fighter-defend.png" "konrad-fighter.png" {SOUND_LIST:HUMAN_HIT} }
        [attack_anim]
            [attack_filter]
                name=scepter of fire
            [/attack_filter]
            {MISSILE_FRAME_FIREBALL}
            start_time=-550

            [frame]
                sound=fire.wav
                duration=200
            [/frame]
        [/attack_anim]
        [attack_anim]
            [attack_filter]
                name=sword
            [/attack_filter]
            [frame]
                begin=-200
                end=-150
                image="konrad-fighter.png"
            [/frame]
            [if]
                hits=no
                [frame]
                    begin=-150
                    end=50
                    image="konrad-fighter-attack-1.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    begin=-150
                    end=50
                    image="konrad-fighter-attack-1.png"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/else]
            [frame]
                begin=50
                end=150
                image="konrad-fighter-attack-2.png"
            [/frame]
            [frame]
                begin=150
                end=200
                image="konrad-fighter.png"
            [/frame]
        [/attack_anim]
    [/variation]
    [attack_anim]
        [attack_filter]
            name=sword
        [/attack_filter]
        [frame]
            begin=-200
            end=-150
            image="konrad-fighter.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-150
                end=50
                image="konrad-fighter-attack-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-150
                end=50
                image="konrad-fighter-attack-1.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="konrad-fighter-attack-2.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="konrad-fighter.png"
        [/frame]
    [/attack_anim]
[/unit_type]
