				image="elvish-high-lord-attack-sword-1.png"
			[/frame]
			[frame]
				begin=-50
				end=50
				image="elvish-high-lord-attack-sword-2.png"
			[/frame]
		[/animation]
		[animation]
			hits=no
			[frame]
				begin=-150
				sound={SOUND_LIST:MISS}
				end=-50
				image="elvish-high-lord-attack-sword-1.png"
			[/frame]
			[frame]
				begin=-50
				end=50
				image="elvish-high-lord-attack-sword-2.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=faerie fire
		type=cold
		icon=attacks/iceball.png
