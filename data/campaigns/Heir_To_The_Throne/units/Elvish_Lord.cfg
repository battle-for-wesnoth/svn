[unit]
	id=Elvish Lord
	name= _ "Elvish Lord"
	race=elf
	image="elvish-lord.png"
	profile=portraits/kalenz.png
	hitpoints=51
	movement_type=woodland
	movement=6
	experience=120
	level=2
	alignment=neutral
	advanceto=Elvish High Lord
	cost=36
	usage=fighter
	unit_description= _ "The nobility of the elves are possessed of merit to match their standing in society. Elvish Lords are the wisest and strongest of their people, and are fearsome in their command of magic."
	die_sound={SOUND_LIST:ELF_HIT}
	[attack]
		name=sword
		icon=attacks/sword-elven.png
		type=blade
		range=melee
		damage=8
		number=4
		[animation]
			hits=yes
			[frame]
				begin=-200
				end=-100
				image="elvish-lord.png"
			[/frame]
			[frame]
				begin=-100
				end=125
				image="elvish-lord-melee.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
			[frame]
				begin=125
				end=200
				image="elvish-lord.png"
			[/frame]
		[/animation]
		[animation]
			hits=no
			[frame]
				begin=-200
				end=-100
				image="elvish-lord.png"
			[/frame]
			[frame]
				begin=-100
				end=125
				image="elvish-lord-melee.png"
				sound={SOUND_LIST:MISS}
			[/frame]
			[frame]
				begin=125
				end=200
				image="elvish-lord.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=faerie fire
		type=cold
		icon=attacks/iceball.png
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		range=ranged
		damage=8
		number=3
		[animation]
			[missile_frame]
				begin=-300
				end=100
				halo=halo/ice-halo1.png,halo/ice-halo2.png,halo/ice-halo3.png,halo/ice-halo4.png,halo/ice-halo5.png,halo/ice-halo6.png,halo/ice-halo7.png,halo/ice-halo8.png,halo/ice-halo9.png
				image="projectiles/icemissile-n.png"
				image_diagonal="projectiles/icemissile-ne.png"
				halo_x,halo_y=15,-4
			[/missile_frame]
			[frame]
				begin=-300
				end=-200
				image="elvish-lord-ranged1.png"
				halo=halo/ice-halo1.png,halo/ice-halo2.png
				halo_x,halo_y=-16,-20
			[/frame]
			[frame]
				begin=-200
				end=-100
				image="elvish-lord-ranged2.png"
				halo=halo/ice-halo3.png,halo/ice-halo4.png
				halo_x,halo_y=0,-8
				sound=magicmissile.wav
			[/frame]
			[frame]
				begin=-100
				end=0
				image="elvish-lord-ranged3.png"
				halo=halo/ice-halo5.png,halo/ice-halo1.png
				halo_x,halo_y=15,-4
			[/frame]
		[/animation]
	[/attack]
	{DEFENSE_ANIM_FILTERED "elvish-lord-defend.png" "elvish-lord.png" {SOUND_LIST:ELF_HIT} range=melee}
	image_long="elvish-lord-ranged-defend.png"
	{DEFENSE_ANIM_FILTERED "elvish-lord-ranged-defend.png" "elvish-lord.png" {SOUND_LIST:ELF_HIT} range=ranged}
[/unit]
