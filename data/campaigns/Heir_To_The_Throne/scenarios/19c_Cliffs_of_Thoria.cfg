            speaker=narrator
            image=wesnoth-icon.png
            message= _ "The party travelled up the river for days, sometimes walking through the shallow watter, sometimes swimming, helped by the merfolk."
        [/message]
        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "One day they saw a gruesome sight - a fleet of ships sunk or shattered among the river islands. Konrad sent some of the mermen to investigate."
        [/message]
        [message]
            role=merman-advisor
            message= _ "It seems like the ships were sunk in battle, not by a storm. They are all burned or capsized. THe battle must have taken place not long ago, perhaps a few weeks before now. We've found no survivors. One more thing...all the sunk ships fly the banner of the Crown of Wesnoth."
        [/message]
        [message]
            description=Delfador
            message= _ "Haven't you found any enemy ships, ones the Wesnothians were fighting against?"
        [/message]
        [message]
            role=merman-advisor
            message= _ "No we have not. If there were any, they are long gone."
        [/message]
        [message]
            description=Li'sar
            message= _ "Perhaps the monsters Lord Kalenz was talking about sunk the ships."
        [/message]
        [message]
            description=Kalenz
            message= _ "That is possible..."
        [/message]
        [message]
            description=Konrad
            message= _ "What do we do next? How long do we have have to go up this river?"
        [/message]
        [message]
            description=Delfador
            message= _ "The mountains north of the river are unpassable. Perhaps we should try moving south, to the swamps"
        [/message]
        [message]
            description=Kalenz
            message= _ "I don't recomend it. Long time ago,a lich that was at war with us elves put some of it's most powerful minons to guard the river bank. We must not go that way!"
        [/message]
        [message]
            description=Li'sar
            message= _ "Then we have only two choices: to procede up the river or to go back where we came from and fight our way through the orcs or the undead"
        [/message]
        [message]
            description=Delfador
            message= _ "We certainly have no time to go back! We must hurry to the home of the North Elves, to meet with our elven allies."
        [/message]
        [message]
            description=Konrad
            message= _ "Delfador is right. We must go on!"
        [/message]
