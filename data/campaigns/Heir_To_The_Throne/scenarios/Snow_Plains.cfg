[scenario]
	id=Snow_Plains
	#textdomain wesnoth-httt
	name= _ "Snow Plains"
	map_data="{campaigns/Heir_To_The_Throne/maps/Snow_Plains}"
	music="wesnoth-7.ogg"
	{TURNS 43 40 37}

	next_scenario="North_Elves"

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	{BIGMAP_SNOW_PLAINS}

	[event]
	name=prestart
		[objectives]
		side=1
			[objective]
				description= _ "Defeat the enemy leader"
				condition=win
			[/objective]
			[objective]
				description= _ "Death of Konrad"
				condition=lose
			[/objective]
			[objective]
				description= _ "Death of Delfador"
				condition=lose
			[/objective]
			[objective]
				description= _ "Death of Li'sar"
				condition=lose
			[/objective]
			[objective]
				description= _ "Death of Kalenz"
				condition=lose
			[/objective]
		[/objectives]
	[/event]

	{campaigns/Heir_To_The_Throne/utils/deaths.cfg}

	[side]
	type=Commander
	description=Konrad
	user_description= _ "Konrad"
	unrenamable=yes
	side=1
	canrecruit=1
	controller=human
	[/side]

	[side]
	type=Orcish Warlord
	description=Urag-Tifer
	user_description= _ "Urag-Tifer"
	side=2
	controller=ai
	canrecruit=1
	{GOLD 100 160 220}
		[ai]
		{ATTACK_DEPTH 5 5 6}
		[/ai]
#ifdef EASY
	recruit=Troll,Wolf Rider
#endif
#ifdef NORMAL
	recruit=Troll,Troll Warrior,Wolf Rider,Orcish Crossbowman
#endif
#ifdef HARD
	recruit=Troll Warrior,Wolf Rider,Orcish Crossbowman
#endif
	[/side]

	[event]
	name=start
		#For Home of the Northern Elves: where do we come from?
		[set_variable]
		name=path_snow_plains
		value=yes
		[/set_variable]
	[/event]

	[event]
	name=start
		[recall]
		description=Delfador
		[/recall]
		[recall]
		description=Kalenz
		[/recall]
		[recall]
		description=Li'sar
		[/recall]
		[message]
		description=Kalenz
		message= _ "These fields of snow were once the home of my people. We left here centuries ago. Legends say a great sword of fire was left behind."
		[/message]
		[message]
		description=Konrad
		message= _ "This sword may prove useful on our journey ahead. I wonder where it could be hidden."
		[/message]
	[/event]

	[event]
	name=moveto
		[filter]
		side=1
		x=3
		y=9
		[/filter]
		{OBJ_SWORD_FIRE 3 9 flame_sword}
	[/event]
[/scenario]
