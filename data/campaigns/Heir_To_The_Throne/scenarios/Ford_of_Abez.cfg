	name="wesnoth-2.ogg"
	[/music]
	{TURNS 27 24 21}

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	next_scenario=Northern_Winter

	{BIGMAP_FORD_OF_ABEZ}

	[event]
	name=prestart
		[objectives]
		side=1
			[objective]
				description= _ "Move Konrad to the north side of the river"
				condition=win
			[/objective]
			[objective]
				description= _ "Death of Konrad"
				condition=lose
			[/objective]
			[objective]
				description= _ "Death of Delfador"
				condition=lose
			[/objective]
			[objective]
				description= _ "Death of Kalenz"
				condition=lose
			[/objective]
		[/objectives]
	[/event]

	[side]
	type=Commander
	description=Konrad
	user_description= _ "Konrad"
	unrenamable=yes
	side=1
	canrecruit=1
	controller=human
	team_name=good
	[/side]

	[side]
	type=Princess
	description=Li'sar
	user_description= _ "Li'sar"
	side=2
	canrecruit=1
