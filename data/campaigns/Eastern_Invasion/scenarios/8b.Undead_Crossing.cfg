[scenario]
id=Undead_Crossing
#textdomain wesnoth-ei
name= _ "Undead Crossing"
map_data="{campaigns/Eastern_Invasion/maps/Undead_Crossing}"
turns=18
next_scenario=Ogre
music="wesnoth-2.ogg"

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	{campaigns/Eastern_Invasion/utils/deaths.cfg}

	[story]
		[part]
			background=maps/eastern_invasion.png
			show_title=yes
			{DOT 280 160}
			{CROSS 330 150}
		[/part]
	[/story]

	[side]
	type=Lieutenant
	description=Gweddry
	user_description= _ "Gweddry"
	side=1
	canrecruit=1
	controller=human
	team_name=good
	[/side]
	
	[side]
	type=Dark Sorcerer
	description=Mal-un-Karad
	user_description= _ "Mal-un-Karad"
	side=2
	canrecruit=1
	controller=ai
	recruit=Blood Bat,Ghost,Revenant,Bone Shooter
	{GOLD 110 160 210}
	team_name=undead
	[/side]

	[event]
	name=prestart
		[objectives]
		side=1
			[objective]
			description= _ "Defeat enemy leader"
			condition=win
			[/objective]
			[objective]
			description= _ "Death of Gweddry"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Dacyn"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Owaec"
			condition=lose
			[/objective]
		[/objectives]
	[/event]

	[event]
	name=start
		[recall]
		description=Dacyn
		[/recall]
		[recall]
		description=Owaec
		[/recall]
		[message]
		description=Gweddry
		message= _ "These fens look impassable. I don't think we will be able to continue on this road; it is time to turn northwards, away from these undead."
		[/message]
		[message]
		description=Dacyn
		message= _ "We must cross this river, then. We must make haste, already we have wasted too much time. Undead have positioned themselves in the middle of the ford."
		[/message]
		[message]
		description=Owaec
		message= _ "Across this river lies the Northland. Ogres live there, as do orcs. We should proceed with caution. The undead are dangerous, but the orcs may be more dangerous still."
		[/message]
		[message]
		description=Mal-un-Karad
		message= _ "I will leave your bodies to rot in the river, then I will raise you up to serve in my Master's undead hordes!"
		[/message]
	[/event]

#define CUTTLEFISH
[unit]
type=Cuttle Fish
side=2
x=22
y=14
[/unit]
#enddef

	[event]
	name=turn 10
		[message]
		description=Mal-un-Karad
		message= _ "I summon from the depths of the river those beasts which will destroy you!"
		[/message]
		[scroll_to_unit]
		description=Mal-un-Karad
		[/scroll_to_unit]		
		[sound]
		name=lightning.wav
		[/sound]
		[colour_adjust]
		red=100
		green=100
		blue=100
		[/colour_adjust]
		[delay]
		time=10
		[/delay]
		[colour_adjust]
		red=0
		green=0
		blue=0
		[/colour_adjust]
		{CUTTLEFISH}
#ifdef NORMAL
		{CUTTLEFISH}
#endif
#ifdef HARD
		{CUTTLEFISH}
		{CUTTLEFISH}
#endif
		[message]
		description=Dacyn
		message= _ "It seems as if in addition to summoning undead this foul sorcerer has learned to call up monsters from the deep!"
		[/message]
	[/event]
[/scenario]
