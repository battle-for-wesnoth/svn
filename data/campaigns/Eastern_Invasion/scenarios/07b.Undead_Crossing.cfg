#textdomain wesnoth-ei
[scenario]
    id=Undead_Crossing
    name= _ "Undead Crossing"
    map_data="{campaigns/Eastern_Invasion/maps/Undead_Crossing.map}"
    turns=18
    next_scenario=Ogre
    {DEFAULT_MUSIC_PLAYLIST}

    {DEFAULT_SCHEDULE}

    {campaigns/Eastern_Invasion/utils/deaths.cfg}

    [side]
        type=Lieutenant
        description=Gweddry
        user_description= _ "Gweddry"
        side=1
        canrecruit=1
        controller=human
        team_name=good
    [/side]

    {STARTING_VILLAGES 1 7}

    [side]
        type=Necromancer
        description=Mal-un-Karad
        user_description= _ "Mal-un-Karad"
        side=2
        canrecruit=1
        controller=ai
        recruit=Blood Bat,Ghost,Revenant,Bone Shooter
        {GOLD 110 160 210}
        team_name=undead
    [/side]

    {STARTING_VILLAGES 2 7}

    [event]
        name=prestart

        {SCATTER_IMAGE (terrain=Gg) 12 scenery/pine2.png}

        [objectives]
            side=1
            [objective]
                description= _ "Defeat enemy leader"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Gweddry"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Dacyn"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Owaec"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    [event]
        name=start
        [recall]
            description=Dacyn
        [/recall]
        [recall]
            description=Owaec
        [/recall]
        [message]
            description=Gweddry
            message= _ "These fens look impassable. I don't think we will be able to continue on this road; it is time to turn northwards, away from these undead."
        [/message]
        [message]
            description=Dacyn
            message= _ "We must cross this river, then. We must make haste, already we have wasted too much time. Undead have positioned themselves in the middle of the ford."
        [/message]
        [message]
            description=Owaec
            message= _ "Across this river lies the Northland. Ogres live there, as do orcs. We should proceed with caution. The undead are dangerous, but the orcs may be more dangerous still."
        [/message]
        [message]
            description=Mal-un-Karad
            message= _ "I will leave your bodies to rot in the river, then I will raise you up to serve in my Master's undead hordes!"
        [/message]
    [/event]

#define CUTTLEFISH
    [unit]
        type=Cuttle Fish
        side=2
        x=22
        y=14
    [/unit]
#enddef

    [event]
        name=turn 10
        [message]
            description=Mal-un-Karad
            message= _ "I summon from the depths of the river beasts to destroy you!"
        [/message]
        [scroll_to_unit]
            description=Mal-un-Karad
        [/scroll_to_unit]
        [sound]
            name=lightning.ogg
        [/sound]
        [colour_adjust]
            red=100
            green=100
            blue=100
        [/colour_adjust]
        [delay]
            time=10
        [/delay]
        [colour_adjust]
            red=0
            green=0
            blue=0
        [/colour_adjust]
        {CUTTLEFISH}
#ifdef NORMAL
        {CUTTLEFISH}
#endif
#ifdef HARD
        {CUTTLEFISH}
        {CUTTLEFISH}
#endif
        [message]
            description=Dacyn
            message= _ "It seems as if in addition to summoning undead this foul sorcerer has learned to call up monsters from the deep!"
        [/message]
    [/event]
[/scenario]
