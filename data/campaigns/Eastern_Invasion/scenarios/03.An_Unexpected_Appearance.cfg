#textdomain wesnoth-ei
[scenario]
    id=Unexpected_Appearance
    name= _ "An Unexpected Appearance"
    map_data="{campaigns/Eastern_Invasion/maps/An_Unexpected_Appearance.map}"
    next_scenario=Elven_Alliance
    turns=18

    {DEFAULT_SCHEDULE}

    {INTRO_AND_SCENARIO_MUSIC breaking_the_chains.ogg vengeful.ogg}
    {EXTRA_SCENARIO_MUSIC the_king_is_dead.ogg}
    {EXTRA_SCENARIO_MUSIC wanderer.ogg}

    {campaigns/Eastern_Invasion/utils/deaths.cfg}

    [story]
        [part]
            show_title=yes
            {TO_AN_UNEXPECTED_APPEARANCE}
        [/part]
    [/story]

    [side]
        type=Lieutenant
        id=Gweddry
        name= _ "Gweddry"
        side=1
        canrecruit=yes
        controller=human
        {GOLD 200 150 100}
    [/side]

    [side]
        type=Dark Sorcerer
        id=Mal-Skraat
        name= _ "Mal-Skraat"
        side=2
        canrecruit=yes
#ifdef HARD
        recruit=Vampire Bat,Skeleton,Skeleton Archer,Walking Corpse
#else
        recruit=Skeleton,Skeleton Archer,Walking Corpse
#endif
        [ai]
            recruitment_pattern=scout,fighter,fighter,archer
        [/ai]
        {GOLD 80 120 160}
        {INCOME 5 8 10}
        {FLAG_VARIANT undead}
        team_name=undead
        user_team_name=_"Undead"
    [/side]

    [side]
        type=Dark Adept
        id=Mal-Tar
        name= _ "Mal-Tar"
        facing=sw
        experience=24
        side=3
        canrecruit=yes
        recruit=Walking Corpse,Vampire Bat
        team_name=undead
        user_team_name=_"Undead"
        {GOLD 11 25 50}
        {INCOME 0 3 5}
        {FLAG_VARIANT undead}
    [/side]

    [side]
        type=Dark Sorcerer
        id=Mal-Kallat
        name= _ "Mal-Kallat"
        facing=sw
        side=4
        canrecruit=yes
#ifdef HARD
        recruit=Vampire Bat,Skeleton,Skeleton Archer,Walking Corpse
#else
        recruit=Skeleton,Skeleton Archer,Walking Corpse
#endif
        [ai]
            recruitment_pattern=scout,scout,fighter,fighter,archer
        [/ai]
        team_name=undead
        user_team_name=_"Undead"
        {GOLD 75 100 200}
        {INCOME 5 8 10}
        {FLAG_VARIANT undead}
    [/side]

    [event]
        name=prestart

        # {SCATTER_IMAGE (terrain=Gg) 3 scenery/pine1.png}

        [objectives]
            side=1
            [objective]
                description= _ "Defeat either enemy dark sorcerer"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Gweddry"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Dacyn"
                condition=lose
            [/objective]

            note={EARLY_FINISH_BONUS_NOTE}+{NEW_GOLD_CARRYOVER_NOTE_40}
        [/objectives]
    [/event]

    [event]
        name=start
        [recall]
            id=Dacyn
        [/recall]
        [message]
            speaker=Gweddry
            message= _ "We have escaped from those dark tunnels! But where are we now?"
        [/message]
        [message]
            speaker=Dacyn
            message= _ "We are in the middle of the eastern mountains, in a mountain pass leading east and west. We need to head north, to meet Owaec, but we cannot go through the mountains... we must go east, or west, and hope we can get around them."
        [/message]
        [message]
            speaker=Mal-Kallat
            message= _ "Hahaha! We have you surrounded!"
        [/message]
        [message]
            speaker=Mal-Skraat
            message= _ "Why don't we see if the new recruit can handle them. After all, there are only two!"
        [/message]
        [message]
            speaker=Mal-Tar
            message= _ "No!!! They'll kill me!"
        [/message]
        [message]
            speaker=Mal-Kallat
            message= _ "That would be your problem, then."
        [/message]
        [message]
            speaker=Gweddry
            message= _ "These undead are toying with us! This adept is weak - we may be able to take his castle."
        [/message]
        [message]
            speaker=Dacyn
            message= _ "A good idea. Then, we must kill either of the dark sorcerers. I would prefer to attack the western one, so we can get closer to Wesnoth."
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=Mal-Skraat
        [/filter]
        [message]
            speaker=Mal-Skraat
            message= _ "No! You have defeated me, and can re-enter Wesnoth!"
        [/message]
        [set_variable]
            name="first_fork"
            value="west"
        [/set_variable]
        [endlevel]
            result=victory
            next_scenario=Elven_Alliance
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]

    [event]
        name=die
        [filter]
            id=Mal-Kallat
        [/filter]
        [message]
            speaker=Mal-Skraat
            message= _ "You have defeated my brother, but I will follow you and kill you!"
        [/message]
        [set_variable]
            name="first_fork"
            value="east"
        [/set_variable]
        [endlevel]
            result=victory
            next_scenario=Undead_Border_Patrol
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]
[/scenario]
