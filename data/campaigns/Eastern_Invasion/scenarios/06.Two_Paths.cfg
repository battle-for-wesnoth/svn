#textdomain wesnoth-ei
[scenario]
    id=Two_Paths
    name= _ "Two Paths"
    map_data="{campaigns/Eastern_Invasion/maps/Two_Paths.map}"
    {DEFAULT_MUSIC_PLAYLIST}
    next_scenario=Crossing
    {TURNS 18 16 14}

    {DEFAULT_SCHEDULE}

    {campaigns/Eastern_Invasion/utils/deaths.cfg}

    [side]
        type=Lieutenant
        id=Gweddry
        name= _ "Gweddry"
        side=1
        canrecruit=yes
        controller=human
        {GOLD 200 150 100}
    [/side]

    {STARTING_VILLAGES 1 5}

    [side]
        type=Orcish Warlord
        id=Wak-Rano
        name= _ "Wak-Rano"
        side=2
        canrecruit=yes
        recruit=Orcish Warrior,Orcish Grunt,Troll Whelp,Orcish Assassin,Orcish Archer
        {GOLD 50 70 100}
        {INCOME 5 8 10}
        team_name=evil
    [/side]

    {STARTING_VILLAGES 2 5}

    [side]
        type=Dark Sorcerer
        id=Mal-Arnai
        name= _ "Mal-Arnai"
        side=3
        canrecruit=yes
        recruit=Vampire Bat,Skeleton,Revenant,Skeleton Archer,Walking Corpse
        [ai]
            recruitment_pattern=scout,scout,fighter,fighter,archer
        [/ai]
        {GOLD 50 75 150}
        {INCOME 5 8 10}
        team_name=evil
    [/side]

    {STARTING_VILLAGES 3 5}

    [event]
        name=prestart

        # {SCATTER_IMAGE (terrain=Gg) 12 scenery/pine1.png}

        [objectives]
            side=1
            [objective]
                description= _ "Defeat either enemy leader"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Gweddry"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Dacyn"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Owaec"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    [event]
        name=start
        [recall]
            id=Dacyn
        [/recall]
        [recall]
            id=Owaec
        [/recall]
        [message]
            speaker=Gweddry
            message= _ "Look! The road splits here. Which way shall we go?"
        [/message]
        [message]
            speaker=Owaec
            message= _ "I know this area. I was here on an earlier patrol. Just north of here there is a river that leads to the Northlands, where orcs live. To the west there is a path that stays inside the realm of Wesnoth, for a time. If we travel along this path, we will not have to fight orcs immediately."
        [/message]
        [message]
            speaker=Dacyn
            message= _ "We should probably go north to the orcish lands immediately. I suspect that the undead have already bypassed us, and cut off any crossing to the west of here."
        [/message]
        [message]
            speaker=Owaec
            message= _ "The orcs are more powerful than you suspect. I doubt the undead have had time to get past us in large enough numbers to make them more dangerous than the orcs."
        [/message]
        [message]
            speaker=Gweddry
            message= _ "Either way we will have to fight. Look, the orcs and undead are in a conflict, and block our path!"
        [/message]
        [message]
            speaker=Mal-Arnai
            message= _ "Well, orc, we can either continue this fight, or we can crush these intruders and battle later. Your call."
        [/message]
        [message]
            speaker=Wak-Rano
            message= _ "Hmm... I know. We will make a pact to destroy these men, and continue our fight later. (Perhaps he will die, for then I will win our battle without fighting.)"
        [/message]
        [message]
            speaker=Mal-Arnai
            message= _ "Very well, we are allies, for now. (This foolish orc will surely perish.)"
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=Wak-Rano
        [/filter]
        [message]
            speaker=Wak-Rano
            message= _ "No! These undead won our battle, and you will be able to enter my northern homeland!"
        [/message]
        [endlevel]
            result=victory
            next_scenario=Crossing
            bonus=yes
        [/endlevel]
    [/event]

    [event]
        name=die
        [filter]
            id=Mal-Arnai
        [/filter]
        [message]
            speaker=Mal-Arnai
            message= _ "I was supposed to kill you all! I have failed."
        [/message]
        [endlevel]
            result=victory
            next_scenario=Undead_Crossing
            bonus=yes
        [/endlevel]
    [/event]
[/scenario]
