[scenario]
	id=Xenophobia
	#textdomain wesnoth-ei
	name= _ "Xenophobia"
	map_data="{campaigns/Eastern_Invasion/maps/Tribal_Warfare}"
	{TURNS 40 36 32}
	next_scenario=Lake

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	{DEFAULT_MUSIC_PLAYLIST}

	{campaigns/Eastern_Invasion/utils/deaths.cfg}

	[side]
	type=Lieutenant
	description=Gweddry
	user_description= _ "Gweddry"
	side=1
	canrecruit=1
	controller=human
	{GOLD 250 200 150}
	[/side]
	
	[side]
	type=Dwarvish Lord
	description=Pelathsil
	user_description= _ "Pelathsil"
	side=2
	canrecruit=1
	controller=ai
#ifdef EASY
	recruit=Dwarvish Thunderguard,Dwarvish Steelclad,Dwarvish Fighter
#else
	recruit=Dwarvish Thunderguard,Dwarvish Steelclad,Dwarvish Fighter,Dwarvish Berserker
#endif
	{GOLD 150 200 300}
	[/side]

	[side]
	type=Orcish Warlord
	description=Prok-Bak
	user_description= _ "Prok-Bak"
	side=3
	canrecruit=1
	controller=ai
#ifdef EASY	
	recruit=Troll,Wolf Rider,Goblin Knight,Gobin Pillager,Orcish Warrior
#else
	recruit=Troll,Wolf Rider,Goblin Knight,Gobin Pillager,Direwolf Rider,Orcish Warrior
#endif
	{GOLD 160 235 310}
		[ai]
		grouping=no
		[/ai]
		
	[/side]

	[side]
	type=Elvish Marshal
	description=Elandin
	user_description= _ "Elandin"
	side=4
	canrecruit=1
	controller=ai
	recruit=Elvish Ranger,Elvish Rider,Elvish Avenger
	{GOLD 170 230 300}
		[ai]
		grouping=defensive
		[/ai]
	[/side]

	[event]
	name=prestart
		[objectives]
		side=1
			[objective]
			description= _ "Defeat all enemy leaders"
			condition=win
			[/objective]
			[objective]
			description= _ "Death of Gweddry"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Dacyn"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Owaec"
			condition=lose
			[/objective]
		[/objectives]
	[/event]

	[event]
	name=start
		[recall]
		description=Dacyn
		[/recall]
		[recall]
		description=Owaec
		[/recall]
		[recall]
		description=Grug
		[/recall]
		[message]
		description=Dacyn
		message= _ "Hail, Dwarves! Will you help us get by these foul Orcs? We need to get further along this path."
		[/message]
		[message]
		description=Prok-Bak
		message= _ "You human! Call us foul, will you?!?!"
		[/message]
		[message]
		description=Pelathsil
		message= _ "Why should we help you? You're not a dwarf!"
		[/message]
		[message]
		description=Gweddry
		message= _ "Your people helped us in the past, in the tunnels in the South. Why won't you help us now?"
		[/message]
		[message]
		description=Pelathsil
		message= _ "Impossible! I can't believe any of my comrades would have helped a human!"
		[/message]
		[message]
		description=Elandin
		message= _ "Indeed. Why should any of us help those not of our people?"
		[/message]
		[message]
		description=Owaec
		message= _ "Will you then just let us pass, so that we may fight the orcs on our own?"
		[/message]
		[message]
		description=Elandin
		message= _ "I am afraid that is... impossible."
		[/message]
		[message]
		description=Prok-Bak
		message= _ "Orcs, kill'em all! Humans, elves or dwarves, it don't matter!"
		[/message]
		[message]
		description=Elandin
		message= _ "These orcs will die. But so will you, human. You have trespassed on Elvish land."
		[/message]
		[message]
		description=Pelathsil
		message= _ "Oh, Elvish land is it now? Die, you elf-dog! And you too, human!"
		[/message]
		[message]
		description=Dacyn
		message= _ "These people won't listen to reason, they are all blinded by their belief in their own supposed superiority. We probably will have to fight them, although we may be able to bypass them." 
		[/message]
		[message]
		description=Gweddry
		message= _ "True. As much as I dislike killing anything but orcs and undead, it seems we will have to kill these elves, and these dwarves, before they kill us."
		[/message]
	[/event]

	[event]
	name=die
		[filter]
		description=Pelathsil
		[/filter]
		[message]
		description=Pelathsil
		message= _ "Argh! I'm dead! Well, dwarves are still the best!"
		[/message]
		[gold]
		side=3
		amount=100
		[/gold]
		[gold]
		side=4
		amount=100
		[/gold]
	[/event]
	[event]
	name=die
		[filter]
		description=Prok-Bak
		[/filter]
		[message]
		description=Prok-Bak
		message= _ "I die? Orcs rule all!"
		[/message]
		[gold]
		side=2
		amount=100
		[/gold]
		[gold]
		side=4
		amount=100
		[/gold]
	[/event]
	[event]
	name=die
		[filter]
		description=Elandin
		[/filter]
		[message]
		description=Elandin
		message= _ "It seems these humans are more powerful than I thought. Ugh."
		[/message]
		[gold]
		side=2
		amount=100
		[/gold]
		[gold]
		side=3
		amount=100
		[/gold]
	[/event]

	
	#eternal holy water!
	[item]
	x=20
	y=12
	image=items/ankh-necklace.png
	[/item]

	[event]
	name=moveto
		[filter]
		side=1
		x=20
		y=12
		[/filter]
		[object]
		id=holyamulet
		name= _ "Holy Amulet"
		image=items/ankh-necklace.png
		duration=forever
		description= _ "Wearing this amulet will cause every blow you deal to be holy!"
		cannot_use_message= _ "I am not suited to using this item! Let another take it."
			[then]
				[removeitem]
				x=20
				y=12
				[/removeitem]
			[/then]
			[effect]
			apply_to=attack
			range=melee
			set_type=holy
			[/effect]
			[effect]
			apply_to=attack
			range=ranged
			set_type=holy
			[/effect]
		[/object]
	[/event]
[/scenario]
