[scenario]
	id=Lake
	#textdomain wesnoth-ei
	name= _ "Lake Vrug"
	map_data="{campaigns/Eastern_Invasion/maps/Lake_Vrug}"
	turns=18

	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}
	{DAWN}

	next_scenario=Captured

	music=wesnoth-3.ogg

	{campaigns/Eastern_Invasion/utils/deaths.cfg}

	[story]
		[part]
			background=maps/eastern_invasion.png
			show_title=yes
			{CROSS 100 240}
		[/part]
	[/story]

	[side]
	type=Lieutenant
	description=Gweddry
	user_description= _ "Gweddry"
	side=1
	canrecruit=1
	controller=human
	team_name=good
	shroud=yes
	[/side]

	[side]
	type=Troll Warrior
	description=Darg
	user_description= _ "Darg"
	side=2
	canrecruit=1
#ifdef HARD
	recruit=Troll Rocklobber,Troll,Troll Whelp
#else
	recruit=Troll,Troll Whelp
#endif
	team_name=monster
	{GOLD 150 225 325}
	[/side]
	
	[side]
	type=Gryphon
	description=Kraagak
	user_description= _ "Kraagak"
	side=3
	canrecruit=1
#ifdef EASY
	recruit=Gryphon
#else
	recruit=Gryphon,Sky Drake
#endif
	team_name=monster
	{GOLD 150 250 350}
		[ai]
		aggressive=0.9
		grouping=no
		[/ai]
	[/side]
	
	[event]
	name=prestart
		[objectives]
		side=1
			[objective]
			description= _ "Move Gweddry to the end of the path"
			condition=win
			[/objective]
			[objective]
			description= _ "Death of Gweddry"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Dacyn"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Owaec"
			condition=lose
			[/objective]
		[/objectives]
	[/event]


	[event]
	name=start
		[recall]
		description=Dacyn
		[/recall]
		[recall]
		description=Owaec
		[/recall]
		[message]
		description=Dacyn
		message= _ "The trail stops soon. Look at this - mountains block our path. But, if I remember correctly, there is a lake around here, with a bridge across it."
		[/message]
		[message]
		description=Owaec
		message= _ "So?! If the path leads nowhere, what is the point of crossing the bridge?"
		[/message]
		[message]
		description=Dacyn
		message= _ "The path does lead somewhere! There is a valley near here, past the northern mountains, where we may be able to live. It is far enough away from the Undead that they will never find us."
		[/message]
		[message]
		description=Gweddry
		message= _ "Very well, we will go on, and find this valley. We don't really have any other choice. Onward!"
		[/message]
	[/event]

#define TROLL
[unit]
type=Troll
side=3
x=$x1
y=$y1
[/unit]
#enddef

	[event]
	name=moveto
		[filter]
		x=1-2
		y=16-18
		description=Gweddry
		[/filter]
		[message]
		description=Gweddry
		message= _ "Good! We have made it to the end of the road. We can now get out of these mountains."
		[/message]
		[message]
		description=Dacyn
		message= _ "The valley should be just ahead of here. We will find it soon enough!"
		[/message]
		{TROLL}
		{TROLL}
		{TROLL}
		{TROLL}
		{TROLL}
		{TROLL}
		[message]
		description=Gweddry
		message= _ "This doesn't look good..."
		[/message]
		[delay]
		time=100
		[/delay]
		[endlevel]
		result=victory
		bonus=yes
		[/endlevel]
	[/event]
[/scenario]
