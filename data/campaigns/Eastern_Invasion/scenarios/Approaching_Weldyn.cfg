			description= _ "Death of Gweddry"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Dacyn"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Owaec"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Konrad II"
			condition=lose
			[/objective]
		[/objectives]
		[unit]
		side=5
		type=Swordsman
		x,y=16,31
		ai_special=guardian
		[/unit]
		[unit]
		side=5
		type=Swordsman
