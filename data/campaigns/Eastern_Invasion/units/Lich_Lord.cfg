                duration=30
                halo="halo/holy/light-beam-4.png"
            [/missile_frame]
            [missile_frame]
                duration=30
                halo="halo/holy/light-beam-5.png"
            [/missile_frame]
            [missile_frame]
                duration=30
                halo="halo/holy/light-beam-6.png"
            [/missile_frame]
            [missile_frame]
                duration=130
                halo="halo/holy/light-beam-7.png"
            [/missile_frame]
            [missile_frame]
                duration=70
                halo="halo/holy/light-beam-6.png"
            [/missile_frame]
            [missile_frame]
                duration=70
                halo="halo/holy/light-beam-5.png"
            [/missile_frame]
            [missile_frame]
                duration=70
                halo="halo/holy/light-beam-4.png"
            [/missile_frame]
            [missile_frame]
                duration=70
                halo="halo/holy/light-beam-3.png"
            [/missile_frame]
            [missile_frame]
                duration=70
                halo="halo/holy/light-beam-2.png"
            [/missile_frame]
            [missile_frame]
                duration=70
                halo="halo/holy/light-beam-1.png"
            [/missile_frame]
        [/if]
        [else]
            direction=s,se,sw

            [missile_frame]
                duration=30
                halo="halo/holy/light-beam-1.png~FL(vert)"
            [/missile_frame]
            [missile_frame]
                duration=30
                halo="halo/holy/light-beam-2.png~FL(vert)"
            [/missile_frame]
            [missile_frame]
                duration=30
                halo="halo/holy/light-beam-3.png~FL(vert)"
