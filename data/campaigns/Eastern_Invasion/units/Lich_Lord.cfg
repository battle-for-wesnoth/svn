#textdomain wesnoth-ei
[unit_type]
    [base_unit]
        id=Ancient Lich
    [/base_unit]
    id=Lich Lord
    name= _ "Lich Lord"
    [animation]
        apply_to=summon

        [frame]
            begin=-300
            end=-200
            image="units/undead-necromancers/ancient-lich-magic-1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/undead-necromancers/ancient-lich-magic-2.png"
            sound=magic-dark-big.ogg
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/undead-necromancers/ancient-lich-magic-3.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/undead-necromancers/ancient-lich-magic-1.png"
        [/frame]
        [frame]
            duration=1
            image="units/undead-necromancers/ancient-lich.png"
        [/frame]
    [/animation]
    [animation]
        apply_to=pre_teleport

        {TELEPORT_OUT_ANIMATION}
    [/animation]
    [animation]
        apply_to=post_teleport

        {TELEPORT_IN_ANIMATION}
    [/animation]
    [animation]
        apply_to=recruited

        {TELEPORT_IN_ANIMATION}
    [/animation]
    [animation]
        apply_to=failed_teleport

        {TELEPORT_FAILED_ANIMATION}     
    [/animation]
    [animation]
        apply_to=death

        missile_start_time=-245
        start_time=-75

        [if]
            direction=n,ne,nw

            [missile_frame]
                duration=30
                halo="halo/holy/light-beam-1.png"
            [/missile_frame]
            [missile_frame]
                duration=30
                halo="halo/holy/light-beam-2.png"
            [/missile_frame]
            [missile_frame]
                duration=30
                halo="halo/holy/light-beam-3.png"
            [/missile_frame]
