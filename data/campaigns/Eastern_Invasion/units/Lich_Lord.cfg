            [/missile_frame]
        [/else]

        [frame]
            duration=200
            alpha=1~0
        [/frame]
        [frame]
            duration=200
            image="misc/blank-hex.png"
            sound=lich-die.ogg
        [/frame]
    [/animation]
[/unit_type]
