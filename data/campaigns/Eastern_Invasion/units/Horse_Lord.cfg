#textdomain wesnoth-ei
[unit_type]
    id=Horse Lord
    name= _ "Horse Lord"
    race=human
    image="units/owaec-lord.png"
    hitpoints=64
    movement_type=mounted
    movement=7
    experience=150
    level=3
    alignment=lawful
    advanceto=null
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=50
    usage=fighter
    description= _ "The greatest of the men of the plains, Horse Lords are heads of their houses and are respected by all, friend or foe. Their sword can kill most ordinary enemies, and their morning star crushes those who are left."
    die_sound=horse-die.ogg
    [attack]
        name=sword
        description= _"sword"
        type=blade
        icon=attacks/greatsword-human.png
        range=melee
        damage=12
        number=3
    [/attack]
    [attack]
        name=morning star
        description= _"morning star"
        type=impact
        range=melee
        damage=16
        number=2
        icon=attacks/morning-star.png
    [/attack]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/owaec-lord-moving.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/owaec-lord-defend.png" "units/owaec-lord.png" {SOUND_LIST:HORSE_HIT} }
    [attack_anim]
        [filter_attack]
            name=morning star
        [/filter_attack]
        [frame]
            begin=-300
            end=-250
            image="units/owaec-lord.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-250
                end=-100
                image="units/owaec-lord-moving.png"
                sound=flail-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-250
                end=-100
                image="units/owaec-lord-moving.png"
                sound=flail.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/owaec-lord-attack-morningstar.png"
        [/frame]
        [frame]
            begin=100
            end=175
            image="units/owaec-lord-moving.png"
        [/frame]
        [frame]
            begin=175
            end=225
            image="units/owaec-lord.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/owaec-lord-moving.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/owaec-lord-attack-sword.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/owaec-lord-attack-sword.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
