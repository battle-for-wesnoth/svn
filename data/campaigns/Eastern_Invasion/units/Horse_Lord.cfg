#textdomain wesnoth-ei
[unit]
    id=Horse Lord
    name= _ "Horse Lord"
    race=human
    image="owaec-lord.png"
    hitpoints=64
    movement_type=mounted
    movement=7
    experience=
    level=3
    alignment=lawful
    advanceto=
    undead_variation=mounted
    cost=50
    usage=fighter
    unit_description= _ "The greatest of the men of the plains, Horse Lords are heads of their houses and are respected by all, friend or foe. Their sword can kill most ordinary enemies, and their morning star crushes those who are left."
    die_sound=horse-die.ogg
    [attack]
        name=sword
        description= _"sword"
        type=blade
        icon=attacks/greatsword-human.png
        range=melee
        damage=12
        number=3
        [animation]
            [frame]
                begin=-200
                end=-100
                image="owaec-lord-moving.png"
                sound=horse-canter.wav
            [/frame]
            [if]
                hits=no
                [frame]
                    begin=-100
                    end=100
                    image="owaec-lord-attack-sword.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    begin=-100
                    end=100
                    image="owaec-lord-attack-sword.png"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/else]
        [/animation]
    [/attack]
    [attack]
        name=morning star
        description= _"morning star"
        type=impact
        range=melee
        damage=16
        number=2
        icon=attacks/morning-star.png
        [animation]
            [frame]
                begin=-300
                end=-250
                image="owaec-lord.png"
                sound=horse-canter.wav
            [/frame]
            [if]
                hits=no
                [frame]
                    begin=-250
                    end=-100
                    image="owaec-lord-moving.png"
                    sound=flail-miss.ogg
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    begin=-250
                    end=-100
                    image="owaec-lord-moving.png"
                    sound=flail.ogg
                [/frame]
            [/else]
            [frame]
                begin=-100
                end=100
                image="owaec-lord-attack-morningstar.png"
            [/frame]
            [frame]
                begin=100
                end=175
                image="owaec-lord-moving.png"
            [/frame]
            [frame]
                begin=175
                end=225
                image="owaec-lord.png"
            [/frame]
        [/animation]
    [/attack]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="owaec-lord-moving.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "owaec-lord-defend.png" "owaec-lord.png" {SOUND_LIST:HORSE_HIT} }
[/unit]
