[unit]
	id=Horse Lord
	name= _ "Horse Lord"
	race=human
	image="owaec-lord.png"
	hitpoints=64
	movement_type=mounted
	movement=7
	experience=
	level=3
	alignment=lawful
	advanceto=
	undead_variation=mounted
	cost=50
	usage=fighter
	unit_description= _ "The greatest of the men of the plains, Horse Lords are heads of their houses and are respected by all, friend or foe. Their sword can kill most ordinary enemies, and their morning star crushes those who are left."
	get_hit_sound={SOUND_LIST:HORSE_HIT}
	die_sound=horse-die.ogg
	[attack]
		name=sword
		type=blade
		icon=attacks/human-greatsword.png
		range=melee
		damage=12
		number=3
		[animation]
			hits=yes
			[frame]
				begin=-200
				end=-100
				image="owaec-lord-moving.png"
				sound=horse-canter.wav
			[/frame]
			[frame]
				begin=-100
				end=100
				image="owaec-lord-attack-sword.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/animation]
		[animation]
			hits=no
			[frame]
				begin=-200
				end=-100
				image="owaec-lord-moving.png"
				sound=horse-canter.wav
			[/frame]
			[frame]
				begin=-100
				end=100
				image="owaec-lord-attack-sword.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=morning star
		type=impact
		range=melee
		damage=16
		number=2
		icon=attacks/morning_star.png
		[animation]
			hits=yes
			[frame]
				begin=-200
				end=-100
				image="owaec-lord-moving.png"
				sound=horse-canter.wav
			[/frame]
			[frame]
				begin=-100
				end=100
				image="owaec-lord-attack-morningstar.png"
				sound=mace.wav
			[/frame]
		[/animation]
		[animation]
			hits=no
			[frame]
				begin=-200
				end=-100
				image="owaec-lord-moving.png"
				sound=horse-canter.wav
			[/frame]
			[frame]
				begin=-100
				end=100
				image="owaec-lord-attack-morningstar.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/animation]
	[/attack]
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="owaec-lord-moving.png"
		[/frame]
	[/movement_anim]
	[defend]
		[frame]
			begin=-150
			end=150
			image="owaec-lord-defend.png"
		[/frame]
	[/defend]
[/unit]
