[unit]
	id=Mounted Warrior
	name= _ "Mounted Warrior"
	race=human
	image="owaec-commander.png"
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="owaec-commander-moving.png"
		[/frame]
	[/movement_anim]
	{DEFENSE_ANIM "owaec-commander-defend.png" "owaec-commander.png" {SOUND_LIST:HORSE_HIT} }
	hitpoints=48
	movement_type=mounted
	movement=7
	experience=86
	level=2
	alignment=lawful
	advanceto=Horse Lord
	undead_variation=mounted
	cost=38
	usage=fighter
	unit_description= _ "Leaders of the plains, Mounted Warriors are skilled with the use of the sword and the morning star. Riding horses, they are able to move around the battlefield with great speed, and can provide much needed assistance to different fronts."
	die_sound=horse-die.ogg
	[attack]
		name=greatsword
		icon=attacks/greatsword-human.png
		type=blade
		range=melee
		damage=9
		number=3
		[animation]
			[frame]
				begin=-200
				end=-100
				image="owaec-commander-moving.png"
				sound=horse-canter.wav
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-100
					end=100
					image="owaec-commander-attack-sword.png"
					sound={SOUND_LIST:SWORD_SWISH}
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-100
					end=100
					image="owaec-commander-attack-sword.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
		[/animation]
	[/attack]
	[attack]
		name=morning star
		type=impact
		range=melee
		damage=12
		number=2
		icon=attacks/morning-star.png
		[animation]
			[frame]
				begin=-200
				end=-100
				image="owaec-commander-moving.png"
				sound=horse-canter.wav
			[/frame]
			[frame]
				begin=-100
				end=100
				image="owaec-commander-attack-morningstar.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
