#textdomain wesnoth-ei
[unit_type]
    id=Mounted Warrior
    name= _ "Mounted Warrior"
    race=human
    image="units/owaec-commander.png"
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/owaec-commander-moving.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/owaec-commander-defend.png" "units/owaec-commander.png" {SOUND_LIST:HORSE_HIT} }
    hitpoints=48
    movement_type=mounted
    movement=7
    experience=86
    level=2
    alignment=lawful
    advances_to=Horse Lord
    undead_variation=mounted
    cost=38
    usage=fighter
    description= _ "Leaders of the plains, Mounted Warriors are skilled with the use of the sword and the morning star. Riding horses, they are able to move around the battlefield with great speed, and can provide much needed assistance to different fronts."
    die_sound=horse-die.ogg
    [attack]
        name=greatsword
        description= _"greatsword"
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=morning star
        description= _"morning star"
        type=impact
        range=melee
        damage=12
        number=2
        icon=attacks/morning-star.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=morning star
        [/filter_attack]
        [frame]
            begin=-300
            end=-250
            image="units/owaec-commander.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-250
                end=-100
                image="units/owaec-commander-moving.png"
                sound=flail-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-250
                end=-100
                image="units/owaec-commander-moving.png"
                sound=flail.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/owaec-commander-attack-morningstar.png"
        [/frame]
        [frame]
            begin=100
            end=175
            image="units/owaec-commander-moving.png"
        [/frame]
        [frame]
            begin=175
            end=225
            image="units/owaec-commander.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=greatsword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/owaec-commander-moving.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/owaec-commander-attack-sword.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/owaec-commander-attack-sword.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
