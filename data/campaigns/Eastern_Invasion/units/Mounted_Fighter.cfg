#textdomain wesnoth-ei
[unit_type]
    id=Mounted Fighter
    name= _ "Mounted Fighter"
    race=human
    image="owaec-captain.png"
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="owaec-captain-moving.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "owaec-captain-defend.png" "owaec-captain.png" {SOUND_LIST:HORSE_HIT} }
    hitpoints=36
    movement_type=mounted
    movement=7
    experience=48
    level=1
    alignment=lawful
    advanceto=Mounted Warrior
    undead_variation=mounted
    cost=25
    usage=fighter
    description= _ "The nobles of the men of the plains are trained with the rest of the horsemen to become great warriors. However, they are also trained in commanding their comrades, and they are the ones that become captains of the armies of the Clans."
    die_sound=horse-die.ogg
    [attack]
        name=sword
        description= _"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=morning star
        description= _"morning star"
        type=impact
        range=melee
        damage=8
        number=2
        icon=attacks/morning-star.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=morning star
        [/filter_attack]
        [frame]
            begin=-300
            end=-250
            image="owaec-captain.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-250
                end=-100
                image="owaec-captain-moving.png"
                sound=flail-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-250
                end=-100
                image="owaec-captain-moving.png"
                sound=flail.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="owaec-captain-attack-morningstar.png"
        [/frame]
        [frame]
            begin=100
            end=175
            image="owaec-captain-moving.png"
        [/frame]
        [frame]
            begin=175
            end=225
            image="owaec-captain.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="owaec-captain-moving.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=175
                image="owaec-captain-attack-sword.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=175
                image="owaec-captain-attack-sword.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
