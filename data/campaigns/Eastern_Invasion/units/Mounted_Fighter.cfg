[unit]
	id=Mounted Fighter
	name= _ "Mounted Fighter"
	race=human
	image="owaec-captain.png"
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="owaec-captain-moving.png"
		[/frame]
	[/movement_anim]
	{DEFENSE_ANIM "owaec-captain-defend.png" "owaec-captain.png" {SOUND_LIST:HORSE_HIT} }
	hitpoints=36
	movement_type=mounted
	movement=7
	experience=48
	level=1
	alignment=lawful
	advanceto=Mounted Warrior
	undead_variation=mounted
	cost=25
	usage=fighter
	unit_description= _ "The nobles of the men of the plains are trained with the rest of the horsemen to become great warriors. However, they are also trained in commanding their comrades, and they are the ones that become captains of the armies of the Clans."
	die_sound=horse-die.ogg
	[attack]
		name=sword
		icon=attacks/sword-human.png
		type=blade
		range=melee
		damage=6
		number=3
		[animation]
			hits=no
			[frame]
				begin=-200
				end=-100
				image="owaec-captain-moving.png"
				sound=horse-canter.wav
			[/frame]
			[frame]
				begin=-100
				end=100
				image="owaec-captain-attack-sword.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-200
				end=-100
				image="owaec-captain-moving.png"
				sound=horse-canter.wav
			[/frame]
			[frame]
				begin=-100
				end=100
				image="owaec-captain-attack-sword.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=morning star
		type=impact
		range=melee
		damage=8
		number=2
		icon=attacks/morning-star.png
		[animation]
			[frame]
				begin=-200
				end=-100
				image="owaec-captain-moving.png"
				sound=horse-canter.wav
			[/frame]
			[frame]
				begin=-100
				end=100
				image="owaec-captain-attack-morningstar.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
