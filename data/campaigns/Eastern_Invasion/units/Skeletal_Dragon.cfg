[unit]
	id=Skeletal Dragon
	name= _ "Skeletal Dragon"
#not 'race=monster', because we need the not_living attribute
	race=undead
	image="skeletal-dragon.png"
	
	hitpoints=86
	movement_type=undeadfly
	movement=5
	experience=100
	level=4
	alignment=chaotic
	advanceto=null
	{AMLA_TOUGH 3}
	cost=100
	usage=fighter
	[resistance]
		blade=60
		pierce=40
		impact=120
		fire=100
#you have many holy units by now, probably, and he shouldn't die all that easily.
		holy=100
	[/resistance]
	
	unit_description= _ "Long ago one of the mightiest living creatures, the feared Dragon has become only bones and dark sinew. Long after its death, it was raised through the dark powers of necromancy, which it now serves. The Skeletal Dragon may look like nothing more than a pile of bones, but few people who thought that way lived long enough to change their minds."
	get_hit_sound=skeleton-big-hit.ogg
	die_sound=skeleton-big-die.ogg
	
	[attack]
		name=jaw
		icon=attacks/fangs.png
		type=blade
		range=melee
		special=drain
		damage=10
		number=4
		[animation]
			hit=ues
			[frame]
				begin=-150
				end=-50
				image="skeletal-dragon-attack-jaw1.png"
			[/frame]
			[frame]
				begin=-50
				end=100
				image="skeletal-dragon-attack-jaw2.png"
				sound=sword-swish.wav
			[/frame]
		[/animation]
		[animation]
			hit=no
			[frame]
				begin=-150
				end=-50
				image="skeletal-dragon-attack-jaw1.png"
			[/frame]
			[frame]
				begin=-50
				end=100
				image="skeletal-dragon-attack-jaw2.png"
				sound=miss.wav
			[/frame]
		[/animation]
	[/attack]
	
	[attack]
		name=claws
		type=blade
		range=melee
		damage=25
		number=2
		[animation]
			hit=yes
			[frame]
				begin=-200
				end=-150
				image="skeletal-dragon-attack-claws1.png"
				sound=sword-swish.wav
			[/frame]
			[frame]
				begin=-150
				end=-50
				image="skeletal-dragon-attack-claws2.png"
			[/frame]
			[frame]
				begin=-50
				end=100
				image="skeletal-dragon-attack-claws3.png"
			[/frame]
		[/animation]
		[animation]
			hit=no
			[frame]
				begin=-200
				end=-150
				image="skeletal-dragon-attack-claws1.png"
				sound=miss.wav
			[/frame]
			[frame]
				begin=-150
				end=-50
				image="skeletal-dragon-attack-claws2.png"
			[/frame]
			[frame]
				begin=-50
				end=100
				image="skeletal-dragon-attack-claws3.png"
			[/frame]
		[/animation]
	[/attack]
	
	[defend]
		[frame]
			begin=-150
			end=150
			image="skeletal-dragon-defend.png"
		[/frame]
	[/defend]
[/unit]
