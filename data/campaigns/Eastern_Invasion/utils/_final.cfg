# wmllint: no translatables

# This is where we stitch together the variant journey tracks.
# How these are assembled depends on the value of the variables
# first_fork and second_fork.

#define TO_THE_OUTPOST
    background="eastern-invasion-map.png"
    {JOURNEY1_STAGE_1}
#enddef

#define TO_AN_UNEXPECTED_APPEARANCE
    background="eastern-invasion-map.png"
    {JOURNEY1_STAGE_2}
#enddef

#define TO_AN_ELVEN_ALLIANCE
    background="eastern-invasion-map.png"
    {JOURNEY1_COMPLETE}
    {JOURNEY2_STAGE_1}
#enddef

#define TO_THE_UNDEAD_BORDER_PATROL
    background="eastern-invasion-map.png"
    {JOURNEY1_COMPLETE}
    {JOURNEY3_STAGE_1}
#enddef

#define TO_MAL_RAVANALS_CAPITOL
    background="eastern-invasion-map.png"
    {JOURNEY1_COMPLETE}
    {JOURNEY3_STAGE_2}
#enddef

#define TO_NORTHERN_OUTPOST
    background="eastern-invasion-map.png"
    {JOURNEY1_COMPLETE}
    [switch]
        variable=first_fork
        [case]
            value=west
            {JOURNEY2_STAGE_2}
        [/case]
        [case]
            value=east
            {JOURNEY3_STAGE_3}
        [/case]
    [/switch]
#enddef

#define FROM_NORTHERN_OUTPOST
    {JOURNEY1_COMPLETE}
    [switch]
        variable=first_fork
        [case]
            value=west
            {JOURNEY2_COMPLETE}
        [/case]
        [case]
            value=east
            {JOURNEY3_COMPLETE}
        [/case]
    [/switch]
#enddef

#define TO_TWO_PATHS
    background="eastern-invasion-map.png"
    {FROM_NORTHERN_OUTPOST}
    {JOURNEY4_STAGE_1}
#enddef
