#textdomain wesnoth-tutorial
[unit]
    id=Fighter
    name= _ "Fighter"
    race=human
    image="konrad-fighter.png"
    ellipse="misc/ellipse"
    profile=portraits/konrad.png
    hitpoints=32
    movement_type=smallfoot
    movement=6
    experience=28
    level=1
    alignment=lawful
    cost=18
    usage=mixed fighter
    unit_description= _ "Young and brash, Fighters fight with a sword, and are vulnerable to attack from enemies. However they have the potential to become great warriors one day."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "konrad-fighter-defend.png" "konrad-fighter.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=sword
        description= _"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [attack_filter]
            name=sword
        [/attack_filter]
        hits=no
        [frame]
            begin=-200
            end=-150
            image="konrad-fighter.png"
        [/frame]
        [frame]
            begin=-150
            end=50
            image="konrad-fighter-attack-1.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=50
            end=150
            image="konrad-fighter-attack-2.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="konrad-fighter.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=sword
        [/attack_filter]
        hits=yes
        [frame]
            begin=-200
            end=-150
            image="konrad-fighter.png"
        [/frame]
        [frame]
            begin=-150
            end=50
            image="konrad-fighter-attack-1.png"
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
        [frame]
            begin=50
            end=150
            image="konrad-fighter-attack-2.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="konrad-fighter.png"
        [/frame]
    [/attack_anim]
[/unit]
