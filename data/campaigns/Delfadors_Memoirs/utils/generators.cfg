#textdomain wesnoth-Delfadors_Memoirs
#define MEMOIRS_GENERATOR_SKELETON X Y END_TURN_NUMBER
    # decorate the hex
    [item]
        image=scenery/monolith2.png
        x={X}
        y={Y}
    [/item]

    # if someone capable of destroying the generator moves there
    [event]
        name=moveto
        [filter]
            side=1
            x={X}
            y={Y}
            type=Mage of Light,White Mage,Great Mage,Arch Mage,Red Mage,Mage,Elder Mage,Paladin,Silver Mage,Journeyman Mage,Mage Leader,Mage Commander
        [/filter]
        [message]
            speaker=unit
            message=_"I call upon all that is holy to break the power of this evil stone!"
        [/message]
        [sound]
            name=lightning.ogg
        [/sound]
        [colour_adjust]
            red=100
            green=100
            blue=100
        [/colour_adjust]
        [delay]
            time=10
        [/delay]
        [colour_adjust]
            red=0
            green=0
            blue=0
        [/colour_adjust]
        [set_variable]
            name=generator_killed_{X}_{Y}
            value=true
        [/set_variable]
        [removeitem]
            x={X}
            y={Y}
        [/removeitem]
    [/event]

    # if someone who can't destroy the generator moves there
    [event]
        name=moveto
        [filter]
            side=1
            x={X}
            y={Y}
        [/filter]
        [if]
            [variable]
                name=generator_killed_{X}_{Y}
                boolean_equals=false
            [/variable]
            [then]
                [message]
                    speaker=unit
                    message=_"Evil emanates from this stone, but I have not the power to destroy it."
                [/message]
            [/then]
        [/if]
    [/event]

    # clean up variables
    [event]
        name=victory
        [clear_variable]
            name=generator_killed_{X}_{Y}
        [/clear_variable]
    [/event]

    # switch off the generator on the last turn
    [event]
        name=turn {END_TURN_NUMBER}
        [set_variable]
            name=generator_killed_{X}_{Y}
        [/set_variable]
    [/event]

    # generate a baddie each turn
    [event]
        name=new turn
        first_time_only=no
        [if]
            [variable]
                name=generator_killed_{X}_{Y}
                boolean_equals=false
            [/variable]
            [then]
                [unit]
                    type=Skeleton
                    side=2
                    x={X}
                    y={Y}
                [/unit]
                [hide_unit]
                    x={X}
                    y={Y}
                [/hide_unit]
                [scroll_to_unit]
                    x={X}
                    y={Y}
                [/scroll_to_unit]
                [sound]
                    name=heal.wav
                [/sound]
                [unhide_unit]
                [/unhide_unit]
                [redraw]
                [/redraw]
                [delay]
                    time=500
                [/delay]
            [/then]
        [/if]
    [/event]
#enddef

