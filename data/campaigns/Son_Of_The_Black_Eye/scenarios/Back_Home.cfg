		[message]
		description=Kapou'e
		message= _ "Well, look at this boys, we are home. I told you we would return one day."
		[/message]

		[message]
		role=army
		message= _ "Boy, have they ever built this place up."
		[/message]

		[message]
		description=Kapou'e
		message= _ "Hearken, men. Our main objective is to rescue the shamans. It won't work to take the human-worms head-on while they sneak the shamans out the back door."
		[/message]

		[message]
		description=Flair'Tar
		message= _ "What are you thinking, Chief?"
		[/message]

		[message]
		description=Kapou'e
		message= _ "My men know the land well. Flair'Tar and Al'Brock, both of you take a scout and circle around to the Northeast and Southeast respectively. Grüü, you take your trolls and circle around to the Northwest. If all goes well we shall surround them."
		[/message]

		[message]
		description=Grüü
		message= _ "I like this plan, Chief!"
		[/message]

		[message]
		role=army
		message= _ "You always like his plans, Grüü."
		[/message]

		[message]
		description=Grüü
		message= _ "Of course. Squash elves, swash undead, squash dwarves, squash humans. Squash them all, Very good plan!"
		[/message]

		[message]
