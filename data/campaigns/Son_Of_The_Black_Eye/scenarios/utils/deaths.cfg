[event]
    name=die
    [filter]
        description=Inarix
    [/filter]
    [message]
        description=Inarix
        message= _ "Ahhh!"
    [/message]

    [message]
        description="Kapou'e"
        message= _ "Blast it, without Inarix to lead his saurians, we can no longer count on their help."
    [/message]

    [set_variable]
        name=no_saurians
        value=1
    [/set_variable]

    [set_variable]
        name="i"
        value="0"
    [/set_variable]
    [while]
        [variable]
            less_than="$saurians.length"
            name="i"
        [/variable]
        [do]
            [set_variable]
                add="1"
                name="i"
            [/set_variable]
        [/do]
    [/while]

    [disallow_recruit]
        side=1
        type=Saurian Skirmisher, Saurian Augur
    [/disallow_recruit]
[/event]
