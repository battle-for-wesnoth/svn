#define TROLLARMY X
    [role]
        role=store{X}
        type=Troll Warrior,Troll,Troll Rocklobber,Troll Whelp
    [/role]
    [store_unit]
        [filter]
            role=store{X}
        [/filter]
        variable=store{X}
        kill=yes
    [/store_unit]
#enddef

#define TROLLRECALL X
    [unstore_unit]
        variable=store{X}
    [/unstore_unit]
    [recall]
        role=store{X}
    [/recall]
    [recall]
        description={X}
    [/recall]
    [clear_variable]
        name=store{X}
    [/clear_variable]
#enddef

#define TROLLMOVE X
    [store_unit]
        [filter]
            role=store{X}
        [/filter]
        variable=store{X}
        kill=yes
    [/store_unit]
    [set_variable]
        name=store{X}.side
        value=4
    [/set_variable]
    [set_variable]
        name=store{X}.x
        value=5
    [/set_variable]
    [set_variable]
        name=store{X}.y
        value=4
    [/set_variable]

#enddef

#define TROLLARRIVE X
    [unstore_unit]
        variable=store{X}
        find_vacant=yes
    [/unstore_unit]
    [clear_variable]
        name=store{X}
    [/clear_variable]

#enddef

