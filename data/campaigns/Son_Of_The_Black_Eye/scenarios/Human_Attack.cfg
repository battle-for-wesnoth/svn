	[story]
		[part]
		story= _ "As Kapou'e expected, by the time his forces had been defeated Shan Taun was nowhere to be found. Gritting his teeth and vowing that he would yet make a mug out of the traitor's skull, Kapou'e gathered his men and headed for Dorset."
		background=sotbe.png
		[/part]

		[part]
		story= _ "Once there he found his generals, Al'Brock and Flair'Tar had already arrived along with hundreds of bloodthirsty orcs. The warriors of the tribes that Kapou'e had cowed into submission were also present. In addition, the remaining shamans of the Great Council were also present to help in whatever way they could to preserve the unity of the Horde."
		background=sotbe.png
		[/part]

		[part]
		story= _ "Their presence proved to be unnecessary. It came as a shock to Kapou'e to discover, after a few days, that his people held him in awe. News of Kapou'e's exploits had been widely circulated - from his rescue of the shamans at Barag Gor, to his forced march through the Northern blizzards. Younger grunts especially worshiped him with such fervor that he found it almost frightening."
		background=sotbe.png
		[/part]

		[part]
		story= _ "Days passed, the snows melted and Kapou'e readied his defenses. A few weeks after Kapou'e's arrival, riders caught sight of Earl Lanbec'h's army."
		background=sotbe.png
		[/part]
	
	[/story]


