#textdomain wesnoth-sotbe
[unit]
    id=Watch Tower
    name= _ "Watch Tower"
    race=mechanical
    image="units/orcish-watch-tower.png"
    [standing_anim]
        start_time=0
        direction=n,ne,se,s
        [frame]
            duration=100
            image="units/orcish-watch-tower.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        direction=sw,nw
        [frame]
            duration=100
            image="units/orcish-watch-tower.png~FL(horiz)"
        [/frame]
    [/standing_anim]
    hitpoints=60
    movement_type=none
    movement=1
    experience=100
    level=1
    alignment=neutral
    advanceto=null
    {AMLA_DEFAULT}
    cost=21
    usage=fighter
    unit_description= _ "Watch Towers are good places from which to spot enemies and then shoot miscellaneous items at them with ballistas."
    {DEFENSE_ANIM_FILTERED "units/orcish-watch-tower.png" "units/orcish-watch-tower.png" mace.wav direction=n,ne,se,s}
    {DEFENSE_ANIM_FILTERED "units/orcish-watch-tower.png~FL(horiz)" "units/orcish-watch-tower.png~FL(horiz)" mace.wav direction=sw,nw}
    die_sound=wose-die.ogg
    [attack]
        name=ballista
        description= _"ballista"
        icon="attacks/ballista.png"
        type=pierce
        range=ranged
        damage=20
        number=1
    [/attack]
    [attack_anim]
        [attack_filter]
            name=ballista
        [/attack_filter]
        direction=sw,nw
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=50
                image="units/orcish-watch-tower.png~FL(horiz)"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=50
                image="units/orcish-watch-tower.png~FL(horiz)"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=ballista
        [/attack_filter]
        direction=n,ne,se,s
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=50
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=50
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit]
