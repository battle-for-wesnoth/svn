#define TROLLARMY NUMBER
    [role]
        role=store{NUMBER}
        type=Troll Warrior,Troll,Troll Rocklobber,Troll Whelp
    [/role]
    [store_unit]
        [filter]
            role=store{NUMBER}
        [/filter]
        variable=store{NUMBER}
        kill=yes
    [/store_unit]
#enddef

#define TROLLRECALL NUMBER
    [unstore_unit]
        variable=store{NUMBER}
    [/unstore_unit]
    [recall]
        role=store{NUMBER}
    [/recall]
    [recall]
        id={NUMBER}
    [/recall]
    [clear_variable]
        name=store{NUMBER}
    [/clear_variable]
#enddef

#define TROLLMOVE NUMBER
    [store_unit]
        [filter]
            role=store{NUMBER}
        [/filter]
        variable=store{NUMBER}
        kill=yes
    [/store_unit]
    [set_variable]
        name=store{NUMBER}.side
        value=4
    [/set_variable]
    [set_variable]
        name=store{NUMBER}.x
        value=5
    [/set_variable]
    [set_variable]
        name=store{NUMBER}.y
        value=4
    [/set_variable]

#enddef

#define TROLLARRIVE NUMBER
    [unstore_unit]
        variable=store{NUMBER}
        find_vacant=yes
    [/unstore_unit]
    [clear_variable]
        name=store{NUMBER}
    [/clear_variable]

#enddef

