[scenario]
    #textdomain wesnoth-l

    id=a_strategy_of_hope
    name= _ "A Strategy of Hope"
    map_data="{campaigns/Liberty/maps/strategy_of_hope.map}"
    {TURNS 44 42 40}

    next_scenario=unlawful_orders
    music="wanderer.ogg"
    victory_when_enemies_defeated=yes

    [story]
        [part]
            show_title=yes
            background="maps/wesnoth-liberty.jpg"
            {DOT 198 167}
            {DOT 205 174}
            {DOT 209 182}
            {DOT 213 190}
            {CROSS 208 197}
        [/part]
    [/story]

    {DAWN}
    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}

    [side]
        type=Bandit
        description=Baldras
        side=1
        canrecruit=1
        controller=human
        recruit=Thug,Footpad,Poacher
        {GOLD 220 160 100}
        team_name=good_guys
    [/side]

    [side]
        type=Highwayman_Peasant
        description=Relnan
        user_description= _ "Relnan"
        profile=portraits/p_relnan.png
        side=2
        canrecruit=1
        controller=ai
        recruit=
        gold=100
        team_name=good_guys
    [/side]

    [event]
        name=start

        [recall]
            description=Harper
        [/recall]
        [role]
            type=Outlaw,Trapper,Thug,Poacher,Footpad,Bandit
            role=Advisor
        [/role]
        [recall]
            role=Advisor
        [/recall]

        [message]
            description=Baldras
            message= _ "Relnan, thank you for welcoming our messenger and agreeing to meet with us.  In your many years as Delwyn's magistrate I have never known your judgement to err."
        [/message]
        [message]
            description=Relnan
            message= _ "It has been a long time, old friend.  Your news worries us.  Yet, there is no problem we have not worked out here at our secret meeting place."
        [/message]
        [message]
            description=Baldras
            message= _ "You do not understand.  We attacked a Wesnoth army patrol.  Not only that, the leader was no man I had ever seen in Annuvin province before.  Never has one been sent out here as a patrol captain who was so ruthless and cruel."
        [/message]
        [message]
            description=Harper
            message= _ "Had they taken my uncle, they would have surely shown up in Delwyn today with the same ultimatum.  As it is, several riders escaped."
        [/message]
        [message]
            description=Relnan
            message= _ "Well, it won't be long until they report back to the local garrison with the details of your encounter."
        [/message]
        [message]
            description=Advisor
            message= _ "Then they'll be back in force."
        [/message]
        [message]
            description=Baldras
            message= _ "An offense to decency, this is!  Since when has Wesnoth been ruled by fear and treachery?  We should consult with Lord Maddock of Elensefar.  We have known him for years to be noble in deed as well as in name."
        [/message]
        [message]
            description=Relnan
            message= _ "I agree.  However, I must stay here and prepare to defend Delwyn and Dallben so it's up to you to travel to Elensefar and talk to him."
        [/message]
        [message]
            description=Baldras
            message= _ "It's settled then. I only hope that he will be able to help us."
        [/message]

        [endlevel]
        	result=continue
        [/endlevel]
    [/event]
[/scenario]
