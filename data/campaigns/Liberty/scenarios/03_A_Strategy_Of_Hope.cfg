[scenario]
    #textdomain wesnoth-l

    id=a_strategy_of_hope
    name= _ "A Strategy of Hope"
    map_data="{campaigns/Liberty/maps/strategy_of_hope.map}"
    {TURNS 44 42 40}

    next_scenario=unlawful_orders
    {SCENARIO_MUSIC "wanderer.ogg"}
    victory_when_enemies_defeated=yes

    [story]
        [part]
            show_title=yes
            background="maps/wesnoth.png"
            {DOT 198 167}
            {DOT 205 174}
            {DOT 209 182}
            {DOT 213 190}
            {CROSS 208 197}
        [/part]
    [/story]

    {DAWN}
    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}

    [side]
        type=Bandit
        description=Baldras
        side=1
        canrecruit=1
        controller=human
        recruit=Thug,Footpad,Poacher
        {GOLD 220 160 100}
        team_name=good_guys
    [/side]

    {STARTING_VILLAGES_AREA 1 38 12 7}

    [side]
        type=Highwayman_Peasant
        description=Relnan
        user_description= _ "Relnan"
        profile=portraits/p_relnan.png
        side=2
        overlays=hero-icon.png
        canrecruit=1
        controller=ai
        [ai]
            #This should get them to attack the saurians
            [protect_location]
                x=7
                y=5
                radius=10
                value=7
            [/protect_location]
        [/ai]
        recruit=Outlaw_Peasant,Trapper_Peasant,Poacher_Peasant,Huntsman_Peasant,Thug_Peasant
        {GOLD 250 130 60}
        team_name=good_guys
    [/side]

    {STARTING_VILLAGES_AREA 2 18 19 10}

    [side]
        type=Orcish Warrior
        description="Urk Delek"
        user_description= _ "Urk Delek"
        profile=portraits/James_Woo/orc-warlord5.png
        facing=sw
        side=3
        canrecruit=1
        controller=ai
        recruit=Orcish Grunt,Wolf Rider,Orcish Archer,Troll Whelp,Troll Grunt
        [village]
            x,y=45,32
        [/village]
        [ai]
            time_of_day=dawn,morning,afternoon
            caution=0.5
            aggression=0.5
        [/ai]
        [ai]
            time_of_day=dusk,first_watch,second_watch
            caution=0.0
            aggression=1.0
        [/ai]
        income=10
        {GOLD 100 180 260}
        team_name=bad_guys
    [/side]

    [side]
        type=Saurian Augur
        description=Thhsthss
        user_description= _ "Thhsthss"
        profile=portraits/Alex_Jarocha-Ernst/saurian-augur.png
        side=4
        canrecruit=1
        controller=ai
        recruit=Saurian Skirmisher,Saurian Ambusher
        [ai]
            #they want to kill the leader
            leader_value=5
        [/ai]
        [village]
            x,y=4,1
        [/village]
        {INCOME 5 15 25}
        {GOLD 100 120 160}
        team_name=bad_guys
    [/side]

    #
    # Prestart actions
    #
    [event]
        name=prestart
        [music]
            name="elf-land.ogg"
        [/music]
        [objectives]
            side=1
            [objective]
                description= _ "Defeat both enemy leaders"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Baldras"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Harper"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Relnan"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    [event]
        name=start

        {MOVE_UNIT description=Baldras 28 19}

        [recall]
            description=Harper
        [/recall]
        [role]
            type=Outlaw,Trapper,Thug,Poacher,Footpad,Bandit
            role=Advisor
        [/role]
        [recall]
            role=Advisor
        [/recall]

        [message]
            description=Baldras
            message= _ "Relnan, thank you for welcoming our messenger and agreeing to meet with us. In your many years as Delwyn's magistrate I have never known your judgement to err."
        [/message]
        [message]
            description=Relnan
            message= _ "It has been a long time, old friend.  Your news worries us. Yet, there is no problem we have not worked out here at our secret meeting place."
        [/message]
        [message]
            description=Baldras
            message= _ "You do not understand.  We attacked a Wesnoth army patrol.  Not only that, the leader was no man I had ever seen in Annuvin province before. Never has one been sent out here as a patrol captain who was so ruthless and cruel."
        [/message]
        [message]
            description=Harper
            message= _ "Had they taken my uncle, they would have surely shown up in Delwyn today with the same ultimatum. As it is, several riders escaped."
        [/message]
        [message]
            description=Relnan
            message= _ "Well, it won't be long until they report back to the local garrison with the details of your encounter."
        [/message]
        [message]
            description=Advisor
            message= _ "Then they'll be back in force."
        [/message]
        [message]
            description=Baldras
            message= _ "An offense to decency, this is! Since when has Wesnoth been ruled by fear and treachery? We should consult with Lord Maddock of Elensefar. We have known him for years to be noble in deed as well as in name."
        [/message]
        [message]
            description=Relnan
            message= _ "I agree. But, Baldras, what will you tell him? We know something has been going badly wrong in Wesnoth of late, that more than ordinary corruption and incompetence is afoot. But when the effects fall on mere peasants, the wrong of it may not seem so obvious from a noble's chair."
        [/message]
        [message]
            description=Baldras
            message= _ "We need evidence. Hard evidence...but wait, are those orcish war drums I hear?"
        [/message]
        [message]
            description=Relnan
            message= _ "I think they are, old friend.  And that rank smell on the wind tells another tale; saurians approach. To arms!"
        [/message]
        {MOVE_UNIT (description=Urk Delek) 42 29}
        [message]
            description="Urk Delek"
            message= _ "By the sound of the wolves, the scent trail of Fal Khag's killers ends here."
        [/message]
        {MOVE_UNIT description=Thhsthss 7 5}
        [message]
            description="Thhsthss"
            message= _ "Fal Khag is nothing to usss, orc. You promissed uss gold. Bright gold."
        [/message]
        [message]
            description="Urk Delek"
            message= _ "You will get gold. And our wolves will get meat."
        [/message]
    [/event]

    #
    # Victory
    #
    [event]
        name=victory

        [message]
            description=Baldras
            message= _ "Something is very wrong here. Those orcs were carrying weapons with Army forge-markings."
        [/message]
        [message]
            description=Relnan
            message= _ "Aye. And the gold in their pouches looked new from the mint."
        [/message]
        [message]
            description=Baldras
            message= _ "Can the darkest rumors be true, then? Does the Kingdom...does Queen Asheviere...send orcs against its own people?"
        [/message]
        [message]
            description=Relnan
            message= _ "I think your mission to Lord Maddock just became more urgent than we knew, Baldras. I must remain here to see to the defense of Delwyn and Dallben, but you should fly to Elensefar with all speed."
        [/message]

        [endlevel]
            result=victory
            bonus=yes
        [/endlevel]
    [/event]

    #
    # Loss conditions - turns run out
    #
    [event]
        name=time over
        [message]
            description=Baldras
            message= _ "We have tarried here for far too long... there is no way we can reach Elensefar and return with help before the Wesnoth army destroys our homes. Retreat!!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    {LIBERTY_DEATHS}
[/scenario]
