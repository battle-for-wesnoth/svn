[scenario]
    #textdomain wesnoth-l

    id=the_raid
    name= _ "The Raid"
    map_data="{campaigns/Liberty/maps/the_raid.map}"
    {TURNS 24 18 14}

    next_scenario=civil_disobedience
    music=northerners.ogg
    victory_when_enemies_defeated=no

    [label]
        x,y=9,1
        text="Dallben"
    [/label]

    [story]
        [part]
            music="revelation.ogg"
            #background=misc/blank.png
            [image]
                file=lib_logo.png
                x,y=100,100
            [/image]
        [/part]
        [part]
            story= _ "In the Era of Turmoil, during the reign of King Garard II, the border towns of Delwyn and Dallben in the province of Annuvin grew increasingly dissatisfied with the King's rule.  Being preoccupied with the great wars, the King was unable to send adequate forces to protect the frontier."
            #background=misc/blank.png
            #[image]
            #    file=warrior-king-leading.png
            #    x,y=284,204
            #[/image]
        [/part]
        [part]
            story= _ "The hardy people of these marches learned self-reliance and survival skills against the raiding orc hordes and savage saurians. They established their own trading routes and pacts of mutual defense."
            #background=misc/blank.png
            [image]
                file=units/human-outlaws/footpad.png~RC(magenta>red)
                x,y=284,204
            [/image]
        [/part]
        [part]
            story= _ "Although not permitted to train with proper military weapons, these woodsmen were at home in the forests and swamps of the Western Marches, and became very effective with their simple slings and clubs."
            #background=misc/blank.png
            [image]
                file=units/human-outlaws/thug.png~RC(magenta>red)
                x,y=284,204
            [/image]
        [/part]
        [part]
            story= _ "After the betrayal of the King by Queen Asheviere, the new regent of Wesnoth sought to consolidate her ill-gotten power. She sent her armies across Wesnoth to intimidate the provincial rulers and secure her continued reign."
            #background=misc/blank.png
            [image]
                file=units/human-loyalists/dragoon-attack.png~RC(magenta>red)
                x,y=284,204
            [/image]
            [image]
                file=units/human-peasants/peasant-defend.png~RC(magenta>red)
                x,y=325,200
            [/image]
        [/part]
        [part]
            story= _ "The people of Annuvin were unwilling to relinquish their hard-earned self-rule, especially not to this pretender..."
        [/part]

        [part]
            show_title=yes
            background="lib_bigmap.jpg"
            {CROSS 192 185}
        [/part]
    [/story]

    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}
    {DAWN}
    {MORNING}
    {AFTERNOON}

    [side]
        type=Bandit_Peasant
        description=Baldras
        user_description= _ "Baldras"
        profile=portraits/p_baldras.png
        side=1
        canrecruit=1
        recruit=
        controller=human
        unrenamable=yes
        experience=25
        gold=100
    [/side]

    [side]
        type=Goblin Pillager
        description=Fal Khag
        user_description= _ "Fal Khag"
        side=2
        controller=ai
        canrecruit=1
        team_name=orcs
        gold=25
        [ai]
            #Hopefully this will make the orcs go for the main village or you
            [leader_goal]
                x,y=9,2
            [/leader_goal]

            [protect_unit]
                [filter]
                    description=Fal Khag
                [/filter]
                radius=10
                value=10
            [/protect_unit]
        [/ai]
    [/side]

    [event]
        name=prestart

        [objectives]
            side=1
            [objective]
                description= _ "Defeat all of the Goblin marauders"
                condition=win
            [/objective]
            [objective]
                description= _ "Goblins reach the village of Dallben"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Baldras"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Harper"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]

        #sign to mark the village location
        {PLACE_IMAGE scenery/signpost.png  9 3}

        #SET_VILLAGE defined in the campaign config
        {SET_VILLAGE 8 1 1}
        {SET_VILLAGE 10 1 1}

#define GOBLIN_RAIDER TYPE X Y USER_DESCRIPTION
	[unit]
		side=2
		type={TYPE}
		x,y={X},{Y}
		user_description={USER_DESCRIPTION}
		random_traits=yes
	[/unit]
#enddef

		{GOBLIN_RAIDER (Goblin Pillager) 19 27 ( _ "Gatrakh")}
		{GOBLIN_RAIDER (Goblin Pillager) 19 28 ( _ "Thurg")}

#ifdef EASY
		{GOBLIN_RAIDER (Wolf Rider) 17 29 ( _ "Krung")}
		{GOBLIN_RAIDER (Wolf Rider) 18 28 ( _ "Gorokh")}
#endif

#ifdef NORMAL
		{GOBLIN_RAIDER (Goblin Pillager) 17 29 ( _ "Krung")}
		{GOBLIN_RAIDER (Wolf Rider) 18 28 ( _ "Gorokh")}
#endif

#ifdef HARD
		{GOBLIN_RAIDER (Goblin Pillager) 17 29 ( _ "Krung")}
		{GOBLIN_RAIDER (Goblin Pillager) 18 28 ( _ "Gorokh")}
#endif

#undef GOBLIN_RAIDER

        # now store the the good guys so they are invisible during the
        # goblin conversation
        [store_unit]
            variable=goodguys_store
            kill=yes
            [filter]
                side=1
            [/filter]
        [/store_unit]
    [/event]

    # Starting conversation and actions
    [event]
        name=start
        [message]
            speaker=Fal Khag
            message= _ "I long to burn human cities, but until our great chieftains provide us with sufficent forces we must look to these villagers to feed our wolves and slake the thirst of our blades."
        [/message]
        [message]
            description=Fal Khag
            message= _ "Ride, you worms, I want to finish our raid before the hunting party returns to the human village."
        [/message]

        #Put the leader back and make some other good guys
        [unstore_unit]
            variable=goodguys_store
        [/unstore_unit]
        {CLEAR_VARIABLE goodguys_store}

        {LOYAL_PEASANT Footpad_Peasant 4 29 Jalak ( _ "Jalak") {TRAIT_STRONG}}
        {LOYAL_PEASANT Footpad_Peasant 5 29 Delurin ( _ "Delurin") {TRAIT_QUICK}}
        {LOYAL_PEASANT Footpad_Peasant 5 28 Red ( _ "Red") {TRAIT_INTELLIGENT}}
        {LOYAL_PEASANT Bandit_Peasant 3 28 Ordo ( _ "Ordo") {TRAIT_INTELLIGENT}}
        {LOYAL_PEASANT Bandit_Peasant 4 30 Novus ( _ "Novus") {TRAIT_RESILIENT}}
        {LOYAL_PEASANT Thug_Peasant 5 30 Teneor ( _ "Teneor") {TRAIT_QUICK}}
        {LOYAL_PEASANT Poacher_Peasant 3 28 Kembe ( _ "Kembe") {TRAIT_QUICK}}
        {LOYAL_PEASANT Poacher_Peasant 3 30 Treagh ( _ "Treagh") {TRAIT_RESILIENT}}

        [unit]
            type=Footpad_Peasant
            description=Harper
            user_description= _ "Harper"
            profile=portraits/p_harper.png
            x,y=6,30
            side=1
            [modifications]
            	{TRAIT_LOYAL}
            [/modifications]
            {IS_HERO}
            unrenamable=yes
        [/unit]

        [message]
            description=Red
            message= _ "Look, goblin riders approach!  You were right, they were going to raid Dallben while we were gone."
        [/message]
        [message]
            description=Baldras
            message= _ "We must stop them before they reach the village.  Damn the crown, they have long since forgotten about us out here."
        [/message]
        [message]
            description=Harper
            message= _ "Goblins do not do well without their leaders.  If we can kill this one, it may take the fight out of the rest."
        [/message]
        [message]
            description=Kembe
            message= _ "That goblin leader is heading full-speed straight for Dallben.  We'll need to chase him down if we're going to stop them."
        [/message]
        [message]
            description=Baldras
            message= _ "Do it.  Try to hold them back until us old-timers can get there and finish them off.  I have a feeling if you can distract the leader, the rest of them will be thrown into confusion."
        [/message]
        [message]
            description=Baldras
            message= _ "And Harper... don't get yourself killed.  I'm responsible for you now that your father is gone, and I won't dishonor his memory by breaking my promise to keep you safe."
        [/message]
        [message]
            description=Harper
            message= _ "...I know...  All right now, let's stop these goblins!"
        [/message]
    [/event]

    #
    # Victory
    #
    [event]
        name=die
        first_time_only=no
        [filter]
            side=2
        [/filter]
        [if]
            [have_unit]
                side=2
            [/have_unit]
            [else]
                [message]
                    description=Harper
                    message= _ "We are barely able to survive these orc raids.  We lost two men last week, more today... yet Weldyn does nothing!"
                [/message]
                [message]
                    description=Baldras
                    message= _ "The King stopped sending patrols out here once the war started.  Once that happened, the burden fell to us.  We are citizens of Wesnoth, and as long as her banner flies we will resist the horde."
                [/message]
                [message]
                    description=Harper
                    message= _ "The banner will fly over a ghost town if help does not come soon."
                [/message]
                [endlevel]
                    result=continue
                    bonus=no
                [/endlevel]
            [/else]
        [/if]
    [/event]

    #
    # Special - when orcs get close, village guards come out to help
    #
    [event]
        name=moveto
        [filter]
            x=5-15
            y=1-7
        [/filter]

        {LOYAL_PEASANT Thug_Peasant 10 2 Remald ( _ "Remald") {TRAIT_STRONG}}
        {LOYAL_PEASANT Thug_Peasant 8 2 Wolmas ( _ "Wolmas") {TRAIT_QUICK}}

#ifdef EASY
		{LOYAL_PEASANT Thug_Peasant 9 4 Jasken ( _ "Jasken") {TRAIT_RESILIENT}}
#endif
        [message]
            description=Wolmas
            message= _ "Look!  Goblin riders are on the hunt - and heading right for Dallben!"
        [/message]
        [message]
            description=Remald
            message= _ "Halt!"
        [/message]
    [/event]

    #
    # Loss conditions - the orcs reach the village
    #
    [event]
        name=moveto
        [filter]
            side=2
            x=7-11
            y=1-2
        [/filter]
        [message]
            description=Baldras
            image=portraits/p_baldras.png
            message= _ "The goblins reached the village!  There will surely be nothing left when they are done pillaging it."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    {LIBERTY_DEATHS}
[/scenario]
