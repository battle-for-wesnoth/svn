[scenario]
    #textdomain wesnoth-Liberty

    id=unlawful_orders
    name= _ "Unlawful Orders"
    map_data="{campaigns/Liberty/maps/unlawful_orders.map}"
    {TURNS 30 22 16}

    next_scenario=hide_and_seek
    music="loyalists.ogg"
    victory_when_enemies_defeated=yes

    [label]
        x,y=16,15
        text="Elensefar"
    [/label]

    [label]
        x,y=8,13
        text="Port of Elensefar"
    [/label]

    [story]
        [part]
            music="loyalists.ogg"
            show_title=yes
            background="lib_bigmap.jpg"
            {DOT 213 201}
            {DOT 201 203}
            {DOT 188 202}
            {DOT 174 197}
            {DOT 162 193}
            {DOT 148 198}
            {CROSS 130 200}
        [/part]
    [/story]

    {DAWN}
    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}

    [side]
        type=Bandit
        description=Baldras
        side=1
        canrecruit=1
        controller=human
        recruit=Thug,Footpad,Poacher
        hitpoints=50
        gold=100
        team_name=good_guys
    [/side]

    [side]
        type=General
        description=Lord Maddock
        side=2
        canrecruit=1
        overlays=hero-icon.png
        controller=ai
        recruit=Spearman,Horseman,Cavalryman,Heavy Infantryman,Mage,Bowman
        [ai]
            recruitment_pattern=scout,mixed fighter,mixed fighter,fighter,archer
            leader_value=3
            village_value=0.2
        [/ai]
        {GOLD 130 100 70}
        {INCOME 10 10 10}
        team_name=good_guys
    [/side]

    [side]
        type=General
        description=Kestrel
        side=3
        canrecruit=1
        controller=ai
        recruit=Spearman,Horseman,Cavalryman,Heavy Infantryman,Mage,Bowman
        [ai]
            caution=0.0
            aggression=1.0
            recruitment_pattern=scout,fighter,fighter,archer,mixed fighter
            leader_value=20
        [/ai]
        {INCOME 10 20 30}
        {GOLD 100 180 260}
    [/side]

    #
    # Prestart events
    #
    [event]
        name=prestart

        [objectives]
            side=1
            [objective]
                description= _ "Defeat the enemy general"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Baldras"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Harper"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Maddock"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]

        {MK_LOYAL_UNIT 18 41 3 Lieutenant Rothel}
        {STARTING_VILLAGES 2 12}
    [/event]

    #
    # Starting conversation and actions
    #
    [event]
        name=start

        [recall]
            description=Harper
            image=portraits/p_harper.png
        [/recall]
        [role]
            type=Outlaw,Trapper,Thug,Poacher,Footpad,Bandit
            role=Advisor
        [/role]
        [recall]
            role=Advisor
        [/recall]

        [message]
            description=Lord Maddock
            image=portraits/p_maddock.png
            message= _ "Baldras, your trip here was not wise.  The Queen's patrols have been visiting the local villages and bringing the elders here.  Those that swear allegience to the Queen are allowed to return home.  Those that do not..."
        [/message]
        [message]
            description=Baldras
            image=portraits/p_baldras.png
            message= _ "...are dispatched on the spot.  I know the price of dissent.  But what of you?"
        [/message]
        [message]
            description=Lord Maddock
            image=portraits/p_maddock.png
            message= _ "Well, they do not come within the walls of my city.  They are actually camped nearby, and the main garrison is further southeast at Halstead.  I know my time will soon come to swear allegience, but they do not press me.  They are afraid I will refuse."
        [/message]
        [message]
            description=Baldras
            image=portraits/p_baldras.png
            message= _ "Will you?"
        [/message]
        [message]
            description=Lord Maddock
            image=portraits/p_maddock.png
            message= _ "Yes.  The Queen ascended to the throne through the vilest of treachery.  However, while most of my forces were sent with the King to fight the orcs, we have a strong enough contingent here to make the Queen's forces think twice about attacking Elensefar outright."
        [/message]
        [message]
            description=Lord Maddock
            image=portraits/p_maddock.png
            message= _ "We have an uneasy peace until they are done with the smaller villages and finally come around to obtaining my oath.  The treaty between Elensefar and Wesnoth is ancient, but I am not so naive as to place my full trust in it.  Not in these wicked times."
        [/message]
        [message]
            description=Harper
            image=portraits/p_harper.png
            message= _ "What can we do then?  We have brought with us many from Annuvin province who are willing to fight, but our families are still at home.  They will not last long if the Queen's patrols return."
        [/message]
        [message]
            description=Lord Maddock
            image=portraits/p_maddock.png
            message= _ "I am unwilling to start a civil war.  I believe the Queen will remain preoccupied with order throughout the kingdom and, more importantly, with quelling the Northerner threat.  We are a matter she will choose to deal with later rather than sooner, if she can."
        [/message]
        [message]
            description=Kestrel
            message= _ "A foolish miscalculation, Lord Maddock.  These men with which you consort are outlaws and fugitives.  They are a well-organized gang of criminals and murderers.  We will kill them and then expect your oath of allegiance to Queen Asheviere."
        [/message]
        [message]
            description=Lord Maddock
            image=portraits/p_maddock.png
            message= _ "Men, to arms!  The defense of Elensefar has begun!"
        [/message]
    [/event]

    #
    # Special event - the human enemies become undead at night
    #

    [event]
        name=turn 4

        [music]
            name="frantic.ogg"
        [/music]

        [message]
            speaker=narrator
            message= _ "As the sun set, a horrific change began to take place to the human adversaries of Baldras and his allies..."
        [/message]
    [/event]

#define TURN_TO_UNDEAD TURN_NUM
    [event]
        name=turn {TURN_NUM}
        {CHG_TYPE 3 Spearman Skeleton}
        {CHG_TYPE 3 Swordsman Deathblade}
        {CHG_TYPE 3 Pikeman Revenant}
        {CHG_TYPE 3 Bowman (Skeleton Archer)}
        {CHG_TYPE 3 Longbowman (Bone Shooter)}
        {CHG_TYPE 3 (Heavy Infantryman) Ghoul}
        {CHG_TYPE 3 (Shock Trooper) Necrophage}
        {CHG_TYPE 3 Mage (Dark Adept)}
        {CHG_TYPE 3 (White Mage) (Dark Sorceror)}
        {CHG_TYPE 3 (Red Mage) (Dark Sorceror2)}
        {CHG_TYPE 3 (Arch Mage) Lich}
        {CHG_TYPE 3 (Mage of Light) Necromancer}
        {CHG_TYPE 3 Cavalryman (Skeleton Rider)}
        {CHG_TYPE 3 Dragoon (Bone Knight)}
        {CHG_TYPE 3 Horseman (Skeleton Rider2)}
        {CHG_TYPE 3 Lancer (Bone Knight2)}
        {CHG_TYPE 3 Knight (Bone Knight3)}
        {CHG_TYPE 3 Lieutenant (Death Squire)}
        {CHG_TYPE 3 General (Death Knight)}

        [colour_adjust]
            red=255
            green=100
            blue=100
        [/colour_adjust]
        [delay]
            time=10
        [/delay]
        [colour_adjust]
            red=0
            green=0
            blue=0
        [/colour_adjust]
        [refresh]
        [/refresh]

        [disallow_recruit]
            side=3
            type=Spearman,Horseman,Cavalryman,Heavy Infantryman,Mage,Bowman
        [/disallow_recruit]
        [allow_recruit]
            side=3
            type=Skeleton,Skeleton Rider,Skeleton Rider2,Dark Adept,Skeleton Archer
        [/allow_recruit]
    [/event]
#enddef

#define TURN_TO_HUMAN TURN_NUM
    [event]
        name=turn {TURN_NUM}
        {CHG_TYPE 3 Skeleton Spearman}
        {CHG_TYPE 3 Deathblade Swordsman}
        {CHG_TYPE 3 Revenant Pikeman}
        {CHG_TYPE 3 (Skeleton Archer) Bowman}
        {CHG_TYPE 3 (Bone Shooter) Longbowman}
        {CHG_TYPE 3 Ghoul (Heavy Infantryman)}
        {CHG_TYPE 3 Necrophage (Shock Trooper)}
        {CHG_TYPE 3 (Dark Adept) Mage}
        {CHG_TYPE 3 (Dark Sorceror) (White Mage)}
        {CHG_TYPE 3 (Dark Sorceror2) (Red Mage)}
        {CHG_TYPE 3 Lich (Arch Mage)}
        {CHG_TYPE 3 Necromancer (Mage of Light)}
        {CHG_TYPE 3 (Skeleton Rider) Cavalryman}
        {CHG_TYPE 3 (Bone Knight) Dragoon}
        {CHG_TYPE 3 (Skeleton Rider2) Horseman}
        {CHG_TYPE 3 (Bone Knight2) Lancer}
        {CHG_TYPE 3 (Bone Knight3) Knight}
        {CHG_TYPE 3 (Death Squire) Lieutenant}
        {CHG_TYPE 3 (Death Knight) General}

        [colour_adjust]
            red=255
            green=255
            blue=100
        [/colour_adjust]
        [delay]
            time=10
        [/delay]
        [colour_adjust]
            red=0
            green=0
            blue=0
        [/colour_adjust]
        [refresh]
        [/refresh]

        [disallow_recruit]
            side=3
            type=Skeleton,Skeleton Rider,Skeleton Rider2,Dark Adept,Skeleton Archer
        [/disallow_recruit]
        [allow_recruit]
            side=3
            type=Spearman,Horseman,Cavalryman,Heavy Infantryman,Mage,Bowman
        [/allow_recruit]
    [/event]
#enddef

    {TURN_TO_UNDEAD 4}
    {TURN_TO_HUMAN 7}
    {TURN_TO_UNDEAD 10}
    {TURN_TO_HUMAN 13}
    {TURN_TO_UNDEAD 16}
    {TURN_TO_HUMAN 19}
    {TURN_TO_UNDEAD 22}
    {TURN_TO_HUMAN 25}
    {TURN_TO_UNDEAD 28}

    [event]
        name=turn 4
        [message]
            description=Harper
            image=portraits/p_harper.png
            message= _ "I cannot believe what my eyes are seeing!  The flesh runs from their bones... these are not human warriors we fight.  They are evil spirits masquerading as human!"
        [/message]
    [/event]

    [event]
        name=turn 7
        [music]
            name="loyalists.ogg"
        [/music]
        [message]
            description=Lord Maddock
            image=portraits/p_maddock.png
            message= _ "Their human aspect is returning!  This is an evil manner of sorcery we face, but one that we may yet overcome.  CHARGE!"
        [/message]
    [/event]

    #
    # Victory
    #
    [event]
        name=die
        [filter]
            description=Kestrel
        [/filter]
        [message]
            speaker=second_unit
            message= _ "Who are you?  What are you?"
        [/message]
        [message]
            description=Kestrel
            message= _ "We are accursed.  We were once under the command of Prince Eldred, the King's son and betrayer.  The price for our treason is this hellish existence.  We know not who or what inflicted this curse upon us, but our mortal deaths may be only the beginning of the penance we are doomed to pay."
        [/message]

        [refresh]
        [/refresh]
        [message]
            description=Baldras
            image=portraits/p_baldras.png
            message= _ "Lord Maddock, now that we are victorious, will you help us?"
        [/message]
        [message]
            description=Lord Maddock
            image=portraits/p_maddock.png
            message= _ "I will not.  Unless you want me to round up the city's thieves to fight for you, I do not have the troops to spare.  However, I am not the only one who commands men in this corner of Wesnoth."
        [/message]
        [message]
            description=Baldras
            image=portraits/p_baldras.png
            message= _ "I don't understand.  There are no other noble lords in this area."
        [/message]
        [message]
            description=Lord Maddock
            image=portraits/p_maddock.png
            message= _ "Southeast of here there is a town, and there you may find assistance of the type I cannot give."
        [/message]
        [message]
            description=Baldras
            image=portraits/p_baldras.png
            message= _ "Wish us well.  If we are to resist the Wesnoth army a second time, we're going to need more than clubs and slings against steel."
        [/message]
        [endlevel]
            result=victory
            bonus=yes
        [/endlevel]
    [/event]

    #
    # Loss conditions - turns run out
    #
    [event]
        name=time over
        [message]
            description=Baldras
            image=portraits/p_baldras.png
            message= _ "Look, more riders come from the southeast.  We cannot survive another assault.  We are finished!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    {LIBERTY_DEATHS}
[/scenario]
