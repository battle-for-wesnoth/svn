#textdomain wesnoth-l

[unit_type]
    id=Skeleton Rider
    name= _ "Skeleton Rider"
    race=undead
    image="units/undead-skeletal/rider.png"
    {DEFENSE_ANIM "units/undead-skeletal/rider-defend.png" "units/undead-skeletal/rider.png" {SOUND_LIST:SKELETON_HIT} }
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/undead-skeletal/rider-moving.png"
        [/frame]
    [/movement_anim]
    hitpoints=36
    movement_type=mounted
    movement=7
    # a cross between the mounted and undeadfoot resistances
    [resistance]
        blade=80
        pierce=70
        impact=110
        fire=120
        cold=40
        arcane=150
    [/resistance]
    experience=44
    level=1
    alignment=chaotic
    advances_to=Bone Knight
    cost=19
    usage=scout
    description= _ "Once great warriors thundering across the plains, these mounted riders atop their skeletal horses were raised from the grave by unholy magic to spread fear and destruction."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SUBMERGE}
    die_sound={SOUND_LIST:SKELETON_DIE}
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [attack]
        name=axe
        description= _"axe"
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [frame]
            begin=-150
            end=-75
            image="units/undead-skeletal/rider-attack-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/undead-skeletal/rider-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/undead-skeletal/rider-attack-2.png"
                sound=axe.ogg
            [/frame]
        [/else]
        [frame]
            begin=75
            end=100
            image="units/undead-skeletal/rider-attack-2.png"
        [/frame]
    [/attack_anim]
[/unit_type]

# The ID of this variant is actually a sideways way to encode the
# fact that this unit ought to turn into something different in daylight.

[unit_type]
    [base_unit]
        id=Skeleton Rider
    [/base_unit]
    id=Skeleton Rider2
    do_not_list=yes
[/unit_type]
