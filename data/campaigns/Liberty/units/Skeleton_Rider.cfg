#textdomain wesnoth-l

[unit_type]
    id=Skeleton Rider
    name= _ "Skeleton Rider"
    race=undead
    image=undead-skeletonrider.png
    {DEFENSE_ANIM "undead-skeletonrider-defend.png" "undead-skeletonrider.png" skeleton-hit-1.ogg }
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="undead-skeletonrider-move.png"
        [/frame]
    [/movement_anim]
    hitpoints=36
    movement_type=mounted
    [resistance]
        blade=90
        pierce=70
        impact=110
        fire=120
        cold=40
        arcane=200
    [/resistance]
    movement=7
    experience=44
    level=1
    alignment=chaotic
    advanceto=Bone Knight
    cost=19
    usage=scout
    unit_description= _ "Once great warriors thundering across the plains, these mounted riders atop their skeletal horses were raised from the grave by unholy magic to spread fear and destruction."
    die_sound={SOUND_LIST:SKELETON_DIE}
    [attack]
        name=axe
        description=_"axe"
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [attack_filter]
            name=axe
        [/attack_filter]
        [frame]
            begin=-150
            end=-75
            image=undead-skeletonrider-attack1.png
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=75
                image=undead-skeletonrider-attack2.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=75
                image=undead-skeletonrider-attack2.png
                sound=axe.ogg
            [/frame]
        [/else]
        [frame]
            begin=75
            end=100
            image=undead-skeletonrider-attack2.png
        [/frame]
    [/attack_anim]
[/unit_type]

# The ID of this variant is actually a sideways way to encode the
# fact that this unit ought to turn into something different in daylight.

[unit_type]
    [base_unit]
        id=Skeleton Rider
    [/base_unit]
    id=Skeleton Rider2
[/unit_type]
