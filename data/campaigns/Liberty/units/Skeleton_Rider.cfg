#textdomain wesnoth-l

[unit]
    id=Skeleton Rider
    name= _ "Skeleton Rider"
    race=undead
    image=undead-skeletonrider.png
    image_moving=undead-skeletonrider-move.png
    hitpoints=36
    movement_type=mounted
    [resistance]
        blade=90
        pierce=70
        impact=110
        fire=120
        cold=40
        arcane=200
    [/resistance]
    movement=7
    experience=44
    level=1
    alignment=chaotic
    advanceto=Bone Knight
    cost=19
    usage=scout
    unit_description= _ "Once great warriors thundering across the plains, these mounted riders atop their skeletal horses were raised from the grave by unholy magic to spread fear and destruction."
    get_hit_sound=skeleton-hit.wav
    [defend]
        [frame]
            begin=-100
            end=100
            image="undead-skeletonrider-defend.png"
        [/frame]
    [/defend]
    [attack]
        name=axe
        description=_"axe"
        type=blade
        range=melee
        damage=6
        number=3
        [frame]
            begin=-100
            end=0
            image=undead-skeletonrider-attack1.png
        [/frame]
        [frame]
            begin=0
            end=100
            image=undead-skeletonrider-attack2.png
        [/frame]
    [/attack]
[/unit]

# The ID of this variant is actually a sideways way to encode the
# fact that this unit ought to turn into something different in daylight.

[unit]
    [base_unit]
        id=Skeleton Rider
    [/base_unit]
    id=Skeleton Rider2
[/unit]
