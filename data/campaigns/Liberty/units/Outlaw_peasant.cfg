[unit]
    id=Outlaw_Peasant
    name= _ "Night Watchman"
    race=human
    gender=male,female
    image="units/human-outlaws/outlaw.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=40
    movement_type=elusivefoot
    movement=7
    experience=100
    level=2
    alignment=chaotic
    advanceto=Fugitive_Peasant
    {AMLA_TOUGH 3}
    cost=40
    usage=mixed fighter
    unit_description= _ "The night watchmen are men and women who protect the villages from marauders, both human and otherwise, that prowl the Wesnoth countryside at night."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-outlaws/outlaw-defend.png" "units/human-outlaws/outlaw.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=mace
        description=_"mace"
        type=impact
        range=melee
        damage=7
        number=2
        [animation]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/human-outlaws/outlaw-melee-1.png"
            [/frame]
            [frame]
                begin=-100
                end=50
                image="units/human-outlaws/outlaw-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
            [frame]
                begin=50
                end=150
                image="units/human-outlaws/outlaw-melee-3.png"
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/human-outlaws/outlaw-melee-1.png"
            [/frame]
            [frame]
                begin=-100
                end=50
                image="units/human-outlaws/outlaw-melee-2.png"
                sound=mace.wav
            [/frame]
            [frame]
                begin=50
                end=150
                image="units/human-outlaws/outlaw-melee-3.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=sling
        description=_"sling"
        type=impact
        range=ranged
        damage=6
        number=3
        [animation]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/stone.png"
                image_diagonal="projectiles/stone.png"
            [/missile_frame]
            [frame]
                begin=-400
                end=-100
                image="units/human-outlaws/outlaw-attack1.png"
                sound=sling-miss.ogg
            [/frame]
            [frame]
                begin=-100
                end=50
                image="units/human-outlaws/outlaw-attack2.png"
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/stone.png"
                image_diagonal="projectiles/stone.png"
            [/missile_frame]
            [frame]
                begin=-400
                end=-100
                image="units/human-outlaws/outlaw-attack1.png"
                sound=sling.ogg
            [/frame]
            [frame]
                begin=-100
                end=50
                image="units/human-outlaws/outlaw-attack2.png"
            [/frame]
        [/animation]
    [/attack]
    [female]
        name= _ "female^Outlaw"
        gender=female
        image="units/human-outlaws/outlaw+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/human-outlaws/outlaw+female-defend.png" "units/human-outlaws/outlaw+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack]
            [animation]
                [frame]
                    image="units/human-outlaws/outlaw+female-melee-1.png"
                [/frame]
                [frame]
                    image="units/human-outlaws/outlaw+female-melee-2.png"
                [/frame]
                [frame]
                    image="units/human-outlaws/outlaw+female-melee-3.png"
                [/frame]
            [/animation]
            [animation]
                [frame]
                    image="units/human-outlaws/outlaw+female-melee-1.png"
                [/frame]
                [frame]
                    image="units/human-outlaws/outlaw+female-melee-2.png"
                [/frame]
                [frame]
                    image="units/human-outlaws/outlaw+female-melee-3.png"
                [/frame]
            [/animation]
        [/attack]
        [attack]
            [animation]
                [frame]
                    image="units/human-outlaws/outlaw+female-attack1.png"
                [/frame]
                [frame]
                    image="units/human-outlaws/outlaw+female-attack2.png"
                [/frame]
            [/animation]
            [animation]
                [frame]
                    image="units/human-outlaws/outlaw+female-attack1.png"
                [/frame]
                [frame]
                    image="units/human-outlaws/outlaw+female-attack2.png"
                [/frame]
            [/animation]
        [/attack]
    [/female]
[/unit]
