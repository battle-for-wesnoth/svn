[unit]
    id=Trapper_Peasant
    name= _ "Peasant Trapper"
    race=human
    image="units/human-outlaws/trapper.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile=portraits/Nicholas_Kerpan/human-poacher.png
    hitpoints=45
    movement_type=smallfoot
    movement=5
    experience=98
    level=2
    alignment=chaotic
    advanceto=Huntsman_Peasant,Human Ranger
    {AMLA_TOUGH 3}
    undead_variation=archer
    cost=26
    usage=archer
    unit_description= _ "Trappers are skilled hunters who supply food and furs for several villages. Their hunting experience makes them most valuable at night and in forests and swamps."
    #Trappers are better than normal units at woods and swamps
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_FILTERED "units/human-outlaws/trapper-defend.png" "units/human-outlaws/trapper.png" {SOUND_LIST:HUMAN_HIT} range=melee }
    {DEFENSE_ANIM_FILTERED "units/human-outlaws/trapper-bow-defend.png" "units/human-outlaws/trapper.png" {SOUND_LIST:HUMAN_HIT} range=ranged }
    [movement_costs]
        swamp_water=2
    [/movement_costs]
    [defense]
        forest=40
        swamp_water=50
    [/defense]
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=4
        number=4
        [animation]
            hits=no
            [frame]
                begin=-200
                end=-150
                image="units/human-outlaws/trapper.png"
            [/frame]
            [frame]
                begin=-150
                end=100
                image="units/human-outlaws/trapper-attack-melee.png"
                sound={SOUND_LIST:MISS}
            [/frame]
            [frame]
                begin=100
                end=150
                image="units/human-outlaws/trapper.png"
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-200
                end=-150
                image="units/human-outlaws/trapper.png"
            [/frame]
            [frame]
                begin=-150
                end=100
                image="units/human-outlaws/trapper-attack-melee.png"
                sound=dagger-swish.wav
            [/frame]
            [frame]
                begin=100
                end=150
                image="units/human-outlaws/trapper.png"
            [/frame]
        [/animation]
        [animation]
            hits=no
            [frame]
                begin=-200
                end=-150
                image="units/human-outlaws/trapper.png"
            [/frame]
            [frame]
                begin=-150
                end=100
                image="units/human-outlaws/trapper-attack-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
            [frame]
                begin=100
                end=150
                image="units/human-outlaws/trapper.png"
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-200
                end=-150
                image="units/human-outlaws/trapper.png"
            [/frame]
            [frame]
                begin=-150
                end=100
                image="units/human-outlaws/trapper-attack-melee-2.png"
                sound=dagger-swish.wav
            [/frame]
            [frame]
                begin=100
                end=150
                image="units/human-outlaws/trapper.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        type=pierce
        range=ranged
        damage=6
        number=4
        [animation]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                begin=-400
                end=-250
                image="units/human-outlaws/trapper-attack1.png"
                sound=bow-miss.ogg
            [/frame]
            [frame]
                begin=-250
                end=-100
                image="units/human-outlaws/trapper-attack2.png"
            [/frame]
            [frame]
                begin=-100
                end=0
                image="units/human-outlaws/trapper-attack3.png"
            [/frame]
            [frame]
                begin=0
                end=100
                image="units/human-outlaws/trapper.png"
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                begin=-400
                end=-250
                image="units/human-outlaws/trapper-attack1.png"
                sound=bow.ogg
            [/frame]
            [frame]
                begin=-250
                end=-100
                image="units/human-outlaws/trapper-attack2.png"
            [/frame]
            [frame]
                begin=-100
                end=0
                image="units/human-outlaws/trapper-attack3.png"
            [/frame]
            [frame]
                begin=0
                end=100
                image="units/human-outlaws/trapper.png"
            [/frame]
        [/animation]
    [/attack]
[/unit]
