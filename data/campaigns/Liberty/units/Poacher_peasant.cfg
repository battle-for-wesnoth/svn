[unit]
    id=Poacher_Peasant
    name= _ "Peasant Hunter"
    race=human
    image="units/human-outlaws/poacher.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile=portraits/Nicholas_Kerpan/human-poacher.png
    ellipse="misc/ellipse"
    hitpoints=32
    movement_type=smallfoot
    movement=5
    experience=29
    level=1
    alignment=chaotic
    advanceto=Trapper_Peasant
    undead_variation=archer
    cost=14
    usage=archer
    unit_description= _ "Villages rely on hunters to bring in a majority of the food supply."
    #Poachers are better than normal units at woods and swamps
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_FILTERED "units/human-outlaws/poacher-defend.png" "units/human-outlaws/poacher.png" {SOUND_LIST:HUMAN_HIT} range=melee }
    {DEFENSE_ANIM_FILTERED "units/human-outlaws/poacher-bow-defend.png" "units/human-outlaws/poacher.png" {SOUND_LIST:HUMAN_HIT} range=ranged }
    [movement_costs]
        swamp_water=2
    [/movement_costs]
    [defense]
        forest=40
        swamp_water=50
    [/defense]
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=3
        number=2
        [animation]
            hits=no
            [frame]
                begin=-250
                end=-150
                image="units/human-outlaws/poacher.png"
            [/frame]
            [frame]
                begin=-150
                end=50
                image="units/human-outlaws/poacher-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
            [frame]
                begin=50
                end=150
                image="units/human-outlaws/poacher.png"
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-250
                end=-150
                image="units/human-outlaws/poacher.png"
            [/frame]
            [frame]
                begin=-150
                end=50
                image="units/human-outlaws/poacher-attack.png"
                sound=dagger-swish.wav
            [/frame]
            [frame]
                begin=50
                end=150
                image="units/human-outlaws/poacher.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        type=pierce
        range=ranged
        damage=4
        number=4
        [animation]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                begin=-400
                end=-250
                image="units/human-outlaws/poacher-attack1.png"
                sound=bow-miss.ogg
            [/frame]
            [frame]
                begin=-250
                end=-100
                image="units/human-outlaws/poacher-attack2.png"
            [/frame]
            [frame]
                begin=-100
                end=0
                image="units/human-outlaws/poacher-attack3.png"
            [/frame]
            [frame]
                begin=0
                end=100
                image="units/human-outlaws/poacher.png"
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                begin=-400
                end=-250
                image="units/human-outlaws/poacher-attack1.png"
                sound=bow.ogg
            [/frame]
            [frame]
                begin=-250
                end=-100
                image="units/human-outlaws/poacher-attack2.png"
            [/frame]
            [frame]
                begin=-100
                end=0
                image="units/human-outlaws/poacher-attack3.png"
            [/frame]
            [frame]
                begin=0
                end=100
                image="units/human-outlaws/poacher.png"
            [/frame]
        [/animation]
    [/attack]
[/unit]
