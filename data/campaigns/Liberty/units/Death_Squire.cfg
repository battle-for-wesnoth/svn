[unit]
    #textdomain wesnoth-l

    id=Death Squire
    name= _ "Death Squire"
    race=undead
    image=undead-deathsquire.png
    image_leading=undead-deathsquire-leading.png
    hitpoints=66
    movement_type=undeadfoot
    movement=5
    experience=144
    level=2
    alignment=chaotic
    advanceto=Death Knight
    cost=36
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    usage=fighter
    unit_description= _ "Sometimes the mightiest warriors and generals, cursed with hate and angst, came back to this world as Death Knights. Death Squires serve them whilst accruing enough unholy power to become Death Knights. In the process they pick up a good deal of the Knight's power, including the ability to command underlings."
    get_hit_sound=skeleton-hit-1.wav
    [defend]
        [frame]
            begin=-100
            end=100
            image="undead-deathsquire-defend.png"
        [/frame]
    [/defend]
    [attack]
        name=sword
        description=_"sword"
        type=blade
        range=melee
        damage=8
        number=4
        icon=attacks/sword-human.png
    [/attack]
    [attack_anim]
        [attack_filter]
            range=melee
        [/attack_filter]
        [frame]
            begin=-250
            end=-100
            image=undead-deathsquire.png
            sound=sword-1.ogg	# Used to be time=-250
        [/frame]
        [frame]
            begin=-100
            end=100
            image=undead-deathsquire-attack.png
        [/frame]
    [/attack_anim]
[/unit]
