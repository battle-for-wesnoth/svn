#textdomain wesnoth-l
[unit_type]
    id=Death Squire
    name= _ "Death Squire"
    race=undead
    image=undead-deathsquire.png
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="undead-deathsquire-leading.png"
        [/frame]
    [/leading_anim]
    hitpoints=66
    movement_type=undeadfoot
    movement=5
    experience=144
    level=2
    alignment=chaotic
    advanceto=Death Knight
    cost=36
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    usage=fighter
    description= _ "Sometimes the mightiest warriors and generals, cursed with hate and angst, came back to this world as Death Knights. Death Squires serve them whilst accruing enough unholy power to become Death Knights. In the process they pick up a good deal of the Knight's power, including the ability to command underlings."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    {DEFENSE_ANIM "undead-deathsquire-defend.png" "undead-deathsquire.png" {SOUND_LIST:SKELETON_HIT} }
    die_sound={SOUND_LIST:SKELETON_DIE}
    [attack]
        name=sword
        description=_"sword"
        type=blade
        range=melee
        damage=8
        number=4
        icon=attacks/sword-human.png
    [/attack]
    [attack_anim]
        [attack_filter]
            name=sword
        [/attack_filter]
        [if]
            hits=yes
            [frame]
                begin=-250
                end=-100
                image=undead-deathsquire.png
                sound=sword-1.ogg	# Used to be time=-250
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-250
                end=-100
                image=undead-deathsquire.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image=undead-deathsquire-attack.png
        [/frame]
    [/attack_anim]
[/unit_type]
