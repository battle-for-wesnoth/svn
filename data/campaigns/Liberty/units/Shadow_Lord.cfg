            image="shadow-lord-defend-hit4.png"
        [/frame]
        [frame]
            begin=150
            end=250
            image="shadow-lord-defend-hit5.png"
        [/frame]
    [/defend]
    [defend]
        hits=no
        [frame]
            begin=-300
            end=-175
            image="shadow-lord-defend-miss1.png"
