                image="shadow-lord-attack3.png"
            [/frame]
            [frame]
                begin=-50
                end=50
                image="shadow-lord-attack4.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=shadow bolt
        description=_"shadow bolt"
        type=cold
        range=ranged
        special=magical
        icon="attacks/dark-missile.png"
        damage=12
        number=2
        [animation]
            [missile_frame]
                begin=-175
                end=25
                image="halo/shadowmissile-n.png"
                image_diagonal="halo/shadowmissile-ne.png"
