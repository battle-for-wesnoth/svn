#textdomain wesnoth-l

[unit]
    id=Shadow Lord
    name= _ "Shadow Lord"
    race=human
    gender=male
    image="shadow-lord.png"
    hitpoints=49
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    movement_type=smallfoot
    movement=6
    experience=100
    level=3
    alignment=chaotic
    advanceto=null
    cost=90
    {AMLA_TOUGH 3}
    usage=mixed fighter
    unit_description= _ "Few humans fathom the secrets of light and dark magic and retain their sanity.  Those that can master that balance become Shadow Lords, fully existing neither in the world of light nor the world of darkness.  No longer needing physical weapons, they are fearsome to both their enemies and those they lord over."
    get_hit_sound={SOUND_LIST:HUMAN_OLD_HIT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [defend]
        hits=yes
        [frame]
            begin=-250
            end=-150
            image="shadow-lord-defend-hit1.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="shadow-lord-defend-hit2.png"
        [/frame]
        [frame]
            begin=-50
            end=50
            image="shadow-lord-defend-hit3.png"
        [/frame]
        [frame]
            begin=50
            end=150
            image="shadow-lord-defend-hit4.png"
        [/frame]
        [frame]
            begin=150
            end=250
            image="shadow-lord-defend-hit5.png"
        [/frame]
    [/defend]
    [defend]
        hits=no
        [frame]
            begin=-300
            end=-175
            image="shadow-lord-defend-miss1.png"
        [/frame]
        [frame]
            begin=-175
            end=0
            image="shadow-lord-defend-miss2.png"
        [/frame]
        [frame]
            begin=0
            end=150
            image="shadow-lord-defend-miss3.png"
        [/frame]
    [/defend]
    [attack]
        name=astral blade
        icon=attacks/sword-astral.png
        description= _ "astral blade"
        type=blade
        range=melee
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=9
        number=4
        [animation]
            hits=no
            [frame]
                begin=-400
                end=-250
                image="shadow-lord-attack1.png"
            [/frame]
            [frame]
                begin=-250
                end=-150
                image="shadow-lord-attack2.png"
            [/frame]
            [frame]
                begin=-150
                end=-50
                image="shadow-lord-attack3.png"
            [/frame]
            [frame]
                begin=-50
                end=50
                image="shadow-lord-attack4.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-400
                end=-250
                image="shadow-lord-attack1.png"
            [/frame]
            [frame]
                begin=-250
                end=-150
                image="shadow-lord-attack2.png"
            [/frame]
            [frame]
                begin=-150
                end=-50
                image="shadow-lord-attack3.png"
            [/frame]
            [frame]
                begin=-50
                end=50
                image="shadow-lord-attack4.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=shadow bolt
        description= _ "shadow bolt"
        icon=attacks/dark-missile.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=12
        number=2
        [animation]
            [frame]
                begin=-700
                end=-300
                image="shadow-lord-ranged1.png"
            [/frame]
            [frame]
                begin=-300
                end=-150
                image="shadow-lord-ranged2.png"
            [/frame]
            [frame]
                begin=-150
                end=0
                image="shadow-lord-ranged3.png"
                sound=magicmissile.wav
            [/frame]
            [frame]
                begin=0
                end=150
                image="shadow-lord-ranged4.png"
            [/frame]
            [missile_frame]
                begin=-175
                end=25
                image=projectiles/shadowmissile-n.png
                image_diagonal=projectiles/shadowmissile-ne.png
            [/missile_frame]
        [/animation]
    [/attack]
    [attack]
        name=shadow blast
        description= _ "shadow blast"
        icon=attacks/dark-missile.png
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=8
        number=3
        [animation]
            [frame]
                begin=-700
                end=-300
                image="shadow-lord-ranged1.png"
            [/frame]
            [frame]
                begin=-300
                end=-150
                image="shadow-lord-ranged2.png"
            [/frame]
            [frame]
                begin=-150
                end=0
                image="shadow-lord-ranged3.png"
                sound=lightning.ogg
            [/frame]
            [frame]
                begin=0
                end=150
                image="shadow-lord-ranged4.png"
            [/frame]
            [missile_frame]
                begin=-175
                end=25
                image=projectiles/shadowmissile-n.png
                image_diagonal=projectiles/shadowmissile-ne.png
            [/missile_frame]
        [/animation]
    [/attack]
[/unit]
