#textdomain wesnoth-l

[unit]
    id=Bone Knight
    name= _ "Bone Knight"
    race=undead
    image=undead-boneknight.png
    image_moving=undead-boneknight-move.png
    hitpoints=48
    movement_type=mounted
    [resistance]
        blade=90
        pierce=70
        impact=110
        fire=120
        cold=40
        arcane=200
    [/resistance]
    movement=7
    experience=150
    level=2
    alignment=chaotic
    advanceto=null
    cost=35
    usage=scout
    unit_description= _ "Once great warriors across the plains, these mounted riders atop their skeletal horses were raised from the ground by unholy magic to spread fear and destruction."
    get_hit_sound=skeleton-hit.wav
    [defend]
        [frame]
            begin=-100
            end=100
            image="undead-boneknight-defend.png"
        [/frame]
    [/defend]
    [attack]
        name=axe
        description=_"axe"
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]
    [attack_anim]
        [attack_filter]
            name=axe
        [/attack_filter]
        [frame]
            begin=-100
            end=0
            image=undead-boneknight-attack1.png
        [/frame]
        [frame]
            begin=0
            end=100
            image=undead-boneknight-attack2.png
        [/frame]
    [/attack_anim]
    [attack]
        name=trample
        icon=blank-attack.png
        description=_"trample"
        type=impact
        range=melee
        damage=7
        number=2
        special=charge
    [/attack]
    [attack_anim]
        [attack_filter]
            name=trample
        [/attack_filter]
        [frame]
            begin=-100
            end=0
            image=undead-boneknight-defend.png
        [/frame]
        [frame]
            begin=0
            end=100
            image=undead-boneknight-move.png
        [/frame]
    [/attack_anim]
[/unit]

# The ID of these variants is actually a sideways way to encode the
# fact that they ought to turn into something different in daylight.

[unit]
    [base_unit]
        id=Bone Knight
    [/base_unit]
    id=Bone Knight2
[/unit]

[unit]
    [base_unit]
        id=Bone Knight
    [/base_unit]
    id=Bone Knight3
[/unit]
