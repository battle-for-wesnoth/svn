[unit]
    id=Bandit_Peasant
    name= _ "Village Elder"
    race=human
    image="units/human-outlaws/bandit.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/Jason_Lutes/human-bandit.png"
    hitpoints=50
    movement_type=smallfoot
    movement=5
    experience=100
    level=2
    alignment=chaotic
    advanceto=Highwayman_Peasant
    {AMLA_TOUGH 3}
    cost=33
    usage=fighter
    unit_description= _ "Each of the villages scattered across the Wesnoth countryside is normally guided by a group of elders, who are the village's wisest and most experienced residents."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-outlaws/bandit-defend.png" "units/human-outlaws/bandit.png" {SOUND_LIST:HUMAN_HIT} }
    [death]
        [frame]
            begin=0
            end=200
            image="units/human-outlaws/bandit-die-1.png"
        [/frame]
        [frame]
            begin=200
            end=400
            image="units/human-outlaws/bandit-die-2.png"
        [/frame]
    [/death]
    [attack]
        name=mace
        description=_"mace"
        type=impact
        range=melee
        damage=8
        number=4
        [animation]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/human-outlaws/bandit-melee-1.png"
            [/frame]
            [frame]
                begin=-100
                end=100
                image="units/human-outlaws/bandit-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
            [frame]
                begin=100
                end=250
                image="units/human-outlaws/bandit-melee-3.png"
            [/frame]
            [frame]
                begin=250
                end=350
                image="units/human-outlaws/bandit-defend.png"
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/human-outlaws/bandit-melee-1.png"
            [/frame]
            [frame]
                begin=-100
                end=100
                image="units/human-outlaws/bandit-melee-2.png"
                sound=mace.wav
            [/frame]
            [frame]
                begin=100
                end=250
                image="units/human-outlaws/bandit-melee-3.png"
            [/frame]
            [frame]
                begin=250
                end=350
                image="units/human-outlaws/bandit-defend.png"
            [/frame]
        [/animation]
    [/attack]
[/unit]
