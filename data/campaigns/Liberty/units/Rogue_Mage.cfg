            time=-100
            sound=dagger-swish.wav
        [/sound]
    [/attack]
    [attack]
        name=missile
	icon=attacks/magic-missile.png
        description=_"missile"
        type=cold
        range=ranged
        special=magical
        damage=6
        number=2
