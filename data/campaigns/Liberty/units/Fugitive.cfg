[unit]
    #textdomain wesnoth-l

    id=Fugitive
    name= _ "Fugitive"
    race=human
    gender=male, female
    image=neutral-fugitive.png
    hitpoints=61
    movement_type=elusivefoot
    movement=7
    experience=500
    level=3
    alignment=chaotic
    advanceto=null
#ifdef USE_L3_OUTLAWS
    [advancefrom]
        unit=Outlaw
        experience=110
    [/advancefrom]
#endif
    {AMLA_TOUGH 3}
    cost=80
    usage=mixed fighter
    unit_description= _ "Veteran criminals become notorious among the authorities for both their battle prowess and ability to elude capture.  Dangerous and ruthless, they can be fearful in their element but are no real match for professional military."
    get_hit_sound=groan.wav
    [defend]
        [frame]
            begin=-100
            end=100
            image="neutral-fugitive-defend.png"
        [/frame]
    [/defend]
    [attack]
        name=mace
        description=_"mace"
        type=impact
        range=melee
        damage=11
        number=2
        [frame]
            begin=-100
            end=100
            image=neutral-fugitive-attack1.png
        [/frame]
        [sound]
            time=-100
            sound=mace.wav
        [/sound]
    [/attack]
    [attack]
        name=sling
        description=_"sling"
        type=impact
        range=ranged
        damage=7
        number=4
        [sound]
            time=-100
            sound=sling.ogg
        [/sound]
        [frame]
            begin=-250
            end=-50
            image=neutral-fugitive-attack2.png
        [/frame]
        [frame]
            begin=-50
            end=50
            image=neutral-fugitive-attack3.png
        [/frame]
        [missile_frame]
            begin=-100
            end=0
            image=projectiles/stone.png
            image_diagonal=projectiles/stone.png
        [/missile_frame]
    [/attack]

    [female]
