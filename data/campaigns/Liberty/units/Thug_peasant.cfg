[unit]
    id=Thug_Peasant
    name= _ "Peasant"
    race=human
    image="units/human-outlaws/thug.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    profile="portraits/Jason_Lutes/human-thug.png"
    hitpoints=32
    movement_type=smallfoot
    movement=5
    experience=42
    level=1
    alignment=chaotic
    advanceto=Bandit_Peasant
    cost=13
    usage=fighter
    unit_description= _ "Peasants live in the small hamlets and villages scattered across the Wesnoth countryside."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-outlaws/thug-defend.png" "units/human-outlaws/thug.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=club
        description=_"club"
        type=impact
        range=melee
        damage=5
        number=4
        [animation]
            hits=no
            [frame]
                begin=-200
                end=-150
                image="units/human-outlaws/thug.png"
            [/frame]
            [frame]
                begin=-150
                end=100
                image="units/human-outlaws/thug-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
            [frame]
                begin=100
                end=150
                image="units/human-outlaws/thug.png"
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-200
                end=-150
                image="units/human-outlaws/thug.png"
            [/frame]
            [frame]
                begin=-150
                end=100
                image="units/human-outlaws/thug-attack.png"
                sound=staff.wav
            [/frame]
            [frame]
                begin=100
                end=150
                image="units/human-outlaws/thug.png"
            [/frame]
        [/animation]
    [/attack]
[/unit]
