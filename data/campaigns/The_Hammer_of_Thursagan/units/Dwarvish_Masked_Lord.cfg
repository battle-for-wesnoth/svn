#textdomain wesnoth-units
[unit]
    id=Dwarvish Masked Lord
    name= _ "Dwarvish Masked Lord"
    race=dwarf
    image="units/masked_lord.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=79
    movement_type=dwarvishfoot
    movement=4
    experience=150
    level=3
    alignment=neutral
    advanceto=null
    {AMLA_DEFAULT}
    undead_variation=dwarf
    cost=54
    usage=fighter
    # FIXME: Customize this after string freeze
    unit_description= _ "Clad in shining armor, these dwarves look like kings from under the mountains. They wield axe and hammer with masterful skill, and can hit a target with a thrown hand axe at several paces. Though slow on their feet, these dwarves are a testament to the prowess of their kin."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/masked_lord-defend.png" "units/masked_lord.png" {SOUND_LIST:DWARF_HIT} }
    [resistance]
        blade=60
        pierce=70
        impact=70
    [/resistance]
    [attack]
        name=battle axe
        description=_"battle axe"
        type=blade
        range=melee
        icon=attacks/battleaxe.png
        damage=15
        number=3
    [/attack]
    [attack]
        name=hammer
        description=_"hammer"
        type=impact
        range=melee
        damage=19
        number=2
    [/attack]
    [attack]
        name=hatchet
        description=_"hatchet"
        type=blade
        range=ranged
        damage=10
        number=2
    [/attack]
    [attack_anim]
        [attack_filter]
            name=hatchet
        [/attack_filter]
        {MISSILE_FRAME_HATCHET}
        [if]
            hits=yes
            [frame]
                begin=-250
                end=-100
                image="units/masked_lord-defend.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-250
                end=-100
                image="units/masked_lord-defend.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/masked_lord-ranged.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=hammer
        [/attack_filter]
        [frame]
            begin=-250
            end=-100
            image="units/masked_lord.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/masked_lord-attack-hammer.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/masked_lord-attack-hammer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/masked_lord.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=battle axe
        [/attack_filter]
        [frame]
            begin=-250
            end=-100
            image="units/masked_lord.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/masked_lord-attack.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/masked_lord-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/masked_lord.png"
        [/frame]
    [/attack_anim]
[/unit]
