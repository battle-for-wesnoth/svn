#textdomain wesnoth-thot
[unit_type]
    id=Dwarvish Masked Fighter
    name= _ "Dwarvish Masked Fighter"
    race=dwarf
    image="units/masked_fighter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=38
    movement_type=dwarvishfoot
    movement=4
    experience=41
    level=1
    alignment=neutral
    advances_to=Dwarvish Masked Steelclad
    cost=16
    usage=fighter
    #textdomain wesnoth-units
    description= _ "Dwarvish Fighters wield mighty battle axes and hammers, which make them feared opponents in close-range combat. They are excellent in mountainous terrain or underground. Their power and endurance more than compensate for their relatively poor mobility."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM_FILTERED "units/masked_fighter-axedefend.png" "units/masked_fighter.png" {SOUND_LIST:DWARF_HIT} (
        [filter_second_attack]
            name=axe
        [/filter_second_attack]
    )}
    {DEFENSE_ANIM_FILTERED "units/masked_fighter-hammerdefend.png" "units/masked_fighter.png" {SOUND_LIST:DWARF_HIT} (
        [filter_second_attack]
            name=hammer
        [/filter_second_attack]
    )}
    {DEFENSE_ANIM_RANGE "units/masked_fighter-hammer.png" "units/masked_fighter.png" {SOUND_LIST:DWARF_HIT} ranged}
    [attack]
        name=axe
        description=_"axe"
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=hammer
        description=_"hammer"
        #textdomain wesnoth-thot
        icon=attacks/hammer-dwarven.png
        type=impact
        range=melee
        damage=8
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/masked_fighter-hammer.png"
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/masked_fighter-hammer1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/masked_fighter-hammer2.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/masked_fighter-hammer2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/masked_fighter-hammer3.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/masked_fighter-hammer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/masked_fighter-axe5.png"
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/masked_fighter-axe1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/masked_fighter-axe2.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/masked_fighter-axe2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/masked_fighter-axe3.png"
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/masked_fighter-axe4.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/masked_fighter-axe5.png"
        [/frame]
    [/attack_anim]
[/unit_type]
