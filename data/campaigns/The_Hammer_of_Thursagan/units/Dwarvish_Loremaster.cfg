#textdomain wesnoth-thot
[unit_type]
    id=Dwarvish Loremaster
    name= _ "Dwarvish Loremaster"
    race=dwarf
    image=units/loremaster.png
    hitpoints=50
    movement_type=dwarvishfoot
    [resistance]
        blade=50
        pierce=50
        impact=50
    [/resistance]
    movement=5
    level=3
    alignment=neutral
    cost=50
    experience=150
    advanceto=null
    usage=mixed fighter
    {AMLA_DEFAULT}
    description= _ "Loremasters are the sages of the dwarvish race.  Their counsel is greatly valued by war-leaders and chieftains, and they are viewed with awe by ordinary dwarves, for they alone have plumbed the deepest and most closely-held secrets of dwarven knowledge.  It is said that where a loremaster stands, there is the soul of the dwarves.  To the abilities of the Annalist they add a limited ability to heal."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_UNPOISON}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_HEALS}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_4}
        {ABILITY_UNPOISON}
        {ABILITY_HEALS}
    [/abilities]
    die_sound={SOUND_LIST:DWARF_DIE}

    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/loremaster-lead.png"
        [/frame]
    [/leading_anim]

    [attack]
        name=chainmace
        description= _"chainmace"
        icon=attacks/mace-and-chain.png
        type=impact
        range=melee
        damage=9
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [attack_filter]
            name=chainmace
            range=melee
        [/attack_filter]
        [frame]
            begin=-250
            end=-225
            image=units/loremaster-attack1.png
        [/frame]
        [frame]
            begin=-225
            end=-200
            image=units/loremaster-attack2.png
        [/frame]
        [frame]
            begin=-200
            end=-175
            image=units/loremaster-attack3.png
        [/frame]
        [frame]
            begin=-175
            end=-150
            image=units/loremaster-attack4.png
        [/frame]
        [frame]
            begin=-150
            end=-100
            image=units/loremaster-attack5.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/loremaster-attack6.png
                sound=flail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/loremaster-attack6.png
                sound=flail-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image=units/loremaster-attack7.png
        [/frame]
        [frame]
            begin=175
            end=225
            image=units/loremaster-attack8.png
        [/frame]
        [frame]
            begin=225
            end=300
            image=units/loremaster-attack9.png
        [/frame]
        [frame]
            begin=300
            end=375
            image=units/loremaster-attack10.png
        [/frame]
    [/attack_anim]

    [attack]
        name=bolas
        description= _"bolas"
        type=impact
        range=ranged
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        icon=attacks/bolas.png
    [/attack]
    [attack_anim]
        [attack_filter]
            name=bolas
        [/attack_filter]
        [missile_frame]
            begin=-150
            end=0
            image=projectiles/bolas-n.png
            image_diagonal=projectiles/bolas-ne.png
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-200
                image=units/loremaster-ranged1.png
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-200
                image=units/loremaster-ranged1.png
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=-100
            image=units/loremaster-ranged2.png
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [defend]
        [frame]
            begin=-126
            end=-125
            image="units/loremaster.png"
        [/frame]
        [frame]
            begin=-125
            end=-42
            image="units/loremaster-defend1.png"
        [/frame]
        [frame]
            begin=-42
            end=41
            image="units/loremaster-defend2.png"
        [/frame]
        [frame]
            begin=41
            end=125
            image="units/loremaster-defend3.png"
        [/frame]
        [frame]
            begin=125
            end=126
            image="units/loremaster.png"
        [/frame]
    [/defend]
[/unit_type]
