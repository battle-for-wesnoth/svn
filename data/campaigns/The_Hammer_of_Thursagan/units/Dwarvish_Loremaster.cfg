#textdomain wesnoth-thot
[unit]
    id=Dwarvish Loremaster
    name= _ "Dwarvish Loremaster"
    race=dwarf
    image=units/loremaster.png
    hitpoints=50
    movement_type=dwarvishfoot
    [resistance]
        blade=50
        pierce=50
        impact=50
    [/resistance]
    movement=5
    level=3
    alignment=neutral
    cost=50
    usage=mixed fighter
    {AMLA_TOUGH 3}
    unit_description= _ "Loremasters are the sages of the dwarvish race.  Their counsel is greatly valued by war-leaders and chieftains, and they are viewed with awe by ordinary dwarves, for they alone have plumbed the deepest and most closely-held secrets of dwarven knowledge.  It is said that where a loremaster stands, there is the soul of the dwarves.  To the abilities of the Annalist they add a limited ability to heal."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_UNPOISON}
    [abilities]
         {ABILITY_LEADERSHIP_LEVEL_4}
         {ABILITY_UNPOISON}
         {ABILITY_HEALS}
    [/abilities]
    {DEFENSE_ANIM_RANGE "units/loremaster-defend.png" "units/loremaster.png" {SOUND_LIST:DWARF_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/loremaster-defend-ranged.png" "units/loremaster.png" {SOUND_LIST:DWARF_HIT} ranged}
    die_sound={SOUND_LIST:DWARF_DIE}
    [attack]
        name=chainmace
        description= _"chainmace"
        icon=attacks/mace-and-chain.png
        type=impact
        range=melee
        damage=9
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [attack_filter]
            name=chainmace
        [/attack_filter]
        [frame]
            begin=-200
            end=-100
            image=units/loremaster-attack1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/loremaster-attack2.png
                sound=flail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/loremaster-attack2.png
                sound=flail-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image=units/loremaster-attack3.png
        [/frame]
    [/attack_anim]
    [attack]
	name=bolas
	description= _"bolas"
	type=impact
	range=ranged
	damage=6
	number=3
	[specials]
            {WEAPON_SPECIAL_MAGICAL}
	    {WEAPON_SPECIAL_SLOW}
	[/specials]
	icon=attacks/bolas.png
    [/attack]
    [attack_anim]
	[attack_filter]
	    name=bolas
	[/attack_filter]
	[missile_frame]
	    begin=-150
	    end=0
	    image=projectiles/bolas-n.png
	    image_diagonal=projectiles/bolas-ne.png
	[/missile_frame]
	{FRAME_ON_SLOW (
	[frame]
	    begin=-100
	    end=0
	    image=units/loremaster-defend-ranged.png
	    sound=slowed.wav
	[/frame]
	)}
    [/attack_anim]
[/unit]
