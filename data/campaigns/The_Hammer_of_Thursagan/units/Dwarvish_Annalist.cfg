#textdomain wesnoth-thot
[unit]
    id=Dwarvish Annalist
    name= _ "Dwarvish Annalist"
    race=dwarf
    image=units/annalist.png
    hitpoints=40
    movement_type=dwarvishfoot
    [resistance]
        blade=50
        pierce=60
        impact=60
    [/resistance]
    movement=5
    level=2
    alignment=neutral
    cost=40
    usage=mixed fighter
    experience=80
    advanceto=Dwarvish Loremaster
    {AMLA_DEFAULT}
    unit_description= _ "Dwarvish Annalists are the historians of this ancient and proud race. They are few in number, and their very existence is not generally known to the other peoples of the Great Continent.  To the abilities of the Witness they add, through the study of herb and mineral lore, the ability to cure poison."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_UNPOISON}+{SPECIAL_NOTES_LEADERSHIP}+_ "SPECIAL_NOTES^ This unit can exert leadership on units of his own level."+{SPECIAL_NOTES_MAGICAL}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
        {ABILITY_UNPOISON}
    [/abilities]
    {DEFENSE_ANIM "units/annalist-defend.png" "units/annalist.png" {SOUND_LIST:DWARF_HIT} }
    die_sound={SOUND_LIST:DWARF_DIE}
    [attack]
        name=chainmace
        description= _"chainmace"
        icon=attacks/mace-and-chain.png
        type=impact
        range=melee
        damage=7
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [attack_filter]
            name=chainmace
        [/attack_filter]
        [frame]
            begin=-200
            end=-100
            image=units/annalist-attack1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/annalist-attack2.png
                sound=flail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/annalist-attack2.png
                sound=flail-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image=units/annalist-attack3.png
        [/frame]
    [/attack_anim]
    [attack]
	name=bolas
	description= _"bolas"
	type=impact
	range=ranged
	damage=6
	number=2
	[specials]
            {WEAPON_SPECIAL_MAGICAL}
	    {WEAPON_SPECIAL_SLOW}
	[/specials]
	icon=attacks/bolas.png
    [/attack]
    [attack_anim]
	[attack_filter]
	    name=bolas
	[/attack_filter]
	[missile_frame]
	    begin=-150
	    end=0
	    image=projectiles/bolas-n.png
	    image_diagonal=projectiles/bolas-ne.png
	[/missile_frame]
	{FRAME_ON_SLOW (
	[frame]
	    begin=-100
	    end=0
	    image=units/annalist-defend.png
	    sound=slowed.wav
	[/frame]
	)}
    [/attack_anim]
[/unit]
