#textdomain wesnoth-units
[unit_type]
    id=Dwarvish Masked Steelclad
    name= _ "Dwarvish Masked Steelclad"
    # Variant of the Steelclad -- same stats, different sprites.
    race=dwarf
    image="units/masked_steelclad.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=59
    movement_type=dwarvishfoot
    movement=4
    experience=74
    level=2
    alignment=neutral
    advanceto=Dwarvish Masked Lord
    undead_variation=dwarf
    cost=32
    usage=fighter
    description= _ "More experienced Dwarvish fighters wear heavy chain mail and plate armor, for which they are rightly famous.  In the dark dreams of dwarvenkind, some conceal their faces behind riveted masks."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/masked_steelclad-defend.png" "units/masked_steelclad.png" {SOUND_LIST:DWARF_HIT} }
    [resistance]
        blade=70
        pierce=70
        impact=70
    [/resistance]
    [attack]
        name=battle axe
        description=_"battle axe"
        icon=attacks/battleaxe.png
        type=blade
        range=melee
        damage=11
        number=3
    [/attack]
    [attack]
        name=hammer
        description=_"hammer"
        type=impact
        range=melee
        damage=14
        number=2
    [/attack]
    [attack_anim]
        [attack_filter]
            name=hammer
        [/attack_filter]
        [frame]
            begin=-250
            end=-100
            image="units/masked_steelclad.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/masked_steelclad-attack-hammer.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/masked_steelclad-attack-hammer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/masked_steelclad.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=battle axe
        [/attack_filter]
        [frame]
            begin=-250
            end=-100
            image="units/masked_steelclad.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/masked_steelclad-attack.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/masked_steelclad-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/masked_steelclad.png"
        [/frame]
    [/attack_anim]
[/unit_type]
