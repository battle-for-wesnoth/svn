    [/story]

    [event]
        name=prestart

        [store_locations]
            variable=lowland_hex
            terrain=G*,Ww,Ww^*,R*,Gs^*,Gg^*
        [/store_locations]

        {FOREACH lowland_hex i}
            [remove_shroud]
                side=1
                x=$lowland_hex[$i].x
                y=$lowland_hex[$i].y
            [/remove_shroud]
        {NEXT i}
        {CLEAR_VARIABLE lowland_hex}

        [objectives]
#ifdef EASY
            note=_ "Hint:
Trolls are poor fighters when not on rugged terrain and fare even worse during the daytime. Lure them out of the hills and attack in the sunlight."
#endif
            [objective]
                description=_ "Defeat all enemy leaders"
                condition=win
            [/objective]
            [objective]
                description=_ "Death of Erlornas"
                condition=lose
            [/objective]
            [objective]
                description=_ "Time runs out"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    [event]
        name=start

        [role]
            race=elf
            [not]
                canrecruit=yes
            [/not]
            role=Advisor
        [/role]
        [recall]
            role=Advisor
        [/recall]

        [message]
            role=Advisor
            message=_ "I smell trolls ahead... Forgive me for asking the question again my lord, but... Why do we do it?"
        [/message]
        [message]
            speaker=Erlornas
            message=_ "You know well enough... Rualsha. That name sounds everywhere we go since the incursion began. That orc is much more than a mere marauding bandit in search of a plunder. And he wants this land. *Our* land. We can't just ignore that; we need information and we need it now."
        [/message]
        [message]
            speaker=Erlornas
            message=_ "And tell me... How did you sleep last night?"
        [/message]
        [message]
            role=Advisor
            message=_ "How did I?... Uneasy, lord. My dreams were bleak, some of them nightmares."
        [/message]
        [message]
            speaker=Erlornas
            message=_ "That's the other reason. Something nearby saps our magic and taints the bridges to the dreamland. What if it's also hostile?"
        [/message]
        [message]
            role=Advisor
            message=_ "That's a terrible thought, lord. But still... Trolls... Ehhh..."
        [/message]
        [message]
            speaker=Erlornas
            message=_ "Enough. The sun's fully over the horizon. Give the order to advance."
        [/message]
    [/event]

    [event]
        name=victory

        [message]
            role=Advisor
            message=_ "That was the last of the chieftains, lord. The lesser trolls seem to be retreating now."
        [/message]
        [message]
            id=Erlornas
            message=_ "It is well. Break camp and move everyone through the pass before they get back, we'll rest a bit on the other side. We have earned it."
        [/message]
        [message]
            role=Advisor
            message=_ "At once. How much time do we have?"
        [/message]
        [message]
            id=Erlornas
            message=_ "A day, perhaps. We fought two clans today; they won't take long to rally. We need to be gone from here by sunset next."
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            race=troll
            canrecruit=yes
        [/filter]

        [message]
            id=Erlornas
            message=_ "We have slain a chieftain! Take heart! This battle is allmost won!"
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=Erlornas
        [/filter]

        [store_unit]
            variable=lord_slayer
            [filter]
                race=troll
                [filter_adjacent]
                    id=Erlornas
                [/filter_adjacent]
            [/filter]
            kill=no
        [/store_unit]

        [message]
            name=$lord_slayer.name
            message=_ "Ha! Me smashed da funny elf. Me got a trophy!"
        [/message]
        [message]
            role=Advisor
            message=_ "No! This can't be!"
        [/message]
        [message]
            speaker=narrator
            message=_ "Soon after Erlornas died the elven party, lacking a leader and pressed from all sides, scattered and fled. Their retreat to Wesmere was arduous and long"
            image=wesnoth-icon.png
        [/message]
        [message]
            speaker=narrator
            message=_ "During their retreat, the  pass was crossed by another army moving in the opposite direction. Orcs were back south of the pass, and this time they were to stay for a long, long time."
            image=wesnoth-icon.png
        [/message]
    [/event]

    [event]
        name=time over

        [message]
            id=Advisor
            message=_ "We can't get through lord. These whelps are not individually very dangerous, but there are huge number of them."
        [/message]
        [message]
            id=Erlornas
            message=_ "Four days of combat and nothing to show for it. How does it feel to you?"
        [/message]
        [message]
            id=Advisor
            message=_ "Terrible, my lord. Never in my life did I dream I'd be bested by mere trolls. What are your orders?"
        [/message]
        [message]
            id=Erlornas
            message=_ "Withdraw and make camp a safe distance from the hills. There is no further point in this fight. We'll wait for reinforcements."
        [/message]
        [message]
            speaker=narrator
            message=_ "The reinforcements arrived a few days later, a crack force of rangers with some cavalry support. When they attempted the pass again, they found not trolls but something worse - an orcish army approaching from the north."
            image=wesnoth-icon.png
        [/message]
        [message]
            speaker=narrator
            message=_ "The battle that ensued was bloody and inconclusive, and the elven losses were only the beginning of the mournful toll in a war that would rage for many years after."
            image=wesnoth-icon.png
        [/message]
    [/event]
[/scenario]
