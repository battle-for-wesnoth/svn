            [/image]
        [/part]
    [/story]
	
    [event]
        name=prestart

		[store_locations]
			variable=lowland_hex
			terrain=G*,Ww,Ww^*,R*,Gs^*,Gg^*
		[/store_locations]
		
		{FOREACH lowland_hex i}
			[remove_shroud]
				side=1
				x=$lowland_hex[$i].x
				y=$lowland_hex[$i].y
			[/remove_shroud]
		{NEXT i}
		{CLEAR_VARIABLE lowland_hex}
		
		[objectives]
			#ifdef EASY
				note=_ "Hint:
Trolls are poor fighters when not on a rugged terrain and fare even worse during the daytime. Lure them out of the hills and attack in the sunlight."
			#endif
            [objective]
                description=_ "Defeat all enemy leaders"
                condition=win
            [/objective]
            [objective]
                description=_ "Death of Erlornas"
                condition=lose
            [/objective]
            [objective]
                description=_ "Time runs out"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    [event]
        name=start
		
        [role]
            race=elf
			[not]
				canrecruit=yes
			[/not]
            role=Advisor
        [/role]
        [recall]
            role=Advisor
        [/recall]

        [message]
            role=Advisor
            message=_ "I smell trolls ahead... Eh, forgive me for asking the question again my lord, but... Why do we do it?"
        [/message]
        [message]
            speaker=Erlornas
            message=_ "You know well enough... Rualsha. That name sounds everywhere we go since all this started. That orc is much more than a mere marauding bandit in search of a plunder. And he wants this land. *Our* land. We can't just ignore that, we need information and we need it now."
        [/message]
        [message]
            speaker=Erlornas
            message=_ "And tell me... How did you sleep last night?"
        [/message]
        [message]
            role=Advisor
            message=_ "How did I?... Uneasy, lord. My dreams were bleak, some of them nightmares I didn't recognise."
        [/message]
        [message]
            speaker=Erlornas
            message=_ "That's the other reason. Something nearby saps the magic and taints the bridges to the dreamland. What if it's also hostile?"
        [/message]
        [message]
            role=Advisor
            message=_ "That's a terrible thought, lord. But still... Trolls... Ehhh..."
        [/message]
		[message]
			speaker=Erlornas
			message=_ "Enough. Sun's fully over the horizon. Give orders to advance."
		[/message]
    [/event]
	
	[event]
		name=victory
		
		[message]
			role=Advisor
			message=_ "That was the last of the chieftains, lord. Lesser trolls seem to be retreating now."
		[/message]
		[message]
			id=Erlornas
			message=_ "Good. Break the camp and move everything trough the pass before they get back, we'll rest a bit on the other side. Everyone deserved it."
		[/message]
		[message]
			role=Advisor
			message=_ "At once. How much time do we have?"
		[/message]
		[message]
			id=Erlornas
			message=_ "A day maybe. We fought two clans today, they won't take long to rally. We have to be gone by sunset after the one approaching."
		[/message]
	[/event]
	
	[event]
		name=die
		[filter]
			race=troll
			canrecruit=1
		[/filter]
		
		[message]
			id=Erlornas
			message=_ "We slain a chieftain! Take heart! This battle is allmost won!"
		[/message]
	[/event]

	[event]
		name=die
		[filter]
			id=Erlornas
		[/filter]

		[store_unit]
			variable=lord_slayer
			[filter]
				race=troll
				[filter_adjacent]
					id=Erlornas
				[/filter_adjacent]
			[/filter]
			kill=no
		[/store_unit]
		
		[message]
			name=$lord_slayer.name
			message=_ "Ha! Me smashed da funny elf. Me got a trophy!"
		[/message]
		[message]
			role=Advisor
			message=_ "No! This can't be!"
		[/message]
		[message]
			speaker=narrator
			message=_ "Soon after Erlornas died, elven party lacking a leader and pressed from all sides scattered and fled. It took time before they reasembled and joined the reinforcements waiting on the outskirts of the forest."
                	image=wesnoth-icon.png
		[/message]
		[message]
			speaker=narrator
			message=_ "In the meanwhile the feral pass was crosed by another army, but in the opposite direction. Orcs were back south of the pass, and this time they were to stay for a long, long time."
                	image=wesnoth-icon.png
		[/message]
	[/event]
	
	[event]
		name=time over
		
		[message]
			id=Advisor
			message=_ "We can't get trough lord. These whelps may not be very dangerous but there is a huge number of them."
		[/message]
		[message]
			id=Erlornas
			message=_ "Four days of combat and nothing to show for it. How does it feel?"
		[/message]
		[message]
			id=Advisor
			message=_ "Awful sire. Never in my life have I tought I'd be bested by a ragged bunch of trolls. What are your orders?"
		[/message]
		[message]
			id=Erlornas
			message=_ "Withdraw and set camp safe distance from the hills. No point in smashing our head against the trollish wall. We'll wait for reinforcements."
		[/message]
		[message]
			speaker=narrator
			message=_ "The reinforcements arrived after next few days, a crack force of rangers with some cavalry support. When they attempted the pass again they found no trolls but an orcish army approaching from the north."
                	image=wesnoth-icon.png
		[/message]
		[message]
			speaker=narrator
			message=_ "The battle was bloody and inconclusive, but elven losses proved much more painful over the course of war raging in the following years."
                	image=wesnoth-icon.png
		[/message]
	[/event]
	
[/scenario]
