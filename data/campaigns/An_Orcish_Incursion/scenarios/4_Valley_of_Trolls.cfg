                file="misc/dot.png"
                delay=250
            [/image]
            [image]
                x=139
                y=229
                file="misc/dot.png"
                delay=250
            [/image]
            [image]
                x=102
                y=166
                file="units/elves-wood/lord.png~TC(1,magenta)"
                delay=500
            [/image]
            [image]
                x=53
                y=133
                file="units/trolls/warrior.png~TC(2,magenta)"
                delay=500
            [/image]
            [image]
                x=134
                y=112
                file="units/trolls/warrior.png~TC(3,magenta)"
                delay=500
