    [event]
        name=prestart

		[store_locations]
			variable=lowland_hex
			terrain=G*,Ww,Ww^*,R*,Gs^*,Gg^*
		[/store_locations]
		
		{FOREACH lowland_hex i}
			[remove_shroud]
				side=1
				x=$lowland_hex[$i].x
				y=$lowland_hex[$i].y
			[/remove_shroud]
		{NEXT i}
		{CLEAR_VARIABLE lowland_hex}
		
		[objectives]
			#ifdef EASY
				note=_ "Hint:
Trolls are very dangerous if they can attack as a group. Use the cave-mouths as bottlenecks to fight them one at a time."
			#endif
            [objective]
                description=_ "Defeat all enemy leaders"
                condition=win
            [/objective]
            [objective]
                description=_ "Death of Erlornas"
                condition=lose
            [/objective]
            [objective]
                description=_ "Time runs out"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    [event]
        name=start
		
        [role]
            race=elf
			[not]
				canrecruit=yes
			[/not]
            role=Advisor
        [/role]
        [recall]
            role=Advisor
        [/recall]

        [message]
            role=Advisor
            message=_ "I smell trolls ahead... Eh, forgive me for asking the question again my lord, but... Why do we do it?"
        [/message]
        [message]
            speaker=Erlornas
            message=_ "You know well enough... Rualsha. That name sounds everywhere we go since this incusrsion began. That orc is much more than a mere marauding bandit in search of a plunder. And he wants this land. *Our* land. We can't just ignore that, we need information and we need it now."
        [/message]
        [message]
            speaker=Erlornas
            message=_ "And tell me... How did you sleep last night?"
        [/message]
        [message]
            role=Advisor
            message=_ "How did I?... Uneasy, lord. My dreams were bleak, some of them nightmares."
        [/message]
        [message]
            speaker=Erlornas
            message=_ "That's the other reason. Something nearby saps the magic and taints the bridges to the dream world. What if it's also hostile?"
        [/message]
        [message]
            role=Advisor
            message=_ "That's a terrible thought, lord. But still... Trolls... Ehhh..."
        [/message]
		[message]
			speaker=Erlornas
			message=_ "Enough. Sun's fully over the horizon. Give orders to advance."
		[/message]
    [/event]
[/scenario]
