#textdomain wesnoth-aoi
[scenario]
    name=_ "Valley of Trolls"
    id=4_Valley_of_Trolls
    map_data="{campaigns/An_Orcish_Incursion/maps/valley_of_trolls.map}"
    turns=24
    next_scenario=5_Linaera_the_Quick
    {DEFAULT_SCHEDULE}
    
    {SCENARIO_MUSIC breaking_the_chains.ogg}
    {EXTRA_SCENARIO_MUSIC wanderer.ogg}

    [side]
        type="Elvish Lord"
        id=Erlornas
        canrecruit=yes

        side=1
        controller=human
        shroud=yes
		team_name=Elves
		user_team_name=_ "Elves"
        recruit="Elvish Scout,Elvish Fighter,Elvish Archer,Elvish Shaman"
    [/side]

    [side]
        type="Troll Warrior"
        id=Gurk
        name=_ "Gurk"
        canrecruit="1"
		
        side=2
		{GOLD 30 40 50}
		{INCOME 5 7 9}
        recruit="Troll, Troll Rocklobber,Troll Whelp"
        team_name=Trolls
        user_team_name=_ "Trolls"
        controller=ai
        fog=no
        shroud=no
        [ai]
            aggression=0.8
            turns="4,5,6,10,11,12,16,17,18,22,23,24"
            grouping=offensive
            attack_depth=5
        [/ai]
        [ai]
            aggression=-0.1
			simple_targeting=yes
            turns="1,2,3,7,8,9,13,14,15,19,20,21"
            grouping=none
            attack_depth=5
        [/ai]
    [/side]

    [side]
        type="Troll Warrior"
        id=Hrugu
        canrecruit=yes
        name=_ "Hrugu"
		
        side=3
		{GOLD 30 40 50}
		{INCOME 5 7 9}
        recruit="Troll, Troll Rocklobber, Troll Whelp"
        team_name=Trolls
        user_team_name=_ "Trolls"
        controller=ai
        fog=no
        shroud=no
        [ai]
            aggression=0.8
            turns="4,5,6,10,11,12,16,17,18,22,23,24"
            grouping=offensive
            attack_depth=5
        [/ai]
        [ai]
            aggression=-0.1
            turns="1,2,3,7,8,9,13,14,15,19,20,21"
            grouping=none
            attack_depth=5
			simple_targeting=yes
        [/ai]
    [/side]

    [story]
		[part]
			background=maps/wesnoth.png
			story=_ "Next morning, after a short rest, the elves set off again, increasingly wearied by the hardships of the campaign and longing for the shadows of their home forests. The land was barren and rugged, nothing shielded them from biting northern wind as they traveled towards the mountains looming large in front of them."
		[/part]
		[part]
			background=maps/wesnoth.png
			story=_ "At dusk they arrived at the mouth of a valley cutting allmost straight trough the range and set camp, as scouts warned that the area was hostile and the road ahead treacherous in darkness. There were no songs or music that night and most of the elves slept uneasily. An unlucky few kept a cautious watch."
		[/part]
		[part]
			background=maps/wesnoth.png
			story=_ "When sunrise came, battle formations were assembled. Whatever waited in the slopes ahead, it would not find them unprepared."
		[/part]
