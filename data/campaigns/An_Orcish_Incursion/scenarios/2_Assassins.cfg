#textdomain wesnoth-aoi
[scenario]
    name=_ "Assassins"
    id=2_Assassins
    map_data="{campaigns/An_Orcish_Incursion/maps/2_Assassins.map}"
    turns=24
    next_scenario=3_Wasteland
    {DEFAULT_SCHEDULE}

    {SCENARIO_MUSIC northerners.ogg}
    {EXTRA_SCENARIO_MUSIC battle.ogg}

    [side]
        type="Elvish Lord"
        id=Erlornas
        canrecruit=yes

        side=1
        team_name=Elves
        user_team_name=_ "Elves"
        controller=human
        recruit="Elvish Scout,Elvish Fighter,Elvish Archer,Elvish Shaman"
    [/side]

    {STARTING_VILLAGES 1 6}

    [side]
        type="Orcish Slayer"
        id=Gharlsa
        canrecruit=yes
        name=_ "Gharlsa"

        side=2
        {GOLD 150 200 240}
        {INCOME 0 0 2}
        user_team_name=_ "Orcs"
        team_name=Orcs
        controller=ai
        fog=no
        shroud=no
        recruit="Orcish Assassin, Orcish Grunt, Wolf Rider"
        [ai]
			recruitment_ignore_bad_combat=yes
            villages_per_scout=6
            aggression=0.5
            caution=0.25
            leader_value=3
            village_value=1
            scout_village_targeting=3
            protect_leader=1
            protect_leader_radius=20
            grouping=offensive
            attack_depth=5
        [/ai]
    [/side]

    # Gharlsa starts with all villages north of the northernmost river
    {STARTING_VILLAGES 2 6}

    [story]
        [part]
            background=maps/wesnoth.png
