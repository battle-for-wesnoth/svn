    [event]
        name=prestart

        [objectives]
			#ifdef EASY
				note=_ "Hint:
Assassins are hard to hit, and their poison is insidious. Stay close to the villages, where poisoning can be cured, and force your enemies to attack you from the river."
			#endif
            [objective]
                description=_ "Defeat Gharlsa"
                condition=win
            [/objective]
            [objective]
                description=_ "Death of Erlornas"
                condition=lose
            [/objective]
            [objective]
                description=_ "Time runs out"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    [event]
        name=start

        [role]
			race=elf
			[not]
				canrecruit=yes
			[/not]
            role=Adviser
        [/role]
        [recall]
            role=Adviser
        [/recall]

        [message]
            role=Adviser
            message=_ "The trail leads straight to this place, my lord."
        [/message]
        [message]
            id=Erlornas
            message=_ "There is a keep ahead of us, how come I don't know anything of it? I thought our borders were watched carefully."
        [/message]
		[message]
			role=Adviser
			message=_ "I... I know not, my lord. For ages there was no one here capable of building such a thing save us; maybe this gave us a false sense of security...and hurt the vigilance of our scouts."
		[/message]
		[message]
			id=Erlornas
			message=_ "When the fighting ends I'll have some answers. But for now..."
		[/message]
        [message]
            id=Gharlsa
            message=_ "Gharlsa sees elves...yes...fresh meat for wolves. Yes, yes..."
        [/message]
		[message]
			id=Erlornas
			message=_ "...let's focus on the task at hand."
		[/message]
        [message]
            role=Adviser
            message=_ "Does that demented creature really think he can kill us?"
        [/message]
        [message]
            id=Erlornas
            message=_ "Appearances can be deceiving. Tell the men to be cautious."
        [/message]
    [/event]

    [event]
        name=attack
        [filter]
            type="Orcish Assassin"
        [/filter]
        [message]
            id=Gharlsa
            message=_ "Yes...yes...slay them!"
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=Gharlsa
        [/filter]
        [message]
            speaker=unit
            message=_ "Hurts...failed...Rualsha gonna be angry... "
        [/message]
        [message]
            id=Erlornas
            message=_ "This...Rualsha again. We need to forge ahead; the answers we seek are not here. Perhaps we will find them further north."
        [/message]
		[message]
			id=Erlornas
			message=_ "Destroy this place and let the forest take the ruins. We don't want any more...undesirables to use it."
		[/message]
    [/event]
[/scenario]
