    [event]
        name="prestart"
        [objectives]
            side="1"
            note=_"Hint:
Elves can move fast and safely among the trees. Pick off the enemy grunts with your archers from the safety of the forest."
            silent="no"
            [objective]
                description=_"Defeat Urugha"
                condition="win"
            [/objective]
            [objective]
                description=_"Death of Erlornas"
                condition="lose"
            [/objective]
            [objective]
                description=_"Time runs out"
                condition="lose"
            [/objective]
        [/objectives]
        [unit]
            type="Elvish Rider"
            description="Lomarfel"
            side="1"
            x="15"
            y="18"
        [/unit]
#ifdef EASY
            [set_variable]
                name="difficulty"
                value="0"
            [/set_variable]
#endif
#ifdef NORMAL
            [set_variable]
                name="difficulty"
                value="1"
            [/set_variable]
#endif
#ifdef HARD
            [set_variable]
                name="difficulty"
                value="2"
            [/set_variable]
#endif
    [/event]
    [event]
        name="start"
        [message]
            description="Lomarfel"
            message=_"Look, Erlornas! A war party of orcs has encamped to the north. They are destroying the forest there!"
            sound=""
        [/message]
        [message]
            description="Erlornas"
            message=_"I see them... we should be able to drive them off. All the same, you had best send for reinforcements, Lomarfel."
            sound=""
        [/message]
        [message]
            description="Lomarfel"
            message=_"Yes, sir!"
            sound=""
        [/message]
        [kill]
            description="Lomarfel"
        [/kill]
        [move_unit_fake]
            type="Elvish Rider"
            x="15,14,14,13,12,11,10"
            y="18,18,19,20,20,20,20"
        [/move_unit_fake]
        [music]
            name="knolls.ogg"
            ms_after="250"
        [/music]
        [music]
            name="wanderer.ogg"
            ms_after="250"
            append="yes"
        [/music]
        [music]
            name="battle.ogg"
            ms_after="250"
            append="yes"
        [/music]
    [/event]
    [event]
        name="die"
        [filter]
            description="Urugha"
        [/filter]
        [message]
            speaker="unit"
            message=_"A thousand curses on you, elfling! You will suffer... My master, Rualsha, approaches. He will wipe your people from the face of this earth!"
            sound=""
        [/message]
        [message]
            description="Erlornas"
            message=_"Hmmm... Who is this Rualsha, I wonder? I will have to take a small exploration party north to see what is afoot there..."
            sound=""
        [/message]
        [filter_second]
        [/filter_second]
    [/event]
