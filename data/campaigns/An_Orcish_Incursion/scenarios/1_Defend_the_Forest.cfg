#textdomain wesnoth-aoi

[scenario]
	name=_ "Defend the Forest"
	id="1_Defend_the_Forest"
	map_data="{campaigns/An_Orcish_Incursion/maps/defend_the_forest.map}"
	turns=24
	next_scenario=2_Assassins
	{DEFAULT_SCHEDULE}
	{SCENARIO_MUSIC knolls.ogg}
	{EXTRA_SCENARIO_MUSIC wanderer.ogg}

	[side]
		type="Elvish Lord"
		id="Erlornas"
		profile=portraits/Erlornas.png
		canrecruit=yes
		name=_ "Erlornas"
		
		side=1
		controller=human
		{GOLD 200 150 100}
		income=0		
		team_name="Elves"
		user_team_name=_ "Elves"
		fog=no
		shroud=no
		recruit="Elvish Archer, Elvish Fighter, Elvish Scout, Elvish Shaman"
    [/side]

	{STARTING_VILLAGES 1 6}

	[side]
		type="Orcish Warrior"
		id="Urugha"
		name=_ "Urugha"
		canrecruit=yes

		side=2
		{GOLD 100 125 150}
		team_name="Orcs"
		user_team_name=_ "Orcs"
		controller=ai
		fog=no
		shroud=no
		income=0
		recruit="Orcish Archer, Orcish Grunt, Wolf Rider"
        [ai]
			grouping=offensive
			attack_depth=5
		[/ai]
	[/side]

    [story]
        [part]
            background=maps/wesnoth.png
            story= _ "The arrival of humans and orcs sent shock waves through the nations of the Great Continent. Elves, previously in uneasy balance with dwarves and others, having for centuries fought nothing more than an occasional skirmish, suddenly found themselves facing conflict of long forgotten intensity."
        [/part]
        [part]
            background=maps/wesnoth.png
            story= _ "Their first encounters with the newcomers went... well, let's say less favorably than either side might have wished."
        [/part]
        [part]
            background=maps/wesnoth.png
            story= _ "But humans, though crude and rash, at least had in them a creative spark which elves could recognize as akin to their own nature. Orcs seemed completely alien."
        [/part]
        [part]
            background=maps/wesnoth.png
            story= _ "For a score of years after Haldrics people landed, orcs remained scarce more than a rumor to trouble the green fastnesses of the elves. That was, until the day that an elvish noble of ancient line, Erlornas by name, encountered the new foe."
            [image]
                x=929
                y=146
                file="items/gohere.png"
                delay=500
            [/image]
        [/part]
        [part]
            story=_ "The orcs were sighted at the marshes north of the great forests of Wesmere."
        [/part]
        [part]
            background="map.jpg"
            show_title="yes"
			[image]
                x=551
                y=363
                file="units/elves-wood/lord.png~TC(1,magenta)"
                delay=1000
            [/image]
            [image]
                x=534
                y=295
                file="units/orcs/warrior.png~TC(2,magenta)"
                delay=1000
            [/image]
            [image]
                x=546
                y=366
                file="misc/cross.png"
                delay=500
            [/image]
            [image]
                x=567
                y=360
                file="misc/cross.png"
                delay=500
            [/image]
            [image]
                x=588
                y=354
                file="misc/cross.png"
                delay=500
            [/image]
            [image]
                x=572
                y=346
                file="misc/cross.png"
                delay=500
            [/image]
        [/part]
    [/story]

	[event]
		name=prestart

        {SCATTER_IMAGE (terrain=Re) 1 scenery/rubble.png}

		[objectives]
			#ifdef EASY
				note=_ "Hint:
Elves can move quickly and safely among the trees. Pick off the enemy grunts with your archers from the safety of the forest."
			#endif
			[objective]
				description=_ "Defeat Urugha"
				condition=win
			[/objective]
			[objective]
				description=_ "Death of Erlornas"
				condition=lose
			[/objective]
			[objective]
				description=_ "Time runs out"
				condition=lose
			[/objective]
		[/objectives]

		{LOYAL_UNIT 1 "Elvish Rider" 15 18 "Lomarfel" (_ "Lomarfel")} # wmllint: recognize Lomarfel
	[/event]
	
    [event]
        name=start

        [message]
            id=Lomarfel 
            message=_ "My lord! A party of aliens set a camp to the north and lays waste to the forest. Scouts... They believe it's a band of orcs."
        [/message]
        [message]
            id=Erlornas
            message=_ "Orcs? Impossible. That human, Haldric, crushed them when they landed on these shores and since then they've been no more than a bogey mothers use to scare the children."
        [/message]
        [message]
            id=Lomarfel
            message=_ "So it seemed my lord. Yet there is a band of them in the north cutting healthy trees by dozens and making great fires from the wood. They trample the greensward into mud and do not even bury their foul dung. I can smell the stench even here."
        [/message]
        [message]
            id=Erlornas
            message=_ "So the stories are proved true in the end. They must not be allowed to continue, we must remove this blight from our forests. I shall marshal the wardens and drive them off. Nevertheless, the council needs to hear of this, take the message and return with reinforcements, there might be more of them."
        [/message]
        [message]
            id=Lomarfel
            message=_ "Yes, my lord!"
        [/message]
        [kill]
            id=Lomarfel
        [/kill]
        [move_unit_fake]
            type="Elvish Rider"
            x=15,14,14,13,12,11,10
            y=18,18,19,20,20,20,20
        [/move_unit_fake]
    [/event]
	
	[event]
		name=turn 2
		
		[message]
			id=Erlornas
			message=_ "Look at them. Big, slow, clumsy and hardly a bow in hand. Keep to the trees, use your arrows and the day will be ours."
		[/message]
	[/event]

	[event]
		name=time over
		
		[message]
			race=elf
			message=_ "It's hopeless; we've tried everything, and they're still coming back."
		[/message]
		[message]
			id=Urugha
			message=_ "Forward, you worthless bunch of wimps! Look at them, they're tired and afraid! You killed their will to fight, now go and finish the job!"
		[/message]
		[message]
			id=Erlornas
			message=_ "That cloud of dust on the horizon... flee! There's more of the abominations heading this way! Fall back before we're outnumbered."
		[/message]
		[message]
			speaker=narrator
			message=_ "Lord Erlonas didn't drive the orcs back, although he and his warriors tried their absolute best. When another war band arrived elvish resistance crumbled and there was no one left to stop the invasion."
		    image=wesnoth-icon.png
		[/message]
		[message]
			speaker=narrator
			message=_ "Of the ensuing events little is known since much was lost in the chaos and confusion, but one thing is painfully sure. Elves have lost the campaign."
		    image=wesnoth-icon.png
		[/message]
	[/event]

	[event]
		name=die
		[filter]
			id=Erlornas
		[/filter]
		
		[message]
			id=Erlornas
			message=_ "Ugh..."
		[/message]
		[message]
			id=Urugha
			message=_ "Finally! Got him!"
		[/message]
		[message]
			race=elf
			[not]
				id=Erlornas
			[/not]
			message=_ "Lord!"
		[/message]
		[message]
			id=Erlornas
			message=_ "Take... command... Drive them... away."
		[/message]
		[message]
			speaker=narrator
			message=_ "Lord Erlornas died the day he first fought the orcs and never saw the end of the war. Given its final outcome, this was probably for the best."
		    image=wesnoth-icon.png
		[/message]
	[/event]

    [event]
        name=die
        [filter]
            id=Urugha
        [/filter]
        [message]
            speaker=unit
            message=_ "I've been bested, but the combat wasn't fair...a thousand curses on you, withered coward! May you suffer...and when my master, Rualsha, finds you may he wipe your people from the face of this earth!"
        [/message]
        [message]
            id=Erlornas
            message=_ "Rualsha? Hmm... What if... Assemble a war-party, we need to scout north!"
        [/message]
    [/event]
[/scenario]
