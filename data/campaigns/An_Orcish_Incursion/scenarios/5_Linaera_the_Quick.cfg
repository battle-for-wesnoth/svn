#textdomain wesnoth-aoi
[scenario]
    name=_"Linaera the Quick"
    id="5_Linaera_the_Quick"
    map_data="{campaigns/An_Orcish_Incursion/maps/linaera_the_quick.map}"

    {DEFAULT_SCHEDULE}

    [side]
        type="Elvish Lord"
        id="Erlornas"
        side="1"
        canrecruit="1"
        controller="human"
        team_name="goodies"
        user_description=_"Erlornas"
        gold="100"
        income="0"
        recruit="Elvish Archer, Elvish Fighter, Elvish Scout, Elvish Shaman"
        fog="no"
        share_view="no"
        shroud="no"
        share_maps="no"
        [ai]
        [/ai]
    [/side]

    {STARTING_VILLAGES 1 6}

    [side]
        type="Orcish Warlord"
        id="Krughnar"
        side="2"
        canrecruit="1"
        {GOLD 190 220 250}
        team_name="baddies"
        controller="ai"
        fog="no"
        share_view="no"
        shroud="no"
        share_maps="no"
        villages_per_scout="4"
        leader_value="3"
        village_value="1"
        user_description=_"Krughnar"
        income="0"
        recruit="Goblin Knight, Orcish Archer, Orcish Crossbowman, Orcish Grunt, Orcish Warrior, Wolf Rider"
        [ai]
            grouping="offensive"
            attack_depth="5"
        [/ai]
    [/side]

    {STARTING_VILLAGES 2 9}

    [side]
        type="Silver Mage"
        id="Linaera"
        side="3"
        team_name="goodies"
        controller="ai"
        fog="no"
        share_view="no"
        shroud="no"
        share_maps="no"
        canrecruit="1"
        gender="female"
        user_description=_"Linaera"
        gold="100"
        income="0"
        recruit="Horseman, Mage"
        [ai]
            grouping="offensive"
            attack_depth="5"
        [/ai]
    [/side]

    [event]
        [objectives]
            side="1"
            note=_"Hint:
This enemy is too strong for you to defeat alone. Use mounted units, and Linaera's power of teleportation to mount hit and run attacks."
            silent="no"
            [objective]
                description=_"Defeat Krughnar"
                condition="win"
            [/objective]
            [objective]
                description=_"Death of Erlornas"
                condition="lose"
            [/objective]
            [objective]
                description=_"Death of Linaera"
                condition="lose"
            [/objective]
            [objective]
                description=_"Time runs out"
                condition="lose"
            [/objective]
        [/objectives]
        name="prestart"
        [unit]
            type="Horseman"
            id="Ceoddyn"
            user_description= _ "Ceoddyn"
            side="3"
            x="3"
            y="18"
        [/unit]
        [unit]
            type="Horseman"
            id="Midry"
            user_description= _ "Midry"
            side="3"
            x="4"
            y="18"
        [/unit]
#ifdef EASY
        [set_variable]
            name="difficulty"
            value="0"
        [/set_variable]
#endif
#ifdef NORMAL
        [set_variable]
            name="difficulty"
            value="1"
        [/set_variable]
#endif
#ifdef HARD
        [set_variable]
            name="difficulty"
            value="2"
        [/set_variable]
#endif
    [/event]
    [event]
        name="start"
        {SCATTER_IMAGE (terrain=Gg) 4 scenery/oak-leaning.png}
        # {SCATTER_IMAGE (terrain=Gg) 10 scenery/pine2.png}
        [role]
            type="Elvish Champion,Elvish Marshal,Elvish Captain,Elvish Hero,Elvish Outrider,Elvish Rider,Elvish Avenger,Elvish Ranger,Elvish Sharpshooter,Elvish Marksman,Elvish Shyde,Elvish Druid,Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Scout"
            role="Advisor"
        [/role]
        [recall]
            role="Advisor"
        [/recall]
        [message]
            role="Advisor"
            message=_"We are far from the lands granted to humans, my lord Erlornas! But there is plainly one living in that tower to the west."
        [/message]
        [message]
            speaker="Erlornas"
            message=_"Some of our mages crave solitude for their studies. Humans are, perhaps, likewise."
        [/message]
        [message]
            role="Advisor"
            message=_"It trespasses, and should be driven out!"
        [/message]
        [message]
            speaker="Erlornas"
            message=_"Hold. It is only one human, or a few of them at most. Time enough to speak of driving it out when we are not fighting orcs."
        [/message]
        [message]
            speaker="Linaera"
            message=_"Help! A great army of orcs has come down from the north, and has been laying seige to my tower for weeks... we are nearly out of supplies. Our people have always been friendly to the elves - will you not assist us?"
            sound=""
        [/message]
        [message]
            speaker="Erlornas"
            message=_"Yes, of course! But... I wish to defeat the vile orcs and drive them away from our borders. Will you join us in attacking them?"
            sound=""
        [/message]
        [message]
            speaker="Linaera"
            message=_"Nothing would please me better! I will place all my powers at your command."
            sound=""
        [/message]
        [store_unit]
            variable="tmp"
            kill="yes"
            [filter]
                id="Linaera"
            [/filter]
            mode="always clear"
        [/store_unit]
        [set_variable]
            name="tmp.side"
            value="1"
        [/set_variable]
        [unstore_unit]
            variable="tmp"
        [/unstore_unit]
        [clear_variable]
            name="tmp"
        [/clear_variable]
        [store_unit]
            variable="tmp"
            kill="yes"
            [filter]
                id="Linaera"
            [/filter]
        [/store_unit]
        [set_variable]
            name="tmp.canrecruit"
            value="0"
        [/set_variable]
        [unstore_unit]
            variable="tmp"
        [/unstore_unit]
        [clear_variable]
            name="tmp"
        [/clear_variable]
        [store_unit]
            variable="tmp"
            kill="yes"
            [filter]
                id="Ceoddyn"
            [/filter]
        [/store_unit]
        [set_variable]
            name="tmp.side"
            value="1"
        [/set_variable]
        [unstore_unit]
            variable="tmp"
        [/unstore_unit]
        [clear_variable]
            name="tmp"
        [/clear_variable]
        [store_unit]
            variable="tmp"
            kill="yes"
            [filter]
                id="Midry"
            [/filter]
        [/store_unit]
        [set_variable]
            name="tmp.side"
            value="1"
        [/set_variable]
        [unstore_unit]
            variable="tmp"
        [/unstore_unit]
        [clear_variable]
            name="tmp"
        [/clear_variable]
        [allow_recruit]
            side="1"
            type="Mage,Horseman"
        [/allow_recruit]
        [message]
            role="Advisor"
            message=_"My lord... humans cannot be trusted! They shift their allegiances with the changing of the wind!"
            sound=""
        [/message]
        [message]
            speaker="Erlornas"
            message=_"That may be, but I do not think this one will betray us to the orcs. And we may need her assistance, too: that is a powerful force of orcs ahead."
            sound=""
        [/message]
        [music]
            name="knolls.ogg"
            ms_after="0"
        [/music]
    [/event]
    [event]
        name="die"
        [filter]
            side="1"
            id="Linaera"
        [/filter]
        [message]
            speaker="Erlornas"
            message=_"Oh, no! Without Linaera's help, I cannot hope to defeat such a great force of orcs. I must return to Wesmere and bring reinforcements."
            sound=""
        [/message]
        [endlevel]
            result="defeat"
        [/endlevel]
    [/event]
    [event]
        name="victory"
        [message]
            speaker="Erlornas"
            message=_"Thank you, Linaera. I couldn't have defeated the orcs without your help... How can I repay you?"
            sound=""
        [/message]
        [message]
            speaker="Linaera"
            message=_"There is one other thing... an evil power infests the swamps to the east of here. I had meant to deal with it myself, but if you elves revere the green earth I think you will want it abolished as much as do I."
            sound=""
        [/message]
        [message]
            speaker="Erlornas"
            message=_"Ah. I have felt this thing's taint in the earth. Very well... to the east!"
            sound=""
        [/message]
    [/event]
