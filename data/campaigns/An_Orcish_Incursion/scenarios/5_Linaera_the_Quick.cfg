#textdomain wesnoth-aoi
[scenario]
	name=_ "Linaera the Quick"
	id=5_Linaera_the_Quick
	map_data="{campaigns/An_Orcish_Incursion/maps/5_Linaera_the_quick.map}"
    turns=24
    next_scenario=6_A_Detour_through_the_Swamp

	{DEFAULT_SCHEDULE}
	{SCENARIO_MUSIC wanderer.ogg}
	{EXTRA_SCENARIO_MUSIC knolls.ogg}

    [story]
		[part]
			background=maps/wesnoth.png
			story=_ "After a day of hard earned rest the elves were on the move again, but now they traveled mostly during the night choosing their way carefully and sending out a lot of scouts. This, after all what happened, was no longer friendly territory and it couldn't be called known anymore. It had been long time since someone from Wesmere visited these parts."
		[/part]
		[part]
			background=maps/wesnoth.png
			story=_ "They didn't have to wait long for developments though. Two nights after they hit the road again forward scouts reported another orcish warband laying a siege to a human-built tower."
		[/part]
		[part]
			background=maps/wesnoth.png
			story=_ "And about time that, Erlornas was increasingly weary from lack of sleep. That night on the top of small tree-covered hill overlooking the tower valley..."
		[/part]
		[part]
			background=map.jpg
			show_title=yes
			[image]
				x=127
				y=185
				file=misc/dot.png
				delay=250
			[/image]
			[image]
				x=124
				y=170
				file=misc/dot.png
				delay=250
			[/image]
			[image]
				x=131
				y=154
				file=misc/dot.png
				delay=250
			[/image]
			[image]
				x=147
				y=139
				file=misc/dot.png
				delay=250
			[/image]
			[image]
				x=135
				y=88
				file=units/elves-wood/lord.png~TC(1,magenta)
				delay=500
			[/image]
			[image]
				x=27
				y=3
				file=units/orcs/warlord.png~TC(2,magenta)
				delay=500
			[/image]
			[image]
				x=30
                y=111
				file="units/human-magi/silver-mage+female.png~TC(3,magenta)"
				delay=500
			[/image]
			[image]
				x=53
				y=95
				file=misc/cross.png
				delay=500
			[/image]
			[image]
				x=79
				y=86
				file=misc/cross.png
				delay=500
			[/image]
			[image]
				x=97
				y=69
				file=misc/cross.png
				delay=500
			[/image]
		[/part]
	[/story]

	[side]
		type=Elvish Lord
		id=Erlornas
		canrecruit=1
		name=_ "Erlornas"

		side=1
		controller=human
		team_name=Elves
		user_team_name=_ "Elves"
		{GOLD 100 100 100}
		{INCOME 0 0 0}
		recruit=Elvish Archer, Elvish Fighter, Elvish Scout, Elvish Shaman
		fog=no
		shroud=no
	[/side]

	{STARTING_VILLAGES 1 6}

	[side]
		type=Orcish Warlord
		id=Krughnar
		canrecruit=1
		name=_ "Krughnar"
		
		side=2
		{GOLD 190 220 250}
		{INCOME 0 0 0}
		team_name=Orcs
		user_team_name=_ "Orcs"
		controller=ai
		fog=no
		shroud=no
		recruit=Goblin Knight, Orcish Archer, Orcish Crossbowman, Orcish Grunt, Orcish Warrior, Wolf Rider
		[ai]
			grouping=offensive
			{ATTACK_DEPTH 4 5 6}
			villages_per_scout=4
			leader_value=3
			village_value=1
		[/ai]
	[/side]

	{STARTING_VILLAGES 2 9}

	[side]
		type=Silver Mage
		id=Linaera
        canrecruit=1
		gender=female
        name=_ "Linaera"
		
		side=3
		team_name=Wizzards
		user_team_name=_ "Wizzards"
		controller=ai
		fog=no
		shroud=no
	[/side]

	[event]
		name=prestart

		[objectives]
			#ifdef EASY
				note=_ "Hint:
This enemy is too strong for you to defeat alone. Use mounted units, and Linaera's power of teleportation to mount hit and run attacks."
			#endif
			[objective]
				description=_ "Defeat Krughnar and break the siege"
				condition=win
			[/objective]
			[objective]
				description=_ "Death of Erlornas"
				condition=lose
			[/objective]
			[objective]
				description=_ "Death of Linaera"
				condition=lose
			[/objective]
			[objective]
				description=_ "Time runs out"
				condition=lose
			[/objective]
		[/objectives]
	[/event]

	[event]
		name=start

		# {SCATTER_IMAGE (terrain=Gg) 4 scenery/oak-leaning.png}
        # {SCATTER_IMAGE (terrain=Gg) 10 scenery/pine2.png}
        [role]
            race=elf
			[not]
				canrecruit=1
			[/not]
            role=Advisor
        [/role]
        [recall]
            role=Advisor
        [/recall]
		[message]
			id=Erlornas
			message=_ "Report."
		[/message]
		[message]
			role=Advisor
			message=_ "A warband of orcs, no women or children, besieges a strongpoint. It's of human design and surrounded by a deep chasm, we noticed no bridge."
		[/message]
		[message]
			id=Erlornas
			message=_ "Pulled down by defenders?"
		[/message]
		[message]
			role=Advisor
			message=_ "No lord. No traces of any construction, looks like it never existed. There have to be other means to get to that tower."
		[/message]
		[message]
			id=Erlornas
			message=_ "Interesting...I'd like you to organise a bottle of wine somehow. And a couple of glasses."
		[/message]
		[message]
			role=Advisor
			message=_ "...glasses?"
		[/message]
		[message]
			id=Erlornas
			message=_ "Go on already, we'll have a guest soon."
		[/message]
		[message]
			speaker=narrator
			message=_ "Erlornas closed his eyes and brought his hands forward, joined palms forming a cup directed towards the sky. Soon they began to glow, then burn like a brazier with the fire of Faerie casting cold, blue shine all around the elf. A wisp of light emerged from the eerie flames, and catching few hardly audible words flew away towards the tower below. The light suddenly died and everything became dark once more."
		[/message]
		[delay]
			time=500
		[/delay]
		[message]
			speaker=narrator
			message=_ "Some time later..."
		[/message]
		[item]
			x,y=17,18
			image=projectiles/whitemissile-impact-2.png
		[/item]
		[delay]
			time=100
		[/delay]
		[removeitem]
			x,y=17,18
		[/removeitem]
		[item]
			x,y=17,18
			image=projectiles/whitemissile-impact-3.png
		[/item]
		[delay]
			time=100
		[/delay]
		[removeitem]
			x,y=17,18
		[/removeitem]
		[item]
			x,y=17,18
			image=projectiles/whitemissile-impact-4.png
		[/item]
		[delay]
			time=100
		[/delay]
		[removeitem]
			x,y=17,18
		[/removeitem]
		[store_unit]
			variable=linaera_jump
			[filter]
				id=Linaera
			[/filter]
			kill=yes
			fire_event=no
		[/store_unit]
		{VARIABLE linaera_jump.x 17}
		{VARIABLE linaera_jump.y 18}
		[unstore_unit]
			variable=linaera_jump
		[/unstore_unit]
		{GENERIC_UNIT 3 Horseman 17 17}
		{GENERIC_UNIT 3 Horseman 16 18}
		[message]
			id=Erlornas
			message=_ "So you decided to accept the invitation. Good. Welcome shifter, I am lord Erlornas of Wesmere. I must say I find your presence here...suprising."
		[/message]
		[store_unit]
			variable=linaeras_side
			[filter]
				side=3
			[/filter]
			kill=yes
		[/store_unit]
		{FOREACH linaeras_side i}
			{VARIABLE linaeras_side[$i].side 1}
			[if]
				[variable]
					name=linaeras_side[$i].id
					equals=Linaera
				[/variable]
				[then]
					{VARIABLE linaeras_side[$i].canrecruit 0}
					{VARIABLE linaeras_side[$i].overlays "misc/hero-icon.png"}
				[/then]
			[/if]
			[unstore_unit]
				variable=linaeras_side[$i]
			[/unstore_unit]
		{NEXT i}
	[/event]

    [event]
        name=die
        [filter]
              id=Linaera
        [/filter]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
	
    [event]
        name=victory

	[/event]
[/scenario]
