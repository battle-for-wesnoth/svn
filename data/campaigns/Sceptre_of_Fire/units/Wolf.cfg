#textdomain wesnoth-sof
[unit]
    id=Wolf
    name= _ "Wolf"
    race=monster
    image="units/monsters/wolf.png"
    hitpoints=37
    movement_type=smallfoot
    movement=5
    experience=500
    level=1
    alignment=neutral
    advanceto=null
    cost=17
    usage=fighter
    unit_description="Wolves are aggressive animals that hunt in packs. Although weak individually, a wolf pack can kill even the strongest man in minutes."
    die_sound=wolf-die.wav
    {DEFENSE_ANIM "units/monsters/wolf-defend.png" "units/monsters/wolf.png" wolf-hit.wav }
    [attack]
        name=bite
        description= _"bite"
        icon=attacks/fangs-animal.png
        type=pierce
        range=melee
        damage=5
        number=4
        [animation]
            [frame]
                begin=-190
                end=-120
                image="units/monsters/wolf-attack.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-120
                    end=10
                    image="units/monsters/wolf-attack.png"
                    sound=wolf-bite.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-120
                    end=10
                    image="units/monsters/wolf-attack.png"
                    sound=wolf-bite-miss.ogg
                [/frame]
            [/else]
        [/animation]
    [/attack]
    [attack]
        name=claws
        description= _"claws"
        type=blade
        range=melee
        damage=9
        number=2
        [animation]
            [frame]
                begin=-190
                end=-120
                image="units/monsters/wolf-attack.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-120
                    end=10
                    image="units/monsters/wolf-attack.png"
                    sound=wolf-bite.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-120
                    end=10
                    image="units/monsters/wolf-attack.png"
                    sound=wolf-bite-miss.ogg
                [/frame]
            [/else]
        [/animation]
    [/attack]
[/unit]
