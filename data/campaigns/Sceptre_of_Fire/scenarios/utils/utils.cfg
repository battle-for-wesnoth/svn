#define TRAIT_IF NUMBER DESC TRAIT1 TRAIT2 STATS
[if]
[variable]
name=random
equals={NUMBER}
[/variable]
	[then]
		[unit]
		{STATS}
		traits_description={DESC}
			[modifications]
			{TRAIT1}
			{TRAIT2}
			[/modifications]
		[/unit]
	[/then]
[/if]
#enddef

