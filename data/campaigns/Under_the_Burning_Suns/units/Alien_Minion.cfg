[unit]
#textdomain wesnoth-utbs
	id=Crawling Horror
	name= _ "Crawling Horror"
	race=monster
	image=alien-orb-small.png
	ellipse="misc/ellipse-nozoc"
	hitpoints=30
	movement_type=largefoot
	movement=5
	[resistance]
		blade=100
		pierce=100
		impact=90
		fire=110
		cold=90
		holy=120
	[/resistance]
	experience=30
	level=0
	alignment=chaotic
	advanceto=null
	cost=20
	usage=fighter
	unit_description= _ "This thing is impossible to describe, no one has seen anything like it before."
	die_sound=wail-long.wav
# used to be 6-2 and 4-3
	[attack]
		name=fangs
		description= _"fangs"
		icon=attacks/fangs-animal.png
		type=blade
		range=melee
		damage=7
		number=2
		[animation]
			[frame]
				begin=-200
				end=-50
				image=alien-orb-small-melee1.png
			[/frame]
			[frame]
				sound=bite-small.wav
				begin=-50
				end=150
				image=alien-orb-small-melee2.png
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=energy ray
		description= _"energy ray"
		icon=attacks/dark-missile.png
		type=cold
		range=ranged
		damage=5
		number=3
		[animation]
			[frame]
				begin=-300
				end=-200
				image=alien-orb-small-ranged1.png
			[/frame]
			[if]
				hits=no
				[frame]
					sound=magic-dark-miss.ogg
					begin=-200
					end=50
					image=alien-orb-small-ranged2.png
				[/frame]
			[/if]
			[else]
				hits=yes
				[frame]
					sound=magic-dark.ogg
					begin=-200
					end=50
					image=alien-orb-small-ranged2.png
				[/frame]
			[/else]
			[missile_frame]
				begin=-200
				end=0
				image="projectiles/darkmissile-n.png"
				image_diagonal="projectiles/darkmissile-ne.png"
			[/missile_frame]
		[/animation]
	[/attack]
	{DEFENSE_ANIM "alien-orb-small-defend.png" alien-orb-small.png wail-sml.wav }
[/unit]
