[unit]
#textdomain wesnoth-utbs
	id=Cave Spider
	name= _ "Cave Spider"
	race=monster
	image="units/monsters/cavespider.png"
	{DEFENSE_ANIM "units/monsters/cavespider-defend.png" "units/monsters/cavespider.png" hiss.wav }
	hitpoints=42
	movement_type=mountainfoot
	movement=4
	experience=100
	level=3
	alignment=chaotic
	advanceto=null
	{AMLA_TOUGH 3}
	cost=55
	usage=fighter
	unit_description= _ "Cave Spiders are roam deep under the earth, devouring many victims. They can bite at close range, thereby poisoning their enemies, and also can attack with a web at long range, slowing their foes down."
	die_sound=hiss-big.wav
#attacks toned down from 18-2,8-3 to 14-2, 6-3
	[death]
		[frame]
			begin=0
			end=200
			image="units/monsters/cavespider-die-1.png"
		[/frame]
		[frame]
			begin=200
			end=400
			image="units/monsters/cavespider-die-2.png"
		[/frame]
	[/death]
	[attack]
		name=fangs
		description= _"fangs"
		icon=attacks/fangs-spider.png
		type=blade
		range=melee
		damage=14
		number=2
		[specials]
			{WEAPON_SPECIAL_POISON}
		[/specials]
		[animation]
			hits=no
			[frame]
				begin=-225
				end=-175
				image="units/monsters/cavespider.png"
			[/frame]
			[frame]
				begin=-175
				end=-100
				image="units/monsters/cavespider-defend.png"
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/monsters/cavespider-attack-melee.png"
				sound={SOUND_LIST:MISS}
			[/frame]
			[frame]
				begin=100
				end=175
				image="units/monsters/cavespider-attack-defend.png"
			[/frame]
			[frame]
				begin=175
				end=200
				image="units/monsters/cavespider.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-225
				end=-175
				image="units/monsters/cavespider.png"
			[/frame]
			[frame]
				begin=-175
				end=-100
				image="units/monsters/cavespider-defend.png"
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/monsters/cavespider-attack-melee.png"
				sound=bite.ogg
			[/frame]
			[frame]
				begin=100
				end=175
				image="units/monsters/cavespider-attack-defend.png"
			[/frame]
			[frame]
				begin=175
				end=200
				image="units/monsters/cavespider.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=web
		description= _"web"
		type=impact
		[animation]
			[missile_frame]
				begin=-200
				end=0
				image="projectiles/web.png"
				image_diagonal="projectiles/web.png"
			[/missile_frame]
			[frame]
				begin=-200
				end=-150
				image="units/monsters/cavespider-attack-defend.png"
			[/frame]
			[frame]
				sound=net.wav
				begin=-150
				end=100
				image="units/monsters/cavespider-attack-ranged.png"
			[/frame]
			[frame]
				begin=100
				end=200
				image="units/monsters/cavespider.png"
			[/frame]
		[/animation]
		range=ranged
		damage=6
		number=3
		[specials]
			{WEAPON_SPECIAL_SLOW}
		[/specials]
	[/attack]
[/unit]
