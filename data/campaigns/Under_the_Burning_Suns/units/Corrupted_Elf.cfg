#textdomain wesnoth-utbs
[unit]
    id=Corrupted Elf
    name= _ "Corrupted Elf"
    race=elf
    image=units/elves-desert/corrupted-elf.png
    hitpoints=60
    movement_type=woodland
    #desert elves move fast across the sands, but are not used to forests
    [movement_costs]
        sand=1
        forest=2
    [/movement_costs]
    [defense]
        sand=40
        forest=50
    [/defense]
    movement=5
    experience=150
    {AMLA_DEFAULT}
    advanceto=null
    level=3
    alignment=chaotic
    advanceto=null
    cost=100
    usage=fighter
    unit_description= _ "Imbued with a dark spirit these corrupted elves combine unhuman strength with potent magics to create formidable opponents. Though the elvish body often decays quickly, these abominations are potent weapons of the undead lords."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound=groan.wav
    {DEFENSE_ANIM "units/elves-desert/corrupted-elf-defend.png" units/elves-desert/corrupted-elf.png groan.wav }
    [attack]
        name=sword
        description= _"sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
        name=magic
        description= _"magic"
        icon=attacks/dark-missile.png
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=12
        number=3
    [/attack]
    [attack_anim]
        [attack_filter]
            name=magic
        [/attack_filter]
        [missile_frame]
            begin=-200
            end=0
            image=projectiles/darkmissile-n.png
            image_diagonal=projectiles/darkmissile-ne.png
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                sound=magic-dark.ogg
                image=units/elves-desert/corrupted-elf.png
                begin=-200
                end=0
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                sound=magic-dark-miss.ogg
                image=units/elves-desert/corrupted-elf.png
                begin=-200
                end=0
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=sword
        [/attack_filter]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/elves-desert/corrupted-elf-attack.png
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/elves-desert/corrupted-elf-attack.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit]
