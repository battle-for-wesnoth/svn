[unit]
#textdomain wesnoth-utbs
	id=Desert Outrider
	name= _ "Desert Outrider"
	race=elf
	image=newelves/desert-elvish-outrider.png
	{DEFENSE_ANIM "newelves/desert-elvish-outrider-defend.png" newelves/desert-elvish-outrider.png {SOUND_LIST:HORSE_HIT} }
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="newelves/desert-elvish-outrider-moving.png"
		[/frame]
	[/movement_anim]
	hitpoints=57
	movement_type=woodland
#desert elves move fast across the sands, but are not used to forests
	[movement_costs]
		sand=1
		forest=2
		tundra=4
	[/movement_costs]
#mostly like a foot Elf, but they
#aren't good at defending in villages
	[defense]
		village=60
		sand=40
		forest=50
	[/defense]
#they are weak against piercing attacks
	[resistance]
		pierce=120
	[/resistance]
	movement=10
	experience=100
	level=3
	alignment=lawful
	advanceto=null
	{AMLA_TOUGH 3}
	cost=43
	usage=scout
	unit_description= _ "Riding like the wind, Desert Outriders breeze across the sands to strike at weaker units and exposed flanks. Skilled in the sword, and trained in the bow, they strike hard before flying off into the sands to evade response."
	die_sound=horse-die.ogg
# melee attack increased from 7-4 to 8-4
# ranged attack decreased from 8-3 to 7-3
	[attack]
		name=sword
		description= _"sword"
		type=blade
		range=melee
		damage=8
		number=4
		icon=attacks/sword-elven.png
		[animation]
			[frame]
				begin=-200
				end=-100
				image=newelves/desert-elvish-outrider-moving.png
				sound=horse-canter.wav
			[/frame]
		[if]
			hits=yes
				[frame]
					begin=-100
					end=100
					image=image=newelves/desert-elvish-outrider-attack.png
					sound={SOUND_LIST:SWORD_SWISH}
				[/frame]
		[/if]
		[else]
			hits=no
				[frame]
					begin=-100
					end=100
					image=image=newelves/desert-elvish-outrider-attack.png
					sound={SOUND_LIST:MISS}
				[/frame]
		[/else]
		[/animation]
	[/attack]
	[attack]
		name=bow
		description= _"bow"
		type=pierce
		range=ranged
		damage=7
		number=3
		icon=attacks/bow-elven.png
		[animation]
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[if]
				hits=yes
				[frame]
					begin=-300
					end=-150
					image=newelves/desert-elvish-outrider-attack1.png
					sound=bow.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-300
					end=-150
					image=newelves/desert-elvish-outrider-attack1.png
					sound=bow-miss.ogg
				[/frame]
			[/else]
			[frame]
				begin=-150
				end=-100
				image=newelves/desert-elvish-outrider-attack2.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=newelves/desert-elvish-outrider-attack2.png
			[/frame]
		[/animation]
	[/attack]
[/unit]
