[unit]
#textdomain wesnoth-utbs
	id=Desert Star
	name= _ "Desert Star"
	race=elf
	gender=female
	image=units/elves-desert/shyde.png
	halo=halo/white-cleric-aura.png
	hitpoints=46
	movement_type=woodlandfloat
#desert elves move fast across the sands, but are not used to forests
#they are also a bit faster in caves
	[movement_costs]
		sand=1
		forest=2
		cave=1
		canyon=2
		tundra=2
		deep_water=100
	[/movement_costs]
	[defense]
		sand=40
		forest=50
	[/defense]
	[resistance]
		blade=90
		pierce=90
		arcane=70
		impact=90
		cold=90
		fire=90
	[/resistance]
	movement=6
	experience=100
	level=4
	alignment=lawful
	advanceto=null
	{AMLA_TOUGH 3}
	cost=94
	[abilities]
		{ABILITY_CURES}
		{ABILITY_ILLUMINATES}
	[/abilities]
	usage=healer
	unit_description= _ "Desert Stars are Shydes that have becomes so powerful and holy that they shine forth the light of Eloh, even in the darkest places. They are living testaments to the power and glory of Eloh. Like Shydes, they are capable of gliding unencumbered across almost any terrain. Eloh's power also reduces the wounds that Desert Stars suffer when attacked.

Special Notes: A Desert Star's entangling attack slows enemies down, halving their movement speed and attack damage. Stars are capable of healing units around them, and curing them of poison. Stars can fly across any terrain, except deep water. They also have the power of Illumination, which increases the lighting level in the area adjacent to the star. They also gain a 10% bonus to resistance from all attacks."
	die_sound={SOUND_LIST:ELF_FEMALE_HIT}
	{DEFENSE_ANIM "units/elves-desert/shyde-defend.png" units/elves-desert/shyde.png {SOUND_LIST:ELF_FEMALE_HIT} }
	[healing_anim]
		[frame]
			begin=-275
			end=-225
			image="units/elves-desert/shyde-heal1.png"
		[/frame]
		[frame]
			begin=-225
			end=-175
			image="units/elves-desert/shyde-heal2.png"
		[/frame]
		[frame]
			begin=-175
			end=-125
			image="units/elves-desert/shyde-heal3.png"
		[/frame]
		[frame]
			begin=-125
			end=-75
			image="units/elves-desert/shyde-heal4.png"
		[/frame]
		[frame]
			begin=-75
			end=-25
			image="units/elves-desert/shyde-heal5.png"
		[/frame]
		[frame]
			begin=-25
			end=25
			image="units/elves-desert/shyde-heal6.png"
		[/frame]
		[frame]
			begin=25
			end=75
			image="units/elves-desert/shyde-heal7.png"
		[/frame]
		[frame]
			begin=75
			end=125
			image="units/elves-desert/shyde-heal8.png"
		[/frame]
		[frame]
			begin=125
			end=175
			image="units/elves-desert/shyde-heal9.png"
		[/frame]
		[frame]
			begin=175
			end=225
			image="units/elves-desert/shyde-heal10.png"
		[/frame]
		[frame]
			begin=225
			end=275
			image="units/elves-desert/shyde-heal1.png"
		[/frame]
		[frame]
			begin=275
			end=325
			image="units/elves-desert/shyde-heal2.png"
		[/frame]
	[/healing_anim]
# melee attack increased from 4-2 to 5-2
# The Desert Shyde's magical power is strong enough that they
# do not suffer the normal desert elf penalty to ranged attacks
	[attack]
		name=faerie touch
		description= _"faerie touch"
		type=impact
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		range=melee
		damage=5
		number=2
		range=melee
		icon=attacks/touch-faerie.png
		[animation]
			[frame]
				begin=-200
				end=-100
				image=units/elves-desert/shyde-ftouch-attack1.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=units/elves-desert/shyde-ftouch-attack2.png
			[/frame]
			[frame]
				begin=0
				end=100
				image=units/elves-desert/shyde-ftouch-attack3.png
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=ensnare
		description= _"ensnare"
		type=impact
		[specials]
			{WEAPON_SPECIAL_SLOW}
		[/specials]
		damage=7
		number=2
		range=ranged
		icon=attacks/entangle.png
		[animation]
			[missile_frame]
				offset=1.0
				begin=-200
				end=0
				image="projectiles/entangle.png"
				image_diagonal="projectiles/entangle.png"
			[/missile_frame]
			{FRAME_ON_SLOW (
				[frame]
					begin=-100
					end=-50
					image="units/elves-desert/shyde-ftouch-attack3.png"
					sound=slowed.wav
				[/frame]
			)}
			[frame]
				sound=entangle.wav
				begin=-50
				end=0
				image="units/elves-desert/shyde-ftouch-attack3.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=thorns
		description= _"thorns"
		type=pierce
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		damage=7
		number=3
		range=ranged
		[animation]
			[missile_frame]
				begin=-200
				end=0
				image="projectiles/thorns.png"
				image_diagonal="projectiles/thorns-ne.png"
			[/missile_frame]
			[if]
				hits=yes
				[frame]
					begin=-200
					sound=magic-thorns-1.ogg,magic-thorns-2.ogg
					end=-100
					image="units/elves-desert/shyde-ftouch-attack3.png"
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-200
					sound=magic-thorns-miss-1.ogg,magic-thorns-miss-2.ogg
					end=-100
					image="units/elves-desert/shyde-ftouch-attack3.png"
				[/frame]
			[/else]
		[/animation]
	[/attack]
[/unit]
