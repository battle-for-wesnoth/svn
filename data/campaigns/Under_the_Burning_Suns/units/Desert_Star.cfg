#textdomain wesnoth-utbs
[unit_type]
    id=Desert Star
    name= _ "Desert Star"
    race=elf
    gender=female
    image=units/elves-desert/shyde.png
    halo=halo/illuminates-aura.png
    hitpoints=46
    movement_type=woodlandfloat
    #desert elves move fast across the sands, but are not used to forests
    #they are also a bit faster in caves
    [movement_costs]
        sand=1
        forest=2
        cave=1
        unwalkable=2
        frozen=2
        deep_water=100
    [/movement_costs]
    [defense]
        sand=40
        forest=50
    [/defense]
    [resistance]
        blade=90
        pierce=90
        arcane=70
        impact=90
        cold=90
        fire=90
    [/resistance]
    movement=6
    experience=150
    level=4
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=94
    [abilities]
        {UTBS_ABILITY_CURES}
        {ABILITY_ILLUMINATES}
    [/abilities]
    usage=healer
    description= _ "Desert Stars are Shydes that have becomes so powerful and holy that they shine forth the light of Eloh, even in the darkest places. They are living testaments to the power and glory of Eloh. Like Shydes, they are capable of gliding unencumbered across almost any terrain. Eloh's power also reduces the wounds that Desert Stars suffer when attacked."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_CURES}+{SPECIAL_NOTES_ILLUMINATES}+_"SPECIAL_NOTE^ This unit can fly across any terrain except deep water."+_"SPECIAL_NOTE^ It also gains a 10% bonus to resistance from all attacks."
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    {DEFENSE_ANIM "units/elves-desert/shyde-defend.png" units/elves-desert/shyde.png {SOUND_LIST:ELF_FEMALE_HIT} }
    [healing_anim]
        [frame]
            begin=-275
            end=-225
            image="units/elves-desert/shyde-healing1.png"
        [/frame]
        [frame]
            begin=-225
            end=-175
            image="units/elves-desert/shyde-healing2.png"
        [/frame]
        [frame]
            begin=-175
            end=-125
            image="units/elves-desert/shyde-healing3.png"
        [/frame]
        [frame]
            begin=-125
            end=-75
            image="units/elves-desert/shyde-healing4.png"
        [/frame]
        [frame]
            begin=-75
            end=-25
            image="units/elves-desert/shyde-healing5.png"
        [/frame]
        [frame]
            begin=-25
            end=25
            image="units/elves-desert/shyde-healing6.png"
        [/frame]
        [frame]
            begin=25
            end=75
            image="units/elves-desert/shyde-healing7.png"
        [/frame]
        [frame]
            begin=75
            end=125
            image="units/elves-desert/shyde-healing8.png"
        [/frame]
        [frame]
            begin=125
            end=175
            image="units/elves-desert/shyde-healing9.png"
        [/frame]
        [frame]
            begin=175
            end=225
            image="units/elves-desert/shyde-healing10.png"
        [/frame]
        [frame]
            begin=225
            end=275
            image="units/elves-desert/shyde-healing1.png"
        [/frame]
        [frame]
            begin=275
            end=325
            image="units/elves-desert/shyde-healing2.png"
        [/frame]
    [/healing_anim]
    # melee attack increased from 4-2 to 5-2
    # The Desert Shyde's magical power is strong enough that they
    # do not suffer the normal desert elf penalty to ranged attacks
    [attack]
        name=faerie touch
        description= _"faerie touch"
        type=impact
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=melee
        damage=5
        number=2
        range=melee
        icon=attacks/touch-faerie.png
    [/attack]
    [attack]
        name=ensnare
        description= _"ensnare"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=7
        number=2
        range=ranged
        icon=attacks/entangle.png
    [/attack]
    [attack]
        name=thorns
        description= _"thorns"
        type=pierce
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=7
        number=3
        range=ranged
    [/attack]
    [attack_anim]
        [filter_attack]
            name=thorns
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                sound=magic-thorns-1.ogg,magic-thorns-2.ogg
                end=-100
                image="units/elves-desert/shyde-ftouch-attack3.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                sound=magic-thorns-miss-1.ogg,magic-thorns-miss-2.ogg
                end=-100
                image="units/elves-desert/shyde-ftouch-attack3.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ensnare
        [/filter_attack]
        [missile_frame]
            offset=1.0
            begin=-200
            end=0
            image="projectiles/entangle.png"
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]
        [frame]
            begin=-150
            end=0
            image="units/elves-desert/shyde-ftouch-attack3.png"
            sound=entangle.wav
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=faerie touch
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image=units/elves-desert/shyde-ftouch-attack1.png
        [/frame]
        [frame]
            begin=-100
            end=0
            image=units/elves-desert/shyde-ftouch-attack2.png
        [/frame]
        [frame]
            begin=0
            end=100
            image=units/elves-desert/shyde-ftouch-attack3.png
        [/frame]
    [/attack_anim]
[/unit_type]
