[unit]
#textdomain wesnoth-utbs
	id=Dwarvish Scout
	name= _ "Dwarvish Scout"
	race=dwarf
	image=dwarf-scout.png
	[defend]
		[frame]
			begin=-150
			end=150
			image="dwarf-scout-defend.png"
		[/frame]
	[/defend]
	hitpoints=30
	movement_type=dwarvishfoot
#keep dwarves from racing across lava
	[movement_costs]
		tundra=3
	[/movement_costs]
	movement=6
	experience=30
	level=1
	alignment=neutral
	advanceto=Dwarvish Pathfinder
	cost=18
	usage=mixed fighter
	unit_description= _ "Moving faster than other dwarves Dwarvish Scouts love to explore both above and below ground. They are adept at both fighting hand to hand with their axes and throwing them."
	get_hit_sound=dwarf-hit.wav
	die_sound=dwarf-die.wav
#weakened from 7 damage to 6
	[attack]
		name=axe
		type=blade
		range=melee
		damage=6
		number=3
		[animation]
			[frame]
				begin=-100
				end=0
				image=dwarf-scout-attack1.png
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
			[frame]
				begin=0
				end=100
				image=dwarf-scout-attack2.png
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=axe
		type=blade
		range=ranged
		damage=8
		number=2
		[animation]
			[missile_frame]
				begin=-150
				end=-50
				image=projectiles/hatchet-n.png
				image_diagonal=projectiles/hatchet-ne.png
			[/missile_frame]
			[frame]
				begin=-200
				end=-100
				image=dwarf-scout-ranged1.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=dwarf-scout-ranged2.png
			[/frame]
			[frame]
				begin=0
				end=100
				image=dwarf-scout-ranged3.png
			[/frame]
		[/animation]
	[/attack]
[/unit]
