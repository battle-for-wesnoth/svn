#textdomain wesnoth-utbs

[unit_type]
    id=Quenoth Marksman
    name= _ "Quenoth Marksman"
    race=quenoth
    gender=male,female
    image=units/quenoth/marksman.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=47
    movement_type=sandland

    movement=6
    experience=150
    level=3
    alignment=neutral
    
    advances_to=null
    cost=45
    usage=archer
    description= ""
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM_RANGE "units/quenoth/marksman-war-knife-defend.png" units/quenoth/marksman.png {SOUND_LIST:ELF_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/quenoth/marksman-ranged-defend.png" units/quenoth/marksman.png {SOUND_LIST:ELF_HIT} ranged}
    [attack]
        name=war_knife
        description= _ "War Knife"
        type=blade
        range=melee
        number=2
        damage=5
        icon=attacks/glaive.png
    [/attack]

    [female]
        name= _ "female^Quenoth Hunter"
        gender=female
        image="units/quenoth/hunter+female.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        {DEFENSE_ANIM_RANGE "units/quenoth/hunter+female-sword-defend.png" "units/quenoth/hunter+female.png" {SOUND_LIST:ELF_FEMALE_HIT} melee}
        {DEFENSE_ANIM_RANGE "units/quenoth/hunter+female-ranged-defend.png" "units/quenoth/hunter+female.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged}
        [attack_anim]
            [filter_attack]
                name=bolas
            [/filter_attack]
            [missile_frame]
                begin=-150
                end=0
                image=projectiles/bolas-n.png
                image_diagonal=projectiles/bolas-ne.png
            [/missile_frame]
            [frame]
                image="units/quenoth/hunter+female-ranged-1.png"
            [/frame]
            [if]
                [frame]
                    image="units/quenoth/hunter+female-ranged-2.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/quenoth/hunter+female-ranged-2.png"
                [/frame]
            [/else]
            [frame]
                image="units/quenoth/hunter+female-ranged-3.png"
            [/frame]
            [frame]
                image="units/quenoth/hunter+female-ranged-4.png"
            [/frame]
            [frame]
                image="units/quenoth/hunter+female-ranged-4.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            [frame]
                image="units/quenoth/hunter+female.png"
            [/frame]
            [frame]
                image="units/quenoth/hunter+female-sword-1.png"
            [/frame]
            [if]
                [frame]
                    image="units/quenoth/hunter+female-sword-2.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/quenoth/hunter+female-sword-2.png"
                [/frame]
            [/else]
            [frame]
                image="units/quenoth/hunter+female-sword-3.png"
            [/frame]
            [frame]
                image="units/quenoth/hunter+female-sword-4.png"
            [/frame]
            [frame]
                image="units/quenoth/hunter+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
