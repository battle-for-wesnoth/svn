#textdomain wesnoth-utbs

[unit_type]
    id=Quenoth Archer
    name= _ "Quenoth Archer"
    race=quenoth
    gender=male,female
    image=units/quenoth/archer.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=30
    movement_type=sandland

    movement=6
    experience=42
    level=2
    alignment=liminal
    advances_to=Quenoth Marksman
    cost=45
    usage=archer
    description= _ "."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM_RANGE "units/quenoth/archer-sword-defend.png" units/quenoth/archer.png {SOUND_LIST:ELF_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/quenoth/archer-ranged-defend.png" units/quenoth/archer.png {SOUND_LIST:ELF_HIT} ranged}

    #Woodland Marksman
    #    [attack]
    #        name=longbow
    #        description=_"longbow"
    #        icon=attacks/bow-elven-magic.png
    #        type=pierce
    #        [specials]
    #            {WEAPON_SPECIAL_MARKSMAN}
    #        [/specials]
    #        range=ranged
    #        damage=9
    #        number=4
    #    [/attack]

    #Woodland Archer
    #    [attack]
    #        name=bow
    #        description=_"bow"
    #        icon=attacks/bow-elven.png
    #        type=pierce
    #        range=ranged
    #        damage=5
    #        number=4
    #    [/attack]

    #Woodland Ranger
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=7
        number=4
    [/attack]

    [attack]
        name=war_knife
        description= _ "War Knife"
        type=blade
        range=melee
        number=2
        damage=5
        icon=attacks/war-knife.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/quenoth/archer.png"
        [/frame]
        [frame]
            begin=-175
            end=-75
            image="units/quenoth/archer-war-knife-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/quenoth/archer-war-knife-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/quenoth/archer-war-knife-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=125
            image="units/quenoth/archer-war-knife-3.png"
        [/frame]
        [frame]
            begin=125
            end=175
            image="units/quenoth/archer-war-knife-4.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/quenoth/archer.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Quenoth Archer"
        gender=female
        image="units/quenoth/archer+female.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        {DEFENSE_ANIM_RANGE "units/quenoth/archer+female-sword-defend.png" "units/quenoth/archer+female.png" {SOUND_LIST:ELF_FEMALE_HIT} melee}
        {DEFENSE_ANIM_RANGE "units/quenoth/archer+female-ranged-defend.png" "units/quenoth/archer+female.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged}
        [attack_anim]
            [filter_attack]
                name=bolas
            [/filter_attack]
            [missile_frame]
                begin=-150
                end=0
                image=projectiles/bolas-n.png
                image_diagonal=projectiles/bolas-ne.png
            [/missile_frame]
            [frame]
                image="units/quenoth/archer+female-ranged-1.png"
            [/frame]
            [if]
                [frame]
                    image="units/quenoth/archer+female-ranged-2.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/quenoth/archer+female-ranged-2.png"
                [/frame]
            [/else]
            [frame]
                image="units/quenoth/archer+female-ranged-3.png"
            [/frame]
            [frame]
                image="units/quenoth/archer+female-ranged-4.png"
            [/frame]
            [frame]
                image="units/quenoth/archer+female-ranged-4.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            [frame]
                image="units/quenoth/archer+female.png"
            [/frame]
            [frame]
                image="units/quenoth/archer+female-sword-1.png"
            [/frame]
            [if]
                [frame]
                    image="units/quenoth/archer+female-sword-2.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/quenoth/archer+female-sword-2.png"
                [/frame]
            [/else]
            [frame]
                image="units/quenoth/archer+female-sword-3.png"
            [/frame]
            [frame]
                image="units/quenoth/archer+female-sword-4.png"
            [/frame]
            [frame]
                image="units/quenoth/archer+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
