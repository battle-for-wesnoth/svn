#textdomain wesnoth-utbs

[unit_type]
    id=Quenoth Hunter
    name= _ "Quenoth Hunter"
    race=quenoth
    gender=male,female
    image=units/quenoth/hunter.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=30
    movement_type=sandland

    movement=6
    experience=42
    level=1
    alignment=liminal
    advances_to=Quenoth Sentinel, Quenoth Archer
    cost=20
    usage=archer
    description= _ "Quenoth Hunters are trained to scour the sands for prey and enemies. They can quickly entangle others with their bolas and then finish them off with their glaive."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM_RANGE "units/quenoth/hunter-sword-defend.png" units/quenoth/hunter.png {SOUND_LIST:ELF_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/quenoth/hunter-ranged-defend.png" units/quenoth/hunter.png {SOUND_LIST:ELF_HIT} ranged}
    [attack]
        name=bolas
        description= _ "bolas"
        icon=attacks/bolas.png
        type=pierce
        range=ranged
        damage=2
        number=1
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack]
        name=bolas
        description= _ "bolas"
        icon=attacks/bolas.png
        type=impact
        range=ranged
        number=3
        damage=5
    [/attack]
    [attack]
        name=glaive
        desription= _ "glaive"
        type=blade
        range=melee
        number=2
        damage=5
        icon=attacks/glaive.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image=projectiles/bolas-n.png
            image_diagonal=projectiles/bolas-ne.png
        [/missile_frame]
        [frame]
            begin=-500
            end=-375
            image="units/quenoth/hunter-ranged-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-375
                end=-250
                image="units/quenoth/hunter-ranged-2.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-375
                end=-250
                image="units/quenoth/hunter-ranged-2.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-250
            end=-125
            image="units/quenoth/hunter-ranged-3.png"
        [/frame]
        [frame]
            begin=-125
            end=-100
            image="units/quenoth/hunter-ranged-4.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/quenoth/hunter-ranged-4.png"
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/quenoth/hunter.png"
        [/frame]
        [frame]
            begin=-175
            end=-75
            image="units/quenoth/hunter-sword-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/quenoth/hunter-sword-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/quenoth/hunter-sword-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=125
            image="units/quenoth/hunter-sword-3.png"
        [/frame]
        [frame]
            begin=125
            end=175
            image="units/quenoth/hunter-sword-4.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/quenoth/hunter.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Quenoth Hunter"
        gender=female
        image="units/quenoth/hunter+female.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        {DEFENSE_ANIM_RANGE "units/quenoth/hunter+female-sword-defend.png" "units/quenoth/hunter+female.png" {SOUND_LIST:ELF_FEMALE_HIT} melee}
        {DEFENSE_ANIM_RANGE "units/quenoth/hunter+female-ranged-defend.png" "units/quenoth/hunter+female.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged}
        [attack_anim]
            [filter_attack]
                name=bolas
            [/filter_attack]
            [missile_frame]
                begin=-150
                end=0
                image=projectiles/bolas-n.png
                image_diagonal=projectiles/bolas-ne.png
            [/missile_frame]
            [frame]
                image="units/quenoth/hunter+female-ranged-1.png"
            [/frame]
            [if]
                [frame]
                    image="units/quenoth/hunter+female-ranged-2.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/quenoth/hunter+female-ranged-2.png"
                [/frame]
            [/else]
            [frame]
                image="units/quenoth/hunter+female-ranged-3.png"
            [/frame]
            [frame]
                image="units/quenoth/hunter+female-ranged-4.png"
            [/frame]
            [frame]
                image="units/quenoth/hunter+female-ranged-4.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            [frame]
                image="units/quenoth/hunter+female.png"
            [/frame]
            [frame]
                image="units/quenoth/hunter+female-sword-1.png"
            [/frame]
            [if]
                [frame]
                    image="units/quenoth/hunter+female-sword-2.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/quenoth/hunter+female-sword-2.png"
                [/frame]
            [/else]
            [frame]
                image="units/quenoth/hunter+female-sword-3.png"
            [/frame]
            [frame]
                image="units/quenoth/hunter+female-sword-4.png"
            [/frame]
            [frame]
                image="units/quenoth/hunter+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
