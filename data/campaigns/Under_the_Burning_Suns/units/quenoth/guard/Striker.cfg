#textdomain wesnoth-utbs

[unit_type]
    id=Quenoth Striker
    name= _ "Quenoth Striker"
    race=quenoth

    image="units/quenoth/striker.png"
    profile="portraits/quenoth/striker.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}

    hitpoints=42

    movement_type=sandland

    movement=5
    experience=90
    level=2
    alignment=liminal

    advances_to=Quenoth Twin Master

    cost=32
    usage=fighter
    description= _ "This skilled warrior has specialised on the use of the 'Twinedge', a twosided spearedge similar to a glaive. Their combat tactic allows them a strike to an adjacent enemy if they miss the primary foe."
    die_sound={SOUND_LIST:ELF_HIT}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/quenoth/transparent/twinfighter.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/quenoth/transparent/twinfighter.png"
    [/portrait]

    [attack]
        name=twin garsedge
        description= _ "twin garsedge"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=10
        number=4
        [specials]
            {WEAPON_SPECIAL_TWINSTRIKE}
        [/specials]
    [/attack]

    [attack]
        name=twin garsedge
        description= _ "twin garsedge"
        icon=attacks/glaive.png
        type=blade
        range=melee
        damage=8
        number=5
        [specials]
            {WEAPON_SPECIAL_TWINSTRIKE}
        [/specials]
    [/attack]
[/unit_type]
