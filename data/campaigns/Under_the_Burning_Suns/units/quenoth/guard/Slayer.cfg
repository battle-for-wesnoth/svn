#textdomain wesnoth-utbs

[unit_type]
    id=Quenoth Slayer
    name= _ "Quenoth Slayer"
    race=quenoth

    image="units/quenoth/slayer.png"
    profile="portraits/quenoth/slayer.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}

    hitpoints=62

    movement_type=sandland

    movement=5
    advances_to=null

    level=3
    alignment=liminal

    cost=55
    usage=fighter
    description= _ "Slayer's dropped the Twinedge in favour of the Twinax, a twosided lirpa."
    die_sound={SOUND_LIST:ELF_HIT}

    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/quenoth/transparent/slayer.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/quenoth/transparent/fighter.png"
    [/portrait]

    [attack]
        name=twinax_pierce
        description= _ "Twinax strike"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=12
        number=4
        [specials]
            {WEAPON_SPECIAL_TWINSTRIKE}
        [/specials]
    [/attack]

    [attack]
        name=twinax_blade
        description= _ "Twinax blow"
        icon=attacks/sword.png
        type=blade
        range=melee
        damage=10
        number=5
        [specials]
            {WEAPON_SPECIAL_TWINSTRIKE}
        [/specials]
    [/attack]
[/unit_type]
