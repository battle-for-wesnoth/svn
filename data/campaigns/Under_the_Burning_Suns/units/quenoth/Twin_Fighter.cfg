#textdomain wesnoth-utbs

[unit_type]
    id=Quenoth Twin fighter
    name= _ "Quenoth Twin Fighter"
    race=quenoth

    image="units/quenoth/twinfighter.png"
    profile="portraits/quenoth/twinfighter.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}

    hitpoints=42

    movement_type=sandland

    movement=5
    experience=90
    level=2
    alignment=liminal

    advances_to=Quenoth Twin Master

    cost=32
    usage=fighter
    description= _ "This skilled warrior has specialised on the use of the 'Twinedge', a twosided spearedge. Their combat tactic allows them a strike to an adjacent enemy if they miss the primary foe."
    die_sound={SOUND_LIST:ELF_HIT}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/quenoth/transparent/twinfighter.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/quenoth/transparent/twinfighter.png"
    [/portrait]
    [attack]
        name=Twinedge stroke
        description= _ "Twinedge stroke"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=10
        number=4
        [specials]
            {WEAPON_SPECIAL_TWINSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=Twinedge blow
        description= _ "Twinedge blow"
        icon=attacks/sword.png
        type=blade
        range=melee
        damage=8
        number=5
        [specials]
            {WEAPON_SPECIAL_TWINSTRIKE}
        [/specials]
    [/attack]
[/unit_type]
