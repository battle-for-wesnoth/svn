[unit]
#textdomain wesnoth-utbs
	id=Desert Horseman
	name= _ "Desert Horseman"
	race=elf
	image=newelves/desert-elvish-horse-archer.png
	[defend]
		[frame]
			begin=-150
			end=150
			image="newelves/desert-elvish-horse-archer-defend.png"
		[/frame]
	[/defend]
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="newelves/desert-elvish-horse-archer-moving.png"
		[/frame]
	[/movement_anim]
	hitpoints=50
	movement_type=woodland
#desert elves move fast across the sands, but are not used to forests
	[movement_costs]
		sand=1
		forest=2
		tundra=4
	[/movement_costs]
#mostly like a foot Elf, but they
#are bad at defending in villages
	[defense]
		village=60
		sand=40
		forest=50
	[/defense]
#they are weak against piercing attacks
	[resistance]
		pierce=120
	[/resistance]
	movement=8
	experience=100
	level=2
	alignment=lawful
	advanceto=null
	{AMLA_TOUGH 3}
	cost=34
	[abilities]
		{ABILITY_SKIRMISHER}
	[/abilities]
	usage=scout
	unit_description= _ "Trading speed for heavier arms and armament, Elvish Horseman delight in riding into danger instead of away from it. The open sands are much more suited towards mounted combat than their old forests were, and through the generations the Elves have greatly increased their equestrian skills. Quick and agile they are skilled at riding around enemy formations, bypassing enemy Zones of Control."
	get_hit_sound=groan.wav
	die_sound=horse-elf-canter.wav
# this is a custom elf unit for this campaign
# to make up for their other weaker mounted units
	[attack]
		name=sword
		type=blade
		range=melee
		damage=7
		number=5
		icon=attacks/sword-elven.png
		[animation]
			[frame]
				begin=-200
				end=-100
				image=newelves/desert-elvish-horse-archer-moving.png
				sound=horse-elf-canter.wav
			[/frame]
			[frame]
				begin=-100
				end=100
				image=newelves/desert-elvish-horse-archer-attack.png
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=5
		number=3
		icon=attacks/bow-elven.png
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-300
				end=-150
				image=newelves/desert-elvish-horse-archer-ranged1.png
			[/frame]
			[frame]
				begin=-150
				end=-100
				image=newelves/desert-elvish-horse-archer-ranged2.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=newelves/desert-elvish-horse-archer-ranged2.png
				sound=firearrow.wav
			[/frame]
			[frame]
				sound=arrow-miss.wav
				begin=0
				end=1
				image=newelves/desert-elvish-horse-archer-ranged2.png
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-300
				end=-150
				image=newelves/desert-elvish-horse-archer-ranged1.png
			[/frame]
			[frame]
				begin=-150
				end=-100
				image=newelves/desert-elvish-horse-archer-ranged2.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=newelves/desert-elvish-horse-archer-ranged2.png
				sound=firearrow.wav
			[/frame]
			[frame]
				sound=arrow-hit.wav
				begin=0
				end=1
				image=newelves/desert-elvish-horse-archer-ranged2.png
			[/frame]
		[/animation]
	[/attack]
[/unit]
