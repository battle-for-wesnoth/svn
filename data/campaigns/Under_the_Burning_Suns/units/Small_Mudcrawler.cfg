# my version of the normal level 0 mudcrawler
[unit]
#textdomain wesnoth-Under_the_Burning_Suns
	id=Small Mudcrawler
	name= _ "Small Mudcrawler"
	race=Monster
	image="units/monsters/mudcrawler.png"
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/monsters/mudcrawler-defend.png"
		[/frame]
	[/defend]
	hitpoints=20
	movement_type=scuttlefoot
	movement=3
	experience=18
	level=0
	alignment=neutral
	advanceto=Giant Mudcrawler
	cost=9
	usage=archer
	unit_description= _ "Small Mudcrawlers are beings of soil and water. They attack by spraying boiling water on their foes, or by punching with their fists."
	get_hit_sound=squishy-hit.wav
	die_sound=squishy-hit.wav
	[death]
		[frame]
			begin=0
			end=150
			image="units/monsters/mudcrawler-death1.png"
		[/frame]
		[frame]
			begin=150
			end=300
			image="units/monsters/mudcrawler-death2.png"
		[/frame]
		[frame]
			begin=300
			end=450
			image="units/monsters/mudcrawler-death3.png"
		[/frame]
		[frame]
			begin=450
			end=600
			image="units/monsters/mudcrawler-death4.png"
		[/frame]
	[/death]
	[attack]
		name=fist
		icon=attacks/fist.png
		type=impact
		range=melee
		damage=6
		number=1
		[animation]
			[frame]
				begin=-150
				end=0
				image=mudcrawler-attack.png
				sound=fist-swish.wav
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=mud glob
		icon=attacks/mud-glob.png
		type=impact
		range=ranged
		damage=4
		number=3
		[animation]
			hits=no
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/mud-glob.png"
				image_diagonal="projectiles/mud-glob.png"
			[/missile_frame]
			[frame]
				begin=-100
				end=100
				image="units/monsters/mudcrawler-attack.png"
				sound=squishy-miss.wav
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/mud-glob.png"
				image_diagonal="projectiles/mud-glob.png"
			[/missile_frame]
			[frame]
				begin=-100
				end=100
				image="units/monsters/mudcrawler-attack.png"
				sound=squishy-strike.wav
			[/frame]
		[/animation]
	[/attack]
[/unit]
