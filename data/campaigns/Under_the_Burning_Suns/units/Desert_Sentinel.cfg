[unit]
#textdomain wesnoth-utbs
	id=Desert Sentinel
	name= _ "Desert Sentinel"
	race=elf
	gender=male,female
	image=newelves/desert-elvish-sentinel.png
	hitpoints=44
	movement_type=woodland
#desert elves move fast across the sands, but are not used to forests
#they are also a bit faster in caves
	[movement_costs]
		sand=1
		forest=2
		cave=2
		tundra=3
	[/movement_costs]
	[defense]
		sand=40
		forest=50
	[/defense]
	movement=6
	experience=84
	level=2
	alignment=lawful
	advanceto=Desert Prowler
	cost=35
	[abilities]
		{ABILITY_SKIRMISHER}
	[/abilities]
	usage=mixed fighter
	unit_description= _ "Desert Sentinels patrol the sands; they are trained to  avoid enemies when it is advantageous. They can cripple opponents with their bolas and are deadly with their swords.

The skirmish ability allows the rogue to ignore enemy units' zones of control and thus move unhindered around them."
	die_sound={SOUND_LIST:ELF_HIT}
	{DEFENSE_ANIM "newelves/desert-elvish-sentinel-defend.png" newelves/desert-elvish-sentinel.png {SOUND_LIST:ELF_HIT} }
	[attack]
		name=sword
		description= _"sword"
		icon=attacks/sword-elven.png
		type=blade
		range=melee
		damage=7
		number=4
		[animation]
		[if]
			hits=yes
				[frame]
					begin=-101
					end=100
					image=newelves/desert-elvish-sentinel-melee.png
					sound={SOUND_LIST:SWORD_SWISH}
				[/frame]
		[/if]
		[else]
			hits=no
				[frame]
					begin=-101
					end=100
					image=newelves/desert-elvish-sentinel-melee.png
					sound={SOUND_LIST:MISS}
				[/frame]
		[/else]
		[/animation]
	[/attack]
	[attack]
		name=bola
		description= _"bola"
		type=impact
		range=ranged
		damage=8
		number=2
		[specials]
			{WEAPON_SPECIAL_SLOW}
		[/specials]
		icon=attacks/bolas.png
		[animation]
			[missile_frame]
				begin=-150
				end=0
				image=projectiles/bola-n.png
				image_diagonal=projectiles/bola-ne.png
			[/missile_frame]
			[if]
				hits=yes
				[frame]
					begin=-300
					end=-150
					image=newelves/desert-elvish-sentinel-ranged-1.png
					sound=hatchet.wav
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-300
					end=-150
					image=newelves/desert-elvish-sentinel-ranged-1.png
					sound=hatchet-miss.wav
				[/frame]
			[/else]
			[frame]
				begin=-150
				end=-100
				image=newelves/desert-elvish-sentinel-ranged-2.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=newelves/desert-elvish-sentinel-ranged-2.png
			[/frame]
		[/animation]
	[/attack]
	[female]
		name= _ "female^Desert Sentinel"
		gender=female
		die_sound={SOUND_LIST:ELF_FEMALE_HIT}
		{DEFENSE_ANIM "newelves/desert-elvish-sentinel-defend.png" newelves/desert-elvish-sentinel.png {SOUND_LIST:ELF_FEMALE_HIT} }
	[/female]
[/unit]
