[unit]
#textdomain wesnoth-utbs
	id=Desert Sentinel
	name= _ "Desert Sentinel"
	race=elf
	gender=male
	image=newelves/desert-elvish-sentinel.png
	[defend]
		[frame]
			begin=-150
			end=150
			image="newelves/desert-elvish-sentinel-defend.png"
		[/frame]
	[/defend]
	hitpoints=44
	movement_type=woodland
#desert elves move fast across the sands, but are not used to forests
#they are also a bit faster in caves
	[movement_costs]
		sand=1
		forest=2
		cave=2
		tundra=3
	[/movement_costs]
	[defense]
		sand=40
		forest=50
	[/defense]
	movement=6
	experience=84
	level=2
	alignment=lawful
	advanceto=Desert Prowler
	cost=35
	[abilities]
		{ABILITY_SKIRMISHER}
	[/abilities]
	usage=mixed fighter
	unit_description= _ "Desert Sentinels patrol the sands; they are trained to  avoid enemies when it is advantageous. They can cripple opponents with their bolas and are deadly with their swords."
	get_hit_sound=groan.wav
	[attack]
		name=sword
		type=blade
		range=melee
		damage=7
		number=4
		[animation]
			[frame]
				begin=-101
				end=100
				image=newelves/desert-elvish-sentinel-melee.png
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bola
		type=impact
		range=ranged
		damage=8
		number=2
		[specials]
			{WEAPON_SPECIAL_SLOW}
		[/specials]
		icon=attacks/bolas.png
		[animation]
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/bola-n.png
				image_diagonal=projectiles/bola-ne.png
			[/missile_frame]
			[frame]
				begin=-300
				end=-150
				image=newelves/desert-elvish-seninel-ranged-1.png
			[/frame]
			[frame]
				begin=-150
				end=-100
				image=newelves/desert-elvish-sentinel-ranged-2.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=newelves/desert-elvish-sentinel-ranged-2.png
				sound=firearrow.wav
			[/frame]
			[frame]
				sound=arrow-hit.wav
				begin=0
				end=1
				image=newelves/desert-elvish-sentinel-ranged-2.png
			[/frame]
		[/animation]
	[/attack]
[/unit]
