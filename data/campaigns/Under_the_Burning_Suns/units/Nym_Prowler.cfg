[unit]
#textdomain wesnoth-utbs
	id=Nym Prowler
	name= _ "Desert Prowler"
	race=elf
	gender=male
	image=newelves/nym.png
	profile=portraits/nym.png
	hitpoints=66
	movement_type=woodland
#desert elves move fast across the sands, but are not used to forests
#they are also a bit faster in caves
	[movement_costs]
		sand=1
		forest=2
		cave=2
		tundra=3
	[/movement_costs]
	[defense]
		sand=40
		forest=50
	[/defense]
	movement=6
	experience=100
	level=3
	alignment=lawful
	advanceto=null
	{AMLA_TOUGH 3}
	cost=90
	[abilities]
		{ABILITY_SKIRMISHER}
	[/abilities]
	usage=mixed fighter
	unit_description= _ "Desert Prowlers sneak across the sands, searching out enemies and protecting their people. They are trained to slip past enemies unnoticed and flank them. The combination of their bolas and blades allows them to cripple and kill opponents with alarming ease."
	die_sound={SOUND_LIST:ELF_FEMALE_HIT}
	{DEFENSE_ANIM "newelves/nym-defend.png" newelves/nym.png {SOUND_LIST:ELF_FEMALE_HIT} }
	[attack]
		name=sword
		description= _"sword"
		type=blade
		range=melee
		damage=9
		number=4
		icon=attacks/sword-elven.png
		[animation]
			[frame]
				begin=-200
				end=-175
				image=newelves/nym.png
			[/frame]
			[frame]
				begin=-175
				end=-100
				image=newelves/nym-melee-1.png
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-100
					end=100
					image=newelves/nym-melee-2.png
					sound={SOUND_LIST:SWORD_SWISH}
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-100
					end=100
					image=newelves/nym-melee-2.png
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			[frame]
				begin=100
				end=150
				image=newelves/nym.png
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bola
		description= _"bola"
		type=impact
		range=ranged
		damage=12
		number=2
		[specials]
			{WEAPON_SPECIAL_SLOW}
		[/specials]
		icon=attacks/bolas.png
		[animation]
			[missile_frame]
				begin=-150
				end=0
				image=projectiles/stone.png
				image_diagonal=projectiles/stone.png
			[/missile_frame]
			[frame]
				begin=-400
				end=-250
				image=newelves/nym-ranged-1.png
				sound=hatchet.ogg
			[/frame]
			[frame]
				begin=-250
				end=-150
				image=newelves/nym-ranged-2.png
			[/frame]
			[frame]
				begin=-150
				end=-100
				image=newelves/nym-ranged-3.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=newelves/nym-ranged-3.png
				sound=firearrow.wav
			[/frame]
		[/animation]
	[/attack]
[/unit]
