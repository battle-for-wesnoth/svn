[unit]
#textdomain wesnoth-utbs
	id=Desert Marksman
	name= _ "Desert Marksman"
	race=elf
	image=newelves/desert-elvish-marksman.png
	[defend]
		range=melee
		[frame]
			begin=-150
			end=150
			image="newelves/desert-elvish-marksman-defend.png"
		[/frame]
	[/defend]
	[defend]
		range=ranged
		[frame]
			begin=-150
			end=150
			image="newelves/desert-elvish-marksman-bow-defend.png"
		[/frame]
	[/defend]
	hitpoints=37
	movement_type=woodland
#desert elves move fast across the sands, but are not used to forests
#they are also a bit faster in caves
	[movement_costs]
		sand=1
		forest=2
		cave=2
		tundra=3
	[/movement_costs]
	[defense]
		sand=40
		forest=50
	[/defense]
	movement=6
	experience=90
	level=2
	alignment=lawful
	advanceto=Desert Sharpshooter
	cost=60
	usage=archer
	unit_description= _ "Desert Marksman are expert in use of the bow. Though their bows and arrows are not as fine as those of their ancestors, they continue to hone their skill, which guarantees them a 60% chance to hit enemies, even those hidden in difficult terrain. This great skill with the bow compensates for their lack of skill in melee combat."
	get_hit_sound=groan.wav
	# melee attack increased from 6-2 to 7-2
	# ranged attack decreased from 9-4 to 8-4
	[attack]
		name=sword
		type=blade
		range=melee
		damage=7
		number=2
		icon=attacks/sword-elven.png
		[animation]
			[frame]
				sound=sword-swish.wav
				begin=-250
				end=-249
			[/frame]
			[frame]
				begin=-100
				end=100
				image=newelves/desert-elvish-marksman-attack.png
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=longbow
		type=pierce
		special=marksman
		range=ranged
		damage=8
		number=4
		icon=attacks/bow-elven-magic.png
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-475
				end=-400
				image=newelves/desert-elvish-marksman-bow.png
			[/frame]
			[frame]
				begin=-400
				end=-325
				image=newelves/desert-elvish-marksman-attack1.png
			[/frame]
			[frame]
				begin=-325
				end=-250
				image=newelves/desert-elvish-marksman-attack2.png
			[/frame]
			[frame]
				begin=-250
				end=-150
				image=newelves/desert-elvish-marksman-attack3.png
			[/frame]
			[frame]
				begin=-150
				end=-100
				image=newelves/desert-elvish-marksman-attack4.png
			[/frame]
			[frame]
				sound=firearrow.wav
				begin=-100
				end=-99
				image=newelves/desert-elvish-marksman-attack4.png
			[/frame]
			[frame]
				begin=-99
				end=0
				image=newelves/desert-elvish-marksman-attack4.png
			[/frame]
			[frame]
				begin=0
				end=75
				image=newelves/desert-elvish-marksman-bow.png
				sound=arrow-miss.wav
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-475
				end=-400
				image=newelves/desert-elvish-marksman-bow.png
			[/frame]
			[frame]
				begin=-400
				end=-325
				image=newelves/desert-elvish-marksman-attack1.png
			[/frame]
			[frame]
				begin=-325
				end=-250
				image=newelves/desert-elvish-marksman-attack2.png
			[/frame]
			[frame]
				begin=-250
				end=-150
				image=newelves/desert-elvish-marksman-attack3.png
			[/frame]
			[frame]
				begin=-150
				end=-100
				image=newelves/desert-elvish-marksman-attack4.png
			[/frame]
			[frame]
				sound=firearrow.wav
				begin=-100
