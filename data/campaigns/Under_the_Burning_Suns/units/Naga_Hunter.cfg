[unit]
#textdomain wesnoth-utbs
	id=Naga Hunter
	name= _ "Naga Hunter"
	race=naga
	image="naga-hunter.png"
	profile="portraits/naga-hunter.png"
	hitpoints=33
	movement_type=naga
	movement=7
	experience=100
	level=1
	alignment=neutral
	advanceto=null
	{AMLA_TOUGH 3}
	undead_variation=swimmer
	cost=15
	usage=archer
	unit_description= _ "Naga Hunters are Naga who are skilled at hunting with a bow. Since the naga are naturally resistant to poison, they have no qualms about hunting with poisoned arrows. These two foot long shafts, tipped with a potent poison, have been known to slay many kinds of prey."
	die_sound=naga-die.ogg
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="naga-hunter-moving-1.png"
		[/frame]
		[frame]
			begin=150
			end=300
			image="naga-hunter-moving-2.png"
		[/frame]
		[frame]
			begin=300
			end=450
			image="naga-hunter-moving-3.png"
		[/frame]
	[/movement_anim]
	{DEFENSE_ANIM "naga-hunter-defend-both.png" "naga-hunter.png" {SOUND_LIST:NAGA_HIT} }
	{DEFENSE_ANIM_FILTERED "naga-hunter-defend-melee.png" "naga-hunter.png" {SOUND_LIST:NAGA_HIT} range=melee }
	[attack]
		name=sword
		description= _"sword"
		type=blade
		range=melee
		damage=4
		number=2
		icon=attacks/sword-orcish.png
		[animation]
			hits=no
			[frame]
				sound={SOUND_LIST:MISS}
				begin=-100
				end=100
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				sound={SOUND_LIST:SWORD_SWISH}
				begin=-100
				end=100
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		description= _"bow"
		type=pierce
		range=ranged
		damage=8
		number=2
		icon=attacks/bow-orcish.png
		[specials]
			{WEAPON_SPECIAL_POISON}
		[/specials]
		[animation]
			hits=no
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-420
				end=-350
				image="naga-hunter-ranged-1.png"
			[/frame]
			[frame]
				begin=-350
				end=-280
				image="naga-hunter-ranged-2.png"
			[/frame]
			[frame]
				begin=-280
				end=-210
				image="naga-hunter-ranged-3.png"
				sound=bow-miss.ogg
			[/frame]
			[frame]
				begin=-210
				end=-140
				image="naga-hunter-ranged-4.png"
			[/frame]
			[frame]
				begin=-140
				end=-70
				image="naga-hunter-ranged-5.png"
			[/frame]
			[frame]
				begin=-70
				end=0
				image="naga-hunter-ranged-6.png"
			[/frame]
			[frame]
				begin=0
				end=70
				image="naga-hunter-ranged-1.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-420
				end=-350
				image="naga-hunter-ranged-1.png"
			[/frame]
			[frame]
				begin=-350
				end=-280
				image="naga-hunter-ranged-2.png"
			[/frame]
			[frame]
				begin=-280
				end=-210
				image="naga-hunter-ranged-3.png"
				sound=bow.ogg
			[/frame]
			[frame]
				begin=-210
				end=-140
				image="naga-hunter-ranged-4.png"
			[/frame]
			[frame]
				begin=-140
				end=-70
				image="naga-hunter-ranged-5.png"
			[/frame]
			[frame]
				begin=-70
				end=0
				image="naga-hunter-ranged-6.png"
			[/frame]
			[frame]
				begin=0
				end=70
				image="naga-hunter-ranged-1.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
