[unit]
#textdomain wesnoth-utbs
	id=Naga Hunter
	name= _ "Naga Hunter"
	race=naga
	image="naga-hunter.png"
	hitpoints=33
	movement_type=naga
	movement=7
	experience=100
	level=1
	alignment=neutral
	advanceto=null
	{AMLA_TOUGH 3}
	undead_variation=swimmer
	cost=15
	usage=archer
	unit_description= _ "Naga Hunters are Naga who are skilled at hunting with a bow. Since the naga are naturally resistant to poison, they have no qualms about hunting with poisoned arrows. These two foot long shafts, tipped with a potent poison, have been known to slay many kinds of prey."
	get_hit_sound=hiss-hit.wav
	die_sound=hiss-die.wav
	[attack]
		name=sword
		type=blade
		range=melee
		damage=4
		number=2
		[animation]
			hits=no
			[frame]
				sound={SOUND_LIST:MISS}
				begin=-100
				end=100
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				sound={SOUND_LIST:SWORD_SWISH}
				begin=-100
				end=100
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=8
		number=2
		[specials]
			{WEAPON_SPECIAL_POISON}
		[/specials]
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-350
				end=0
				sound=bow-miss.ogg
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-350
				end=0
				sound=bow.ogg
			[/frame]
		[/animation]
	[/attack]
