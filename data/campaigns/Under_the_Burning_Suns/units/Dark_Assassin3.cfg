[unit]
#textdomain wesnoth-utbs
	id=Dark Assassin3
	name= _ "Dark Assassin"
	race=orc
	image=orcish-nightstalker.png
	{DEFENSE_ANIM_FILTERED "orcish-nightstalker-defend-melee.png" orcish-nightstalker.png {SOUND_LIST:ORC_SMALL_HIT} range=melee}
	{DEFENSE_ANIM_FILTERED "orcish-nightstalker-defend-ranged.png" orcish-nightstalker.png {SOUND_LIST:ORC_SMALL_HIT} range=ranged}
	profile=portraits/cloaked.png
	hitpoints=68
	movement_type=elusivefoot
#[movement_costs]
#cave=99
#[/movement_costs]
	movement=6
	experience=500
	level=2
	alignment=chaotic
	advanceto=null
	cost=25
	usage=fighter
	unit_description= _ "The Dark Assassin appears and disappears at a moment's notice. No one knows where he came from or why he acts the way he does, but the trail of death he leaves in his wake is unmistakeable."
	[attack]
		name=dagger
		description= _"dagger"
		icon=attacks/dagger-undead.png
		type=blade
		range=melee
		damage=10
		number=3
		[animation]
			[frame]
				begin=-150
				end=-100
				image=orcish-nightstalker-melee-1.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=orcish-nightstalker-melee-1.png
				sound=dagger-swish.wav
			[/frame]
			[frame]
				begin=0
				end=150
				image=orcish-nightstalker-melee-2.png
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=darts
		description= _"darts"
		icon=attacks/dagger-thrown-poison-human.png
		type=blade
		range=ranged
		damage=7
		number=4
		[specials]
			{WEAPON_SPECIAL_POISON}
		[/specials]
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/dagger-n.png
				image_diagonal=projectiles/dagger-ne.png
			[/missile_frame]
			[frame]
				begin=-150
				end=-100
				image=orcish-nightstalker-ranged-1.png
				sound=throwing-knife-miss.ogg
			[/frame]
			[frame]
				begin=-100
				end=0
				image=orcish-nightstalker-ranged-2.png
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/dagger-n.png
				image_diagonal=projectiles/dagger-ne.png
			[/missile_frame]
			[frame]
				begin=-150
				end=-100
				image=orcish-nightstalker-ranged-1.png
				sound=throwing-knife.ogg
			[/frame]
			[frame]
				begin=-100
				end=0
				image=orcish-nightstalker-ranged-2.png
			[/frame]
		[/animation]
	[/attack]
[/unit]
