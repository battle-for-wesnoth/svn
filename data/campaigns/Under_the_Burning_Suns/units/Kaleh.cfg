  [effect]
  [/effect]
  [effect]
    apply_to=attack
    increase_damage={DAMAGE}
  [/effect]
  [effect]
    apply_to=hitpoints
    increase_total={HP_RAISE}
    increase={HP_RAISE}
  [/effect]
  [effect]
    apply_to=variation
