#define ENABLE_AMLA REQUISITE TYPE HP_RAISE DAMAGE XP
    [advancement]
        require_amla={REQUISITE}
        [effect]
        [/effect]
        [effect]
            apply_to=attack
            increase_damage={DAMAGE}
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total={HP_RAISE}
            increase={HP_RAISE}
        [/effect]
        [effect]
            apply_to=variation
            name={TYPE}
        [/effect]
        [effect]
            apply_to=max_experience
            increase={XP}
        [/effect]
        [effect]
            apply_to=hitpoints
            heal_full=yes
        [/effect]
    [/advancement]
#enddef

#define CHANGE_AMLA TYPE HP_RAISE DAMAGE XP
    [advancement]
        [effect]
        [/effect]
        [effect]
            apply_to=attack
            increase_damage={DAMAGE}
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total={HP_RAISE}
            increase={HP_RAISE}
            heal_full=yes
        [/effect]
        [effect]
            apply_to=variation
            name={TYPE}
        [/effect]
        [effect]
            apply_to=max_experience
            increase={XP}
        [/effect]
        [effect]
            apply_to=hitpoints
            heal_full=yes
        [/effect]
    [/advancement]
#enddef

#define KALEH_ADVANCEMENT TIMES ID DESCRIPTION IMAGE REQUISITE HP_RAISE XP EFFECT
    [advancement]
        id={ID}
        description= {DESCRIPTION}
        image={IMAGE}
        max_times={TIMES}
        require_amla={REQUISITE}
        {EFFECT}
        [effect]
            apply_to=attack
            increase_damage=1
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total={HP_RAISE}
            increase={HP_RAISE}
        [/effect]
        [effect]
            apply_to=variation
            name=Fighter
        [/effect]
        [effect]
            apply_to=max_experience
            increase={XP}
        [/effect]
        [effect]
            apply_to=hitpoints
            heal_full=yes
        [/effect]
    [/advancement]
#enddef

