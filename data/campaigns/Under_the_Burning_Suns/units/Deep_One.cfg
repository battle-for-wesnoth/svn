# This is essentially a weakened version of the Cuttle Fish
[unit]
#textdomain wesnoth-utbs
	id=Deep One
	name= _ "Deep One"
	race=monster
	image="units/monsters/cuttlefish.png"
	{DEFENSE_ANIM "units/monsters/cuttlefish-defend.png" "units/monsters/cuttlefish.png" squishy-hit.wav }
	hitpoints=40
	movement_type=deepsea
	[defense]
		shallow_water=50
	[/defense]
	movement=8
	experience=500
	level=2
	alignment=neutral
	advanceto=null
	{AMLA_TOUGH 3}
	cost=40
	usage=fighter
	unit_description= _ "The Deep Ones are gigantic aquatic monsters that lurk in the dark places of the world. Rarely do they come to the surface, and when they do the best way to survive an encounter with these monsters is to remain ashore. They can grab their opponents with strong tentacles, or spit a poisonous black ink from a distance."
	die_sound=water-blast.wav
	[death]
		[frame]
			begin=0
			end=200
			image="units/monsters/cuttlefish-die-1.png"
		[/frame]
		[frame]
			begin=200
			end=400
			image="units/monsters/cuttlefish-die-2.png"
		[/frame]
	[/death]
	[attack]
		name=tentacle
		description= _"tentacle"
		type=impact
		range=melee
		[specials]
			{WEAPON_SPECIAL_SWARM}
		[/specials]
		damage=3
		number=6
		[animation]
			[frame]
				begin=-100
				end=100
				image="units/monsters/cuttlefish-attack.png"
			[/frame]
		[/animation]
		[animation]
			[frame]
				begin=-100
				end=100
				image="units/monsters/cuttlefish-attack-2.png"
			[/frame]
		[/animation]
		[animation]
			[frame]
				begin=-100
				end=100
				image="units/monsters/cuttlefish-attack-3.png"
			[/frame]
		[/animation]
		[animation]
			[if]
				hits=yes
				[frame]
					begin=-100
					end=100
					image="units/monsters/cuttlefish-attack-4.png"
					sound=squishy-strike.wav
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-100
					end=100
					image="units/monsters/cuttlefish-attack-4.png"
					sound=squishy-miss.wav
				[/frame]
			[/else]
		[/animation]
	[/attack]
	[attack]
		name=ink
		description= _"ink"
		type=pierce
		range=ranged
		damage=6
		number=2
		[specials]
			{WEAPON_SPECIAL_POISON}
		[/specials]
		[animation]
			[missile_frame]
				begin=-200
				end=0
				image="projectiles/ink.png"
				image_diagonal="projectiles/ink.png"
			[/missile_frame]
			[frame]
				begin=-300
				end=-180
				image="units/monsters/cuttlefish-attack-ink.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-180
					end=-100
					image="units/monsters/cuttlefish-attack-ink.png"
					sound=squishy-strike.wav
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-180
					end=-100
					image="units/monsters/cuttlefish-attack-ink.png"
					sound=squishy-miss.wav
				[/frame]
			[/else]
		[/animation]
	[/attack]
[/unit]
