[unit]
    #textdomain wesnoth-utbs
    id=EGhost
    name= _ "Ethereal Ghost"
    race=undead
    image="units/undead/ghost.png"
    {DEFENSE_ANIM "units/undead/ghost-defend.png" "units/undead/ghost.png" wail.wav }
    hitpoints=18
    movement_type=undeadspirit
    [movement_costs]
        cavewall=1
    [/movement_costs]
    [defense]
        cavewall=50
    [/defense]
    movement=7
    experience=30
    level=1
    alignment=chaotic
    advanceto=EWraith,EShadow
    cost=20
    usage=scout
    unit_description= _ "It is one of the greater mercies of creation that a human soul is immutable, and cannot be destroyed. However, the many things a necromancer can do, despite this, are entirely horrifying.

Trapped within a shroud of vile enchantments, a spirit likens unto the wind in the sails of a ship. The contrivance that results from this prison is an unfailing servant, which can be bound to whatever task their master sees fit."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_SPIRIT}+_"SPECIAL_NOTE^ This unit is able to move through solid stone walls."
    die_sound=wail-long.wav
    [attack]
        name=touch
        description= _ "touch"
        icon=attacks/touch-undead.png
        type=arcane
        range=melee
        damage=4
        number=3
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=wail
        description= _ "wail"
        type=cold
        range=ranged
        damage=3
        number=3
    [/attack]
    [attack_anim]
        [attack_filter]
            name=wail
        [/attack_filter]
        {MISSILE_FRAME_WAIL}

        [frame]
            begin=-200
            end=-100
            image="units/undead/ghost-attack-1.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/undead/ghost-attack-2.png"
            sound=wail-sml.wav
        [/frame]
        [frame]
            begin=0
            end=75
            image="units/undead/ghost-attack-1.png"
        [/frame]
        [frame]
            begin=75
            end=100
            image="units/undead/ghost.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=touch
        [/attack_filter]
        [frame]
            begin=-225
            end=-200
            image="units/undead/ghost.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/undead/ghost-attack-1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/undead/ghost-attack-2.png"
            sound=wail-sml.wav
        [/frame]
        [frame]
            begin=100
            end=175
            image="units/undead/ghost-defend.png"
        [/frame]
        [frame]
            begin=200
            end=200
            image="units/undead/ghost-attack-1.png"
        [/frame]
    [/attack_anim]
[/unit]
