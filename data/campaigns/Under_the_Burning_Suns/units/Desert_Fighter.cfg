#textdomain wesnoth-utbs
#define DESERT_FIGHTER SUFFIX COST HIDEORNOT
    [unit]
        id=Desert Fighter{SUFFIX}
        hide_help={HIDEORNOT}
        name= _ "Desert Fighter"
        race=elf
        image=units/elves-desert/fighter.png
        [attack_anim]
            apply_to=attack
            start_time=-150
            [frame]
                duration=300
                image=units/elves-desert/fighter-bow.png
            [/frame]
            [attack_filter]
                range=ranged
            [/attack_filter]
        [/attack_anim]
        hitpoints=34
        movement_type=woodland
        #desert elves move fast across the sands, but are not used to forests
        #they are also a bit faster in caves
        [movement_costs]
            sand=1
            forest=2
            cave=2
            frozen=3
        [/movement_costs]
        [defense]
            sand=40
            forest=50
        [/defense]
        movement=5
        experience=40
        level=1
        alignment=lawful
        advanceto=Desert Captain,Desert Hero
        cost={COST}
        usage=fighter
        unit_description= _ "Desert Fighters make up the bulk of the Quenoth warriors. They are trained in both sword and bow, though like most of their kin, they prefer swordplay to archery. These Elves are deft of foot, and fight best in the open sands."
        die_sound={SOUND_LIST:ELF_HIT}
        {DEFENSE_ANIM_RANGE "units/elves-desert/fighter-defend.png" units/elves-desert/fighter.png {SOUND_LIST:ELF_HIT} melee}
        {DEFENSE_ANIM_RANGE "units/elves-desert/fighter-bow-defend.png" units/elves-desert/fighter-bow.png {SOUND_LIST:ELF_HIT} ranged}
        # melee attack increased from 5-4 to 6-4
        # ranged attack decreased from 3-3 to 2-3
        [attack]
            name=sword
            description= _"sword"
            type=blade
            range=melee
            damage=6
            number=4
            icon=attacks/sword-elven.png
        [/attack]
        [attack]
            name=bow
            description= _"bow"
            type=pierce
            range=ranged
            damage=2
            number=3
            icon=attacks/bow-elven.png
        [/attack]
        [attack_anim]
            [attack_filter]
                name=bow
            [/attack_filter]
            [missile_frame]
                begin=-100
                end=0
                image=projectiles/missile-n.png
                image_diagonal=projectiles/missile-ne.png
            [/missile_frame]
            [frame]
                begin=-600
                end=-450
                image=units/elves-desert/fighter-bow.png
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-450
                    end=-300
                    image=units/elves-desert/fighter-bow-attack1.png
                    sound=bow.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-450
                    end=-300
                    image=units/elves-desert/fighter-bow-attack1.png
                    sound=bow-miss.ogg
                [/frame]
            [/else]
            [frame]
                begin=-300
                end=-200
                image=units/elves-desert/fighter-bow-attack2.png
            [/frame]
            [frame]
                begin=-200
                end=-100
                image=units/elves-desert/fighter-bow-attack3.png
            [/frame]
            [frame]
                begin=-100
                end=0
                image=units/elves-desert/fighter-bow-attack2.png
            [/frame]
            [frame]
                begin=0
                end=100
                image=units/elves-desert/fighter-bow.png
            [/frame]
        [/attack_anim]
        [attack_anim]
            [attack_filter]
                name=sword
            [/attack_filter]
            [if]
                hits=yes
                [frame]
                    begin=-101
                    end=100
                    image=units/elves-desert/fighter-attack.png
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-101
                    end=100
                    image=units/elves-desert/fighter-attack.png
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
        [/attack_anim]
    [/unit]
#enddef

#wmllint: usage of "Desert Fighter" is fighter 

