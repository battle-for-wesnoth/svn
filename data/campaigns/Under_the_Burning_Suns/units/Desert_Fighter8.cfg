[unit]
#textdomain wesnoth-utbs
	id=Desert Fighter8
	name= _ "Desert Fighter"
	race=elf
	image=newelves/desert-elvish-fighter.png
	image_long=newelves/desert-elvish-fighter-bow.png
	[defend]
		range=melee
		[frame]
			begin=-150
			end=150
			image="newelves/desert-elvish-fighter-defend.png"
		[/frame]
	[/defend]
	[defend]
		range=ranged
		[frame]
			begin=-150
			end=150
			image="newelves/desert-elvish-fighter-bow-defend.png"
		[/frame]
	[/defend]
	hitpoints=34
	movement_type=woodland
#desert elves move fast across the sands, but are not used to forests
#they are also a bit faster in caves
	[movement_costs]
		sand=1
		forest=2
		cave=2
		tundra=3
	[/movement_costs]
	[defense]
		sand=40
		forest=50
	[/defense]
	movement=5
	experience=40
	level=1
	alignment=lawful
	advanceto=Desert Captain,Desert Hero
	cost=22
	usage=fighter
	unit_description= _ "Desert Fighters make up the bulk of the Elven military in Wesnoth. They are trained in both sword and bow, though like most of their kin, they prefer swordplay to archery. These Elves are deft of foot, and fight best in the open sands."
	get_hit_sound=groan.wav
# Melee damage increased by 1, ranged damage decreased by 1
	[attack]
		name=sword
		type=blade
		range=melee
		damage=6
		number=4
		[animation]
			[frame]
				sound=sword-swish.wav
				begin=-250
				end=-249
			[/frame]
			[frame]
				begin=-100
				end=100
				image=newelves/desert-elvish-fighter-attack.png
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=2
		number=3
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-600
				end=-450
				image=newelves/desert-elvish-fighter-bow.png
			[/frame]
			[frame]
				begin=-450
				end=-300
				image=newelves/desert-elvish-fighter-bow-attack1.png
			[/frame]
			[frame]
				begin=-300
				end=-200
				image=newelves/desert-elvish-fighter-bow-attack2.png
			[/frame]
			[frame]
				begin=-200
				end=-100
				image=newelves/desert-elvish-fighter-bow-attack2.png
			[/frame]
			[frame]
				sound=firearrow.wav
				begin=-100
				end=-99
				image=newelves/desert-elvish-fighter-bow-attack2.png
			[/frame]
			[frame]
				begin=-99
				end=0
				image=newelves/desert-elvish-fighter-bow-attack2.png
			[/frame]
			[frame]
				begin=0
				end=100
				image=newelves/desert-elvish-fighter-bow.png
				sound=arrow-miss.wav
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-600
				end=-450
				image=newelves/desert-elvish-fighter-bow.png
			[/frame]
			[frame]
				begin=-450
				end=-300
				image=newelves/desert-elvish-fighter-bow-attack1.png
			[/frame]
			[frame]
				begin=-300
				end=-200
				image=newelves/desert-elvish-fighter-bow-attack2.png
			[/frame]
			[frame]
				begin=-200
				end=-100
				image=newelves/desert-elvish-fighter-bow-attack2.png
			[/frame]
			[frame]
				sound=firearrow.wav
				begin=-100
				end=-99
				image=newelves/desert-elvish-fighter-bow-attack2.png
			[/frame]
			[frame]
				begin=-99
				end=0
				image=newelves/desert-elvish-fighter-bow-attack2.png
			[/frame]
			[frame]
				begin=0
				end=100
				image=newelves/desert-elvish-fighter-bow.png
				sound=arrow-hit.wav
			[/frame]
		[/animation]
	[/attack]
[/unit]
