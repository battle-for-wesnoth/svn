[unit]
    #textdomain wesnoth-utbs
    id=Desert Shyde
    name= _ "Desert Shyde"
    race=elf
    gender=female
    image=units/elves-desert/shyde.png
    hitpoints=46
    movement_type=woodlandfloat
    #desert elves move fast across the sands, but are not used to forests
    #they are also a bit faster in caves
    [movement_costs]
        sand=1
        forest=2
        cave=1
        canyon=2
        tundra=2
        deep_water=100
    [/movement_costs]
    [defense]
        sand=40
        forest=50
    [/defense]
    [resistance]
        impact=100
    [/resistance]
    movement=6
    experience=150
    level=3
    alignment=lawful
    advanceto=Desert Star
    cost=94
    usage=healer
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    unit_description= _ "Desert Shydes are elves that are devoted to nature and their faerie side. Dragonfly wings sprout from their backs and change them into beautiful creatures. They are capable of gliding unencumbered across almost any terrain."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_CURES}+_"SPECIAL_NOTE^ This unit can fly across any terrain except deep water."+"

"
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    {DEFENSE_ANIM "units/elves-desert/shyde-defend.png" units/elves-desert/shyde.png {SOUND_LIST:ELF_FEMALE_HIT} }
    [healing_anim]
        [frame]
            begin=-275
            end=-225
            image="units/elves-desert/shyde-healing1.png"
        [/frame]
        [frame]
            begin=-225
            end=-175
            image="units/elves-desert/shyde-healing2.png"
        [/frame]
        [frame]
            begin=-175
            end=-125
            image="units/elves-desert/shyde-healing3.png"
        [/frame]
        [frame]
            begin=-125
            end=-75
            image="units/elves-desert/shyde-healing4.png"
        [/frame]
        [frame]
            begin=-75
            end=-25
            image="units/elves-desert/shyde-healing5.png"
        [/frame]
        [frame]
            begin=-25
            end=25
            image="units/elves-desert/shyde-healing6.png"
        [/frame]
        [frame]
            begin=25
            end=75
            image="units/elves-desert/shyde-healing7.png"
        [/frame]
        [frame]
            begin=75
            end=125
            image="units/elves-desert/shyde-healing8.png"
        [/frame]
        [frame]
            begin=125
            end=175
            image="units/elves-desert/shyde-healing9.png"
        [/frame]
        [frame]
            begin=175
            end=225
            image="units/elves-desert/shyde-healing10.png"
        [/frame]
        [frame]
            begin=225
            end=275
            image="units/elves-desert/shyde-healing1.png"
        [/frame]
        [frame]
            begin=275
            end=325
            image="units/elves-desert/shyde-healing2.png"
        [/frame]
    [/healing_anim]
    # melee attack increased from 4-2 to 5-2
    # ranged attack decreased from 7-2 to 6-2 and 7-3 to 6-3
    [attack]
        name=faerie touch
        description= _"faerie touch"
        type=impact
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=melee
        damage=5
        number=2
        range=melee
        icon=attacks/touch-faerie.png
    [/attack]
    [attack]
        name=ensnare
        description= _"ensnare"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=6
        number=2
        range=ranged
        icon=attacks/entangle.png
    [/attack]
    [attack]
        name=thorns
        description= _"thorns"
        type=pierce
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=3
        range=ranged
    [/attack]
    [attack_anim]
        [attack_filter]
            name=thorns
        [/attack_filter]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                sound=magic-thorns-1.ogg,magic-thorns-2.ogg
                end=-100
                image="units/elves-desert/shyde-ftouch-attack3.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                sound=magic-thorns-miss-1.ogg,magic-thorns-miss-2.ogg
                end=-100
                image="units/elves-desert/shyde-ftouch-attack3.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=ensnare
        [/attack_filter]
        [missile_frame]
            offset=1.0
            begin=-200
            end=0
            image="projectiles/entangle.png"
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]
        [frame]
            begin=-150
            end=0
            image="units/elves-desert/shyde-ftouch-attack3.png"
            sound=entangle.wav
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=faerie touch
        [/attack_filter]
        [frame]
            begin=-200
            end=-100
            image=units/elves-desert/shyde-ftouch-attack1.png
        [/frame]
        [frame]
            begin=-100
            end=0
            image=units/elves-desert/shyde-ftouch-attack2.png
        [/frame]
        [frame]
            begin=0
            end=100
            image=units/elves-desert/shyde-ftouch-attack3.png
        [/frame]
    [/attack_anim]
[/unit]
