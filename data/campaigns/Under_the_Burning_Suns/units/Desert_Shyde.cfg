[unit]
#textdomain wesnoth-utbs
	id=Desert Shyde
	name= _ "Desert Shyde"
	race=elf
	gender=female
	image=newelves/desert-elvish-shyde.png
	image_healing=null
	image_halo_healing=newelves/desert-elvish-shyde-healing1.png:100,newelves/desert-elvish-shyde-healing2.png:100,newelves/desert-elvish-shyde-healing3.png:100,newelves/desert-elvish-shyde-healing4.png:100,newelves/desert-elvish-shyde-healing5.png:100,newelves/desert-elvish-shyde-healing6.png:100,newelves/desert-elvish-shyde-healing7.png:100,newelves/desert-elvish-shyde-healing8.png:100,newelves/desert-elvish-shyde-healing9.png:100,newelves/desert-elvish-shyde-healing10.png:100,newelves/desert-elvish-shyde-healing11.png:100,newelves/desert-elvish-shyde-healing12.png:100
	[defend]
		[frame]
			begin=-150
			end=150
			image="newelves/desert-elvish-shyde-defend.png"
		[/frame]
	[/defend]
	hitpoints=46
	movement_type=woodlandfloat
#desert elves move fast across the sands, but are not used to forests
#they are also a bit faster in caves
	[movement_costs]
		sand=1
		forest=2
		cave=1
		canyon=2
		tundra=2
		deep_water=100
	[/movement_costs]
	[defense]
		sand=40
		forest=50
	[/defense]
	[resistance]
		impact=100
	[/resistance]
	movement=6
	experience=150
	level=3
	alignment=lawful
	advanceto=Desert Star
	cost=94
	usage=healer
	[abilities]
		{ABILITY_CURES}
	[/abilities]
	unit_description= _ "Shydes are elves that are devoted to nature and their faerie side. Dragonfly wings sprout from their backs and change them into beautiful creatures. They are capable of gliding unencumbered across almost any terrain. The one exception is deep water, a terrain which the desert elves rarely encounter. Their magical powers have been adapted to a life among the sands, and so it does not work over deep water."
	get_hit_sound=female-hit.wav
	die_sound=female-hit.wav
# melee attack increased from 4-2 to 5-2
# ranged attack decreased from 7-2 to 6-2 and 7-3 to 6-3
	[attack]
		name=faerie touch
		type=impact
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		range=melee
		damage=5
		number=2
		range=melee
		icon=attacks/faerie-touch.png
		[animation]
			[frame]
				begin=-200
				end=-100
				image=newelves/desert-elvish-shyde-ftouch-attack1.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=newelves/desert-elvish-shyde-ftouch-attack2.png
			[/frame]
			[frame]
				begin=0
				end=100
				image=newelves/desert-elvish-shyde-ftouch-attack3.png
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=ensnare
		type=impact
		[specials]
			{WEAPON_SPECIAL_SLOW}
		[/specials]
		damage=6
		number=2
		range=ranged
		icon=attacks/entangle.png
		[animation]
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/entangle.png"
				image_diagonal="projectiles/entangle.png"
			[/missile_frame]
			[frame]
				begin=-200
				end=-100
				image="newelves/desert-elvish-shyde-ftouch-attack3.png"
			[/frame]
			[frame]
				sound=entangle.wav
				begin=0
				end=1
				image="newelves/desert-elvish-shyde-ftouch-attack3.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=thorns
		type=pierce
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		damage=6
		number=3
		range=ranged
		[animation]
			hits=no
			[missile_frame]
				begin=-200
				end=0
				image="projectiles/thorns.png"
				image_diagonal="projectiles/thorns-ne.png"
			[/missile_frame]
			[frame]
				begin=-200
				sound=miss.wav
				end=-100
				image="newelves/desert-elvish-shyde-ftouch-attack3.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-200
				end=0
				image="projectiles/thorns.png"
				image_diagonal="projectiles/thorns-ne.png"
			[/missile_frame]
			[frame]
				begin=-200
				sound=dart.wav
				end=-100
				image="newelves/desert-elvish-shyde-ftouch-attack3.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
