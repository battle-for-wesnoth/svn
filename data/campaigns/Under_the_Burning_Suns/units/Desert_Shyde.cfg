[unit]
#textdomain wesnoth-utbs
	id=Desert Shyde
	name= _ "Desert Shyde"
	race=elf
	gender=female
	image=units/elves-desert/shyde.png
	hitpoints=46
	movement_type=woodlandfloat
#desert elves move fast across the sands, but are not used to forests
#they are also a bit faster in caves
	[movement_costs]
		sand=1
		forest=2
		cave=1
		canyon=2
		tundra=2
		deep_water=100
	[/movement_costs]
	[defense]
		sand=40
		forest=50
	[/defense]
	[resistance]
		impact=100
	[/resistance]
	movement=6
	experience=150
	level=3
	alignment=lawful
	advanceto=Desert Star
	cost=94
	usage=healer
	[abilities]
		{ABILITY_CURES}
	[/abilities]
	unit_description= _ "Desert Shydes are elves that are devoted to nature and their faerie side. Dragonfly wings sprout from their backs and change them into beautiful creatures. They are capable of gliding unencumbered across almost any terrain.

Special Notes: A Desert Shyde's entangling attack slows enemies down, halving their movement speed and attack damage. Shydes are capable of healing units around them, and curing them of poison. Shydes can fly across any terrain except deep water."
	die_sound={SOUND_LIST:ELF_FEMALE_HIT}
	{DEFENSE_ANIM "units/elves-desert/shyde-defend.png" units/elves-desert/shyde.png {SOUND_LIST:ELF_FEMALE_HIT} }
	[healing_anim]
		[frame]
			begin=-275
			end=-225
			image="units/elves-desert/shyde-heal1.png"
		[/frame]
		[frame]
			begin=-225
			end=-175
			image="units/elves-desert/shyde-heal2.png"
		[/frame]
		[frame]
			begin=-175
			end=-125
			image="units/elves-desert/shyde-heal3.png"
		[/frame]
		[frame]
			begin=-125
			end=-75
			image="units/elves-desert/shyde-heal4.png"
		[/frame]
		[frame]
			begin=-75
			end=-25
			image="units/elves-desert/shyde-heal5.png"
		[/frame]
		[frame]
			begin=-25
			end=25
			image="units/elves-desert/shyde-heal6.png"
		[/frame]
		[frame]
			begin=25
			end=75
			image="units/elves-desert/shyde-heal7.png"
		[/frame]
		[frame]
			begin=75
			end=125
			image="units/elves-desert/shyde-heal8.png"
		[/frame]
		[frame]
			begin=125
			end=175
			image="units/elves-desert/shyde-heal9.png"
		[/frame]
		[frame]
			begin=175
			end=225
			image="units/elves-desert/shyde-heal10.png"
		[/frame]
		[frame]
			begin=225
			end=275
			image="units/elves-desert/shyde-heal1.png"
		[/frame]
		[frame]
			begin=275
			end=325
			image="units/elves-desert/shyde-heal2.png"
		[/frame]
	[/healing_anim]
# melee attack increased from 4-2 to 5-2
# ranged attack decreased from 7-2 to 6-2 and 7-3 to 6-3
	[attack]
		name=faerie touch
		description= _"faerie touch"
		type=impact
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		range=melee
		damage=5
		number=2
		range=melee
		icon=attacks/touch-faerie.png
		[animation]
			[frame]
				begin=-200
				end=-100
				image=units/elves-desert/shyde-ftouch-attack1.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=units/elves-desert/shyde-ftouch-attack2.png
			[/frame]
			[frame]
				begin=0
				end=100
				image=units/elves-desert/shyde-ftouch-attack3.png
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=ensnare
		description= _"ensnare"
		type=impact
		[specials]
			{WEAPON_SPECIAL_SLOW}
		[/specials]
		damage=6
		number=2
		range=ranged
		icon=attacks/entangle.png
		[animation]
			[missile_frame]
				offset=1.0
				begin=-200
				end=0
				image="projectiles/entangle.png"
				image_diagonal="projectiles/entangle.png"
			[/missile_frame]
			{FRAME_ON_SLOW (
				[frame]
					begin=-100
					end=-50
					image="units/elves-desert/shyde-ftouch-attack3.png"
					sound=slowed.wav
				[/frame]
			)}
			[frame]
				sound=entangle.wav
				begin=-50
				end=0
				image="units/elves-desert/shyde-ftouch-attack3.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=thorns
		description= _"thorns"
		type=pierce
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		damage=6
		number=3
		range=ranged
		[animation]
			[missile_frame]
				begin=-200
				end=0
				image="projectiles/thorns.png"
				image_diagonal="projectiles/thorns-ne.png"
			[/missile_frame]
			[if]
				hits=yes
				[frame]
					begin=-200
					sound=magic-thorns-1.ogg,magic-thorns-2.ogg
					end=-100
					image="units/elves-desert/shyde-ftouch-attack3.png"
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-200
					sound=magic-thorns-miss-1.ogg,magic-thorns-miss-2.ogg
					end=-100
					image="units/elves-desert/shyde-ftouch-attack3.png"
				[/frame]
			[/else]
		[/animation]
	[/attack]
[/unit]
