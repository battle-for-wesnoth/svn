[unit]
#textdomain wesnoth-utbs
	id=Human Commander
	name= _ "Human Commander"
	race=human
	image=human-commander.png
	[leading_anim]
		[frame]
			begin=-150
			end=150
			image="human-commander-ranged1.png"
		[/frame]
	[/leading_anim]
	{MAGENTA_IS_THE_TEAM_COLOR}
	[defend]
		[frame]
			begin=-150
			end=150
			image="human-commander-defend.png"
		[/frame]
	[/defend]
	hitpoints=72
	movement_type=woodland
	[movement_costs]
		hills=1
		sand=1
		cave=2
	[/movement_costs]
	[defense]
		swamp_water=50
		forest=40
		hills=50
		sand=40
	[/defense]
	movement=6
	experience=500
	level=3
	alignment=chaotic
	advanceto=null
	cost=60
	[abilities]
		{ABILITY_LEADERSHIP_LEVEL_3}
	[/abilities]
	usage=fighter
	unit_description= _ "In this new harsh world, might often makes right and these commanders are strong enough to rise to positions of leadership. Leading small groups of warriors, commanders rally their troops around them and show no mercy to their enemies, striking fiercely with both sword and bow."
	get_hit_sound={SOUND_LIST:HUMAN_HIT}
	die_sound={SOUND_LIST:HUMAN_DIE}
	[attack]
		name=sword
		type=blade
		range=melee
		damage=9
		number=4
		icon=attacks/human-sword.png
		[animation]
			[frame]
				begin=-300
				end=-100
				image=human-commander-attack1.png
			[/frame]
			[frame]
				begin=-100
				end=100
				image=human-commander-attack2.png
				sound=dagger-swish.wav
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=11
		number=3
		[animation]
			hits=no
			[missile_frame]
				begin=100
				end=200
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-350
				end=-150
				image=human-commander-ranged1.png
				sound=bow-miss.ogg
			[/frame]
			[frame]
				begin=-150
				end=0
				image=human-commander-ranged2.png
			[/frame]
			[frame]
				begin=0
				end=100
				image=human-commander-ranged1.png
				sound=bow-miss.ogg
			[/frame]
			[frame]
				begin=100
				end=150
				image=human-commander.png
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=100
				end=200
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-350
				end=-150
				image=human-commander-ranged1.png
				sound=bow.ogg
			[/frame]
			[frame]
				begin=-150
				end=0
				image=human-commander-ranged2.png
			[/frame]
			[frame]
				begin=0
				end=100
				image=human-commander.png
			[/frame]
		[/animation]
	[/attack]
[/unit]
