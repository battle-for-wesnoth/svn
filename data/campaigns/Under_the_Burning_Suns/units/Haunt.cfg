# same as a ghost, except that a haunt can't move
[unit]
#textdomain wesnoth-utbs
	id=Haunt
	name= _ "Haunt"
	race=undead
	image="units/undead/ghost.png"
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/undead/ghost-defend.png"
		[/frame]
	[/defend]
	[movement_costs]
		cave=99
		grassland=99
	[/movement_costs]
	hitpoints=18
	movement_type=undeadspirit
	movement=7
	experience=30
	level=1
	alignment=chaotic
	advanceto=Wraith,Shadow
	cost=20
	usage=scout
	unit_description= _ "Haunts are the tortured souls of those who have died suddenly and never been laid to rest. Paralyzed by the shock of their death, they are cursed to forever haunt the place of their death and relive their final moments over and over and over.

Special Notes: Haunts have very unusual resistances to damage."
	get_hit_sound=groan.wav
	die_sound=wail-long.wav
	[attack]
		name=touch
		type=cold
		range=melee
		damage=4
		number=3
		icon=attacks/touch-undead.png
		[specials]
			{WEAPON_SPECIAL_DRAIN}
		[/specials]
		[animation]
			[frame]
				begin=-100
				end=100
				image="units/undead/ghost-attack.png"
				sound=wail-sml.wav
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=wail
		type=cold
		range=ranged
		damage=3
		number=3
		[animation]
			[missile_frame]
				begin=-200
				end=0
				image="projectiles/darkmissile-n.png"
				image_diagonal="projectiles/darkmissile-ne.png"
			[/missile_frame]
			[frame]
				begin=-250
				end=-200
				image="units/undead/ghost-attack1.png"
			[/frame]
			[frame]
				begin=-200
				end=50
				image="units/undead/ghost-attack1.png"
				sound=wail-sml.wav
			[/frame]
		[/animation]
	[/attack]
[/unit]
