[unit]
#textdomain wesnoth-utbs
	id=Dwarvish Pathfinder
	name= _ "Dwarvish Pathfinder"
	race=dwarf
	image=dwarf-pathfinder.png
	[defend]
		[frame]
			begin=-150
			end=150
			image="dwarf-pathfinder-defend.png"
		[/frame]
	[/defend]
	hitpoints=42
	movement_type=dwarvishfoot
#keep dwarves from racing across lava
	[movement_costs]
		tundra=3
	[/movement_costs]
	movement=6
	experience=60
	level=2
	alignment=neutral
	advanceto=Dwarvish Explorer
	cost=30
	usage=mixed fighter
	unit_description= _ "Dwarvish Pathfinders and faster, stronger and even deadlier with their axes than normal dwarvish scouts. The often race ahead of the main force, scouting out unfamiliar terrain and securing villages and chokepoints."
	get_hit_sound={SOUND_LIST:DWARF_HIT}
	die_sound={SOUND_LIST:DWARF_DIE}
#weakened from 9 damage to 8 damage
	[attack]
		name=axe
		type=blade
		range=melee
		damage=8
		number=3
		[animation]
			hits=no
			[frame]
				begin=-200
				end=-100
				image=dwarf-pathfinder-attack1.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=dwarf-pathfinder-attack2.png
			[/frame]
			[frame]
				begin=0
				end=50
				image=dwarf-pathfinder-attack3.png
			[/frame]
			[frame]
				begin=50
				end=100
				image=dwarf-pathfinder-attack3.png
				sound={SOUND_LIST:MISS}
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-200
				end=-100
				image=dwarf-pathfinder-attack1.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=dwarf-pathfinder-attack2.png
			[/frame]
			[frame]
				begin=0
				end=50
				image=dwarf-pathfinder-attack3.png
			[/frame]
			[frame]
				begin=50
				end=100
				image=dwarf-pathfinder-attack3.png
				sound=axe.ogg
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=axe
		type=blade
		range=ranged
		damage=8
		number=3
		[animation]
			[missile_frame]
				begin=50
				end=150
				image=projectiles/hatchet-n.png
				image_diagonal=projectiles/hatchet-ne.png
			[/missile_frame]
			[frame]
				begin=-200
				end=-100
				image=dwarf-pathfinder-ranged1.png
				sound=hatchet.ogg
			[/frame]
			[frame]
				begin=-100
				end=0
				image=dwarf-pathfinder-ranged2.png
			[/frame]
			[frame]
				begin=0
				end=100
				image=dwarf-pathfinder-ranged3.png
			[/frame]
			[frame]
				begin=100
				end=200
				image=dwarf-pathfinder-ranged4.png
			[/frame]
		[/animation]
	[/attack]
[/unit]
