#textdomain wesnoth-utbs
[unit_type]
    id=Desert Champion
    name= _ "Desert Champion"
    race=elf
    image=units/elves-desert/champion.png
    [attack_anim]
        apply_to=attack
        start_time=-150
        [frame]
            duration=300
            image=units/elves-desert/champion-bow.png
        [/frame]
        [attack_filter]
            range=ranged
        [/attack_filter]
    [/attack_anim]
    hitpoints=70
    movement_type=woodland
    #desert elves move fast across the sands, but are not used to forests
    #they are also a bit faster in caves
    [movement_costs]
        sand=1
        forest=2
        cave=2
        frozen=3
    [/movement_costs]
    [defense]
        sand=40
        forest=50
    [/defense]
    movement=5
    experience=150
    level=3
    alignment=lawful
    advanceto=null
    {AMLA_DEFAULT}
    cost=100
    usage=fighter
    unit_description= _ "Desert Champions are awesome masters of swordsmanship, inflicting grievous wounds in close combat. Master fighters, they are also skilled with the bow, able to inflict damage on their enemies from both near and far."
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM_RANGE "units/elves-desert/champion-defend.png" units/elves-desert/champion.png {SOUND_LIST:ELF_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/elves-desert/champion-bow-defend.png" units/elves-desert/champion-bow.png {SOUND_LIST:ELF_HIT} ranged}
    # melee attack increased from 9-5 to 10-4
    # ranged attack decreased from 9-3 to 8-3
    [attack]
        name=sword
        description= _"sword"
        type=blade
        range=melee
        damage=10
        number=5
        icon=attacks/sword-elven.png
    [/attack]
    [attack]
        name=bow
        description= _"bow"
        type=pierce
        range=ranged
        damage=8
        number=3
        icon=attacks/bow-elven.png
    [/attack]
    [attack_anim]
        [attack_filter]
            name=bow
        [/attack_filter]
        [missile_frame]
            begin=-100
            end=0
            image=projectiles/missile-n.png
            image_diagonal=projectiles/missile-ne.png
        [/missile_frame]
        [frame]
            begin=-600
            end=-450
            image=units/elves-desert/champion-bow.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-450
                end=-300
                image=units/elves-desert/champion-bow-attack1.png
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-450
                end=-300
                image=units/elves-desert/champion-bow-attack1.png
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-300
            end=-200
            image=units/elves-desert/champion-bow-attack2.png
        [/frame]
        [frame]
            begin=-200
            end=-100
            image=units/elves-desert/champion-bow-attack3.png
        [/frame]
        [frame]
            begin=-100
            end=0
            image=units/elves-desert/champion-bow-attack3.png
        [/frame]
        [frame]
            begin=0
            end=100
            image=units/elves-desert/champion-bow.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=sword
        [/attack_filter]
        [if]
            hits=yes
            [frame]
                begin=-101
                end=100
                image=units/elves-desert/champion-attack.png
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-101
                end=100
                image=units/elves-desert/champion-attack.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
