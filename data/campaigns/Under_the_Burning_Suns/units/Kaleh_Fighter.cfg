[unit]
#textdomain wesnoth-utbs
	id=Kaleh Fighter
	name= _ "Desert Fighter"
	race=elf
	image=newelves/kaleh.png
	image_long=newelves/kaleh-ranged.png
	profile=portraits/kaleh.png
	[defend]
		range=melee
		[frame]
			begin=-150
			end=150
			image="newelves/kaleh-defend.png"
		[/frame]
	[/defend]
	[defend]
		range=ranged
		[frame]
			begin=-150
			end=150
			image="newelves/kaleh-ranged-defend.png"
		[/frame]
	[/defend]
	hitpoints=32
	movement_type=woodland
#desert elves move fast across the sands, but are not used to forests
#they are also a bit faster in caves
	[movement_costs]
		sand=1
		forest=2
		cave=2
		tundra=3
	[/movement_costs]
	[defense]
		sand=40
		forest=50
	[/defense]
	movement=5
	experience=38
	level=1
	alignment=lawful
	advanceto=Kaleh Captain,Kaleh Hero
	cost=14
	usage=fighter
	unit_description= _ "Desert Fighters make up the bulk of the Elven military in Wesnoth. They are trained in both sword and bow, though like most of their kin, they prefer swordplay to archery. These Elves are deft of foot, and fight best in the open sands."
	get_hit_sound=groan.wav
# Melee damage increased by 1, ranged damage decreased by 1
	[attack]
		name=sword
		type=blade
		range=melee
		damage=6
		number=4
		icon=attacks/sword-elven.png
		[animation]
			[frame]
				begin=-350
				end=-100
				image=newelves/kaleh-melee-1.png
			[/frame]
			[frame]
				begin=-100
				end=50
				image=newelves/kaleh-melee-2.png
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=2
		number=3
		icon=attacks/bow-elven.png
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-445
				end=-380
				image="newelves/kaleh-ranged.png"
			[/frame]
			[frame]
				begin=-380
				end=-305
				image="newelves/kaleh-ranged-1.png"
			[/frame]
			[frame]
				begin=-305
				end=-230
				image="newelves/kaleh-ranged-2.png"
			[/frame]
			[frame]
				begin=-230
				end=-130
				image="newelves/kaleh-ranged-3.png"
			[/frame]
			[frame]
				begin=-130
				end=-100
				image="newelves/kaleh-ranged-4.png"
			[/frame]
			[frame]
				begin=-100
				end=0
				image="newelves/kaleh-ranged-4.png"
				sound=firearrow.wav
			[/frame]
			[frame]
				begin=0
				end=65
				image="newelves/kaleh-ranged.png"
				sound=arrow-miss.wav
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-445
				end=-380
				image="newelves/kaleh-ranged.png"
			[/frame]
			[frame]
				begin=-380
				end=-305
				image="newelves/kaleh-ranged-1.png"
			[/frame]
			[frame]
				begin=-305
				end=-230
				image="newelves/kaleh-ranged-2.png"
			[/frame]
			[frame]
				begin=-230
				end=-130
				image="newelves/kaleh-ranged-3.png"
			[/frame]
			[frame]
				begin=-130
				end=-100
				image="newelves/kaleh-ranged-4.png"
			[/frame]
			[frame]
				begin=-100
				end=0
				image="newelves/kaleh-ranged-4.png"
				sound=firearrow.wav
			[/frame]
			[frame]
				begin=0
				end=65
				image="newelves/kaleh-ranged.png"
				sound=arrow-hit.wav
			[/frame]
		[/animation]
	[/attack]
[/unit]
