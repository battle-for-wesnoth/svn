[unit]
#textdomain wesnoth-utbs
	id=Kaleh Captain
	name= _ "Desert Captain"
	race=elf
	image=newelves/kaleh.png
	image_long=newelves/kaleh-ranged.png
	profile=portraits/kaleh.png
	image_leading=newelves/kaleh-leading.png
	hitpoints=44
	[abilities]
		{ABILITY_LEADERSHIP_LEVEL_2}
	[/abilities]
	movement_type=woodland
# Desert elves move fast across the sands, but are not used to forests.
# They are also a bit faster in caves.
	[movement_costs]
		sand=1
		forest=2
		cave=2
		tundra=3
	[/movement_costs]
	[defense]
		sand=40
		forest=50
	[/defense]
	movement=5
	experience=90
	level=2
	alignment=lawful
	advanceto=Kaleh Marshal
	cost=40
	usage=fighter
	unit_description= _ "Skilled in commanding other elves, Desert Captains provide a bonus to all level 1 units on adjacent hexes. Desert Captains prefer engaging the enemy in melee combat, but are trained in archery as well."
	hide_help=true
	die_sound={SOUND_LIST:ELF_HIT}
	{DEFENSE_ANIM_RANGE "newelves/kaleh-defend.png" newelves/kaleh.png {SOUND_LIST:ELF_HIT} melee}
	{DEFENSE_ANIM_RANGE "newelves/kaleh-ranged-defend.png" newelves/kaleh.png {SOUND_LIST:ELF_HIT} ranged}
	[attack]
		name=sword
		description= _"sword"
		type=blade
		range=melee
		damage=8
		number=4
		icon=attacks/sword-elven.png
		[animation]
			[frame]
				begin=-200
				end=-100
				image=newelves/kaleh-melee-1.png
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-100
					end=100
					image=newelves/kaleh-melee-2.png
					sound={SOUND_LIST:SWORD_SWISH}
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-100
					end=100
					image=newelves/kaleh-melee-2.png
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			[frame]
				begin=100
				end=200
				image=newelves/kaleh.png
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		description= _"bow"
		type=pierce
		range=ranged
		damage=5
		number=3
		icon=attacks/bow-elven.png
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-445
				end=-380
				image="newelves/kaleh-ranged.png"
			[/frame]
			[frame]
				begin=-380
				end=-305
				image="newelves/kaleh-ranged-1.png"
				sound=bow-miss.ogg
			[/frame]
			[frame]
				begin=-305
				end=-230
				image="newelves/kaleh-ranged-2.png"
			[/frame]
			[frame]
				begin=-230
				end=-130
				image="newelves/kaleh-ranged-3.png"
			[/frame]
			[frame]
				begin=-130
				end=-100
				image="newelves/kaleh-ranged-4.png"
			[/frame]
			[frame]
				begin=-100
				end=0
				image="newelves/kaleh-ranged-4.png"
			[/frame]
			[frame]
				begin=0
				end=65
				image="newelves/kaleh-ranged.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-445
				end=-380
				image="newelves/kaleh-ranged.png"
			[/frame]
			[frame]
				begin=-380
				end=-305
				image="newelves/kaleh-ranged-1.png"
				sound=bow.ogg
			[/frame]
			[frame]
				begin=-305
				end=-230
				image="newelves/kaleh-ranged-2.png"
			[/frame]
			[frame]
				begin=-230
				end=-130
				image="newelves/kaleh-ranged-3.png"
			[/frame]
			[frame]
				begin=-130
				end=-100
				image="newelves/kaleh-ranged-4.png"
			[/frame]
			[frame]
				begin=-100
				end=0
				image="newelves/kaleh-ranged-4.png"
			[/frame]
			[frame]
				begin=0
				end=65
				image="newelves/kaleh-ranged.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
