#textdomain wesnoth-utbs

[unit_type]
    id=Desert Shaman
    name= _ "Desert Shaman"
    race=elf
    gender=female
    image=units/elves-desert/shaman.png
    hitpoints=26
    movement_type=woodland
    #desert elves move fast across the sands, but are not used to forests
    #they are also a bit faster in caves
    [movement_costs]
        sand=1
        forest=2
        cave=2
        frozen=3
    [/movement_costs]
    [defense]
        sand=40
        forest=50
    [/defense]
    movement=5
    experience=32
    level=1
    alignment=lawful
    advances_to=Desert Druid
    cost=18
    usage=healer
    [abilities]
        {UTBS_ABILITY_HEALS}
    [/abilities]
    description= _ "Desert Shamans focus on less violent ways to hinder the enemy. Their entangling attack slows enemies down and reduces by one the number of times they may attack. Shamans also possess basic healing abilities."+{SPECIAL_NOTES}+{SPECIAL_NOTES_HEALS}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    {DEFENSE_ANIM "units/elves-desert/shaman-defend.png" units/elves-desert/shaman.png {SOUND_LIST:ELF_FEMALE_HIT} }
    [healing_anim]
        [frame]
            begin=-225
            end=-175
            image="units/elves-desert/shaman-heal1.png"
        [/frame]
        [frame]
            begin=-175
            end=-125
            image="units/elves-desert/shaman-heal2.png"
        [/frame]
        [frame]
            begin=-125
            end=-75
            image="units/elves-desert/shaman-heal3.png"
        [/frame]
        [frame]
            begin=-75
            end=-25
            image="units/elves-desert/shaman-heal4.png"
        [/frame]
        [frame]
            begin=-25
            end=25
            image="units/elves-desert/shaman-heal5.png"
        [/frame]
        [frame]
            begin=25
            end=75
            image="units/elves-desert/shaman-heal6.png"
        [/frame]
        [frame]
            begin=75
            end=125
            image="units/elves-desert/shaman-heal7.png"
        [/frame]
        [frame]
            begin=125
            end=175
            image="units/elves-desert/shaman-heal8.png"
        [/frame]
        [frame]
            begin=175
            end=225
            image="units/elves-desert/shaman-heal9.png"
        [/frame]
    [/healing_anim]
    # melee attack increased from 3-2 to 4-2
    # ranged attack decreased from 3-2 to 2-2
    [attack]
        name=staff
        description= _"staff"
        type=impact
        range=melee
        damage=4
        number=2
        range=melee
        icon=attacks/druidstaff.png
    [/attack]
    [attack]
        name=entangle
        description= _"entangle"
        type=impact
        range=ranged
        damage=2
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=entangle
        [/filter_attack]
        [missile_frame]
            offset=1.0
            begin=-200
            end=0
            image="projectiles/entangle.png"
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]
        [frame]
            begin=-150
            end=0
            image=units/elves-desert/shaman-attack2.png
            sound=entangle.wav
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elves-desert/shaman-attack.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elves-desert/shaman-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#define DESERT_SHAMAN_VARIANT SUFFIX COST
    [unit_type]
        id=Desert Shaman{SUFFIX}
        [base_unit]
            id=Desert Shaman
        [/base_unit]
        hide_help=true
        do_not_list=true
        cost={COST}
    [/unit_type]
#enddef

    {DESERT_SHAMAN_VARIANT  2 19}
    {DESERT_SHAMAN_VARIANT  3 20}
    {DESERT_SHAMAN_VARIANT  4 21}
    {DESERT_SHAMAN_VARIANT  5 22}
    {DESERT_SHAMAN_VARIANT  6 23}
    {DESERT_SHAMAN_VARIANT  7 24}
    {DESERT_SHAMAN_VARIANT  8 25}
    {DESERT_SHAMAN_VARIANT  9 26}
    {DESERT_SHAMAN_VARIANT 10 27}
    {DESERT_SHAMAN_VARIANT 11 28}

    #undef DESERT_SHAMAN_VARIANT
