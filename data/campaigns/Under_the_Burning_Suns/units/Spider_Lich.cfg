[unit]
#textdomain wesnoth-utbs
	id=Spider Lich
	name= _ "Spider Lich"
	race=undead
	image="undead-dread-lich.png"
	{DEFENSE_ANIM "undead-dread-lich-defend.png" "undead-dread-lich.png" {SOUND_LIST:LICH_HIT} }
	hitpoints=38
	movement_type=undeadfoot
	movement=6
	experience=500
	level=2
	alignment=chaotic
	advanceto=null
	cost=62
	usage=fighter
	unit_description= _ "No one is quite sure how spider liches are created, but they are horrific sight to behold. Crawling around on huge skeletal legs, and wielding huge magical staves, these abominations are fearsome undead foes. "
	die_sound=lich-die.ogg
	[attack]
		name=touch
		description= _"touch"
		type=cold
		range=melee
		damage=4
		number=3
		icon=attacks/touch-undead.png
		[specials]
			{WEAPON_SPECIAL_DRAIN}
		[/specials]
		[animation]
			[frame]
				begin=-100
				end=100
				image="undead-dread-lich-attack.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=magic
		description= _"magic"
		type=cold
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		range=ranged
		damage=8
		number=3
		icon=attacks/dark-missile.png
		[animation]
			[missile_frame]
				begin=-100
				end=100
				image="projectiles/darkmissile-n.png"
				image_diagonal="projectiles/darkmissile-ne.png"
			[/missile_frame]
			[frame]
				begin=-300
				end=-200
				image="undead-dread-lich-attack1.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-200
					end=-100
					image="undead-dread-lich-attack2.png"
					sound=magic-dark.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-200
					end=-100
					image="undead-dread-lich-attack2.png"
					sound=magic-dark-miss.ogg
				[/frame]
			[/else]
			[frame]
				begin=-100
				end=0
				image="undead-dread-lich-attack3.png"
			[/frame]
			[frame]
				begin=0
				end=100
				image="undead-dread-lich-attack4.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
