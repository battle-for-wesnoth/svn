#textdomain wesnoth-utbs
[unit_type]
    id=Desert Avenger
    name= _ "Desert Avenger"
    race=elf
    image=units/elves-desert/avenger.png
    [attack_anim]
        apply_to=attack
        start_time=-150
        [frame]
            duration=300
            image=units/elves-desert/avenger-bow.png
        [/frame]
        [attack_filter]
            range=ranged
        [/attack_filter]
    [/attack_anim]
    hitpoints=55
    movement_type=woodland
    # Desert elves move fast across the sands, but are not used to forests
    # They are also a bit faster in caves
    # Avengers move faster in mountains and shallow water
    [movement_costs]
        sand=1
        forest=2
        cave=2
        frozen=3
        shallow_water=2
        mountains=2
    [/movement_costs]
    # Avengers defend better in shallow water and swamp
    [defense]
        sand=40
        forest=50
        shallow_water=70
        swamp_water=60
    [/defense]
    movement=6
    experience=150
    level=3
    alignment=lawful
    advanceto=null
    {AMLA_DEFAULT}
    cost=80
    usage=mixed fighter
    description= _ "Desert Avengers are extremely skillful and extremely quick, powerful in all forms of combat. Like their kin, they prefer the sword to the bow and are adept at sneaking around and backstabbing their enemies."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM_RANGE "units/elves-desert/avenger-defend.png" units/elves-desert/avenger.png {SOUND_LIST:ELF_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/elves-desert/avenger-bow-defend.png" units/elves-desert/avenger.png {SOUND_LIST:ELF_HIT} ranged}
    [death]
        [frame]
            begin=0
            end=100
            image="units/elves-desert/avenger-die1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/elves-desert/avenger-die2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/elves-desert/avenger-die3.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/elves-desert/avenger-die4.png"
        [/frame]
    [/death]
    # originally 8-4 melee (changed to 9-3 because I added backstab)
    # then increase to 10-3 because all desert elves are strong
    # ranged attack is decreased by 1 (10-4 to 9-4)
    [attack]
        name=sword
        description= _"sword"
        type=blade
        range=melee
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
        icon=attacks/sword-elven.png
    [/attack]
    [attack]
        name=bow
        description= _"bow"
        type=pierce
        range=ranged
        damage=9
        number=4
        icon=attacks/bow-elven.png
    [/attack]
    [attack_anim]
        [attack_filter]
            name=bow
        [/attack_filter]
        [missile_frame]
            begin=-100
            end=0
            image=projectiles/missile-n.png
            image_diagonal=projectiles/missile-ne.png
        [/missile_frame]
        [frame]
            begin=-525
            end=-450
            image=units/elves-desert/avenger-bow.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-450
                end=-300
                image=units/elves-desert/avenger-attack1.png
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-450
                end=-300
                image=units/elves-desert/avenger-attack1.png
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-300
            end=-150
            image=units/elves-desert/avenger-attack2.png
        [/frame]
        [frame]
            begin=-150
            end=-100
            image=units/elves-desert/avenger-attack3.png
        [/frame]
        [frame]
            begin=-100
            end=0
            image=units/elves-desert/avenger-attack3.png
        [/frame]
        [frame]
            begin=0
            end=100
            image=units/elves-desert/avenger-bow.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=sword
        [/attack_filter]
        [if]
            hits=yes
            [frame]
                begin=-101
                end=100
                image="units/elves-desert/avenger-attack.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-101
                end=100
                image="units/elves-desert/avenger-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [female]
        name= _ "female^Desert Avenger"
        image="units/elves-desert/avenger+female.png"
        [attack_anim]
            apply_to=attack
            start_time=-150
            [frame]
                duration=300
                image="units/elves-desert/avenger+female-bow.png"
            [/frame]
            [attack_filter]
                range=ranged
            [/attack_filter]
        [/attack_anim]
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        {DEFENSE_ANIM_RANGE "units/elves-desert/avenger+female-defend.png" "units/elves-desert/avenger+female.png" {SOUND_LIST:ELF_FEMALE_HIT} melee}
        {DEFENSE_ANIM_RANGE "units/elves-desert/avenger+female-bow-defend.png" "units/elves-desert/avenger+female.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged}
        [death]
            [frame]
                begin=0
                end=100
                image="units/elves-desert/avenger-die1.png"
            [/frame]
            [frame]
                begin=100
                end=200
                image="units/elves-desert/avenger-die2.png"
            [/frame]
            [frame]
                begin=200
                end=300
                image="units/elves-desert/avenger-die3.png"
            [/frame]
            [frame]
                begin=300
                end=400
                image="units/elves-desert/avenger-die4.png"
            [/frame]
        [/death]
        [attack_anim]
            [attack_filter]
                name=bow
            [/attack_filter]
            [missile_frame]
                begin=-100
                end=0
                image=projectiles/missile-n.png
                image_diagonal=projectiles/missile-ne.png
            [/missile_frame]
            [frame]
                begin=-525
                end=-450
                image="units/elves-desert/avenger+female-bow.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-450
                    end=-300
                    image="units/elves-desert/avenger+female-attack1.png"
                    sound=bow.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-450
                    end=-300
                    image="units/elves-desert/avenger+female-attack1.png"
                    sound=bow-miss.ogg
                [/frame]
            [/else]
            [frame]
                begin=-300
                end=-150
                image="units/elves-desert/avenger+female-attack2.png"
            [/frame]
            [frame]
                begin=-150
                end=-100
                image="units/elves-desert/avenger+female-attack3.png"
            [/frame]
            [frame]
                begin=-100
                end=0
                image="units/elves-desert/avenger+female-attack3.png"
            [/frame]
            [frame]
                begin=0
                end=100
                image="units/elves-desert/avenger+female-bow.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [attack_filter]
                name=sword
            [/attack_filter]
            [if]
                hits=yes
                [frame]
                    begin=-101
                    end=100
                    image="units/elves-desert/avenger+female-attack.png"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-101
                    end=100
                    image="units/elves-desert/avenger+female-attack.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
        [/attack_anim]
    [/female]
[/unit_type]
