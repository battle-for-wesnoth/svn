[unit]
#textdomain wesnoth-utbs
	id=Garak Marshal
	name= _ "Desert Marshal"
	race=elf
	image=newelves/desert-elvish-marshal.png
	profile=portraits/garak.png
	image_long=newelves/desert-elvish-marshal-bow.png
	[defend]
		range=melee
		[frame]
			begin=-150
			end=150
			image="newelves/desert-elvish-marshal-defend.png"
		[/frame]
	[/defend]
	[defend]
		range=ranged
		[frame]
			begin=-150
			end=150
			image="newelves/desert-elvish-marshal-bow.png"
		[/frame]
	[/defend]
	image_leading=newelves/desert-elvish-marshal-leading.png
	hitpoints=62
	[abilities]
		{ABILITY_LEADERSHIP_LEVEL_3}
	[/abilities]
	movement_type=woodland
#desert elves move fast across the sands, but are not used to forests
#they are also a bit faster in caves
	[movement_costs]
		sand=1
		forest=2
		cave=2
		tundra=3
	[/movement_costs]
	[defense]
		sand=40
		forest=50
	[/defense]
	movement=5
	experience=100
	level=3
	alignment=lawful
	advanceto=null
	{AMLA_TOUGH 3}
	cost=80
	usage=fighter
	unit_description= _ "Desert Marshals are master commanders, able to inspire confidence in any level 1 or 2 unit in adjacent hexes, causing them to fight with increased skill. Desert Marshals prefer engaging the enemy in melee combat, but are trained in archery as well."
	get_hit_sound=groan.wav
	[attack]
		name=sword
		type=blade
		range=melee
		damage=11
		number=4
		icon=attacks/sword-elven.png
		[animation]
			[frame]
				begin=-101
				end=100
				image=newelves/desert-elvish-marshal-attack.png
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=7
		number=3
		icon=attacks/bow-elven.png
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-600
				end=-450
				image=newelves/desert-elvish-marshal-bow.png
			[/frame]
			[frame]
				begin=-450
				end=-300
				image=newelves/desert-elvish-marshal-attack1.png
			[/frame]
			[frame]
				begin=-300
				end=-200
				image=newelves/desert-elvish-marshal-attack2.png
			[/frame]
			[frame]
				begin=-200
				end=-100
				image=newelves/desert-elvish-marshal-attack3.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=newelves/desert-elvish-marshal-attack3.png
				sound=firearrow.wav
			[/frame]
			[frame]
				begin=0
				end=100
				image=newelves/desert-elvish-marshal-bow.png
				sound=arrow-miss.wav
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-600
				end=-450
				image=newelves/desert-elvish-marshal-bow.png
			[/frame]
			[frame]
				begin=-450
				end=-300
				image=newelves/desert-elvish-marshal-attack1.png
			[/frame]
			[frame]
				begin=-300
				end=-200
				image=newelves/desert-elvish-marshal-attack2.png
			[/frame]
			[frame]
				begin=-200
				end=-100
				image=newelves/desert-elvish-marshal-attack3.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=newelves/desert-elvish-marshal-attack3.png
				sound=firearrow.wav
			[/frame]
			[frame]
				begin=0
				end=100
				image=newelves/desert-elvish-marshal-bow.png
				sound=arrow-hit.wav
			[/frame]
		[/animation]
	[/attack]
[/unit]
