[unit]
#textdomain wesnoth-utbs
	id=Kaleh Hero
	name= _ "Desert Hero"
	race=elf
	image=newelves/kaleh.png
	image_long=newelves/kaleh-ranged.png
	profile=portraits/kaleh.png
	[defend]
		range=melee
		[frame]
			begin=-150
			end=150
			image="newelves/kaleh-defend.png"
		[/frame]
	[/defend]
	[defend]
		range=ranged
		[frame]
			begin=-150
			end=150
			image="newelves/kaleh-ranged-defend.png"
		[/frame]
	[/defend]
	hitpoints=48
	movement_type=woodland
#desert elves move fast across the sands, but are not used to forests
#they are also a bit faster in caves
	[movement_costs]
		sand=1
		forest=2
		cave=2
		tundra=3
	[/movement_costs]
	[defense]
		sand=40
		forest=50
	[/defense]
	movement=5
	experience=80
	level=2
	alignment=lawful
	advanceto=Kaleh Champion
	cost=40
	usage=fighter
	unit_description= _ "Desert Heroes focus on individual performance on the battlefield, having tweaked their combat skills to the very maximum. Desert Heroes prefer fighting at close range with the sword, but also have some skill with the bow."
	get_hit_sound=groan.wav
	[attack]
		name=sword
		type=blade
		range=melee
		damage=9
		number=4
		icon=attacks/sword-elven.png
		[animation]
			[frame]
				begin=-350
				end=-100
				image=newelves/kaleh-melee-1.png
			[/frame]
			[frame]
				begin=-100
				end=50
				image=newelves/kaleh-melee-2.png
				sound=sword-swish.wav
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=5
		number=3
		icon=attacks/bow-elven.png
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-600
				end=-450
				image=newelves/kaleh-ranged.png
			[/frame]
			[frame]
				begin=-450
				end=-300
				image=newelves/kaleh-ranged-1.png
			[/frame]
			[frame]
				begin=-300
				end=-200
				image=newelves/kaleh-ranged-2.png
			[/frame]
			[frame]
				begin=-200
				end=-100
				image=newelves/kaleh-ranged-3.png
			[/frame]
			[frame]
				sound=firearrow.wav
				begin=-100
				end=-99
				image=newelves/kaleh-ranged-3.png
			[/frame]
			[frame]
				begin=-99
				end=0
				image=newelves/kaleh-ranged-3.png
			[/frame]
			[frame]
				begin=0
				end=100
				image=newelves/kaleh-ranged.png
				sound=arrow-miss.wav
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/missile-n.png
				image_diagonal=projectiles/missile-ne.png
			[/missile_frame]
			[frame]
				begin=-600
				end=-450
				image=newelves/kaleh-ranged.png
			[/frame]
			[frame]
				begin=-450
				end=-300
				image=newelves/kaleh-ranged-1.png
			[/frame]
			[frame]
				begin=-300
				end=-200
				image=newelves/kaleh-ranged-2.png
			[/frame]
			[frame]
				begin=-200
				end=-100
				image=newelves/kaleh-ranged-3.png
			[/frame]
			[frame]
				sound=firearrow.wav
				begin=-100
				end=-99
				image=newelves/kaleh-ranged-3.png
			[/frame]
			[frame]
				begin=-99
				end=0
				image=newelves/kaleh-ranged-3.png
			[/frame]
			[frame]
				begin=0
				end=100
				image=newelves/kaleh-ranged.png
				sound=arrow-hit.wav
			[/frame]
		[/animation]
	[/attack]
[/unit]
