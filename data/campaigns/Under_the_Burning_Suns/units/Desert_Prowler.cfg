[unit]
#textdomain wesnoth-utbs
	id=Desert Prowler
	name= _ "Desert Prowler"
	race=elf
	gender=male
	image=newelves/desert-elvish-prowler.png
	[defend]
		range=melee
		[frame]
			begin=-150
			end=150
			image="newelves/desert-elvish-prowler-defend.png"
		[/frame]
	[/defend]
	[defend]
		range=ranged
		[frame]
			begin=-150
			end=150
			image="newelves/desert-elvish-prowler-bow-defend.png"
		[/frame]
	[/defend]
	hitpoints=66
	movement_type=woodland
#desert elves move fast across the sands, but are not used to forests
#they are also a bit faster in caves
	[movement_costs]
		sand=1
		forest=2
		cave=2
		tundra=3
	[/movement_costs]
	[defense]
		sand=40
		forest=50
	[/defense]
	movement=6
	experience=100
	level=3
	alignment=lawful
	advanceto=null
	{AMLA_TOUGH 3}
	cost=90
	[abilities]
		{ABILITY_SKIRMISHER}
	[/abilities]
	usage=mixed fighter
	unit_description= _ "Desert Prowlers sneak across the sands, searching out enemies and protecting their people. They are trained to slip past enemies unnoticed and flank them. The combination of their bolas and blades allows them to cripple and kill opponents with alarming ease."
	get_hit_sound=groan.wav
	[attack]
		name=sword
		type=blade
		range=melee
		damage=9
		number=4
		icon=attacks/sword-elven.png
		[animation]
			[frame]
				begin=-350
				end=-100
				image=newelves/desert-elvish-prowler-melee1.png
			[/frame]
			[frame]
				begin=-100
				end=50
				image=newelves/desert-elvish-prowler-melee2.png
				sound=sword-swish.wav
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bola
		type=impact
		range=ranged
		damage=12
		number=2
		special=slow
		icon=attacks/bolas.png
		[animation]
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/bola-n.png
				image_diagonal=projectiles/bola-ne.png
			[/missile_frame]
			[frame]
				begin=-500
				end=-375
				image=newelves/desert-elvish-prowler-ranged1.png
			[/frame]
			[frame]
				begin=-375
				end=-250
				image=newelves/desert-elvish-prowler-ranged2.png
			[/frame]
			[frame]
				begin=-250
				end=-125
				image=newelves/desert-elvish-prowler-ranged3.png
			[/frame]
			[frame]
				begin=-125
				end=-100
				image=newelves/desert-elvish-prowler-ranged4.png
			[/frame]
			[frame]
				sound=firearrow.wav
				begin=-100
				end=-99
				image=newelves/desert-elvish-prowler-ranged4.png
			[/frame]
			[frame]
				begin=-99
				end=0
				image=newelves/desert-elvish-prowler-ranged4.png
			[/frame]
			[frame]
				sound=arrow-hit.wav
				begin=0
				end=1
				image=newelves/desert-elvish-prowler-ranged4.png
			[/frame]
			[frame]
				begin=1
				end=50
				image=newelves/desert-elvish-prowler-ranged4.png
			[/frame]
		[/animation]
	[/attack]
[/unit]
