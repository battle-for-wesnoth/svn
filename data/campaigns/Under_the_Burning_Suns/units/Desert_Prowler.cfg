[unit]
#textdomain wesnoth-utbs
	id=Desert Prowler
	name= _ "Desert Prowler"
	race=elf
	gender=male,female
	image=newelves/desert-elvish-prowler.png
	hitpoints=66
	movement_type=woodland
#desert elves move fast across the sands, but are not used to forests
#they are also a bit faster in caves
	[movement_costs]
		sand=1
		forest=2
		cave=2
		tundra=3
	[/movement_costs]
	[defense]
		sand=40
		forest=50
	[/defense]
	movement=6
	experience=100
	level=3
	alignment=lawful
	advanceto=null
	{AMLA_TOUGH 3}
	cost=90
	[abilities]
		{ABILITY_SKIRMISHER}
	[/abilities]
	usage=mixed fighter
	unit_description= _ "Desert Prowlers sneak across the sands, searching out enemies and protecting their people. They are trained to slip past enemies unnoticed and flank them. The combination of their bolas and blades allows them to cripple and kill opponents with alarming ease.

Special Notes: The skirmish ability allows the rogue to ignore enemy units' zones of control and thus move unhindered around them."
	die_sound={SOUND_LIST:ELF_HIT}
	{DEFENSE_ANIM_FILTERED "newelves/desert-elvish-prowler-defend.png" newelves/desert-elvish-prowler.png {SOUND_LIST:ELF_HIT} range=melee}
	{DEFENSE_ANIM_FILTERED "newelves/desert-elvish-prowler-bow-defend.png" newelves/desert-elvish-prowler.png {SOUND_LIST:ELF_HIT} range=ranged}
	[attack]
		name=sword
		description= _"sword"
		type=blade
		range=melee
		damage=9
		number=4
		icon=attacks/sword-elven.png
		[animation]
		hits=no
			[frame]
				begin=-350
				end=-100
				image=newelves/desert-elvish-prowler-melee1.png
			[/frame]
			[frame]
				begin=-100
				end=50
				image=newelves/desert-elvish-prowler-melee2.png
				sound={SOUND_LIST:MISS}
			[/frame]
		[/animation]
		[animation]
		hits=yes
			[frame]
				begin=-350
				end=-100
				image=newelves/desert-elvish-prowler-melee1.png
			[/frame]
			[frame]
				begin=-100
				end=50
				image=newelves/desert-elvish-prowler-melee2.png
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bola
		description= _"bola"
		type=impact
		range=ranged
		damage=12
		number=2
		[specials]
			{WEAPON_SPECIAL_SLOW}
		[/specials]
		icon=attacks/bolas.png
		[animation]
			[missile_frame]
				begin=-100
				end=0
				image=projectiles/bola-n.png
				image_diagonal=projectiles/bola-ne.png
			[/missile_frame]
			[frame]
				begin=-500
				end=-375
				image=newelves/desert-elvish-prowler-ranged1.png
			[/frame]
			[frame]
				begin=-375
				end=-250
				image=newelves/desert-elvish-prowler-ranged2.png
				sound=hatchet.ogg
			[/frame]
			[frame]
				begin=-250
				end=-125
				image=newelves/desert-elvish-prowler-ranged3.png
			[/frame]
			[frame]
				begin=-125
				end=-100
				image=newelves/desert-elvish-prowler-ranged4.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=newelves/desert-elvish-prowler-ranged4.png
				sound=firearrow.wav
			[/frame]
		[/animation]
	[/attack]
	[female]
		name= _ "female^Desert Prowler"
		gender=female
		die_sound={SOUND_LIST:ELF_FEMALE_HIT}
		{DEFENSE_ANIM_FILTERED "newelves/desert-elvish-prowler-defend.png" newelves/desert-elvish-prowler.png {SOUND_LIST:ELF_FEMALE_HIT} range=melee}
		{DEFENSE_ANIM_FILTERED "newelves/desert-elvish-prowler-bow-defend.png" newelves/desert-elvish-prowler.png {SOUND_LIST:ELF_FEMALE_HIT} range=ranged}
	[/female]
[/unit]
