[unit]
#textdomain wesnoth-utbs
	id=Desert Druid
	name= _ "Desert Druid"
	race=elf
	gender=female
	image=newelves/desert-elvish-druid.png
	[defend]
		[frame]
			begin=-150
			end=150
			image="newelves/desert-elvish-druid-defend.png"
		[/frame]
	[/defend]
	image_healing=null
	image_halo_healing=newelves/desert-elvish-druid-healing1.png:90,newelves/desert-elvish-druid-healing2.png:90,newelves/desert-elvish-druid-healing3.png:90,newelves/desert-elvish-druid-healing4.png:90,newelves/desert-elvish-druid-healing5.png:90,newelves/desert-elvish-druid-healing6.png:90,newelves/desert-elvish-druid-healing7.png:90,newelves/desert-elvish-druid-healing8.png:90
	hitpoints=36
	movement_type=woodland
#desert elves move fast across the sands, but are not used to forests
#they are also a bit faster in caves
	[movement_costs]
		sand=1
		forest=2
		cave=2
		tundra=3
		deep_water=100
	[/movement_costs]
	[defense]
		sand=40
		forest=50
	[/defense]
	movement=5
	experience=80
	level=2
	alignment=lawful
	advanceto=Desert Shyde
	cost=34
	usage=healer
	[abilities]
		{ABILITY_CURES}
	[/abilities]
	unit_description= _ "Desert Druids are powerful masters of the sands. Brilliant at ensnaring unwary opponents, they use their vast knowledge of the plants of the desert to heal allies. Druids are excellent supporting units in any group of elves.
	
Special Notes: A druid's entangling attack slows enemies down, halving their movement speed and attack damage. Druids are capable of healing units around them, and curing them of poison."
	get_hit_sound=female-hit.wav
# melee attack increased from 4-2 to 5-2
# ranged attack decreased from 6-2 to 5-2 and 6-3 to 5-3
	[attack]
		name=staff
		type=impact
		range=melee
		damage=5
		number=2
		range=melee
		icon=attacks/druidstaff.png
		[animation]
			hits=no
			[frame]
				begin=-100
				end=100
				image="newelves/desert-elvish-druid-attack.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-100
				end=100
				image="newelves/desert-elvish-druid-attack.png"
				sound=staff.wav
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=ensnare
		type=impact
		[specials]
			{WEAPON_SPECIAL_SLOW}
		[/specials]
		damage=5
		number=2
		range=ranged
		icon=attacks/entangle.png
		[animation]
			[missile_frame]
				begin=-200
				end=0
				image="projectiles/entangle.png"
				image_diagonal="projectiles/entangle.png"
			[/missile_frame]
			[frame]
				begin=-250
				end=0
				image=newelves/desert-elvish-druid-ranged.png
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=thorns
		type=pierce
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		damage=5
		number=3
		range=ranged
		[animation]
			hits=no
			[missile_frame]
				begin=-200
				end=0
				image="projectiles/thorns.png"
				image_diagonal="projectiles/thorns-ne.png"
			[/missile_frame]
			[frame]
				begin=-250
				end=-150
				image="newelves/desert-elvish-druid.png"
			[/frame]
			[frame]
				sound=magic-thorns-miss-1.ogg,magic-thorns-miss-2.ogg
				begin=-150
				end=0
				image="newelves/desert-elvish-druid-ranged.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-200
				end=0
				image="projectiles/thorns.png"
				image_diagonal="projectiles/thorns-ne.png"
			[/missile_frame]
			[frame]
				begin=-250
				end=-150
				image="newelves/desert-elvish-druid.png"
			[/frame]
			[frame]
				sound=magic-thorns-1.ogg,magic-thorns-2.ogg
				begin=-150
				end=0
				image="newelves/desert-elvish-druid-ranged.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
