#textdomain wesnoth-utbs

#define NYM_BASE HP EXP LEVEL SWORD_POWER BOLAS_POWER
    race=elf
    gender=female
    image=units/elves-desert/nym.png
    profile=portraits/nym.png
    hitpoints={HP}
    movement_type=woodland
    #desert elves move fast across the sands, but are not used to forests
    #they are also a bit faster in caves
    [movement_costs]
        sand=1
        forest=2
        cave=2
        frozen=3
    [/movement_costs]
    [defense]
        sand=40
        forest=50
    [/defense]
    movement=6
    level={LEVEL}
    experience={EXP}
    alignment=lawful
    usage=mixed fighter
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [attack]
        name=sword
        description= _"sword"
        type=blade
        range=melee
        damage={SWORD_POWER}
        number=4
        icon=attacks/sword-elven.png
    [/attack]
    [attack]
        name=bolas
        description= _"bolas"
        type=impact
        range=ranged
        damage={BOLAS_POWER}
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        icon=attacks/bolas.png
    [/attack]
#enddef

#define NYM_ANIMATIONS
    {DEFENSE_ANIM "units/elves-desert/nym-defend.png" units/elves-desert/nym.png {SOUND_LIST:ELF_FEMALE_HIT} }
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image=projectiles/bolas-n.png
            image_diagonal=projectiles/bolas-ne.png
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-200
                image=units/elves-desert/nym-ranged-1.png
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-200
                image=units/elves-desert/nym-ranged-1.png
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=-100
            image=units/elves-desert/nym-ranged-2.png
        [/frame]
        [frame]
            begin=-100
            end=0
            image=units/elves-desert/nym-ranged-3.png
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image=units/elves-desert/nym.png
        [/frame]
        [frame]
            begin=-175
            end=-100
            image=units/elves-desert/nym-melee-1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/elves-desert/nym-melee-2.png
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/elves-desert/nym-melee-2.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image=units/elves-desert/nym.png
        [/frame]
    [/attack_anim]
#enddef

[unit_type]
    id=Nym Hunter
    name= _ "female^Desert Hunter"
    advances_to=Nym Sentinel
    description= _ "Nym is Kaleh's childhood friend who follows the tradition of a family of Desert Hunters, as much as that can be said about a young, rebellious lady with quick wits and strong will. Her high spirits are a great boon in dark times."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
    cost=20
    advances_to=Nym Sentinel
    {NYM_BASE 30 42 1 5 4}
    {NYM_ANIMATIONS}
[/unit_type]

[unit_type]
    id=Nym Sentinel
