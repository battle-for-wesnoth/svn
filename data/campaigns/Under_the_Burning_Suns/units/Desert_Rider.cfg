[unit]
#textdomain wesnoth-utbs
	id=Desert Rider
	name= _ "Desert Rider"
	race=elf
	image=newelves/desert-elvish-rider.png
	[defend]
		[frame]
			begin=-150
			end=150
			image="newelves/desert-elvish-rider-defend.png"
		[/frame]
	[/defend]
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="newelves/desert-elvish-rider-moving.png"
		[/frame]
	[/movement_anim]
	hitpoints=46
	movement_type=woodland
# desert elves move fast across the sands, but are not used to forests
	[movement_costs]
		sand=1
		forest=2
		tundra=4
	[/movement_costs]
#mostly like a foot Elf, but they
#aren't good at defending in villages
	[defense]
		village=60
		sand=40
		forest=50
	[/defense]
#they are weak against piercing attacks
	[resistance]
		pierce=120
	[/resistance]
	movement=10
	experience=75
	level=2
	alignment=lawful
	advanceto=Desert Outrider
	cost=28
	usage=scout
	unit_description= _ "Swift riders, Desert Riders are fast in the open desert. They can use a bow from horseback, but prefer to engage in melee combat when necessary."
	get_hit_sound=groan.wav
	die_sound=horse-elf-canter.wav
# melee attack increased from 7-3 to 8-3
# ranged attack decreased from 9-2 to 8-2
	[attack]
		name=sword
		type=blade
		range=melee
		damage=8
		number=3
		icon=attacks/sword-elven.png
		[animation]
			[frame]
				begin=-200
				end=-100
				image=newelves/desert-elvish-rider-moving.png
				sound=horse-canter.wav
			[/frame]
			[frame]
				begin=-100
				end=100
				image=newelves/desert-elvish-rider-attack.png
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=8
		number=2
		icon=attacks/bow-elven.png
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-300
				end=-150
				image=newelves/desert-elvish-rider-attack1.png
			[/frame]
			[frame]
				begin=-150
				end=-100
				image=newelves/desert-elvish-rider-attack2.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=newelves/desert-elvish-rider-attack2.png
				sound=firearrow.wav
			[/frame]
			[frame]
				sound=arrow-miss.wav
				begin=0
				end=1
				image=newelves/desert-elvish-rider-attack2.png
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-300
				end=-150
				image=newelves/desert-elvish-rider-attack1.png
			[/frame]
			[frame]
				begin=-150
				end=-100
				image=newelves/desert-elvish-rider-attack2.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=newelves/desert-elvish-rider-attack2.png
				sound=firearrow.wav
			[/frame]
			[frame]
				sound=arrow-hit.wav
				begin=0
				end=1
				image=newelves/desert-elvish-rider-attack2.png
			[/frame]
		[/animation]
	[/attack]
[/unit]
