[unit]
#textdomain wesnoth-utbs
	id=Skeleton Rider
	name= _ "Skeleton Rider"
	race=undead
	image=undead-skeletonrider.png
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="undead-skeletonrider-moving.png"
		[/frame]
	[/movement_anim]
	[defend]
		[frame]
			begin=-150
			end=150
			image="undead-skeletonrider-defend.png"
		[/frame]
	[/defend]
	hitpoints=36
	movement_type=mounted
	movement=7
# a cross between the mounted and undeadfoot resistances
	[resistance]
		blade=80
		pierce=110
		impact=110
		fire=120
		cold=40
		holy=200
	[/resistance]
	experience=44
	level=1
	alignment=chaotic
	advanceto=null
	cost=19
	usage=scout
	unit_description= _ "Once great warriors across the plains, these mounted riders atop their skeletal horses were raised from the sands by unholy magic to spread fear and destruction."
	get_hit_sound=skeleton-hit.wav
	die_sound=skeleton-die.ogg
	[attack]
		name=axe
		type=blade
		range=melee
		damage=6
		number=3
		[animation]
			[frame]
				begin=-100
				end=0
				image=undead-skeletonrider-attack1.png
			[/frame]
			[frame]
				begin=0
				end=100
				image=undead-skeletonrider-attack2.png
			[/frame]
		[/animation]
	[/attack]
[/unit]
