[unit]
#textdomain wesnoth-utbs
	id=Dread Bat
	name= _ "Dread Bat"
	race=undead
	image=undead-dreadbat.png
	[defend]
		[frame]
			begin=-150
			end=150
			image="undead-dreadbat-defend.png"
		[/frame]
	[/defend]
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="undead-dreadbat-defend.png"
			sound=bat-flapping.wav
		[/frame]
	[/movement_anim]
	hitpoints=33
	movement_type=undeadfly
	movement=9
	experience=40
	level=2
	alignment=chaotic
#ifdef CAMPAIGN_DESERT
	[advancefrom]
		unit=Blood Bat
		experience=25
	[/advancefrom]
#endif
	advanceto=null
	cost=32
	usage=fighter
	unit_description= _ "Dread Bats are fast and can drain the blood of those they attack, thereby healing themselves, even to the point where they become stronger than they began the battle. Bloated with blood they have grown to a huge size and can feast on bigger and bigger victims."
	get_hit_sound=groan.wav
	[attack]
		name=fangs
		type=blade
		range=melee
		damage=6
		number=4
		[specials]
			{WEAPON_SPECIAL_DRAIN}
		[/specials]
		[animation]
			[frame]
				begin=-100
				end=100
				image=undead-dreadbat-attack.png
			[/frame]
		[/animation]
	[/attack]
[/unit]
