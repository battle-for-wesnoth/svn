#textdomain wesnoth-utbs
[unit_type]
    id=Dread Bat
    name= _ "Dread Bat"
    race=bats
    image="units/undead/dreadbat-se-3.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=33
    movement_type=fly
    movement=9
    experience=80
    advanceto=null
    {AMLA_DEFAULT}
    level=2
    alignment=chaotic
#ifdef CAMPAIGN_DESERT
    [advancefrom]
        unit=Blood Bat
        experience=25
    [/advancefrom]
#endif
    advanceto=null
    undead_variation=bat
    cost=32
    usage=fighter
    description= _ "Dread Bats are fast and can drain the blood of those they attack, thereby healing themselves, even to the point where they become stronger than they began the battle. Bloated with blood they have grown to a huge size and can feast on bigger and bigger victims."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}
    die_sound=bat-flapping.wav
    [movement_costs]
        cave=1
        fungus=1
    [/movement_costs]
    [defense]
        cave=50
        fungus=50
    [/defense]
    [resistance]
        cold=70
    [/resistance]
    [attack]
        name=fangs
        description= _"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=6
        number=4
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [defend]
        #direction=s,sw,se
        [if]
            hits=miss
            offset=0.0~-0.15,-0.15~0.0
        [/if]
        start_time=-126
        [frame]
            duration=1
            image="units/undead/dreadbat-se-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/undead/dreadbat-se-4.png"
        [/frame]
        [if]
            hits=hit
            [frame]
                duration=150
                image="units/undead/dreadbat-se-4.png"
                sound={SOUND_LIST:BAT_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                duration=150
                image="units/undead/dreadbat-se-4.png"
            [/frame]
        [/else]
        [frame]
            duration=1
            image="units/undead/dreadbat-se-3.png"
        [/frame]
    [/defend]
