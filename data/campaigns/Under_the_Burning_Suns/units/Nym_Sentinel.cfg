[unit]
#textdomain wesnoth-utbs
	id=Nym Sentinel
	name= _ "Desert Sentinel"
	race=elf
	gender=male
	image=newelves/nym.png
	profile=portraits/nym.png
	[defend]
		[frame]
			begin=-150
			end=150
			image="newelves/nym-defend.png"
		[/frame]
	[/defend]
	hitpoints=44
	movement_type=woodland
#desert elves move fast across the sands, but are not used to forests
#they are also a bit faster in caves
	[movement_costs]
		sand=1
		forest=2
		cave=2
		tundra=3
	[/movement_costs]
	[defense]
		sand=40
		forest=50
	[/defense]
	movement=6
	experience=84
	level=2
	alignment=lawful
	advanceto=Nym Prowler
	cost=35
	[abilities]
		{ABILITY_SKIRMISHER}
	[/abilities]
	usage=mixed fighter
	unit_description= _ "Desert Sentinels patrol the sands; they are trained to  avoid enemies when it is advantageous. They can cripple opponents with their bolas and are deadly with their swords."
	get_hit_sound=female-strong-hit.wav
	die_sound=female-hit.wav
	[attack]
		name=sword
		type=blade
		range=melee
		damage=7
		number=4
		icon=attacks/sword-elven.png
		[animation]
			hits=no
			[frame]
				begin=-200
				end=-175
				image=newelves/nym.png
			[/frame]
			[frame]
				begin=-175
				end=-100
				image=newelves/nym-melee-1.png
			[/frame]
			[frame]
				begin=-100
				end=100
				image=newelves/nym-melee-2.png
				sound={SOUND_LIST:MISS}
			[/frame]
			[frame]
				begin=100
				end=150
				image=newelves/nym.png
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-200
				end=-175
				image=newelves/nym.png
			[/frame]
			[frame]
				begin=-175
				end=-100
				image=newelves/nym-melee-1.png
			[/frame]
			[frame]
				begin=-100
				end=100
				image=newelves/nym-melee-2.png
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
			[frame]
				begin=100
				end=150
				image=newelves/nym.png
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bola
		type=impact
		range=ranged
		damage=8
		number=2
		[specials]
			{WEAPON_SPECIAL_SLOW}
		[/specials]
		icon=attacks/bolas.png
		[animation]
			[missile_frame]
				begin=-150
				end=0
				image=projectiles/stone.png
				image_diagonal=projectiles/stone.png
			[/missile_frame]
			[frame]
				begin=-400
				end=-250
				image=newelves/nym-ranged-1.png
				sound=hatchet.ogg
			[/frame]
			[frame]
				begin=-250
				end=-150
				image=newelves/nym-ranged-2.png
			[/frame]
			[frame]
				begin=-150
				end=-100
				image=newelves/nym-ranged-3.png
			[/frame]
			[frame]
				begin=-100
				end=0
				image=newelves/nym-ranged-3.png
				sound=firearrow.wav
			[/frame]
		[/animation]
	[/attack]
[/unit]
