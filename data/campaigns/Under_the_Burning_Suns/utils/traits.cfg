#textdomain wesnoth-Quenoth-Sandbox
##textdomain wesnoth-utbs

#define TRAIT_ELEMENTAL
    # Units with trait Elemental cannot be drained, poisoned or plagued.
    [trait]
        id=elemental
        availability="musthave"
        name= _ "elemental"
        description= _ "Immune to drain, poison and plague"
        [effect]
            apply_to=status
            add=not_living
        [/effect]
    [/trait]
#enddef


#define ABILITY_REGENERATES
    # Canned definition of the Regenerate ability to be included in an [abilities]
    # clause.
    [regenerate]
        value=8
        id=regenerates
        name= _ "regenerates"
        female_name= _ "female^regenerates"
        description= _ "Regenerates:
The unit will heal itself 8 HP per turn. If it is poisoned, it will remove the poison instead of healing."
        affect_self=yes
        poison=cured
    [/regenerate]
#enddef