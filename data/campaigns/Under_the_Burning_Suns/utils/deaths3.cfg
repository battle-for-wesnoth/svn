# This file contains message to display when heroes die

# deaths3.cfg differs from previous versions becuase in this version
# only Kaleh's death causes defeat

# Kaleh death
[event]
name=die
	[filter]
		description=Kaleh
	[/filter]

	[message]
		speaker=unit
		message= _ "To die on the cusp of victory. Oh the irony!"
	[/message]

	[endlevel]
		result=defeat
	[/endlevel]

[/event]

# Nym death
[event]
name=die
	[filter]
		description=Nym
	[/filter]

	[message]
		speaker=unit
		message= _ "Save me Kaleh, I'm dying..."
	[/message]

	[set_variable]
		name=allies_killed
		add=1
	[/set_variable]

	[set_variable]
		name=nym_dead
		value=1
	[/set_variable]

[/event]

# Zhul death
[event]
name=die
	[filter]
		description=Zhul
	[/filter]

	[message]
		speaker=unit
		message= _ "Eloh protect us, I have fallen."
	[/message]

	[set_variable]
		name=allies_killed
		add=1
	[/set_variable]

	[set_variable]
		name=zhul_dead
		value=1
	[/set_variable]

[/event]

# Dwarf/Troll ally death
[event]
	name=die

	[filter]
		description=$ally_name
	[/filter]

	[if]
		[variable]
			name=ally_race
			equals=Dwarf
		[/variable]

		[then]

		[message]
			description=$ally_name
			message="By Moradin, I have fallen!"
		[/message]

		[/then]

		[else]

		[message]
			description=$ally_name
			message="No, $ally_name can't die now!"
		[/message]

		[/else]
	[/if]

	[set_variable]
		name=allies_killed
		add=1
	[/set_variable]

	[set_variable]
		name=ally_dead
		value=1
	[/set_variable]

[/event]
