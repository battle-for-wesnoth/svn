# Special terrains I use in the scenario maps

# dark tile terrain, for this to work for some reason it has to be
# on the top of the list

[terrain]
 symbol_image=dark_tile1
 id=DarkTiles
 name="Dark Tiles"
 char=%
 aliasof=R
[/terrain]

{TERRAIN_BASE_PROB            % dark_tile1   50}
{TERRAIN_BASE_PROB            % dark_tile2   33}
{TERRAIN_BASE % dark_tile3}

# the sand crater terrain

[terrain]
	symbol_image=desert_crater
	id=Crater
	name="Crater"
	char=x
	aliasof=d
[/terrain]

{TERRAIN_BASE x desert_crater}

# the sand rubble terrain

[terrain]
	symbol_image=new_sand_rubble
	id=Rubble
	name="Rubble"
	char=z
	aliasof=h
[/terrain]

{TERRAIN_BASE z new_sand_rubble}

# the oasis terrain

[terrain]
symbol_image=coast
id=Oasis
name="Oasis"
aliasof=c
char=@
submerge=0.4
unit_height_adjust=-4
heals=true
[/terrain]

{TERRAIN_BASE @ coast}

# custom lava terrain, similar to normal lava except that I allow units
# to walk across lava

[terrain]
symbol_image=lava
 id=lava
 name="Lava"
 char=y
 aliasof=S
 submerge=0.4
 unit_height_adjust=-4
 [/terrain]

 {TERRAIN_BASE y lava}

# chasm Terrain

[terrain]
 symbol_image=abyss2
 id=Chasm
 name="Chasm"
 char=&
 aliasof=X
[/terrain]

{TERRAIN_BASE & abyss2}

# stone bridge over chasm

[terrain]
 symbol_image=abyssbridge2
 id=Bridge
 name="Stone Bridge"
 char=^
 aliasof=u
[/terrain]

 {TERRAIN_BASE ^ abyssbridge2}

# human ship terrain (alias of merfolk village so it can be captured)

[terrain]
 symbol_image=coast
 id=HumanShip
 name="Human Ship"
 char=*
 aliasof=m
 heals=false
 gives_income=true
[/terrain]

 {TERRAIN_BASE * coast}


