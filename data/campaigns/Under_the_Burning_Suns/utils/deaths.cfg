#define ALLY_DEATH
[event]
    name=die

    [filter]
        description=$ally_name
    [/filter]

    [if]
        [variable]
            name=ally_race
            equals=Dwarf
        [/variable]

        [then]
            [message]
                description=$ally_name
                message= _ "I go now to join my forefathers..."
            [/message]
        [/then]

        [else]
            [message]
                description=$ally_name
                message= _ "No, $ally_name can't die now!"
            [/message]
        [/else]
    [/if]

    [if]
        [variable]
            name=ally_must_live
            numerical_equals=1
        [/variable]

        [then]
            [message]
                description=Kaleh
                message= _ "Without his guidance, how can we escape from these infernal caves? We are lost without him!"
            [/message]

            [endlevel]
                result=defeat
            [/endlevel]
        [/then]

        [else]
            [message]
                description=Kaleh
                message= _ "He was a brave warrior and a true ally. He will be missed."
            [/message]
        [/else]
    [/if]

    [set_variable]
        name=ally_dead
        value=1
    [/set_variable]
[/event]
#enddef


