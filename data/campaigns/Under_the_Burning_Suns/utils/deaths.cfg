# This file contains message to display when heroes die
# It is used until Scenario 6, when player get troll/dwarf ally hero

# Kaleh death
[event]
name=die
	[filter]
	description=Kaleh
	[/filter]

	[message]
	speaker=unit
	message= _ "I'm too young to die. What will happen to my people?"
	[/message]

	[endlevel]
	result=defeat
	[/endlevel]

[/event]

# Nym death
# Scenario 5 has a special case where Nym's death event is called
# right after the Cloaked Figure dies, if she was the unit he replaced
# To keep this bug from causing defeat, I added a flag to override
# the normal death event from occurring

[event]
name=die

	[filter]
	description=Nym
	[/filter]

	[if]
		#if immortal_hero=1, then don't cause defeat, turn flag off
		[variable]
		name=immortal_hero
		numerical_equals=1
		[/variable]

		[then]

		[set_variable]
		name=immortal_hero
		value=0
		[/set_variable]

		[/then]

		[else]

		[message]
		speaker=unit
		message= _ "Save me Kaleh, I'm dying..."
		[/message]

		[endlevel]
		result=defeat
		[/endlevel]

		[/else]

	[/if]

[/event]

