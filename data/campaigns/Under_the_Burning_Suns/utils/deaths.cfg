#textdomain wesnoth-utbs
# This file contains message to display when heroes die
# It is used until Scenario 6, when player get troll/dwarf ally hero

#ifdef KALEH_DEATH
[event]
    name=die
    [filter]
        id=Kaleh
    [/filter]

    [message]
        speaker=unit
        message= _ "I'm too young to die. What will happen to my people?"
    [/message]

    [endlevel]
        result=defeat
    [/endlevel]
[/event]
#endif

#ifdef FRIEND_DEATH
[event]
    name=die

    [filter]
        id=Nym
    [/filter]

    [message]
        speaker=unit
        message= _ "Save me Kaleh, I'm dying..."
    [/message]

#ifdef FINAL_FIGHT
    {VARIABLE nym_dead 0}
    {VARIABLE_OP allies_killed add 1}
#else
    [endlevel]
        result=defeat
    [/endlevel]
#endif
[/event]

