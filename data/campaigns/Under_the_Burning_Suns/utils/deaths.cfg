    name=die
    [filter]
        description=Kaleh
    [/filter]

    [message]
        speaker=unit
        message= _ "I'm too young to die. What will happen to my people?"
    [/message]

    [endlevel]
        result=defeat
    [/endlevel]
[/event]
#enddef

