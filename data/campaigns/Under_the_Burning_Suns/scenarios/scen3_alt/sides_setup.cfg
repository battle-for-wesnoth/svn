#textdomain wesnoth-utbs

#define SIDES_SETUP

# Side 1 elves
	[side]
		side=1
		description=Kaleh
		type=Desert Fighter
		canrecruit=1
		controller=human		
		recruit=Desert Fighter, Desert Archer, Desert Hunter, Desert Shaman, Desert Scout
		{INCOME 4 2 0}
		shround=no
		fog=no
	[/side]

# Side 2 undead, starts with pet revenant, Zur
	[side]
		side=2
		description=Azkotep
		user_description= _ "Azkotep"
		type=Lich
		canrecruit=1
		controller=ai
		{GOLD 100 125 150}
		{INCOME 12 15 18}

       		recruit=Skeleton,Skeleton Archer,Skeleton Rider

		[ai]
			recruitment_pattern=scout,fighter,archer
			aggression=0.9
			caution=0.0
# tell the scouts to target villages
#!-- Actualy don't, the undead are interested in fighting themselvs, not hunting for some puny elves
#!-- Whatever, it doesn't work anyway
# keep leader from charging out in battle
			passive_leader=yes

# AI will attack a weak unit with a max of 3,4,5 units
# depending on the difficulty
			{ATTACK_DEPTH 3 4 5}

#!-- Needed to force AI to recruit non flying units
			recruitment_ignore_bad_movement=yes
			vilage_value=0
			#ifdef EASY
				scout_village_targeting=0
			#endif
			#ifdef MEDIUM
			#endif

			#ifdef HARD
				scout_village_targeting=10
			#endif

#!-- Do not target sides 1 and 4, thay are an annoyance not an enemy
#!-- Unless on Hard of course, death to the living	
			[target]
				side=3
				value=10
			[/target]

			[target]
				description=Grak
				value=20
			[/target]
			#ifdef HARD
				[target]
					side=1
					value=5
				[/target]
				[target]
					side=4
					value=5
				[/target]
			#endif
		[/ai]
	[/side]

# Side 3 undead, starts with pet wraith, Grak
	[side]
		side=3
		description=Ystara
		user_description= _ "Ystara"
		type=Spectre
		canrecruit=1
		controller=ai
		{GOLD 100 125 150}
		{INCOME 12 15 18}

		recruit=Ghost,Walking Corpse,Ghoul

		[ai]
			recruitment_pattern=scout,fighter,scout
			aggression=0.9
			caution=0.0
			passive_leader=yes
			village_value=0
			#ifdef EASY
				scout_village_targeting=0
			#endif
			#ifdef MEDIUM
			#endif

			#ifdef HARD
				scout_village_targeting=10
			#endif

			{ATTACK_DEPTH 3 4 5}

			recruitment_ignore_bad_movement=yes

            		[target]
				side=2
				value=10
			[/target]

            		[target]
				description=Zur
				value=20
			[/target]
			#ifdef HARD
				[target]
					side=1
					value=5
				[/target]
				[target]
					side=4
					value=5
				[/target]
			#endif
		[/ai]
	[/side]

# Side 4, Orcish Raiders
# raider shouldn't usually capture elves's keep, but if they do, they can
# summon more units.
	[side]
		side=4
		no_leader=yes
		controller=ai

		recruit=Orcish Grunt, Orcish Archer, Goblin Spearman, Orcish Assassin
		shround=no
		fog=no

		[ai]
			aggression=1.0
			caution=0.0
			scout_village_targeting=0
			village_value=0

			{ATTACK_DEPTH 3 4 5}

		[/ai]
	[/side]
#enddef
