#textdomain wesnoth-utbs

#define PRESTART
	[event]
		name=prestart

# set starting scenario objectives
	[objectives]
		summary= _ "Starting Objectives:"
		[objective]
			description= _ "Survive Until Dawn (or)"
			condition=win
		[/objective]
		[objective]
			description= _ "Defeat all Undead Leaders"
			condition=win
		[/objective]
		[objective]
			description= _ "You Control Less Than 6 Villages"
			condition=lose
		[/objective]
		[objective]
			description= _ "Death of Kaleh, Nym, Garak or Zhul"
			condition=lose
		[/objective]
	[/objectives]

#recall heroes
	[recall]
		description=Nym
	[/recall]
	[recall]
		description=Elyssa
	[/recall]
	[recall]
		description=Zhul
	[/recall]
	[recall]
		description=Garak
	[/recall]
	[recall]
		description=Dust Devil
	[/recall]
        [item]
            x=14
            y=10
            halo=halo/fire-aura.png
        [/item]

        [item]
            x=16
            y=15
            halo=halo/fire-aura.png
        [/item]

        [item]
            x=13
            y=20
            halo=halo/fire-aura.png
        [/item]

#ifdef EASY
        {RANDOM 7..9}
#endif
#ifdef NORMAL
        {RANDOM 6..8}
#endif
#ifdef HARD
        {RANDOM 6..8}
#endif

	{VARIABLE ambush_turn $random}

        # give player 12 villages to protect
        {VARIABLE elven_camps 12}
	{VARIABLE sneak_up 0}
	{VARIABLE killed_by_azkotep 0}
	{VARIABLE killed_by_ystara 0}
	{VARIABLE grak_challenged 0}
	{VARIABLE zur_challenged 0}
	{VARIABLE defiant_death 0}
    [/event]

