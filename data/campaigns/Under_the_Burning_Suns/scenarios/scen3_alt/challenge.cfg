				[/filter]
				variable=garak_duel
				kill=no
			[/store_unit]
			[object]
				id=challenge_duel
				silent=yes
				[filter]
					description=Garak
				[/filter]
				[effect]
					apply_to=attack
					range=melee
					[set_specials]
						{WEAPON_SPECIAL_BERSERK}
						#ifdef HARD
						#elseif
							{WEAPON_SPECIAL_MAGICAL}
							{WEAPON_SPECIAL_FIRSTSTRIKE}
						#endif
						mode=append
					[/set_specials]
				[/effect]
			[/object]
			[if]
				[variable]
					name=challenged
					equals=Grak
				[/variable]
				[then]
					[message]
						decription=Garak
						message=_"You there! Creep! Stand an face me shade! I challenge you!"
					[/message]
					[if]
						[variable]
							name=zur_dueled
							equals=0
						[/variable]
						[then]
							[message]
								description=Grak
								message=_"Foolish mortal... For crossing my path I'll devour your soul and torment it for all eternity..."
							[/message]
						[/then]
						[else]
							[message]
								description=Grak
								message=_"So you destroyed Zur... Come mortal, lets cross our blades... It's time for you to take his place..."
							[/message]
						[/else]
					[/if]
				[/then]
				[else]
					[message]
						description=Garak
						message=_"You there! Pile of bones! I challenge you, stand and face me!"
					[/message]
					[if]
						[variable]
							name=grak_dueled
							equals=0
						[/variable]
						[then]
							[message]
								description=Zur
								message=_"Puny elf... Time to die..."
							[/message]
						[/then]
						[else]
							[message]
								description=Zur
								message=_"Grak was weak... But still you deserve respect... Meet my axe and take his place..."
							[/message]
						[/else]
					[/if]
				[/else]
			[/if]
			[event]
				name=die
				[filter]
					description=Garak
				[/filter]
				[message]
					description=$challenged
					message=_"And so it ends... Your champion is dead elves... Come join him..."
				[/message]
			[/event]
			[event]
				name=die
				[filter]
					description=$challenged
				[/filter]
				{DEBUG_MSG berserk_end}
				{VARIABLE_OP garak_duel.experience add 16}
				[unstore_unit]
					variable=garak_duel
					x=$garak_x
					y=$garak_y
					advance=yes
				[/unstore_unit]
				[if]
					[variable]
						name=second_unit.description
						equals=Grak
					[/variable]
					[then]
						{VARIABLE grak_dueled 1}
					[/then]
					[else]
						{VARIABLE zur_dueled 1}
					[/else]
				[/if]
				{CLEAR_VARIABLE garak_duel}
				{CLEAR_VARIABLE garak_x}
				{CLEAR_VARIABLE garak_y}
				{CLEAR_VARIABLE challenged}
			[/event]
		[/then]
	[/if]
[/event]

[event]
	name=die
	[filter]
		description=Garak
	[/filter]
	[filter_second]
		[not]
			description=Grak
		[/not]
		[not]
			description=Zur
		[/not]
	[/filter_second]
	[message]
		description=Kaleh
		message=_"Where is Garak? Has anybody seen him?"
	[/message]
	[message]
		description=Zhul
		message=_"I've seen him jumping into deep darknes awhile ago pursuing agroup of enemies. Let's hope nothing happened to him."
	[/message]
[/event]

#enddef