[if]
	[variable]
	name=battle_turn_counter
	numerical_equals=7
	[/variable]

	[then]

	{ALLY_REINFORCEMENTS}

	[/then]
[/if]

# at a random time later, the assassin should appear and challenge Kaleh

[if]
	[variable]
	name=battle_turn_counter
	numerical_equals=$assassin_turn
	[/variable]

	[then]

	[set_variable]
	name=call_assassin
	value=1
	[/set_variable]

	[/then]
[/if]

[/event]


