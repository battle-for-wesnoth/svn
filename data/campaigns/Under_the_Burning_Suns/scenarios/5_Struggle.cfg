# This special macro places the cloaked figure and does the dialogue
# once I have found a hex with no cave wall or other obstruction

#define ASSASSIN_MACRO2 X_LOC Y_LOC

		[set_variable]
		name=found_empty_hex
		value=1
		[/set_variable]

		[store_locations]
		x={X_LOC}
		y={Y_LOC}
		[filter]
			[not]
			side=1
			[/not]
		[/filter]
		variable=temp
		[/store_locations]

		[set_variable]
		name=enemy_in_hex
		value=$temp.length
		[/set_variable]

		[set_variable]
		name=temp
		value=0
		[/set_variable]

		[store_locations]
		x={X_LOC}
		y={Y_LOC}
		[filter]
			side=1
		[/filter]
		variable=temp
		[/store_locations]

		[set_variable]
		name=ally_in_hex
		value=$temp.length
		[/set_variable]

		# if we found a ally or enemy in target hex,
		# then store and kill it

		[if]
			[or]
			[variable]
			name=enemy_in_hex
			numerical_equals=1
			[/variable]
			[/or]

			[or]
			[variable]
			name=ally_in_hex
			numerical_equals=1
			[/variable]
			[/or]

			[then]

			# kill/store occupant if there is one

			[store_unit]
			[filter]
				x={X_LOC}
				y={Y_LOC}
			[/filter]
			variable=unit_var
			[/store_unit]

			[kill]
			x,y={X_LOC},{Y_LOC}
			animate=no
			fire_event=no
			[/kill]

			[/then]
		[/if]

		# place assassin

		[unit]
