#textdomain wesnoth-utbs

[side]
    side=1
    id=Kaleh
    name= _ "Kaleh"
    type=Kaleh
    variation=Youth
    [modifications]
        {TRAIT_LOYAL}
#ifndef HARD
        {TRAIT_RESILIENT}
#ifdef EASY
        {TRAIT_INTELLIGENT}
#endif
#endif
    [/modifications]
    canrecruit=yes

    {GOLD 0 0 0}
    {INCOME 4 2 0}
    controller=human
    shroud=yes
    fog=no

    # Start with Nym

    [unit]
        type=Nym Hunter
        id=Nym
        name= _ "Nym"
        x=27
        y=22
        [modifications]
            {TRAIT_LOYAL}
#ifndef HARD
            {TRAIT_RESILIENT}
#ifdef EASY
            {TRAIT_QUICK}
#endif
#endif
        [/modifications]
        {IS_HERO}
    [/unit]
[/side]

# Monster side : mudcrawlers and cuttlefish

[side]
    no_leader=yes
    side=2
    controller=ai
    shroud=no
    fog=no
    team_name=monsters
    user_team_name=_ Monsters
    [ai]
        aggression=1.0
        caution=0.0
        # weak ai
        {ATTACK_DEPTH 1 2 3}
    [/ai]
[/side]

# Undead side, doesn't start with a leader
[side]
    no_leader=yes
    side=3
    controller=ai
    shroud=no
    fog=no
    team_name=evil
    user_team_name=_ Evil
    #Values reset later on, needed for proper execution of Necromancer event
    {GOLD 100 100 100}
    {INCOME -2 -2 -2}
#ifndef HARD
    recruit=Skeleton, Skeleton Archer, Vampire Bat, Ghoul, Dark Adept
#endif
#ifdef HARD
    recruit=Revenant, Bone Shooter, Blood Bat, Necrophage, Dark Adept, Deathblade
#endif
    [ai]
        recruitment_ignore_bad_movement=yes
        recruitment_ignore_bad_combat=yes
#ifdef HARD
        recruitment_pattern=scout,fighter,fighter,fighter,archer
#else
        recruitment_pattern=scout,fighter,archer,fighter
#endif
        aggression=0.80
        caution=0.10
        {ATTACK_DEPTH 2 3 4}
    [/ai]
[/side]
