    # once I have found a hex with no cave wall or other obstruction

#define ASSASSIN_MACRO X Y

    [set_variable]
        name=found_empty_hex
        value=1
    [/set_variable]

    [store_locations]
        x={X}
        y={Y}
        [filter]
