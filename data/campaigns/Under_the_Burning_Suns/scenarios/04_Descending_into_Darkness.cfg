            [store_unit]
                [filter]
                    x={X}
                    y={Y}
                [/filter]
                variable=unit_var
            [/store_unit]

            [kill]
                x,y={X},{Y}
                animate=no
                fire_event=no
            [/kill]
        [/then]
    [/if]

