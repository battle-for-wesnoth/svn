        {CLEAR_VARIABLE took_dagger}
        {CLEAR_VARIABLE call_assassin}
        {CLEAR_VARIABLE assassin_appeared}

        {CLEAR_VARIABLE immortal_hero}
        {CLEAR_VARIABLE unit_in_hex}
    [/event]

