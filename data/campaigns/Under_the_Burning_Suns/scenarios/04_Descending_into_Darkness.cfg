            [/not]
        [/filter]
        variable=temp
    [/store_locations]

    [set_variable]
        name=enemy_in_hex
        value=$temp.length
    [/set_variable]

    [set_variable]
        name=temp
        value=0
    [/set_variable]

    [store_locations]
        x={X}
        y={Y}
        [filter]
            side=1
        [/filter]
        variable=temp
    [/store_locations]

    [set_variable]
        name=ally_in_hex
        value=$temp.length
    [/set_variable]

