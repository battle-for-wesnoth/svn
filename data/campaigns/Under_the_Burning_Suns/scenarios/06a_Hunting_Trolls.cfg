                    x=20
                [/scroll]
                [scroll]
                    x=-20
                [/scroll]
                [scroll]
                    x=-20
                [/scroll]
                [scroll]
                    x=-20
                [/scroll]

                [terrain]
                    x,y=16,7
                    letter=Re
                [/terrain]

                {PLACE_IMAGE scenery/rubble.png 16 7}

