                    x=16-25
                    y=3-10
                    side=1
                [/remove_shroud]

                # Have Grendel say goodbye

                [message]
                    description=Grendel
                    message= _ "My work here is done. I must report back to my King. I have many more things to do before the day is done, but I will once you finish your mission. Fight well!"
