                [modify_side]
                    side=3

#ifdef EASY
                    income=10
                    gold=75
#endif
#ifdef MEDIUM
                    income=12
                    gold=100
#endif
#ifdef HARD
                    income=14
                    gold=125
#endif
                [/modify_side]

                # Place troll guards

                # EASY:  1 Troll Leader, 2 troll whelps, 1 rocklobber
                # MEDIUM: 1 Troll Leader, 3 troll whelps, 1 rocklobber
                # HARD: 1 Troll Leader, 3 troll whelps, 1 rocklobber, 1 troll

