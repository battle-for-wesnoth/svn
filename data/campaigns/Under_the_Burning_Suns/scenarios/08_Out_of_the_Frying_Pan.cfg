        {INCOME 4 2 0}
        controller=human
        shroud=yes
        fog=no
        team_name=elf_ally
        user_team_name=_"Elf Ally"
    [/side]

    #Side 2: Human forces (blue)
    [side]
        side=2
        no_leader=yes
        canrecruit=yes
        gold=0
        income=0
        controller=ai
        shroud=no
        fog=no
        team_name=human_ally
        user_team_name=_"Human Ally"

#ifdef EASY
        recruit=Spearman, Pikeman, Swordsman, Javelineer, Cavalryman, Bowman, Longbowman
#endif

#ifdef NORMAL
        recruit=Spearman, Pikeman, Swordsman, Javelineer, Cavalryman, Dragoon, Bowman, Longbowman
#endif

#ifdef HARD
        recruit=Spearman, Pikeman, Swordsman, Javelineer, Cavalryman, Dragoon, Bowman, Longbowman
#endif

