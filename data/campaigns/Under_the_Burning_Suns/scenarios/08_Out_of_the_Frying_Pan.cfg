            [have_unit]
                x=$coords[0].x
                y=$coords[0].y
                side=1
            [/have_unit]
        [/not]
        [then]
            [teleport]
                [filter]
                    id=Kaleh
                [/filter]
                x=$coords[0].x
                y=$coords[0].y
            [/teleport]
        [/then]
        [else]
        [/else]
    [/if]

