    # I NEED THE CLOCK FUNCTION TO GO FIRST BECAUSE LATER EVENTS CHECK TO SEE
    # WHAT TIME IT IS

    # Clock Function

    # Step 0: increment messenger timer
    # Step 1: if we are going into night or day, flip daytime boolean
    # Step 2: advance clock

    #first day
    #dawn		1
    #morning	2
    #mid-day	3
    #afternoon	4
    #dusk		5
    #shortdark	6

    #second day
    #dawn		-1
    #morning	-2
    #mid-day	-3
    #afternoon	-4
    #dusk		-5
    #longdark 1	-6
    #longdark 2	-7
    #longdark 3	-8
    #longdark 4	-9

    [event]
        name=new turn
        first_time_only=no

        # timer to store when to send off a human messenger
        [if]
            [variable]
                name=start_messenger_timer
                numerical_equals=1
            [/variable]

            [then]
                [set_variable]
                    name=messenger_timer
                    add=1
                [/set_variable]
            [/then]
        [/if]

        [if]
            [variable]
                name=time_of_day
                numerical_equals=-9
            [/variable]

            [then]
                [set_variable]
                    name=time_of_day
                    value=1
                [/set_variable]
            [/then]

            [else]
                [if]
                    [variable]
                        name=time_of_day
                        numerical_equals=6
                    [/variable]

                    [then]
                        [set_variable]
                            name=time_of_day
                            value=-1
                        [/set_variable]
                    [/then]

                    [else]
                        [if]
                            [variable]
                                name=time_of_day
                                greater_than=0
                            [/variable]

                            [then]
                                [set_variable]
                                    name=time_of_day
                                    add=1
                                [/set_variable]
                            [/then]

                            [else]
                                [set_variable]
                                    name=time_of_day
                                    add=-1
                                [/set_variable]
                            [/else]
                        [/if]
                    [/else]
                [/if]
            [/else]
        [/if]
    [/event]

    # Event 1: Starting dialogue & dwarves/troll appear

    [event]
