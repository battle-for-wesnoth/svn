    # Flooding algorithm

    # At the end of each turn:

    # Turn shallow water hexes to deep water and
    # Turn all cave tiles within one hex of water to shallow water

    # Step by Step Process:
    # 1. change all shallow water hexes to ice
    # 2. change hexes adjacent to ice to shallow water (except for cave wall)
    # 3. change ice to deep water
    # 4. kill any unit in deep water, destroy any items in deep water

    [event]
        name=new turn

        first_time_only=no

        [if]
            [variable]
                name=stop_flooding
                numerical_equals=0
            [/variable]

            # don't flood before first turn
            [not]
                [variable]
                    name=turn_number
                    numerical_equals=1
                [/variable]
            [/not]

            [then]
                # 1. change all shallow water hexes to ice

                [store_locations]
                    terrain=Ww
                    variable=shallowwater_loc
                [/store_locations]

                {FOREACH shallowwater_loc i}
                    [set_variable]
                        name=water_x
                        to_variable=shallowwater_loc[$i].x
                    [/set_variable]

                    [set_variable]
                        name=water_y
                        to_variable=shallowwater_loc[$i].y
                    [/set_variable]

                    [terrain]
                        terrain=Ai
                        x,y=$water_x,$water_y
                    [/terrain]
                {NEXT i}

                {CLEAR_VARIABLE shallowwater_loc}

                # 2. change caves adjacent to ice to shallow water

                #That step of the algorithm was bugged and otherwise completly insane
                #So completly rewritten below
                #And mercifuly short

                [store_locations]
                    terrain=Ai
                    variable=ice_loc
                [/store_locations]

                {FOREACH ice_loc i}
                    [set_variable]
                        name=coord_x
                        to_variable=ice_loc[$i].x
                    [/set_variable]

                    [set_variable]
                        name=coord_y
                        to_variable=ice_loc[$i].y
                    [/set_variable]

                    # find adjacent hex with cave floor or dirt

                    [store_locations]
                        [filter_adjacent_location]
                            x=$coord_x
                            y=$coord_y
                        [/filter_adjacent_location]
                        terrain=Uu, Re, Uu^Vu, Ce, Ke, Ch, Rr, Qxu, Uh, Uu^Uf, Ryd
                        variable=hex_loc
                    [/store_locations]

                    {FOREACH hex_loc j}
                        [set_variable]
                            name=water_x
                            to_variable=hex_loc[$j].x
                        [/set_variable]

                        [set_variable]
                            name=water_y
                            to_variable=hex_loc[$j].y
                        [/set_variable]

                        [terrain]
                            terrain=Ww
                            x,y=$water_x,$water_y
                        [/terrain]
                    {NEXT j}
                {NEXT i}

                {CLEAR_VARIABLE ice_loc}

                # 3. change ice to deep water

                [store_locations]
                    terrain=Ai
                    variable=shallowwater_loc
                [/store_locations]

                {FOREACH shallowwater_loc i}
                    [set_variable]
                        name=water_x
                        to_variable=shallowwater_loc[$i].x
                    [/set_variable]

                    [set_variable]
                        name=water_y
                        to_variable=shallowwater_loc[$i].y
                    [/set_variable]

                    [terrain]
                        terrain=Wo
                        x,y=$water_x,$water_y
                    [/terrain]
                {NEXT i}

                # 4. kill any unit in deep water, destroy any items in deep water

                [store_locations]
                    terrain=Wo
                    variable=deepwater_loc
                [/store_locations]

                {FOREACH deepwater_loc i}
                    [set_variable]
                        name=water_x
                        to_variable=deepwater_loc[$i].x
                    [/set_variable]

                    [set_variable]
                        name=water_y
                        to_variable=deepwater_loc[$i].y
                    [/set_variable]

                    #destroy any items in deep water
                    [removeitem]
                        x,y=$water_x,$water_y
                    [/removeitem]

                    # If unit side is not 3 then kill unit. (side 3is undead who can't drown)
                    # Also if unit side is 1 then display death message: "I'm drowning!"

                    [store_locations]
                        x,y=$water_x,$water_y
                        [filter]
                            side=1,2,4,5,6,7,8,9
                        [/filter]
                        variable=victim_side
                    [/store_locations]

                    [if]
                        [variable]
                            name=victim_side.length
                            numerical_equals=1
                        [/variable]

                        [then]
                            [store_locations]
                                x,y=$water_x,$water_y
                                [filter]
                                    side=1
                                [/filter]
