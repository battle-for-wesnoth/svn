#textdomain wesnoth-trow

#define ABILITY_DISTRACT
    [skirmisher]
        id=distract
        name= _ "distract"
        description= _ "Distract:
This unit negates enemy <i>Zones of Control</i> around itself for allied units (but not for itself)."
        affect_self=no
        affect_allies=yes
        [affect_adjacent]
            adjacent=n,ne,se,s,sw,nw
            [filter]
                [not]
                    type=Wesfolk Outcast,Wesfolk Lady,Wesfolk Leader
                [/not]
            [/filter]
        [/affect_adjacent]
    [/skirmisher]
#enddef

#define SPECIAL_NOTES_DISTRACT
_"This unit is capable of distracting opponents, allowing allied units to trespass their <i>Zones of Control</i> and move unhindered around them."#enddef
