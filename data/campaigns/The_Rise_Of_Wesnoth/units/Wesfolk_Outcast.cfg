#textdomain wesnoth-trow
[unit_type]
    id=Wesfolk Outcast
    name= _ "female^Wesfolk Outcast"
    race=human
    gender=female
    image="units/human-outlaws/footpad+female.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=33
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_1}
        {ABILITY_DISTRACT (Wesfolk Outcast)}
    [/abilities]
    movement_type=elusivefoot
    movement=7
    experience=40
    level=1
    alignment=chaotic
    advanceto=Wesfolk Lady
    cost=18
    usage=mixed fighter
    description= _ "Born in the Wesfolk aristocracy, she and her people were excluded from society by their lords, who betrayed their loyalty when a war against Haldric's people was being lost. This outcast still conserves her nobleness in her veins and in the battlefield she has earned valuable experience, which she can lend to her people for turning a fight in their favour."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DISTRACT}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/human-outlaws/footpad+female-defend.png" "units/human-outlaws/footpad+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/quarterstaff.png
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=sling
        description=_"sling"
        type=impact
        range=ranged
        damage=4
        number=3
        icon=attacks/sling.png
    [/attack]
    [attack_anim]
        [attack_filter]
            name=sling
        [/attack_filter]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/stone.png"
            image_diagonal="projectiles/stone.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=-100
                image="units/human-outlaws/footpad+female-attack1.png"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=-100
                image="units/human-outlaws/footpad+female-attack1.png"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="units/human-outlaws/footpad+female-attack2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=staff
        [/attack_filter]
        [frame]
            begin=-250
            end=-200
            image="units/human-outlaws/footpad+female.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-outlaws/footpad+female-melee-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-outlaws/footpad+female-melee-2.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-outlaws/footpad+female-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-outlaws/footpad+female-melee-3.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/human-outlaws/footpad+female-melee-4.png"
        [/frame]
    [/attack_anim]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/human-outlaws/footpad+female-idle-1.png"
        [/frame]
        [frame]
            image="units/human-outlaws/footpad+female-idle-2.png"
        [/frame]
        [frame]
            image="units/human-outlaws/footpad+female-idle-3.png"
        [/frame]
        [frame]
            image="units/human-outlaws/footpad+female-idle-4.png"
        [/frame]
        [frame]
            image="units/human-outlaws/footpad+female-idle-3.png"
        [/frame]
        [frame]
            image="units/human-outlaws/footpad+female-idle-2.png"
        [/frame]
        [frame]
            image="units/human-outlaws/footpad+female-idle-3.png"
        [/frame]
        [frame]
            image="units/human-outlaws/footpad+female-idle-4.png"
        [/frame]
        [frame]
            image="units/human-outlaws/footpad+female-idle-3.png"
        [/frame]
        [frame]
            image="units/human-outlaws/footpad+female-idle-2.png"
        [/frame]
        [frame]
            image="units/human-outlaws/footpad+female-idle-1.png"
        [/frame]
    [/idle_anim]
[/unit_type]
