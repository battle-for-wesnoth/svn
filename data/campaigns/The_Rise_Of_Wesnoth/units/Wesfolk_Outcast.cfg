#textdomain wesnoth-trow
[unit_type]
    id=Wesfolk Outcast
    name= _ "female^Wesfolk Outcast"
    race=human
    gender=female
    image="wesfolk-outcast.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=33
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_1}
        {ABILITY_DISTRACT}
    [/abilities]
    movement_type=elusivefoot
    movement=7
    experience=40
    level=1
    alignment=chaotic
    advanceto=Wesfolk Lady
    cost=18
    usage=mixed fighter
    description= _ "Born in the Wesfolk aristocracy, she and her people were excluded from society by their lords, who betrayed their loyalty when a war against Haldric's people was being lost. This outcast still conserves her nobleness in her veins and in the battlefield she has earned valuable experience, which she can lend to her people for turning a fight in their favour."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DISTRACT}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [defend]
        hits=miss
        [frame]
            begin=-126
            end=-125
            image="wesfolk-outcast.png"
        [/frame]
        [frame]
            begin=-125
            end=-42
            image="wesfolk-outcast-defend-1-1.png"
        [/frame]
        [frame]
            begin=-42
            end=41
            image="wesfolk-outcast-defend-1-2.png"
        [/frame]
        [frame]
            begin=41
            end=125
            image="wesfolk-outcast-defend-1-1.png"
        [/frame]
        [frame]
            begin=125
            end=126
            image="wesfolk-outcast.png"
        [/frame]
    [/defend]
    [defend]
        hits=hit
        [frame]
            begin=-126
            end=-125
            image="wesfolk-outcast.png"
        [/frame]
        [frame]
            begin=-125
            end=125
            image="wesfolk-outcast-defend.png"
            sound={SOUND_LIST:HUMAN_FEMALE_HIT}
        [/frame]
        [frame]
            begin=125
            end=126
            image="wesfolk-outcast.png"
        [/frame]
    [/defend]
    [defend]
        hits=kill
        [frame]
            begin=-126
            end=-125
            image="wesfolk-outcast.png"
        [/frame]
        [frame]
            begin=-125
            end=125
            image="wesfolk-outcast-defend.png"
        [/frame]
        [frame]
            begin=125
            end=126
            image="wesfolk-outcast.png"
        [/frame]
    [/defend]
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/quarterstaff.png
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=sling
        description=_"sling"
        type=impact
        range=ranged
        damage=4
        number=3
        icon=attacks/sling.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/stone.png"
            image_diagonal="projectiles/stone.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=-100
                image="wesfolk-outcast-attack-sling1.png"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=-100
                image="wesfolk-outcast-attack-sling1.png"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="wesfolk-outcast-attack-sling2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-175
            end=-150
            image="wesfolk-outcast.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="wesfolk-outcast-attack-staff1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="wesfolk-outcast-attack-staff2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="wesfolk-outcast-attack-staff2.png"
                sound=staff.wav
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="wesfolk-outcast-defend-1-2.png"
        [/frame]
        [frame]
            begin=150
            end=175
            image="wesfolk-outcast.png"
        [/frame]
    [/attack_anim]
[/unit_type]
