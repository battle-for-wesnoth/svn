#textdomain wesnoth-trow
[unit_type]
    id=Wesfolk Leader
    name= _ "Wesfolk Leader"
    race=human
    gender=female
    image="wesfolk-leader.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=62
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
        {ABILITY_DISTRACT (Wesfolk Leader)}
    [/abilities]
    movement_type=elusivefoot
    movement=7
    experience=150
    level=3
    alignment=chaotic
    advanceto=null
    {AMLA_DEFAULT}
    cost=60
    usage=mixed fighter
    description= _ "Born in the Wesfolk aristocracy, she and her people were excluded from society by their lords, who betrayed their loyalty when a war against Haldric's people was being lost. This outcast still conserves her nobleness in her veins and in the battlefield she has earned valuable experience, which continues increasing with time, as does her natural leadership."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DISTRACT}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [defend]
        hits=miss
        [frame]
            begin=-126
            end=-125
            image="wesfolk-leader.png"
        [/frame]
        [frame]
            begin=-125
            end=-42
            image="wesfolk-leader-defend-1-1.png"
        [/frame]
        [frame]
            begin=-42
            end=41
            image="wesfolk-leader-defend-1-2.png"
        [/frame]
        [frame]
            begin=41
            end=125
            image="wesfolk-leader-defend-1-1.png"
        [/frame]
        [frame]
            begin=125
            end=126
            image="wesfolk-leader.png"
        [/frame]
    [/defend]
    [defend]
        hits=hit
        [frame]
            begin=-126
            end=-125
            image="wesfolk-leader.png"
        [/frame]
        [frame]
            begin=-125
            end=125
            image="wesfolk-leader-defend.png"
            sound={SOUND_LIST:HUMAN_FEMALE_HIT}
        [/frame]
        [frame]
            begin=125
            end=126
            image="wesfolk-leader.png"
        [/frame]
    [/defend]
    [defend]
        hits=kill
        [frame]
            begin=-126
            end=-125
            image="wesfolk-leader.png"
        [/frame]
        [frame]
            begin=-125
            end=125
            image="wesfolk-leader-defend.png"
        [/frame]
        [frame]
            begin=125
            end=126
            image="wesfolk-leader.png"
        [/frame]
    [/defend]
    [attack]
        name=staff
        description= _ "staff"
        icon=attacks/quarterstaff.png
        type=impact
        range=melee
        damage=12
        number=2
    [/attack]
    [attack]
        name=sling
        description= _ "sling"
        type=impact
        range=ranged
        damage=8
        number=4
        icon=attacks/sling.png
    [/attack]
    [attack_anim]
        [attack_filter]
            name=sling
        [/attack_filter]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/stone.png"
            image_diagonal="projectiles/stone.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=-100
                image="wesfolk-leader-attack-sling1.png"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=-100
                image="wesfolk-leader-attack-sling1.png"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="wesfolk-leader-attack-sling2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=staff
        [/attack_filter]
        [frame]
            begin=-175
            end=-150
            image="wesfolk-leader.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="wesfolk-leader-attack-staff1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="wesfolk-leader-attack-staff2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="wesfolk-leader-attack-staff2.png"
                sound=staff.wav
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="wesfolk-leader-defend-1-2.png"
        [/frame]
        [frame]
            begin=150
            end=175
            image="wesfolk-leader.png"
        [/frame]
    [/attack_anim]
