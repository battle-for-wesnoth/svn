#textdomain wesnoth-trow

[unit]
    id=Wesfolk Leader
    name= _ "Wesfolk Leader"
    race=human
    gender=female
    image="units/human-outlaws/fugitive+female.png"
    #{MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=62
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
        {ABILITY_DISTRACT (Wesfolk Leader)}
    [/abilities]
    movement_type=elusivefoot
    movement=7
    experience=150
    level=3
    alignment=chaotic
    advanceto=null
    {AMLA_DEFAULT}
    cost=60
    usage=mixed fighter
    unit_description= _ "Born in the Wesfolk aristocracy, she and her people were excluded from society by their lords, who betrayed their loyalty when a war against Haldric's people was being lost. This outcast still conserves her nobleness in her veins, and in the battlefield she has earned valuable experience, which continues increasing with time, as does her natural leadership."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DISTRACT}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/human-outlaws/fugitive+female-defend.png" "units/human-outlaws/fugitive+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [attack]
        name=staff
        description= _ "staff"
        icon=attacks/quarterstaff.png
        type=impact
        range=melee
        damage=12
        number=2
        icon=attacks/mace.png
    [/attack]
    [attack]
        name=sling
        description= _ "sling"
        type=impact
        range=ranged
        damage=8
        number=4
        icon=attacks/sling.png
    [/attack]
    [attack_anim]
        [attack_filter]
            name=sling
        [/attack_filter]
        hits=yes
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/stone.png"
            image_diagonal="projectiles/stone.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-100
            image="units/human-outlaws/fugitive+female-ranged-1.png"
            sound=sling.ogg
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/human-outlaws/fugitive+female-ranged-2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=sling
        [/attack_filter]
        hits=no
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/stone.png"
            image_diagonal="projectiles/stone.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-100
            image="units/human-outlaws/fugitive+female-ranged-1.png"
            sound=sling-miss.ogg
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/human-outlaws/fugitive+female-ranged-2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=mace
        [/attack_filter]
        hits=yes
        [frame]
            begin=-200
            end=-100
            image="units/human-outlaws/fugitive+female.png"
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/human-outlaws/fugitive+female-melee-1.png"
            sound=mace.wav
        [/frame]
        [frame]
            begin=50
            end=150
            image="units/human-outlaws/fugitive+female.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=mace
        [/attack_filter]
        hits=no
        [frame]
            begin=-200
            end=-100
            image="units/human-outlaws/fugitive+female.png"
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/human-outlaws/fugitive+female-melee-1.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=50
            end=150
            image="units/human-outlaws/fugitive+female.png"
        [/frame]
    [/attack_anim]
[/unit]
