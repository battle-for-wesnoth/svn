#textdomain wesnoth-trow
[unit_type]
    id=Vampire Lady
    name= _ "female^Vampire Lady"
    gender=female
    race=undead
    image="undead-vampirelady.png"
    {DEFENSE_ANIM "undead-vampirelady-defend.png" "undead-vampirelady.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    hitpoints=52
    movement_type=undeadfly
    movement=8
    experience=150
    level=3
    alignment=chaotic
    advanceto=null
    {AMLA_DEFAULT}
    cost=60
    usage=mixed fighter
    description= _ "Cold and beautiful, she maintains her eternal youthful appearance drinking the blood of the living."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [attack]
        name=blood kiss
        description= _"blood kiss"
        type=blade
        range=melee
        damage=10
        number=3
        icon=attacks/fangs-animal.png
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=curse
        description= _"curse"
        icon=attacks/wail.png
        type=pierce
        range=ranged
        damage=9
        number=2
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack_anim]
        [attack_filter]
            name=curse
        [/attack_filter]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-200
            image="undead-vampirelady-range.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=50
                image="undead-vampirelady-range.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=50
                image="undead-vampirelady-range.png"
                sound=magic-dark-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=blood kiss
        [/attack_filter]
        hits=yes
        [frame]
            begin=-200
            end=-100
            image="undead-vampirelady.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="undead-vampirelady-attack.png"
            sound=bite-small.ogg
        [/frame]
        [frame]
            begin=100
            end=175
            image="undead-vampirelady.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=blood kiss
        [/attack_filter]
        hits=no
        [frame]
            begin=-200
            end=-100
            image="undead-vampirelady.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="undead-vampirelady-attack.png"
        [/frame]
        [frame]
            begin=100
            end=175
            image="undead-vampirelady.png"
        [/frame]
    [/attack_anim]
[/unit_type]
