#textdomain wesnoth-trow
[unit_type]
    id=Noble Youth
    name= _ "Noble Youth"
    race=human
    gender=male
    image="noble-youth.png"
    ellipse="misc/ellipse-nozoc"
    {DEFENSE_ANIM "noble-youth-defend.png" "noble-youth.png" {SOUND_LIST:HUMAN_HIT} }
#ifdef CAMPAIGN_THE_RISE_OF_WESNOTH
    profile=portraits/haldric.png
#endif
    hitpoints=24
    movement_type=smallfoot
    movement=5
    experience=12
    level=0
    alignment=neutral
    advanceto=Noble Fighter
    cost=10
    usage=mixed fighter
    description= _ "Today he is a young man, by his devotion to the crown he is seeking to become a Lord -- to join the elite of humanity."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=training sword
        description= _"training sword"
        icon=attacks/woodensword.png
        type=impact
        range=melee
        damage=4
        number=2
    [/attack]
    [attack_anim]
        [attack_filter]
            name=training sword
        [/attack_filter]
        [frame]
            begin=-201
            end=-75
            image="noble-youth-attack.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=50
                image="noble-youth-attack2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=50
                image="noble-youth-attack2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
