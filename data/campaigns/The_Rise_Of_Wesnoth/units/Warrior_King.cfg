#textdomain wesnoth-trow
[unit]
    id=Warrior King
    name= _ "Warrior King"
    race=human
    gender=male
    image="warrior-king.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {DEFENSE_ANIM "warrior-king-defend.png" "warrior-king.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    image_leading="warrior-king-leading.png"
#ifdef CAMPAIGN_THE_RISE_OF_WESNOTH
    profile=portraits/eldaric.png
#endif
    hitpoints=64
    movement_type=armoredfoot
    movement=6
    experience=100
    level=3
    alignment=lawful
    advanceto=null
    {AMLA_TOUGH 3}
    cost=40
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    usage=fighter
    unit_description= _ "As the leaders of the human Kingdoms, Kings are responsible for ruling and protecting their subjects. Kings can coordinate the attacks of level 1 and 2 units, thereby increasing their fighting efficiency."
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    [attack]
        name=mace
        description= _"mace"
        type=impact
        range=melee
        damage=13
        number=3
        [animation]
            [frame]
                begin=-200
                end=-150
                image="warrior-king.png"
            [/frame]
            [frame]
                begin=-150
                end=-75
                image="warrior-king-attack1.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-75
                    end=100
                    image="warrior-king-attack2.png"
                    sound=mace.wav
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-75
                    end=100
                    image="warrior-king-attack2.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=100
                end=175
                image="warrior-king.png"
            [/frame]
        [/animation]
    [/attack]
[/unit]
