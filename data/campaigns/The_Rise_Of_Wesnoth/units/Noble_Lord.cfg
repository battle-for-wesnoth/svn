[unit]
	id=Noble Lord
	name= _ "Noble Lord"
	race=human
	gender=male
	image="noble-lord.png"
	{DEFENSE_ANIM_FILTERED "noble-lord-defend.png" "noble-lord.png" {SOUND_LIST:HUMAN_HIT} range=melee}
	image_long="noble-lord-bow.png"
	{DEFENSE_ANIM_FILTERED "noble-lord-bow.png" "noble-lord.png" {SOUND_LIST:HUMAN_HIT} range=ranged}
	image_leading="noble-lord-leading.png"
#ifdef CAMPAIGN_THE_RISE_OF_WESNOTH
	profile=portraits/haldric.png
#endif
	hitpoints=64
	[abilities]
		{ABILITY_LEADERSHIP_LEVEL_3}
	[/abilities]
	movement_type=smallfoot
	movement=6
	experience=100
	level=3
	alignment=lawful
	advanceto=null
	{AMLA_TOUGH 3}
	cost=60
	usage=mixed fighter
	unit_description= _ "The noble leaders of many troops, Lords are especially strong in melee combat, and also possess skill with the bow. Like Commanders, Lords possess leadership skills, and improve the fighting ability of all adjacent lower-level units."
	die_sound={SOUND_LIST:HUMAN_DIE}
	[attack]
		name=sword
		type=blade
		icon=attacks/human-greatsword.png
		range=melee
		damage=11
		number=4
		[animation]
			hits=no
			[frame]
				begin=-101
				end=50
				image="noble-lord-attack-sword.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-101
				end=50
				image="noble-lord-attack-sword.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=8
		number=3
		icon=attacks/bow.png
		[animation]
			hits=no
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-600
				end=-450
				image="noble-lord-bow.png"
			[/frame]
			[frame]
				begin=-450
				end=-300
				image="noble-lord-attack-ranged1.png"
				sound=bow-miss.ogg
			[/frame]
			[frame]
				begin=-300
				end=-200
				image="noble-lord-attack-ranged2.png"
			[/frame]
			[frame]
				begin=-200
				end=-100
				image="noble-lord-attack-ranged3.png"
			[/frame]
			[frame]
				begin=-100
				end=0
				image="noble-lord-attack-ranged3.png"
			[/frame]
			[frame]
				begin=0
				end=100
				image="noble-lord-bow.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-600
				end=-450
				image="noble-lord-bow.png"
			[/frame]
			[frame]
				begin=-450
				end=-300
				image="noble-lord-attack-ranged1.png"
				sound=bow.ogg
			[/frame]
			[frame]
				begin=-300
				end=-200
				image="noble-lord-attack-ranged2.png"
			[/frame]
			[frame]
				begin=-200
				end=-100
				image="noble-lord-attack-ranged3.png"
			[/frame]
			[frame]
				begin=-100
				end=0
				image="noble-lord-attack-ranged3.png"
			[/frame]
			[frame]
				begin=0
				end=100
				image="noble-lord-bow.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
