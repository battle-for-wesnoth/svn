[unit]
	id=Outlaw Princess
	name= _ "female^Outlaw Princess"
	race=human
	gender=female
	image="neutral-outlaw-princess.png"
#ifdef CAMPAIGN_THE_RISE_OF_WESNOTH
	profile=portraits/jessica.png
#endif
	hitpoints=46
	movement_type=elusivefoot
	movement=7
	experience=80
	level=2
	alignment=chaotic
	advanceto=Outlaw Queen
	cost=40
	[abilities]
		{ABILITY_SKIRMISHER}
	[/abilities]
	usage=mixed fighter
	unit_description= _ "A noble by birth, the Outlaw Princess has learnt swordplay with the greatest generals, but she is the product of a failed aristocracy who has opted for the life of an Outlaw. She dreams of founding her own Queendom with the plunder she finds on the road."
	get_hit_sound=human-fem-hit.ogg
	die_sound=human-fem-die.ogg
	[defend]
		hits=yes
		[frame]
			begin=-75
			end=50
			image="neutral-outlaw-princess-defend.png"
		[/frame]
	[/defend]
	[defend]
		hits=no
		[frame]
			begin=-150
			end=-60
			image="neutral-outlaw-princess-defend-1-1.png"
		[/frame]
		[frame]
			begin=-60
			end=60
			image="neutral-outlaw-princess-defend-1-2.png"
		[/frame]
		[frame]
			begin=60
			end=150
			image="neutral-outlaw-princess-defend-1-1.png"
		[/frame]
	[/defend]
	[attack]
		name=staff
		type=impact
		range=melee
		damage=7
		number=2
		icon=attacks/druidstaff.png
		[animation]
			hits=yes
			[frame]
				begin=-150
				end=-75
				image="neutral-outlaw-princess-attack-staff1.png"
			[/frame]
			[frame]
				begin=-75
				end=-50
				image="neutral-outlaw-princess-attack-staff1.png"
				sound=staff.wav
			[/frame]
			[frame]
				begin=-50
				end=50
				image="neutral-outlaw-princess-attack-staff2.png"
			[/frame]
		[/animation]
		[animation]
			hits=no
			[frame]
				begin=-150
				end=-75
				image="neutral-outlaw-princess-attack-staff1.png"
			[/frame]
			[frame]
				begin=-75
				end=-50
				image="neutral-outlaw-princess-attack-staff1.png"
				sound={SOUND_LIST:MISS}
			[/frame]
			[frame]
				begin=-50
				end=50
				image="neutral-outlaw-princess-attack-staff2.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=sling
		type=impact
		range=ranged
		damage=6
		number=3
		icon=attacks/sling.png
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/stone.png"
				image_diagonal="projectiles/stone.png"
			[/missile_frame]
			[frame]
				begin=-400
				end=-100
				image="neutral-outlaw-princess-attack-sling1.png"
				sound=sling-miss.ogg
			[/frame]
			[frame]
				begin=-100
				end=50
				image="neutral-outlaw-princess-attack-sling2.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/stone.png"
				image_diagonal="projectiles/stone.png"
			[/missile_frame]
			[frame]
				begin=-400
				end=-100
				image="neutral-outlaw-princess-attack-sling1.png"
				sound=sling.ogg
			[/frame]
			[frame]
				begin=-100
				end=50
				image="neutral-outlaw-princess-attack-sling2.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
