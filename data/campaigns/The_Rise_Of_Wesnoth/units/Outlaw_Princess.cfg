[unit]
	id=Outlaw Princess
	name= _ "female^Outlaw Princess"
	race=human
	gender=female
	image="neutral-outlaw-princess.png"
#ifdef CAMPAIGN_THE_RISE_OF_WESNOTH
	profile=portraits/jessica.png
#endif
	hitpoints=46
	movement_type=elusivefoot
	movement=7
	experience=80
	level=2
	alignment=chaotic
	advanceto=Outlaw Queen
	cost=40
	[abilities]
		{ABILITY_SKIRMISHER}
	[/abilities]
	usage=mixed fighter
	unit_description= _ "A noble by birth, the Outlaw Princess has learnt swordplay with the greatest generals, but she is the product of a failed aristocracy who has opted for the life of an Outlaw. She dreams of founding her own Queendom with the plunder she finds on the road."
	die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
	{DEFENSE_ANIM_FILTERED "neutral-outlaw-princess-defend.png" "neutral-outlaw-princess.png" {SOUND_LIST:HUMAN_FEMALE_HIT} hits=yes}
	[defend]
		hits=no
		[frame]
			begin=-126
			end=-125
			image="neutral-outlaw-princess.png"
		[/frame]
		[frame]
			begin=-125
			end=-42
			image="neutral-outlaw-princess-defend-1-1.png"
		[/frame]
		[frame]
			begin=-42
			end=41
			image="neutral-outlaw-princess-defend-1-2.png"
		[/frame]
		[frame]
			begin=41
			end=125
			image="neutral-outlaw-princess-defend-1-1.png"
		[/frame]
		[frame]
			begin=125
			end=126
			image="neutral-outlaw-princess.png"
		[/frame]
	[/defend]
	[attack]
		name=staff
		type=impact
		range=melee
		damage=7
		number=2
		icon=attacks/quarterstaff.png
		[animation]
			hits=yes
			[frame]
				begin=-150
				end=-75
				image="neutral-outlaw-princess-attack-staff1.png"
			[/frame]
			[frame]
				begin=-75
				end=-50
				image="neutral-outlaw-princess-attack-staff1.png"
				sound=staff.wav
			[/frame]
			[frame]
				begin=-50
				end=50
				image="neutral-outlaw-princess-attack-staff2.png"
			[/frame]
		[/animation]
		[animation]
			hits=no
			[frame]
				begin=-150
				end=-75
				image="neutral-outlaw-princess-attack-staff1.png"
			[/frame]
			[frame]
				begin=-75
				end=-50
				image="neutral-outlaw-princess-attack-staff1.png"
				sound={SOUND_LIST:MISS}
			[/frame]
			[frame]
				begin=-50
				end=50
				image="neutral-outlaw-princess-attack-staff2.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=sling
		type=impact
		range=ranged
		damage=6
		number=3
		icon=attacks/sling.png
		[animation]
			hits=no
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/stone.png"
				image_diagonal="projectiles/stone.png"
			[/missile_frame]
			[frame]
				begin=-400
				end=-100
				image="neutral-outlaw-princess-attack-sling1.png"
				sound=sling-miss.ogg
			[/frame]
			[frame]
				begin=-100
				end=50
				image="neutral-outlaw-princess-attack-sling2.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/stone.png"
				image_diagonal="projectiles/stone.png"
			[/missile_frame]
			[frame]
				begin=-400
				end=-100
				image="neutral-outlaw-princess-attack-sling1.png"
				sound=sling.ogg
			[/frame]
			[frame]
				begin=-100
				end=50
				image="neutral-outlaw-princess-attack-sling2.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
