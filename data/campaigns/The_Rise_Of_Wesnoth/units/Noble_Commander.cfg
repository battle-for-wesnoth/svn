#textdomain wesnoth-trow
[unit]
	id=Noble Commander
	name= _ "Noble Commander"
	race=human
	gender=male
	image="noble-commander.png"
	image_leading="noble-commander-leading.png"
#ifdef CAMPAIGN_THE_RISE_OF_WESNOTH
	profile=portraits/haldric.png
#endif
	hitpoints=48
	[abilities]
		{ABILITY_LEADERSHIP_LEVEL_2}
	[/abilities]
	movement_type=smallfoot
	movement=6
	experience=90
	level=2
	alignment=lawful
	advanceto=Noble Lord
	cost=38
	usage=mixed fighter
	unit_description= _ "The rank of a noble Commander is held by those who lead battle groups into combat. Possessing leadership skills, they give lower-level units in adjacent hexes improved performance in combat. Commanders are best skilled with the sword, although they also carry a bow to use when necessary. If the Commander is lost, so is the battle."
	die_sound={SOUND_LIST:HUMAN_DIE}
	{DEFENSE_ANIM_RANGE "noble-commander-defend.png" "noble-commander.png" {SOUND_LIST:HUMAN_HIT} melee}
	{DEFENSE_ANIM_RANGE "noble-commander-bow-defend.png" "noble-commander-bow.png" {SOUND_LIST:HUMAN_HIT} ranged}
	[attack]
		name=sword
		description= _"sword"
		type=blade
		range=melee
		damage=8
		number=4
		icon=attacks/sword-human.png
		[animation]
			[frame]
				begin=-200
				end=-100
				image="noble-commander.png"
			[/frame]
			[if]
				hits=no
				[frame]
					begin=-100
					end=100
					image="noble-commander-sword-1.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/if]
			[else]
				hits=yes
				[frame]
					begin=-100
					end=100
					image="noble-commander-sword-1.png"
					sound={SOUND_LIST:SWORD_SWISH}
				[/frame]
			[/else]
			[frame]
				begin=100
				end=175
				image="noble-commander.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		description= _"bow"
		type=pierce
		range=ranged
		damage=6
		number=3
		icon=attacks/bow.png
		[animation]
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[if]
				hits=yes
				[frame]
					begin=-350
					end=-300
					image="noble-commander-bow-1.png"
					sound=bow.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-350
					end=-300
					image="noble-commander-bow-1.png"
					sound=bow-miss.ogg
				[/frame]
			[/else]
			[frame]
				begin=-300
				end=-250
				image="noble-commander-bow-2.png"
			[/frame]
			[frame]
				begin=-250
				end=-100
				image="noble-commander-bow-3.png"
			[/frame]
			[frame]
				begin=-100
				end=0
				image="noble-commander-bow.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
