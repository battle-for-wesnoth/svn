#textdomain wesnoth-trow
[scenario]
    id=Rough_Landing
    name= _ "Rough Landing"
    next_scenario=A_New_Land
    bonus=yes
    map_data="{campaigns/The_Rise_Of_Wesnoth/maps/Rough_Landing.map}"

    {TURNS 35 32 29}
    {DEFAULT_SCHEDULE}

    {SCENARIO_MUSIC knolls.ogg}
    {EXTRA_SCENARIO_MUSIC wanderer.ogg}

    {TROW_ROUGH_LANDING_STORY}

    {TROW_DEATHS}

    [side]
        type=Noble Commander
        id=Prince Haldric
        name= _ "Prince Haldric"
        unrenamable=yes
        side=1
        canrecruit=yes
        gold=200
        controller=human
        team_name=Haldric
        user_team_name=_"Refugees"
    [/side]

    [side]
        type=Naga Warrior
        id=Abraxas
        name= _ "Abraxas"
        side=2
        canrecruit=yes
        {GOLD 90 145 230}
        {INCOME 2 4 8}
        team_name=Naga
        user_team_name=_"Naga"
#ifdef EASY
        recruit=Naga Fighter
#else
        recruit=Naga Fighter, Vampire Bat
#endif
        [ai]
            {NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
            aggression=0.60
#ifdef EASY
            recruitment_pattern=fighter
#else
            recruitment_pattern=scout,fighter,fighter,fighter
#endif
            {ATTACK_DEPTH 4 5 5}
        [/ai]
    [/side]

    [side]
        type=Naga Warrior
        id=Xamalia
        name= _ "Xamalia"
        side=3
        canrecruit=yes
        {GOLD 90 145 230}
        {INCOME 2 4 8}
        team_name=Naga
        user_team_name=_"Naga"
#ifdef EASY
        recruit=Naga Fighter
#else
        recruit=Naga Fighter, Vampire Bat
#endif
        [ai]
            {NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
            aggression=0.60
#ifdef EASY
            recruitment_pattern=fighter
#else
            recruitment_pattern=scout,fighter,fighter,fighter
#endif
            {ATTACK_DEPTH 4 5 5}
        [/ai]
    [/side]

    [side]
        type=Naga Warrior
        id=Gaxmail
        name= _ "Gaxmail"
        side=4
        canrecruit=yes
        {GOLD 90 145 230}
        {INCOME 2 4 8}
        team_name=Naga
        user_team_name=_"Naga"
#ifdef EASY
        recruit=Naga Fighter
#else
        recruit=Naga Fighter, Vampire Bat
#endif
        [ai]
            {NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
            aggression=0.60
#ifdef EASY
            recruitment_pattern=fighter
#else
            recruitment_pattern=scout,fighter,fighter,fighter
#endif
            {ATTACK_DEPTH 4 5 5}
        [/ai]
    [/side]

    [event]
        name=prestart
        [recall]
            id=Lady Jessica
            x=8
            y=25
        [/recall]
        [recall]
            id=Burin the Lost
            x=8
            y=26
        [/recall]
        [recall]
            id=Sir Ruddry
            x=10
            y=25
        [/recall]

        [recall]
            id=Sir Ladoc
            x=10
            y=25
        [/recall]

        [recall]
            id=Minister Edmond
            x=10
            y=26
        [/recall]

        [recall]
            id=Lord Typhon
            x=10
            y=24
        [/recall]

        {PLACE_IMAGE ("units/transport/galleon.png~RC(magenta>red)") 10 27}

        [objectives]
            side=1
            [objective]
                description= _ "Defeat all enemy leaders"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Prince Haldric"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Lady Jessica"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Lord Typhon"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]

            note={EARLY_FINISH_BONUS_NOTE}+{NEW_GOLD_CARRYOVER_NOTE_40}
        [/objectives]
    [/event]

    [event]
        name=start
        [message]
            speaker=narrator
            message= _ "After a particularly bad series of storms the Eldaric has taken on water, and much of the fleet has been scattered. Lord Typhon suggests stopping at a group of small windswept islands to regroup."
            image=wesnoth-icon.png
        [/message]

        [message]
            speaker=Burin the Lost
            message= _ "I don't think I can take much more of this. I'm feeling ill!"
        [/message]

        [message]
            speaker=Lord Typhon
            message= _ "Be careful, these islands aren't safe. We're in Naga territory. But this is the only place to stop with soft sand beaches to make landfall... The Nagas like to scavenge metal from ships that they capture here."
        [/message]

        [message]
            speaker=Xamalia
            message= _ "Prey! Get them!"
        [/message]

        [message]
            speaker=Prince Haldric
            message= _ "The fleet must regroup here. We have to defeat these monsters."
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=16-19
            y=23-30
        [/filter]

        {VARIABLE_OP xx1 random 16..19}
        {VARIABLE_OP yy1 random 23..30}

        {NAMED_LOYAL_UNIT 2 (Sea Serpent) $xx1 $yy1 (Chompey the Serpent) ( _ "Chompey the Serpent")}
        # wmllint: recognize Chompey the Serpent

        [message]
            speaker=unit
            message= _ "Look out, a serpent has emerged from the deep."
        [/message]

        [scroll_to_unit]
            id=Chompey the Serpent
            x=$xx1
            y=$yy1
        [/scroll_to_unit]

        {CLEAR_VARIABLE xx1}
        {CLEAR_VARIABLE yy1}
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=13-25
            y=7-8
        [/filter]

        {VARIABLE_OP xx1 random 13..25}
        {VARIABLE_OP yy1 random 7..8}

        {NAMED_LOYAL_UNIT 2 (Sea Serpent) $xx1 $yy1 (Scaly the Serpent) ( _ "Scaly the Serpent")}
        # wmllint: recognize Scaly the Serpent

        [message]
            speaker=unit
            message= _ "Look out, a serpent has emerged from the deep."
        [/message]

        [scroll_to_unit]
            id=Scaly the Serpent
            x=$xx1
            y=$yy1
        [/scroll_to_unit]

        {CLEAR_VARIABLE xx1}
        {CLEAR_VARIABLE yy1}
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=1-14
            y=12-13
        [/filter]

        {VARIABLE_OP xx1 random 1..14}
        {VARIABLE_OP yy1 random 12..13}

        {NAMED_LOYAL_UNIT 2 (Sea Serpent) $xx1 $yy1 (Toothey the Serpent) ( _ "Toothey the Serpent")}
        # wmllint: recognize Toothey the Serpent

        [message]
            speaker=unit
            message= _ "Look out, a serpent has emerged from the deep."
        [/message]

        [scroll_to_unit]
            id=Toothey the Serpent
            x=$xx1
            y=$yy1
        [/scroll_to_unit]

        {CLEAR_VARIABLE xx1}
        {CLEAR_VARIABLE yy1}
    [/event]

    [event]
        name=enemies defeated
        [message]
            speaker=Prince Haldric
            message= _ "We've defeated the nagas. The fleet should be able to regroup here."
        [/message]

        [message]
            speaker=Lady Jessica
            message= _ "The next time we see land, it should be the great continent to the east."
        [/message]

        [message]
            speaker=Prince Haldric
            message= _ "I'll be glad when this voyage is over. We're almost there. Almost there."
        [/message]

        [move_unit_fake]
            type=Dread Bat
            side=4
            x=1,2,3
            y=25,25,26
        [/move_unit_fake]

        {UNDEAD_INTEL (Dread Bat) (Familiar) ( _ "Familiar") "portraits/familiar.png" 4 3 26}
        # wmllint: recognize Familiar

        [message]
            speaker=Familiar
            image="portraits/familiar.png"
            message= _ "Neep! Neep!"
        [/message]

        [kill]
            id=Familiar
        [/kill]

        [move_unit_fake]
            type=Dread Bat
            side=4
            x=3,3,2,1
            y=26,27,27,28
        [/move_unit_fake]

        [message]
            speaker=Lady Jessica
            message= _ "I think we're being followed..."
        [/message]

        [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]

    [event]
        name=time over
        [message]
            speaker=Lady Jessica
            message= _ "We were too slow... The fleet will be scattered to the four corners of the world!"
        [/message]
    [/event]
[/scenario]
