[scenario]
    id=A_New_Land
    #textdomain wesnoth-trow
    name= _ "A New Land"
    map_data="{campaigns/The_Rise_Of_Wesnoth/maps/A_New_Land.map}"
    turns=48

    {DEFAULT_SCHEDULE}

    next_scenario=Elf_Lords
    bonus=yes

    [music]
        name="knolls.ogg"
    [/music]

    {campaigns/The_Rise_Of_Wesnoth/utils/trow-deaths.cfg}

    [story]
        [part]
            background=story/the_great_continent.png
            show_title=yes
            {DOT 40 280}
            {DOT 65 280}
            {DOT 90 280}
            {DOT 115 280}
            {DOT 140 280}
            {DOT 165 280}
            {DOT 190 275}
            {DOT 215 265}
            {CROSS 235 256}
        [/part]
    [/story]

    [side]
        type=Noble Commander
        description=Prince Haldric
        user_description= _ "Prince Haldric"
        unrenamable=yes
        side=1
        canrecruit=1
        controller=human
        team_name=Haldric
    [/side]

    [side]
        type=Elvish Captain
        description=Glimir
        user_description= _ "Glimir"
        side=2
        canrecruit=1
        {GOLD 110 250 330}
        {INCOME 2 4 8}
        team_name=Continentals
        recruit=Elvish Archer, Elvish Fighter, Elvish Scout, Elvish Shaman
        [ai]
            {NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
            recruitment_pattern=scout,fighter,archer,fighter, archer, healer
        [/ai]
    [/side]

    [side]
        type=Dwarvish Stalwart
        description=Dursil
        user_description= _ "Dursil"
        side=3
        canrecruit=1
        {GOLD 110 250 330}
        {INCOME 2 4 8}
        team_name=Continentals
        recruit=Dwarvish Fighter, Dwarvish Ulfserker, Dwarvish Thunderer, Dwarvish Guardsman
        [ai]
            {NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
            recruitment_pattern=fighter,fighter,fighter,mixed fighter
        [/ai]
    [/side]

    [side]
        type=Elvish Hero
        description=Eowarar
        user_description= _ "Eowarar"
        side=4
        canrecruit=1
        {GOLD 110 250 330}
        {INCOME 2 4 8}
        team_name=Continentals
        recruit=Elvish Archer, Elvish Fighter, Elvish Scout, Elvish Shaman
        [ai]
            {NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
            recruitment_pattern=scout,fighter,archer,fighter, archer, healer
        [/ai]
    [/side]

    [event]
        name=prestart
        [hide_unit]
            x=1
            y=39
        [/hide_unit]

        [objectives]
            side=1
            [objective]
                description= _ "Avoid engagement for as long as possible"
                condition=win
            [/objective]
        [/objectives]
    [/event]

    [event]
        name=start

        [message]
            speaker=narrator
            message= _ "At last the distant shores of a great continent are spotted. The time for landfall has arrived."
            image=wesnoth-icon.png
        [/message]
        [message]
            description=Glimir
            message= _ "Go home, you vile dwarves! By treaty you are pledged to only the hills and mountains to the north of the Great River. This is not your land."
        [/message]
        [message]
            description=Dursil
            message= _ "Our lands are become full, and our mines go to the bottom of the world. We have won our war against those things that live in the dark. By what right do you claim all of the forests of the world, and ALL of the land south of the Great River, and force us onto only the hills and mountains of the north? There are hills and mountains as good as any here in the south!"
        [/message]
        [message]
            description=Glimir
            message= _ "By the right of treaty, ancient but still true- "
        [/message]
        [message]
            description=Dursil
            message= _ "Hmph! You namby-pamby elves: 'We don't cut the trees, we groom the forest.' Our axes can get the wood for a fifth of the cost! I can charge half of what your people do, and still be rich, and I'm not the first to have the thought!"
        [/message]
        [message]
            description=Glimir
            message= _ "Wait, I see a ship. Many ships. We're being invaded!"
        [/message]
        [message]
            description=Dursil
            message= _ "Umm, we're being invaded? Okay, we'll sort out our differences later. Let's get them first."
        [/message]

        [move_unit_fake]
            type=Galleon
            side=1
            x=1,2,3,4,5,5,5,5,4,4,3,2
            y=31,31,32,32,33,34,35,36,36,37,38,38
        [/move_unit_fake]

        {PLACE_IMAGE units/transport/galleon.png) 2 38}
        {PLACE_IMAGE (units/transport/pirate-galleon.png) 3 26}
        {PLACE_IMAGE (units/transport/pirate-galleon.png) 4 24}
        {PLACE_IMAGE (units/transport/pirate-galleon.png) 2 23}
        {PLACE_IMAGE (units/transport/pirate-galleon.png) 5 27}

        [unhide_unit]
            x=1
            y=39
        [/unhide_unit]

        [recall]
            description=Lady Jessica
            x=2
            y=39
        [/recall]
        [recall]
            description=Burin the Lost
            x=2
            y=37
        [/recall]
        [recall]
            description=Sir Ruddry
            x=1
            y=38
        [/recall]
        [recall]
            description=Sir Ladoc
            x=1
            y=38
        [/recall]
        [recall]
            description=Minister Edmond
            x=1
            y=40
        [/recall]
        [recall]
            description=Lord Typhon
            x=2
            y=40
        [/recall]

        #		[teleport]
        #			[filter]
        #				description=Lord Typhon
        #			[/filter]
        #			x=3
        #			y=3
        #		[/teleport]

        [message]
            description=Prince Haldric
            message= _ "We come in peace. May our peoples-"
        [/message]
        [message]
            description=Dursil
            message= _ "Get them!"
        [/message]
        [message]
            description=Lady Jessica
            message= _ "Gee, and you were practicing that speech for days. I guess that's it for diplomacy then. Haldric, we should avoid calling upon too many units, and avoid fighting them. There has to be a peaceful resolution to this."
        [/message]
        [message]
            description=Burin the Lost
            message= _ "In the name of... This is the continent of my home. But I set out east. I must have traveled clear around the world."
        [/message]
        [message]
            description=Burin the Lost
            message= _ "My people are too far south. I don't know what's going on here. I'll stick with you until the end. You've been a good friend. Just no more sea voyages."
        [/message]
    [/event]

#define SAVED_BY_DIONLI
    [move_unit_fake]
        type=Elvish Shyde
        side=2
        x=31,30,29,28,28
        y=8.8.9.8,7
    [/move_unit_fake]

    {HERO (Elvish Shyde) (Lord Dionli) ( _ "Lord Dionli") 2 28 7 ("portraits/dionli.png")}

    [message]
        description=Lord Dionli
        message= _ "What? What's going on here? Dwarves? Humans? Ships? Glimir, tell me."
    [/message]
    [message]
        description=Glimir
        message= _ "The stories are true. There must be dwarven colonists in the Brown Hills. We caught this band chopping wood near the bay. Then we saw lots of ships. Not like before, with that fellow from Southbay and his lone ship. It was always interesting when he stopped by."
    [/message]
    [message]
        description=Glimir
        message= _ "We thought we were being invaded. We, erm, put our differences aside with the dwarves, for the moment, and decided to deal with this first."
    [/message]
    [message]
        description=Lord Dionli
        message= _ "These are disturbing trends. Human, it is by luck alone that I am here to spare you. For on this day the Council of Lords is meeting in a forest not far from here."
    [/message]
    [message]
        description=Prince Haldric
        message= _ "I am Prince Haldric. We come in peace. May our peoples-"
    [/message]
    [message]
        description=Lady Jessica
        message= _ "Haldric."
    [/message]
    [message]
        description=Lord Dionli
        message= _ "As for you, dwarf, return to the Brown Hills. Then tell your people to prepare to return to the north."
    [/message]
    [message]
        description=Dursil
        message= _ "I'll return to the hills, but I can't promise that my people will go. Hmph!"
    [/message]
    [message]
        description=Lord Dionli
        message= _ "Haldric, is it? You are their leader? You and your advisers are to come with me. It will be safe for your passengers to disembark here."
    [/message]

    [move_unit_fake]
        type=Blood Bat
        side=4
        x=1,2,3
        y=15,15,15
    [/move_unit_fake]

    {UNDEAD_INTEL (Blood Bat) (Familiar) ( _ "Familiar") "portraits/familiar.png" 4 3 15}

    [kill]
        description=Familiar
    [/kill]

    [move_unit_fake]
        type=Blood Bat
        side=4
        x=3,3,2,1
        y=15,14,13,13
    [/move_unit_fake]

    [message]
        description=Lady Jessica
        message= _ "(whispered) Maybe it'd be best if you didn't mention our little friend following us..."
    [/message]

#ifdef EASY
    [message]
        description=Lord Typhon
        message= _ "I must return to my people. You have kept your word, you may avail of my services in the future. The services of my people will remain at your disposal."
    [/message]
#else
    [disallow_recruit]
        side=1
        type=Merman Fighter
    [/disallow_recruit]

    [message]
        description=Lord Typhon
        message= _ "I must return to my people. My warriors that fought by your side wish to remain with you. You have kept your word, and you may avail of my services in the future."
    [/message]
#endif

    [kill]
        description=Lord Typhon
    [/kill]

    [message]
        description=Prince Haldric
        message= _ "May the currents carry you swiftly, my friend. (whispered) Jessica, send word that a third of the fleet is to return to the Green Isle, to look for more survivors. If they return tell them to keep returning until no more survivors are found."
    [/message]
    [message]
        description=Prince Haldric
        message= _ "(whispered) Man the ships with skeleton crews, and give them the remaining supplies. Pass the word to Lord Typhon. Make sure than no more than a third of the fleet is sent. We must not provide the orcs with a ready-made fleet. Make haste, return before it is time to meet with these, what are they? Ahh, elves."
    [/message]
    [message]
        description=Prince Haldric
        message= _ "This is the second Eldaric I get to say goodbye to. At least this time it is easier than the first."
    [/message]

    [set_variable]
        name=num_done
        value=0
    [/set_variable]

    [set_variable]
        name=a_beach
        value=0
    [/set_variable]

    [set_variable]
        name=cursed_isle
        value=0
    [/set_variable]

    [set_variable]
        name=the_dragon
        value=0
    [/set_variable]

    [set_variable]
        name=troll_hole
        value=0
    [/set_variable]

    [set_variable]
        name=last_done
        value="none"
    [/set_variable]

    [endlevel]
        #Bet I scared a few people there
        result=continue
        next_scenario=Elf_Lords
    [/endlevel]
#enddef

    [event]
        name=attack

        {SAVED_BY_DIONLI}
    [/event]

    [event]
        name=time over

        {SAVED_BY_DIONLI}
    [/event]

    [event]
        name=turn 3
        [message]
            description=Lady Jessica
            message= _ "I bet this wasn't the welcome you were expecting."
        [/message]
    [/event]
[/scenario]
