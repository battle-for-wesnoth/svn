#textdomain wesnoth-trow
[scenario]
    id=Peoples_in_Decline
    name= _ "Peoples in Decline"
    next_scenario=Rough_Landing
    bonus=yes
    map_data="{campaigns/The_Rise_Of_Wesnoth/maps/Peoples_in_Decline.map}"
    {TURNS 39 36 33}
    {DEFAULT_SCHEDULE}

    {SCENARIO_MUSIC knalgan_theme.ogg}
    {EXTRA_SCENARIO_MUSIC wanderer.ogg}

    {TROW_PEOPLES_IN_DECLINE_STORY}
    {PEOPLES_IN_DECLINE_BIGMAP}

    {TROW_DEATHS}

    [side]
        type=Noble Commander
        id=Prince Haldric
        name= _ "Prince Haldric"
        unrenamable=yes
        side=1
        canrecruit=yes
        gold=200
        controller=human
        team_name=Haldric
        user_team_name=_"Refugees"
        {FLAG_VARIANT loyalist}
    [/side]

    [side]
        type=Drake Flameheart
        id=Kegrid
        name= _ "Kegrid"
        side=2
        canrecruit=yes
        {GOLD 110 150 190}
        {INCOME 2 4 8}
        team_name=Drake
        user_team_name=_"Drakes"
#ifdef EASY
        recruit=Drake Burner,Drake Clasher,Drake Glider,Drake Fighter
#else
        recruit=Drake Burner,Drake Clasher,Drake Glider,Fire Drake,Drake Slasher,Drake Fighter,Drake Warrior
#endif
        [ai]
            {NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
            recruitment_pattern=scout,fighter,fighter,archer,fighter
            aggression=0.75
            {ATTACK_DEPTH 4 5 5}
        [/ai]
    [/side]

    [side]
        type=Drake Flameheart
        id=Gerrick
        name= _ "Gerrick"
        side=3
        canrecruit=yes
        {GOLD 110 150 190}
        {INCOME 2 4 8}
        team_name=Drake
        user_team_name=_"Drakes"

#ifdef EASY
        recruit=Drake Burner,Drake Clasher,Drake Glider,Drake Fighter
#else
        recruit=Drake Burner,Drake Clasher,Drake Glider,Fire Drake,Drake Flare,Drake Fighter,Drake Warrior
#endif

        [ai]
            {NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
#ifdef EASY
            recruitment_pattern=scout,fighter,fighter,archer,fighter
#else
            recruitment_pattern=scout,fighter,fighter,archer,fighter,mixed fighter
#endif
            aggression=0.75
            {ATTACK_DEPTH 4 5 5}
        [/ai]
    [/side]

    [side]
        type=Drake Flameheart
        id=Merkush
        name= _ "Merkush"
        side=4
        canrecruit=yes
        {GOLD 110 150 190}
        {INCOME 2 4 8}
        team_name=Drake
        user_team_name=_"Drakes"

#ifdef EASY
        recruit=Drake Burner,Drake Clasher,Drake Glider,Drake Fighter
#else
        recruit=Drake Burner,Drake Clasher,Drake Glider,Fire Drake,Drake Gladiator,Drake Fighter,Drake Warrior
#endif

        [ai]
            {NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
            recruitment_pattern=scout,fighter,fighter,archer,fighter
            aggression=0.75
            {ATTACK_DEPTH 4 5 5}
        [/ai]
    [/side]

    [event]
        name=prestart
        {OBJ_TRIDENT_STORM 17 18 (trident)}

        [recall]
            id=Lady Jessene
            x=10
            y=8
        [/recall]
        [recall]
            id=Burin the Lost
            x=11
            y=9
        [/recall]
        [recall]
            id=Sir Ruddry
            x=9
            y=10
        [/recall]

        [recall]
            id=Sir Ladoc
            x=9
            y=10
        [/recall]

        [recall]
            id=Minister Edren
            x=10
            y=10
        [/recall]

        [recall]
            id=Lord Typhon
            x=9
            y=9
        [/recall]

        {PLACE_IMAGE ("units/transport/galleon.png~RC(magenta>red)") 10 9}

        [objectives]
            side=1
            [objective]
                description= _ "Defeat all enemy leaders"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Prince Haldric"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Lady Jessene"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Lord Typhon"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]

            note={EARLY_FINISH_BONUS_NOTE}+{NEW_GOLD_CARRYOVER_NOTE_40}
        [/objectives]
    [/event]

    #	[event]
    #		name=moveto
    #		[filter]
    #			side=1
    #			x=17
    #			y=18
    #		[/filter]
    #
    #		[removeitem]
    #		[/removeitem]
