#textdomain wesnoth-trow
[scenario]
    id=A_Spy_in_the_Woods
    name= _ "A Spy in the Woods"
    map_data="{campaigns/The_Rise_Of_Wesnoth/maps/Elf_Lords.map}"

    {AFTERNOON}

    next_scenario=The_Vanguard

    {SCENARIO_MUSIC elf-land.ogg}

    {campaigns/The_Rise_Of_Wesnoth/utils/trow-deaths.cfg}

    [story]
        [part]
            background=story/the_great_continent.png
            show_title=yes
            {CROSS 310 176}
        [/part]
    [/story]

    [side]
        side=1
        type=Noble Commander
        id=Prince Haldric
        name= _ "Prince Haldric"
        unrenamable=yes
        canrecruit=yes
        controller=human
        team_name=Haldric
    [/side]

    [side]
        side=2
        type=Elvish Shyde
        id=Lord Dionli
        name= _ "Lord Dionli"
        profile="portraits/dionli.png"
        team_name=Elves
    [/side]

    [side]
        side=3
        type=Elvish Champion
        id=Lord Logalmier
        name= _ "Lord Logalmier"
        profile="portraits/logalmier.png"
        team_name=Elves
    [/side]

    [side]
        side=4
        type=Elvish Sharpshooter
        id=Lord Aryad
        name= _ "Lord Aryad"
        profile="portraits/aryad.png"
        team_name=Elves
    [/side]

    [event]
        name=prestart

        {PLACE_IMAGE (scenery/pine2.png) 13 12}

        [teleport]
            [filter]
                id=Prince Haldric
            [/filter]
            x=13
            y=21
        [/teleport]

        [hide_unit]
            x=13
            y=21
        [/hide_unit]

        {HERO (Elvish Marshal) (Lord El'Isomithir) ( _ "Lord El'Isomithir") 4 13 14 ("portraits/isomithir.png")}
        # wmllint: recognize Lord El'Isomithir
    [/event]

    [event]
        name=start

        [move_unit_fake]
            type=Outlaw Queen
            side=4
            gender=female
            x=22,21,20,19
            y=16,17,16,16
        [/move_unit_fake]

        {HERO (Outlaw Queen) (Jessica in Hiding) ( _ "Jessica in Hiding") 4 19 16  "portraits/jessica.png"}
        # wmllint: recognize Jessica in Hiding

        [scroll_to_unit]
            id=Jessica in Hiding
            x=19
            y=16
        [/scroll_to_unit]

        [message]
            speaker=Lord Logalmier
            message= _ "So a doom has followed them here from their old home. My Outriders have reported that orcs have made landfall. Orcs here, for the first time in centuries."
        [/message]
        [message]
            speaker=Lord Dionli
            message= _ "And he bears an artifact of some power. The orcs would not be able to sense that. There is some greater power at work here."
        [/message]
        [message]
            speaker=Lord Aryad
            message= _ "We may have decided wrong. If the humans drive the orcs off we should honor our pledge. If more trouble follows them here we should let them fight it out, then we should 'deal' with the survivors, and make compromise with the Dwarves."
        [/message]
        [message]
            speaker=Lord Dionli
            message= _ "But we spoke a Pact with this Haldric and these men of the west-north..."
        [/message]
        [message]
            speaker=Lord Logalmier
            message= _ "We are the people of the forest, you know that all words spoken to these un-people are of secondary importance to our own needs. As Lord Aryad said, 'If more trouble follows them here we should let them fight it out, then we should 'deal' with the survivors, and make compromise with the Dwarves.'"
        [/message]
        [message]
            speaker="Lord El'Isomithir"
            message= _ "Agreed."
        [/message]
        [message]
            speaker=Lord Dionli
            message= _ "(Sigh) Agreed."
        [/message]
        [message]
            speaker=Lord Logalmier
            message= _ "Agreed."
        [/message]

        [message]
            speaker=Jessica in Hiding
            message= _ "(whispered) Some friends. I must tell Haldric."
        [/message]

        [endlevel]
            result=continue
            next_scenario=The_Vanguard
        [/endlevel]
    [/event]
[/scenario]
