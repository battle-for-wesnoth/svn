[scenario]
	id=Rough_Landing
	#textdomain wesnoth-trow
	name= _ "Rough Landing"
	map_data="{campaigns/The_Rise_Of_Wesnoth/maps/Rough_Landing}"
	{TURNS 35 32 29}

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	next_scenario=A_New_Land
	bonus=yes

	music=wesnoth-1.ogg

	{campaigns/The_Rise_Of_Wesnoth/utils/trow-deaths.cfg}

	[story]
		[part]
			background=campaigns/Heir_To_The_Throne/story/story9.png
			show_title=yes
		[/part]
	[/story]

	[side]
		type=Noble Commander
		description=Prince Haldric
		user_description= _ "Prince Haldric"
		unrenamable=yes
		side=1
		canrecruit=1
		controller=human
		team_name=Haldric
	[/side]
	
	[side]
		type=Naga Warrior
		description=Abraxas
		user_description= _ "Abraxas"
		side=2
		canrecruit=1
		{GOLD 90 145 230}
		{INCOME 2 4 8}
		team_name=Naga
#ifdef EASY
		recruit=Naga Fighter
#else
		recruit=Naga Fighter, Vampire Bat
#endif
		[ai]
			{NO_SCOUTS}
			recruitment_ignore_bad_movement=yes
			aggression=0.60
			recruitment_pattern=scout,fighter,fighter,fighter
			{ATTACK_DEPTH 4 5 5}
		[/ai]
	[/side]

	[side]
		type=Naga Warrior
		description=Xamalia
		user_description= _ "Xamalia"
		side=3
		canrecruit=1
		{GOLD 90 145 230}
		{INCOME 2 4 8}
		team_name=Naga
#ifdef EASY
		recruit=Naga Fighter
#else
		recruit=Naga Fighter, Vampire Bat
#endif
		[ai]
			{NO_SCOUTS}
			recruitment_ignore_bad_movement=yes
			aggression=0.60
			recruitment_pattern=scout,fighter,fighter,fighter
			{ATTACK_DEPTH 4 5 5}
		[/ai]
	[/side]

	[side]
		type=Naga Warrior
		description=Gaxmail
		user_description= _ "Gaxmail"
		side=4
		canrecruit=1
		{GOLD 90 145 230}
		{INCOME 2 4 8}
		team_name=Naga
#ifdef EASY
		recruit=Naga Fighter
#else
		recruit=Naga Fighter, Vampire Bat
#endif
		[ai]
			{NO_SCOUTS}
			recruitment_ignore_bad_movement=yes
			aggression=0.60
			recruitment_pattern=scout,fighter,fighter,fighter
			{ATTACK_DEPTH 4 5 5}
		[/ai]
	[/side]
	
	[event]
	name=prestart
		[recall]
			description=Lady Jessica
			x=8
			y=25
		[/recall]
		[recall]
			description=Burin the Lost
			x=8
			y=26
		[/recall]
		[recall]
			description=Sir Ruddry
			x=10
			y=25
		[/recall]
		
		[recall]
			description=Sir Ladoc
			x=10
			y=25
		[/recall]
		
		[recall]
			description=Minister Edmond
			x=10
			y=26
		[/recall]
		
		[recall]
			description=Lord Typhon
			x=10
			y=24
		[/recall]
		
		{PLACE_IMAGE (galleon.png) 10 27}

		[objectives]
		side=1
			[objective]
				description= _ "Defeat all enemy leaders"
				condition=win
			[/objective]
			[objective]
				description= _ "Death of Prince Haldric"
				condition=lose
			[/objective]
			[objective]
				description= _ "Death of Lady Jessica"
				condition=lose
			[/objective]
			[objective]
				description= _ "Death of Lord Typhon"
				condition=lose
			[/objective]
			[objective]
				description= _ "Turns run out"
				condition=lose
			[/objective]
		[/objectives]
	[/event]
	
	[event]
		name=start
		[message]
			speaker=narrator
			message= _ "After a particularly bad series of storms the Eldaric has taken on water, and much of the fleet has been scattered. Lord Typhon suggests stopping at a group of small windswept islands to regroup."
		[/message]

		[message]
			description=Burin the Lost
			message= _ "I don't think I can take much more of this. I'm feeling ill!"
		[/message]

		[message]
			description=Lord Typhon
			image="portraits/typhon.png"
			message= _ "Be careful, these islands aren't safe. We're in Naga territory. But this is the only place to stop with soft sand beaches to make landfall... The Nagas like to scavenge metal from ships that they capture here."
		[/message]

		[message]
			description=Xamalia
			message= _ "Prey! Get them!"
		[/message]

		[message]
			description=Prince Haldric
			message= _ "The fleet must regroup here. We have to defeat these monsters."
		[/message]
	[/event]
	
	[event]
		name=moveto
		[filter]
			side=1
			x=16-19
			y=23-30
		[/filter]

		{VARIABLE_OP xx1 random 16..19} 
		{VARIABLE_OP yy1 random 23..30}

		{UNIT (Sea Serpent) (Chompey the Serpent) ( _ "Chompey the Serpent") 2 $xx1 $yy1}

		[message]
			speaker=unit
			message= _ "Look out, a Serpent has emerged from the deep."
		[/message]

		[scroll_to_unit]
			description=Chompey the Serpent
			x=$xx1
			y=$yy1
		[/scroll_to_unit]

		{CLEAR_VARIABLE xx1}
		{CLEAR_VARIABLE yy1}
	[/event]
	
	[event]
		name=moveto
		[filter]
			side=1
			x=13-25
			y=7-8
		[/filter]

		{VARIABLE_OP xx1 random 13..25} 
		{VARIABLE_OP yy1 random 7..8}

		{UNIT (Sea Serpent) (Scaly the Serpent) ( _ "Scaly the Serpent") 2 $xx1 $yy1}

		[message]
			speaker=unit
			message= _ "Look out, a Serpent has emerged from the deep."
		[/message]

		[scroll_to_unit]
			description=Scaly the Serpent
			x=$xx1
			y=$yy1
		[/scroll_to_unit]

		{CLEAR_VARIABLE xx1}
		{CLEAR_VARIABLE yy1}
	[/event]
	
	[event]
		name=moveto
		[filter]
			side=1
			x=1-14
			y=12-13
		[/filter]

		{VARIABLE_OP xx1 random 1..14} 
		{VARIABLE_OP yy1 random 12..13}

		{UNIT (Sea Serpent) (Toothey the Serpent) ( _ "Toothey the Serpent") 2 $xx1 $yy1}

		[message]
			speaker=unit
			message= _ "Look out, a Serpent has emerged from the deep."
		[/message]

		[scroll_to_unit]
			description=Toothey the Serpent
			x=$xx1
			y=$yy1
		[/scroll_to_unit]

		{CLEAR_VARIABLE xx1}
		{CLEAR_VARIABLE yy1}
	[/event]
	
	[event]
		name=victory
		[message]
			description=Prince Haldric
			message= _ "We've defeated the Nagas. The fleet should be able to regroup here."
		[/message]

		[message]
			description=Lady Jessica
			message= _ "The next time we see land, it should be the great continent to the east."
		[/message]

		[message]
			description=Prince Haldric
			message= _ "I'll be glad when this voyage is over. We're almost there. Almost there."
		[/message]

		[move_unit_fake]
			type=Blood Bat
			x=1,2,3
			y=25,25,26
		[/move_unit_fake]

		{UNDEAD_INTEL (Blood Bat) (Familiar) ( _ "Familiar") 4 3 26}

		[message]
			description=Familiar
			image="portraits/familiar.png"
			message= _ "Neep! Neep!"
		[/message]

		[kill]
			description=Familiar
		[/kill]

		[move_unit_fake]
			type=Blood Bat
			x=3,3,2,1
			y=26,27,27,28
		[/move_unit_fake]

		[message]
			description=Lady Jessica
			message= _ "I think we're being followed..."
		[/message]

	[/event]
	
	[event]
		name=time over
		[message]
			description=Lady Jessica
			message= _ "We were too slow... The fleet will be scattered to the four corners of the world!"
		[/message]
	[/event]
	
[/scenario]
