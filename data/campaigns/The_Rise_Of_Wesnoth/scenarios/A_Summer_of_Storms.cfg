[scenario]
	id=A_Summer_of_Storms
	#textdomain wesnoth-trow
	name= _ "A Summer of Storms"
	map_data="{campaigns/The_Rise_Of_Wesnoth/maps/A_Summer_of_Storms}"
	{TURNS 31 28 25}
	{campaigns/The_Rise_Of_Wesnoth/utils/trow-intro.cfg}

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	next_scenario=The_Fall

	music=wesnoth-1.ogg

	{campaigns/The_Rise_Of_Wesnoth/utils/trow-deaths.cfg}

	[story]
		[part]
			background=story/the_green_isle.png
			show_title=yes
			{CROSS 207 246}
		[/part]
	[/story]

	
	[side]
#ifdef HARD
	type=Noble Youth
#else
	type=Noble Fighter
#endif
		description=Prince Haldric
		user_description= _ "Prince Haldric"
#ifdef EASY
		gold=125
#endif
		unrenamable=yes
		side=1
		canrecruit=1
		controller=human
		recruit=Bowman, Horseman, Mage, Spearman
		team_name=Haldric
	[/side]
	
	[side]
		type=Outlaw
		gender=female
		description=Wesfolk Leader
		user_description= _ "Wesfolk Leader"
		side=2
		canrecruit=1
		{GOLD 70 120 170}
		recruit=Footpad, Poacher, Thief, Thug
		team_name=wesfolk
		[ai]
			{NO_SCOUTS}
			recruitment_pattern=fighter,fighter,archer,scout
			{ATTACK_DEPTH 2 3 4}
		[/ai]
	[/side]

	[event]
	name=prestart

		{STARTING_VILLAGES 1 6}
		{STARTING_VILLAGES 2 6}

		{HERO (Warrior King) (King Eldaric IV) ( _ "King Eldaric IV") 1 28 15}

		[objectives]
		side=1
			[objective]
				description= _ "Defeat the Wesfolk Leader"
				condition=win
			[/objective]
			[objective]
				description= _ "Death of Prince Haldric"
				condition=lose
			[/objective]
			[objective]
				description= _ "Death of King Eldaric"
				condition=lose
			[/objective]
			[objective]
				description= _ "Turns run out"
				condition=lose
			[/objective]
		[/objectives]
	[/event]

	[event]
	name=start
		[message]
			speaker=narrator
			message= _ "The trouble seems to have finally reached to the heart of the Isle, to the isolated lands of King Eldaric IV."
		[/message]
		[message]
			description=King Eldaric IV
			message= _ "It looks like a Wesfolk rabble have seized the Northern Keep! Prepare for battle, Haldric!"
		[/message]
		[message]
			description=Prince Haldric
			message= _ "Father, I am of age now. May I lead our forces in battle?"
		[/message]
		[message]
			description=King Eldaric IV
			message= _ "You're showing initiative, son! I'm proud of you! You may lead our forces to battle, but I'll stay near to keep an eye on you."
		[/message]
		[message]
			description=Prince Haldric
			message= _ "Onward to victory!"
		[/message]
		[message]
			description=Wesfolk Leader
			image="portraits/lady_outlaw.png"
			message= _ "Look, a little princeling and his merry men! We'll teach you a lesson for what your kind did to us!"
		[/message]
	[/event]

	[event]
	name=turn 5
		[message]
			description=King Eldaric IV
			message= _ "Don't forget about some of the more isolated villages, we'll need the gold!"
		[/message]
	[/event]

	[event]
	name=turn 20
		[message]
			description=King Eldaric IV
			message= _ "Make haste, son! We must win before the summer crop is in ruin."
		[/message]
	[/event]

	[event]
	name=die
		[filter]
		description=Wesfolk Leader
		[/filter]
		[message]
			speaker=unit
			image="portraits/lady_outlaw.png"
			message= _ "I invoke the right of surrender! Don't kill me..."
		[/message]
		[message]
			description=Prince Haldric
			message= _ "Why have you come to trouble our lands?"
		[/message]
		[message]
			speaker=unit
			message= _ "Trouble your lands! Bah! Your fool Prince of Southbay has attacked our lands. The Lich-Lords had no choice... They opened a gate... and..."
		[/message]
		[message]
			description=King Eldaric IV
			message= _ "And what?"
		[/message]
		[message]
			speaker=unit
			message= _ "They pledged to visit all of the terrors of the hells upon the Isle. They built a great stone gate to the heart of the homeland of the orcs in the distant west! Now even we Wesfolk must flee or be slaves."
		[/message]
		[message]
			description=Prince Haldric
			message= _ "Orcs are just creatures of tall tales!"
		[/message]
		[message]
			speaker=unit
			message= _ "You've been on this island too long. I assure you that orcs exist. By now there are probably a half dozen gates to the orcish homeland. There is no hope."
		[/message]
		[message]
			description=King Eldaric IV
			message= _ "We must prepare the defenses! Haldric, stay at the keep. I must go and fortify our frontier."
		[/message]
		[message]
			speaker=unit
			message= _ "My forces are defeated, under your customs of surrender I will go now."
		[/message]
		[message]
			description=King Eldaric IV
			message= _ "You may go. See to it that you trouble us no more, for the custom states that you may invoke surrender but once. If we meet again, I won't be so merciful."
		[/message]

		[endlevel]
			result=victory
			bonus=yes
		[/endlevel]
	[/event]

	[event]
	name=time over
		[message]
			description=King Eldaric IV
			message= _ "We have run out of time... The crops shall spoil, we'll starve!"
		[/message]
	[/event]

	[event]
	name=die
		[filter_second]
		description=Prince Haldric
		[/filter_second]
		[message]
			speaker=second_unit
			message= _ "Die, Wesfolk scum!"
		[/message]
	[/event]

	[event]
	name=attack
		[filter]
		description=Prince Haldric
		[/filter]
		[message]
			description=Prince Haldric
			message= _ "Feel my wrath, you fiend!"
		[/message]
	[/event]

[/scenario]
