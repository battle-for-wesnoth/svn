#textdomain wesnoth-nr

# Nothing hard in this module either, mostly dialogues. The alarm event is a clone of the other alarms. Holy water objects are
# placed by a macro in start_sequence.cfg

# 4 - Signpost
    [event]
        name=moveto
        [filter]
            side=1
            x=24
            y=28
        [/filter]

        [message]
            speaker=narrator
            message= _ "Malifor the Great's Study."
            image=scenery/signpost.png
        [/message]
        [message]
            speaker=unit
            message= _ "There we go! This way guys!"
        [/message]
        [allow_undo][/allow_undo]
    [/event]

# 4a - Holy water storage
    [event]
        name=moveto
        [filter]
            side=1
            x=34
            y=27
        [/filter]

        [message]
            speaker=narrator
            message= _ "Warning! These bottles contain toxic waste. Causes disintegration on contact."
            image=scenery/signpost.png
        [/message]
        [message]
            speaker=unit
            message= _ "Ha ha, for skeletons anyway."
        [/message]
        [allow_undo][/allow_undo]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=32
            y=36
        [/filter]

        [message]
            speaker=narrator
            message= _ "Warning! These bottles contain toxic waste. Causes disintegration on contact."
            image=scenery/signpost.png
        [/message]
        [message]
            speaker=unit
            message= _ " *rolls eyes* Oh the hazardous life of a skeleton."
        [/message]
        [allow_undo][/allow_undo]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=34,35
            y=29,29
        [/filter]

        [message]
            speaker=unit
            message= _ "A door, and a big, big lock, hmmmmm..."
        [/message]
        [message]
            speaker=unit
            message= _ "Sorry folks, this is just too tempting."
        [/message]
        [message]
            speaker=unit
            message= _ " *SMASH*"
        [/message]
        [terrain]
            x=34
            y=28
            terrain=Uu
        [/terrain]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=35,36
            y=33,33
        [/filter]

        [message]
            speaker=unit
            message= _ "Hmmmm, this door sure is locked up pretty tight. I wonder what's behind it."
        [/message]
        [message]
            speaker=unit
            message= _ " *SMASH*"
        [/message]
        [terrain]
            x=35
            y=34
            terrain=Uu
        [/terrain]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=33,33,34,31,32,33
            y=28,27,26,37,37,37
        [/filter]

		[if]
			[variable]
				name=y1
				less_than=30
			[/variable]
			[then]
				[message]
					speaker=unit
					message= _ "Holy water! For a certainty, those skeletons won't like us getting our hands on this stuff. But that's probably why they kept them back here in the first place."
				[/message]
			[/then]
			[else]
				[message]
					speaker=unit
					message= _ "Oh yeah, holy water!"
				[/message]
			[/else]
		[/if]
    [/event]

# 4b - Study alarm
    [event]
        name=sighted
        [filter]
            role=Study Guard
        [/filter]

        [message]
            role=Study Guard
            message= _ "They are attacking the master's study! We must stop them! Call the reserves!"
        [/message]
        [message]
            speaker=second_unit
            message= _ " 'The master's study' eh? I bet we'll find Malifor there!"
        [/message]
		[gold]
            side=8
            amount=100
        [/gold]
        [gold]
            side=9
            amount=100
        [/gold]
		#ifndef NEWBIE
			[gold]
				side=8
				amount=100
			[/gold]
			[gold]
				side=9
				amount=100
			[/gold]
			#ifndef EASY
				[gold]
					side=8
					amount=150
				[/gold]
				[gold]
					side=9
					amount=150
				[/gold]
				#ifndef NORMAL
					[gold]
						side=8
						amount=150
					[/gold]
					[gold]
						side=9
						amount=500
					[/gold]
				#endif
			#endif
		#endif
    [/event]

