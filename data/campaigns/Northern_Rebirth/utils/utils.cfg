#textdomain wesnoth-nr

#define RECALL_SUPPORTER
    # Recall a walk-on to say lines. Prefer whoever was tagged with
    # role=Supporter previously; if that unit is dead, pick anyone from side 1.
    [recall]
        role=Supporter
    [/recall]

    [if]
        [not]
            [have_unit]
                role=Supporter
            [/have_unit]
        [/not]

        [then]
            [role]
                side=1
                [not]
                    id=Tallin
                [/not]
                role=Supporter
            [/role]

            [recall]
                role=Supporter
            [/recall]
        [/then]
    [/if]
#enddef

