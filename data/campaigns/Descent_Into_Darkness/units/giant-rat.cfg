#textdomain wesnoth-did
[unit_type]
    id=Giant Rat
    name= _ "Giant Rat"
    race=monster
    image="units/giant-rat.png"
    ellipse="misc/ellipse-nozoc"
    hitpoints=15
    movement_type=smallfoot
    movement=4
    experience=14
    level=0
    alignment=chaotic
    advanceto=null
    {AMLA_TOUGH 2}
    cost=13
    usage=scout
    description= _ "Given an adequate supply of food, some rats can grow to truly impressive sizes. They can also grow quite agressive."
    {DEFENSE_ANIM "units/giant-rat.png" "units/giant-rat.png" {SOUND_LIST:BAT_HIT} }
    die_sound=bat-flapping.wav
    [attack]
        name=bite
        description=_ "bite"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=2
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/giant-rat.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=200
                image="units/giant-rat-attack.png"
                sound=bite-small.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=200
                image="units/giant-rat-attack.png"
            [/frame]
        [/else]
        [frame]
            begin=50
            end=200
            image="units/giant-rat.png"
        [/frame]
    [/attack_anim]
[/unit_type]
