[unit]
    #textdomain wesnoth-did
    id=Apprentice Necromancer
    name=_ "Apprentice Necromancer"
    race=human
    image="units/apprentice-necromancer.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    gender=male
    alignment=neutral
    hitpoints=52
    movement_type=smallfoot
    movement=6
    level=2
    experience=90
    advanceto=Dark Mage
    usage=mixed fighter
    unit_description=_ "Despite his increased magical powers, Malin holds on to his short sword as his melee weapon of choice."
    {DEFENSE_ANIM "units/apprentice-necromancer-defend.png" "units/apprentice-necromancer.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=short-sword
        description=_ "short sword"
        icon=attacks/shortsword.png
        type=blade
        range=melee
        damage=6
        number=3
        [animation]
            [frame]
                begin=-200
                end=-175
                image=units/apprentice-necromancer.png
            [/frame]
            [frame]
                begin=-175
                end=-100
                image=apprentice-necromancer-sword-1.png
            [/frame]
            {HIT_MISS_SOUNDS sword-1.ogg {SOUND_LIST:MISS} (
            [frame]
                begin=-100
                end=100
                image=units/apprentice-necromancer-sword-2.png
            [/frame]
            )}
            [frame]
                begin=100
                end=175
                image=units/apprentice-necromancer-defend.png
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=chill wave
        description=_ "chill wave"
        icon="attacks/dark-missile.png"
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=13
        number=2
        [animation]
            [missile_frame]
                begin=-200
                end=0
                image="projectiles/darkmissile-n.png"
                image_diagonal="projectiles/darkmissile-ne.png"
            [/missile_frame]
            [frame]
                begin=-300
                end=-200
                image="units/apprentice-necromancer-magic-1.png"
            [/frame]
            {HIT_MISS_SOUNDS magic-dark.ogg magic-dark-miss.ogg (
            [frame]
                begin=-200
                end=-100
                image="units/apprentice-necromancer-magic-2.png"
            [/frame]
            )}
            [frame]
                begin=-100
                end=0
                image="units/apprentice-necromancer-magic-3.png"
            [/frame]
            [frame]
                begin=0
                end=100
                image="units/apprentice-necromancer-magic-1.png"
            [/frame]
        [/animation]
    [/attack]
[/unit]
