#textdomain wesnoth-did
[unit_type]
    id=Apprentice Necromancer
    name=_ "Apprentice Necromancer"
    race=human
    image="units/apprentice-necromancer.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=52
    movement_type=smallfoot
    movement=6
    experience=90
    level=2
    alignment=neutral
    advanceto=Dark Mage
    gender=male
    usage=mixed fighter
    unit_description=_ "Despite his increased magical powers, Malin holds on to his short sword as his melee weapon of choice."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    {DEFENSE_ANIM "units/apprentice-necromancer-defend.png" "units/apprentice-necromancer.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=short sword
        description=_ "short sword"
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=chill wave
        description=_"chill wave"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=13
        number=2
        icon=attacks/iceball.png
    [/attack]
    [attack]
        name=shadow wave
        description=_"shadow wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=9
        number=2
        icon=attacks/dark-missile.png
    [/attack]
    [attack_anim]
        [attack_filter]
            name=chill wave
        [/attack_filter]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]

        [frame]
            begin=-300
            end=-200
            image="units/apprentice-necromancer-magic-1.png"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -200}
        [frame]
            begin=-200
            end=-100
            image="units/apprentice-necromancer-magic-2.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/apprentice-necromancer-magic-3.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/apprentice-necromancer-magic-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=short sword
        [/attack_filter]
        [frame]
            begin=-200
            end=-175
            image=units/apprentice-necromancer.png
        [/frame]
        [frame]
            begin=-175
            end=-100
            image=apprentice-necromancer-sword-1.png
        [/frame]
        {SOUND:HIT_AND_MISS sword-1.ogg {SOUND_LIST:MISS} -100}
        [frame]
            begin=-100
            end=100
            image=units/apprentice-necromancer-sword-2.png
        [/frame]
        [frame]
            begin=100
            end=175
            image=units/apprentice-necromancer-defend.png
        [/frame]
    [/attack_anim]
[/unit_type]
