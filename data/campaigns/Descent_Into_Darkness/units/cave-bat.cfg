#textdomain wesnoth-did
[unit]
    id=Cave Bat
    name= _ "Cave Bat"
    race=monster
    image="units/undead/bat.png"
    ellipse="misc/ellipse-nozoc"
    hitpoints=14
    movement_type=fly
    [movement_costs]
        cave=1
    [/movement_costs]
    movement=8
    experience=14
    level=0
    alignment=chaotic
    advanceto=null
    {AMLA_TOUGH 2}
    cost=13
    usage=scout
    unit_description= _ "Although cave bats are much larger and more agressive than their harmless cousins, they are still little more than a nuisance for a trained warrior."
    {DEFENSE_ANIM "units/undead/bat-defend.png" "units/undead/bat.png" {SOUND_LIST:BAT_HIT} }
    die_sound=bat-flapping.wav
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/undead/bat-defend.png"
        [/frame]
    [/movement_anim]
    [death]
        [frame]
            begin=0
            end=80
            image="units/undead/bat-die-1.png"
        [/frame]
        [frame]
            begin=80
            end=160
            image="units/undead/bat-die-2.png"
        [/frame]
        [frame]
            begin=160
            end=240
            image="units/undead/bat-die-3.png"
        [/frame]
        [frame]
            begin=240
            end=320
            image="units/undead/bat-die-4.png"
        [/frame]
        [frame]
            begin=320
            end=400
            image="units/undead/bat-die-5.png"
        [/frame]
        [frame]
            begin=400
            end=480
            image="units/undead/bat-die-6.png"
        [/frame]
        [frame]
            begin=480
            end=560
            image="units/undead/bat-die-7.png"
        [/frame]
    [/death]
    [attack]
        name=fangs
        description=_ "fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=3
        number=2
    [/attack]
    [attack_anim]
        [attack_filter]
            name=fangs
        [/attack_filter]
        hits=yes
        [frame]
            begin=-250
            end=-100
            image="units/undead/bat-die-1.png"
            sound=bat-flapping.wav
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/undead/bat-attack.png"
            sound=bite-small.ogg
        [/frame]
        [frame]
            begin=50
            end=125
            image="units/undead/bat-defend.png"
        [/frame]
        [frame]
            begin=125
            end=200
            image="units/undead/bat.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=fangs
        [/attack_filter]
        hits=no
        [frame]
            begin=-250
            end=-100
            image="units/undead/bat-die-1.png"
            sound=bat-flapping.wav
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/undead/bat-attack.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=50
            end=125
            image="units/undead/bat-defend.png"
        [/frame]
        [frame]
            begin=125
            end=200
            image="units/undead/bat.png"
        [/frame]
    [/attack_anim]
[/unit]
