#textdomain wesnoth-did
[unit]
    id=Dark Mage
    name= _ "Dark Mage"
    race=human
    image="units/dark-mage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=67
    movement_type=smallfoot
    movement=6
    experience=100
    level=3
    alignment=chaotic
    advanceto=null
    {AMLA_TOUGH 3}
    cost=50
    usage=mixed fighter
    unit_description= _ "Although Malin's sword has grown rusty from lack of proper care, his increasing skill with magic more than compensates.

Special Notes:"+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    {DEFENSE_ANIM "units/dark-mage-defend.png" "units/dark-mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=short sword
        description=_ "short sword"
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=5
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=chill wave
        description=_"chill wave"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=15
        number=2
        icon=attacks/dark-missile.png
    [/attack]
    [attack]
        name=shadow wave
        description=_"shadow wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=10
        number=2
        icon=attacks/dark-missile.png
    [/attack]
    [attack_anim]
        [attack_filter]
            name=chill wave
        [/attack_filter]
        hits=no
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-200
            image="units/dark-mage-magic1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/dark-mage-magic2.png"
            sound=magic-dark-big-miss.ogg
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/dark-mage-magic3.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/dark-mage-magic1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=chill wave
        [/attack_filter]
        hits=yes
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-200
            image="units/dark-mage-magic1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/dark-mage-magic2.png"
            sound=magic-dark-big.ogg
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/dark-mage-magic3.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/dark-mage-magic1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=short sword
        [/attack_filter]
        [frame]
            begin=-200
            end=-150
            image=units/dark-mage.png
        [/frame]
        [frame]
            begin=-150
            end=0
            image=units/dark-mage-sword1.png
            sound=sword-1.ogg
        [/frame]
        [frame]
            begin=0
            end=200
            image=units/dark-mage-sword1.png
        [/frame]
    [/attack_anim]
[/unit]
