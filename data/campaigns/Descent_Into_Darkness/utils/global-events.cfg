# The growth ability of Ghast

[event]
    name=die
    first_time_only=no
    [filter]
        [not]
            race=undead
        [/not]
        [not]
            race=mechanical
        [/not]
    [/filter]
    [filter_second]
        type=Ghast
    [/filter_second]
    # Unstore to show the hitpoint bonus text
    [unstore_unit]
        variable=second_unit
        red,green,blue=0,0,255
        text= _ "+1 max HP"
        find_vacant=no
    [/unstore_unit]
    [object]
        silent=yes
        duration=forever
        [filter]
            x,y=$x2,$y2
        [/filter]
        [effect]
            unit_type=Ghast
            apply_to=hitpoints
            increase_total=1
        [/effect]
    [/object]
[/event]