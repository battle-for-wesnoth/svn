#textdomain wesnoth-tsg
[unit_type]
    id=South Guard Captain
    name= _ "Infantry Lieutenant"
    race=human
    image="units/gerrick.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/gerrick-leading.png"
        [/frame]
    [/leading_anim]
    profile=portraits/sir-gerrick.png
    hitpoints=48
    alignment=lawful
    cost=35
    movement_type=armoredfoot
    movement=5
    level=2
    experience=75
    advances_to=South Guard Commander
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    usage=fighter
    description= _ "Commanders of the infantry of Wesnoth are responsible for the garrison and defense of the border towns and villages. They are drawn from the ranks of veteran soldiers, not nobility, and all have shown leadership and courage in battle."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=glaive
        description= _"glaive"
        icon=attacks/glaive.png
        type=blade
        range=melee
        damage=10
        number=3
    [/attack]
    {DEFENSE_ANIM "units/gerrick-defend-2.png" "units/gerrick-defend-1.png" {SOUND_LIST:HUMAN_HIT} }
    [attack_anim]
        [filter_attack]
            name=glaive
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/gerrick.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-150
                end=50
                image="units/gerrick-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-150
                end=50
                image="units/gerrick-attack.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/gerrick-attack-shield.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/gerrick.png"
        [/frame]
    [/attack_anim]
[/unit_type]
