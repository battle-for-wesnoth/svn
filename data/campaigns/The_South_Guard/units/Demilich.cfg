[unit]
	id=Demilich
	name= _ "Demilich"
	race=undead
	image="lich/demilich.png"
	hitpoints=80
	movement_type=undeadfoot
	movement=6
	[movement_costs]
		deep_water=100
		shallow_water=3
	[/movement_costs]
	experience=250
	level=3
	alignment=chaotic
	advanceto=null
	{AMLA_TOUGH 3}
	cost=60
	usage=fighter
	unit_description= _ "After too much time dabbling with forbidden magics and dark arts, these magi have begun to pay a heavy price. Demiliches have started losing their bodies, becoming undead themselves. With time, they may become fully undead, and feared by all alike."
	get_hit_sound=skeleton-hit.wav
	die_sound=wail-long.wav
	[attack]
		name=touch
		type=cold
		range=melee
		damage=12
		number=2
		[specials]
			{WEAPON_SPECIAL_DRAIN}
		[/specials]
		[animation]
			[frame]
				begin=-100
				end=100
				image="lich/demilich-attack.png"
				sound=wail.wav
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=chill tempest
		type=cold
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		range=ranged
		damage=12
		number=4
		icon=attacks/dark-missile.png
		[animation]
			hit=yes
			[missile_frame]
				begin=-200
				end=0
				image="projectiles/darkmissile-n.png"
				image_diagonal="projectiles/darkmissile-ne.png"
			[/missile_frame]
			[frame]
				begin=-300
				end=-200
				image="lich/demilich-ranged1.png"
			[/frame]
			[frame]
				begin=-200
				end=-100
				image="lich/demilich-ranged2.png"
				sound=magic-dark-big.wav
			[/frame]
			[frame]
				begin=-100
				end=50
				image="lich/demilich-ranged1.png"
			[/frame]
		[/animation]
		[animation]
			hit=no
			[missile_frame]
				begin=-200
				end=0
				image="projectiles/darkmissile-n.png"
				image_diagonal="projectiles/darkmissile-ne.png"
			[/missile_frame]
			[frame]
				begin=-300
				end=-200
				image="lich/demilich-ranged1.png"
			[/frame]
			[frame]
				begin=-200
				end=-100
				image="lich/demilich-ranged2.png"
				sound=magic-dark-big-miss.wav
			[/frame]
			[frame]
				begin=-100
				end=50
				image="lich/demilich-ranged1.png"
			[/frame]
		[/animation]
	[/attack]
	[defend]
		[frame]
			begin=-150
			end=150
			image="lich/demilich-defend.png"
		[/frame]
	[/defend]
	[death]
		[frame]
			begin=0
			end=200
			image="lich/demilich-die-1.png"
		[/frame]
		[frame]
			begin=200
			end=400
			image="lich/demilich-die-2.png"
		[/frame]
	[/death]
[/unit]
