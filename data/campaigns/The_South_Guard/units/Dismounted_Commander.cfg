[unit]
    #textdomain wesnoth-tsg
    id=Dismounted Commander 1
    name= _ "Dismounted Commander"
    race=human
    image=deoran/dismounted-commander.png
    #FIXME: There is supposed to be a leading image. There isn't.
    #image_leading=deoran/dismounted-commander-leading.png
    profile=portraits/deoran.png
    hitpoints=34
    alignment=lawful
    cost=19
    movement_type=smallfoot
    movement=5
    level=1
    experience=45
    advanceto=Dismounted Commander 2
    usage=fighter
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_1}
    [/abilities]
    unit_description= _ "Deoran was still a dangerous commander, even without his horse."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_FIRSTSTRIKE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=spear
        description= _"spear"
        type=pierce
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        range=melee
        damage=6
        number=3
    [/attack]
    {DEFENSE_ANIM "deoran/dismounted-commander-defend.png" "deoran/dismounted-commander.png" {SOUND_LIST:HUMAN_HIT} }
    [attack_anim]
        [attack_filter]
            name=spear
        [/attack_filter]
        [frame]
            begin=-200
            end=-175
            image=deoran/dismounted-commander.png
        [/frame]
        [frame]
            begin=-175
            end=-100
            image=deoran/dismounted-commander-attack1.png
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image=deoran/dismounted-commander-attack2.png
                sound=spear-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=deoran/dismounted-commander-attack2.png
                sound=spear.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image=deoran/dismounted-commander.png
        [/frame]
    [/attack_anim]
[/unit]

