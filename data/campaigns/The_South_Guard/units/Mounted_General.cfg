[unit]
    #textdomain wesnoth-tsg
    id=Mounted General
    name= _ "Mounted General"
    race=human
    image=deoran/horseman-commander.png
    ellipse="misc/ellipse-leader"
    image_leading=deoran/horseman-commander-defend.png
    profile=portraits/deoran.png
    hitpoints=68
    alignment=lawful
    cost=70
    movement_type=mounted
    movement=8
    level=3
    advanceto=null
    {AMLA_TOUGH 3}
    experience=100
    usage=fighter
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    unit_description= _ "Being the most able leaders of the border guards, Mounted Generals are trained not only to ride and fight, but to lead. They command the garrisons that keep peace in the provinces of Wesnoth."
    die_sound=horse-die.ogg
    [attack]
        name=lance
        description= _"lance"
        type=pierce
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        range=melee
        damage=11
        number=3
    [/attack]
    [attack]
        name=mace
        description= _"mace"
        type=pierce
        range=impact
        damage=19
        number=2
    [/attack]
    [attack_anim]
        [attack_filter]
            name=lance
        [/attack_filter]
        [frame]
            begin=-225
            end=-200
            image=deoran/horseman-commander.png
            sound=horse-canter.wav
        [/frame]
        [frame]
            begin=-200
            end=-100
            image=deoran/horseman-commander-moving.png
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image=deoran/horseman-commander-attack.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=deoran/horseman-commander-attack.png
                sound=spear.wav
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image=deoran/horseman-commander-moving.png
        [/frame]
        [frame]
            begin=175
            end=200
            image=deoran/horseman-commander.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=mace
        [/attack_filter]
        [frame]
            begin=-225
            end=-200
            image=deoran/horseman-commander.png
            sound=horse-canter.wav
        [/frame]
        [frame]
            begin=-200
            end=-100
            image=deoran/horseman-commander-moving.png
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image=deoran/horseman-commander-attack.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=deoran/horseman-commander-attack.png
                sound=mace.wav
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image=deoran/horseman-commander-moving.png
        [/frame]
        [frame]
            begin=175
            end=200
            image=deoran/horseman-commander.png
        [/frame]
    [/attack_anim]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image=deoran/horseman-commander-moving.png
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "deoran/horseman-commander-defend.png" "deoran/horseman-commander.png" {SOUND_LIST:HORSE_HIT} }
[/unit]

