#textdomain wesnoth-tsg
[unit]
    id=South Guard Commander
    name= _ "Infantry Commander"
    race=human
    image="units/gerrick.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/gerrick-leading.png"
        [/frame]
    [/leading_anim]
    profile=portraits/sir-gerrick.png
    hitpoints=64
    alignment=lawful
    cost=70
    movement_type=armoredfoot
    movement=5
    level=3
    advanceto=null
    {AMLA_DEFAULT}
    experience=150
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    usage=fighter
    unit_description= _ "Veteran commanders have faced battle many times and led their men with steady hands and calm determination."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=glaive
        description= _"glaive"
        icon=attacks/glaive.png
        type=blade
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
        name=shield
        description= _"shield"
        type=impact
        range=melee
        damage=10
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        icon=attacks/rectangular-shield.png
    [/attack]
    {DEFENSE_ANIM "units/gerrick-defend.png" "units/gerrick.png" {SOUND_LIST:HUMAN_HIT} }
    [attack_anim]
        [attack_filter]
            name=shield
        [/attack_filter]
        [frame]
            begin=-200
            end=-125
            image="units/gerrick.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-125
                end=100
                image="units/gerrick-attack-shield.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-125
                end=100
                image="units/gerrick-attack-shield.png"
                sound=mace.wav
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/gerrick.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=glaive
        [/attack_filter]
        [frame]
            begin=-200
            end=-150
            image="units/gerrick.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-150
                end=50
                image="units/gerrick-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-150
                end=50
                image="units/gerrick-attack.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/gerrick-attack-shield.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/gerrick.png"
        [/frame]
    [/attack_anim]
[/unit]
