            message= _"You humans have kidnapped Mebrin the Sage. You will pay for your crimes."
        [/message]
        [message]
            id=Deoran
            message= _"Your sage Mebrin is the criminal. He practices necromancy and now commands an army of undead. By the laws of Wesnoth, the punishment for his crimes is death!"
        [/message]
        [message]
            race=elf
            [filter_location]
                [filter_adjacent_location]
                    x,y=$x1,$y1
                [/filter_adjacent_location]
            [/filter_location]
            message= _"It is you who is a criminal and who is in a company of criminals. We will not let you kill Mebrin!"
        [/message]

        [event]
            name=moveto
            delayed_variable_substitution=yes

            [filter]
                side=1

                [filter_adjacent]
                    side=2
                    race=elf
                [/filter_adjacent]
            [/filter]

            {MODIFY_UNIT (
                side=2
                race=elf
                [filter_location]
                    x,y=$x1,$y1
                    radius=4
                [/filter_location]
            ) side 3}

            [redraw][/redraw]

            [message]
                race=elf
                [filter_location]
                    [filter_adjacent_location]
                        x,y=$x1,$y1
                    [/filter_adjacent_location]
                [/filter_location]
                message= _ "We cannot allow you bandits and criminals to pass through our lands!"
            [/message]
            [message]
                speaker=Urza Afalas
                message= _ "We wish only to return to our homes!"
            [/message]
            [message]
                race=elf
                [filter_location]
                    [filter_adjacent_location]
                        x,y=$x1,$y1
                    [/filter_adjacent_location]
                [/filter_location]
                message= _ "Nevertheless, we will have vengeance for Mebrin!!"
            [/message]

            [event]
                name=moveto
                delayed_variable_substitution=yes

                [filter]
                    side=1

                    [filter_adjacent]
                        side=2
                        race=elf
                    [/filter_adjacent]
                [/filter]

                {MODIFY_UNIT (
                    side=2
                    race=elf
                    [filter_location]
                        x,y=$x1,$y1
                        radius=4
                    [/filter_location]
                ) side 3}

                [redraw][/redraw]

                [message]
                    race=elf
                    [filter_location]
                        [filter_adjacent_location]
                            x,y=$x1,$y1
                        [/filter_adjacent_location]
                    [/filter_location]
                    message= _ "Get them!"
                [/message]

                [event]
                    name=moveto
                    first_time_only=no
                    delayed_variable_substitution=yes

                    [filter]
                        side=1

                        [filter_adjacent]
                            side=2
                            race=elf
                        [/filter_adjacent]
                    [/filter]

                    {MODIFY_UNIT (
                        side=2
                        race=elf
                        [filter_location]
                            x,y=$x1,$y1
                            radius=4
                        [/filter_location]
                    ) side 3}

                    [redraw][/redraw]
                [/event]
            [/event]
        [/event]
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            side=3

            [filter_adjacent]
                side=2
                race=elf
            [/filter_adjacent]
        [/filter]

        {MODIFY_UNIT (
            side=2
            race=elf
            [filter_adjacent]
                x,y=$x1,$y1
            [/filter_adjacent]
        ) side 3}

        [redraw][/redraw]
    [/event]

    [event]
        name=new turn
        first_time_only=no

        [if]
            [variable]
                name=turn_number
                greater_than=1
            [/variable]

            [then]
                {VARIABLE max_undead_spawns $turn_number}
                {VARIABLE_OP max_undead_spawns add -2}

                [if]
                    [variable]
                        name=max_undead_spawns
                        greater_than=4
                    [/variable]

                    [then]
                        {VARIABLE max_undead_spawns 5}
                    [/then]

                    [else]
                        {VARIABLE max_undead_spawns $turn_number}
                    [/else]
                [/if]

                {REPEAT $max_undead_spawns (
                    {VARIABLE_OP undead_spawn_x random "11..22"}

                    {VARIABLE_OP undead_spawn_type random "Wraith,Shadow,Bone Shooter,Revenant,Deathblade,Blood Bat,Necrophage"}

                    [unit]
                        side=2
                        type=$undead_spawn_type
                        x=$undead_spawn_x
                        y=45
                    [/unit]
                )}
            [/then]
        [/if]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Urza Afalas
        [/filter]
        [message]
            speaker=unit
            message= _ "Now I pay for my crimes. But how many others will also suffer for them?"
        [/message]
        [kill]
            x,y=$x1,$y1
            animate=yes
        [/kill]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    # Deoran exits the forest.

    [event]
        name=moveto
        [filter]
            id=Deoran
            y=1-6

            [filter_location]
                [not]
                    terrain=W*
                [/not]
            [/filter_location]
        [/filter]
        [message]
            speaker=Deoran
            message= _ "Thank heaven we have escaped that awful forest!"
        [/message]
        [message]
            speaker=Sir Gerrick
            message= _ "Indeed, Afalas, you've earned my trust today."
        [/message]
        [message]
            speaker=Urza Afalas
            message= _ "I can only hope for mercy when I return to Westin."
        [/message]

        [message]
            speaker=narrator
            message= _ "But there was a dark cloud looming behind Deoran and his men..."
            image=wesnoth-icon.png
        [/message]

        {CLEAR_VARIABLE secret_path}

        [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]
[/scenario]
