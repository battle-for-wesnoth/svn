#textdomain wesnoth-tsg

#define SG_BORN_TO_THE_BANNER
    [story]
        [part]
            background=story/summer.jpg
            story= _ "During the reign of Haldric VII, the land of Wesnoth was peaceful.  Konrad I had driven off the orcs in the north.  The eastern forts were quiet and almost deserted.  The elves in the western forest kept to their own affairs.  In the prosperous south men built new towns and farms."
        [/part]
        [part]
            background=story/summer.jpg
            story= _ "For eight years the South Guard had defended the farms and homes surrounding the city of Westin.  The fiercest foe they had faced was the occasional bandit.  The orcs were far to the north.  Nothing lived in the forest beyond the river."
        [/part]
        [part]
            background=story/summer.jpg
            story= _ "Then, in the spring of the ninth year the reports from the South Guard, under the command of Sir Loris, stopped suddenly.  King Haldric decided to send someone to investigate."
        [/part]
        [part]
            background=story/summer.jpg
            story= _ "King Haldric summoned a young, undistinguished but promising cavalry officer named Deoran. Deoran was the son of Haldiel, who had foughtwith distinction alongside Konrad I in the wars against the orcs.  The king had a mission for Haldiel's son."
        [/part]
        [part]
            background=story/summer.jpg
            story= _ "King Haldric knighted young Deoron, and when he rose tasked him to ride south to Westin, the capital of the province of Kerlath, to demand an accounting from Sir Loris, the commander of the South Guard..."
        [/part]
        [part]
            background=story/bigmap.jpg
            show_title=yes
