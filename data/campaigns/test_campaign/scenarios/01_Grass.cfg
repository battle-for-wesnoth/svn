#textdomain wesnoth
[scenario]
	name= "01 Grass"
	description= "Test campaign - first scenario (grass)"
	id=01_Grass
	#next_scenario=02_Something
	experience_modifier=100
	map_data="{campaigns/test_campaign/maps/01_Grass.map}"

	{TURNS 10 40 90}

	{DEFAULT_SCHEDULE}

	[side]
		side=1
		id=Alpha
		name="Alpha leader"
		type=Elvish Fighter
		fog=no
		shroud=no
		save_id=Alpha
		controller=human
		team_name=players
		user_team_name= "Players"
		recruit=Elvish Fighter, Elvish Archer
		x=2
		y=3
		{GOLD 100 400 900}
	[/side]

	[side]
		side=2
		id=Bravo
		name="Bravo leader"
		type=Elvish Archer
		fog=no
		shroud=no
		save_id=Bravo
		controller=human
		team_name=players
		user_team_name= "Players"
		recruit=Elvish Fighter, Elvish Archer
		x=2
		y=7
		{GOLD 100 400 900}
	[/side]

	[side]
		side=3
		id=Charlie
		name= "Charlie leader"
		team_name=enemies
		user_team_name= "Enemies"
		allow_player=no
		controller=ai
		type=Orcish Grunt
		canrecruit=yes
		x=18
		y=5
		recruit=Orcish Archer, Orcish Assassin, Orcish Grunt

		{GOLD 100 100 100}
		{INCOME 10 30 50}
	[/side]

	[event]
		name=prestart
		[label]
			x=8
			y=1
			immutable=yes
			{COLOR_SUCCESS}
			text = "Passed test color"
		[/label]
		[label]
			x=12
			y=1
			immutable=yes
			{COLOR_FAIL}
			text = "Failed test color"
		[/label]
		[label]
			x=5
			y=3
			immutable=yes
			#ifdef EASY
			text = "Difficulty: Easy"
			#endif
			#ifdef NORMAL
			text = "Difficulty: Normal"
			#endif
			#ifdef HARD
			text = "Difficulty: Hard"
			#endif
		[/label]
		[label]
			x=5
			y=4
			immutable=yes
			text = "Main campaign define"
			#ifdef CAMPAIGN_TEST_NEW_SYNTAX
			{COLOR_SUCCESS}
			#else
			{COLOR_FAIL}
			#endif
		[/label]
		[label]
			x=5
			y=5
			immutable=yes
			text = "Extra campaign define"
			#ifdef CAMPAIGN_TEST_EXTRA_DEFINE
			{COLOR_SUCCESS}
			#else
			{COLOR_FAIL}
			#endif
		[/label]
		[label]
			x=5
			y=6
			immutable=yes
			text = "Multiplayer define"
			#ifdef MULTIPLAYER
			{COLOR_SUCCESS}
			#else
			{COLOR_FAIL}
			#endif
		[/label]
		[objectives]
			side=0
            [objective]
                description= "Defeat enemy leader"
                condition=win
            [/objective]
        [/objectives]
	[/event]
[/scenario]