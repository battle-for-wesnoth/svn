#textdomain wesnoth-low
[unit_type]
    id=Drake Mage
    name=_ "Drake Mage"
    race=drake
    image="units/drake-mage.png"
    image_defensive="units/drake-mage-defend.png"
    hitpoints=32
    movement_type=drakefoot
    movement=5
    experience=55
    level=2
    alignment=neutral
    advances_to=null
    #advances_to=Drake Warmage
    cost=24
    usage=archer
    description=_"Like all Mages, the Drake Mages are capable of using magic in battle."
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drake-mage-defend.png" "units/drake-mage.png" {SOUND_LIST:DRAKE_HIT} }

    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/drakes/blademaster-flying.png"
        [/frame]
    [/movement_anim]
    [death]
        [frame]
            begin=0
            end=110
            image="units/drakes/blademaster-die-1.png"
        [/frame]
        [frame]
            begin=110
            end=320
            image="units/drakes/blademaster-die-2.png"
        [/frame]
        [frame]
            begin=320
            end=450
            image="units/drakes/blademaster-die-3.png"
        [/frame]
        [frame]
            begin=450
            end=600
            image="units/drakes/blademaster-die-4.png"
        [/frame]
        [frame]
            begin=600
            end=750
            image="units/drakes/blademaster-die-5.png"
        [/frame]
        [frame]
            begin=750
            end=900
            image="units/drakes/blademaster-die-6.png"
        [/frame]
        [frame]
            begin=900
            end=1050
            image="units/drakes/blademaster-die-7.png"
        [/frame]
    [/death]

    [attack]
        name=staff
        description=_"staff"
        type=impact
        range=melee
        damage=5
        number=2

        icon=attacks/staff-magic.png
        [animation]
            [frame]
                begin=-200
                end=-175
                image="units/drakes/blademaster.png"
            [/frame]
            [frame]
                begin=-175
                end=-100
                image="units/drakes/blademaster-attack-close1.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-100
                    end=75
                    image="units/drakes/blademaster-attack-close2.png"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-100
                    end=75
                    image="units/drakes/blademaster-attack-close2.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=75
                end=150
                image="units/drakes/blademaster-defend.png"
            [/frame]
            [frame]
                begin=150
                end=175
                image="units/drakes/blademaster.png"
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=8
        number=3
        [animation]
            {MISSILE_FRAME_FIRE_BREATH 9,-34 9,15 22,-22 24,10}

            [if]
                hits=no

                [frame]
                    begin=-400
                    end=-350
                    image="units/drakes/blademaster.png"
                    sound=flame-big-miss.ogg
                [/frame]
            [/if]
            [else]
                hits=yes

                [frame]
                    begin=-400
                    end=-350
                    image="units/drakes/blademaster.png"
                    sound=flame-big.ogg
                [/frame]
            [/else]
            [frame]
                begin=-350
                end=-150
                image="units/drakes/blademaster-attack-ranged.png"
            [/frame]
            [frame]
                begin=-150
                end=0
                image="units/drakes/blademaster.png"
            [/frame]
        [/animation]
    [/attack]

    [attack]
        name=ice shot
        description=_"ice shot"
        type=cold
        range=ranged
        damage=10
        number=2
        special=magical
        [frame]
            begin=-300
            end=-200
            image=drake-mage-attack-ranged-staff1.png
        [/frame]
        [frame]
            begin=-200
            end=-100
            image=drake-mage-attack-ranged-staff2.png
        [/frame]
        [sound]
            time=-200
            sound=fire.wav
        [/sound]
        [missile_frame]
            begin=-100
            end=0
            image=projectiles/magicmissile-n.png
            image_diagonal=projectiles/magicmissile-ne.png
        [/missile_frame]
    [/attack]
[/unit_type]
