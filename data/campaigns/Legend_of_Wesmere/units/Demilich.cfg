#textdomain wesnoth-low
[unit_type]
    id=Demilich
    name= _ "Demilich"
    race=undead
    image="units/undead-demilich.png"
    hitpoints=80
    movement_type=undeadfoot
    movement=6
    [movement_costs]
        deep_water=100
        shallow_water=3
    [/movement_costs]
    experience=250
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=fighter
    description= _ "After too much time dabbling with forbidden magics and dark arts, these magi have begun to pay a heavy price. Demiliches have started losing their bodies, becoming undead themselves. With time, they may become fully undead, and feared by all alike."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_ARCANE}
    die_sound=lich-die.ogg
    #textdomain wesnoth-units
    [attack]
        name=touch
        description= _ "touch"
        icon=attacks/touch-undead.png
        type=cold
        range=melee
        damage=12
        number=2
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=chill tempest
        description= _ "chill tempest"
        icon=attacks/iceball.png
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=12
        number=4
    [/attack]
    [attack]
        name=shadow wave
        description= _ "shadow wave"
        icon=attacks/dark-missile.png
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=9
        number=4
    [/attack]
    {DEFENSE_ANIM "units/undead-demilich-defend.png" "units/undead-demilich.png" {SOUND_LIST:LICH_HIT} }
    [death]
        [frame]
            begin=0
            end=200
            image="units/undead-demilich-die-1.png"
        [/frame]
        [frame]
            begin=200
            end=400
            image="units/undead-demilich-die-2.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        [frame]
            begin=-175
            end=175
            image="units/undead-demilich-attack.png"
            sound=wail.wav
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        hits=yes
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-200
            image="units/undead-demilich-ranged1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/undead-demilich-ranged2.png"
            sound=magic-dark-big.ogg
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/undead-demilich-ranged1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=chill tempest
        [/filter_attack]
        hits=no
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-200
            image="units/undead-demilich-ranged1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/undead-demilich-ranged2.png"
            sound=magic-dark-big-miss.ogg
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/undead-demilich-ranged1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
