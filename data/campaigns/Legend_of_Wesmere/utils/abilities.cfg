#define ABILITY_ELATES_KALENZ
    # Canned definition of the Elate ability to be included in an
    # [abilities] clause.
    [leadership]
        id=elates_kalenz
        value=25
        cumulative=no
        name= "_ Elate Kalenz"
        female_name= "_ female^Elate Kalenz"
        description= "_ Elate Kalenz:
This unit can lead our own units that are next to it, making them fight better.

Adjacent own units of lower level will do more damage in battle. When a unit adjacent to, of a lower level than, and on the same side as a unit with Leadership engages in combat, its attacks do 25% more damage times the difference in their levels."
        affect_self=no
        [affect_adjacent]
            adjacent=n,ne,se,s,sw,nw
            [filter]
                id=Kalenz
            [/filter]
        [/affect_adjacent]
    [/leadership]
#enddef

#define ABILITY_HEALS_KALENZ
    # Canned definition of the heal+4 ability to be included in an [abilities] clause.
    [heals]
        value=4
        id=heals_kalenz
       # affect_allies=yes
        name= "_ heals Kalenz +4"
        female_name= "_ female^heals Kalenz +4"
        description=  "_ Heals +4:
If a Shyde has developed a special band to a person her healing abilities increase for him. 

Allows the unit to heal adjacent allied units at the beginning of our turn.

A unit cared for by this healer may heal up to 4 extra HP per turn, or stop poison from taking effect for that turn.
A poisoned unit cannot be cured of its poison by a healer, and must seek the care of a village or a unit that can cure."
        affect_self=no
        poison=slowed
        [affect_adjacent]
            adjacent=n,ne,se,s,sw,nw
            [filter]
                id=Kalenz
            [/filter]
        [/affect_adjacent]
    [/heals]
#enddef

