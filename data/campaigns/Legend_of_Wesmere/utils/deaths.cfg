#textdomain wesnoth-low

[event]
    name=last breath
    [filter]
        id=Kalenz
    [/filter]
    [message]
        speaker=unit
        message= _ "I have been defeated!"
    [/message]
    [endlevel]
        result=defeat
    [/endlevel]
[/event]

#define INIT_LANDAR
    [set_variable]
        name=landar_quaffed_potion
        value=false
    [/set_variable]
#enddef

#define LANDAR_QUAFFS_POTION
    [set_variable]
        name=landar_quaffed_potion
        value=true
    [/set_variable]
#enddef

[event]
    name=last breath
    [filter]
        id=Landar
    [/filter]
    [if]
        [variable]
            name=landar_quaffed_potion
            value=true
        [/variable]
        [then]
            [message]
                speaker=unit
                message= _ "I am finished! I can finally rest!"
            [/message]
        [/then]
        [then]
            [message]
                speaker=unit
                message= _ "Farewell, Kalenz!"
            [/message]
        [/then]
    [/if]
    [message]
        id=Kalenz
        message= _ "Noooo! We cannot continue without Landar!"
    [/message]
    [endlevel]
        result=defeat
    [/endlevel]
[/event]

[event]
    name=last breath
    [filter]
        id=Cleodil
    [/filter]
    [message]
        speaker=unit
        message= _ "I'm sorry I failed you, Kalenz...beloved..."
    [/message]
    [message]
        id=Kalenz
        message= _ "Nooo! Cleodil! Without you I cannot go on!"
    [/message]
    [endlevel]
        result=defeat
    [/endlevel]
[/event]

[event]
    name=last breath
    [filter]
        id=Olurf
    [/filter]
    [message]
        speaker=unit
        message= _ "No! This is the end! We have been defeated!"
    [/message]
    [endlevel]
        result=defeat
    [/endlevel]
[/event]

[event]
    name=last breath
    [filter]
        id=Uradredia
    [/filter]
    [message]
        id=Kalenz
        message= _ "With Uradredia gone, the North Elves will no longer fight!"
    [/message]
    [endlevel]
        result=defeat
    [/endlevel]
[/event]

[event]
    name=last breath
    [filter]
        id=Kior-Pur
    [/filter]
    [message]
        id=Kalenz
        message= _ "Before you die, know that you lost in Wesmere, you lost in Weslath, you will lose here and that your Great Chief is dead!"
    [/message]
[/event]

