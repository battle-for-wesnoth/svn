[event]
    name=last breath
    [filter]
        [filter_wml]
            upkeep="loyal"
        [/filter_wml]
    [/filter]
    [message]
        id=Kalenz
        message= _ "Farewell $unit.name. Your loyal service won't be forgotten."
    [/message]
[/event]

