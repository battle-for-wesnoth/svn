#textdomain wesnoth-low

[event]
    name=last breath
    [filter]
        id=Kalenz
    [/filter]
    [message]
        #TODO ESR
        speaker=unit
        message= _ "I have been defeated!"
    [/message]
    [endlevel]
        result=defeat
    [/endlevel]
[/event]

#define INIT_LANDAR
    [set_variable]
        name=landar_quaffed_potion
        value=false
    [/set_variable]
#enddef

#define LANDAR_QUAFFS_POTION
    [set_variable]
        name=landar_quaffed_potion
        value=true
    [/set_variable]
#enddef

[event]
    name=last breath
    [filter]
        id=Landar
    [/filter]
    [if]
        [variable]
            name=landar_quaffed_potion
            boolean_equals=true
        [/variable]
        [then]
            [message]
                #TODO ESR
                speaker=unit
                message= _ "I am finished! I can finally rest!"
            [/message]
        [/then]
        [else]
            [message]
                #TODO ESR
                speaker=unit
                message= _ "Farewell, Kalenz!"
            [/message]
        [/else]
    [/if]
    [message]
        id=Kalenz
        message= _ "Noooo! We cannot continue without Landar!"
    [/message]
    [endlevel]
        result=defeat
    [/endlevel]
[/event]

