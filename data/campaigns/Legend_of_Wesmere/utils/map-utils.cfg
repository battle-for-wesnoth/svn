#textdomain wesnoth-low
#define RIVER_FORD X Y
    [event]
        name=prestart
        [sound_source]
            id=river_ford_{X}_{Y}
            #sounds=ambient/river/ford.ogg
            delay=0
            chance=100
            check_fogged=false
            loop=-1
            x={X}
            y={Y}
            full_range=1
            fade_range=4
        [/sound_source]
    [/event]
#enddef

