            max_hitpoints=45
        [/unit]
        recruit=""
        [ai]
        version=10703
        [stage]
                engine=cpp
                #TODO CRAB: add 'move leader to target' phase
                name=testing_ai_default::candidate_action_evaluation_loop
                [candidate_action]
                    engine=cpp
                    name=testing_ai_default::combat_phase
                    score=40
                [/candidate_action]
