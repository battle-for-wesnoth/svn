    #### Kalenz arrives ####
    #wml_disabled_lint: validate-on
    [event]
        name="time over" 

        [modify_turns]
#ifdef EASY
            add=35
#endif
#ifdef NORMAL
            add=30
#endif
#ifdef HARD
            add=25
#endif
        [/modify_turns]

        {MODIFY_UNIT (side=1 
        x=1-99 
        y=1-99) side 2}

        [store_villages]
            variable=villages
            owner_side=1
        [/store_villages]

        {FOREACH villages village}
            [capture_village]
                side=2
                x=$villages[$village].x
                y=$villages[$village].y
            [/capture_village]
            {NEXT village}

        {CLEAR_VARIABLE villages}

        {FOREACH kalenz elf}
            [unstore_unit]
                variable=kalenz[$elf]
                x=recall
                y=recall
            [/unstore_unit]

            {NEXT elf}

        {CLEAR_VARIABLE kalenz}

        # {RECALL_KALENZ 43 15}
        [recall]
            id=Kalenz
            x=43
            y=15
        [/recall]

        {RECALL_LOYALS}
        {CHECK_LANDAR}
        # wmllint: recognize Landar

        [store_gold]
            variable=galdrid_gold
            side=1
        [/store_gold]

        [modify_side]
            side=1
            gold=$kalenz_gold
            fog=no
        [/modify_side]

        [modify_side]
            side=2
            gold=$galdrid_gold
        [/modify_side]

        {CLEAR_VARIABLE kalenz_gold}
        {CLEAR_VARIABLE galdrid_gold}

