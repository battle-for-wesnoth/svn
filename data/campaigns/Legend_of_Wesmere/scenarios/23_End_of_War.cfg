        [/message]
        [message]
            #TODO ESR
            speaker=unit
            message= _ "This is a stub. Whatever $second_unit.name|. I was bored of Live anyway."
        [/message]
    [/event]

    [event]
        name=last breath
        #TODO ESR same as above but with changed roles. One of Landar's men kills his former Comrade.
        [filter]
            role=kalenz
        [/filter]
        [filter_second]
            role=landar
        [/filter_second]
        [message]
            #TODO ESR
            speaker=second_unit
            message= _ "This is a stub. Forgive me $unit.name|. I will remember the good comrate you have been!"
        [/message]
        [message]
            #TODO ESR
            speaker=unit
            message= _ "This is a stub."
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Landar
        [/filter]

        [message]
            #TODO ESR
            id=Landar
            message= _ "I'm done. Now I can rest!"
        [/message]
        [message]
            #TODO ESR
            id=Kalenz
            message= _ "I'm deeply grieved that it came to this, Landar. You were my best friend. I was blind to what the potion was doing to you. I was fighting it myself!"
        [/message]
        [message]
            #TODO ESR
            id=Landar
            message= _ "I know. But you are not at fault, for I did not take just one bottle. I wanted to make sure we could kill the orcish Great Chief, so I went back for a second and drank that one, too. Now I have driven our dwarvish allies away and brought death and disaster to our own people. I have even tried to kill my own friend. I am a disgrace to elven-kind."
        [/message]
        [message]
            #TODO ESR
            id=Kalenz
            message= _ "It was not all your fault. May be the curse of Aquagar struck true, or may be yours was the blood-price fate required of us for victory. Rest well, my friend. Rest well Landar, Hero of the Elves!"
        [/message]
        #TODO does this kill make a difference?
        [kill]
            id=Landar
            animate=yes
        [/kill]
        [endlevel]
            result=victory
        [/endlevel]
    [/event]

    {campaigns/Legend_of_Wesmere/utils/deaths.cfg}
[/scenario]
