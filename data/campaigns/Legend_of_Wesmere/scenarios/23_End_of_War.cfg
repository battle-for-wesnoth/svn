#textdomain wesnoth-low
[scenario]
    id=23_End_of_War
    name= _ "End of War"
    {LOW_MAP 23_End_of_War.map}
    {TURNS 18 21 24}

    {DEFAULT_SCHEDULE}

    {INTRO_AND_SCENARIO_MUSIC sad.ogg heroes_rite.ogg}
    {EXTRA_SCENARIO_MUSIC siege_of_laurelmor.ogg}
    {EXTRA_SCENARIO_MUSIC elvish-theme.ogg}
    {EXTRA_SCENARIO_MUSIC the_city_falls.ogg}
    {EXTRA_SCENARIO_MUSIC breaking_the_chains.ogg}
    {EXTRA_SCENARIO_MUSIC casualties_of_war.ogg}

    #TODO music

    next_scenario=24_Epilogue
    [story]
        [part]
            # wmllint: local spelling Gitamoth
            story= _ "It is said that the battle with the North Elves was the beginning of the end for Landar's revolt. But civil war smoldered on for many more years, neither side mustering enough strength to achieve a decisive victory. Until, eventually, Landar's increasingly harsh and arrogant ways drove away many of his followers. After assembling all the troops he could, Kalenz marched against his old friend and now mortal enemy, Landar, in the forest of Gitamoth... "
            {TO_END_OF_WAR}
        [/part]
    [/story]

    #wmllint: validate-off
    [side]
        {KALENZ}
        # wmllint: recognize Kalenz
        recruit={ELVES}
        {GOLD 200 160 160}
    [/side]
    #wmllint: validate-on
    [event]
        name=prestart
        {RECALL_LOYALS}
        {CHECK_CLEODIL}
    [/event]

    [side]
        side=2
        no_leader=yes
        canrecruit=yes
#ifdef EASY
        recruit=Elvish Archer, Elvish Fighter, Elvish Hero
#endif
#ifdef NORMAL
        recruit=Elvish Archer, Elvish Fighter, Elvish Hero, Elvish Ranger, Elvish Captain, Elvish Marksman
#endif
#ifdef HARD
        recruit=Elvish Archer, Elvish Fighter, Elvish Hero, Elvish Ranger, Elvish Captain, Elvish Marksman, Elvish Avenger, Elvish Sharpshooter
#endif
        team_name=landar
        [ai]
            {NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
#ifdef EASY
            recruitment_pattern=fighter,fighter,archer
#else
            recruitment_pattern=fighter,mixed fighter,archer
#endif
        [/ai]
        #TODO new ai parameters
        #[ai]
        #    time_of_day=dusk,first_watch,second_watch
        #    aggression=0.75
        #    caution=0.0
        #    grouping=no
        #[/ai]
        {GOLD 250 520 710}
        {INCOME 4 8 12}
    [/side]
    [event]
        name=prestart

        {CHECK_LANDAR_STORE ()}
        # wmllint: recognize Landar
        {VARIABLE landar.side 2}

        [unstore_unit]
            variable=landar_store # wmllint: recognize Landar
            x=33
            y=29
        [/unstore_unit]
        {CLEAR_VARIABLE landar_store}
    [/event]

    #divide the army in one to two
    [event]
        name=prestart
        
        {FOREACH steal_wearer unit}
            {RANDOM (2,1,2)}
            [if]
                [variable]
                    name=random
                    numerical_equals=1
                [/variable]
                [then]
                    [unstore_unit]
                        variable=steal_wearer[$unit]
                        x,y=recall
                    [/unstore_unit]
                    {VARIABLE steal_wearer[$unit].role kalenz}
                [/then]
                [else]
                    {VARIABLE steal_wearer[$unit].side 2}
                    {VARIABLE steal_wearer[$unit].role landar}
                    #TODO maybe stop recruiting when out of gold and fake recalling 
                    [gold]
                        side=2
                        amount=-20
                    [/gold]
                    [unstore_unit]
                        variable=steal_wearer[$unit]
                        x=33
                        y=29
                    [/unstore_unit]
                [/else]
            [/if]
        {NEXT unit}
        {CLEAR_VARIABLE unit}
    [/event]

#### /Side setup ####

#### Scenario Objectives ####
    [event]
        name=prestart

        [objectives]
            side=1
            [objective]
                description= _ "Defeat Landar"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Kalenz"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Cleodil"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
            note={NO_GOLD_CARRYOVER_NOTE}
        [/objectives]
    [/event]

    [event]
        name=start
        [message]
            #TODO ESR
            id=Kalenz
            message= _ "Landar, let us not spill any more elvish blood. Give up. We can help you!"
        [/message]
        [message]
            #TODO ESR
            id=Landar
            message= _ "No! It all ends here!"
        [/message]
    [/event]

    [event]
        name=last breath
        #TODO ESR second_unit(on kalenz's side) and unit(on landar's side) came both from the player's recall list 
        # and so have fought side by side.
        [filter]
            role=landar
        [/filter]
        [filter_second]
            role=kalenz
        [/filter_second]
        [message]
            #TODO ESR
