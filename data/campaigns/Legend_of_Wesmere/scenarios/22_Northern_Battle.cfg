#textdomain wesnoth-low
[scenario]
    id=22_Northern_Battle
    name= _ "Northern Battle"
    {LOW_MAP North_Elves.map}
    {TURNS 40 36 32}

    {DEFAULT_SCHEDULE}

    #    {STARTING_VILLAGES 2 12}
    #    {STARTING_VILLAGES_AREA 2 38 25 12}
    #    {VILLAGE_SIDE X Y 1}

    {NORTH_ELVES_VILLAGES}

    # TODO find better music
    {INTRO_AND_SCENARIO_MUSIC northerners.ogg elvish-theme.ogg}
    {EXTRA_SCENARIO_MUSIC wanderer.ogg}

    next_scenario=23_End_of_War
    [story]
        [part]
            story= _ "Kalenz and Cleodil managed to reach the North Elves to ask for help. Very soon, Landar's army appeared..."
            delay=4000
            {TO_NORTHERN_BATTLE}
        [/part]
    [/story]

    #wmllint: validate-off
    [side]
        {KALENZ}
        # wmllint: recognize Kalenz
        recruit={ELVES}
        {GOLD 100 100 100}
    [/side]
    [side]
        {URADREDIA}
    [/side]
    #wmllint: validate-on

    [side]
        # Landar gets unstored here
        no_leader=yes
        side=3
#ifdef EASY
        recruit=Elvish Archer, Elvish Fighter
#endif

#ifdef NORMAL
        recruit=Elvish Archer, Elvish Fighter, Elvish Hero
#endif

#ifdef HARD
        recruit=Elvish Archer, Elvish Fighter, Elvish Hero, Elvish Ranger
#endif
        {GOLD 400 600 750}

        team_name=assassins
        [ai]
            {NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
#ifndef HARD
            recruitment_pattern=archer,fighter
#else
            recruitment_pattern=archer,fighter,mixed fighter
#endif
        [/ai]
        [ai]
            time_of_day=dusk,first_watch,second_watch
            aggression=0.75
            caution=0.0
            grouping=no
        [/ai]
        {INCOME 4 8 12}
    [/side]
    # dummy sides that are not used for this scenario on the map
    [side]
        side=4
        no_leader=yes
    [/side]
    [side]
        side=5
        no_leader=yes
    [/side]
    [side]
        type=Elvish Captain
        id=Crintil
        name=_ "Crintil"
        side=6
        canrecruit=yes
#ifdef EASY
        recruit=Elvish Archer, Elvish Fighter
#endif

#ifdef NORMAL
        recruit=Elvish Archer, Elvish Fighter, Elvish Hero
#endif

#ifdef HARD
        recruit=Elvish Archer, Elvish Fighter, Elvish Hero, Elvish Ranger
#endif

        {GOLD 200 200 200}
        team_name=assassins
        [ai]
            {NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
#ifndef HARD
            recruitment_pattern=archer,fighter
#else
            recruitment_pattern=archer,fighter,mixed fighter
#endif
        [/ai]
        [ai]
            time_of_day=dusk,first_watch,second_watch
            aggression=0.75
            caution=0.0
            grouping=no
        [/ai]
        {INCOME 4 8 12}
    [/side]
    [event]
        name=prestart

        [objectives]
            side=1
            [objective]
                description= _ "Defeat all enemies"
                condition=win
            [/objective]
            [objective]
                description= _ "Survive for six days"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Kalenz"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Cleodil"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Uradredia"
                condition=lose
            [/objective]
        [/objectives]
        [recall]
            id=Laril
        [/recall]
        [recall]
            id=Tameril-Isimeril
        [/recall]
        [recall]
            id=Anduilas
        [/recall]
        [recall]
            id=Arkildur
        [/recall]
        [recall]
            id=Cleodil
        [/recall]

        {CHECK_CLEODIL}

        {FOREACH healer_store i}
            [unstore_unit]
                variable=healer_store[$i]
            [/unstore_unit]
        {NEXT i}

        {CLEAR_VARIABLE healer_store}

        {CHECK_LANDAR_STORE ()}

        {VARIABLE landar_store.side 3}
        {VARIABLE landar_store.canrecruit yes}
        {VARIABLE landar_store.x   15}
        {VARIABLE landar_store.y   38}

        [unstore_unit]
            variable=landar_store # wmllint: recognize Landar
        [/unstore_unit]
        {CLEAR_VARIABLE landar_store}

        {REMOVE_HERO_ICON (id=Landar)}

        #TODO unstore troop_store
    [/event]

    [event]
        name=start
        [message]
            id=Kalenz
            message= _ "Landar, listen to me! It does not have to come to this. I know about the potion. Let us help!"
        [/message]
        [message]
            id=Landar
            message= _ "Here is Kalenz. There can be no talk with traitors! Let none of them alive!"
        [/message]
    [/event]

    [event]
        name=moveto

        [filter]
            side=1
            x=1-19
            y=36-40
            [or]
                side=2
                x=1-19
                y=36-40
            [/or]
        [/filter]
        [message]
            id=Landar
            message= _ "Things are not going well! Retreat! We will meet again, traitors!"
        [/message]
        [endlevel]
            result=victory
        [/endlevel]
    [/event]

    [event]
        name=time over

        [message]
            id=Landar
            message= _ "We have yet to break their defences! While we are getting weaker, the enemy is getting stronger! Retreat!"
        [/message]
        [message]
            id=Kalenz
            message= _ "We won!"
        [/message]

        [endlevel]
            result=victory
        [/endlevel]
    [/event]

    [event]
        name=victory

        [store_unit]
            variable=landar_store
            kill=yes
            [filter]
                id=Landar
            [/filter]
        [/store_unit]
    [/event]

    {@campaigns/Legend_of_Wesmere/utils/deaths.cfg}
[/scenario]
