#textdomain wesnoth-low
[scenario]
    id=19_Costly_Revenge
    name= _ "Costly Revenge"
    {LOW_MAP Saurgrath.map}
    {TURNS 35 30 25}

    # TODO find better music
    {INTRO_AND_SCENARIO_MUSIC northerners.ogg elvish-theme.ogg}
    {EXTRA_SCENARIO_MUSIC wanderer.ogg}
    {VICTORY_AND_DEFEAT_MUSIC}

    {DEFAULT_SCHEDULE}

    {GIVE_ALL_VILLAGES 2}
    {STARTING_VILLAGES 3 20}

    next_scenario=20_Council_ruling
    [story]
        [part]
            story= _ "But Kalenz failed to persuade the dwarves. The dwarves left, and at Landar's insistence the elves marched on the Saurians..."
            delay=4000
            background="maps/wesnoth.png"
            {DOT 909 202}
            {DOT 697 237}
            {DOT 550 244}
            {DOT 398 228}
            {DOT 289 197}
            {DOT 270 173}
            {CROSS 262 128}
        [/part]
        [part]
            background="maps/wesnoth.png"
            show_title=yes
            {CROSS 262 128}
        [/part]
    [/story]

    [side]
        {KALENZ}
        # wmllint: recognize Kalenz
        recruit={ELVES}
        # TODO no minimum gold here?
    [/side]

    [side]
        type=Saurian Flanker
        id=Spahr
        name=_ "Spahr"
        side=2
        canrecruit=yes
        {GOLD 400 800 900}
        {INCOME 4 8 12}
        team_name=Liz
#ifdef EASY
        recruit=Saurian Skirmisher, Saurian Augur
#else
        recruit=Saurian Skirmisher, Saurian Augur, Saurian Ambusher, Saurian Oracle, Saurian Soothsayer
#endif

        [ai]
            recruitment_ignore_bad_movement=yes
            # TODO no fighter?
            recruitment_pattern=scout,archer,healer
        [/ai]
    [/side]

    [side]
        type=Saurian Flanker
        id=Hgyr
        name=_ "Hgyr"
        side=3
        canrecruit=yes
        {GOLD 300 300 300}
        {INCOME 4 8 12}
        team_name=Liz
#ifdef EASY
        recruit=Saurian Skirmisher, Saurian Augur
#else
        recruit=Saurian Skirmisher, Saurian Augur, Saurian Ambusher, Saurian Flanker, Saurian Oracle, Saurian Soothsayer
#endif

        [ai]
            recruitment_ignore_bad_movement=yes
            # TODO no fighter?
            recruitment_pattern=scout, archer, healer
        [/ai]
    [/side]

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Defeat all enemies"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Kalenz"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Landar"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Cleodil"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]

        [kill]
            race=dwarf
        [/kill]
        [disallow_recruit]
            type={DWARVES}
        [/disallow_recruit]

        [recall]
            id=Landar
        [/recall]
        [recall]
            id=Andulias
        [/recall]
        [recall]
            id=Huraldur
        [/recall]
        [recall]
            id=Cleodil
        [/recall]
        [recall]
            id=Tameril-Isimeril
        [/recall]
        [recall]
            id=Laril
        [/recall]
        [recall]
            id=Arkildur
        [/recall]

        {CHECK_LANDAR}
        {CHECK_CLEODIL}

        #make it winter
        {WINTER_MASK 19_Costly_Revenge.mask}
    [/event]

    [event]
        name=start

        [message]
            id=Kalenz
            message= _ "We have finally reached Saurgrath, their capitol. Remember whose side they have taken in the war against us."
        [/message]
        [message]
            id=Cleodil
            message= _ "I fear this will be a bloodbath..."
        [/message]
        [message]
            id=Landar
            message= _ "It is our chance to finish them off..."
            #(and make Turin happy)..."
        [/message]
    [/event]

    [event]
        name=victory
        [message]
            id=Kalenz
            message= _ "Victory is ours. "
        [/message]
    [/event]

    {@campaigns/Legend_of_Wesmere/utils/deaths.cfg}
[/scenario]
