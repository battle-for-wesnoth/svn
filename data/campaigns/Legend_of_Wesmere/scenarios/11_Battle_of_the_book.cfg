#textdomain wesnoth-low
[scenario]
    id=11_Battle_of_the_book
    name= _ "Battle of the book"
    next_scenario=12_Revelations
    {LOW_MAP 11_Battle_of_the_book.map}
    {TURNS 30 34 38}
    {DEFAULT_SCHEDULE}

    {INTRO_AND_SCENARIO_MUSIC frantic.ogg the_dangerous_symphony.ogg}
    {EXTRA_SCENARIO_MUSIC battle.ogg}
    {EXTRA_SCENARIO_MUSIC nunc_dimittis.ogg}
    {VICTORY_AND_DEFEAT_MUSIC}

    [story]
        [part]
            background="maps/wesnoth.png"
            show_title=yes
            delay=4000
            {DOT 513 19}
            {CROSS 592 21}
        [/part]
        [part]
            story= _ "Quickening their pace, Elves and Dwarves raced towards the smoke...."
            background="maps/wesnoth.png"
            {CROSS 592 21}
        [/part]
    [/story]

    #wmllint: validate-off
    [side]
        {KALENZ}
        # wmllint: recognize Kalenz
        recruit={ELVES},{DWARVES}
        fog=yes
    [/side]
    #wmllint: validate-on

    [side]
        type=Drake Mage
        id=Aquagar
        name=_ "Aquagar"
        profile="portraits/Alex_Jarocha-Ernst/drake-burner.png"
        side=2
        canrecruit=yes
        controller=ai
        {GOLD 230 290 320}
        recruit=Drake Warrior,Drake Burner,Drake Clasher,Drake Fighter, Drake Blademaster, Drake Enforcer, Fire Drake, Drake Flameheart, Drake Flare, Drake Gladiator, Sky Drake, Drake Slasher, Drake Warden, Drake Glider, Hurricane Drake, Inferno Drake
        team_name=drakes
        shroud=yes
    [/side]
    [side]
        type=Elder Mage
        id=Crelanu
        name=_ "Crelanu"
        profile="portraits/crelanu.png"
        side=3
        canrecruit=yes
        controller=ai
        {GOLD 80 80 80}
        recruit=Mage, Gryphon
        team_name=kalenz
    [/side]

    [side]
        type=Troll Warrior
        id=Trigrul
        name=_ "Trigrul"
        side=4
        canrecruit=yes
        controller=ai
#ifdef EASY
        recruit=Troll Rocklobber,Troll Whelp,
#else
        recruit=Troll,Troll Rocklobber, Troll Warrior
#endif
        {INCOME 5 10 20}
        {GOLD 140 160 210}
        team_name=drakes
        shroud=yes
    [/side]

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Defeat the drakes and trolls"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Kalenz"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Landar"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Olurf"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Cleodil"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Crelanu"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]

        [recall]
            id=Landar
        [/recall]
        [recall]
            id=Andulias
        [/recall]
        [recall]
            id=Huraldur
        [/recall]

        [recall]
            id=Cleodil
        [/recall]

        [recall]
            id=Tameril-Isimeril
        [/recall]

        [recall]
            id=Laril
        [/recall]
        [recall]
            id=Arkildur
        [/recall]
        [recall]
            id=Olurf
        [/recall]

        {CHECK_LANDAR}
        {CHECK_CLEODIL}
        {CHECK_OLURF}
    [/event]

    [event]
        name=start

        [message]
            id=Landar
            message= _ "Looks like your mage friend is in trouble. There is a horde of drakes attacking him!"
        [/message]
        [message]
            id=Kalenz
            message= _ "Indeed. Before he can aid us, well have to aid him."
        [/message]
        [message]
            id=Aquagar
            message= _ "Fools! The book will be mine!"
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=Aquagar
        [/filter]
        [message]
            speaker=unit
            message= _ "I die, but I will not go unavenged! Cursed may you be Kalenz! May you will never find lasting peace for all your years. And may you lose your dearest. This will be the price for slaying me, Aquagar, great drake wizard of Morogoth. As for you, Crelanu, may your book always haunt you and all its future owners!"
        [/message]
        [message]
            id=Olurf
            message= _ "Some scary fellow this Aquagar thinks he is! Come now, I think Crelanu ows us some drinks."
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Crelanu
        [/filter]
        [message]
            id=Kalenz
            message= _ "There goes our last hope!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    {@campaigns/Legend_of_Wesmere/utils/deaths.cfg}
[/scenario]
