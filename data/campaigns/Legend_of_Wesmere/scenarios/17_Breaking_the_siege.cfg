#textdomain wesnoth-low
[scenario]
    name= _ "Breaking the siege"
    id=17_Breaking_the_siege
    next_scenario=18_hour_of_glory

    {LOW_MAP North_Elves.map}
    {WINTER_MASK 17_Breaking_the_siege.mask}

    {TURNS 40 36 32}
    {DEFAULT_SCHEDULE}

    {INTRO_AND_SCENARIO_MUSIC revelation.ogg elvish-theme.ogg}
    {EXTRA_SCENARIO_MUSIC traveling_minstrels.ogg}
    {EXTRA_SCENARIO_MUSIC nunc_dimittis.ogg}

    {./North_elves_utils.cfg}

    [story]
        [part]
            story= _ "With the orcs embroiled in a civil war, Kalenz seized the chance to take back his beloved home. Reports had been arriving of an enclave of Northern Elves yet holding out against the orcish invaders. It was quickly decided to send a force to their aid. But harsh winter weather descended while it was en route..."
            delay=4000
        [/part]
        [part]
            delay=4000
            show_title=yes
            {TO_BREAKING_THE_SIEGE}
        [/part]
    [/story]

    #wmllint: validate-off
    [side]
        side=1
        no_leader=yes
        controller=human
        save_id=Kalenz
        team_name=kalenz
        recruit={ELVES},{DWARVES}
        fog=yes
    [/side]
    {RECALL_KALENZ 46 39}
    [event]
        name=prestart
        {RECALL_LOYALS}

        [recall]
            id=Olurf
        [/recall]

        {CHECK_LANDAR}
        # wmllint: recognize Landar
        {CHECK_CLEODIL}
        # wmllint: recognize Cleodil
        {CHECK_OLURF}
    [/event]

    [side]
        side=2
        no_leader=yes
        team_name=kalenz
        recruit={ELVES}
        [unit]
            {URADREDIA}
        [/unit]
    [/side]
    #wmllint: validate-on
    #wmllint: recognize Kalenz

    [side]
        side=3
        no_leader=yes
        team_name=orcs
        [unit]
            type=Orcish Warlord
            id=Kior-Pur
            name=_ "Kior-Pur"
            canrecruit=yes
            x=15
            y=38
        [/unit]
#ifdef EASY
        recruit={ORCS1}, Orcish Crossbowman, Goblin Pillager, Goblin Knight, Goblin Spearman
#endif
#ifdef NORMAL
        recruit=Orcish Archer, Orcish Assassin, Orcish Grunt, Wolf Rider, Orcish Crossbowman, Goblin Knight, Goblin Pillager, Orcish Slayer, Goblin Spearman
#endif
#ifdef HARD
        recruit=Orcish Archer, Orcish Assassin, Orcish Grunt, Wolf Rider, Orcish Crossbowman, Orcish Warrior, Goblin Knight, Goblin Pillager, Orcish Slayer, Goblin Spearman
#endif
        {GOLD 200 230 250}

        [ai]
            {NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
            recruitment_pattern=scout,fighter,fighter,archer,mixed fighter
        [/ai]
        [ai]
            time_of_day=dusk,first_watch,second_watch
            aggression=0.75
            caution=0.0
            grouping=no
            attack_depth=5
        [/ai]
        {INCOME 4 8 12}
    [/side]

    [side]
        side=4
        no_leader=yes
        team_name=orcs
        [unit]
            type=Orcish Warlord
            id=Mbiran
            name=_ "Mbiran"

            canrecruit=yes
            x=6
            y=6
        [/unit]
        {GOLD 200 240 290}
        {INCOME 4 8 12}

#ifdef EASY
        recruit=Orcish Archer, Orcish Assassin, Orcish Grunt, Wolf Rider, Orcish Crossbowman, Goblin Pillager, Goblin Knight, Goblin Spearman
#endif
#ifdef NORMAL
        recruit=Orcish Archer, Orcish Assassin, Orcish Grunt, Wolf Rider, Orcish Crossbowman, Goblin Knight, Goblin Pillager, Orcish Slayer, Goblin Spearman, Orcish Warrior
#endif
#ifdef HARD
        recruit=Orcish Archer, Orcish Assassin, Orcish Grunt, Wolf Rider, Orcish Crossbowman, Orcish Warrior, Goblin Knight, Goblin Pillager, Orcish Slayer, Goblin Spearman
#endif
        [ai]
            {NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
            recruitment_pattern=fighter,fighter,mixed fighter,archer,scout,fighter
            aggression=0.75
        [/ai]
        [ai]
            grouping=offensive
            aggression=0.75
        [/ai]
    [/side]

    [side]
        side=5
        no_leader=yes
        team_name=orcs
        [unit]
            type=Orcish Warlord
            id=Tan-Durr
            name=_ "Tan-Durr"
            canrecruit=yes
            x=44
            y=7
        [/unit]
        {GOLD 200 250 290}

#ifdef EASY
        recruit=Orcish Archer, Orcish Assassin, Orcish Grunt, Wolf Rider, Orcish Crossbowman, Goblin Pillager, Goblin Knight, Goblin Spearman
#endif
#ifdef NORMAL
        recruit=Orcish Archer, Orcish Assassin, Orcish Grunt, Wolf Rider, Orcish Crossbowman, Goblin Knight, Goblin Pillager, Orcish Slayer, Goblin Spearman, Orcish Warrior
#endif
#ifdef HARD
        recruit=Orcish Archer, Orcish Assassin, Orcish Grunt, Wolf Rider, Orcish Crossbowman, Orcish Warrior, Goblin Knight, Goblin Pillager, Orcish Slayer, Goblin Spearman
#endif
        [ai]
            {NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
            recruitment_pattern=scout,fighter,fighter,archer,mixed fighter
        [/ai]
        [ai]
            time_of_day=dusk,first_watch,second_watch
            aggression=0.75
            caution=0.0
            grouping=no
        [/ai]
        {INCOME 4 8 12}
    [/side]

    [event]
        name=prestart
        [objectives]
            side=1

            [objective]
                description= _ "Defeat all enemies"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Kalenz"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Landar"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Cleodil"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Uradredia"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Olurf"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
            note={EARLY_FINISH_BONUS_NOTE}
        [/objectives]
    [/event]

    #wmllint: recognize Uradredia
    [event]
        name=start
        [message]
            id=Kior-Pur
            message= _ "I see troops coming from the south! It must be that our army has beaten these elves and humans and will now help us crush these remaining elves!"
        [/message]
        [message]
            id=Uradredia
            message= _ "Our defenses are stretched thin. Men, prepare to face another orcish attack!"
        [/message]
        [message]
            id=Kalenz
            message= _ "The North Elves still stand. Prepare for battle!"
        [/message]
    [/event]

    [event]
        name=victory
        [message]
            id=Kalenz
            message = _ "The North Elves are now free! "
        [/message]
        [message]
            id=Uradredia
            # wmllint: local spelling Kliada
            message= _ "Our thanks to you, Kalenz, son of Kliada. Our troops are at your command."
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=1-19
            y=36-40
        [/filter]
        [message]
            id=Kior-Pur
            message= _ "The elves are attacking us! Reserves!"
        [/message]

        [move_unit_fake]
            type=Goblin Impaler
            x=4,5,6,6
            y=35,36,36,37
        [/move_unit_fake]
        [unit]
            type=Direwolf Rider
            id=Zhuk
            name= _ "Zhuk"
            side=4
            x=6
            y=37
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_STRONG}
            [/modifications]
        [/unit]

        [scroll_to_unit]
            id=Zhuk
        [/scroll_to_unit]

        [unit]
            type=Direwolf Rider
            id=Dran
            name= _ "Dran"
            side=4
            x=6
            y=36
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_STRONG}
            [/modifications]
        [/unit]
        [unit]
            type=Direwolf Rider
            id=Hrugt
            name= _ "Hrugt"
            side=4
            x=5
            y=37
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_STRONG}
            [/modifications]
        [/unit]
        [unit]
            type=Direwolf Rider
            id=Orhtib
            name= _ "Orhtib"
            side=4
            x=5
            y=38
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_STRONG}
            [/modifications]
        [/unit]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Kior-Pur
        [/filter]
        [message]
            id=Kalenz
            message= _ "Before you die, know that you lost in Wesmere, you lost at Tath, you will lose here and that your Great Chief is dead!"
        [/message]
    [/event]

    {campaigns/Legend_of_Wesmere/utils/deaths.cfg}
[/scenario]
