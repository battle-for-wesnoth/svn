#textdomain wesnoth-low
[scenario]
    name= _ "Epilogue"
    id=24_Epilogue
    {NO_MAP_DATA}

    # TODO music

    [story]
        [part]
            story= _ "Kalenz buried Landar with full honors and made him a monument worthy of a true elvish hero."
            background="maps/wesnoth.png"
            #TODO set a cross where the monument of Landar was built
        [/part]
        [part]
            story= _ "Landar's remaining followers' lives were spared, but they were banished to Gitamoth forest, henceforth known as Silent Forest."
            background="maps/wesnoth.png"
            #TODO set a cross at Gitamoth forest
        [/part]
        [part]
            story= _ "As Landar had wiped out the Elvish Council, Kalenz was unanimously chosen as High Lord of the Elves. North and South Elves swore allegiance to him."
            background="maps/wesnoth.png"
            #TODO set a cross at the Ka'lian.
        [/part]
        [part]
            story= _ "Kalenz retired with Cleodil to their home in the North."
            background="maps/wesnoth.png"
            #TODO set a cross at Kalenz home
        [/part]
        [part]
            story= _ "Before doing so, however, he made sure to reorganize the Elves so they could mobilize for war more readily. He knew that the orcish threat was not over; that the elves, through hesitation, had lost a golden opportunity to end the threat and that trouble would someday return..."
            background="maps/wesnoth.png"
        [/part]
        [part]
            story= _ "Cleodil bore Kalenz children who were tall, and beautiful, and inherited in full measure both their mother's healing gifts and their father's talented and searching mind. In the fullness of time, after a long life full of accomplishment and love and laughter, Cleodil died after the manner of Elves,aging swiftly to a peaceful end."
        [/part]
        [part]
            story= _ "But Kalenz's story was not yet over. Aquagar's curse was fulfilled; prolonged in life by Crelanu's philter, he outlived not only his beloved but their children. Sundered from his kin by their mortality, fleeing the relections in their eyes of his lost beloved, he left his home and wandered for many a year across the Great Continent. Oft did he arrive unexpected at times and places when his people were in dire straits, and succour them with wisdom or magic or his bright keen blade."
        [/part]
        [part]
            story= _ "To learn of Kalenz's last and perhaps greatest deeds, and those in which he was most alone, seek ye the tale of Delfador the Great and the fall of the usurping Queen Asheviere."
        [/part]
    [/story]
    [event]
        name=prestart
        [endlevel]
            result=continue_no_save
        [/endlevel]
    [/event]
[/scenario]
