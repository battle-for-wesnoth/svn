#textdomain wesnoth-low
[scenario]
    id=10_Cliffs_of_Thoria
    name= _ "Cliffs of Thoria"
    {LOW_MAP 10_Cliffs_of_Thoria.map}
    {TURNS 32 28 24}

    {DEFAULT_SCHEDULE}

    #TODO find some musik
    {INTRO_AND_SCENARIO_MUSIC traveling_minstrels.ogg wanderer.ogg}
    {EXTRA_SCENARIO_MUSIC legends_of_the_north.ogg}

    #victory_when_enemies_defeated=no

    next_scenario=11_Battle_of_the_book
    [story]
        [part]
            background="story/Thoria0.jpeg"
            story= _ "Leaving Arkan-Thoria behind, Kalenz and his band ventured into the dangerous mountains of Thoria..."
            delay=4000
        [/part]
        [part]
            show_title=yes
            {TO_CLIFFS_OF_THORIA}
        [/part]
    [/story]

    #wmllint: validate-off
    [side]
        {KALENZ}
        # wmllint: recognize Kalenz
        recruit={ELVES},{DWARVES}
        fog=yes
    [/side]
    #wmllint: validate-on
    [side]
        type=Troll Warrior
        id=Tafrul
        name=_ "Tafrul"
        side=2
        canrecruit=yes
        {GOLD 230 280 330}
        {INCOME 4 8 12}
        team_name=trolls
#ifdef EASY
        recruit=Troll Whelp
#endif
#ifdef NORMAL
        recruit=Troll Whelp, Troll, Troll Rocklobber
#endif
#ifdef HARD
        recruit=Troll Whelp, Troll, Troll Rocklobber, Troll Warrior
#endif
        [ai]
            {NO_SCOUTS}
            recruitment_ignore_bad_movement=yes
            recruitment_pattern=fighter
            aggression=0.75
        [/ai]
        [ai]
            grouping=offensive
            aggression=0.75
        [/ai]
    [/side]
    [side]
        type=Gryphon
        id=Gryphon Leader
        name=_ "Gryphon Leader"
        side=3
        canrecruit=yes
        {GOLD 200 250 290}
        {INCOME 4 8 12}
        team_name=gryphon
        recruit=Gryphon
        [ai]
            recruitment_ignore_bad_movement=yes
            recruitment_pattern=scout
            grouping=offensive
            aggression=0.75
        [/ai]
    [/side]

    [side]
        side=4
        team_name=creature
        no_leader=yes
        [ai]
            aggression=1.0
            caution=-4.0
            grouping=no
            village_value=0
        [/ai]
    [/side]

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Reach the signpost with Kalenz"
                condition=win
            [/objective]
            [objective]
                description= _ "Defeat all enemies"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Kalenz"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Landar"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Cleodil"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Olurf"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]

        [recall]
            id=Landar
        [/recall]
        [recall]
            id=Anduilas
        [/recall]
        [recall]
            id=Huraldur
        [/recall]

        [recall]
            id=Cleodil
        [/recall]

        [recall]
            id=Tameril-Isimeril
        [/recall]

        [recall]
            id=Laril
        [/recall]
        [recall]
            id=Arkildur
        [/recall]
        [recall]
            id=Olurf
        [/recall]

        {CHECK_LANDAR}
        {CHECK_CLEODIL}
        {CHECK_OLURF}
    [/event]

    [event]
        name=start

        [message]
            id=Landar
            message= _ "I can hardly see with all that mist around, but I can sense danger."
        [/message]
        [message]
            id=Olurf
            message= _ "Told ye it would be no picnic excursion, elf-boy. Are ye lily-livered to continue?"
        [/message]
        [message]
            id=Kalenz
            message= _ "Gentlemen, don't squabble. We cannot go back now. But be watchful; I don't like the feel of this country one bit."
        [/message]
        [message]
            id=Cleodil
            message= _ "I, too, feel we are in great danger. We should stay close together and move very carefully."
        [/message]

        {HIGHLIGHT_IMAGE 30 1 scenery/signpost.png ()}

        [scroll_to_unit]
            id=Kalenz
        [/scroll_to_unit]
    [/event]

    [event]
        name=moveto
        [filter]
            x=30
            y=1
            id=Kalenz
        [/filter]
        [message]
            speaker=unit
            message= _ "Onwards!"
        [/message]
        [message]
            id=Olurf
            message= _ "Yer doing pretty well, elf-boy!"
        [/message]
        [endlevel]
            result=victory
            bonus=yes
        [/endlevel]
    [/event]

    [event]
        name=victory
        [message]
            id=Cleodil
            message= _ "There is some greasy-looking smoke rising ahead of us! Kalez...my lord...I feel something terribly wrong is happening!"
        [/message]
        [message]
            id=Olurf
            message= _ "Crelanu's place should be close now, as I remember. Quickly, this way!"
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=15-27
            y=16-25
        [/filter]
        [move_unit_fake]
            type=Yeti
            side=4
            x=13-11
            y=17-15
        [/move_unit_fake]

        [unit]
            type=Yeti
            id=Krulg
            name= _ "Krulg"
            side=4
            x=12
            y=11
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_STRONG}
            [/modifications]
        [/unit]

        [message]
            id=Kalenz
            message= _ "Watch out!"
        [/message]
        [message]
            id=Tafrul
            message= _ "It's...it's monstrous!"
        [/message]

        [scroll_to_unit]
            id=Krulg
        [/scroll_to_unit]

        [unit]
            type=Yeti
            id=Tralg
            name= _ "Tralg"
            side=4
            x=16
            y=15
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_STRONG}
            [/modifications]
        [/unit]

        [unit]
            type=Yeti
            id=Drolg
            name= _ "Drolg"
            side=4
            x=15
            y=17
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_STRONG}
            [/modifications]
        [/unit]
    [/event]

    {@campaigns/Legend_of_Wesmere/utils/deaths.cfg}
[/scenario]
