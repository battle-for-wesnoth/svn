        [/objectives]

        {RECALL_LOYALS}

        #TODO which of them are loyals? remove them
        [recall]
            id=Huraldur
        [/recall]
        [recall]
            id=Tameril-Isimeril
        [/recall]
        [recall]
            id=Olurf
        [/recall]
        [recall]
            id=Laril
        [/recall]
        [recall]
            id=Arkildur
        [/recall]

        {CHECK_LANDAR}
        {CHECK_CLEODIL}
        {CHECK_OLURF}
    [/event]

    [event]
        name=start
        [message]
            id=Kalenz
            message= _ "Here we are! Prepare to fight!"
        [/message]
        [message]
            id=Aldar
            message= _ "So it is true! The elves have come to our help!"
        [/message]
        [move_unit_fake]
            type=Horseman
            x=24,24,24
            y=23,22,21
        [/move_unit_fake]

        [unit]
            id=Aldun
            name=_ "Aldun"
            type=Horseman
            side=1
            x=24
            y=21
            facing=sw
        [/unit]
        [message]
            id=Aldun
            message= _ "General Aldar has received your message that you will be coming. He asks that you cut off the orcish reinforcements from the north. They must not be allowed to enter the battle! Our reinforcements should arrive in a few days."
        [/message]
        [message]
            id=Kalenz
            message= _ "Very well, but where are the elvish troops? We cannot hold without them!"
        [/message]
    [/event]

    [event]
        name=turn 2

        [set_variable]
            name,value=j,15
        [/set_variable]

        {FOREACH l3_selector_store i}
            #This changes the side of the unit to side 1
            # santi -- shouldn't the side be 1 already?
            {VARIABLE l3_selector_store[$i].side 1}
            #This says to try to place the unit at 14,15+i
            {VARIABLE l3_selector_store[$i].x 14}
            {VARIABLE l3_selector_store[$i].y $j}
            [set_variable]
                name=j
                add=1
            [/set_variable]

            #This says to unstore the unit and place it at its x,y coordinates
            [unstore_unit]
                find_vacant=yes
                variable=l3_selector_store[$i]
                # TODO full_heal=yes ?
            [/unstore_unit]
            ############
        {NEXT i}

        {CLEAR_VARIABLE i}
        {CLEAR_VARIABLE j}
        {CLEAR_VARIABLE l3_selector_store}

        [unit]
            id=Olontoril
            name= _ "Olontoril"
            # TODO find a portrait for kutrubekis or remove the line
            #            profile="portraits/kutrubekis.png"
            type=Elvish Hero
            side=1
            x=4
            y=15
            [modifications]
                {TRAIT_STRONG}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]
