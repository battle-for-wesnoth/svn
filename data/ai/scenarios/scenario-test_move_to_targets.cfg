#textdomain wesnoth-multiplayer

# wmllint: local spelling Kah Ruuk Oni Onis
[test]
    id=move_to_targets
    name= _ "Move to targets"
    description= _ "<ddDown>This most unusual of caves was once known as the Chamber of Laughing Devils, and was the inner citadel of the Kah Ruuk Oni. The Kah Ruuk were a wicked and cunning race of man-eating demons, who terrorized the people of the Eastern Lands for nearly four hundred years, before vanishing from Irdya without a trace. Since that time, many factions have vied for dominion over the Den of Onis, hoping to unlock the strange and mysterious magics of its creators."
    map_data="{ai/maps/scenario-test_move_to_targets.map}"
    random_start_time="no"
    turns=-1

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}

    [event]
        name=preload
	first_time_only=no
        [lua]
            code = <<
            H = wesnoth.dofile("lua/helper.lua")
            W = H.set_wml_action_metatable({})
            H.set_wml_var_metatable(_G)
            >>
        [/lua]
    [/event]

    [side]
        side=1
        id=leader1
        name="AI Developer"
        type=Lich
        canrecruit=yes
        controller=human
        team_name=master
        user_team_name= _ "teamname^Master"
        fog=no
        [modifications]
            {TRAIT_INTELLIGENT}
            {TRAIT_QUICK}
            {TRAIT_LOYAL}
        [/modifications]
    [/side]
    [side]
        side=2
        name="AI under test"
        type=Orcish Slayer
        canrecruit=yes
        controller=ai
        team_name=ai
        fog=no
        {ai/aliases/stable_singleplayer.cfg}
        [ai]
            {AI_ALWAYS_ASPECT aggression 1}
         [/ai]
    [/side]
    [side]
        side=3
        id=leader3
        name="Idle AI"
        type=Mage of Light
        canrecruit=yes
        controller=ai
        team_name=master
        fog=no
        {ai/aliases/idle.cfg}
    [/side]

    [event]
        name=preload
        [modify_side]
            side=1
            gold=10000
        [/modify_side]
        [modify_side]
            side=2
            gold=0
        [/modify_side]
        [modify_side]
            side=3
            gold=0
        [/modify_side]

        {NOTRAIT_UNIT 2 "Naga Fighter" 40 21}
        {NOTRAIT_UNIT 2 "Naga Fighter" 41 23}
        {NOTRAIT_UNIT 2 "Naga Fighter" 42 21}
        {NOTRAIT_UNIT 2 "Orcish Grunt" 41 21}
        {NOTRAIT_UNIT 2 "Orcish Grunt" 40 22}
        {NOTRAIT_UNIT 2 "Orcish Grunt" 42 22}

        {NOTRAIT_UNIT 2 "Naga Fighter" 36 22}
        {NOTRAIT_UNIT 2 "Orcish Grunt" 36 21}
        {NOTRAIT_UNIT 2 "Naga Fighter" 46 21}
        {NOTRAIT_UNIT 2 "Orcish Grunt" 46 22}

    [/event]


[/test]
