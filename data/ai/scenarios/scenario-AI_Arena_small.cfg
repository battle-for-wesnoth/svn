                    x,y=20,7
                    type="Orcish Assassin"
                [/unit]
                [unit]
                    side=3
                    x,y=20,5
                    type="Drake Warden"
                    random_traits="no"
                    [modifications]
                        {TRAIT_RESILIENT}
                    [/modifications]
                [/unit]
                [unit]
                    side=3
                    x,y=21,7
                    type="Drake Warden"
                    random_traits=0
                [/unit]
                [unit]
                    side=3
                    x,y=23,16
                    type="Drake Warden"
