                [/message]
                [unit]
                    side=2
                    x,y=10,11
                    type=Peasant
                    hitpoints=1
                [/unit]
                [unit]
                    side=2
                    x,y=16,16
                    type="Mage of Light"
                [/unit]
                [unit]
                    side=2
                    x,y=19,13
                    type="Heavy Infantryman"
