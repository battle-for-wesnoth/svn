                [/unit]
                [label]
                    colour="255,0,0,0"
                    text="Undead target test"
                    visible_in_fog="yes"
                    x="9"
                    y="17"
                [/label]
                [label]
                    colour="255,0,0,0"
                    text="Target choose test"
                    visible_in_fog="yes"
                    x="19"
                    y="6"
                [/label]
                [label]
                    colour="255,0,0,0"
                    text="Regeneration attack test"
                    visible_in_fog="yes"
                    x="25"
                    y="19"
                [/label]
                [label]
                    colour="255,0,0,0"
                    text="Weapon test with low hp target"
                    visible_in_fog="yes"
                    x="26"
                    y="14"
                [/label]
                [modify_side]
                    side=2
                    gold=10000
                [/modify_side]
                [modify_side]
                    side=3
                    gold=10000
                    switch_ai=$test_path_to_idle_ai
                [/modify_side]
            [/case]
            [else]
                [message]
                    speaker=narrator
                    message=_ "sadly, this test is not yet known in the land of Wesnoth..."
                    image=wesnoth-icon.png
                [/message]
            [/else]
        [/switch]
    [/event]

    [event]
        name=do_replace_ai_2
        first_time_only=no
        [modify_side]
            side=2
            switch_ai=$test_path_to_ai
        [/modify_side]
        [message]
            speaker=narrator
            message=_ "and so, the AI for team 2 was redeployed from file '$test_path_to_ai'"
        [/message]
    [/event]
[/test]
