                    x,y=9,17
                    type=Pikeman
                    hitpoints=1
                [/unit]
                [unit]
                    side=2
                    x,y=20,12
                    type="Master at Arms"
                    hitpoints=1
                [/unit]
                [unit]
                    side=2
