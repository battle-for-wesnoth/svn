#textdomain wesnoth
# This is a sample file to demonstrate the format for providing additional WML
# information to wesnoth-mode.  The format is an outline of a valid element
# structure in WML; attributes do not currently requiring a value.

[multiplayer]
    [music]
        name=
        append=
        play_once=
        immediate=
        ms_before=
        ms_after=
    [/music]
    [event]
        [unit]
            [status]
                poisoned=
                slowed=
                stone=
                hides=
            [/status]
            [modifications]
                [object]
                    [effect]
                        attack_weight=
                    [/effect]
                [/object]
            [/modifications]
        [/unit]
    [/event]
[/multiplayer]

[era]
    [multiplayer_side]
    [/multiplayer_side]
[/era]

# wesnoth-wml-additions.cfg ends here
