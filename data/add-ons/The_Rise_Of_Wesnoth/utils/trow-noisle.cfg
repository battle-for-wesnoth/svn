[story]
    [part]
        music=underground.ogg
        story= _ "Several days later Prince Haldric departs in his ship the Eldaric, his home and Isle lost to him forever. In his heart he knows he will never see his secluded valley again. Before him lay a vast expanse of stormy seas, and the mysterious island that Lady Jessica has mentioned, and even more exotic lands even further to the East."
        background=story/the_green_isle.png
        {TROW_GREEN_ISLE_LABELS}
    [/part]

    [part]
        story= _ "Apparently the island that King Haldric and his crew are approaching was at one time a volcano that is now slowly sinking into the sea. The elder Crown Prince of Southbay managed to establish a foothold on this Island, despite the belligerent nature of its reptilian inhabitants. There must be little left of that foothold by now."
        background=story/the_green_isle.png
        {TROW_GREEN_ISLE_LABELS}
    [/part]
[/story]
