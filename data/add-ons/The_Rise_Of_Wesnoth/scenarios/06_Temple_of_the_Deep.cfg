#textdomain wesnoth-trow
[scenario]
    id=Temple_in_the_Deep
    name= _ "Temple in the Deep"
    map_data="{add-ons/The_Rise_Of_Wesnoth/maps/Temple_in_the_Deep.map}"
    {TURNS 37 34 31}

    {UNDERGROUND}

    next_scenario=Return_to_Oldwood
    victory_when_enemies_defeated=no

    {SCENARIO_MUSIC knalgan_theme.ogg}
    {EXTRA_SCENARIO_MUSIC underground.ogg}

    {add-ons/The_Rise_Of_Wesnoth/utils/trow-deaths.cfg}

    {TEMPLE_IN_THE_DEEP_BIGMAP}

    [side]
        side=1
        type=Noble Commander
        id=Prince Haldric
        name= _ "Prince Haldric"
        unrenamable=yes
        canrecruit=yes
        controller=human
        shroud=yes
        team_name=Haldric
        user_team_name=_"Refugees"
        {INCOME 15 10 5}
    [/side]

    [side]
        side=2
        type=Lich
        id=Lich-Lord Lenvan
        name= _ "Lich-Lord Lenvan"
        profile="portraits/Other/brown-lich.png"
        canrecruit=yes
        recruit=Revenant,Deathblade,Bone Shooter,Skeleton,Skeleton Archer
        {GOLD 200 320 440}
        {INCOME 8 12 16}
        team_name=undead
        user_team_name=_"Undead"
        [ai]
            aggression=1.0
            recruitment_pattern=fighter,archer
            {NO_SCOUTS}
            {ATTACK_DEPTH 4 5 5}
        [/ai]
    [/side]

    [event]
        name=prestart

#ifdef EASY
        {LOYAL_UNIT 2 (Tentacle of the Deep) 3 16 (Tentacle) ( _ "Tentacle")}
        {LOYAL_UNIT 2 (Tentacle of the Deep) 22 16 (Tentacle) ( _ "Tentacle")}
        {LOYAL_UNIT 2 (Tentacle of the Deep) 10 16 (Tentacle) ( _ "Tentacle")}
        {LOYAL_UNIT 2 (Tentacle of the Deep) 16 16 (Tentacle) ( _ "Tentacle")}
#endif
#ifdef NORMAL
        {LOYAL_UNIT 2 (Tentacle of the Deep) 3 16 (Tentacle) ( _ "Tentacle")}
        {LOYAL_UNIT 2 (Tentacle of the Deep) 22 16 (Tentacle) ( _ "Tentacle")}
        {LOYAL_UNIT 2 (Tentacle of the Deep) 10 16 (Tentacle) ( _ "Tentacle")}
        {LOYAL_UNIT 2 (Tentacle of the Deep) 16 16 (Tentacle) ( _ "Tentacle")}
        {LOYAL_UNIT 2 (Tentacle of the Deep) 12 17 (Tentacle) ( _ "Tentacle")}
        {LOYAL_UNIT 2 (Tentacle of the Deep) 14 17 (Tentacle) ( _ "Tentacle")}
#endif
#ifdef HARD
        {LOYAL_UNIT 2 (Tentacle of the Deep) 3 16 (Tentacle) ( _ "Tentacle")}
        {LOYAL_UNIT 2 (Tentacle of the Deep) 22 16 (Tentacle) ( _ "Tentacle")}
        {LOYAL_UNIT 2 (Tentacle of the Deep) 10 16 (Tentacle) ( _ "Tentacle")}
        {LOYAL_UNIT 2 (Tentacle of the Deep) 16 16 (Tentacle) ( _ "Tentacle")}
        {LOYAL_UNIT 2 (Tentacle of the Deep) 12 17 (Tentacle) ( _ "Tentacle")}
        {LOYAL_UNIT 2 (Tentacle of the Deep) 14 17 (Tentacle) ( _ "Tentacle")}
        {LOYAL_UNIT 2 (Tentacle of the Deep) 10 15 (Tentacle) ( _ "Tentacle")}
        {LOYAL_UNIT 2 (Tentacle of the Deep) 16 15 (Tentacle) ( _ "Tentacle")}
#endif
        {PLACE_IMAGE (terrain/cave/floor1.png) 6 18}
        {PLACE_IMAGE (terrain/cave/floor1.png) 20 18}
        {PLACE_IMAGE (terrain/cave/floor1.png) 10 2}
        {PLACE_IMAGE (terrain/cave/floor1.png) 16 2}
        {PLACE_IMAGE (scenery/monolith3.png) 6 18}
        {PLACE_IMAGE (scenery/monolith3.png) 20 18}
        {PLACE_IMAGE (items/chest.png) 13 2}
        {PLACE_IMAGE (items/dragonstatue.png) 10 2}
        {PLACE_IMAGE (items/dragonstatue.png) 16 2}

        {PLACE_IMAGE (scenery/rubble.png) 16 24}
        {PLACE_IMAGE (scenery/rubble.png) 4 18}
        {PLACE_IMAGE (scenery/rubble.png) 12 12}
        {PLACE_IMAGE (scenery/rubble.png) 6 6}
        {PLACE_IMAGE (scenery/rubble.png) 17 3}

        {OBJ_POTION_HOLY 13 19 (holy_helper)}

        [recall]
            id=Burin the Lost
        [/recall]
        [recall]
            id=Minister Edmond
        [/recall]

        [objectives]
            side=1
            [objective]
                description= _ "Defeat the Lich-Lord and"
                condition=win
            [/objective]
            [objective]
                description= _ "Retrieve the Fire Ruby (with Prince Haldric)"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Prince Haldric"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    [event]
        name=start

        [message]
            speaker=narrator
            message= _ "Prince Haldric and his company, grim and watchful, descend into catacombs below the temple, buried deep in the bedrock, in the very roots of the world itself. In the distance Haldric hears a booming voice."
            image=wesnoth-icon.png
        [/message]
        [message]
            speaker=Lich-Lord Lenvan
            message= _ "Free! I'm free at last! No mere magi could seal me in here forever! Rise, my soldiers of darkness, the world will be ours once more!"
        [/message]
        [message]
            speaker=Burin the Lost
            message= _ "Back underground... Och. this feels much better! As for the current residents, ugh!"
        [/message]
        [message]
            speaker=Prince Haldric
            message= _ "Let's send these monsters to their final rest."
            image=portraits/haldric-mad.png
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=Lich-Lord Lenvan
        [/filter]
        [message]
            speaker=unit
            message= _ "All my days are ended."
        [/message]
        [set_variable]
            name=Lich_dead
            value=1
        [/set_variable]
        [message]
            speaker=Prince Haldric
            message= _ "The world won't miss him one bit."
        [/message]
        [if]
            [variable]
                name=Have_Ruby
                numerical_equals=1
            [/variable]
            [then]
                [endlevel]
                    result=victory
                    bonus=yes
                [/endlevel]
            [/then]
        [/if]
    [/event]

    [event]
        name=time over
        [message]
            speaker=Prince Haldric
            message= _ "What's that! No! The tree-folk are sealing us back in here. They must think that we've failed. We're trapped."
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=6
            y=18
        [/filter]
        [message]
            speaker=narrator
            message= _ "INSCRIPTION: Embrace the Monolith to be Cured by the Powers of Light."
            image=scenery/monolith3.png
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=20
            y=18
        [/filter]
        [message]
            speaker=narrator
            message= _ "INSCRIPTION: Embrace the Monolith to be Cured by the Powers of Light."
            image=scenery/monolith3.png
        [/message]
    [/event]

    [event]
        name=sighted
        [filter]
            type=Tentacle of the Deep
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        [message]
            speaker=second_unit
            message= _ "I don't like the look of that pool at all."
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=10,16
            y=2,2
        [/filter]
        [message]
            speaker=narrator
            message= _ "It looks scary, but it's good for you."
            image=wesnoth-icon.png
        [/message]
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            x=13
            y=2
        [/filter]
        [if]
            [variable]
                name=Have_Ruby
                numerical_equals=1
            [/variable]
            [then]
                [message]
                    speaker=narrator
                    message= _ "You already have the Fire Ruby."
                    image=wesnoth-icon.png
                [/message]
            [/then]
            [else]
                [if]
                    [have_unit]
                        id=Prince Haldric
                        x=13
                        y=2
                    [/have_unit]

                    [then]
                        [set_variable]
                            name=Have_Ruby
                            value=1
                        [/set_variable]

                        [sound]
                            name=open-chest.wav
                        [/sound]

                        [message]
                            speaker=narrator
                            message= _ "As you open the chest you see it, the Ruby of Fire. It is the size of an apple, and burns with an internal fire, which is refracted through its faces. You can feel the power flowing from it..."
                            image=wesnoth-icon.png
                        [/message]

                        [message]
                            speaker=Prince Haldric
                            message= _ "It's funny that the lich-Lord didn't have this on his person. Since I don't actually know what this thing does, I'll just put it in the bottom of my pack for right now."
                        [/message]

                        [if]
                            [variable]
                                name=Lich_dead
                                numerical_equals=1
                            [/variable]
                            [then]
                                [endlevel]
                                    result=victory
                                    bonus=yes
                                [/endlevel]
                            [/then]
                        [/if]
                    [/then]

                    [else]
                        [sound]
                            name=ugg.wav
                        [/sound]

                        [message]
                            speaker=narrator
                            message= _ "Maybe you should move somebody else to the chest."
                            image=wesnoth-icon.png
                        [/message]
                        [allow_undo]
                        [/allow_undo]
                    [/else]
                [/if]
            [/else]
        [/if]
    [/event]

    [event]
        name=victory
        [message]
            speaker=Prince Haldric
            message= _ "I'm glad that's over! We have the Ruby of Fire, and that Lich-Lord is now a pile of dust, let's get out of these catacombs!"
        [/message]
        {CLEAR_VARIABLE Lich_dead}
        {CLEAR_VARIABLE Have_Ruby}
    [/event]

    [event]
        name=die
        [filter]
            side=1
        [/filter]
        [message]
            speaker=Prince Haldric
            message= _ "He's raising our dead!"
        [/message]
    [/event]

    [event]
        name=die
        first_time_only=no

        {RISE_UP_RISE_UP $x1 $y1}
    [/event]
[/scenario]
