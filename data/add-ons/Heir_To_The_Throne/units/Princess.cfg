#textdomain wesnoth-httt
[unit_type]
    id=Princess
    name= _ "female^Princess"
    gender=female
    race=human
    image="human-princess.png"
    {DEFENSE_ANIM "human-princess-defend.png" "human-princess.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="human-princess-leading.png"
        [/frame]
    [/leading_anim]
    profile=portraits/lisar.png
    hitpoints=48
    movement_type=elusivefoot
    movement=6
    experience=150
    level=2
    alignment=neutral
    advanceto=Battle Princess
    cost=39
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    usage=fighter
    description= _ "A noble by birth, the Princess has learnt swordplay with the greatest generals and battle tactics with the greatest sages, making her both a great combatant and leader. The units of lower level around the Princess will fight better due to her presence. The Princess is also nimble and dextrous, having skills like that of a thief."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [attack]
        name=sabre
        description= _"sabre"
        icon=attacks/sabre-human.png
        type=blade
        range=melee
        damage=11
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sabre
        [/filter_attack]
        [frame]
            begin=-225
            end=-175
            image="human-princess-attack-1.png"
        [/frame]
        [frame]
            begin=-175
            end=-125
            image="human-princess-attack-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-125
                end=0
                image="human-princess-attack-3.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-125
                end=0
                image="human-princess-attack-3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=150
            image="human-princess-attack-4.png"
        [/frame]
        [frame]
            begin=150
            end=175
            image="human-princess.png"
        [/frame]
    [/attack_anim]
    [variation]
        variation_name=scepter
        id=Princess
        name= _ "Princess"
        race=human
        image="human-princess-scepter.png"
        {DEFENSE_ANIM "human-princess-scepter-defend.png" "human-princess-scepter.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [leading_anim]
            [frame]
                begin=-150
                end=150
                image="human-princess-scepter-leading.png"
            [/frame]
        [/leading_anim]
        profile=portraits/lisar.png
        hitpoints=48
        movement_type=elusivefoot
        movement=6
        experience=150
        level=2
        alignment=neutral
        advanceto=Battle Princess
        cost=110
        [abilities]
            {ABILITY_LEADERSHIP_LEVEL_2}
        [/abilities]
        usage=fighter
        description= _ "A noble by birth, the Princess has learnt swordplay with the greatest generals and battle tactics with the greatest sages, making her both a great combatant and leader. The units of lower level around the Princess will fight better due to her presence. The Princess is also nimble and dextrous, having skills like that of a thief."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_MAGICAL}
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        [attack]
            name=sabre
            description= _"sabre"
            icon=attacks/sabre-human.png
            type=blade
            range=melee
            damage=11
            number=4
        [/attack]
        [attack]
            name=scepter of fire
            description= _"scepter of fire"
            type=fire
            range=ranged
            [specials]
                {WEAPON_SPECIAL_MAGICAL}
            [/specials]
            icon=attacks/fireball.png
            damage=14
            number=4
        [/attack]
        [attack_anim]
            [filter_attack]
                name=scepter of fire
            [/filter_attack]
            {MISSILE_FRAME_FIREBALL}

            start_time=-550
            [frame]
                duration=200
                image="human-princess-scepter-leading.png"
                sound=fire.wav
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sabre
            [/filter_attack]
            [frame]
                begin=-225
                end=-175
                image="human-princess-attack-1.png"
            [/frame]
            [frame]
                begin=-175
                end=-125
                image="human-princess-attack-2.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-125
                    end=0
                    image="human-princess-attack-3.png"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-125
                    end=0
                    image="human-princess-attack-3.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=0
                end=150
                image="human-princess-attack-4.png"
            [/frame]
            [frame]
                begin=150
                end=175
                image="human-princess.png"
            [/frame]
        [/attack_anim]
    [/variation]
[/unit_type]
