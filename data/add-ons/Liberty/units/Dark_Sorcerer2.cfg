#textdomain wesnoth-l

# Note: This is intended to be identical to the mainline Dark Sorcerer unit
# except for having the ID "Dark Sorcerer2" . The ID is actually a sideways
# way to encode the fact that this unit ought to turn into a Red Mage in
# daylight (Dark Sorcerer without the 2 turns into a White Mage).

[unit_type]
    [base_unit]
        id=Dark Sorcerer
    [/base_unit]
    id=Dark Sorcerer2
    do_not_list=yes 
[/unit_type]
