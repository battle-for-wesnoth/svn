#textdomain wesnoth-utbs
#define DESERT_SCOUT SUFFIX COST HIDEORNOT
    [unit_type]
        id=Desert Scout{SUFFIX}
        hide_help={HIDEORNOT}
        do_not_list={HIDEORNOT}
        name= _ "Desert Scout"
        image=units/elves-desert/scout.png
        {DEFENSE_ANIM "units/elves-desert/scout-defend.png" units/elves-desert/scout.png {SOUND_LIST:HORSE_HIT} }
        [movement_anim]
            [frame]
                begin=0
                end=150
                image="units/elves-desert/scout-moving.png"
            [/frame]
        [/movement_anim]
        race=elf
        hitpoints=32
        movement_type=woodland
        #desert elves move fast across the sands, but are not used to forests
        [movement_costs]
            sand=1
            forest=2
            frozen=4
        [/movement_costs]
        #mostly like a foot Elf, but they are bad at defending in villages
        [defense]
            village=60
            sand=40
            forest=50
        [/defense]
        #they are weak against piercing attacks
        [resistance]
            pierce=120
        [/resistance]
        movement=9
        experience=37
        level=1
        alignment=lawful
        advanceto=Desert Rider,Desert Horseman
        cost={COST}
        usage=scout
        description= _ "Desert Scouts move swiftly across the sands. Their skill on horseback is virtually unmatched, although they do lack power in combat."
        die_sound=horse-die.ogg
        # melee attack increased from 4-3 to 5-3
        # ranged attack decreased from 6-2 to 5-2
        [attack]
            name=sword
            description= _"sword"
            type=blade
            range=melee
            damage=5
            number=3
            icon=attacks/sword-elven.png
        [/attack]
        [attack]
            name=bow
            description= _"bow"
            type=pierce
            range=ranged
            damage=5
            number=2
            icon=attacks/bow-elven.png
        [/attack]
        [attack_anim]
            [filter_attack]
                name=bow
            [/filter_attack]
            [missile_frame]
                begin=-100
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [if]
                hits=yes
                [frame]
                    begin=-300
                    end=-150
                    image=units/elves-desert/scout-attack1.png
                    sound=bow.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-300
                    end=-150
                    image=units/elves-desert/scout-attack1.png
                    sound=bow-miss.ogg
                [/frame]
            [/else]
            [frame]
                begin=-150
                end=-100
                image=units/elves-desert/scout-attack2.png
            [/frame]
            [frame]
                begin=-100
                end=0
                image=units/elves-desert/scout-attack2.png
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            [frame]
                begin=-200
                end=-100
                image=units/elves-desert/scout-moving.png
                sound=horse-canter.wav
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-100
                    end=100
                    image=units/elves-desert/scout-attack.png
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-100
                    end=100
                    image=units/elves-desert/scout-attack.png
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
        [/attack_anim]
    [/unit_type]
#enddef

{DESERT_SCOUT "" 18 false}
{DESERT_SCOUT 2 19 true}
{DESERT_SCOUT 3 20 true}
{DESERT_SCOUT 4 21 true}
