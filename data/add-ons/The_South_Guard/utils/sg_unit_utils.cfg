#textdomain wesnoth-tsg
# I'm putting The South Guard's common unit macros in here.
# This should make my WML a little more sane. Most of these
# I've shamlessly pillaged from The Rise of Wesnoth and the Useful WML Fragemnts Wiki

#define SG_UNIT TYPE ID_STRING NAME_STRING SIDE X Y
    [unit]
        type={TYPE}
        side={SIDE}
        id={ID_STRING}
        name={NAME_STRING}
        x,y={X},{Y}
        [modifications]
            {TRAIT_LOYAL}
        [/modifications]
    [/unit]
#enddef

#define SG_AMBUSHER TYPE ID_STRING NAME_STRING SIDE X Y
    [unit]
        type={TYPE}
        side={SIDE}
        id={ID_STRING}
        name={NAME_STRING}
        random_traits=yes
        x,y={X},{Y}
        [status]
            ambush=on
        [/status]
    [/unit]
#enddef

#define SG_GUARD TYPE ID_STRING NAME_STRING SIDE X Y
    [unit]
        type={TYPE}
        id={ID_STRING}
        name={NAME_STRING}
        random_traits=yes
        side={SIDE}
        x,y={X},{Y}
        ai_special=guardian
    [/unit]
#enddef
