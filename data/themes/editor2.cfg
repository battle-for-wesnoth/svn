#textdomain wesnoth

# wmlscope: set export=no

# some information about how theming works (especially the coordinates
# defined with rect=):
# http://www.wesnoth.org/forum/viewtopic.php?p=213708#213708

[theme]
    name=null
    [resolution]
        width=1
        height=1
    [/resolution]
[/theme]

[theme]
    name=editor2

#define DEFAULT_EDITOR_FONT_NORMAL
    14 #enddef
#define DEFAULT_EDITOR_FONT_SMALL
    12 #enddef
#define DEFAULT_EDITOR_FONT_TINY
    10 #enddef
#define DEFAULT_EDITOR_FONT_REALLYTINY
    9 #enddef

#define DEFAULT_EDITOR_FONT320_NORMAL
    8 #enddef
#define DEFAULT_EDITOR_FONT320_SMALL
    7 #enddef
#define DEFAULT_EDITOR_FONT320_TINY
    7 #enddef

    {themes/macros.cfg}

    [resolution]
        id=1024x768
        width=1024
        height=768

        [screen]
            # this is only useful as a ref for other rects
            id=screen
            rect="0,0,1024,768"
        [/screen]

        [panel]
            id=top-panel
            image=themes/top-bg.png
            ref=screen
            rect="=,=,=,+26"
            xanchor=top
            yanchor=fixed
        [/panel]

        [main_map]
            id=main-map
            rect="=,+0,+882,768"
            xanchor=left
            yanchor=top
        [/main_map]

        [main_map_border]
            border_size = 0.5
            background_image = "terrain/off-map/background.png"

            # this image is processed by the terrain matching code so should be
            # in the terrains directory and should ommit the 'terrain/' prefix
            # and the '.png' suffix
            tile_image = "off-map/alpha"

            corner_image_top_left = "terrain/off-map/fade_corner_top_left.png"
            corner_image_bottom_left = "terrain/off-map/fade_corner_bottom_left.png"

            # odd means the corner is on a tile with an odd x value,
            # the tile is the ingame tile not the odd in C++
            corner_image_top_right_odd = "terrain/off-map/fade_corner_top_right_odd.png"
            corner_image_top_right_even = "terrain/off-map/fade_corner_top_right_even.png"

            corner_image_bottom_right_odd = "terrain/off-map/fade_corner_bottom_right_odd.png"
            corner_image_bottom_right_even = "terrain/off-map/fade_corner_bottom_right_even.png"

            border_image_left = "terrain/off-map/fade_border_left.png"
            border_image_right = "terrain/off-map/fade_border_right.png"

            border_image_top_odd = "terrain/off-map/fade_border_top_odd.png"
            border_image_top_even = "terrain/off-map/fade_border_top_even.png"

            border_image_bottom_odd = "terrain/off-map/fade_border_bottom_odd.png"
            border_image_bottom_even = "terrain/off-map/fade_border_bottom_even.png"
        [/main_map_border]

        # rightside panel
        [panel]
            id=top-right-panel
            image=themes/rightside-editor.png
            rect="+0,=+0,1024,+284"
            xanchor=right
            yanchor=fixed
        [/panel]
        [panel]
            id=middle-right-panel
            image=themes/rightside-bg.png
            rect="=,+0,=,+421"
            xanchor=right
            yanchor=top
        [/panel]
        #[panel]
        #    id=bottom-right-panel
        #    image=themes/rightside-bottom.png
        #    rect="=,+0,=,768"
        #    xanchor=right
        #    yanchor=bottom
        #[/panel]

        [menu]
            id=menu-editor-file
            title= _ "File"
            image=lite
            items=editor-map-new,editor-map-load,editor-map-revert,editor-map-save,editor-map-save-as,preferences,quit,editor-quit-to-desktop
            ref=top-panel
            rect="=+3,=+1,+100,=-4"
            xanchor=fixed
            yanchor=fixed
        [/menu]

        [menu]
            id=menu-editor-edit
            title= _ "Edit"
            image=lite
            items=undo,redo,editor-cut,editor-copy,editor-paste,editor-select-all,editor-select-inverse,editor-selection-fill,editor-selection-rotate,editor-selection-flip,editor-selection-generate,editor-selection-randomize
            rect="+2,=,+100,="
            xanchor=fixed
            yanchor=fixed
        [/menu]
		
		[menu]
			id=menu-editor-map
			title= _ "Map"
			image=lite
			items=editor-map-resize,editor-map-rotate,editor-map-flip-x,editor-map-flip-y,editor-map-generate,editor-refresh,editor-update-transitions,editor-auto-update-transitions,editor-refresh-image-cache
            rect="+2,=,+100,="
            xanchor=fixed
            yanchor=fixed
		[/menu]
		
		[menu]
			id=menu-editor-tool
			title= _ "Tool"
			image=lite
			items=editor-tool-paint,editor-tool-fill,editor-tool-select,editor-tool-starting-position
            rect="+2,=,+100,="
            xanchor=fixed
            yanchor=fixed
		[/menu]	
		
		[menu]
			id=menu-editor-selection
			is_context_menu=true
			items=menu-editor-starting-position,undo,redo,editor-cut,editor-copy,editor-paste,editor-selection-fill,editor-selection-rotate,editor-selection-flip,editor-selection-generate,editor-selection-randomize
		[/menu]

        [mini_map]
            id=mini-map
            ref=top-right-panel
            rect="=+10,=+7,=-7,+143"
            xanchor=right
            yanchor=fixed
        [/mini_map]
		
        # The toolbar.
        [menu]
            id=draw_button_editor
            image=draw_button_editor
            items=editor-tool-paint
			auto_tooltip=yes
            ref=top-right-panel
            #harcoded since the brushes are above, which are hardcoded in src/editor/editor_layout.cpp
            rect="=+15,180,+24,+24"
            xanchor=right
            yanchor=fixed
        [/menu]
        [menu]
            id=flood_button_editor
            image=flood_button_editor
            items=editor-tool-fill
			auto_tooltip=yes
            rect="+6,=,+24,+24"
            xanchor=right
            yanchor=fixed
        [/menu]
        [menu]
            id=start_position_button_editor
            image=start_position_button_editor
            items=editor-tool-starting-position
			auto_tooltip=yes
            rect="+6,=,+24,+24"
            xanchor=right
            yanchor=fixed
        [/menu]
        [menu]
            id=select_button_editor
            image=select_button_editor
            items=editor-tool-select
			auto_tooltip=yes
            rect="+6,=,+24,+24"
            xanchor=right
            yachnor=fixed
        [/menu]
        [menu]
            id=undo_button_editor
            image=undo_button_editor
            items=undo
			auto_tooltip=yes
            ref=draw_button_editor
            rect="=,+6,+24,+24"
            xanchor=right
            yachnor=fixed
        [/menu]
        [menu]
            id=redo_button_editor
            image=redo_button_editor
            items=redo
			auto_tooltip=yes
            rect="+6,=,+24,+24"
            xanchor=right
            yachnor=fixed
        [/menu]
        [menu]
            id=zoom_in_button_editor
            image=zoom_in_button_editor
            items=zoomin
			auto_tooltip=yes
            rect="+6,=,+24,+24"
            xanchor=right
            yachnor=fixed
        [/menu]
        [menu]
            id=zoom_out_button_editor
            image=zoom_out_button_editor
            items=zoomout
			auto_tooltip=yes
            rect="+6,=,+24,+24"
            xanchor=right
            yanchor=fixed
        [/menu]
		

        [panel]
            id=villages-panel
            image=themes/status-bg.png
            ref=menu-editor-tool
            rect="+5,=+1,+71,+19"
            xanchor=fixed
            yanchor=fixed
        [/panel]

        [label]
            id=villages-icon
            icon=themes/villages.png
            text= _ "villages"
            ref=villages-panel
            rect="=+5,=+1,+17,+17"
            xanchor=fixed
            yanchor=fixed
        [/label]

        [status]
            # the time of day image
#            [time_of_day]
#                id=image-tod
#                ref=top-right-panel
#                rect="=+10,=+159,=-7,+39"
#                xanchor=right
#                yanchor=fixed
#            [/time_of_day]

            [villages]
                id=villages
                font_size={DEFAULT_EDITOR_FONT_SMALL}
                ref=villages-icon
                rect="+4,=,+55,+16"
                xanchor=fixed
                yanchor=fixed
                prefix=
                prefix_literal=""
            [/villages]         

            # This panel encloses the location information displays and the
            # observer icon. This separate container is used so that we can
            # make the terrain name display stretch to fill all available space
            # so that the long strings don't get cut off as easily.
            [panel]
                id=terrain-panel
                rect="+0,=,1024,="
                xanchor=left
                yanchor=fixed
            [/panel]

            # The size of these rectangles only accommodates hex coordinates
            # up to 99. If either is over that maximum the movement cost will
            # be pushed off the right end.
            [position]
                id=status-position
                font_size={DEFAULT_EDITOR_FONT_SMALL}
                ref=terrain-panel
                rect="=+15,=,+95,="
                xanchor=fixed
                yanchor=fixed
            [/position]
            [terrain]
                id=status-terrain
                font_size={DEFAULT_EDITOR_FONT_SMALL}
                ref=terrain-panel
                rect="=+115,=,=-24,="
                xanchor=left
                yanchor=fixed
            [/terrain]
        [/status]
    [/resolution]
[/theme]
