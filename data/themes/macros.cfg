#textdomain wesnoth
#define COUNTDOWN_THEME
    [panel]
        id=timeout-panel
        image=themes/status-bg.png
        rect="+5,=,+90,="
        xanchor=fixed
        yanchor=fixed
    [/panel]
    [label]
        id=time-icon
        #icon=themes/units.png
        icon=themes/sand-clock.png
        ref=timeout-panel
        rect="=+5,=+1,+17,+17"
        xanchor=fixed
        yanchor=fixed
    [/label]
#enddef

#define COUNTDOWN_THEME_STATUS FONT_SMALL_SIZE
    [report_countdown]
        id=report_timeout
        font_size={FONT_SMALL_SIZE}
        ref=time-icon
        rect="+0,=,+60,+20"
        xanchor=fixed
        yanchor=fixed
    [/report_countdown]
#enddef
#define REPLAY_THEME FONT_SMALL_SIZE
    [replay]
        [change]
            id=main-map
            ref=top-panel
            rect="=,+26,+882,768"
        [/change]
        [add]
            [panel]
                id=replay-panel
                image=themes/top-bg.png
                ref=top-panel
                rect="=,+0,+882,+26"
                xanchor=left
                yanchor=fixed
            [/panel]
        [/add]
        [add]
            [label]
                id=replay-label
                text= _ "Replay"
                ref=replay-panel
                rect="=+3,=+1,+60,=-4"
                font_size={FONT_SMALL_SIZE}
                font_rgb=160,160,160
                xanchor=fixed
                yanchor=fixed
            [/label]
        [/add]
        [add]
            [menu]
                id=button-playreplay
                ref=replay-label
                type=image
                image=play
                title= _ "Play"
                tooltip= _ "continuous replay"
                items=playreplay
                rect="+4,=-4,+23,="
                xanchor=fixed
                yanchor=fixed
            [/menu]
        [/add]
        [add]
            [menu]
                id=button-stopreplay
                ref=button-playreplay
                type=image
                image=pause
                title= _ "Stop"
                tooltip= _ "pause at end of turn"
                items=stopreplay
                rect="+4,=,+23,="
                xanchor=fixed
                yanchor=fixed
            [/menu]
        [/add]
        [add]
            [menu]
                id=button-resetreplay
                ref=button-stopreplay
                type=image
                image=stop
                title= _ "Reset"
                tooltip= _ "reset to beginning"
                items=resetreplay
                rect="+4,=,+23,="
                xanchor=fixed
                yanchor=fixed
            [/menu]
        [/add]
        [add]
            [menu]
                id=button-nextturn
                ref=button-resetreplay
                type=image
                image=play-turn
                title= _ "Next Turn"
                tooltip= _ "play turn"
                items=replaynextturn
                rect="+4,=,+23,="
                xanchor=fixed
                yanchor=fixed
            [/menu]
        [/add]
        [add]
            [menu]
                id=button-nextside
                ref=button-nextturn
                type=image
                image=play-side
                title= _ "Next Side"
                tooltip= _ "play side turn"
                items=replaynextside
                rect="+4,=,+23,="
                xanchor=fixed
                yanchor=fixed
            [/menu]
        [/add]
        [add]
            [menu]
                id=show-what
                ref=button-nextside
                image=lite
                title= _ "Point of view"
                items=replayshowteam1,replayshoweach,replayshoweverything
                rect="+15,=+2,+100,+10"
                xanchor=fixed
                yanchor=fixed
            [/menu]
        [/add]
        [add]
            [menu]
                id=skip-animation
                ref=show-what
                type=checkbox
                title= _ "Skip animation"
                items=replayskipanimation
                rect="+15,=+1,+80,+10"
                xanchor=fixed
                yanchor=fixed
            [/menu]
        [/add]
    [/replay]
#enddef
