#define COUNTDOWN_THEME
[panel]
	id=timeout-panel
	image=misc/status-bg.png
	rect="+5,=,+70,="
	xanchor=proportional
	yanchor=fixed
[/panel]
[label]
	id=time-icon
	#icon=misc/units.png
	icon=misc/sand-clock.png
	text= _ "time left"
	ref=timeout-panel
	rect="=+5,=+1,+17,+17"
	xanchor=proportional
	yanchor=fixed
[/label]
#enddef


#define COUNTDOWN_THEME_STATUS FONT_SMALL
[report_countdown]
	id=report_timeout
	font_size={FONT_SMALL}
	ref=time-icon
	rect="+0,=,+50,+20"
	xanchor=proportional
	yanchor=fixed
[/report_countdown]
#enddef
#define REPLAY_THEME FONT_SMALL
[replay]
	[change]
	id=main-map
		ref=top-panel
		rect="=,+26,+882,768"
	[/change]
	[add]
		[panel]
			id=replay-panel
			image=misc/top-bg.png
			ref=top-panel
			rect="=,+0,+882,+26"
			xanchor=left
			yanchor=fixed
		[/panel]
	[/add]
	[add]
		[label]
			id=replay-label
			text= _ "Replay"
			ref=replay-panel
			rect="=+3,=+3,+60,=-4"
			font_size={FONT_SMALL}
			font_rgb=160,160,160
			xanchor=fixed
			yanchor=fixed
		[/label]
	[/add]
	[add]
		[menu]
			id=button-playreplay
			ref=replay-label
			type=image
			image=play
			title= _ "Play"
			tooltip= _ "continous replay"
			items=playreplay
			rect="+4,=-4,+23,="
			xanchor=fixed
			yanchor=fixed
		[/menu]
	[/add]
	[add]
		[menu]
			id=button-stopreplay
			ref=button-playreplay
			type=image
			image=pause
			title= _ "Stop"
			tooltip= _ "pause at end of turn"
			items=stopreplay
			rect="+4,=,+23,="
			xanchor=fixed
			yanchor=fixed
		[/menu]
	[/add]
	[add]
		[menu]
			id=button-resetreplay
			ref=button-stopreplay
			type=image
			image=stop
			title= _ "Reset"
			tooltip= _ "reset to beginning"
			items=resetreplay
			rect="+4,=,+23,="
			xanchor=fixed
			yanchor=fixed
		[/menu]
	[/add]
	[add]
		[menu]
			id=button-nextturn
			ref=button-resetreplay
			type=image
			image=play-turn
			title= _ "Next Turn"
			tooltip= _ "play turn"
			items=replaynextturn
			rect="+4,=,+23,="
			xanchor=fixed
			yanchor=fixed
		[/menu]
	[/add]
	[add]
		[menu]
			id=button-nextside
			ref=button-nextturn
			type=image
			image=play-side
			title= _ "Next Side"
			tooltip= _ "play side turn"
			items=replaynextside
			rect="+4,=,+23,="
			xanchor=fixed
			yanchor=fixed
		[/menu]
	[/add]
	[add]
		[menu]
			id=check-shroud
			ref=button-nextside
			type=checkbox
			title= _ "Shroud"
			items=replayswitchshroud
			rect="+15,=+3,+180,+10"
			xanchor=fixed
			yanchor=fixed
		[/menu]
	[/add]
	[add]
		[menu]
			id=check-fog
			ref=check-shroud
			type=checkbox
			title= _ "Fog"
			items=replayswitchfog
			rect="+5,=,+80,+10"
			xanchor=fixed
			yanchor=fixed
		[/menu]
	[/add]
	[add]
		[menu]
			id=skip-animation
			ref=check-fog
			type=checkbox
			title= _ "Skip animation"
			items=replayskipanimation
			rect="+5,=,+80,+10"
			xanchor=fixed
			yanchor=fixed
		[/menu]
	[/add]
[/replay]
#enddef

