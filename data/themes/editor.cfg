height=600

	[main_map]
	rect=0,26,887,768
	xanchor=left
	yanchor=top
	[/main_map]

	[menu]
	title=main_menu
	image=lite
	items=undo,redo,editsavemap,togglegrid,editquit,#editsaveas
	rect=3,1,107,22
	xanchor=fixed
	yanchor=fixed
	[/menu]

 	[menu]
 	is_context_menu=true
 	items=undo,redo,togglegrid,editsetstartpos
 	[/menu]

	# top panel
	[panel]
	image=misc/top-bg.png
	rect=0,0,1024,26
	xanchor=top
	yanchor=fixed
	[/panel]

	[panel]
	image=misc/rightside-bg.png
	rect=887,284,1024,768
	xanchor=right
	yanchor=top
	[/panel]

	[panel]
	image=misc/rightside-bottom.png
	rect=887,713,0,768
	xanchor=right
	yanchor=bottom
	[/panel]

	[panel]
	image=misc/rightside-editor.png
	rect=887,24,1024,284
