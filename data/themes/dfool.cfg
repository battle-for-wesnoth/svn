[theme]
name=DFool

[resolution]
id=1024x768
width=1024
height=768

	[screen]
	# this is only useful as a ref for other rects
	id=screen
	rect="0,0,1024,768"
	[/screen]

	[panel]
	id=top-panel
	image=misc/top-bg.png
	ref=screen
	rect="=,=,=-142,+26"
	xanchor=left
	yanchor=fixed
	[/panel]

	# rightside panel
	[panel]
	ref=screen
	id=time-of-day-panel
	image=misc/timeofday.png
	rect="-142,=,=,+49"
	xanchor=right
	yanchor=fixed
	[/panel]

	[panel]
	id=minimap-panel
	image=misc/minimap.png
	rect="=,+0,=,=+154"
	xanchor=right
	yanchor=fixed
	[/panel]

	[panel]
	id=terrain-panel
	image=misc/rightside-bg.png
	rect="=,+0,=,=+33"
	xanchor=right
	yanchor=fixed
	[/panel]

	[panel]
	id=unit-panel
	image=misc/unit.png
	rect="=,+0,=,=+80"
	xanchor=right
	yanchor=fixed
	[/panel]

	[panel]
	id=middle-right-panel
	image=misc/rightside-bg.png
	rect="=,+0,=,=+425"
	xanchor=right
	yanchor=top
	[/panel]

	[panel]
	ref=screen
	id=bottom-right-panel
	image=misc/rightside-bottom.png
	rect="-142,-30,=,="
	xanchor=right
	yanchor=bottom
	[/panel]

	[main_map]
	id=main-map
	rect="=,+0,+882,768"
	xanchor=left
	yanchor=top
	ref=top-panel
	[/main_map]

	[mini_map]
	id=mini-map
	ref=minimap-panel
	rect="=+10,=+5,=-6,=-3"
	xanchor=right
	yanchor=fixed
	[/mini_map]

	[menu]
	id=menu-main
	title= _ "Menu"
	image=lite
	items=objectives,statistics,unitlist,separator,statustable,save,load,preferences,chatlog,help,quit
	ref=top-panel
	rect="=+3,=+1,+100,=-4"
	xanchor=fixed
	yanchor=fixed
	[/menu]

	[menu]
	id=actions-menu
	title= _ "Actions"
	image=lite
	items=undo,redo,cycle,speak,recruit,recall,showenemymoves,bestenemymoves,delayshroud,updateshroud,endturn
	rect="+2,=,+100,="
	xanchor=fixed
	yanchor=fixed
	[/menu]

	[menu]
	is_context_menu=true
	items=undo,redo,describeunit,renameunit,createunit,changeside,labelterrain,speak,continue,recruit,recall,delayshroud,updateshroud,cycle,endturn
	[/menu]

	[menu]
	id=button-endturn
	title= _ "End Turn"
	items=endturn
	ref=bottom-right-panel
	rect="=+17,=+5"
	xanchor=right
	yanchor=bottom
	[/menu]

	[panel]
	ref=actions-menu
	id=villages-panel
	image=misc/status-bg.png
	rect="+5,=,+85,="
	xanchor=proportional
	yanchor=fixed
	[/panel]
	[panel]
	id=income-panel
	image=misc/status-bg.png
	rect="+5,=,+85,="
	xanchor=proportional
	yanchor=fixed
	[/panel]
	[panel]
