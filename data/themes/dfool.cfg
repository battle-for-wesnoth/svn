	rect="+5,=,+85,="
	xanchor=proportional
	yanchor=fixed
	[/panel]

	[panel]
	id=units-panel
	image=misc/status-bg.png
	rect="+5,=,+85,="
	xanchor=proportional
	yanchor=fixed
	[/panel]

	[panel]
	id=observer-panel
	ref=time-of-day-panel	
	rect="=-170,=+2,+110,+20"
	xanchor=right
	yanchor=fixed
	[/panel]

	[label]	
	id=turn-panel
	ref=time-of-day-panel
	rect="=-60,=+3,+58,+19"
	xanchor=right
	yanchor=fixed
	[/label]

	# HP/XP
	[label]
	ref=unit-panel
 	id=label-hp
 	font_size=10
 	text= _ "HP"
