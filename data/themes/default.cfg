#textdomain wesnoth
[theme]
    name=null
    [resolution]
        width=1
        height=1
    [/resolution]
[/theme]

[theme]
    name=Default

#define DEFAULT_FONT_NORMAL
    14 #enddef
#define DEFAULT_FONT_SMALL
    12 #enddef
#define DEFAULT_FONT_TINY
    10 #enddef

