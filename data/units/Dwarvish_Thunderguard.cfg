[unit]
	id=Dwarvish Thunderguard
	name= _ "Dwarvish Thunderguard"
	race=dwarf
	image="units/dwarves/thunderguard.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=44
	movement_type=dwarvishfoot
	movement=4
	experience=95
	level=2
	alignment=neutral
	advanceto=Dwarvish Dragonguard
	cost=30
	usage=fighter
	unit_description= _ "The Dwarven Thunderguards are famed for their curious weaponry, these strange staves of wood and iron that make a thunderous noise in their anger. The machinations behind this weaponry are a mystery, a secret taken to the grave by the dwarves of Knalga who wield them, and are assumed to have even forged them. The most that is known are reports of dwarves pouring a strange black dust into the mouth of their weapons, which some say is a food to fuel the beast imprisoned within.

Though a single shot from these 'thundersticks' can take several minutes to prepare, the results are seen by the Dwarves as being well worth the wait."
	die_sound={SOUND_LIST:DWARF_DIE}
	{DEFENSE_ANIM "units/dwarves/thunderguard-defend.png" "units/dwarves/thunderguard.png" {SOUND_LIST:DWARF_HIT} }
	[attack]
		name=dagger
		icon=attacks/dagger-human.png
		type=blade
		range=melee
		damage=6
		number=3
		[animation]
			[frame]
				begin=-250
				end=-200
				image="units/dwarves/thunderguard.png"
			[/frame]
			[frame]
				begin=-200
				end=-100
				image="units/dwarves/thunderguard-attack1.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-100
					end=50
					image="units/dwarves/thunderguard-attack2.png"
					sound=dagger-swish.wav
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-100
					end=50
					image="units/dwarves/thunderguard-attack2.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			[frame]
				begin=50
				end=100
				image="units/dwarves/thunderguard-attack1.png"
			[/frame]
			[frame]
				begin=100
				end=125
				image="units/dwarves/thunderguard.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=thunderstick
		type=pierce
		range=ranged
		damage=28
		number=1
		icon=attacks/thunderstick.png
		[animation]
			direction=s
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/bullet.png"
				image_diagonal="projectiles/bullet.png"
			[/missile_frame]
			[frame]
				begin=-350
				end=-150
				image="units/dwarves/thunderguard-attack-ranged-s.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-150
					end=600
					image="units/dwarves/thunderguard-attack-ranged-s.png"
					sound=thunderstick.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-150
					end=600
					image="units/dwarves/thunderguard-attack-ranged-s.png"
					sound=thunderstick-miss.ogg
				[/frame]
			[/else]
		[/animation]
		[animation]
			direction=n
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/bullet.png"
				image_diagonal="projectiles/bullet.png"
			[/missile_frame]
			[frame]
				begin=-350
				end=-150
				image="units/dwarves/thunderguard-attack-ranged-n.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-150
					end=600
					image="units/dwarves/thunderguard-attack-ranged-n.png"
					sound=thunderstick.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-150
					end=600
					image="units/dwarves/thunderguard-attack-ranged-n.png"
					sound=thunderstick-miss.ogg
				[/frame]
			[/else]
		[/animation]
		[animation]
			direction=ne,nw
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/bullet.png"
				image_diagonal="projectiles/bullet.png"
			[/missile_frame]
			[frame]
				begin=-600
				end=-300
				image="units/dwarves/thunderguard-attack-ranged-n.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-300
					end=0
					image="units/dwarves/thunderguard-attack-ranged-ne.png"
					sound=thunderstick.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-300
					end=0
					image="units/dwarves/thunderguard-attack-ranged-ne.png"
					sound=thunderstick-miss.ogg
				[/frame]
			[/else]
			[frame]
				begin=0
				end=200
				image="units/dwarves/thunderguard-attack-ranged-n.png"
			[/frame]
		[/animation]
		[animation]
			direction=se,sw
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/bullet.png"
				image_diagonal="projectiles/bullet.png"
			[/missile_frame]
			[frame]
				begin=-600
				end=-300
				image="units/dwarves/thunderguard-defend.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-300
					end=0
					image="units/dwarves/thunderguard-attack-ranged-se.png"
					sound=thunderstick.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-300
					end=0
					image="units/dwarves/thunderguard-attack-ranged-se.png"
					sound=thunderstick-miss.ogg
				[/frame]
			[/else]
			[frame]
				begin=0
				end=200
				image="units/dwarves/thunderguard-defend.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
