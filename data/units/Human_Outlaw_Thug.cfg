[unit]
	id=Thug
	name= _ "Thug"
	race=human
	image="units/human-outlaws/thug.png"
	ellipse="misc/ellipse"
	profile="portraits/Jason_Lutes/human-thug.png"
	hitpoints=32
	movement_type=smallfoot
	movement=5
	experience=42
	level=1
	alignment=chaotic
	advanceto=Bandit
	cost=13
	usage=fighter
