	die_sound={SOUND_LIST:HUMAN_DIE}
	{DEFENSE_ANIM "units/human-outlaws/thug-defend.png" "units/human-outlaws/thug.png" {SOUND_LIST:HUMAN_HIT} }
	[attack]
		name=club
		type=impact
		range=melee
		damage=5
		number=4
		[animation]
			hits=no
			[frame]
				begin=-200
				end=-150
				image="units/human-outlaws/thug.png"
			[/frame]
			[frame]
				begin=-150
				end=100
				image="units/human-outlaws/thug-attack.png"
				sound={SOUND_LIST:MISS}
			[/frame]
			[frame]
				begin=100
				end=150
				image="units/human-outlaws/thug.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-200
				end=-150
				image="units/human-outlaws/thug.png"
			[/frame]
			[frame]
				begin=-150
				end=100
				image="units/human-outlaws/thug-attack.png"
				sound=staff.wav
			[/frame]
			[frame]
				begin=100
				end=150
				image="units/human-outlaws/thug.png"
			[/frame]
		[/animation]
	[/attack]
