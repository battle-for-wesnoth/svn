[unit]
	id=Gryphon Rider
	name= _ "Gryphon Rider"
	race=dwarf
	image="units/dwarves/gryphon-rider.png"
	ellipse="misc/ellipse"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=34
	movement_type=fly
	movement=8
	experience=36
	level=1
	alignment=neutral
	advanceto=Gryphon Master
	undead_variation=mounted
	cost=24
	usage=scout
	unit_description= _ "Only a few are able to bond with the mighty Gryphons. Those who do may become Gryphon Riders, and discover the world of the skies upon the backs of these flying beasts."
	get_hit_sound={SOUND_LIST:GRYPHON_HIT}
	die_sound={SOUND_LIST:GRYPHON_DIE}
	[defense]
		mountains=40
	[/defense]
	[attack]
		name=claws
		icon=attacks/claws-animal.png
		type=blade
		range=melee
		damage=12
		number=2
		[animation]
			[frame]
				begin=-200
				end=-100
				image="units/dwarves/gryphon-rider-flying-8.png"
			[/frame]
			[if]
				hits=no
				[frame]
					begin=-100
					end=100
					image="units/dwarves/gryphon-rider-attack.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/if]
			[else]
				hits=yes
				[frame]
					begin=-100
					end=100
					image="units/dwarves/gryphon-rider-attack.png"
					sound=claws.ogg
				[/frame]
			[/else]
			[frame]
				begin=100
				end=200
				image="units/dwarves/gryphon-rider-flying-8.png"
			[/frame]
		[/animation]
	[/attack]
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="units/dwarves/gryphon-rider-flying-1and3.png"
		[/frame]
		[frame]
			begin=150
			end=300
			image="units/dwarves/gryphon-rider-flying-2.png"
		[/frame]
		[frame]
			begin=300
			end=450
			image="units/dwarves/gryphon-rider-flying-1and3.png"
		[/frame]
		[frame]
			begin=450
			end=600
			image="units/dwarves/gryphon-rider-flying-4.png"
		[/frame]
		[frame]
			begin=600
			end=750
			image="units/dwarves/gryphon-rider-flying-5and7.png"
		[/frame]
		[frame]
			begin=750
			end=900
			image="units/dwarves/gryphon-rider-flying-6.png"
		[/frame]
		[frame]
			begin=900
			end=1050
			image="units/dwarves/gryphon-rider-flying-5and7.png"
		[/frame]
		[frame]
			begin=1050
			end=1200
			image="units/dwarves/gryphon-rider-flying-8.png"
		[/frame]
	[/movement_anim]
	
	{DEFENSE_ANIM "units/dwarves/gryphon-rider-attack.png" "units/dwarves/gryphon-rider-flying-8.png" {SOUND_LIST:GRYPHON_HIT} }
[/unit]
