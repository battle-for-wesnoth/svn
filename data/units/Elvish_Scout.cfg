[unit]
	id=Elvish Scout
	name= _ "Elvish Scout"
	image="units/elves-wood/scout.png"
	race=elf
	hitpoints=32
	movement_type=woodland
#mostly like a foot Elf, but they
#are bad at defending in villages
#they are weak against piercing attacks
	movement=9
	experience=32
	level=1
	alignment=neutral
	advanceto=Elvish Rider
	cost=18
	undead_variation=mounted
	usage=scout
	unit_description= _ "The horsemen of the wood elves have some skill with bow and sword, but their true skill lies in their horsemanship. Even other elves are somewhat taken by their uncanny speed in the woods, and their ability to dart through the thick of the forest with nary a scratch. They are, perhaps, some of the only cavalry in existence that fares better in the woods than on open ground."
	get_hit_sound={SOUND_LIST:HORSE_HIT}
	die_sound=horse-die.ogg
	[defense]
		village=60
		forest=40
	[/defense]
	[resistance]
		pierce=120
	[/resistance]
	[attack]
		name=sword
		icon=attacks/sword-elven.png
		type=blade
		range=melee
		damage=4
		number=3
		[animation]
			hits=yes
			[frame]
				begin=-200
				end=-175
				image="units/elves-wood/scout.png"
				sound=horse-elf-canter.wav
			[/frame]
			[frame]
				begin=-175
				end=-100
				image="units/elves-wood/scout-moving.png"
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/elves-wood/rider-attack.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
			[frame]
				begin=100
				end=200
				image="units/elves-wood/scout-moving.png"
			[/frame]
			[frame]
				begin=200
				end=250
				image="units/elves-wood/scout.png"
			[/frame]
		[/animation]
		[animation]
			hits=no
			[frame]
				begin=-200
				end=-175
				image="units/elves-wood/scout.png"
				sound=horse-elf-canter.wav
			[/frame]
			[frame]
				begin=-175
				end=-100
				image="units/elves-wood/scout-moving.png"
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/elves-wood/rider-attack.png"
				sound={SOUND_LIST:MISS}
			[/frame]
			[frame]
				begin=100
				end=200
				image="units/elves-wood/scout-moving.png"
			[/frame]
			[frame]
				begin=200
				end=250
				image="units/elves-wood/scout.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		icon=attacks/bow-elven.png
		type=pierce
		range=ranged
		damage=6
		number=2
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-400
				end=-300
				image="units/elves-wood/scout-attack1.png"
				sound=bow-miss.ogg
			[/frame]
			[frame]
				begin=-300
				end=-50
				image="units/elves-wood/scout-attack2.png"
			[/frame]
			[frame]
				begin=-50
				end=50
				image="units/elves-wood/scout-moving.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-400
				end=-300
				image="units/elves-wood/scout-attack1.png"
				sound=bow.ogg
			[/frame]
			[frame]
				begin=-300
				end=-50
				image="units/elves-wood/scout-attack2.png"
			[/frame]
			[frame]
				begin=-50
				end=50
				image="units/elves-wood/scout-moving.png"
			[/frame]
		[/animation]
	[/attack]
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/elves-wood/scout-defend.png"
		[/frame]
	[/defend]
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="units/elves-wood/scout-moving.png"
		[/frame]
	[/movement_anim]
[/unit]
