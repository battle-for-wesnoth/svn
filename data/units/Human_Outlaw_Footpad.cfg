		name=club
		type=impact
		range=melee
		damage=5
		number=2
		[animation]
			hits=no
			[frame]
				begin=-250
				end=-200
				image="units/human-outlaws/footpad.png"
			[/frame]
			[frame]
				begin=-200
				end=-100
				image="units/human-outlaws/footpad-melee-1.png"
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/human-outlaws/footpad-melee-2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
			[frame]
				begin=100
				end=200
				image="units/human-outlaws/footpad-melee-3.png"
			[/frame]
			[frame]
				begin=200
				end=300
				image="units/human-outlaws/footpad-melee-4.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-250
				end=-200
				image="units/human-outlaws/footpad.png"
			[/frame]
			[frame]
				begin=-200
				end=-100
				image="units/human-outlaws/footpad-melee-1.png"
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/human-outlaws/footpad-melee-2.png"
				sound=staff.wav
			[/frame]
			[frame]
				begin=100
				end=200
				image="units/human-outlaws/footpad-melee-3.png"
			[/frame]
			[frame]
				begin=200
				end=300
				image="units/human-outlaws/footpad-melee-4.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=sling
		type=impact
		range=ranged
		damage=5
		number=2
		[animation]
			hits=no
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/stone.png"
				image_diagonal="projectiles/stone.png"
			[/missile_frame]
			[frame]
				begin=-400
				end=-100
				image="units/human-outlaws/footpad-attack1.png"
				sound=sling-miss.ogg
			[/frame]
			[frame]
				begin=-100
				end=50
				image="units/human-outlaws/footpad-attack2.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/stone.png"
				image_diagonal="projectiles/stone.png"
			[/missile_frame]
