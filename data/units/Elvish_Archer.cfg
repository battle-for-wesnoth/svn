[unit]
	id=Elvish Archer
	name= _ "Elvish Archer"
	race=elf
	gender=male,female
	image="units/elves-wood/archer.png"
	image_long="units/elves-wood/archer-bow.png"
	[defend]
		range=melee
		[frame]
			begin=-150
			end=150
			image="units/elves-wood/archer-defend.png"
		[/frame]
	[/defend]
	[defend]
		range=ranged
		[frame]
			begin=-150
			end=150
			image="units/elves-wood/archer-bow-defend.png"
		[/frame]
	[/defend]
	hitpoints=29
	movement_type=woodland
	movement=6
	experience=44
	level=1
	alignment=neutral
	advanceto=Elvish Ranger,Elvish Marksman
	undead_variation=archer
	cost=18
	usage=archer
	unit_description= _ "Elves have always had a reputation for archery, a skill that, for many reasons, comes naturally to them. Even the frail of body can be deadly with a bow in hand, and in times of war, many will take up this weapon. Though their relative inexperience with combat leaves them somewhat vulnerable, their natural grace ensures that they can best any of humanity's fresh recruits."
	get_hit_sound=groan.wav
	[death]
		[frame]
			begin=0
			end=100
			image="units/elves-wood/archer-die1.png"
		[/frame]
		[frame]
			begin=100
			end=200
			image="units/elves-wood/archer-die2.png"
		[/frame]
		[frame]
			begin=200
			end=300
			image="units/elves-wood/archer-die3.png"
		[/frame]
		[frame]
			begin=300
			end=400
			image="units/elves-wood/archer-die4.png"
		[/frame]
	[/death]
	[attack]
		name=sword
		type=blade
		[animation]
			[frame]
				begin=-100
				end=100
				image="units/elves-wood/archer-attack.png"
			[/frame]
			
			[sound]
				time=-250
				sound=sword-swish.wav
			[/sound]
		[/animation]
		range=melee
		damage=5
		number=2
	[/attack]
	[attack]
		name=bow
		icon=attacks/bow-elven.png
		type=pierce
		range=ranged
		damage=5
		number=4
		[animation]
			
			[sound]
				time=-100
				sound=firearrow.wav
			[/sound]
			
			[sound]
				time=0
				sound=arrow-hit.wav
				sound_miss=arrow-miss.wav
			[/sound]
			
			[frame]
				begin=-400
				end=-250
				image="units/elves-wood/archer-attack1.png"
			[/frame]
			[frame]
				begin=-250
				end=-150
				image="units/elves-wood/archer-attack2.png"
			[/frame]
			[frame]
				begin=-150
				end=0
				image="units/elves-wood/archer-attack3.png"
			[/frame]
			
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
		[/animation]
	[/attack]
	
	[female]
		name= _ "female^Elvish Archer"
		gender=female
		image="units/elves-wood/archer+female.png"
		[defend]
			[frame]
				image="units/elves-wood/archer+female-defend.png"
			[/frame]
		[/defend]
		[defend]
			[frame]
				image="units/elves-wood/archer+female-bow-defend.png"
			[/frame]
		[/defend]
		get_hit_sound=female-hit.wav
		[death]
			[frame]
				image="units/elves-wood/archer_female-die1.png"
			[/frame]
			[frame]
				image="units/elves-wood/archer_female-die2.png"
			[/frame]
			[frame]
				image="units/elves-wood/archer_female-die3.png"
			[/frame]
			[frame]
				image="units/elves-wood/archer_female-die4.png"
			[/frame]
		[/death]
		[attack]
			[animation]
				[frame]
					image="units/elves-wood/archer+female-attack.png"
				[/frame]
			[/animation]
		[/attack]
		[attack]
			[animation]
				[frame]
					image="units/elves-wood/archer+female-attack1.png"
				[/frame]
				[frame]
					image="units/elves-wood/archer+female-attack2.png"
				[/frame]
				[frame]
					image="units/elves-wood/archer+female-attack3.png"
				[/frame]
			[/animation]
		[/attack]
	[/female]
[/unit]
