[unit]
	id=Orcish Slurbow
	name= _ "Orcish Slurbow"
	race=orc
	image="units/orcs/slurbow.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=56
	movement_type=orcishfoot
	movement=5
	experience=100
	level=3
	alignment=chaotic
	advanceto=null
	{AMLA_TOUGH 3}
	undead_variation=archer
	cost=43
	usage=archer
	unit_description= _ "Slurbowmen have managed to improve their crossbow with the addition of a cranequin and a metal barrel. As a result they are able to launch lead shot with deadly power and accuracy. Although they remain weaker in ranged combat than their Elven and Human counterparts, they still maintain an edge in melee strength and stamina."
	die_sound={SOUND_LIST:ORC_DIE}
	{DEFENSE_ANIM "units/orcs/slurbow-defend.png" "units/orcs/slurbow.png" {SOUND_LIST:ORC_HIT} }
	[attack]
		name=short sword
		icon=attacks/sword-orcish.png
		type=blade
		range=melee
		damage=8
		number=3
		
		[animation]
			[frame]
				begin=-250
				end=-175
				image="units/orcs/slurbow-attack-1.png"
			[/frame]
			[frame]
				begin=-175
				end=-100
				image="units/orcs/slurbow-attack-2.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-100
					end=-25
					image="units/orcs/slurbow-attack-3.png"
					sound={SOUND_LIST:SWORD_SWISH}
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-100
					end=-25
					image="units/orcs/slurbow-attack-3.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			[frame]
				begin=-25
				end=50
				image="units/orcs/slurbow-attack-4.png"
			[/frame]
			[frame]
				begin=50
				end=125
				image="units/orcs/slurbow-attack-5.png"
			[/frame]
			[frame]
				begin=125
				end=200
				image="units/orcs/slurbow-attack-6.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=crossbow
		icon=attacks/crossbow-orcish.png
		type=pierce
		range=ranged
		damage=12
		number=3
		
		[animation]
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/bullet.png"
				image_diagonal="projectiles/bullet.png"
			[/missile_frame]
			[frame]
				begin=-350
				end=-300
				image="units/orcs/slurbow-attack-ranged.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-300
					end=-200
					image="units/orcs/slurbow-attack-ranged.png"
					sound=crossbow.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-300
					end=-200
					image="units/orcs/slurbow-attack-ranged.png"
					sound=crossbow-miss.ogg
				[/frame]
			[/else]
			[frame]
				begin=-200
				end=50
				image="units/orcs/slurbow-defend.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=crossbow
		icon=attacks/crossbow-orcish.png
		type=fire
		range=ranged
		damage=15
		number=2
		
		[animation]
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/missile-fire-n.png"
				image_diagonal="projectiles/missile-fire-ne.png"
			[/missile_frame]
			[if]
				hits=yes
				[frame]
					begin=-600
					end=-100
					image="units/orcs/slurbow-attack-ranged.png"
					sound=crossbow-fire.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-600
					end=-100
					image="units/orcs/slurbow-attack-ranged.png"
					sound=crossbow-fire-miss.ogg
				[/frame]
			[/else]
			[frame]
				begin=-100
				end=50
				image="units/orcs/slurbow-defend.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
