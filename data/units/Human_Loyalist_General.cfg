[unit]
	id=General
	name= _ "General"
	race=human
	image="units/human-loyalists/general.png"
	[leading_anim]
		[frame]
			begin=-150
			end=150
			image="units/human-loyalists/general-leading.png"
		[/frame]
	[/leading_anim]
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=58
	movement_type=smallfoot
	movement=6
	experience=180
	level=3
	alignment=lawful
#ifdef CAMPAIGN_THE_RISE_OF_WESNOTH
	advanceto=null
	{AMLA_TOUGH 3}
#else
	advanceto=Grand Marshal
#endif
	cost=54
	usage=fighter
	unit_description= _ "As the leaders of their armies, Generals are responsible for the protection of large or important areas in the kingdoms they swore fealty to. Their training and experience suffice to carry out these orders.

Special Notes:"+{SPECIAL_NOTES_LEADERSHIP}
	die_sound={SOUND_LIST:HUMAN_DIE}
	{DEFENSE_ANIM_FILTERED "units/human-loyalists/general-defend.png" "units/human-loyalists/general.png" {SOUND_LIST:HUMAN_HIT} range=melee }
	{DEFENSE_ANIM_FILTERED "units/human-loyalists/general-defend-crossbow.png" "units/human-loyalists/general-defend-crossbow.png" {SOUND_LIST:HUMAN_HIT} range=ranged }
	[resistance]
		blade=90
		pierce=90
		impact=90
	[/resistance]
	[abilities]
		{ABILITY_LEADERSHIP_LEVEL_3}
	[/abilities]
	[attack]
		name=sword
		icon=attacks/greatsword-human.png
		type=blade
		range=melee
		damage=9
		number=4
		[animation]
			[frame]
				begin=-275
				end=-250
				image="units/human-loyalists/general.png"
			[/frame]
			[frame]
				begin=-250
				end=-100
				image="units/human-loyalists/general-defend.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-100
					end=25
					image="units/human-loyalists/general-attack-sword1.png"
					sound={SOUND_LIST:SWORD_SWISH}
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-100
					end=25
					image="units/human-loyalists/general-attack-sword1.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			[frame]
				begin=25
				end=100
				image="units/human-loyalists/general-attack-sword2.png"
			[/frame]
			[frame]
				begin=100
				end=175
				image="units/human-loyalists/general.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=crossbow
		icon=attacks/crossbow-human.png
		type=pierce
		range=ranged
		damage=7
		number=3
		[animation]
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[if]
				hits=yes
				[frame]
					begin=-350
					end=50
					image="units/human-loyalists/general-attack-crossbow.png"
					sound=crossbow.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-350
					end=50
					image="units/human-loyalists/general-attack-crossbow.png"
					sound=crossbow-miss.ogg
				[/frame]
			[/else]
		[/animation]
	[/attack]
[/unit]
