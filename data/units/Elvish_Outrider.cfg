[unit]
name=Elvish Outrider
race=elf
image=elvish-outrider.png
image_defensive=elvish-outrider-defend.png
hitpoints=44
movement_type=woodland
movement=10
experience=500
level=2
alignment=neutral
advanceto=null
cost=30
usage=scout
   #mostly like a foot Elf, but they
   #aren't good at defending in villages
   [defense]
   village=60
   [/defense]

    #they are weak against piercing attacks
    [resistance]
    pierce=120
    [/resistance]
unit_description="The swiftest of riders, the Outrider is fast in forest as well as in the open. They can even use a bow from horseback, firing arrows at their enemies."
get_hit_sound=groan.wav
	[attack]
	name=sword
	type=blade
	range=short
	damage=6
	number=4
    		[frame]
    		begin=-100
    		end=100
    		image=elvish-outrider-attack.png
    		[/frame]
    		[sound]
    		time=-100
		sound=horse-canter.wav
    		[/sound]
	[/attack]
	[attack]
	name=bow
	type=pierce
	range=long
	damage=5
	number=3
		[sound]
		time=-100
		sound=firearrow.wav
		[/sound]

		[sound]
		time=0
		sound=arrow-hit.wav
		sound_miss=arrow-miss.wav
		[/sound]

		[missile_frame]
		begin=-100
		end=0
		image=missile-n.png
		image_diagonal=missile-ne.png
		[/missile_frame]

	[/attack]
[/unit]
