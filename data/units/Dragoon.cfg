[unit]
	id=Dragoon
	name= _ "Dragoon"
	race=human
	image="units/human-loyalists/dragoon.png"
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="units/human-loyalists/dragoon-moving.png"
		[/frame]
	[/movement_anim]
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/human-loyalists/dragoon-defend.png"
		[/frame]
	[/defend]
	hitpoints=53
	movement_type=mounted
	movement=9
	experience=110
	level=2
	alignment=lawful
	advanceto=Cavalier
	undead_variation=mounted
	cost=34
#extra resistance for these units
	[resistance]
		blade=70
		impact=60
		cold=80
	[/resistance]
	usage=scout
	unit_description= _ "The more talented cavalrymen in the armies of Wesnoth are trained in the use of the crossbow, and outfitted with much more powerful steeds. Well-armored, and skilled in the use of their swords, these soldiers can drive forward and hold the ground they take. Their mobility and resilience make them of great value on the battlefield."
	get_hit_sound=groan.wav
	[death]
		[frame]
			begin=0
			end=200
			image="units/human-loyalists/dragoon-die-1.png"
		[/frame]
		[frame]
			begin=200
			end=400
			image="units/human-loyalists/dragoon-die-2.png"
		[/frame]
		[frame]
			begin=400
			end=600
			image="units/human-loyalists/dragoon-die-3.png"
		[/frame]
	[/death]
	[attack]
		name=sword
		icon=attacks/human-sword.png
		type=blade
		range=melee
		damage=6
		number=4
		[animation]
			[sound]
				time=-200
				sound=horse-canter.wav
			[/sound]
			[frame]
				begin=-200
				end=-100
				image="units/human-loyalists/dragoon-moving.png"
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/human-loyalists/dragoon-attack.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=crossbow
		type=pierce
		range=ranged
		damage=12
		number=1
		[animation]
			[sound]
				time=-100
				sound=firearrow.wav
			[/sound]
			[frame]
				begin=-200
				end=-100
				image="units/human-loyalists/dragoon-ranged1.png"
			[/frame]

			[sound]
				time=0
				sound=arrow-hit.wav
				sound_miss=arrow-miss.wav
			[/sound]
			[frame]
				begin=-100
				end=50
				image="units/human-loyalists/dragoon-ranged2.png"
			[/frame]

			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
		[/animation]
	[/attack]
[/unit]
