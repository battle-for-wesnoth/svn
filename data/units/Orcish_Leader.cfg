[unit]
	id=Orcish Leader
	name= _ "Orcish Leader"
	race=orc
	image="units/orcs/leader.png"
#profile=misc/kapoue.png
	hitpoints=45
	movement_type=orcishfoot
	movement=6
	experience=60
	level=1
	alignment=chaotic
	advanceto=Orcish Ruler
	cost=20
	usage=mixed fighter
	unit_description= _ "Orcish Leaders are the chiefs of their tribe. They make the important decisions and lead their people into battle. They carry a bow out of necessity, but are much more skilled with the sword; all in all, they are powerful fighters. Their natural leadership skills make them very precious in battle: if the Leader is lost, so is the battle.

Special Notes: {SPECIAL_NOTES_LEADERSHIP 1 (Orcish Leader)}"
	get_hit_sound=orc-hit.wav
	die_sound=orc-die.wav
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/orcs/leader-defend.png"
		[/frame]
	[/defend]
	[abilities]
		{ABILITY_LEADERSHIP_LEVEL_1}
	[/abilities]
	[attack]
		name=sword
		icon=attacks/sword-orcish.png
		type=blade
		range=melee
		damage=7
		number=3
		[animation]
			hits=yes
			[frame]
				begin=-101
				end=100
				image="units/orcs/leader-attack.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/animation]
		[animation]
			hits=no
			[frame]
				begin=-101
				end=100
				image="units/orcs/leader-attack.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=5
		number=2
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-400
				end=-300
				image="units/orcs/leader-defend.png"
				sound=bow-miss.ogg
			[/frame]
			[frame]
				begin=-300
				end=-50
				image="units/orcs/leader-ranged-2.png"
			[/frame]
			[frame]
				begin=-50
				end=50
				image="units/orcs/leader-ranged-1.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-400
				end=-300
				image="units/orcs/leader-defend.png"
				sound=bow.ogg
			[/frame]
			[frame]
				begin=-300
				end=-50
				image="units/orcs/leader-ranged-2.png"
			[/frame]
			[frame]
				begin=-50
				end=50
				image="units/orcs/leader-ranged-1.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
