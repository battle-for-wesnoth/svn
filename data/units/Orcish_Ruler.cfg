[unit]
	id=Orcish Ruler
	name= _ "Orcish Ruler"
	race=orc
	image="units/orcs/orcish-ruler.png"
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/orcs/orcish-ruler-defend.png"
		[/frame]
	[/defend]
#profile=misc/kapoue.png
	hitpoints=60
	[abilities]
		{ABILITY_LEADERSHIP}
	[/abilities]
	movement_type=orcishfoot
	movement=6
	experience=120
	level=2
	alignment=chaotic
	advanceto=Orcish Sovereign
	cost=35
	usage=mixed fighter
	unit_description= _ "Orcish Rulers are the chiefs of their tribe. They make the important decisions and lead their people into battle. They carry a bow out of necessity, but are much more skilled with the sword; all in all, they are powerful fighters. Their natural leadership skills make them very precious in battle: if the Ruler is lost, so is the battle."
	get_hit_sound=orc-hit.wav
	[attack]
		name=sword
		type=blade
		range=melee
		damage=9
		number=3
		[animation]
			[frame]
				sound=sword-swish.wav
				begin=-250
				end=-249
			[/frame]
			[frame]
				begin=-100
				end=0
				image="units/orcs/orcish-ruler-attack.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=6
		number=3
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-400
				end=-300
				image="units/orcs/orcish-ruler-ranged-1.png"
			[/frame]
			[frame]
				begin=-300
				end=-100
				image="units/orcs/orcish-ruler-ranged-2.png"
			[/frame]
			[frame]
				sound=firearrow.wav
				begin=-100
				end=-99
				image="units/orcs/orcish-ruler-ranged-2.png"
			[/frame]
			[frame]
				begin=-99
				end=0
				image="units/orcs/orcish-ruler-ranged-2.png"
			[/frame]
			[frame]
				begin=0
				end=100
				image="units/orcs/orcish-ruler-ranged-1.png"
				sound=arrow-miss.wav
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-400
				end=-300
				image="units/orcs/orcish-ruler-ranged-1.png"
			[/frame]
			[frame]
				begin=-300
				end=-100
				image="units/orcs/orcish-ruler-ranged-2.png"
			[/frame]
			[frame]
				sound=firearrow.wav
				begin=-100
				end=-99
				image="units/orcs/orcish-ruler-ranged-2.png"
			[/frame]
			[frame]
				begin=-99
				end=0
				image="units/orcs/orcish-ruler-ranged-2.png"
			[/frame]
			[frame]
				begin=0
				end=100
				image="units/orcs/orcish-ruler-ranged-1.png"
				sound=arrow-hit.wav
			[/frame]
		[/animation]
	[/attack]
[/unit]
