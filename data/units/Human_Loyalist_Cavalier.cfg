[unit]
	id=Cavalier
	name= _ "Cavalier"
	race=human
	image="units/human-loyalists/cavalier.png"
	hitpoints=68
	movement_type=mounted
	movement=9
	experience=100
	level=3
	alignment=lawful
	advanceto=null
	{AMLA_TOUGH 3}
	undead_variation=mounted
	cost=52
#extra resistance for these units
	usage=scout
	unit_description= _ "A triumphant sight on the battlefield, cavaliers are masters at the use of both sword and crossbow from horseback. Their facility with ranged weapons allows them to strike at many a foe with impunity, and their mettle has turned the tide of some of the greatest battles in known history."
	get_hit_sound={SOUND_LIST:HUMAN_HIT}
	die_sound={SOUND_LIST:HUMAN_DIE}
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="units/human-loyalists/cavalier-moving.png"
		[/frame]
	[/movement_anim]
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/human-loyalists/cavalier-defend.png"
		[/frame]
	[/defend]
	[resistance]
		blade=70
		impact=60
		cold=80
	[/resistance]
	[death]
		[frame]
			begin=0
			end=200
			image="units/human-loyalists/cavalier-die-1.png"
		[/frame]
		[frame]
			begin=200
			end=400
			image="units/human-loyalists/cavalier-die-2.png"
		[/frame]
	[/death]
	[attack]
		name=sword
		icon=attacks/human-greatsword.png
		type=blade
		range=melee
		damage=10
		number=4
		[animation]
			hits=no
			[frame]
				begin=-200
				end=-100
				image="units/human-loyalists/cavalier-moving.png"
				sound=horse-canter.wav
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/human-loyalists/cavalier-attack.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-200
				end=-100
				image="units/human-loyalists/cavalier-moving.png"
				sound=horse-canter.wav
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/human-loyalists/cavalier-attack.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=crossbow
		type=pierce
		range=ranged
		damage=20
		number=1
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-350
				end=-300
				image="units/human-loyalists/cavalier-range1.png"
				sound=crossbow-miss.ogg
			[/frame]
			[frame]
				begin=-300
				end=0
				image="units/human-loyalists/cavalier-range2.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-350
				end=-300
				image="units/human-loyalists/cavalier-range1.png"
				sound=crossbow.ogg
			[/frame]
			[frame]
				begin=-300
				end=0
				image="units/human-loyalists/cavalier-range2.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
