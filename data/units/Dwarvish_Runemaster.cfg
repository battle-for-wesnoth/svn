[unit]
	id=Dwarvish Runemaster
	name= _ "Dwarvish Runemaster"
	race=dwarf
	image="units/dwarves/runemaster.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=75
	movement_type=dwarvishfoot
	movement=5
	experience=100
	level=3
	alignment=neutral
	advanceto=null
	{AMLA_TOUGH 3}
	cost=60
	usage=fighter
	unit_description= _ "Dwarven magic, inasmuch as is known, most often manifests itself by the inscription of runes in the surface of an object, which by their mere presence somehow imbue it with power. Though rarely seen in combat, a master of these runes can put them to terrifying use."
	die_sound={SOUND_LIST:DWARF_DIE}
	{DEFENSE_ANIM "units/dwarves/runemaster-defend.png" "units/dwarves/runemaster.png" {SOUND_LIST:DWARF_HIT} }
	[attack]
		name=runic hammer
		type=impact
		range=melee
		damage=14
		number=3
# XXX we're currently lacking a runic hammer icon
		icon=attacks/hammer.png
		[animation]
			hits=no
			[frame]
				begin=-300
				end=-200
				image=dwarf-runemasteralt-attack1.png
			[/frame]
			[frame]
				begin=-200
				end=-100
				image=dwarf-runemasteralt-attack2.png
			[/frame]
			[frame]
				begin=-100
				end=100
				image=dwarf-runemasteralt-attack3.png
				sound={SOUND_LIST:MISS}
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-300
				end=-200
				image=dwarf-runemasteralt-attack1.png
			[/frame]
			[frame]
				begin=-200
				end=-100
				image=dwarf-runemasteralt-attack2.png
			[/frame]
			[frame]
				begin=-100
				end=100
				image=dwarf-runemasteralt-attack3.png
				sound=mace.wav
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=Lightning bolt
		icon=attacks/lightning.png
		type=fire
		range=ranged
		damage=14
		number=2
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		[animation]
			[missile_frame]
				begin=-110
				end=15
				image="projectiles/lightning-bolt.png"
			[/missile_frame]
			[frame]
				sound=fire.wav
				begin=-200
				end=-199
			[/frame]
		[/animation]
	[/attack]
[/unit]
