[unit]
	id=Dwarvish Runemaster
	name= _ "Dwarvish Runemaster"
	race=dwarf
	image="units/dwarves/runemaster.png"
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/dwarves/runemaster-defend.png"
		[/frame]
	[/defend]
	hitpoints=75
	movement_type=dwarvishfoot
	movement=5
	experience=100
	level=3
	alignment=neutral
	advanceto=null
	{AMLA_TOUGH 3}
	cost=60
	usage=fighter
	unit_description= _ "Dwarven magic, inasmuch as is known, most often manifests itself by the inscription of runes in the surface of an object, which by their mere presence somehow imbue it with power. Though rarely seen in combat, a master of these runes can put them to terrifying use."
	get_hit_sound=dwarf-hit.wav
	die_sound=dwarf-die.wav
	
	[attack]
		name=runic hammer
		type=impact
		range=melee
		damage=14
		number=3
# XXX we're currently lacking a runic hammer icon
		icon=attacks/hammer.png
		[animation]
			[frame]
				begin=-300
				end=-200
				image=dwarf-runemasteralt-attack1.png
			[/frame]
			[frame]
				begin=-200
				end=-100
				image=dwarf-runemasteralt-attack2.png
			[/frame]
			[frame]
				begin=-100
				end=100
				image=dwarf-runemasteralt-attack3.png
			[/frame]
			[sound]
				time=-100
				sound=mace.wav
				sound_miss=miss.wav
			[/sound]
		[/animation]
		
	[/attack]
	
	[attack]
		name=Lightning bolt
		icon=attacks/lightning.png
		type=fire
		range=ranged
		damage=14
		number=2

		special=magical
		[animation]
			
			[sound]
				time=-200
				sound=fire.wav
			[/sound]
			
			[missile_frame]
				begin=-110
				end=15
				image="projectiles/lightning-bolt.png"
			[/missile_frame]
		[/animation]
		
	[/attack]
	
[/unit]
