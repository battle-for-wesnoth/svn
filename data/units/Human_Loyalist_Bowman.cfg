[unit]
	id=Bowman
	name= _ "Bowman"
	race=human
	gender=male
	image="units/human-loyalists/bowman.png"
	hitpoints=33
	movement_type=smallfoot
	movement=5
	experience=39
	level=1
	alignment=lawful
	advanceto=Longbowman
	undead_variation=archer
	cost=15
	usage=archer
	unit_description= _ "The use of archery in shooting something other than game was seen from its inception, and archers have been indispensable in warfare since time immemorial. Usually of humble origins, hailing from the peasantry or the odd woodsman, bowmen have reasonable prowess with both a bow and a short sword, and are very common on the battlefield."
	get_hit_sound=human-male-weak-hit.ogg
	die_sound=human-male-weak-die.ogg
	[death]
		[frame]
			begin=0
			end=200
			image="units/human-loyalists/bowman-die-1.png"
		[/frame]
		[frame]
			begin=200
			end=400
			image="units/human-loyalists/bowman-die-2.png"
		[/frame]
	[/death]
	[attack]
		name=sword
		icon=attacks/human-sword.png
		type=blade
		range=melee
		damage=6
		number=2
		[animation]
			hits=yes
			[frame]
				sound={SOUND_LIST:SWORD_SWISH}
				begin=-250
				end=100
				image="units/human-loyalists/bowman-attack-sword.png"
			[/frame]
		[/animation]
		[animation]
			hits=no
			[frame]
				sound={SOUND_LIST:MISS}
				begin=-250
				end=100
				image="units/human-loyalists/bowman-attack-sword.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=6
		number=3
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-400
				end=-300
				image="units/human-loyalists/bowman-attack1.png"
			[/frame]
			[frame]
				begin=-300
				end=-200
				image="units/human-loyalists/bowman-attack2.png"
			[/frame]
			[frame]
				begin=-200
				end=-100
				image="units/human-loyalists/bowman-attack3.png"
			[/frame]
			[frame]
				begin=-100
				end=0
				image="units/human-loyalists/bowman.png"
				sound=firearrow.wav
			[/frame]
			[frame]
				sound=arrow-miss.wav
				begin=0
				end=1
				image="units/human-loyalists/bowman.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-400
				end=-300
				image="units/human-loyalists/bowman-attack1.png"
			[/frame]
			[frame]
				begin=-300
				end=-200
				image="units/human-loyalists/bowman-attack2.png"
			[/frame]
			[frame]
				begin=-200
				end=-100
				image="units/human-loyalists/bowman-attack3.png"
			[/frame]
			[frame]
				begin=-100
				end=0
				image="units/human-loyalists/bowman.png"
				sound=firearrow.wav
			[/frame]
			[frame]
				sound=arrow-hit.wav
				begin=0
				end=1
				image="units/human-loyalists/bowman.png"
			[/frame]
		[/animation]
	[/attack]
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/human-loyalists/bowman-defend.png"
		[/frame]
	[/defend]
[/unit]
