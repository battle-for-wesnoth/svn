[unit]
	id=Peasant
	name= _ "Peasant"
	race=human
	gender=male
	image="units/human-loyalists/peasant.png"
	ellipse="misc/ellipse-nozoc"
	profile="portraits/core/Jason_Lutes/human-peasant.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=18
	movement_type=smallfoot
	movement=5
	experience=23
	level=0
	alignment=lawful
	advanceto=Spearman,Bowman
	cost=8
	usage=fighter
	unit_description= _ "Peasants are the backbone of the rural economy, and the soldiers of last resort. While not fearsome by nature, they will stubbornly defend their homes. However, if you're hurling peasants at your foes, you're clearly out of superior forces."
	die_sound={SOUND_LIST:HUMAN_DIE}
	{DEFENSE_ANIM "units/human-loyalists/peasant-defend.png" "units/human-loyalists/peasant.png" {SOUND_LIST:HUMAN_OLD_HIT} }
	[attack]
		name=pitchfork
		type=pierce
		range=melee
		damage=5
		number=2
		icon=attacks/pitchfork.png
		[animation]
			hits=no
			[frame]
				begin=-250
				end=-200
				image="units/human-loyalists/peasant.png"
			[/frame]
			[frame]
				begin=-200
				end=50
				image="units/human-loyalists/peasant-attack.png"
				sound=spear-miss.ogg
			[/frame]
			[frame]
				begin=50
				end=150
				image="units/human-loyalists/peasant-attack2.png"
			[/frame]
			[frame]
				begin=150
				end=200
				image="units/human-loyalists/peasant.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-250
				end=-200
				image="units/human-loyalists/peasant.png"
			[/frame]
			[frame]
				begin=-200
				end=50
				image="units/human-loyalists/peasant-attack.png"
				sound=spear.ogg
			[/frame]
			[frame]
				begin=50
				end=150
				image="units/human-loyalists/peasant-attack2.png"
			[/frame]
			[frame]
				begin=150
				end=200
				image="units/human-loyalists/peasant.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=pitchfork
		type=pierce
		range=ranged
		damage=4
		number=1
		icon=attacks/pitchfork.png
		[animation]
			hits=no
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/pitchfork-n.png"
				image_diagonal="projectiles/pitchfork-ne.png"
			[/missile_frame]
			[frame]
				begin=-200
				end=-100
				image="units/human-loyalists/peasant-attack2.png"
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/human-loyalists/peasant-ranged.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/pitchfork-n.png"
				image_diagonal="projectiles/pitchfork-ne.png"
			[/missile_frame]
			[frame]
				begin=-200
				end=-100
				image="units/human-loyalists/peasant-attack2.png"
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/human-loyalists/peasant-ranged.png"
				sound=spear.wav
			[/frame]
		[/animation]
	[/attack]
[/unit]
