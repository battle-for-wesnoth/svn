[unit]
	id=Dwarvish Berserker
	name= _ "Dwarvish Berserker"
	race=dwarf
	image="units/dwarves/berserker.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=48
	movement_type=dwarvishfoot
	movement=5
	experience=100
	level=2
	alignment=neutral
	advanceto=null
	{AMLA_TOUGH 3}
	cost=33
	usage=fighter
	unit_description= _ "Dwarves are an ancient race of powerful fighters. Their Berserkers forget all defense in exchange for massive damage against their enemies.

Special Notes:"+{SPECIAL_NOTES_BERSERK}
	die_sound={SOUND_LIST:DWARF_DIE}
	{DEFENSE_ANIM "units/dwarves/berserker-defend.png" "units/dwarves/berserker.png" {SOUND_LIST:DWARF_HIT} }
	[defense]
		hills=60
		mountains=50
		village=60
		cave=60
		castle=60
	[/defense]
	[attack]
		name=berserker frenzy
		icon=attacks/frenzy.png
		type=blade
		[specials]
			{WEAPON_SPECIAL_BERSERK}
		[/specials]
		range=melee
		damage=7
		number=4
		[animation]
		[if] #having a ripost, first swing
			[secondary_attack_filter]
			[/secondary_attack_filter]
			swing=1
			[frame]
				begin=-251
				end=-250
				image="units/dwarves/berserker.png"
			[/frame]
		[/if]
		[else] #no ripost, first swing
			swing=1
			[frame]
				begin=-500
				end=-250
				image="units/dwarves/berserker.png"
				sound={SOUND_LIST:DWARF_DIE}
			[/frame]
		[/else]
		[else] # ripost or not, not the first attack
			[frame]
				begin=-251
				end=-250
				image="units/dwarves/berserker.png"
			[/frame]
		[/else]
			[frame]
				offset=0~0.24
				begin=-250
				end=-150
				image="units/dwarves/berserker.png"
			[/frame]
			[frame]
				offset=0.24~0.48
				begin=-150
				end=-50
				image="units/dwarves/berserker-attack1.png"
			[/frame]
		[if]
			hits=no
			[frame]
				offset=0.48~0.6:50,0.6~0.45:50
				begin=-50
				end=50
				image="units/dwarves/berserker-attack2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/if]
		[else]
			hits=yes
			[frame]
				offset=0.48~0.6:50,0.6~0.45:50
				begin=-50
				end=50
				image="units/dwarves/berserker-attack2.png"
				sound=axe.ogg
			[/frame]
		[/else]
			[frame]
				offset=0.45~0
				begin=50
				end=150
				image="units/dwarves/berserker-attack3.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
