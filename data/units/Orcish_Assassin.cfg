		name=dagger
		icon=attacks/dagger-orcish.png
		type=blade
		range=melee
		damage=8
		number=1
		[animation]
			[frame]
				begin=-200
				end=-150
				image="units/orcs/assassin-attack1.png"
			[/frame]
			{HIT_MISS_SOUNDS dagger-swish.wav {SOUND_LIST:MISS} (
				[frame]
					begin=-150
					end=100
					image="units/orcs/assassin-attack2.png"
				[/frame]
			)}
			[frame]
				begin=100
				end=200
				image="units/orcs/assassin-attack1.png"
			[/frame]
		[/animation]
	[/attack]
