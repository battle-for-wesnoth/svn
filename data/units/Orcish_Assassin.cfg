[unit]
	id=Orcish Assassin
	name= _ "Orcish Assassin"
	race=orc
	image="units/orcs/assassin.png"
	profile=portraits/core/Alex_Jarocha-Ernst/orcish-assassin.png
	hitpoints=26
	movement_type=elusivefoot
	movement=6
	experience=30
	level=1
	alignment=chaotic
	advanceto=Orcish Slayer
	cost=17
	usage=fighter
	unit_description= _ "Though some consider it cowardly to use, poison is a weapon favored by orcs, especially those weak of frame. Orcish assassins, who use it on throwing knives, are typically a bit frail, although surprisingly nimble. Though rarely the ones who deal the killing blow, their tactics are a considerable aid to their larger and more brutal kin.

Special Notes: Orcish Assassins use poison on their throwing knives, and victims of this poison will continually take damage until they can be cured in town or by a healer."
	get_hit_sound=orc-small-hit.wav
	die_sound=orc-small-die.wav
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/orcs/assassin-defend.png"
		[/frame]
	[/defend]
	[attack]
		name=dagger
		icon=attacks/dagger-orcish.png
		type=blade
		range=melee
		damage=8
		number=1
		[animation]
			hits=no
			[frame]
				begin=-100
				end=100
				image="units/orcs/assassin-attack.png"
				sound=miss.wav
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-100
				end=100
				image="units/orcs/assassin-attack.png"
				sound=dagger-swish.wav
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=throwing knives
		icon=attacks/knife-thrown-poison-orcish.png
		type=blade
		range=ranged
		damage=3
		number=3
		icon=attacks/darts.png
		[specials]
			{WEAPON_SPECIAL_POISON}
		[/specials]
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/dagger-n.png"
				image_diagonal="projectiles/dagger-ne.png"
			[/missile_frame]
			[frame]
				begin=-150
				end=-100
				image="units/orcs/assassin-knife.png"
			[/frame]
			[frame]
				begin=-100
				end=50
				image="units/orcs/assassin-knife.png"
				sound=miss.wav
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/dagger-n.png"
				image_diagonal="projectiles/dagger-ne.png"
			[/missile_frame]
			[frame]
				begin=-150
				end=-100
				image="units/orcs/assassin-knife.png"
			[/frame]
			[frame]
				begin=-100
				end=50
				image="units/orcs/assassin-knife.png"
				sound=dart.wav
			[/frame]
		[/animation]
	[/attack]
[/unit]
