[unit]
	id=Orcish Assassin
	name= _ "Orcish Assassin"
	race=orc
	image="units/orcs/assassin.png"
	ellipse="misc/ellipse"
	profile=portraits/core/Alex_Jarocha-Ernst/orcish-assassin.png
	hitpoints=26
	movement_type=elusivefoot
	movement=6
	experience=30
	level=1
	alignment=chaotic
	advanceto=Orcish Slayer
	cost=17
	usage=fighter
	unit_description= _ "Though some consider it cowardly to use, poison is a weapon favored by orcs, especially those weak of frame. Orcish assassins, who use it on throwing knives, are typically a bit frail, although surprisingly nimble. Though rarely the ones who deal the killing blow, their tactics are a considerable aid to their larger and more brutal kin.

Special Notes:"+{SPECIAL_NOTES_POISON}
	die_sound={SOUND_LIST:ORC_SMALL_DIE}
	{DEFENSE_ANIM "units/orcs/assassin-defend.png" "units/orcs/assassin.png" {SOUND_LIST:ORC_SMALL_HIT} }
	[attack]
		name=dagger
		icon=attacks/dagger-orcish.png
		type=blade
		range=melee
		damage=8
		number=1
		[animation]
			hits=no
			[frame]
				begin=-200
				end=-150
				image="units/orcs/assassin.png"
			[/frame]
			[frame]
				begin=-150
				end=100
				image="units/orcs/assassin-attack.png"
				sound={SOUND_LIST:MISS}
			[/frame]
			[frame]
				begin=100
				end=200
				image="units/orcs/assassin.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-200
				end=-150
				image="units/orcs/assassin.png"
			[/frame]
			[frame]
				begin=-150
				end=100
				image="units/orcs/assassin-attack.png"
				sound=dagger-swish.wav
			[/frame]
			[frame]
				begin=100
				end=200
				image="units/orcs/assassin.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=throwing knives
		icon=attacks/dagger-thrown-poison-orcish.png
		type=blade
		range=ranged
		damage=3
		number=3
		[specials]
			{WEAPON_SPECIAL_POISON}
		[/specials]
		[animation]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/dagger-n.png"
                image_diagonal="projectiles/dagger-ne.png"
            [/missile_frame]
            [frame]
                begin=-200
                end=-100
                image="units/orcs/assassin.png"
                sound=throwing-knife-miss.ogg
            [/frame]
            [frame]
                begin=-100
                end=0
                image="units/orcs/assassin-knife.png"
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/dagger-n.png"
                image_diagonal="projectiles/dagger-ne.png"
            [/missile_frame]
            [frame]
                begin=-200
                end=-100
                image="units/orcs/assassin.png"
                sound=throwing-knife.ogg
            [/frame]
            [frame]
                begin=-100
                end=0
                image="units/orcs/assassin-knife.png"
            [/frame]
        [/animation]
	[/attack]
[/unit]
