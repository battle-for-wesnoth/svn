[unit]
	id=Ogre
	name= _ "Ogre"
	race=ogre
	image="units/ogres/ogre.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=68
	movement_type=largefoot
	movement=5
	experience=100
	level=2
	alignment=neutral
	advanceto=null
	{AMLA_TOUGH 3}
	cost=33
	usage=fighter
	unit_description= _ "Ogres are giant creatures that usually live alone in the wilderness, remarkably similar to humans in form, though large and misshapen. While they can be easily outrun or outsmarted, their strength is not to be underestimated."
	die_sound=ogre-die.wav
	[attack]
		name=cleaver
		type=blade
		range=melee
		damage=10
		number=3
		[animation]
			[frame]
				begin=-325
				end=-250
				image="units/ogres/ogre-attack1.png"
			[/frame]
			[frame]
				begin=-250
				end=-150
				image="units/ogres/ogre-attack2.png"
			[/frame]
			[frame]
				begin=-150
				end=-75
				image="units/ogres/ogre-attack3.png"
			[/frame]
			[if]
				hits=no
				[frame]
					begin=-75
					end=100
					image="units/ogres/ogre-attack4.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/if]
			[else]
				hits=yes
				[frame]
					begin=-75
					end=100
					image="units/ogres/ogre-attack4.png"
					sound=axe.ogg
				[/frame]
			[/else]
			[frame]
				begin=100
				end=200
				image="units/ogres/ogre-attack5.png"
			[/frame]
		[/animation]
	[/attack]
	{DEFENSE_ANIM "units/ogres/ogre-defend.png" "units/ogres/ogre.png" ogre-hit.wav }
	[idle_anim]
		[frame]
			begin=0
			end=100
			image="units/ogres/ogre-idle-1.png"
		[/frame]
		[frame]
			begin=100
			end=1100
			image="units/ogres/ogre-idle-2.png"
		[/frame]
		[frame]
			begin=1100
			end=1200
			image="units/ogres/ogre-idle-1.png"
		[/frame]
	[/idle_anim]
[/unit]
