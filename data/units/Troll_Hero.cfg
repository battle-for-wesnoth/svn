	race=troll
	image="units/trolls/hero.png"
	
	[abilities]
		{ABILITY_REGENERATES}
	[/abilities]
	profile=portraits/core/James_Woo/troll.png
	hitpoints=60
	movement_type=largefoot
	movement=5
	experience=52
	level=2
