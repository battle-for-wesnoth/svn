[unit]
	id=Drake Blademaster
	name= _ "Drake Blademaster"
	race=drake
	image="units/drakes/blademaster.png"
	profile="portraits/Alex_Jarocha-Ernst/drake-fighter.png"
	hitpoints=80
	movement_type=drakefly
	movement=6
	experience=100
	level=3
	alignment=lawful
	advanceto=null
	{AMLA_TOUGH 3}
	undead_variation=drake
	cost=47
	usage=fighter
	unit_description= _ "The drakes who master the use of a sword are sworn into a special order. The mark of this is the black and white warpaint they display in battle."
	die_sound=drake-die.ogg
	{DEFENSE_ANIM "units/drakes/blademaster-defend.png" "units/drakes/blademaster.png" {SOUND_LIST:DRAKE_HIT} }
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="units/drakes/blademaster-flying.png"
		[/frame]
	[/movement_anim]
	[death]
		[frame]
			begin=0
			end=110
			image="units/drakes/blademaster-die-1.png"
		[/frame]
		[frame]
			begin=110
			end=320
			image="units/drakes/blademaster-die-2.png"
		[/frame]
		[frame]
			begin=320
			end=450
			image="units/drakes/blademaster-die-3.png"
		[/frame]
		[frame]
			begin=450
			end=600
			image="units/drakes/blademaster-die-4.png"
		[/frame]
		[frame]
			begin=600
			end=750
			image="units/drakes/blademaster-die-5.png"
		[/frame]
		[frame]
			begin=750
			end=900
			image="units/drakes/blademaster-die-6.png"
		[/frame]
		[frame]
			begin=900
			end=1050
			image="units/drakes/blademaster-die-7.png"
		[/frame]
	[/death]
	[attack]
		name=sword
		type=blade
		range=melee
		damage=16
		number=3
		icon=attacks/scimitar.png
		[animation]
			[frame]
				begin=-200
				end=-175
				image="units/drakes/blademaster.png"
			[/frame]
			[frame]
				begin=-175
				end=-100
				image="units/drakes/blademaster-attack-close1.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-100
					end=75
					image="units/drakes/blademaster-attack-close2.png"
					sound={SOUND_LIST:SWORD_SWISH}
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-100
					end=75
					image="units/drakes/blademaster-attack-close2.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			[frame]
				begin=75
				end=150
				image="units/drakes/blademaster-defend.png"
			[/frame]
			[frame]
				begin=150
				end=175
				image="units/drakes/blademaster.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=fire breath
		icon=attacks/fire-breath-drake.png
		type=fire
		range=ranged
		damage=8
		number=3
		[animation]
			{MISSILE_FRAME_FIRE_BREATH 9,-34 9,15 22,-22 24,10}

			[if]
				hits=no
				
				[frame]
					begin=-400
					end=-350
					image="units/drakes/blademaster.png"
					sound=flame-big-miss.ogg
				[/frame]
			[/if]
			[else]
				hits=yes
				
				[frame]
					begin=-400
					end=-350
					image="units/drakes/blademaster.png"
					sound=flame-big.ogg
				[/frame]
			[/else]
			[frame]
				begin=-350
				end=-150
				image="units/drakes/blademaster-attack-ranged.png"
			[/frame]
			[frame]
				begin=-150
				end=0
				image="units/drakes/blademaster.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
