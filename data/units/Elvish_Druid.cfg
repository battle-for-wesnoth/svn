			hits=no
			[missile_frame]
				begin=-200
				end=0
				image="projectiles/thorns.png"
				image_diagonal="projectiles/thorns-ne.png"
			[/missile_frame]
			[frame]
				begin=-250
				end=-150
				image="units/elves-wood/druid-ranged.png"
			[/frame]
			[frame]
				sound=miss.wav
				begin=-150
				end=0
				image="units/elves-wood/druid-ranged.png"
