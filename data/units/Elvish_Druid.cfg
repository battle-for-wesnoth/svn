	movement_type=woodland
	movement=5
	experience=80
	level=2
	alignment=neutral
	advanceto=Elvish Shyde
	cost=34
	usage=healer
	[abilities]
		{ABILITY_CURES}
	[/abilities]
	unit_description= _ "The magic of the wood elves is poorly suited for combat, but effective nonetheless. The forests in which they live can be quickened by a word of command, and will lash out at those who threaten their peace.

Their chief ability lies in healing, and it is for this skill that the elvish druids are revered by their people.

Special Notes: A druid's entangling attack slows enemies down, halving their movement speed and attack damage. Druids are capable of healing units around them, and curing them of poison."
	get_hit_sound=female-hit.wav
	die_sound=female-hit.wav
	[attack]
		name=staff
		type=impact
		damage=4
		number=2
		range=melee
		icon=attacks/druidstaff.png
		[animation]
			hits=no
			[frame]
				begin=-100
				end=100
				image="units/elves-wood/druid-attack.png"
				sound=miss.wav
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-100
				end=100
				image="units/elves-wood/druid-attack.png"
				sound=staff.wav
			[/frame]
		[/animation]
	[/attack]
	
	[attack]
		name=ensnare
		type=impact
		special=slow
		damage=6
		number=2
		range=ranged
		icon=attacks/entangle.png
		[animation]
			[missile_frame]
				begin=-200
				end=0
				image="projectiles/entangle.png"
				image_diagonal="projectiles/entangle.png"
			[/missile_frame]
			[frame]
				begin=-250
				end=0
				image="units/elves-wood/druid-ranged.png"
