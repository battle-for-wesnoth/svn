			[frame]
				begin=-250
				end=-150
				image="units/elves-wood/druid-ranged.png"
			[/frame]
			[frame]
				sound=dart.wav
				begin=-150
				end=0
				image="units/elves-wood/druid-ranged.png"
			[/frame]
		[/animation]
	[/attack]
	
	[defend]
		[frame]
			begin=-150
