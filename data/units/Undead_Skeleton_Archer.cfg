[unit]
	id=Skeleton Archer
	name= _ "Skeleton Archer"
	race=undead
	image="units/undead-skeletal/archer.png"
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/undead-skeletal/archer-defend.png"
