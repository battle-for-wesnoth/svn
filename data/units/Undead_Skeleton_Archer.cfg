[unit]
	id=Skeleton Archer
	name= _ "Skeleton Archer"
	race=undead
	image="units/undead-skeletal/archer.png"
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/undead-skeletal/archer-defend.png"
		[/frame]
	[/defend]
	hitpoints=30
	movement_type=undeadfoot
	movement=5
	experience=35
	level=1
	alignment=chaotic
	advanceto=Bone Shooter
	cost=14
	[abilities]
		{ABILITY_SUBMERGE}
	[/abilities]
	unit_description= _ "A skeleton archer is little different from the 'skeletons' which often accompany it - it is a sin against nature, a warrior raised from the dead to fight once again. In their master's hands, these soldiers will do anything to achieve the tasks laid before them, for death holds no fear for one who is already dead."
	usage=archer
	get_hit_sound=skeleton-hit.wav
	[resistance]
		blade=60
		pierce=40
		impact=120
	[/resistance]
	[attack]
		name=fist
		icon=attacks/fist-skeletal.png
		type=impact
		range=melee
		damage=3
		number=2
		[animation]
			[frame]
				sound=fist-swish.wav
				begin=-250
				end=-249
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/undead-skeletal/archer-attack.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=6
		number=3
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-400
				end=-250
				image="units/undead-skeletal/archer-attack1.png"
			[/frame]
			[frame]
				begin=-250
				end=-100
				image="units/undead-skeletal/archer-attack2.png"
			[/frame]
			[frame]
				sound=firearrow.wav
				begin=-100
				end=-99
				image="units/undead-skeletal/archer-attack2.png"
			[/frame]
			[frame]
				begin=-99
				end=0
				image="units/undead-skeletal/archer-attack2.png"
			[/frame]
			[frame]
				sound=arrow-miss.wav
				begin=0
				end=1
				image="units/undead-skeletal/archer-attack2.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-400
				end=-250
				image="units/undead-skeletal/archer-attack1.png"
			[/frame]
			[frame]
				begin=-250
				end=-100
				image="units/undead-skeletal/archer-attack2.png"
			[/frame]
			[frame]
				sound=firearrow.wav
				begin=-100
				end=-99
				image="units/undead-skeletal/archer-attack2.png"
			[/frame]
			[frame]
				begin=-99
				end=0
				image="units/undead-skeletal/archer-attack2.png"
			[/frame]
			[frame]
				sound=arrow-hit.wav
				begin=0
				end=1
				image="units/undead-skeletal/archer-attack2.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
