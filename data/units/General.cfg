[unit]
	id=General
	name= _ "General"
	race=human
	image="units/human-loyalists/general.png"
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/human-loyalists/general-defend.png"
		[/frame]
	[/defend]
	image_leading="units/human-loyalists/general-leading.png"
#ifdef CAMPAIGN_EASTERN_INVASION
	profile=portraits/gweddry.png
#endif
	hitpoints=58
	movement_type=smallfoot
	[resistance]
		blade=90
		pierce=90
		impact=90
	[/resistance]
	movement=6
	experience=180
	level=3
	alignment=lawful
#ifdef CAMPAIGN_THE_RISE_OF_WESNOTH
	advanceto=null
	{AMLA_TOUGH 3}
#else
	advanceto=Grand Marshal
#endif
	cost=54
	[abilities]
		{ABILITY_LEADERSHIP}
	[/abilities]
	usage=fighter
	unit_description= _ "As the leaders of their armies, Generals are responsible for the protection of large or important areas in the kingdoms they swore fealty to. Their training and experience suffice to carry out these orders.

Special Notes: the leadership of a General enables friendly units next to it to deal more damage in combat, though this only applies to units of lower level."
	get_hit_sound=groan.wav
	[attack]
		name=sword
		icon=attacks/human-sword.png
		type=blade
		range=melee
		damage=9
		number=4
		[animation]
			[frame]
				begin=-175
				end=100
				image="units/human-loyalists/general-attack-sword1.png"
			[/frame]
			
			[frame]
				begin=-100
				end=100
				image="units/human-loyalists/general-attack-sword2.png"
			[/frame]
			
			[sound]
				time=-250
				sound=sword-swish.wav
			[/sound]
		[/animation]
	[/attack]
	[attack]
		name=crossbow
		type=pierce
		range=ranged
		damage=7
		number=3
		[animation]
			[frame]
				begin=-150
				end=100
				image="units/human-loyalists/general-attack-crossbow.png"
			[/frame]
			
			[sound]
				time=-100
				sound=firearrow.wav
			[/sound]
			
			[sound]
				time=0
				sound=arrow-hit.wav
				sound_miss=arrow-miss.wav
			[/sound]
			
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
		[/animation]
	[/attack]
[/unit]
