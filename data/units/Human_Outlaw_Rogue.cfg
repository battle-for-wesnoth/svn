[unit]
	id=Rogue
	name= _ "Rogue"
	race=human
	gender=male,female
	image="units/human-outlaws/rogue.png"
	hitpoints=40
	movement_type=elusivefoot
	movement=6
	experience=70
	level=2
	alignment=chaotic
	advanceto=Assassin
	cost=24
	usage=fighter
	unit_description= _ "The ringleaders of any group of thieves earn their positions by skill. These rogues have spent many an unpleasant moment darting through crowds and dodging away from those who wish them ill, a set of skills which is very handy in a fight. Masters of knifework, they can also throw knives with reliable accuracy, and their long hours of prowling around at night leave them more comfortable fighting in the dark.

Special Notes:"+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_SKIRMISHER}
	get_hit_sound={SOUND_LIST:HUMAN_HIT}
	die_sound={SOUND_LIST:HUMAN_DIE}
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/human-outlaws/rogue-defend.png"
		[/frame]
	[/defend]
	[abilities]
		{ABILITY_SKIRMISHER}
	[/abilities]
	[attack]
		name=dagger
		icon=attacks/human-dagger.png
		type=blade
		range=melee
		damage=6
		number=3
		[specials]
			{WEAPON_SPECIAL_BACKSTAB}
		[/specials]
		[animation]
			hits=no
			[frame]
				begin=-101
				end=100
				image="units/human-outlaws/rogue-attack.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-101
				end=100
				image="units/human-outlaws/rogue-attack.png"
				sound=dagger-swish.wav
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=knife
		icon=attacks/throwing-dagger-human.png
		type=blade
		range=ranged
		damage=4
		number=3
		[animation]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/dagger-n.png"
                image_diagonal="projectiles/dagger-ne.png"
            [/missile_frame]
            [frame]
                begin=-200
                end=-100
                image="units/human-outlaws/rogue-ranged.png"
                sound=throwing-knife-miss.ogg
            [/frame]
            [frame]
                begin=-100
                end=50
                image="units/human-outlaws/rogue-ranged.png"
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/dagger-n.png"
                image_diagonal="projectiles/dagger-ne.png"
            [/missile_frame]
            [frame]
                begin=-200
                end=-100
                image="units/human-outlaws/rogue-ranged.png"
                sound=throwing-knife.ogg
            [/frame]
            [frame]
                begin=-100
                end=50
                image="units/human-outlaws/rogue-ranged.png"
            [/frame]
        [/animation]
	[/attack]
	[female]
		name= _ "female^Rogue"
		gender=female
		image="units/human-outlaws/rogue+female.png"
		get_hit_sound={SOUND_LIST:HUMAN_FEMALE_HIT}
		die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
		[defend]
			[frame]
				image="units/human-outlaws/rogue+female-defend.png"
			[/frame]
		[/defend]
		[attack]
			[animation]
				[frame]
					image="units/human-outlaws/rogue+female-attack.png"
				[/frame]
			[/animation]
		[/attack]
		[attack]
			[animation]
				[frame]
					image="units/human-outlaws/rogue+female-ranged.png"
				[/frame]
			[/animation]
		[/attack]
	[/female]
[/unit]
