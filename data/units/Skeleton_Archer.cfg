[unit]
	id=Skeleton Archer
	name= _ "Skeleton Archer"
	race=undead
	image="units/undead-skeletal/undead-archer.png"
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/undead-skeletal/undead-archer-defend.png"
		[/frame]
	[/defend]
	hitpoints=30
	movement_type=undeadfoot
	movement=5
	experience=35
	level=1
	alignment=chaotic
	advanceto=Bone Shooter
	cost=14
	unit_description= _ "A skeleton archer is little different from the 'skeletons' which often accompany it - it is a sin against nature, a warrior raised from the dead to fight once again. In their master's hands, these soldiers will do anything to achieve the tasks laid before them, for death holds no fear for one who is already dead."
	usage=archer
	get_hit_sound=skeleton-hit.wav
	[resistance]
		blade=60
		pierce=40
		impact=120
	[/resistance]
	[attack]
		name=fist
		type=impact
		range=melee
		damage=3
		number=2
		[animation]
			[frame]
				begin=-100
				end=100
				image="units/undead-skeletal/undead-archer-attack.png"
			[/frame]
			[sound]
				time=-250
				sound=fist-swish.wav
			[/sound]
		[/animation]
	[/attack]
	
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=6
		number=3
		[animation]
			[frame]
				begin=-400
				end=-250
				image="units/undead-skeletal/undead-archer-attack1.png"
			[/frame]
			[frame]
				begin=-250
				end=0
				image="units/undead-skeletal/undead-archer-attack2.png"
			[/frame]
			
			[sound]
				time=-100
				sound=firearrow.wav
			[/sound]
			
			[sound]
				time=0
				sound=arrow-hit.wav
				sound_miss=arrow-miss.wav
			[/sound]
			
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
		[/animation]
	[/attack]
[/unit]
