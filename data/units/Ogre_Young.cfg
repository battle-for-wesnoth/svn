[unit]
	id=Young Ogre
	name= _ "Young Ogre"
	race=ogre
	image="units/ogres/young-ogre.png"
	ellipse="misc/ellipse"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=42
	movement_type=largefoot
	[resistance]
		holy=80
	[/resistance]
	movement=5
	experience=32
	level=1
	alignment=neutral
	advanceto=Ogre
	cost=15
	usage=fighter
	unit_description= _ "When still young, Ogres are sometimes captured and taken into the army to be trained. They cannot manage weapons skillfully, but that is of little concern given their strength."
	die_sound=ogre-die.wav
	[attack]
		name=cleaver
		type=blade
		range=melee
		damage=5
		number=3
		[animation]
			[frame]
				begin=-325
				end=-250
				image="units/ogres/young-ogre-attack1.png"
			[/frame]
			[frame]
				begin=-250
				end=-150
				image="units/ogres/young-ogre-attack2.png"
			[/frame]
			[frame]
				begin=-150
				end=-75
				image="units/ogres/young-ogre-attack3.png"
			[/frame]
			[if]
				hits=no
				[frame]
					begin=-75
					end=100
					image="units/ogres/young-ogre-attack4.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/if]
			[else]
				hits=yes
				[frame]
					begin=-75
					end=100
					image="units/ogres/young-ogre-attack4.png"
					sound=axe.ogg
				[/frame]
			[/else]
			[frame]
				begin=100
				end=200
				image="units/ogres/young-ogre-attack5.png"
			[/frame]
		[/animation]
	[/attack]
	{DEFENSE_ANIM "units/ogres/young-ogre-defend.png" "units/ogres/young-ogre.png" ogre-hit.wav }
[/unit]
