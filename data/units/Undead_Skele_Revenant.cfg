[unit]
	id=Revenant
	name= _ "Revenant"
	race=undead
	image="units/undead-skeletal/revenant.png"

	hitpoints=47
	movement_type=undeadfoot
	movement=5
	experience=85
	level=2
	alignment=chaotic
	advanceto=Draug
	cost=28
	usage=fighter
	[abilities]
		{ABILITY_SUBMERGE}
	[/abilities]
	unit_description= _ "Given false life to do battle once more, the creatures known as Revenants were clearly great warriors in their time, though the memory of that time is now long gone. Even the sorcerers who raised them can only speculate on their past. Such questions aside, a Revenant is a powerful tool in combat: a fearless warrior that feels no pain, and which will fight to the bitter end."
	get_hit_sound=skeleton-big-hit.ogg
	die_sound=skeleton-big-die.ogg
	[resistance]
		blade=60
		pierce=40
		impact=120
	[/resistance]
	[death]
		[frame]
			begin=0
			end=200
			image="units/undead-skeletal/revenant-dying.png"
		[/frame]
		[frame]
			begin=200
			end=400
			image="units/undead-skeletal/revenant-dying-2.png"
		[/frame]
	[/death]
	[attack]
		name=axe
		type=blade
		range=melee
		damage=8
		number=4
		[animation]
			hits=yes
			[frame]
				sound=sword-swish.wav
				begin=-100
				end=100
				image="units/undead-skeletal/revenant-attack.png"
			[/frame]
		[/animation]
		[animation]
			hits=no
			[frame]
				sound=miss.wav
				begin=-100
				end=100
				image="units/undead-skeletal/revenant-attack.png"
			[/frame]
		[/animation]
	[/attack]

	[defend]
		[frame]
			begin=-150
			end=150
			image="units/undead-skeletal/revenant-defend.png"
		[/frame]
	[/defend]
[/unit]
