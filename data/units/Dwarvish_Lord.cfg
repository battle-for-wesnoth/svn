[unit]
	id=Dwarvish Lord
	name= _ "Dwarvish Lord"
	race=dwarf
	image="units/dwarves/lord.png"
	profile="portraits/Tristan_Millner/dwarven-fighter.png"
{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=79
	movement_type=dwarvishfoot
	movement=4
	experience=100
	level=3
	alignment=neutral
	advanceto=null
	{AMLA_TOUGH 3}
	cost=54
	usage=fighter
	unit_description= _ "Clad in shining armor, these dwarves look like kings from under the mountains. They wield axe and hammer with masterful skill, and can hit a target with a thrown hand axe at several paces. Though slow on their feet, these dwarves are a testament to the prowess of their kin."
	die_sound={SOUND_LIST:DWARF_DIE}
	{DEFENSE_ANIM "units/dwarves/lord-defend.png" "units/dwarves/lord.png" {SOUND_LIST:DWARF_HIT} }
	[resistance]
		blade=60
		pierce=70
		impact=70
	[/resistance]
	[attack]
		name=battle axe
		type=blade
		range=melee
		icon=attacks/battleaxe.png
		damage=15
		number=3
		[animation]
			[frame]
				begin=-250
				end=-100
				image="units/dwarves/lord.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-100
					end=50
					image="units/dwarves/lord-attack.png"
					sound=axe.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-100
					end=50
					image="units/dwarves/lord-attack.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			[frame]
				begin=50
				end=150
				image="units/dwarves/lord.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=hammer
		type=impact
		range=melee
		damage=19
		number=2
		[animation]
			[frame]
				begin=-250
				end=-100
				image="units/dwarves/lord.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-100
					end=50
					image="units/dwarves/lord-attack-mace.png"
					sound=mace.wav
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-100
					end=50
					image="units/dwarves/lord-attack-mace.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			[frame]
				begin=50
				end=150
				image="units/dwarves/lord.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=hatchet
		type=blade
		range=ranged
		damage=10
		number=2
		[animation]
			hits=no
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/hatchet-n.png"
				image_diagonal="projectiles/hatchet-ne.png"
			[/missile_frame]
			[frame]
				begin=-250
				end=-100
				image="units/dwarves/lord-defend.png"
				sound=hatchet.ogg
			[/frame]
			[frame]
				begin=-100
				end=0
				image="units/dwarves/lord-ranged.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/hatchet-n.png"
				image_diagonal="projectiles/hatchet-ne.png"
			[/missile_frame]
			[frame]
				begin=-250
				end=-100
				image="units/dwarves/lord-defend.png"
				sound=hatchet.ogg
			[/frame]
			[frame]
				begin=-100
				end=0
				image="units/dwarves/lord-ranged.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
