[unit]
	id=Orcish Slayer
	name= _ "Orcish Slayer"
	race=orc
	image="units/orcs/slayer.png"
	profile="portraits/core/Alex_Jarocha-Ernst/orcish-assassin.png"
	hitpoints=36
	movement_type=elusivefoot
	movement=6
	experience=100
	level=2
	alignment=chaotic
	advanceto=null
	{AMLA_TOUGH 3}
	cost=33
	usage=fighter
	unit_description= _ "The larger, and often more skilled orcish assassins are called 'Slayers' by their enemies, though this distinction is somewhat unclear. Slayers are fast on their feet, and quite nimble in combat, although they achieve that end by forgoing armor. Their weapon of choice, poison, is a vicious tool, and its common use on the battlefield is often the real cause of orcish supremacy.

Special Notes: Orcish Slayers use poison on their throwing knives, and victims of this poison will continually take damage until they can be cured in town or by a unit which cures."
	get_hit_sound=orc-hit.wav
	die_sound=orc-die.wav
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/orcs/slayer-defend.png"
		[/frame]
	[/defend]
	[attack]
		name=dagger
		icon=attacks/dagger-orcish.png
		type=blade
		range=melee
		damage=10
		number=2
		[animation]
			hits=no
			[frame]
				begin=-150
				end=-100
				image="units/orcs/slayer-attack1.png"
			[/frame]
			[frame]
				begin=-100
				end=0
				image="units/orcs/slayer-attack1.png"
				sound={SOUND_LIST:MISS}
			[/frame]
			[frame]
				begin=0
				end=150
				image="units/orcs/slayer-attack2.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-150
				end=-100
				image="units/orcs/slayer-attack1.png"
			[/frame]
			[frame]
				begin=-100
				end=0
				image="units/orcs/slayer-attack1.png"
				sound=dagger-swish.wav
			[/frame]
			[frame]
				begin=0
				end=150
				image="units/orcs/slayer-attack2.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=throwing knives
		icon=attacks/knife-thrown-poison-orcish.png
		type=blade
		range=ranged
		damage=6
		number=3
		icon=attacks/darts.png
		[specials]
			{WEAPON_SPECIAL_POISON}
		[/specials]
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/dagger-n.png"
				image_diagonal="projectiles/dagger-ne.png"
			[/missile_frame]
			[frame]
				begin=-150
				end=-100
				image="units/orcs/slayer.png"
			[/frame]
			[frame]
				begin=-100
				end=0
				image="units/orcs/slayer-ranged.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/dagger-n.png"
				image_diagonal="projectiles/dagger-ne.png"
			[/missile_frame]
			[frame]
				begin=-150
				end=-100
				image="units/orcs/slayer.png"
			[/frame]
			[frame]
				begin=-100
				end=0
				image="units/orcs/slayer-ranged.png"
				sound=dart.wav
			[/frame]
		[/animation]
	[/attack]
[/unit]
