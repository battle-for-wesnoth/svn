			[frame]
				begin=-100
				end=100
				image="units/elves-wood/elvish-hero-attack.png"
			[/frame]
			
			[sound]
				time=-250
				sound=sword-swish.wav
			[/sound]
		[/animation]
		
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=6
		number=3
		[animation]
			[sound]
				time=-100
				sound=firearrow.wav
			[/sound]
			
