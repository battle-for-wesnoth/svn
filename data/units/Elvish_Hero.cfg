[unit]
	id=Elvish Hero
	name= _ "Elvish Hero"
	race=elf
	image="units/elves-wood/elvish-hero.png"
	image_long="units/elves-wood/elvish-hero-bow.png"
	[defend]
		range=melee
		[frame]
			begin=-150
			end=150
			image="units/elves-wood/elvish-hero-defend.png"
		[/frame]
	[/defend]
	[defend]
		range=ranged
		[frame]
			begin=-150
			end=150
			image="units/elves-wood/elvish-hero-bow-defend.png"
