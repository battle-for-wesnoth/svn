[unit]
	id=Elvish Hero
	name= _ "Elvish Hero"
	race=elf
	image="units/elves-wood/hero.png"
	image_long="units/elves-wood/hero-bow.png"
	flag_rgb=230,0,64,138,0,35,72,0,6,60,20,4,255,91,156,196,68,4,132,28,4,60,20,4
	hitpoints=51
	movement_type=woodland
	movement=5
	{LESS_NIMBLE_ELF}
	experience=90
	level=2
	alignment=neutral
	advanceto=Elvish Champion
	cost=32
	usage=fighter
	unit_description= _ "A relatively small amount of experience will turn an elf from a competent fighter into a master of combat. Those who are honored as heroes are strong with both sword and bow, skills that never fade for lack of practice."
	die_sound={SOUND_LIST:ELF_HIT}
	[attack]
		name=sword
		icon=attacks/sword-elven.png
		type=blade
		range=melee
		damage=8
		number=4
		[animation]
			hits=no
			[frame]
				begin=-200
				end=-175
				image="units/elves-wood/hero.png"
			[/frame]
			[frame]
				begin=-175
				end=-100
				image="units/elves-wood/hero-melee-3.png"
			[/frame]
			[frame]
				begin=-100
				end=50
				image="units/elves-wood/hero-melee-1.png"
				sound={SOUND_LIST:MISS}
			[/frame]
			[frame]
				begin=50
				end=200
				image="units/elves-wood/hero-melee-2.png"
			[/frame]
			[frame]
				begin=200
				end=225
				image="units/elves-wood/hero-melee-3.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-200
				end=-175
				image="units/elves-wood/hero.png"
			[/frame]
			[frame]
				begin=-175
				end=-100
				image="units/elves-wood/hero-melee-3.png"
			[/frame]
			[frame]
				begin=-100
				end=50
				image="units/elves-wood/hero-melee-1.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
			[frame]
				begin=50
				end=200
				image="units/elves-wood/hero-melee-2.png"
			[/frame]
			[frame]
				begin=200
				end=225
				image="units/elves-wood/hero-melee-3.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		icon=attacks/bow-elven.png
		type=pierce
		range=ranged
		damage=6
		number=3
		[animation]
			hits=no
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-600
				end=-450
				image="units/elves-wood/hero-bow.png"
			[/frame]
			[frame]
				begin=-450
				end=-300
				image="units/elves-wood/hero-bow-attack1.png"
				sound=bow-miss.ogg
			[/frame]
			[frame]
				begin=-300
				end=-200
				image="units/elves-wood/hero-bow-attack2.png"
			[/frame]
			[frame]
				begin=-200
				end=0
				image="units/elves-wood/hero-bow-attack3.png"
			[/frame]
			[frame]
				begin=0
				end=100
				image="units/elves-wood/hero-bow.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-600
				end=-450
				image="units/elves-wood/hero-bow.png"
			[/frame]
			[frame]
				begin=-450
				end=-300
				image="units/elves-wood/hero-bow-attack1.png"
				sound=bow.ogg
			[/frame]
			[frame]
				begin=-300
				end=-200
				image="units/elves-wood/hero-bow-attack2.png"
			[/frame]
			[frame]
				begin=-200
				end=0
				image="units/elves-wood/hero-bow-attack3.png"
			[/frame]
			[frame]
				begin=0
				end=100
				image="units/elves-wood/hero-bow.png"
			[/frame]
		[/animation]
	[/attack]
	{DEFENSE_ANIM_FILTERED "units/elves-wood/hero-defend.png" "units/elves-wood/hero.png" {SOUND_LIST:ELF_HIT} range=melee }
	{DEFENSE_ANIM_FILTERED "units/elves-wood/hero-bow-defend.png" "units/elves-wood/hero.png" {SOUND_LIST:ELF_HIT} range=ranged }
[/unit]
