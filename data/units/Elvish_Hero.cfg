				time=0
				sound=arrow-hit.wav
				sound_miss=arrow-miss.wav
			[/sound]
			[frame]
				begin=-600
				end=-450
				image="units/elves-wood/elvish-hero-bow.png"
			[/frame]
			[frame]
				begin=-450
				end=-300
				image="units/elves-wood/elvish-hero-bow-attack1.png"
			[/frame]
			[frame]
				begin=-300
