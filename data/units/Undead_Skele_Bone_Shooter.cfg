[unit]
	id=Bone Shooter
	name= _ "Bone Shooter"
	race=undead
	image="units/undead-skeletal/boneshooter.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=40
	movement_type=undeadfoot
	movement=5
	experience=80
	level=2
	alignment=chaotic
	advanceto=Soul Shooter
	cost=26
	unit_description= _ "Of a dark sorcerer's creations, some take more strongly to the false life given them. Potency of life is given equipment to match; archers, in particular, are often outfitted with a truly vile arsenal. Their quivers are filled with shafts made not of wood, but of the bones of their victims. Dubbed simply 'Bone-Shooters' by their unfortunate enemies, these abominations are a terror to all who live.

Special Notes:"+{SPECIAL_NOTES_SUBMERGE}
	usage=archer
	die_sound=skeleton-die.ogg
	[abilities]
		{ABILITY_SUBMERGE}
	[/abilities]
	[death]
		[frame]
			begin=0
			end=200
			image="units/undead-skeletal/boneshooter-die-1.png"
		[/frame]
		[frame]
			begin=200
			end=400
			image="units/undead-skeletal/boneshooter-die-2.png"
		[/frame]
	[/death]
	[resistance]
		blade=60
		pierce=40
		impact=120
	[/resistance]
	[attack]
		name=dagger
		icon=attacks/dagger-undead.png
		type=blade
		range=melee
		damage=6
		number=2
		[animation]
			[frame]
				begin=-200
				end=-100
				image="units/undead-skeletal/boneshooter.png"
			[/frame]
			[if]
				hits=no
				[frame]
					begin=-100
					end=100
					image="units/undead-skeletal/boneshooter-attack.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/if]
			[else]
				hits=yes
				[frame]
					begin=-100
					end=100
					image="units/undead-skeletal/boneshooter-attack.png"
					sound=dagger-swish.wav
				[/frame]
			[/else]
			[frame]
				begin=100
				end=200
				image="units/undead-skeletal/boneshooter.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		icon=attacks/bow-orcish.png
		type=pierce
		range=ranged
		damage=10
		number=3
		[animation]
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/bone-n.png"
				image_diagonal="projectiles/bone-ne.png"
			[/missile_frame]
			[frame]
				begin=-400
				end=-200
				image="units/undead-skeletal/boneshooter-attack1.png"
				sound=bow-miss.ogg
			[/frame]
			[frame]
				begin=-200
				end=-50
				image="units/undead-skeletal/boneshooter-attack2.png"
			[/frame]
			[frame]
				begin=-50
				end=50
				image="units/undead-skeletal/boneshooter.png"
			[/frame]
		[/animation]
	[/attack]
	{DEFENSE_ANIM "units/undead-skeletal/boneshooter-defend.png" "units/undead-skeletal/boneshooter.png" skeleton-hit.wav }
[/unit]
