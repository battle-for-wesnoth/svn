[unit]
	id=Death Knight
	name= _ "Death Knight"
	race=undead
	image="units/undead-skeletal/deathknight.png"
	
	image_leading="units/undead-skeletal/deathknight-leading.png"
	hitpoints=66
	movement_type=undeadfoot
	movement=5
	experience=100
	level=3
	alignment=chaotic
	advanceto=null
	{AMLA_TOUGH 3}
	cost=45
	[abilities]
		{ABILITY_LEADERSHIP}
	[/abilities]
	usage=fighter
	unit_description= _ "Tales are told of the mightiest warriors and generals, who, cursed with hate and a sense of betrayal, came back to this world as Death Knights. Wielding the same weapons as they did before, they command the Undead in their quest for revenge."
	get_hit_sound=skeleton-big-hit.ogg
	die_sound=skeleton-big-die.ogg
	
	[death]
		[frame]
			begin=0
			end=200
			image="units/undead-skeletal/deathknight-die-1.png"
		[/frame]
		[frame]
			begin=200
			end=400
			image="units/undead-skeletal/deathknight-die-2.png"
		[/frame]
	[/death]
	[attack]
		name=battle axe
		type=blade
		range=melee
		damage=11
		number=4
		icon=attacks/battleaxe.png
		[animation]
			hits=yes
			[frame]
				sound=sword-swish.wav
				begin=-100
				end=100
				image="units/undead-skeletal/deathknight-attack.png"
			[/frame]
		[/animation]
		[animation]
			hits=no
			[frame]
				sound=miss.wav
				begin=-100
				end=100
				image="units/undead-skeletal/deathknight-attack.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=crossbow
		type=pierce
		range=ranged
		damage=6
		number=2
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-200
				end=-100
				image="units/undead-skeletal/deathknight-attack-crossbow-1.png"
			[/frame]
			[frame]
				begin=-100
				end=0
				image="units/undead-skeletal/deathknight-attack-crossbow-2.png"
				sound=firearrow.wav
			[/frame]
			[frame]
				sound=arrow-miss.wav
				begin=0
				end=1
				image="units/undead-skeletal/deathknight-attack-crossbow-2.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-200
				end=-100
				image="units/undead-skeletal/deathknight-attack-crossbow-1.png"
			[/frame]
			[frame]
				begin=-100
				end=0
				image="units/undead-skeletal/deathknight-attack-crossbow-2.png"
				sound=firearrow.wav
			[/frame]
			[frame]
				sound=arrow-hit.wav
				begin=0
				end=1
				image="units/undead-skeletal/deathknight-attack-crossbow-2.png"
			[/frame]
		[/animation]
	[/attack]
	
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/undead-skeletal/deathknight-defend.png"
		[/frame]
	[/defend]
[/unit]
