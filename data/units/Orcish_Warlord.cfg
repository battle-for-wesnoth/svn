[unit]
	id=Orcish Warlord
	name= _ "Orcish Warlord"
	race=orc
	image="units/orcs/warlord.png"
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/orcs/warlord-defend.png"
		[/frame]
	[/defend]
	profile="portraits/core/James_Woo/orc-warlord.png"
	hitpoints=72
	movement_type=orcishfoot
	movement=5
	experience=100
	level=3
	alignment=chaotic
	advanceto=null
	{AMLA_TOUGH 3}
	cost=48
	usage=fighter
	unit_description= _ "Only orcs with both great cunning and unsurpassed strength can become Warlords. Masters of the sword, and even possessing some skill with the bow, these beast-warriors lead their brethren with an iron hand."
	get_hit_sound=orc-hit.wav
	die_sound=orc-die.wav
	[attack]
		name=sword
		type=blade
		range=melee
		damage=12
		number=4
		[animation]
			hits=no
			[frame]
				begin=-200
				end=-150
				image="units/orcs/warlord-attack-sword-1.png"
			[/frame]
			[frame]
				sound=miss.wav
				begin=-150
				end=-149
				image="units/orcs/warlord-attack-sword-1.png"
			[/frame]
			[frame]
				begin=-149
				end=-75
				image="units/orcs/warlord-attack-sword-1.png"
			[/frame]
			[frame]
				begin=-75
				end=50
				image="units/orcs/warlord-attack-sword-2.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-200
				end=-150
				image="units/orcs/warlord-attack-sword-1.png"
			[/frame]
			[frame]
				sound=sword-swish.wav
				begin=-150
				end=-149
				image="units/orcs/warlord-attack-sword-1.png"
			[/frame]
			[frame]
				begin=-149
				end=-75
				image="units/orcs/warlord-attack-sword-1.png"
			[/frame]
			[frame]
				begin=-75
				end=50
				image="units/orcs/warlord-attack-sword-2.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=5
		number=3
#the timing for this is based on the elvish marshal's ranged attack
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-400
				end=-300
				image="units/orcs/warlord-ranged-1.png"
			[/frame]
			[frame]
				begin=-300
				end=-100
				image="units/orcs/warlord-ranged-2.png"
			[/frame]
			[frame]
				sound=firearrow.wav
				begin=-100
				end=-99
				image="units/orcs/warlord-ranged-2.png"
			[/frame]
			[frame]
				begin=-99
				end=0
				image="units/orcs/warlord-ranged-2.png"
			[/frame]
			[frame]
				begin=0
				end=100
				image="units/orcs/warlord-ranged-1.png"
				sound=arrow-miss.wav
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-400
				end=-300
				image="units/orcs/warlord-ranged-1.png"
			[/frame]
			[frame]
				begin=-300
				end=-100
				image="units/orcs/warlord-ranged-2.png"
			[/frame]
			[frame]
				sound=firearrow.wav
				begin=-100
				end=-99
				image="units/orcs/warlord-ranged-2.png"
			[/frame]
			[frame]
				begin=-99
				end=0
				image="units/orcs/warlord-ranged-2.png"
			[/frame]
			[frame]
				begin=0
				end=100
				image="units/orcs/warlord-ranged-1.png"
				sound=arrow-hit.wav
			[/frame]
		[/animation]
	[/attack]
[/unit]
