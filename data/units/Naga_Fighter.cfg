[unit]
	id=Naga Fighter
	name= _ "Naga Fighter"
	race=naga
	gender=male,female
	image="units/nagas/fighter.png"
	ellipse="misc/ellipse"
	profile=portraits/Alex_Jarocha-Ernst/naga-fighter.png
	hitpoints=33
	movement_type=naga
	movement=7
	experience=32
	level=1
	alignment=neutral
	advanceto=Naga Warrior
	undead_variation=swimmer
	cost=14
	usage=fighter
	unit_description= _ "The serpentine naga are one of the few races capable of any meaningful mobility in water, giving them a whole world forbidden to land dwellers. Still, they are not true creatures of the sea, and their inability to breathe water leaves them in trepidation of the abyss. They are small, and somewhat frail in form, but often much more nimble than their opponents."
	die_sound=naga-die.ogg
	{DEFENSE_ANIM "units/nagas/fighter-defend.png" "units/nagas/fighter.png" {SOUND_LIST:NAGA_HIT} }
	[attack]
		name=sword
		icon=attacks/sword-orcish.png
		type=blade
		range=melee
		damage=4
		number=4
		[animation]
			[frame]
				begin=-200
				end=-100
				image="units/nagas/fighter.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-100
					end=100
					image="units/nagas/fighter-attack.png"
					sound={SOUND_LIST:SWORD_SWISH}
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-100
					end=100
					image="units/nagas/fighter-attack.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			[frame]
				begin=100
				end=200
				image="units/nagas/fighter.png"
			[/frame]
		[/animation]
	[/attack]
	[female]
		name= _ "Nagini Fighter"
		gender=female
		image="units/nagas/fighter+female.png"
		profile=portraits/Alex_Jarocha-Ernst/nagini-fighter.png
		{DEFENSE_ANIM "units/nagas/fighter+female-defend.png" "units/nagas/fighter+female.png" {SOUND_LIST:NAGA_HIT} }
		[attack]
			[animation]
				[frame]
					image="units/nagas/fighter+female.png"
				[/frame]
				[if]
					[frame]
						image="units/nagas/fighter+female-attack.png"
					[/frame]
				[/if]
				[else]
					[frame]
						image="units/nagas/fighter+female-attack.png"
					[/frame]
				[/else]
				[frame]
					image="units/nagas/fighter+female.png"
				[/frame]
			[/animation]
		[/attack]
	[/female]
	[idle_anim]
		{STANDARD_IDLE_FILTER}
		[frame]
			begin=0
			end=100
			image="units/nagas/fighter-idle-1.png"
		[/frame]
		[frame]
			begin=100
			end=500
			image="units/nagas/fighter-idle-2.png"
		[/frame]
		[frame]
			begin=500
			end=600
			image="units/nagas/fighter-idle-3.png"
		[/frame]
		[frame]
			begin=600
			end=700
			image="units/nagas/fighter-idle-1.png"
		[/frame]
		[frame]
			begin=700
			end=1000
			image="units/nagas/fighter-idle-4.png"
		[/frame]
		[frame]
			begin=1000
			end=1500
			image="units/nagas/fighter-idle-5.png"
		[/frame]
		[frame]
			begin=1500
			end=1600
			image="units/nagas/fighter-idle-4.png"
		[/frame]
	[/idle_anim]
[/unit]
