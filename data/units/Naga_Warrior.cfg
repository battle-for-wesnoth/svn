			hits=no
			[frame]
				begin=-200
				end=-100
				image="units/nagas/warrior.png"
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/nagas/warrior-attack.png"
				sound={SOUND_LIST:MISS}
			[/frame]
			[frame]
				begin=100
				end=200
				image="units/nagas/warrior.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-200
				end=-100
				image="units/nagas/warrior.png"
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/nagas/warrior-attack.png"
