					begin=40
					end=80
					image="projectiles/wailprojectile-s-5.png"
					image_diagonal="projectiles/wailprojectile-se-5.png"
				[/missile_frame]
				[missile_frame]
					begin=80
					end=120
					image="projectiles/wailprojectile-s-6.png"
					image_diagonal="projectiles/wailprojectile-se-6.png"
				[/missile_frame]
			[/else]
			[frame]
				begin=-250
				end=-200
				image="units/undead/spectre.png"
			[/frame]
			[frame]
				sound=wail.wav
				begin=-200
				end=50
				image="units/undead/spectre-attack1.png"
			[/frame]
		[/animation]
	[/attack]
	{DEFENSE_ANIM "units/undead/spectre-defend.png" "units/undead/spectre.png" wail.wav }
[/unit]
