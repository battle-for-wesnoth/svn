			[missile_frame]
				begin=-200
				end=0
				image="projectiles/darkmissile-n.png"
				image_diagonal="projectiles/darkmissile-ne.png"
			[/missile_frame]
			[frame]
				begin=-250
				end=-200
				image="units/undead/spectre-attack1.png"
			[/frame]
			[frame]
				sound=wail.wav
				begin=-200
				end=50
				image="units/undead/spectre-attack1.png"
			[/frame]
		[/animation]
	[/attack]
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/undead/spectre-defend.png"
		[/frame]
	[/defend]
[/unit]
