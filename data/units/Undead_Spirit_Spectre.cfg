[unit]
	id=Spectre
	name= _ "Spectre"
	race=undead
	image="units/undead/spectre.png"
	hitpoints=33
	movement_type=undeadspirit
	movement=7
	experience=100
	level=3
	alignment=chaotic
	advanceto=null
	{AMLA_TOUGH 3}
	cost=52
	usage=scout
	unit_description= _ "Sometimes called the 'hollow men', spectres form the right arm of their master's power. These abominations are a rightful terror to the living, and keep a sleepless vigil over their master's domain.

The creation of these is no mean feat; the real danger in encountering one is that it is likely only the harbinger of a much more dangerous force that will follow in its wake.

Special Notes: a strike from their blade will drain life from the victim, to renew the spectre. Spectres have very unusual resistances to damage, and move quite slowly over open water."
	get_hit_sound=wail.wav
	die_sound=wail-long.wav
	[death]
		[frame]
			begin=0
			end=200
			image="units/undead/spectre-die-1.png"
		[/frame]
		[frame]
			begin=200
			end=400
			image="units/undead/spectre-die-2.png"
		[/frame]
		[frame]
			begin=400
			end=600
			image="units/undead/spectre-die-3.png"
		[/frame]
		[frame]
			begin=600
			end=800
			image="units/undead/spectre-die-4.png"
		[/frame]
	[/death]
	[attack]
		name=baneblade
		type=blade
		range=melee
		damage=9
		number=4
		[specials]
			{WEAPON_SPECIAL_DRAIN}
		[/specials]
		[animation]
			hits=yes
			[frame]
				begin=-100
				end=100
				image="units/undead/spectre-attack.png"
				sound=sword-swish.wav
			[/frame]
		[/animation]
		[animation]
			hits=no
			[frame]
				begin=-100
				end=100
				image="units/undead/spectre-attack.png"
				sound=miss.wav
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=wail
		type=cold
		range=ranged
		damage=6
		number=3
