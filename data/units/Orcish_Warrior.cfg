[unit]
	id=Orcish Warrior
	name= _ "Orcish Warrior"
	race=orc
	image="units/orcs/warrior.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	profile="portraits/James_Woo/orc-warlord4.png"
	hitpoints=58
	movement_type=orcishfoot
	movement=5
	experience=60
	level=2
	alignment=chaotic
	advanceto=Orcish Warlord
	cost=26
	usage=fighter
	unit_description= _ "Having mastered the art of dual-sword fighting, Orcish Warriors are highly respected among the Orcs, and highly feared by their foes. Their only weakness is their inability to wield the bow."
	die_sound={SOUND_LIST:ORC_DIE}
	{DEFENSE_ANIM "units/orcs/warrior-defend.png" "units/orcs/warrior.png" {SOUND_LIST:ORC_HIT} }
	[attack]
		name=greatsword
		icon=attacks/greatsword-orcish.png
		type=blade
		range=melee
		damage=10
		number=3
		
		[animation]
			[frame]
				begin=-200
				end=-150
				image="units/orcs/warrior.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-150
					end=100
					image="units/orcs/warrior-melee1.png"
					sound={SOUND_LIST:SWORD_SWISH}
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-150
					end=100
					image="units/orcs/warrior-melee1.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			[frame]
				begin=100
				end=200
				image="units/orcs/warrior.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
