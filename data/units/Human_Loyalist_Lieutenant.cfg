[unit]
	id=Lieutenant
	name= _ "Lieutenant"
	race=human
	image="units/human-loyalists/lieutenant.png"
#ifdef THE_ANIMATIONS_ARE_FINISHED
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/human-loyalists/lieutenant-defend.png"
		[/frame]
	[/defend]
#endif
	image_leading="units/human-loyalists/lieutenant-leading.png"
#ifdef CAMPAIGN_EASTERN_INVASION
	profile=portraits/gweddry.png
#endif
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=48
	movement_type=smallfoot
	movement=6
	experience=80
	level=2
	alignment=lawful
	advanceto=General
	cost=35
	[abilities]
		{ABILITY_LEADERSHIP}
	[/abilities]
	usage=fighter
	unit_description= _ "Trained at swords and crossbows, Lieutenants lead small groups of human soldiers, coordinating their attacks.

Special Notes: the leadership of a Lieutenant enables friendly units next to it to deal more damage in combat, though this only applies to units of lower level."
	get_hit_sound=human-male-hit.ogg
	die_sound=human-male-die.ogg
	[attack]
		name=sword
		icon=attacks/human-sword.png
		type=blade
		range=melee
		damage=9
		number=3
#ifdef THE_ANIMATIONS_ARE_FINISHED
		[animation]
			[frame]
				sound=sword-swish.wav
				begin=-250
				end=-249
			[/frame]
			[frame]
				begin=-100
				end=100
				image="units/human-loyalists/lieutenant-attack-sword.png"
			[/frame]
		[/animation]
#endif
	[/attack]
	[attack]
		name=crossbow
		type=pierce
		range=ranged
		damage=5
		number=3
#ifdef THE_ANIMATIONS_ARE_FINISHED
#endif
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-150
				end=-100
				image="units/human-loyalists/lieutenant-attack-crossbow.png"
			[/frame]
			[frame]
				sound=firearrow.wav
				begin=-100
				end=-99
				image="units/human-loyalists/lieutenant-attack-crossbow.png"
			[/frame]
			[frame]
				begin=-99
				end=0
				image="units/human-loyalists/lieutenant-attack-crossbow.png"
			[/frame]
			[frame]
				sound=arrow-miss.wav
				begin=0
				end=1
				image="units/human-loyalists/lieutenant-attack-crossbow.png"
			[/frame]
			[frame]
				begin=1
				end=100
				image="units/human-loyalists/lieutenant-attack-crossbow.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-150
				end=-100
				image="units/human-loyalists/lieutenant-attack-crossbow.png"
			[/frame]
			[frame]
				sound=firearrow.wav
				begin=-100
				end=-99
				image="units/human-loyalists/lieutenant-attack-crossbow.png"
			[/frame]
			[frame]
				begin=-99
				end=0
				image="units/human-loyalists/lieutenant-attack-crossbow.png"
			[/frame]
			[frame]
				sound=arrow-hit.wav
				begin=0
				end=1
				image="units/human-loyalists/lieutenant-attack-crossbow.png"
			[/frame]
			[frame]
				begin=1
				end=100
				image="units/human-loyalists/lieutenant-attack-crossbow.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
