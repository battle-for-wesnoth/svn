[unit]
	id=Lieutenant
	name= _ "Lieutenant"
	race=human
	image="units/human-loyalists/lieutenant.png"
#ifdef THE_ANIMATIONS_ARE_FINISHED
	image_leading="units/human-loyalists/lieutenant-leading.png"
#endif
#ifdef CAMPAIGN_EASTERN_INVASION
	profile=portraits/gweddry.png
#endif
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=48
	movement_type=smallfoot
	movement=6
	experience=80
	level=2
	alignment=lawful
	advanceto=General
	cost=35
	usage=fighter
	unit_description= _ "Trained at swords and crossbows, Lieutenants lead small groups of human soldiers, coordinating their attacks.

Special Notes:"+{SPECIAL_NOTES_LEADERSHIP}
	get_hit_sound={SOUND_LIST:HUMAN_HIT}
	die_sound={SOUND_LIST:HUMAN_DIE}
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/human-loyalists/lieutenant-defend.png"
		[/frame]
	[/defend]
	[abilities]
		{ABILITY_LEADERSHIP_LEVEL_2}
	[/abilities]
	[attack]
		name=sword
		icon=attacks/human-sword.png
		type=blade
		range=melee
		damage=9
		number=3
#ifdef THE_ANIMATIONS_ARE_FINISHED
		[animation]
			[frame]
				begin=-101
				end=100
				image="units/human-loyalists/lieutenant-attack-sword.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/animation]
#endif
	[/attack]
	[attack]
		name=crossbow
		type=pierce
		range=ranged
		damage=5
		number=3
#ifdef THE_ANIMATIONS_ARE_FINISHED
		[animation]
			hits=no
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-350
				end=50
				image="units/human-loyalists/lieutenant-attack-crossbow.png"
				sound=crossbow-miss.ogg
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-350
				end=50
				image="units/human-loyalists/lieutenant-attack-crossbow.png"
				sound=crossbow.ogg
			[/frame]
		[/animation]
#endif
	[/attack]
[/unit]
