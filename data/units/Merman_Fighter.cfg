[unit]
	id=Merman Fighter
	name= _ "Merman Fighter"
	race=merman
	image="units/merfolk/fighter.png"
	ellipse="misc/ellipse"
	profile=portraits/Alex_Jarocha-Ernst/merman-fighter.png
	hitpoints=36
	movement_type=swimmer
	movement=6
	experience=36
	level=1
	alignment=lawful
	advanceto=Merman Warrior
	undead_variation=swimmer
	cost=14
	usage=fighter
	unit_description= _ "Skilled creatures of the sea, Mermen are powerful and quick in any watery environment, but struggle greatly to move on land."
	die_sound=mermen-die.ogg
	{DEFENSE_ANIM "units/merfolk/fighter-defend.png" "units/merfolk/fighter.png" mermen-hit.wav }
	[attack]
		name=trident
		type=pierce
		range=melee
		damage=6
		number=3
		
		[animation]
			[frame]
				begin=-250
				end=-150
				image="units/merfolk/fighter.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-150
					end=100
					image="units/merfolk/fighter-attack.png"
					sound=spear.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-150
					end=100
					image="units/merfolk/fighter-attack.png"
					sound=spear-miss.ogg
				[/frame]
			[/else]
			[frame]
				begin=100
				end=200
				image="units/merfolk/fighter.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
