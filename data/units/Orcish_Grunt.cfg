[unit]
	id=Orcish Grunt
	name= _ "Orcish Grunt"
	race=orc
	image="units/orcs/grunt.png"
	ellipse="misc/ellipse"
	profile="portraits/James_Woo/orc-warlord5.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=38
	movement_type=orcishfoot
	movement=5
	experience=42
	level=1
	alignment=chaotic
	advanceto=Orcish Warrior
	cost=12
	usage=fighter
	unit_description= _ "Orcish Grunts form the core of the orcish forces. Although slower than human or elven fighters, Grunts can deliver much more powerful blows, and take more hits before falling."
	get_hit_sound={SOUND_LIST:ORC_HIT}
	die_sound={SOUND_LIST:ORC_DIE}
	[death]
		[frame]
			begin=0
			end=120
			image="units/orcs/grunt-die-1.png"
		[/frame]
		[frame]
			begin=120
			end=240
			image="units/orcs/grunt-die-2.png"
		[/frame]
		[frame]
			begin=240
			end=360
			image="units/orcs/grunt-die-3.png"
		[/frame]
		[frame]
			begin=360
			end=480
			image="units/orcs/grunt-die-4.png"
		[/frame]
		[frame]
			begin=480
			end=600
			image="units/orcs/grunt-die-5.png"
		[/frame]
		[frame]
			begin=600
			end=720
			image="units/orcs/grunt-die-6.png"
		[/frame]
		[frame]
			begin=720
			end=840
			image="units/orcs/grunt-die-7.png"
		[/frame]
		[frame]
			begin=840
			end=960
			image="units/orcs/grunt-die-8.png"
		[/frame]
	[/death]
	[defend]
		[frame]
			begin=-150
			end=-125
			image="units/orcs/grunt.png"
		[/frame]
		[frame]
			begin=-125
			end=125
			image="units/orcs/grunt-defend.png"
		[/frame]
		[frame]
			begin=125
			end=150
			image="units/orcs/grunt.png"
		[/frame]
	[/defend]
	[attack]
		name=sword
		icon=attacks/sword-orcish.png
		type=blade
		range=melee
		damage=9
		number=2
		[animation]
			[frame]
				begin=-225
				end=-150
				image="units/orcs/grunt-attack-w1.png"
			[/frame]
			[frame]
				begin=-150
				end=-50
				image="units/orcs/grunt-attack-w2.png"
			[/frame]
			[if]
				hits=no
				[frame]
					begin=-50
					end=50
					image="units/orcs/grunt-attack-w3.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/if]
			[else]
				hits=yes
				[frame]
					begin=-50
					end=50
					image="units/orcs/grunt-attack-w3.png"
					sound={SOUND_LIST:SWORD_SWISH}
				[/frame]
			[/else]
			[frame]
				begin=50
				end=150
				image="units/orcs/grunt-attack-w4.png"
			[/frame]
			[frame]
				begin=150
				end=200
				image="units/orcs/grunt-attack-w5.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
