[unit]
	id=Dwarvish Stalwart
	name= _ "Dwarvish Stalwart"
	race=dwarf
	image="units/dwarves/stalwart.png"
	profile=portraits/James_Woo/dwarf-guard.png
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=54
	movement_type=dwarvishfoot
	movement=4
	experience=85
	level=2
	alignment=neutral
	advanceto=Dwarvish Sentinel
	cost=32
	usage=fighter
	unit_description= _ "Stalwarts, after years in battle, have fashioned new shields and strong armor from the ruins of their enemies. While slow, they are feared for their resilience and strength.

Special Notes:"+{SPECIAL_NOTES_STEADFAST}
	die_sound={SOUND_LIST:DWARF_DIE}
	{DEFENSE_ANIM "units/dwarves/stalwart-defend.png" "units/dwarves/stalwart.png" {SOUND_LIST:DWARF_HIT} }
	[defense]
		grassland=60
		forest=60
		sand=60
		mountains=40
		hills=50
	[/defense]
	[abilities]
		{ABILITY_STEADFAST}
	[/abilities]
	[attack]
		name=spear
		icon=attacks/spear.png
		type=pierce
		range=melee
		damage=7
		number=3
		[animation]
			[frame]
				begin=-200
				end=-150
				image="units/dwarves/stalwart.png"
			[/frame]
			[frame]
				begin=-150
				end=-100
				image="units/dwarves/stalwart-defend.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-100
					end=50
					image="units/dwarves/stalwart-attack.png"
					sound=spear.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-100
					end=50
					image="units/dwarves/stalwart-attack.png"
					sound=spear-miss.ogg
				[/frame]
			[/else]
			[frame]
				begin=50
				end=75
				image="units/dwarves/stalwart-defend.png"
			[/frame]
			[frame]
				begin=75
				end=150
				image="units/dwarves/stalwart.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=javelin
		icon=attacks/javelin-human.png
		type=pierce
		range=ranged
		damage=8
		number=1
		[animation]
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/spear-n.png"
				image_diagonal="projectiles/spear-ne.png"
			[/missile_frame]
			[frame]
				begin=-300
				end=-200
				image="units/dwarves/stalwart-defend.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-200
					end=-100
					image="units/dwarves/stalwart-attack.png"
					sound=spear.wav
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-200
					end=-100
					image="units/dwarves/stalwart-attack.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			[frame]
				begin=-100
				end=0
				image="units/dwarves/stalwart.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
