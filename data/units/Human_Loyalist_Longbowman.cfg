[unit]
	id=Longbowman
	name= _ "Longbowman"
	race=human
	gender=male
	image="units/human-loyalists/longbowman.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=45
	movement_type=smallfoot
	movement=5
	experience=80
	level=2
	alignment=lawful
	advanceto=Master Bowman
	undead_variation=archer
	cost=26
	usage=archer
	unit_description= _ "Longbows are forbidden to beginning archers simply by merit of physical law. It takes great strength to draw one, and the added range and power are useless unless one has good aim with the weapon, a gift that beginners certainly lack. Longbowmen carry their weaponry as a badge of pride, and most bowmen look forward to the day they can begin using one."
	get_hit_sound=groan.wav
	[attack]
		name=sword
		icon=attacks/human-sword.png
		type=blade
		[animation]
			[frame]
				begin=-100
				end=100
				image="units/human-loyalists/longbowman-attack-sword.png"
			[/frame]
			
			[sound]
				time=-250
				sound=sword-swish.wav
			[/sound]
		[/animation]
		range=melee
		damage=8
		number=2
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=10
		number=3
		
		[animation]
			[sound]
				time=-100
				sound=firearrow.wav
			[/sound]
			
			[sound]
				time=0
				sound=arrow-hit.wav
				sound_miss=arrow-miss.wav
			[/sound]
			
			[frame]
				begin=-400
				end=-325
				image="units/human-loyalists/longbowman-ranged-1.png"
			[/frame]
			[frame]
				begin=-325
				end=-250
				image="units/human-loyalists/longbowman-ranged-2.png"
			[/frame]
			[frame]
				begin=-250
				end=-150
				image="units/human-loyalists/longbowman-ranged-3.png"
			[/frame]
			[frame]
				begin=-150
				end=0
				image="units/human-loyalists/longbowman-ranged-4.png"
			[/frame]
			[frame]
				begin=0
				end=75
				image="units/human-loyalists/longbowman-ranged-1.png"
			[/frame]
			
			
			[missile_frame]
				begin=-100
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
		[/animation]
	[/attack]
[/unit]
