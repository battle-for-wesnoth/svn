[unit]
	id=Longbowman
	name= _ "Longbowman"
	race=human
	gender=male
	image="units/human-loyalists/longbowman.png"
	profile="portraits/Pekka_Aikio/human-longbowman.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=45
	movement_type=smallfoot
	movement=5
	experience=80
	level=2
	alignment=lawful
	advanceto=Master Bowman
	undead_variation=archer
	cost=26
	usage=archer
	unit_description= _ "Longbows are forbidden to beginning archers simply by merit of physical law. It takes great strength to draw one, and the added range and power are useless unless one has good aim with the weapon, a gift that beginners certainly lack. Longbowmen carry their weaponry as a badge of pride, and most bowmen look forward to the day they can begin using one."
	die_sound={SOUND_LIST:HUMAN_DIE}
	{DEFENSE_ANIM_FILTERED "units/human-loyalists/longbowman-defend.png" "units/human-loyalists/longbowman.png" {SOUND_LIST:HUMAN_HIT} range=melee }
	{DEFENSE_ANIM_FILTERED "units/human-loyalists/longbowman-bow-defend.png" "units/human-loyalists/longbowman-bow.png" {SOUND_LIST:HUMAN_HIT} range=ranged }
	[attack]
		name=sword
		icon=attacks/sword-human.png
		type=blade
		range=melee
		damage=8
		number=2
		[animation]
			hits=no
			[frame]
				begin=-250
				end=-200
				image="units/human-loyalists/longbowman.png"
			[/frame]
			[frame]
				begin=-200
				end=-125
				image="units/human-loyalists/longbowman-melee-1.png"
			[/frame]
			[frame]
				begin=-125
				end=75
				image="units/human-loyalists/longbowman-melee-2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
			[frame]
				begin=75
				end=125
				image="units/human-loyalists/longbowman-melee-1.png"
			[/frame]
			[frame]
				begin=125
				end=175
				image="units/human-loyalists/longbowman.png"
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-250
				end=-200
				image="units/human-loyalists/longbowman.png"
			[/frame]
			[frame]
				begin=-200
				end=-125
				image="units/human-loyalists/longbowman-melee-1.png"
			[/frame]
			[frame]
				begin=-125
				end=75
				image="units/human-loyalists/longbowman-melee-2.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
			[frame]
				begin=75
				end=125
				image="units/human-loyalists/longbowman-melee-1.png"
			[/frame]
			[frame]
				begin=125
				end=175
				image="units/human-loyalists/longbowman.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=10
		number=3
		[animation]
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-445
				end=-380
				image="units/human-loyalists/longbowman-bow.png"
			[/frame]
			[frame]
				begin=-380
				end=-305
				image="units/human-loyalists/longbowman-bow-attack1.png"
			[/frame]
			[frame]
				begin=-305
				end=-230
				image="units/human-loyalists/longbowman-bow-attack2.png"
			[/frame]
			[if]
				hits=no
				[frame]
					begin=-230
					end=-130
					image="units/human-loyalists/longbowman-bow-attack3.png"
					sound=bow-miss.ogg
				[/frame]
			[/if]
			[else]
				hits=yes
				[frame]
					begin=-230
					end=-130
					image="units/human-loyalists/longbowman-bow-attack3.png"
					sound=bow.ogg
				[/frame]
			[/else]
			[frame]
				begin=-130
				end=0
				image="units/human-loyalists/longbowman-bow-attack4.png"
			[/frame]
			[frame]
				begin=0
				end=65
				image="units/human-loyalists/longbowman-bow.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
