[unit]
	id=Goblin Pillager
	name= _ "Goblin Pillager"
	race=goblin
	image="units/goblins/pillager.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=44
	movement_type=orcishfoot
	movement=9
	experience=100
	level=2
	alignment=chaotic
	advanceto=null
	{AMLA_TOUGH 3}
	undead_variation=mounted
	cost=32
	usage=scout
	unit_description= _ "Some Goblins train their wolves to overcome their fear of fire. In raids, these goblins take a supporting role; they will torch the homes and crops of their foes, and also carry nets to wreak havoc against those attempting to rally a defense or reprisal.

Special Notes:"+{SPECIAL_NOTES_SLOW}
	die_sound=wolf-die.wav
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="units/goblins/pillager-moving.png"
		[/frame]
	[/movement_anim]
	{DEFENSE_ANIM "units/goblins/pillager-defend.png" "units/goblins/pillager.png" wolf-hit.wav }
	[defense]
		village=50
	[/defense]
	[attack]
		name=torch
		icon=attacks/torch.png
		type=fire
		range=melee
		damage=7
		number=3
		[animation]
			[if]
				hits=yes
				[frame]
					begin=-200
					end=-100
					image="units/goblins/pillager-moving.png"
					sound=torch.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-200
					end=-100
					image="units/goblins/pillager-moving.png"
					sound=torch-miss.ogg
				[/frame]
			[/else]
			[frame]
				begin=-100
				end=50
				image="units/goblins/pillager-attack.png"
			[/frame]
			[frame]
				begin=50
				end=150
				image="units/goblins/pillager-moving.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=net
		type=impact
		[specials]
			{WEAPON_SPECIAL_SLOW}
		[/specials]
		damage=6
		number=2
		range=ranged
		icon=attacks/net.png
		[animation]
			[missile_frame]
				begin=-200
				end=0
				image="projectiles/web.png"
				image_diagonal="projectiles/web.png"
			[/missile_frame]
			[frame]
				begin=-200
				end=-150
				image="units/goblins/pillager-defend.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-150
					end=-75
					image="units/goblins/pillager-attack2.png"
					sound=net.wav
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-150
					end=-75
					image="units/goblins/pillager-attack2.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			{FRAME_ON_SLOW (
				[frame]
					begin=-75
					end=100
					image="units/goblins/pillager.png"
					sound=slowed.wav
				[/frame]
			)}
		[/animation]
	[/attack]
[/unit]
