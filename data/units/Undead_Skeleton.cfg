[unit]
	id=Skeleton
	name= _ "Skeleton"
	race=undead
	image="units/undead-skeletal/skeleton.png"
	hitpoints=34
	movement_type=undeadfoot
	movement=5
	experience=35
	level=1
	alignment=chaotic
	advanceto=Revenant,Deathblade
	cost=15
	usage=fighter
	unit_description= _ "Skeletons are warriors who have been slain in battle and brought back by dark magics. Nearly mindless, and unwavering in their purpose, they fear neither pain, nor death, and their mere presence will often frighten away any who would challenge their master."
	get_hit_sound=skeleton-hit.wav
	die_sound=skeleton-die.ogg
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/undead-skeletal/skeleton-defend.png"
		[/frame]
	[/defend]
	[abilities]
		{ABILITY_SUBMERGE}
	[/abilities]
	[death]
		[frame]
			begin=0
			end=100
			image="units/undead-skeletal/skeleton-dying-1.png"
		[/frame]
		[frame]
			begin=100
			end=200
			image="units/undead-skeletal/skeleton-dying-2.png"
		[/frame]
		[frame]
			begin=200
			end=300
			image="units/undead-skeletal/skeleton-dying-3.png"
		[/frame]
		[frame]
			begin=300
			end=400
			image="units/undead-skeletal/skeleton-dying-4.png"
		[/frame]
		[frame]
			begin=400
			end=500
			image="units/undead-skeletal/skeleton-dying-5.png"
		[/frame]
		[frame]
			begin=500
			end=600
			image="units/undead-skeletal/skeleton-dying-6.png"
		[/frame]
		[frame]
			begin=600
			end=700
			image="units/undead-skeletal/skeleton-dying-7.png"
		[/frame]
	[/death]
	[resistance]
		blade=60
		pierce=40
		impact=120
	[/resistance]
	[attack]
		name=axe
		type=blade
		range=melee
		damage=7
		number=3
		[animation]
			hits=yes
			[frame]
				begin=-100
				end=0
				image="units/undead-skeletal/skeleton-attack.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
			[frame]
				begin=0
				end=100
				image="units/undead-skeletal/skeleton-attackb.png"
			[/frame]
		[/animation]
		[animation]
			hits=no
			[frame]
				begin=-100
				end=0
				image="units/undead-skeletal/skeleton-attack.png"
				sound={SOUND_LIST:MISS}
			[/frame]
			[frame]
				begin=0
				end=100
				image="units/undead-skeletal/skeleton-attackb.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
