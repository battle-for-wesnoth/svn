[unit]
	id=Master Bowman
	name= _ "Master Bowman"
	race=human
	gender=male
	image="units/human-loyalists/masterbowman.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=58
	movement_type=smallfoot
	movement=5
	experience=100
	level=3
	alignment=lawful
	advanceto=null
	{AMLA_TOUGH 3}
	undead_variation=archer
	cost=46
	usage=archer
	unit_description= _ "Master bowmen have reached the zenith of their art, inasmuch as any man is capable. Armed with both a sword, and a great yew bow, these warriors crown battalions of archers with their presence, bringing down many a foe with their well-aimed shots. Their skill with the sword is also not to be discounted; they are easily as good with it as any novice swordsman. Of the many races in the world, only the elves surpass humanity in archery, and their human counterparts have speculated, perhaps in envy, that this is only by dint of age."
	die_sound={SOUND_LIST:HUMAN_DIE}
	{DEFENSE_ANIM "units/human-loyalists/masterbowman-defend.png" "units/human-loyalists/masterbowman.png" {SOUND_LIST:HUMAN_HIT} }
	[attack]
		name=sword
		icon=attacks/human-sword.png
		type=blade
		range=melee
		damage=8
		number=3
		[animation]
			[frame]
				begin=-250
				end=-200
				image="units/human-loyalists/masterbowman.png"
			[/frame]
			[frame]
				begin=-200
				end=-125
				image="units/human-loyalists/masterbowman-melee-1.png"
			[/frame]
			[if]
				hits=no
				[frame]
					begin=-125
					end=75
					image="units/human-loyalists/masterbowman-melee-2.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/if]
			[else]
				hits=yes
				[frame]
					begin=-125
					end=75
					image="units/human-loyalists/masterbowman-melee-2.png"
					sound={SOUND_LIST:SWORD_SWISH}
				[/frame]
			[/else]
			[frame]
				begin=75
				end=125
				image="units/human-loyalists/masterbowman-melee-1.png"
			[/frame]
			[frame]
				begin=125
				end=175
				image="units/human-loyalists/masterbowman.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=11
		number=4
		[animation]
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
			[frame]
				begin=-500
				end=-450
				image="units/human-loyalists/masterbowman-attack-ranged1.png"
			[/frame]
			[frame]
				begin=-450
				end=-400
				image="units/human-loyalists/masterbowman-attack-ranged2.png"
			[/frame]
			[if]
				hits=no
				[frame]
					begin=-400
					end=-300
					image="units/human-loyalists/masterbowman-attack-ranged3.png"
					sound=bow-miss.ogg
				[/frame]
			[/if]
			[else]
				hits=yes
				[frame]
					begin=-400
					end=-300
					image="units/human-loyalists/masterbowman-attack-ranged3.png"
					sound=bow.ogg
				[/frame]
			[/else]
			[frame]
				begin=-300
				end=-50
				image="units/human-loyalists/masterbowman-attack-ranged4.png"
			[/frame]
			[frame]
				begin=-50
				end=50
				image="units/human-loyalists/masterbowman-attack-ranged1.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
