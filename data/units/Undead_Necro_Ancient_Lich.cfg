[unit]
	id=Ancient Lich
	name= _ "Ancient Lich"
	race=undead
	image="units/undead-necromancers/ancient-lich.png"
#ifdef CAMPAIGN_THE_RISE_OF_WESNOTH
	profile=portraits/The_Rise_of_Wesnoth/jevyan.png
#endif
	hitpoints=80
	movement_type=undeadfoot
	movement=6
	experience=100
	level=4
	alignment=chaotic
	advanceto=null
	{AMLA_TOUGH 3}
	cost=100
	usage=mixed fighter
	unit_description= _ "A being of this order is a herald of the age long past. Anyone who encounters an Ancient Lich likely has far worse things to worry about than death.

Special Notes: The ranged attacks of a lich are magical, and always have a high chance of hitting an opponent. The touch of a lich drains the victim's life to renew the lich."
	get_hit_sound=skeleton-hit.wav
	die_sound=wail-long.wav
	[defend]
		[frame]
			begin=-150
			end=150
			image="units/undead-necromancers/ancient-lich-defend.png"
		[/frame]
	[/defend]
	[movement_costs]
		deep_water=100
		shallow_water=3
	[/movement_costs]
	[death]
		[frame]
			begin=0
			end=200
			image="units/undead-necromancers/ancient-lich-die-1.png"
		[/frame]
		[frame]
			begin=200
			end=400
			image="units/undead-necromancers/ancient-lich-die-2.png"
		[/frame]
		[frame]
			begin=400
			end=600
			image="units/undead-necromancers/ancient-lich-die-3.png"
		[/frame]
	[/death]
	[attack]
		name=touch
		icon=attacks/touch-undead.png
		type=cold
		range=melee
		damage=6
		number=4
		[specials]
			{WEAPON_SPECIAL_DRAIN}
		[/specials]
		[animation]
			[frame]
				begin=-100
				end=100
				image="units/undead-necromancers/ancient-lich-attack.png"
				sound=wail-sml.wav
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=chill tempest
		type=cold
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		range=ranged
		damage=13
		number=5
		icon=attacks/dark-missile.png
		[animation]
			hits=yes
			[missile_frame]
				begin=-200
				end=0
				image="projectiles/darkmissile-n.png"
				image_diagonal="projectiles/darkmissile-ne.png"
			[/missile_frame]
			[frame]
				begin=-250
				end=-200
				image="units/undead-necromancers/ancient-lich-attack.png"
			[/frame]
			[frame]
				begin=-200
				end=0
				image="units/undead-necromancers/ancient-lich-attack.png"
				sound=magic-dark-big.ogg
			[/frame]
		[/animation]
		[animation]
			hits=no
			[missile_frame]
				begin=-200
				end=0
				image="projectiles/darkmissile-n.png"
				image_diagonal="projectiles/darkmissile-ne.png"
			[/missile_frame]
			[frame]
				begin=-250
				end=-200
				image="units/undead-necromancers/ancient-lich-attack.png"
			[/frame]
			[frame]
				begin=-200
				end=0
				image="units/undead-necromancers/ancient-lich-attack.png"
				sound=magic-dark-big-miss.ogg
			[/frame]
		[/animation]
	[/attack]
[/unit]
