[unit]
	id=Merman Triton
	name= _ "Merman Triton"
	race=merman
	image="units/merfolk/triton.png"
	profile=portraits/Alex_Jarocha-Ernst/merman-fighter.png
	hitpoints=60
	movement_type=swimmer
	movement=6
	experience=100
	level=3
	alignment=lawful
	advanceto=null
	{AMLA_TOUGH 3}
	undead_variation=swimmer
	cost=43
	usage=fighter
	unit_description= _ "Tritons are masters of the sea. Skilled in use of the trident, Tritons easily defeat any enemy foolish enough to wander into their preferred environment."
	die_sound=mermen-die.ogg
	{DEFENSE_ANIM "units/merfolk/triton-defend.png" "units/merfolk/triton.png" mermen-hit.wav }
	[attack]
		name=trident
		type=pierce
		range=melee
		damage=11
		number=4
		
		[animation]
			[frame]
				begin=-250
				end=-200
				image="units/merfolk/triton.png"
			[/frame]
			[frame]
				begin=-200
				end=-150
				image="units/merfolk/triton-defend.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-150
					end=100
					image="units/merfolk/triton-attack-pierce.png"
					sound=spear.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-150
					end=100
					image="units/merfolk/triton-attack-pierce.png"
					sound=spear-miss.ogg
				[/frame]
			[/else]
			[frame]
				begin=100
				end=200
				image="units/merfolk/triton-defend.png"
			[/frame]
			[frame]
				begin=200
				end=250
				image="units/merfolk/triton.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=trident
		type=blade
		range=melee
		damage=11
		number=4
		
		[animation]
			[frame]
				begin=-250
				end=-200
				image="units/merfolk/triton.png"
			[/frame]
			[frame]
				begin=-200
				end=-150
				image="units/merfolk/triton-defend.png"
			[/frame]
			[if]
				hits=yes
				[frame]
					begin=-150
					end=100
					image="units/merfolk/triton-attack-blade.png"
					sound={SOUND_LIST:SWORD_SWISH}
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-150
					end=100
					image="units/merfolk/triton-attack-blade.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/else]
			[frame]
				begin=100
				end=200
				image="units/merfolk/triton-defend.png"
			[/frame]
			[frame]
				begin=200
				end=250
				image="units/merfolk/triton.png"
			[/frame]
		[/animation]
	[/attack]
[/unit]
